    -   《心理治疗中的依恋》这本书详细介绍了依恋理论的哪些方面？\n    -   《心理治疗中的依恋》详细介绍了依恋理论的来龙去脉、基本概念、分类和发展历程。它阐述了依恋理论在心理治疗中的应用方法，包括如何利用依恋理论指导临床实践以及治疗过程中的技术和策略。\n\
    -   人类痛苦有哪些表现形式？作者是如何讨论心痛的表现的？\n    -   人类痛苦的表现形式包括停止探索、若即若离、歇斯底里等。作者讨论了心痛的表现，指出当人们感受心痛时，他们会用手指向心脏，这反映了人们内心痛苦与身体的密切联系。\n\
    -   为什么作者认为心理疾病的发泄行为常常是找借口？\n    -   作者认为心理疾病的发泄行为常常是找借口，因为这些行为实际上是对内在愤怒的放大和外化，而不是理性的行为。他们寻找合理的借口，以表达内在的情绪和不满。"
