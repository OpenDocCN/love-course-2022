  text: 想要告诉大家的仅仅是 反驳有利于，不能只说没好处 还得说有坏处。这样会更加有说服力，第二个问题 上次肥胖税的例子，你能不能套用利益不可以被替代 并可以被规避，来进行一下损一笔，肥胖税的例子
    上次我们说它有两个比较大的弊害，一是对肥胖人士造成歧视。二是增加贫困人士的生活成本，支持肥胖税的一方会主张规避这些弊害，比如说把焦点从肥胖转移到，由于饮食不健康所产生的健康问题
    比如三高，从名字上就把肥胖税改成垃圾食品税，这就不是歧视肥胖了。而是关爱每一个无论胖瘦但是有健康风险的人，如何规避第二个弊害呢，比如说我们可以给低收入人群发放食品券，那个食品券可以涵盖生活必需品，抵御价钱的上升，让垃圾食品税不会给他们带来额外的生活负担。那利益呢
    垃圾食品税的利益呢，台湾有过很多号召健康生活方式的大型公益教育活动，可是没有效果呀，只有价钱 只有真金白银，才能真正改变人们的消费习惯，所以总结来说 利不可以被替代
    弊端可以被规避。所以垃圾食品税利大于弊 这是一个思路，第三个问题 最近央媒评西安孕妇事件，你有没有留意到网友也使用了一些利弊比较的方法，或者你也可以举其他身边的例子，近期
    西安某医院因疫情管控。孕妇在医院门口等了两个小时没有被接诊，然后不幸流产 西安卫健委向流产孕妇鞠躬道歉，在这件事情的讨论中 我留意到两个观点，都应用到了我们在正片中提到的方法，第一个
    问问一件事情的最终目的是什么。可以把两件看似不一样的东西，放到同一个标尺上去比较，抗疫是第一件事 孕妇就诊是第二件事，特殊时期 这两件事孰重孰轻怎么比较，比如在这件事上
    白岩松发表的评论是，疫情防控是为了保护人们的生命与健康。但因为疫情防控而拒绝产妇或其他患者就诊，反而伤害了生命与健康，这就该思考是不是有点忘了初心，所以说
    更进一步的思考两件事情的最终目的，可以让两件事情在同一尺度上，帮我们做出利弊比较。第二个 我见到有的网友做了这样一个比较，根据现有的信息，新冠的重症率和死亡率都是比较低的，比如12月9日到23日期间，西安累计报告本土确诊病例234例，重症2例
    0死亡，新冠病毒虽然可怕。但是我们可以与之搏斗 充满了生的希望，相比较 因为疫情管控被拒诊而造成的生命伤害，是更加严重的，甚至有可能会超过新冠病毒直接带来的生命伤害，所以这也是一种思路，好的
