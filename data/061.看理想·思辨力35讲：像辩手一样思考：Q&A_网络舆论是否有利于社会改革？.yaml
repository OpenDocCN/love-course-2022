  text: '# 061.看理想·思辨力35讲：像辩手一样思考：Q&A_网络舆论是否有利于社会改革？你好 我是旁影，欢迎来到像变手一样思考第18集的问答环节，第一个问题，如何反驳转发有利于社会改革，我们说过
    很多论题虽然题目中没有提到利弊比较，但实际上我们需要用到利弊比较的思路，拿转发有利于社会改革。来举例 虽然题目中只提到了有利于，但显然我们不能只考虑转发对社会改革有没有好处，我们还得考虑转发对社会改革有什么坏处，两者抵消一下
    如果是利大于弊，那才能被称之为有利于。同样的 当我们想要反驳转发有利于社会改革时，最有效的方法不是转发有利于社会改革，而是要提出坏处 支持转发有利于社会改革的一方，可能会提出一些好处，比如说转发可以增加社会事件的关注度。而公众的关注度是一种监督，这种监督可以促使相关组织和个人不敢松懈，更难按箱操作
    必须不断的完善自己的言行等等，比如更快速地提出社会改革的一方，更快速地处理问题 更公正地解决问题，更清晰地回应质疑等等。这种关注会倒逼社会不断的进步和革新，关注就是力量
    为官改变中国，那作为反方呢 什么叫做削弱正方提出的利益，比如反方说 哎呀 对方便有 您方太想当然了，我们仔细想一下现在的网络上的网络上的网络。想一下现在的网络风气
    再热点的事件也是弹花一现，现代人注意力分散 获取信息非常碎片化，基本上就是被营销号和热搜带走，根本无法对严肃事件保持深入持久的关注，没有深入持久的关注。就没有办法给相关组织和个人造成压力，再说了
    谁说我们关注了 当事人就会说实话呢，只是谎话编得更圆一点罢了，哪个公告解释了我们心中的所有疑问，就算我们追问 又有人回话吗。没用的 转发根本无法产生对方便有描述的那种好处，所以我们来总结一下，所谓反驳或削弱对方提出的利益，就代表你说对方提出的好处不存在，那这么做的难点在于，你很难做到说服大家这个好处完完全全的不存在。比如说受到质疑的政方可以说，我方当然知道这个世界没有这么理想和完美，十有八九我们并没有办法只靠转发去改变这个世界，但是哪怕只有十分之一的机会也是好处啊，也不能不尝试呀。观众听了纷纷点头
    嗯 转发有利于社会改革，虽然只有十分之一 哪怕只有百分之一的机会，这也是有利于社会改革，这就非常常见 这样反方就非常被动了，所以我说不能只说没好处 得说有坏处，比如说反方可以说。试图用转发带来社会改革这件事情有很多弊端，网络舆论不见得会站在真理那一方
    有太多原因了，比如网民并不知道事实是什么 很多时候只是靠意向，脑补出来的剧情可能跟事实南软北辙，而且舆论特别容易被利用。有钱人可以雇水军、雇公众号去带节奏去混淆事情，在现状下
    有时司法难免会被权力干涉，网络舆论的加入并不会让权力远离司法，而是会影响甚至裹挟权力从而影响司法，连事实都搞不清楚。被营销号带节奏的网络舆论去干预司法，这也太可怕了，网络舆论还常常搞人肉搜索、线下骚扰等等，基本相当于滥用私刑，网友也非常容易被情绪和立场裹挟，不同观点的人越来越难以心平气和的交流。世界范围内
    我们都发现了网络媒介让人们变得越来越两极化，共识在减少 中间地带在减少 耐心在减少 理性在减少，冲突、矛盾、斗争在增加，这就是我们依赖网络舆论去改变世界所要付出的代价。我刚才已经说过了
    转发的好处微乎其微，但坏处却是干预司法、滥用私刑，让这个世界的分化越来越严重 所以它必大于理，它对社会改革产生的作用是负面的，传统意义上 我们说发挥监督作用的是第四权。是媒体、是调查记者，我们不能简单的把网络转发等同于媒体监督，不能简单的认为键盘侠就是新媒体时代的调查记者，好的
