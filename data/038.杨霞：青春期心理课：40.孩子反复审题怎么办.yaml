  text: 那这时候就要同时的使用，就是身体疗法，每当你害怕的时候，你对自己说来吧，我豁出去了，还有就是你在审题第一遍的时候，你用笔把它画出来。你把你看到的条件，1条件2条件3，画出来把那问题，最后是什么问题，你打一问号在后面，就是让自己意识到，我已经看过了，然后这时候，可能还想再看一遍，因为你不担心的那种，那种不放心的那种，担心的那种感觉。还会再一次像潮水一样用出来，还是用三线疗法的方式，就接受，我接受我的担心，但是我要为所当为，我要往下走，那么我拿着笔的手，就强行往下走，要做下一道题，开始写，我就开始做了，而不是再开一遍。我的手要开始工作了，那在这个过程中，不控制情绪，不控制思维，控制是行动，假论说我就是控制不了，后来我有时候举例子，你去超市去买东西，你没有带钱，但是就饿坏了，你会偷包子吗，我不会的，对啊。这时候你没有控制你的饿，你也没有控制你的想法，你也没有控制你的情绪，但是你控制好了自己的行动，说明什么，说明你有控制行动的能力，和那根神经，但是如果有的孩子，还是不相信怎么办呢。其实我们让孩子比方打羽毛球，你在打羽毛球的时候，你会发现，你在不断的控制你的手，脚眼脑，来去接球，来去发球，是吧，打篮球也是一样，尤其打羽毛球，打网球，那么你不断的每一个动作，每一次接球都是控制的。控制行为的一次锻炼，一次训练，还有一次表现，然后通过这些锻炼，这些控制的训练，你发现自己其实是有能力的，你就增强了自信心，所以我们在治疗强迫症的时候，用体育锻炼的方式，尤其是用一些球类运动的方式。然后来训练他的控制行为的能力，效果是非常好的，那么还有呢，就是有的这个，有的人，他由于是太敏感了，那么过于敏感，什么小事情他都会担心，他害怕，所以这种过于敏感，这个大脑简直像惊弓之鸟一样的，那种紧张。导致他出现了这种过于的焦虑，产生了强迫行为，那么还要用一些训练的方法，让他大脑迟钝化，不要那么过于敏感，敏感就是够用就行，绝不能过，一个人过于迟钝吧，可能是他积极不起来，变得特别懒惰，但是过于敏感呢。又变得过于勤奋，过于要强，什么东西过了，也是会非常可怕的，非常变态的，还有一个，当他每当想反复的审题的时候，可以在手上带一个橡皮筋，他审完第一遍题，顶多两遍题，该写的时候，他还想去往回看的时候。谈自己一下，把橡皮筋拉出来，蹦自己一下，让自己疼一下，这时候我们就拉回现实，然后强迫自己，赶紧开始写拉，强行让自己赶紧进入到下一道题，并且要让自己按照时间的节奏，平时在做作业的时候。就要练就每道题多少时间，然后按时甚至提前，把这些题全部做完，然后在做题之后和之前，都要做体育锻炼，让大脑不要处在高度的紧张，过度的紧张状态，这样的话。这个强迫的行为会大大的缓解。
