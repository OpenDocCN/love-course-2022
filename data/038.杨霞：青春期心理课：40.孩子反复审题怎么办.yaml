- answers: '-   孩子反复审题的表现包括：过分地认真、过分地担心、过分地追求完美、过分地关注细节、反复看题目、反复检查条件、反复思考问题等。

    -   强迫症和焦虑症之间存在密切关系。强迫症通常源于焦虑症，而焦虑症则常常由恐惧症引起。恐惧症的产生与个体的敏感和紧张状态密切相关。

    -   恐惧症与敏感和紧张相关，敏感和紧张状态会导致过度的焦虑，从而引发恐惧症。个体过于敏感会使大脑处于紧张状态，产生各种恐惧和焦虑。

    -   让孩子的大脑放松的方法包括：身体疗法，如使用橡皮筋来提醒自己，体育锻炼，控制行为的训练等。此外，对自己进行正面暗示，接受自己的担忧但仍要继续前进，也是一种有效的放松方式。

    -   除了锻炼和劳动，还可以通过训练大脑迟钝化、减少过度敏感的方法来缓解孩子的焦虑。另外，利用橡皮筋提醒自己、控制行为的训练、按时完成任务并进行体育锻炼等方法也可以有助于缓解焦虑。'
