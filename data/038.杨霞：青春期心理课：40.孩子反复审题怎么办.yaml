  text: '# 038.杨霞：青春期心理课：40.孩子反复审题怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子反复审题怎么办，那么这个学生，他每次在做题的时候，他要反复地去看各种条件，看这题目。生怕自己没有看清楚，生怕自己漏掉了，他反复看，他不是看两遍三遍，他看了十遍八遍，那结果他做题的，每次考试都做不完，所以那这是怎么造成的呢，结果了解的发现，他往往在这种孩子过分地认真，过分地担心。过分地追求完美，过分地去追求细节，然后追求完美，完美主义，所以这个症状的表现，实际上是一种强迫症的表现，我们以前讲过，这个人的大脑，他有交感神经系统和副交感神经系统，交感神经系统的负责紧张。就是工作学习，就是紧张这件事情，副交感神经系统的负责玩，负责放松，那么劳力结合的时候，就是交感神经系统和副交感神经系统的，一个在工作，另外一个休息，然后另外一个工作，这个又在休息。如果交感神经系统持续工作，副交感神经系统就睡着了，不工作了，因为老轮不着我，是吧，所以他就不工作了，当副交感神经系统不工作的时候，人就放松不下来，就始终处在一个紧张状态，惊弓之鸟，然后好像草木结冰。那么，所以一个人如果持续存在的，持续处在一个紧张状态的时候，他就会出现敏感，特别敏感，惊弓之鸟，在耳朵风声鹤唳，好像头上的头发都是树枝似的，那种感觉，那么，除了紧张状态持续长了，还是放松不下来以后。就会出现恐惧，莫名其妙的害怕，怕考试，怕失败，怕不完美，怕自己没有做好等等的怕，或者怕某一件东西，一下就开始怕狗了，或者是以前都从来不恐高，一下突然恐高了，那么出现害怕，害怕持续一段时间。又积累一段时间，又加重了以后焦虑，焦虑就是什么都怕，怕很多东西，有的人一开始是小的时候上动物园，看了孔雀开屏，吓了一跳，和从那以后就怕所有带羽毛的，带翅膀的，然后就怕鸡，怕鸽子，怕鸭子鹅。后来结果就怕鸡毛胆子，怕羽绒服，怕小蝴蝶，怕鹅子，反正带翅膀的带羽毛的都不行，那么这时候孩子本能的期望，就是驱除这些痛苦，因为焦虑会让人特别痛苦，他就想摆脱，这时候他就会去干一些事情来摆脱。比方说他特别害怕自己由于没有看清楚题，然后做错了，丢分了，然后这时候他就会反复看，也有的孩子可能是由于曾经，漏看了一个题，或者漏看了一个条件，然后事后老师严厉地批评他，或者是家长也批评他。也可能是由于丢了分，自己特别懊恼，也没人批评他，都有可能，总之有可能因为一个小的挫折，然后他就放大，因为他过于敏感，他放大了以后，他就想，我用一个措施来弥补我的这种担心，他有什么措施。他可能就是反复的去审题，开一遍不放心，再开一遍不放心，我见过反复关门的，反复检查门窗的，反复去数数的，那么这些都属于，反复干一件事情，都属于强迫症，还有反复的去想一个问题，反复的思考。我们以前强调孩子要勤于思考，但是并不是反复的去想同一个问题，转角角尖，那么这些都是属于神经观灯症里的，强迫症的一个表现，所以这时候我们先让孩子了解，你的反复审题，实际上属于一种神经观灯症。神经观灯症里的强迫症，那么这个强迫症，它是以反复审题来表现的，那么这怎么办呢，我们现在首先要知道，因为强迫症来源于焦虑症，焦虑症来源于恐怖症，恐怖症来源于它的敏感和紧张，那么让大脑放松。就是一个最根本的，因为它过于紧张，才产生这样的一个症状，所以就要教会孩子，就要教会孩子的去放松，那么这又回到我们以前强调过的，大脑最好的放松方式，是锻炼和劳动，那么强迫症的人，他们在出现强迫行为的时候。往往是焦虑在前面，我担心我害怕，我怕我没有看清楚题，所以我要反复看，'
