  text: 所以作為一個零基礎的心理治療師的話，我們多看心理學相關的書籍，我們學習基礎理論，我們多參加心理學的沙龍。我們來去完成個人體驗，在這個過程當中，因為我們每一個人為什麼走到這個位置上，一定是被我們內在的動力推動著的，比如說我們內在有創傷，我們內在對愛有困，我們對自己內在有很多的一些匱乏東西的一些感受。我們被這個位置推到了我們對心理學喜愛和關注的那個邊緣上，然後我們才會去投入我們的精力，那這個時候因為我內在是有一部分匱乏的，有很多零基礎的或者初學者他出現一個誤區，就是因為心理學的培訓，心理學的沙龍。心理學的團體非常滋養人，他讓人能感覺到自己是被愛了，被看見了，很舒服，他能感覺我學到了很多的東西，然後我內在充滿了，所以他很容易陷入到一個學習性防禦的一個誤區當中，他不斷地去參加各種培訓。不斷地把自己日程在各種的學習班，各種的體驗小組各種什麼都排得很滿很滿，然後你會發現他其實在以學習的方式，來去完成了一個自我的一個內在恐懼的一個防禦，一個遠離，所以我們要去做一個零基礎的心理諮詢是。我們要制定學習計劃，然後有節奏的有步驟的有計劃的，而不是怎麼偷貼的，這麼去去完成一個一個大使怪事，所以呢，作為一個新手諮詢師，我剛才說零基礎的資訊說，作為一個新手諮詢師呢。除了剛才我們就要做的那些要不斷地去做之外，我個人要去有兩個建議，第一就是我們要有督導，督導是什麼，督導就是能夠讓你在專業的工作過程當中，有很多的你的盲點，可能你沒有看到是一個視角要打開。還有很多是我們自己不由自主的一些，自己的還沒有修通的，還沒有去完成成長的一個問題，會不由自主的帶入到我們的諮詢關係當中被捲入，或者是我們去出現了，使用這個諮詢關係來去完成自己內在的一個修通。那麼這個時候督導就可以，為我們保駕護航，讓我們的專業性不斷提升，讓我們自己內在還有什麼問題，需要去完成成長來去不斷地發現，所以督導是非常非常重要的，除了個人體驗，除了我們要找個人體驗師。完成自己自我成長，也要找督導老師來去完成對專業的這樣的一個，那還有一個就是說，剛才我們說兩個，一個就是督導，還有一個就是平輩督導，就是你可能不會去找老師，但是你會跟你幾個同學或者同道。然後我們組成一個督導小組，我們一個月見一次兩次，然後我們對個案大家在平輩的這種狀態下，然後他也同樣是完成了一個視角的一個打開，然後對於我們的專業的保護性，對於我們自己內在的保護性都是非常好的。但是不論是新手還是老手，我個人認為個人體驗還是有必要去做的，我們自己內在的成長是有必要去做的，我們的督導是有必要去做的，因為你會發現，如果我們心裡沒有的東西，我們是不會被外面有。而我們心裡沒有的東西去擾動的，所以有很多的時候，我們在工作的過程當中，我們會憤怒，我們會自責，我們會壓抑，我們會怎麼怎麼樣，那為什麼你會被擾動，那是因為那個東西原本就是在你心裡，那我們在工作的過程當中。這樣的一種，如果這樣的一個，總是被這樣的一種擾動的話，其實對自己的內在的傷害是非常大，那這種傷害，我們就可以通過個人成長個人體驗，或者是督導來去完成對自己的一個保護，我們要快樂的去工作。我們要享受我們的工作，我們的工作又能夠滋養我們，又能夠去成長我們，我想這是非常幸福的一件事情，也是我在這個心理諮詢師這個位置上的一些工作心得，今天分享給朋友們，非常感謝大家的聆聽，謝謝大家。我們以後有機會再見。
