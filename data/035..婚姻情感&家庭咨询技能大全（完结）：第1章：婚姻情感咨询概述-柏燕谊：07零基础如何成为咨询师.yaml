- summary: "-   本段讨论了如何从零基础成为心理咨询师或婚姻家庭咨询师，建议先了解心理学思维模式和视角，推荐阅读相关书籍如曾其峰、伍志宏等。\n  \
    \  1.  建议参加心理沙龙活动，体验心理学的主要是一种体验，通过关系认识自己，发现盲点，进行自我发现的过程。\n    2.  建议学习基础心理学知识，可以参加心理咨询师培训，进行个人体验或参加团体心理咨询，真正体验心理学在工作中的运作。\n\
    \    3.  只有真正体验到心理学的工作方式，才能更好地理解和运用技术，否则只是停留在理论层面。"
