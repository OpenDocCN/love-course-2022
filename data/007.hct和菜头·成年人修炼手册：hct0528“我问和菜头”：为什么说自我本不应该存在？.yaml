  text: 补全第三项线之后，样本变成全体样本，相关性和先前的判断啊，可能就完全不一样了。，下一个问题来自用户你了同学，他问，蔡同书啊。心理学上说自我本我超我。，我理解您课程中说的四养自我应该就是第一个层级，本我。完善自我呢，应该就是第二个层级，自我。，那么第三层超我又是怎样一种状态呢？现实中您觉得有必要追求吗？，对于这个问题啊。蔡同书的回复是，啊，你在得道不就是为了成就超我吗？，去完成那个你心目中更为理想的自己，努力学习，热爱心知，勤于思考，保持理性，这不就是你现在正在做的事情吗？，不过，我说的四养自我应该算是你说的第二层级。也就是自我，而不是本我。，完善本我相当于更改一个人的底层代码，我认为那是很困难的事情。，我们能够做到的也就是给自我消消水种，让它恢复到正常身材，维持正常工作罢了。，要是还能多奢望一点点。那就是它能够朝着超我前进。，好，今天的问答就到这里，欢迎你保持追问，咱们一起把成年人的世界挖得更深。，我在留言区和知识城邦等你哦。，说走了，我们下一讲，再见。。
