  text: 大量举例和打比方，尽可能的降低理解难度。，那么。你是哪一种呢？，好，下面是用户薛红毅的问题。，他说，蔡同书啊，我是一个老师，也是一位妈妈。，我每周写一篇公众号文章，记录自己这一周对某个教育问题的反思。，读者基本都是身边的亲友，大家给的反馈呢。也都是鼓励为主。，写了一段时间之后啊，我觉得自己写作和思考的能力的确有提高。，但是我不知道，是否需要寻求更多的反馈意见，让自己的水平提升得快一些。，还是就这样踏踏实实的写下去，让水平自然缓慢的提升呢？。您当年训练写作能力的时候，更多的是靠别人的反馈提升呢，还是自己不懈的积累提升呢？，对于这个问题，蔡同书的回复是，我想我理解你的问题问的是什么。，你是不是觉得自己写了一段时间之后进入了一个瓶颈期。自我感觉水平提升不够快。，对于熟人的反馈呢已经脱敏，这赞美和肯定啊已经不能让你感到振奋。，所以，你问我要不要获取流量看到更多反馈，是这个样子吧。，写作能力这种事情呢，不是像养猫或者是种花。不会是一天一个样。，你不可能看到自己的写作功力每天半米一米的增长。，我只能这么对你说，当你保持练习但是又觉得毫无进展的情况下，通常都是在突破的前夜。，种子要破土而出的时候，受到的阻力才是最大的。，所以。请你且耐心些，再写一段时日看看。，即便是亲友，对于你文章的提升也会有很明显的反馈。，如果是纯客气，也维持不了那么多时日，一直看下去吧。，好，接下来的问题来自自我你总有机会完善它这一讲。。首先是用户好奇的AYAKLA的问题。，他问，自我这一讲的最后说，从终极意义上来说，自我本身都不应该存在，不过那已经不适合拿出来和大多数人讨论了。，老师，可以再深入讲解一下这句话吗？，对于这个问题。菜头老师的回复是，这句话相对来说还算好理解了。，从生理的角度上看，你每一刻的感受和想法都是某种神经系统的电脉冲。，你并不能保证每次的回路都是一致的。，那么，哪一条回路上的那个你是真正的你呢？。从心理的角度上看，你所认为的那个自我，很难区分哪些部分是你自己生长出来的。，哪些是为了回应外界刺激和他人期待而生长出来的。，那么，哪一部分才能说是真正的你呢？，既然如此，你的自我就像是一团果冻。时时刻刻都处在变动之中。，但你坚持存在一个固定的不变的自我，认为自己需要这样，自己需要那样，岂不是永远都难以满足吗？，而你满足的又是自我的哪一个部分呢？或者是哪一个面向？，如此这般追逐。那它的价值又是什么呢？，一旦你坚持有自我的存在，坚信它是坚实的，就不得不面临一系列这样的问题。，而这些问题都会导向各种各样的痛苦。，好，接下来是用户一亮蚂蚁的问题，他说。好看的皮囊千篇一律这句话是不是可以理解为，他们因为过于饲养自我而活成了同一个模样呢？，那菜头叔，有意识的跟人群保持距离是不是不饲养自我的有利条件呢？，好，对于这个问题，菜头叔的回复是，这说的是求同吧。求同以至于消弥了个性差异。，你的问题其实可以参考得到的一本电子书，说明叫做《为什么》。，虽然内容讲的是人工智能，但是其中的观点可以解决你的思路。皮囊和趣味本来是不相关的两个独立因素。，但是。这两个独立因素分别进行过一次正向选择。也就是说，人们更倾向于皮囊好看的人和更有趣味的人。，这就形成了四项线。其中，第三项线是既不好看也很无趣的人，人们自动的就把他们给排除了，根本不去考虑。，第一项线呢。是既好看又有趣的人，非常稀少，基本上很难遇见。，所以，剩下的第二和第四项线就变成了某种因果关系。好看的皮囊呢，往往灵魂毫无趣味。，有趣的灵魂呢，往往皮囊啊，惨不忍睹。而其实没有这种相关性。。你所说的一定或者不一定，是在去掉第三项线之后进行的讨论。，
- answers: '-   本我和自我在自我心理结构中的位置是，本我是人格结构中最原始、最深层的部分，包含了个体的本能和潜在的冲突，而自我则是中介者，负责协调本我和外部现实之间的关系，同时也包含了个体的意识和理性部分。

    -   完善本我被认为是困难的，因为完善本我需要改变一个人的底层代码，即需要深层次的心理调整和内在信念的改变，这是一个漫长而复杂的过程，需要深入的自我探索和心理治疗。

    -   蔡同书认为成就超我的过程中需要具备的品质包括学习、热爱心知、勤于思考、保持理性，这些品质可以帮助个体不断提升自我，追求更高层次的自我实现。

    -   完成心目中更为理想的自己，意味着实现个体内心深处的愿望和理想，通过不断努力和自我提升，使自己更接近内心所期望的状态，实现个人的自我价值和目标。

    -   通过学习、热爱心知、勤于思考、保持理性来完善自我，个体可以通过积极主动地获取知识和经验，培养对心灵世界的热爱和探索精神，不断思考和反思自己的行为和决策，同时保持理性和客观的态度，以此来提升自我认知和发展个人潜力。'
