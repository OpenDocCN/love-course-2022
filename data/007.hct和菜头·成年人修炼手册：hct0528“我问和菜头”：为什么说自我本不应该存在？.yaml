  text: '# 007.hct和菜头·成年人修炼手册：hct0528“我问和菜头”：为什么说自我本不应该存在？您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。。今天的问题来自输出给学习脱水从记笔记开始和自我你总还有机会完善它这两讲。，首先是一位不愿透露姓名的用户，他问，菜头说好，关于文科教材的学习，我总是对重点内容复读十几遍，直到能默写出来为止。。目前可能因为语言功底不行，我自己总结出的话语总没有教材上的优美。，但是这样又觉得学得太死板，我也并不想只是为了应付考试而学习。，我目前的疑惑是。我是应该继续通过背诵这种笨办法来应付考试学习作者的用词造句和思路呢？，还是应该熟悉内容后试着用自己的思路来做总结呢？，好，对于这个问题，菜头说的回复是，那我说句大实话吧。，考试是考试，学习是学习。这两件事情之间并不是严格的等号。，考试呢，说起来是技巧，背重点，猜题目，骗得分点，优先拿保底分，这都是纯技巧。，而学习呢，是让你对某一学科有所认知，最好是能学到解决某些具体问题的方法。，所以。如果你有方法可以帮助你通过考试，那么就接着用。，而你在学习过程中，总是要把书本上的知识转化为自己的理解和自己的语言，背诵并不是学习。，至于说你的文词是不是优美，这根本就不重要。，因为。不优美会随着理解力的提升和写作技巧的熟练，而变得优美起来。，如果你读完李白的诗，写出一篇和原诗一样美的散文或者解析文章，那才是很古怪的事情。，这意味着，你的中文水平可能和他差不多一样，但是这怎么可能呢？，好，接下来是用户诸愈的问题。，以前尝试过把自己的想法写出来，写出来后发现和原以为的想法已经不完全相同了。，我写的时候，脑子里总是在想一个问题。这些话是说给谁听的？我的诉说对象是谁呢？。是一个有名字的笔记本，还是一个假想的朋友呢？，对于这个问题，菜头老师的回复是，有两个对象，看你喜欢哪一个了。，一个对象是未来的你自己，设想有一天，你要回来翻阅现在的感想和体会。那么你现在就要为他做好准备。，另一个对象是你不特定的某位朋友、某个熟人，他对你输出的内容一无所知，你要通过这些文字让他弄懂。，无论是哪一种，都会发生你说的那种情况。那就是写出来之后和你原先的想法并不相同。，这并不是什么坏事啊，因为你脑海中的感受没有经过整理。当这些感受和想法落在纸面上的时候，他们变得有逻辑了，有条理了。，这也就意味着，经过了新一轮的理解。从原料经过了加工，变成了初级产品，达到了可用级别。，好，下面是用户半支烟的问题。，他说，我现在似乎处于一种自动脱水的状态。身边的朋友对跟我说话或者是看我写的东西都有过类似的评价。，有些时候呢。会被人认为是不解风情，甚至是故作高深。而我呢，其实只是想分享自己的一些心得，跟大家分享其中的乐趣。，那我想请问一下老师，如何让自己的表达更容易让人接受呢？，对于这个问题啊，菜头老师的回复是，嗯。那就得问你自己喽。，自己面对自己的时候，可以保持诚实。你究竟有没有存了那样的心？，写出一些东西来，只是为了炫耀自己读过、看过、想过，而不是觉得自己知道了一点有价值的东西，想要分享给朋友。希望他们从中获益呢？，这个问题啊，只有你自己能够回答。，以我自己为例，如果我偶然有感想迅速记录下来，那么我会写个让人看到就没有丝毫阅读欲望的标题，快速行文。，中间呢，大量省略步骤，使用术语，不打比方。。但是，如果我是想让人看懂，从中有所得，那么从标题开始啊，我就要设计。，第一段，如何抛出问题，如何设计钩子，如何让后续内容展开保持连续，如何避免使用术语，'
- summary: "-   大量举例和打比方，降低理解难度，提问写作能力提升方式。\n    1.  薛红毅询问如何提升写作能力，建议耐心练习突破瓶颈期。\n\
    \    2.  AYAKLA探讨自我存在意义，菜头老师解释自我多变性。\n    3.  一亮蚂蚁质疑外表与个性关系，菜头叔解释外表与趣味无关。\n- \
    \  菜头老师建议耐心练习突破瓶颈期，自我存在多变性。\n    1.  自我写作能力提升需耐心，亲友反馈有助提升。\n    2.  自我存在多变性，难以确定真正自我。\n\
    \    3.  外表与个性无必然联系，个性独立于外表。"
  text: 大量举例和打比方，尽可能的降低理解难度。，那么。你是哪一种呢？，好，下面是用户薛红毅的问题。，他说，蔡同书啊，我是一个老师，也是一位妈妈。，我每周写一篇公众号文章，记录自己这一周对某个教育问题的反思。，读者基本都是身边的亲友，大家给的反馈呢。也都是鼓励为主。，写了一段时间之后啊，我觉得自己写作和思考的能力的确有提高。，但是我不知道，是否需要寻求更多的反馈意见，让自己的水平提升得快一些。，还是就这样踏踏实实的写下去，让水平自然缓慢的提升呢？。您当年训练写作能力的时候，更多的是靠别人的反馈提升呢，还是自己不懈的积累提升呢？，对于这个问题，蔡同书的回复是，我想我理解你的问题问的是什么。，你是不是觉得自己写了一段时间之后进入了一个瓶颈期。自我感觉水平提升不够快。，对于熟人的反馈呢已经脱敏，这赞美和肯定啊已经不能让你感到振奋。，所以，你问我要不要获取流量看到更多反馈，是这个样子吧。，写作能力这种事情呢，不是像养猫或者是种花。不会是一天一个样。，你不可能看到自己的写作功力每天半米一米的增长。，我只能这么对你说，当你保持练习但是又觉得毫无进展的情况下，通常都是在突破的前夜。，种子要破土而出的时候，受到的阻力才是最大的。，所以。请你且耐心些，再写一段时日看看。，即便是亲友，对于你文章的提升也会有很明显的反馈。，如果是纯客气，也维持不了那么多时日，一直看下去吧。，好，接下来的问题来自自我你总有机会完善它这一讲。。首先是用户好奇的AYAKLA的问题。，他问，自我这一讲的最后说，从终极意义上来说，自我本身都不应该存在，不过那已经不适合拿出来和大多数人讨论了。，老师，可以再深入讲解一下这句话吗？，对于这个问题。菜头老师的回复是，这句话相对来说还算好理解了。，从生理的角度上看，你每一刻的感受和想法都是某种神经系统的电脉冲。，你并不能保证每次的回路都是一致的。，那么，哪一条回路上的那个你是真正的你呢？。从心理的角度上看，你所认为的那个自我，很难区分哪些部分是你自己生长出来的。，哪些是为了回应外界刺激和他人期待而生长出来的。，那么，哪一部分才能说是真正的你呢？，既然如此，你的自我就像是一团果冻。时时刻刻都处在变动之中。，但你坚持存在一个固定的不变的自我，认为自己需要这样，自己需要那样，岂不是永远都难以满足吗？，而你满足的又是自我的哪一个部分呢？或者是哪一个面向？，如此这般追逐。那它的价值又是什么呢？，一旦你坚持有自我的存在，坚信它是坚实的，就不得不面临一系列这样的问题。，而这些问题都会导向各种各样的痛苦。，好，接下来是用户一亮蚂蚁的问题，他说。好看的皮囊千篇一律这句话是不是可以理解为，他们因为过于饲养自我而活成了同一个模样呢？，那菜头叔，有意识的跟人群保持距离是不是不饲养自我的有利条件呢？，好，对于这个问题，菜头叔的回复是，这说的是求同吧。求同以至于消弥了个性差异。，你的问题其实可以参考得到的一本电子书，说明叫做《为什么》。，虽然内容讲的是人工智能，但是其中的观点可以解决你的思路。皮囊和趣味本来是不相关的两个独立因素。，但是。这两个独立因素分别进行过一次正向选择。也就是说，人们更倾向于皮囊好看的人和更有趣味的人。，这就形成了四项线。其中，第三项线是既不好看也很无趣的人，人们自动的就把他们给排除了，根本不去考虑。，第一项线呢。是既好看又有趣的人，非常稀少，基本上很难遇见。，所以，剩下的第二和第四项线就变成了某种因果关系。好看的皮囊呢，往往灵魂毫无趣味。，有趣的灵魂呢，往往皮囊啊，惨不忍睹。而其实没有这种相关性。。你所说的一定或者不一定，是在去掉第三项线之后进行的讨论。，
- summary: "-   本段讨论了自我心理结构中的本我、自我和超我三个层级，以及如何完善自我。\n    1.  本我是自我心理结构中的第一个层级，自我是第二个层级。\n\
    \    2.  完善本我相当于更改一个人的底层代码，是困难的。\n    3.  蔡同书认为，成就超我是为了完成心目中更为理想的自己，需要努力学习、热爱心知、勤于思考、保持理性。"
  text: 补全第三项线之后，样本变成全体样本，相关性和先前的判断啊，可能就完全不一样了。，下一个问题来自用户你了同学，他问，蔡同书啊。心理学上说自我本我超我。，我理解您课程中说的四养自我应该就是第一个层级，本我。完善自我呢，应该就是第二个层级，自我。，那么第三层超我又是怎样一种状态呢？现实中您觉得有必要追求吗？，对于这个问题啊。蔡同书的回复是，啊，你在得道不就是为了成就超我吗？，去完成那个你心目中更为理想的自己，努力学习，热爱心知，勤于思考，保持理性，这不就是你现在正在做的事情吗？，不过，我说的四养自我应该算是你说的第二层级。也就是自我，而不是本我。，完善本我相当于更改一个人的底层代码，我认为那是很困难的事情。，我们能够做到的也就是给自我消消水种，让它恢复到正常身材，维持正常工作罢了。，要是还能多奢望一点点。那就是它能够朝着超我前进。，好，今天的问答就到这里，欢迎你保持追问，咱们一起把成年人的世界挖得更深。，我在留言区和知识城邦等你哦。，说走了，我们下一讲，再见。。
