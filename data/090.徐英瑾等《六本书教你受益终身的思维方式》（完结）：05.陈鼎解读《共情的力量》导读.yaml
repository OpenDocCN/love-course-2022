- summary: "-   《共情的力量》导读\n    1.  描述一个年轻人的悲剧经历，从运动健将到吸毒打劫，最终自杀。\n    2.  亚瑟为弟弟自杀感到自责和迷茫，怀疑自己的心理专家身份。\n\
    \    3.  发现弟弟需要的不是解决方案，而是共情，开始研究共情并结合认知行为疗法。"
  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：05.陈鼎解读《共情的力量》导读本期解读由凡登读书出品，书友你好，欢迎和我们一起多读一本书，今天我为大家解读共情的力量，关于这本书的分享，我想先从一个小故事说起，有这么一个人他碰到了一个难题，我们一起看看怎么去帮助他。这个人是一个帅气的年轻人，曾经是运动健将，他思维敏捷
    待人亲切，不过他不怎么喜欢读书，大学只读了几个月就退学了，没有文凭加上时运不济，就总找不到稳定的工作，于是他开始心灰意冷，后来得了抑郁症。结识了一帮狐朋狗友，还染上了毒瘾，父母知道之后就竭尽全力的帮他戒毒，帮他找工作带他去看医生，医生也给他开了很多药，他自己也努力阅读各种自助书籍，可是这些办法都收效甚微，他最终也没能戒毒成功。有一天他吸毒后到酒吧喝酒，被几个熟悉的酒友忽悠，约他一起去打劫商店，他稀里乎吐的就同意了，结果是弄出了人命，因为害怕坐牢，他和几个朋友一起逃出了国，流落到国外一个肮脏的小旅馆里。这个时候假如你是他的亲人或者是朋友，你现在要和到处躲藏的他说上几句话，你会说什么呢，你可能先会给他提供支援，说你赶快回来吧，我给你聘请了一个很好的律师，你坐牢时间不会太长，我帮你准备回国的机票。你都不用担心，然后再给他讲道理，你不可能一辈子都待在国外，逃避不是解决问题的办法，再接着呢动之以情，跟他讲爸爸妈妈都很想你，很担心你，只要你回来，不管发生什么，我们都会支持你的。你觉得当你说完了所有这些话之后，他会怎么说呢，故事里这个人是这样答复的，让我想想吧，我爱你，告诉父母我也爱他们，听完这句话，你是不是觉得危机解除了，他好像愿意回来面对这件事了，可事实上。就在打完这通电话之后不久，他去买了一袋高纯度的海洛因，然后回到自己的房间，给自己注射了致死几量的毒品，这个悲剧事件的主人公不是别人，就是今天要给你介绍的这本，《共情的力量》一书的作者，美国心理学家。亚瑟。乔拉米卡利的亲弟弟，而上面那些宽慰人的话呢，也不是我随便编造出来的，而是亚瑟在那个夜晚和弟弟说过的话，弟弟去世的时候，亚瑟27岁，已经取得了咨询心理学硕士学位，正在攻读马萨。诸塞大学博士学位。弟弟突如其来的自杀，除了让亚瑟震惊悲痛，还让他无比的自责和迷茫，他自责的是，自问也算是一个心理专家，熟知各种心理学理论，怎么就没能帮到身陷困境的弟弟呢，迷茫的是，他可以准确地判断，弟弟是抑郁症。人格障碍，成敏人格，未解决的额底普思情节等等，但是这些标签加在一起，也没办法困难弟弟的全部，更不能解释，是什么促使弟弟最终放弃了活下去的希望，亚瑟始终被一个问题缠绕着，如果可以回到过去。他还能做些什么来拯救弟弟，后来他终于发现了答案，当弟弟说，我要是坐牢会杀死自己的时候，他没有听出弟弟的恐惧，只是认为弟弟幼稚，甚至还为弟弟不能为自己行为负责的态度而愤怒，于是弟弟只能一个人承受痛苦。当弟弟说我爱你的时候，亚瑟正处于气氛之中，因为弟弟反复发作的毒瘾，把他和家庭都搞得疲惫不堪，他没能捕捉到一向不太这样表达的弟弟，其实也很想听到一句，我也爱你，来证明即使在如此让人绝望的情况下。还是有人爱着自己的，亚瑟发现，弟弟需要的并不是解决方案，不是被分析被研究，而是别人的共情，让他知道他还没有和其他人失去内心的连接，为了走出伤痛，也是为了帮助更多人不再重蹈覆辙，亚瑟走上了研究共情。交受共情之路，他曾任职于哈佛大学医学院，是首个将共情能力和认知行为疗法相结合的心理学家，这本书是他潜心研究共情23年的心血结晶，为了更好地让读者理解共情，在书中，亚瑟勇敢地向读者敞开了自己的生活。弟弟的故事就是其中令人动容的一节，'
- summary: "-   亚瑟的弟弟永远不会回来，共情能避免悲剧，应用于各种场景，如职场、互联网、家庭纠纷等。\n    1.  共情能有效解决问题，避免争执和冲突。\n\
    \    2.  共情有助于改善人际关系，减少人情冷漠。\n    3.  共情有助于认识自己，做出更恰当的选择。\n-   心理咨询师推荐《共情的力量》，介绍共情的误解、产生方式，以及如何运用共情改善亲密关系和增强自我保护能力。\n\
    \    1.  探讨共情的本质和误解，以及共情能力的差异。\n    2.  讨论如何做到共情和运用共情来改善关系。\n    3.  探讨如何运用共情来增强自我保护能力，警惕共情的阴暗面。"
  text: 这用亚瑟的话说，就是有勇气对他人打开自己，放弃自己的观点以进入他人的世界，这也就是共情的体现，亚瑟的弟弟是永远不会回来了，但是深陷痛苦中的人还有很多。我相信如果他们身边的朋友能懂一点共情，那么亚瑟弟弟那样的悲剧是可以避免的，其实除了宽慰他人，共情还能应用在生活的各种场景中，比如职场上老板希望员工多奋斗，而员工却希望早下班，双方各有各的道理。互联网上经常会有各种粉丝间隔空骂战，各执一词互不相让，有些甚至上升到了网络暴力的程度，而在家庭纠纷中，更是公说公有理
    婆说婆有理，伙伴媳妇 丈夫妻子之间大小冲突不断，在这些场景当中，如果一味讲道理的话。其实每个人都有自己的见解，谁都说服不了谁，如果彼此使用共情，就可能有效地解决问题，一些困扰我们的所谓的道德问题，如果有共情的加入也会好转很多，比如一个小学发生伤人事件，家长表达担心，但班主任却说。你有时间关心其他孩子，还不如赶紧在家给孩子练练口算，甘肃有个女孩跑到百货大楼楼顶跳楼，围观者竟然在楼下起哄，怎么还不跳，结果女孩果真跳楼身亡了，很多人会认为这些是道德问题，要靠惩罚和强烈的谴责来杜绝。其实这是共情能力比较差导致的，假如大家的共情能力能够提高一些，人情冷漠的情况就会减少很多，回到我们每个人的身上，共情也有助于我们认识自己，一个能够共情他人的人，势必能很好的倾听自己的内心，而这样的倾听。有助于我们了解真实的自己，在面临人生十字路口的时候，避免被情绪牵着鼻子走，从而做出更恰当的选择，既然共情那么重要，那么我们怎么才能提高自己的共情能力呢，我是上海的一名心理咨询师，已经有8年的从业经验。累计到目前有2500小时的咨询量，共情已经是我工作的一部分，我也常常在咨询室里教授共情技巧，给我的来访者，帮助他们改善生活，今天我向大家推荐这本共情的力量，下面我将分成三个部分，来为你介绍这本书的精华。第一部分我们来谈谈，到底什么是共情，我们对共情有哪些误解，共情是怎么产生的，为什么有的人共情能力比较弱，第二部分重点谈谈，到底怎么才能做到共情，以及如何运用共情，来改善我们的亲密关系。第三部分我们一起探讨，如何运用共情来增强自我保护的能力，警惕他人运用共情的阴暗面对我们不利，相信你在听完这本书的解读后，不仅能够更好地了解共情具有哪些力量，而且能够把这股力量运用到你自己的生活中。改善你的生活改善你周遭的环境，并为我们这个社会的进步做出贡献，音频下方附有本小节的文稿，欢迎各位书友上拉屏幕进行查看。欢迎各位书友上拉屏幕进行查看。
