  text: '# 124.【完结】陪伴型成长训练营：13第九课解决冲突的尝试外化作用(上)今天我们来说一说外化作用，我们书中也说了外化作用指的是，一，我们这个患者会将内心的活动感知为发生在自身之外的，并且认为这些外在因素导致了自己的困难，大家可以分两点来理解这个概念，第一点就是。其实我们感知到的这些东西本来是我们自己内心的活动，但是我们通过外化作用把它理解为发生在我们自身之外的，比如一个人内心鄙视自己，但是他会感知为别人在鄙视他，第二点，认为这些外在因素导致了自己的困难。他会把当前所面临的困境或者痛苦，焦虑，内心冲突理解为，外在的人或者物或者环境造成我的困难，我的困难不是我造成的，所以通过这么一个作用我们可以看出，这个外化作用它和理想化形象差不多。它的功能其实都是为了回避真实的自我，大家肯定想我们这本书学到现在，为什么要回避真实的自我，就是因为我们真实的自我有太多的冲突，而这些冲突我们无法去解决，无法面对，所以为了回避和躲避这些焦虑和冲突。我们最好的一些办法就是除了上一节讲的理想化形象，还有这次讲的外化作用，但是理想化形象和外化作用还是有那么一点区别的，他们在功能上理想化形象虽然是对真实人格的修饰和再造，但是它毕竟还是停留在自我的范围内。比如说一个人希望自己是善良的，那他就觉得我这个人是如此的善良，毕竟这个理想化是基于我们自己来进行的理想化，但是外化作用则比理想化要更加的彻底，外化作用干脆就放弃了自我，认为这件事与我没关。都是外在的因素造成的，所以讲而言之我们可以来理解，一个人可以在他的理想化形象中逃避他的基本冲突，但是当他的现实自我和理想化形象之间差距太大的时候，让他无法承担的时候，他一定会找别的办法。那这个办法其中一个就是我们要逃离自我，也就是要放弃自我，那这一切事情好像都不是在我身上发生的，都是外在发生的，那这就是外化作用，使用外化作用可以让一个人把自己的过错都看作是发生在别人身上的。或者就是或多或少将自己这种感受理解成别人的，那么久而久之后外化作用会让一个人意识不到自己的态度，他不知道自己心里在想什么，不知道自己什么感受，比如说书中也举了例子，当他感到别人在对他生气的时候。实际上是他自己在生气，他对自己的不满会认为是别人对他不满，或者说当他意识到别人对他的愤怒的时候，这个实际上就是我们可以理解，这个愤怒是针对他自己的，而不是他对别人的愤怒，说错了，比如说他对A很愤怒。但事实上他不是对A愤怒，他是对自己愤怒，举个例子，一个妈妈对孩子在大街上开始狂飙情绪大大出手，但实际上我们看上去好像这个母亲是对孩子愤怒，那么也有可能这个母亲不是对孩子愤怒，她是对自己愤怒。因为她觉得自己生活很无能，我怎么过到这种境地，连个孩子都管不住，我怎么这么的无能，工作做不好，事业做不好，婚姻过不好，连个孩子也管不住，总之就是他会把对别人，其实他对别人的愤怒实际上可能是对自己的愤怒。所以这就是我们通过一些外化的作用，但是因为一个人，他对自己的愤怒，他不能每天来收拾自己，每天对着自己打一顿，所以他会把这种通过外化作用反映到外界，比方说婚姻不顺，觉得都是丈夫的问题，事业不顺。都是我的同事，人品太坏，家庭不顺，都是孩子不听话，或者我居住的环境太差，总之就是把自己的问题归结为外在的因素，那这样就很明显，我们就可以大概感知到外化作用会对我们有什么影响。具体外化作用对我们有什么影响呢？，从我刚才的分析，我想大家可能也感受到了，因为我们总是把自己的东西推到外界，那么久而久之，外化作用对我们最大的一个影响，就是它导致了患者对别人的依赖。因为它会导致一个人对外部环境过分的依靠，会专注于去改变别人，'
