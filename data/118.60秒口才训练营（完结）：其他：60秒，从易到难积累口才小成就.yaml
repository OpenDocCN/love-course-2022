  text: '# 118.60秒口才训练营（完结）：其他：60秒，从易到难积累口才小成就练就好口才拒绝大道理抓住人心60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练，他会变从这里开始，各位朋友大家好，我是汤姆教练，在我们训练营的正式开始之前呢，我特别有必要花几分钟时间呢。跟大家分享一下，为什么我们训练营是用录电台的方式帮助大家练习口才，有很多的人呢，肯定会特别好奇，大家先想象一个场景哈，每个人在学开车的时候，你是在公路上去学的呢，还是在驾校里去学的呢。当然我们都是在驾校里去学的，为什么呢，原因很简单，因为我们开错了犯错了，比如说你踩错了刹车和油门，你的成本是很低的，第一不会出车祸，第二不会伤到人，对吧，我们丢人呢，也仅仅是丢到了教练或者是自己那里。其实呢，并没有丢给外人，所以呢我们开车学开车的时候，都是在那里去练的，那口才呢，也是一样的道理，有很多人呢，开会的时候去发言，演讲的时候去发言，如果你讲的不好，那你丢的人可就永远被别人记住了，而如果呢。我们自己在家里对着手机对着你的电台，你去讲，即使你讲的不好，对吧，我可以删掉重来，我可以放到草稿箱里，永远不让别人知道，所以呢，每一个人的成长，大家要遵循一个原则，就是从易到难，这样的话呢。你能不断的获得一些成就感，所以当你能在家里边对着手机流利的，有重点的，有逻辑的，并且能用60秒的时间，把你想表达的话表达的很好的时候，其实你在外边的时候给别人开会啊，演讲啊，沟通啊，销售啊。其实你都会讲的很好了，这是我想表达的第一点理由啊，就是从易到难，不断的积累自己的成就感，那第二点是什么呢，大家都知道啊，其实练习像口才也好，做一件事情也好，比如说跑步啊，或者什么什么的。我们最容易遇到的一个问题是什么呢，就是坚持不下来，对吧，当我们坚持了一段时间，新鲜感过了，然后我们就觉得啊，自己好像进步并不明显啊，还是算了吧，那这个时候呢，你前期录的电台就特别重要了。比如说你一个月之前录的那些电台，以及呢，你在草稿箱里边，那些没有成功的录音，当你去听一听的时候，你会发现哇，原来我已经进步了这么多了，只是我没有觉察而已，这个时候呢，你就会又有一些动力，让你重新开始。所以呢，记录会让你重新找到一些成就感，让你更加很好的去坚持下去，这是我想想的第二点理由，那第三点理由是什么呢，第三点也特别特别重要，就是会让你获得反馈，大家想一想啊，你自己在你的手机里边。如果你仅仅是用录音机录的话，永远也不会让别人听到，对吗，那如果你是用，比如说喜马来亚电台录的，你录你觉得还不错的，你就给他发出去，传上去，这个时候呢，你就有了你人生中第一个节目，你的一个电台节目。这个意义是非常非常不一样的，那你发出去之后呢，你可以不要刚开始发给你的朋友啊，亲戚啊，同事啊，因为那有可能会让你引起了，他们觉得你这是讲的什么东西啊，对吧，你就发到网络里面去，或者呢。你发到我们的整个的微信群里去，那这个时候呢，其他的小伙伴听了之后呢，有可能还会给你一些鼓励和点赞，你还可能在这个网络世界中收获一些，一些网友的喜爱，那说到这里呢，我特别想起了我们社群。有一个这个我之前的学员叫博雅大师兄，你们以后会认识他的，他呢是两年前跟我一起来学习口才，也是跟我用录电台的方式哈，你们以后可以听到他们的电台，那他这两年时间呢，自己这个蜕变非常非常大，并且呢。他的电台已经有了三四千的粉丝，然后他同时呢，也是我们社群的一个付费的带队教练了，他现在不仅仅是自己练口才了，他已经在帮助其他人在练口才了，而且呢，他有很多的这种粉丝了之后呢，他的这种自信心啊。他什么都会改变了非常非常大，这都是在录电台的过程中，'
