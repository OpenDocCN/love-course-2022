  text: '# 01、心灵疗愈：0.0课程介绍【心灵疗愈】，嗨，欢迎来到心灵疗愈，我是诗诗，很开心能够再次的和你用这样的方式进行交流、分享，也感谢你在爱自己、疗愈自己的路上走出的每一步，在我人生的前二十年里，我一直过着非常痛苦的生活。我时常感到自卑、自闭、烦躁、孤独，感觉自己一事无成，感觉自己什么都没有，我充满恐惧、匮乏感，经常陷入求而不得的关系里面，体验被抛弃、被遗弃的痛苦，2013年接触灵性之后，我仿佛顿悟了。进入了非常开心、自由、轻松的状态，我眼前的一切都如此和谐，仿佛连时间都慢下来了，当时我以为找到了终极答案，但是一旦回到原生家庭，或者一旦进入亲密关系，我又掉回了原来的状态。我开始明白灵性的觉醒无法一蹴而就，我必须一步一步的去走出，一步一步看清楚，搞明白自己的每个课题，只有这样才能在与各种人相处，或者遇到各种事情的时候，保持在喜悦平和的状态，但是无论我怎么样疯狂的学习。始终是没有得到一个很好的办法，真正的转变我的生活，转变我自己，我渴望拥有自信的，洒脱的人格，我希望自己在开心快乐中，从容不迫的去工作，学习，社交，为了这一点，我探索了很久，我逐渐发现，在灵性领域。多数人都在追求很多神奇的体验，而真正去面对自己过往经历，去转化这些糟糕痛苦的体验与情绪的修行方式却非常少见，2016年，我再次跌入人生的低谷，那个时候，我几乎被所有人骂，得不到一丝认同，在公司被老板骂。骂我笨，脑子不会转弯，其实我只是在工作中很难自然的表达自己，无论是面对客户，还是面对同事，领导，很容易唤起自己的恐惧感，在伴侣关系中，也被女朋友骂，骂我丑，骂我没钱，无能，骂我不懂穿衣打扮，给她丢人。我虽然难过，却也不敢说什么，因为我害怕失去她，当时我和父母的关系几乎是决裂的，父母在工作方面，伴侣方面对我有各种要求，包括在学习阶段，我们之间的冲突矛盾也一直非常尖锐，我感觉他们不理解我。而他们也感觉我总是不让人省心，我们除了吵架，就是吵架，当时我每天的工作非常劳累，干的都是体力活，洗车，修车，冬天要挨冻，夏天要晒到脱皮，挣不到多少钱，有时候要忙到半夜，甚至一星期都没时间洗一次澡。回到家还要被各种骂，当时特别绝望，我几乎是我那时候所有的同学朋友里面混的最差的一个，在我最绝望的时候，我回想起自己从小到大都经受着校园霸凌，经受着嘲笑，讽刺，老师和同学都不喜欢我，想起这些。我突然觉得仿佛自己是被整个世界抛弃的人，但我并不甘心，我对自己说，即使全世界都抛弃你，我也不会抛弃我自己，那一刻我仿佛点燃了自己内心的一股力量，我决定永远支持我自己，肯定我自己。当你躺在床上感觉自己无助无力，想要等待别人拯救你的时候，你可曾想过，其实别人也和你一样，无助的躺在自己的坑底，等待救世主出现，不要再等了，去成为你自己的救世主，除了你自己，别人不会为你的人生负责。也许有的时候，有人会跑过来指挥你，你要这样做，你要那样做，当你真的听从了他，这件事最终的后果，他会替你承担吗？，不会，在我非常绝望的时候，除了期望别人来救我，还想着活着太痛苦了，也许死了就解脱了。但我也很清楚，死是容易的事情还是活着比较难，因此活着更有挑战性，活得好，活得开心自在，更是难上加难，而我愿意用我的余生去挑战它，我继续坚持每天辛苦的工作之余，去学习，看书，直到最后。我开始明白疗愈是什么，开心快乐的密码是什么，情绪要如何真正的转化，在这个过程中，我走了无数的弯路，吃了无数的苦，幸运的是，我最终在实践中，总结出了这一套，切实可行的转变方法，我开始获得真正的改变。我的情绪变得平和，稳定，我的勇气自信，开始自然涌现，我获得了新的工作，我获得了新的关系，我和父母的关系，'
