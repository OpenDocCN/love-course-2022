- answers: '-   自卑和自我评价的本质区别在于，自卑是在和别人比较时产生的一种负面情绪，而自我评价是对自身优劣势的客观认知和评价。

    -   消除自负并不会自动消除自卑，因为自卑和自负是一体两面，消除一方并不意味着另一方也会消失。

    -   比较在自卑产生中扮演着重要角色，因为比较会导致三种结果：自夸、自嘲以及势均力敌，都容易导致自我评价的偏差。

    -   要找到真正的自我位置，不能依赖和他人的比较，而是要通过诚实、直面自我，自我比较来确定自己在哪些领域较强，在哪些领域较弱。

    -   自卑对个人情绪和心理会产生负面影响，如折磨、否定、抑郁等，会影响个人的自信和挑战精神。'
