  text: '# 007.hct和菜头·成年人修炼手册：hct59 自卑：你是世间独一无二的存在您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你曾经为自卑而烦恼过吗？，今天呢，咱们就来聊一聊自卑这个词。，自卑，形容此，被视为一种性格缺陷，，指自己在和别人比较时总是觉得自己处于劣势。，但在我看来。它和自我评价处于优势、均势并没有本质不同。，谁或多或少没有一点自卑呢？我想不出任何一个名字。，人们在网上反复问我如何解决自卑的问题，，但迄今为止还没有任何人当面问过我。，所以我猜想。人们对自卑普遍持有负面的态度，，就像是面对自身的疾病一样。，人们觉得人应该自信，挺起胸膛双眼放光，，脸上带着露出24颗牙齿的微笑。，可惜啊，这样的时刻也很少，，我们大多处在自负和自卑之间的某个位置，。随着境遇的转变来回摇摆。，关于自卑，已经发展出了一套积极的理论。，这种理论如同当年反转贪婪一样，反转了自卑的意义。，人性中的贪婪可以以换一种角度理解为，人类永不熄灭的进取心，。那么自卑也很自然的可以理解为人类永不停歇的挑战精神。，也就是说，为了克服自卑，，人就不得不面对挑战，允许更大的成功。，于是呢，个人因此得以向前迈进，向上攀登。，对此呢，我并不赞同。，我认为啊。自卑和自卑的情绪是一种折磨。，去想自卑积极的一面是一回事，，当事人自己的感受是另外一回事。，而且呢，也不存在什么怠偿一类的事情。，在我过去二十多年的人生里啊，。没有一次因为我的文字创作能力消减了我对自己身材的自卑。，这根本就是两回事。，人们对文字的赞美和肯定是一回事。，但是，只要早上起来站在穿衣镜面前，，我就知道，之前的感受啊，根本无法帮到我的这一刻。。当你每次凑近镜子观察自己的脸，，同时就能感受到肚皮上传来镜子的冰凉时，，没有什么事情能够让自己感觉好一点。，别处的骄傲只在别处，面前的自卑啊，依旧是自卑。，于是呢，又有一种开解的手段，。说是自负和自卑是一体两面，，有多自卑就一定有多自负。，对此呢，我也曾经深信不疑，，总是想去试图找到自己自负的地方。，觉得自己如果能打消多少自负，，那就会等量的削减多少自卑。，于是啊。我就可以稳定的停在中间，，成为一个成熟而冷静的中年人，，对自己的评价不偏不倚。，可惜啊，错下来并没有什么用。，消除自负带来了更多的自卑。，这种行为本身就带着否定的意味。。否定自负并不会自动让自卑同样消失。，我只不过努力证明了，，在另外一个领域内自己同样不行。，证明的呢？要做到这一点很简单。，只需要用自己最强的部分去和其他人比，，就可以了。总有人比你更强，。而且肉眼可见的强过你太多，，中间的差距大到令人绝望。，所以啊，把自卑转化为正面价值不可行。，自卑自负萧萧乐也不见得有效。，关于自卑的理论啊，，我曾经学习过一种特别的解释。，他认为。自卑的产生最重要的因素是比较，，拿自己和他人比较。，比较下来呢，只会有三种结果。，认为自己比别人强，认为自己比别人弱，，以及认为自己和别人势均力敌。，如果你认为自己比别人强，，会助长内心的傲慢。无法向别人学习。，如果你认为自己比别人弱，，则会很容易产生悲观的念头，，更容易放弃努力。，如果你认为自己和别人打个平手，，这往往是个误会，，过高的估计了自己的能力，。错误的把不在同意水平上的两个人强行拉到了一起。，有些时候呢，结局会让人相当吃惊，，打脸这种事情也就在所难免了。，无论是哪一种比较结果，，我认为都算是一种误判，，给自己找了一个错误的位置。。为什么说是错误呢？，因为比较的本意是为了认识自我，，但是，比较这种方法，，是利用和别人的相对位置来做判断。，这样呢，就可能永远也找不到自己真正的位置在哪里。'
