  summary: "-   通过和他人比较来评价自己的位置，存在自负或自卑的倾向。\n    1.  自我评价取决于选择的对比对象，可能导致不同结论。\n  \
    \  2.  父母认为自己子女独一无二，不会在意邻居家孩子。\n    3.  确定真实位置应基于内在比较，了解自己强弱领域，接受自身独特性。"
  text: ，比如说，有人评价我比王小波差了十个冯唐，。那我离王小波究竟是远还是近呢？，这取决于怎么看冯唐的位置。，如果我很自负的话，会认为其实相差无几。，那如果我很自卑的话，我会认为天差地别。，我非要坚持说大家一样的话，，那我会认为这道题无解。。我和冯唐的水准都无限地趋近于零。，那么，人有没有真实的位置呢？，又如何判定这个位置在哪里呢？，我认为是有的。，所谓真实位置就是不随衡量标准变化而变化的绝对位置。，用他人和自己比。这相当于是用变化的标尺来测量，，换不同的对比对象，得出来的结论就彼此不同。，如果我们想让自己感觉好一点，，那么我们就去找一个弱一点的对比对象。，如果我们想让自己难受，或者为了放弃找一个合理的理由，。那么我们就去找一个强大的对比对象。，无论怎么选择，这都不是一种诚实的做法。，在做自我评价的时候，如果是用和他人做对比的方法，，我们其实就是在作弊，我们在暗中控制了对比结果。，从另外一个角度来说。喜欢和人对比说明我们并不真的爱自己，，因为我们自己不值得单独存在于世间，，不曾拥有自身独特的价值，必须和别的什么人比较一下才行。，与此相反，好多父母都认为自己的子女是世间独一无二的。。邻居家当然存在比自己家孩子聪明、漂亮、好学、健康的孩子。，反过来也有许多负面的例子。，但是，父母并不会在意邻居家的孩子。，在他们心底，自家的孩子才是最好的，天上地下唯有那么一个。。孩子做什么事情他们都能理解、都能包容，这才是真爱的体现。，如果你也认为自己是世间独一无二的存在，，那么无需跟任何外人家一比较，你依然拥有存在的价值。，这样，你就可以超越自卑、自负和军事的概念。。如果你在承认这个前提的基础上还能够进一步诚实地面对自己，，告诉自己说，我做不好这个，我做那个还行，，我再努力一下，在另外几样上还有提升的空间，，那么你就得到了自己的真实位置。。这个位置不是源自和他人的相比，而是和你自己相比。，你得到了自己的最强领域，以此为标准，你知道自己在哪些领域能同样达到很高的水准，，哪些领域花再多时间也只能做到勉强。，于是。你不会因为你强的部分而感觉到多少自负，，也不因为你弱的部分而感觉到多少自卑，，因为无论强弱，那都是你自己。，就像我不能喜欢我的大脑，同时就要讨厌我的肚子一样，，就没有我的肚子进食消化。我的大脑再快也转不起来。，相对而言，他们之间是想匹配的。，于是，通过这种方法可以逐渐把心由外转向内，，不是说去想自卑如何增强自信，自负如何降低自信。，自信又不是盐，你自己也不是汤，可以加加减减。就得到合适的味道。，自卑是比较的结果，比较就是一根刺。，刺刺的刺症相当于被刺中之后红肿的指头。，想要解决疼痛，正确的做法是先拔掉刺，，否则在红肿处涂抹再多的药膏都无济于事。，所以，让我们再来推论一遍。。用自己和他人做比较只会有三种结果，，而这三种结果都不是真实的，都会造成自我评价的偏差。，我们不能用比较的方式，用相对位置来确定自己的真实位置。，确定自己的真实位置就应该放弃对外比较，。保持诚实、直面自我，用最直接的方式来认识自我，，也就是进行自我比较，确定自己究竟在哪些领域较强，，在哪些领域较弱。，最后呢，无论孰强孰弱都是自己，努力改变可以改变的部分，，努力接受不能改变的部分。那就是你，世间独一无二的你。，简单来说，那就是我认为我的写作算是我自己最强的能力，可以达90分。，但是呢，我的艺术鉴赏力大约只有60分，非常努力的话能达到70分。，那当我的写作能力提升到92分的时候。我没什么值得骄傲的。，但是，如果我的艺术鉴赏能力上升到了62分，那我就已经很满意了。，不行的话，60分我也可以接受。，
