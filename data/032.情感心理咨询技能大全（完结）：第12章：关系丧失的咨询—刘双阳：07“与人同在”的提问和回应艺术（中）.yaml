  text: 或者更有勇氣的這樣的一個自己。去跟小的時候的那個自己去站在一起去對話的時候，過去其實某種程度上也發生了變化，所以我們會講在諮詢的過程當中，某種程度上我們也是幫助我們的來訪者，去重塑過去，去改寫過去。這是我們自己跟過去的自己的一個對話，然後同樣我們可以邀請未來的自己，跟現在的自己做對話，比如我們可以這麼問，說現在你是30歲，假如過了40年，在這40年裡面你成了自己最想成為的那個自己。你覺得如果那個70歲的你，那個充滿智慧，經歷了人世滄桑，還沒有不忘初心的那個你，看到現在的你正在經歷的這個分手，或者是離婚的這樣一件事情，你會覺得，你覺得他會想要跟你說些什麼，那個智慧的奶奶。或者那個智慧的爺爺，會想要跟你說些什麼，然後假如我們邀請已經去世的你，來到當下，你會覺得他想要跟你說些什麼，再比如說如果10年之後的你來到當下，他想要跟你說些什麼，我們在這個過程當中。我跟大家舉一個例子吧，我印象比較深刻的一個諮詢，就是有一次我在跟一個小姑娘做諮詢，當然這個可能不是情感的諮詢，當時這個小姑娘她大概16、17歲，然後她特別想要去學藝術，想要她的夢想就是想要去美國。想去紐約去學藝術，但是她對自己又很不自信，然後她想在學校裡面，有一門很重要的美術課，她特別想選，可是因為一些原因，她就錯過了那個美術課的選擇，然後自己又非常非常的失落，甚至就是因此休學了一段時間。然後我們在當然在過程當中，也聊到很多其他的部分，那後來我其實就有問到她這樣的一個問題，我就當她去說，她接下來要去紐約的時候，我就問她說，假如現在我們想邀請那個，比如5年之後或者是4年之後。那個已經在紐約的，她說的那個很棒的藝術大學裡面學習的那個你，如果她看到現在你在經歷的這些困難和挫折，你覺得她會想跟你說些什麼，我覺得那個問話好像是我們整個對話的一個轉折點。就是之前這個女孩她也講了很多很多東西，我也能感覺到她其實是一個非常有才華，但是又對自己不太相信自己的一個姑娘，她聽到這個問話的時候她就哭了，然後她就跟我講了很多可能之前她都沒有講到的東西。所以很多時候當我們這個問話如果是在一個合適的時機問出來，這樣的問話其實是非常非常有力量的，我們就像電影降臨裡面一樣，我們其實在邀請那個未來想要成為的那個自己，或者已經成為的那個自己來為現在的自己加油。來為現在的自己鼓掌加油，那這個其實是我們可以去做的一件事情，這個是我們剛剛整個花了蠻大的一個篇幅，去說到我們要去注重故事裡面的生命線，因為的確我們的人生當中，其實不只有現在當下探討的這個困境。或者我們覺得卡住的這個部分，我們之前有很多很多的人生經歷，我們之後也有很多很多的人生經歷，在不斷的時空穿梭當中，在不斷的往返當中，我們的生命的寬度、廣度、視角。我們生命的厚度就在這個對話過程當中慢慢被延展出來。
