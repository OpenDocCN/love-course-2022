- answers: '-   在本我与小我竞争中，小我通过比较存在，即通过将自己与外界进行对比，强化自我感受。当小我感觉强于外界时，个体可能会感到自信；反之，若小我感觉弱于外界，则可能感到自卑。

    -   小我永不满足并需要不断强于外界，因为小我是通过比较而存在的。它必须持续比外界强大，竞争心态永无止境，因为只有在与外界的比较中胜出，小我才能感到满足和自信。

    -   自信程度受到外界不足的影响，因为个体的自信往往建立在对外界的比较中。当个体认为外界有不足之处时，这种不足就成为了个体自信的基础，因为只有在与外界的比较中胜出，个体才能感到自信。

    -   自信不足源于几十年的比较习惯，是因为个体的思维模式在很长一段时间内养成了对事物进行比较的习惯。个体本能地开始比较，甚至在无意识中与他人进行比较，这种习惯导致了自信不足的产生。

