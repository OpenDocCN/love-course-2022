  text: '# 12、RSD朱利安《高共振沟通》：7.在家练习：5.词语联想技巧（在家练习）這是另一個，這是一個很好的練習，這是一個文字組織的練習，在哪兒呢？，這會是兩個人，再一次，兩個人組，你面前的人會給你一句文字，這就是他們要做的，他們只會給你第一句文字，這一個有點複雜，根據這句文字。你所要做的，就是要在它中創出一句文字，好嗎？，例如，給我一句，蘋果，蘋果是果實，其中有綠，這是一句，好嗎？，根據那句文字，我創造的，他只會給我第一句文字，我將會選擇另一句文字，在那句文字中，蘋果是果實。其中有綠，你不能選擇最後一句文字，所以我不能選擇綠，我必須選擇在那句文字中的一句文字，所以我可以選擇果實，我喜歡果實，蘋果是我的最愛，蘋果是由R字開始，你發給別人的文字，發給人的文字是一句。長時間前存的文字，存在的文字，明白嗎？，他只會給我第一句文字，我創造一句文字，好嗎？，我來畫一圈，所以一句文字，你拿到一句文字，你創造一句文字，你不能選擇最後一句文字，在這裡要有相似的，從那裡。你創造另一句文字，你不能選擇最後一句文字，然後再創造另一句文字，然後再創造另一句文字，然後它繼續發展，現在，你不能把你的文字創造得太短，你不能像蘋果一樣，蘋果是酷的，那你不能選擇什麼。但你也不能讓它太長，這樣的話，你會失去運動的追蹤，大家有這個結構嗎？，現在，這會有點困難，因為你可能會說，我必須把一句文字創造得太短，然後我必須記住我所說的，然後再創造另一句文字，然後再創造另一句文字。然後再創造另一句文字，這會有點心理上的困難，當你創造到最短的時間，就要看你能否快速的創造，每個人30秒，面對對方，你拿到你的夥伴的第一句文字，3、2、1，GO！。'
