  text: 那麼我們就只能承受自由承重的代價嗎？我們就必須接受那些痛苦和越來越普遍的文化社會問題嗎？其實。這才是難題的真面目。，真實的生活從來不是一道簡單的選擇題，只要在支持自由和反對自由中間選一個就結束，真正讓我們為難的是，我們不能放棄自由，同時又必須去面對和處理自由帶來的那些問題。。泰勒就是看到了難點所在，他要比自己的老師柏林往前多走一步，去探索除了堅持消極自由，堅持我的地盤我做主之外，我們還需要做些什麼，去應對自由產生的問題，來更好的實現自主性的理想。，泰勒不同意保守主義的觀點。他支持個人自主性，他認為忠實於自己的內心，這本身是一種積極的道德理想，是現代文化的重要成就。，泰勒把這種道德理想叫做本真性，他有一本書，書名叫《本真性的倫理》，對此有詳細的討論。。這本書的中文版上由我寫的導演在這裡就不展開了，你需要記住，泰勒說的本真性就是要真切的忠實於自己的內心。，泰勒認為保守主義指出的許多問題是真實存在的，但如果因此就要放棄自主性。那就好像是說你家小孩身上弄髒了，你就要把他趕出家門，我們應當做的是給孩子洗澡，而不是拋棄這個孩子。，那接下來的問題就是，怎麼給孩子洗澡呢？在這裡，泰勒就轉過身，針對自由主義展開批評了。。他認為自由主義的觀點存在一個盲區，就是把忠實於自己等同於我對自己的認知和解釋絕對正確。，這樣一來，你就會誤以為只要關注自己的內心，就能創造出生活的價值和意義，把外部世界看成是多餘的。甚至看成是自我實現的障礙和敵人，這就陷入了唯我論的盲區。，泰勒的觀點是，追求自主性，追求獨特的自我，並不需要接受唯我論，而且恰恰應當拒絕唯我論。，泰勒舉了一個例子，說有人宣稱自己非常獨特。因為他的頭髮正好是3732根，你會讚嘆這種獨特性嗎？不會的，這反而會讓人感到好笑。，但是，如果有一個人有精湛的鋼琴演奏才華，為此而自豪，或者有一個人帶人特別真誠友善，獲得了大家的讚賞，這樣的獨特性。我們就會認為是有價值的。，你看，為什麼這兩種獨特性給我們的感受會有這麼大的差別呢？，泰勒解釋說，因為一件事情是否重要，是否有意義，需要依據一個背景框架來衡量。。我們的道德和價值標準並不是在孤立的內心中憑空產生的，而是來自我們跟他人的對話和對話中的反思。，你覺得帶人友善是特別好的品質，這並不是你內心憑空產生的，而是你在和他人的交往中才意識到的。。現代社會有一種很流行的看法，認為事物的價值是主觀賦予的，是自我賦予的。，我珍視或看重某種事物，不是因為它本身內在固有的價值或意義，而恰恰是因為我看重它，珍視它，它才變得有價值。，可你想想，真是如此嗎？比如說，你有一盞自己非常喜歡的台燈，從來不讓人碰，有人問你，為什麼要這麼寶貝一個台燈呢？，你的第一反應也許會說，我就是喜歡，沒有什麼為什麼。，但如果你慢慢想想，就會發現，其實你能夠解釋為什麼。你喜歡是有理由的。，也許因為這盞台燈曾經伴你度過了無數孤獨的夜晚，也許它是家人送給你的禮物，也許它是你用自己低筆工資買給自己的獎勵。，你會發現，所謂自我賦予的價值和意義，實際上仍然是有淵源和來路的。是由許多經歷和故事造就的，也是在生活的關係中形成的。，我們常常聽到一些宣言說，成為你自己，活出真我，做真實的自己。這些口號聽起來非常勵志，但也會讓我們產生一種錯覺。好像自我的獨特性必定要從自我的內部才能獲得。，但泰勒說，自我無法憑空創造發明自己的價值和意義標準，這個標準離不開我們共同生活的背景框架。，你只能依據這個框架來選用和改造，形成自己的價值觀。所以。我們的自主性無法憑藉孤立的內心來實現。，在趣味之後的現代世界，我們好像失去了任何標準，但泰勒告訴我們，
- answers: '-   這些標準框架是由我們共同的社會文化歷史背景以及人類共享的價值觀和信念形成的。這包括了宗教、哲學、文學、法律等各個方面的影響，以及人類對於生存、社交、道德等方面的基本需求和價值取向。

    -   共同背景對個人的意義和價值觀念產生深遠影響。我們在這樣的背景中成長、學習，接受社會文化價值觀的熏陶，這些價值觀在我們的心中形成了一個框架，指導著我們對事物的認知和評價，影響我們的行為和抉擇。

    -   在與世界連結和對話中實現自主性意味著我們不僅僅關注個人的內心世界，而是主動與外部世界互動，參與社會、文化、政治等各個層面的對話和活動。通過與他人的對話和反思，我們能夠更清楚地理解自己，並在這個過程中實現更真實、更豐富的自主性。

    -   自我賦予的觀點可能會導致我們對價值的探索局限於個人的主觀感受和立場，忽視了外部世界和社會文化的影響。這可能使我們陷入唯我論的盲區，誤以為價值是完全由自己賦予的，忽略了價值的多樣性和來源的複雜性。

    -   背後更豐富的理由包括個人的經歷、社會文化的背景、他人的反饋和社會的期望等因素。這些因素共同作用，塑造了我們對事物的價值觀和意義的認知，使得價值的探索變得更加豐富和多樣化。'
