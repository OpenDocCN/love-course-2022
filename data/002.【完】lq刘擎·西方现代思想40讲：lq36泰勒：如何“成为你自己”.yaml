  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq36 泰勒：如何“成为你自己”您好，我是劉晴，歡迎你來和我一起探討西方現代思想。，今天我們要拜訪的思想家是查爾斯·泰勒，他是加拿大人，退休之前在麥加爾大學工作。，這所大學是加拿大最古老的高等學府，被看作是加拿大的哈佛大學。。不過在世界範圍內，泰勒可能比這所大學的名氣還要大。，在當今仍然在世的西方思想家當中，如果要說誰稱得上是無可爭議的大師，可以找到兩位。，一位是夏傑克出場的哈貝馬斯，另一位就是泰勒了。，2003年。泰勒到中國訪問，我在討論會上和他有過交流，後來還參與翻譯了他的巨著世俗時代。，這本書可以說是泰勒一生研究的總結，有興趣你可以找來看看。，泰勒是前面講過的桑德爾的老師，和桑德爾一樣。他也被看作是社群主義的代表人物。，而泰勒本人的老師就更有名了，就是提出兩種自由理論的以賽亞·柏林。，不過，泰勒並不完全認同他老師的觀點，對柏林所說的堅持消極自由、警惕積極自由的濫用這種觀點提出了質疑。。對此，柏林有什麼反應呢？柏林說，其他人的批評都不值一提，只有泰勒的批評意見值得重視。，那麼，泰勒究竟提出了什麼樣的批評能夠得到柏林如此的重視呢？我們還是從一個故事講起。，有一個預言故事，人人都聽過。就是盲人摸象。可是小時候聽到這個預言，我就覺得它是道理很正確，編得很離譜。，怎麼離譜呢？你想過沒有？現實中的盲人會犯那種以偏概全的錯誤嗎？根本不會。，因為盲人都知道自己是盲人，很清楚自己在視力上的缺陷。所以根本不會那麼自大，只摸到一條象腿就說這是整個大象。，他們了解自己的侷限，也就很少會犯這種以偏概全的錯誤。，實際上，恰恰是那些以為自己能看清一切的明眼人才最容易犯這種錯誤。，好在現實生活中。大家一般不會那麼驕傲，多少都會承認自己的認識存在著盲區。，但只有在一個問題上，幾乎每個人都非常自信，都認為對於這個問題，自己比其他人看得都清楚。，這個問題是什麼呢？就是每個人對自己的認識。。絕大多數人都會覺得，當然是我自己最理解自己，最懂得自己。，這種認為自己對自己具有絕對解釋權的觀點，叫做唯我論。，如果你認同唯我論，你會有一個優勢。，如果有誰對你說，我才理解你的根本利益。只是你現在還不知道而已。，用這種話來哄騙你，你就不大會陷入這種騙局。，還記得嗎？這就是前面講過的柏林批評的那種概念魔術。，柏林說，要警惕積極自由的濫用，就是要防範這種概念魔術。，但是泰勒認為。如果我們僅僅從消極自由來理解個人自主性，就可能會陷入唯我論的盲區，會帶來很糟糕的後果。，今天許多人相信，所謂個人自主性，就是別管我，別管我，我的地盤我做主。，自主性到底是什麼呢？就是你有選擇的自由。而且你必須選擇。可是你要選擇什麼呢？，尼采和薩特都告訴過你了，沒有什麼標準，你選擇，你負責，這就是一切，其他沒有什麼好說的。，可是這樣一來，自由就變成了一個太過沉重的負擔。我們看到有那麼多人陷入無聊、失落、迷茫、孤獨和無助，在現代這樣的精神困境相當普遍，我們多多少少都會有真切的感受。，所以有些人會呼籲，說自由主義的自主性理想是有害的。現在社會太過放任自留了。到處都是相對主義、享樂主義和自戀主義，所有人都高度的自我中心，這完全是自由的濫用，文化的墮落，還會損害民主政治。，所以他們主張要限制自由、平等和多元化。要讓政治權威、宗教領袖或者文化精英來重新確立真善美的標準，來教育大眾拯救道德，來防止文化的墮落和民主政治的衰敗。，這是某些保守派人士的立場。當然很多人不會同意這種觀點。二十世紀的教訓給我們留下了太多慘痛的記憶，人們無法接受這種威權主義的做法，也不能夠放棄個人的自主性。，'
- answers: '-   泰勒认为自由不仅仅是简单的选择，而是需要面对自由带来的问题，是因为他认为真实的生活并不是简单的选择题，而是需要在支持自由和反对自由之间进行权衡，并需要同时面对和处理自由带来的问题。

    -   泰勒定义个体的道德理想是忠实于自己的内心，认为忠实于自己的内心本身是一种积极的道德理想，他支持个人自主性，并认为个体的自主性应该真诚忠实于内心，同时也要拒绝唯我论的盲区。

    -   泰勒批评自由主义存在的盲区在于把忠实于自己等同于对自己的认知和解释绝对正确，并认为个体的独特性不应该简单地从内心产生，而是需要依据背景框架来衡量，他强调个体的价值和意义来自跟他人的对话和对话中的反思。

    -   泰勒强调个体的独特性应该基于与他人的对话和反思，而不是孤立内心的主观赋予，是因为他认为个体的自主性无法仅凭孤立的内心实现，需要把自己和更开阔的世界联系在一起，并保持与他人的对话和反思。

    -   泰勒认为个体的价值和意义并不是在孤立的内心中憑空產生的，而是来自生活的共同背景框架，这个共同背景框架并不是一套清晰固定的规则教条，而是一种资源，为意义和价值的选择标准提供了一个共同的框架。'
