  text: 意義和價值的標準依然存在，就存在於我們生活的共同背景之中。，但現代和古代不一樣。這個共同背景並不是一套清晰固定的規則教條，而是一種資源，有著豐富的多樣性，為意義和價值的選擇標準提供了一個共同的框架。，所以，我們需要把自己和一個更開闊的世界聯繫在一起，保持與他人的對話。並在對話中展開反思，這會讓我們變得更加清醒，也更加豐富，更好的實現我們的自主性。，最後，留給你一個問題思考，你怎麼看待價值都是自我賦予的這種觀點呢？有什麼事情你本來以為完全是你自己賦予了它的價值。但其實背後還有更豐富的理由呢？想聽聽你的故事。。
