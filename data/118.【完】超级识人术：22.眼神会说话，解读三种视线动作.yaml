- summary: "-   人的眼神能够反映内心，视线动作揭示深层心理欲求，视线动作包括盯着看、直视或斜眼、俯瞰或仰望对方。\n    1.  视线动作揭示内心真意，女性注视男性时可反映内心态度。\n\
    \    2.  频繁眨眼表示内心不安，自我意识强烈，视线方向反映关心事情。\n    3.  对方眼神显示兴趣或沉静，可揭示对问题的态度，阴沉眼神需小心应对，流动眼神可能有陷阱。"
  text: '# 118.【完】超级识人术：22.眼神会说话，解读三种视线动作知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，眼睛在人的五种感官中是最敏锐的被称为五官之王，影响感知领域可达到70%以上，孟子说，存乎忍者，莫良于谋子，谋子不能掩其恶，为什么呢？人的心理活动啊能够从无法掩盖的眼神中显露出来，他会毫不掩饰的表露出你的学识，品性，情操，趣味和性格，我们今天这节课呢来讲通过捕捉对方的眼神，一眼看穿他的内心，眼睛的清浊光亮是认识人心的重要关键。而真正能够观察出人心活动的则是视线的移动，深层心理中的某些欲求感情，最容易啊由人的视线中表露出来，特别是对任何事呢都想要隐藏本心，一切呢以原则为主的人而言，这种倾向更危险住，如何理解人的视线眼睛的转动。这就成了和对方交往沟通中的重中之重，人的视线呢可以由以下几个视线动作来捕捉，一，一直盯着对方看，或者是四下张望的视线动作，二，直视对方，或斜眼看对方的视线方向，三，由上俯瞰对方。或由下仰望对方的视线位置，如果按以上的三大重点执行仔细观察人的视线，透彻对方的深层的心理，应该的不是一件难事，我们针对第一个重点来做视线动作的观察，以视线的动作来得知对方的真意。当女人呢在注视男人的时候，通过注视的时长可以判断，他真实的内心态度，我们来通过实验来看一下啊，心理学家呢做过一个极富趣味的实验，他们是预先指示，被实验者隐藏自己的真意，之后和他们一对一的面谈。研究呢就发现，注视者面谈者的比率，男人下降了一些，而女人却反而是提高了，当男人呢未接受指示的时候，有80%面谈时间都注视着对方，而在接受了隐藏的指示后，只有60%的时间注视对方而已，女人在接受指示后呢。注视者对方的时间，却提高至70%，如果说面对面的女人，眼睛的一直注视着自己，而不转移视线时，大部分的人呢就会开始怀疑他，他内心想隐藏什么呢，这与一开始视线的就没有交错，是另一回事，这已经是。明白的表现出，拒绝沟通了，女人与男人交谈的时候啊，虽然偶尔会将视线离开对方，或者是应声附和，但是在这种情况下呢，则可将其事看成，对对方的谈话不感兴趣，内心已表明对对方的不满，如果人的人眼睛里啊。频繁的眨眼睛，那这个动作呢，心理学上称之为，抽出倾向的代表动作，就代表着，该人的内心啊身处有不安，紧张，欲求不满等等，内心的不安感，借着眼睛啊不停的动作，来缓解，那这样的人呢一般是自我意识较强。凡是以自我为中心，也可以说是比较难应付的人了，还有一个重点就是，视线的方向，那这个就显示出啊，人们所真正关心的事情了，一般来说，男人最在意的就是，女人的食眼色，也就是说，将视线飘到一旁，看着对方的眼神。那这种眼神呢显示出对对方强烈的兴趣，对方的眼神沉静，那这就表明，他对于要处理的问题，早已成竹载胸，稳操胜券了，那这种情况下呢，你都可以从他的口中得到良策，但是，他要是成斧太深，老谋深算，不想为你解忧。那么你就只好，静观其变了，或者做出一些牺牲了，对方的眼神呢显得阴沉，那这个时候，你就应该明白，这是凶狠的信号，与他交涉需得小心行事，他可能正在四肌而动，准备给你致命的一击，如果说，你没有战胜他的把握。那么最好就尽快明睛收兵了，当对方眼神流动易于平常的时候，你就要知道，他可能是胸怀诡计，这个时候呢，明智的做法是，步步为营，不要急进，因为，他很可能也安排了很多陷阱，并且呢，不要过分相信他的甜言蜜语。这是沟上的耳，是毒物外的糖衣，要格外的小心了，如果你向某人求助，他的眼神呢变得很散乱，那说明，他对你的要求感到突然，有些不知所措，如果在思索一阵子之后，他的目光仍然是这样，那么就表明他。也没有好的办法了，'
- summary: "-   有效沟通技巧\n    1.  对方眼神下锤，心有重忧，不要说得意的事情\n    2.  对方眼神横射，异常冷淡，不要提伤心事，说安慰话或告退\n\
    \    3.  对方眼神发火似的，表示怒火中烧，应表示妥协并转机\n-   诚实与说谎的眼神特点\n    1.  诚实人眼神坚定自信，说谎人眼角翘起或眼睛飘浮无根\n\
    \    2.  诚实人眼神沉重踏实，说谎人缺乏底气和正气\n    3.  社交中注视对方眼睛表示尊重和沟通，有助于了解别人。"
  text: 纵然你是再着急，也是徒劳无功的，那这个时候呢对你来说，上策就是平心静气，另想应付的办法，不必再向他多问了，这个多问啊，只会使他更加的六神无主，那这个时候呢，是你显示你能力的机会了。就赶快给自己想想办法吧，如果说，对方的眼神下锤，连头都向下倾了，那这就说明他心有重忧，万分痛苦，这个时候，你最好就不要向他说得意的事情，那反而会刺激他的神经，加重他的苦痛，你也不要哪壶不开提哪壶了。挑他的刺，还有，注意啊不要向他说伤心的事情，因为，同病相怜越发的难受，对你来说，最佳的方法是，说些安慰的话，或者是，适时告退，如果，对方眼神是，横射，仿佛有刺一般，那这就说明，他情绪呢，十分的不佳。异常的冷淡，或者，对你是心存疑心，保持警戒心，如对他是有所请求，你也暂且呢，不必问他，应该借机来退出，回来以后呢，想一想，他为什么会对你冷淡，在寻找恢复感情的途径，如果，对方的眼神呢，在发火似的。那说明，他此刻怒火中烧，怨气极盛，如果说，你不打算跟他决裂，那么，应该啊，表示妥协，并且是速谋转机，否则，再逼近一步，势必呢就会引起正面的，剧烈冲突，当对方的眼神填尽，面有效益的时候，说明他。对于某件事情是十分满意的，如果要讨他的欢喜，不妨呢，就多说几句恭维的话，你要是有所请求，这也是个很好的机会啊，相信，他一定比平时，更容易满足你的要求，当对方的眼神上扬，那就说明他，不屑听你的话。不论你的理由如何的充足，你的说法如何巧妙，都不会有理想的结果，不如是另谋良策，著名的人力资源管理专家，刘晓英教授就说了，一个诚实的人他的眼睛是自信的，说谎的人他的眼角呢，会不自觉的往上翘。或眼睛转动速度，比说话的节奏要快，很多大公司企业的主管，在面试的时候，都能够发现这个特点，一个诚实的人，他的眼睛，是坚定浑厚，眼神沉重踏实，你会觉得，他对自己的行为有着坚定的信念，他的叙述充满了说服力。和感染力，让人是不容置疑，说谎的人在心理上的是不确信的，疑虑的，他的眼睛是飘浮无根，说话呢没有底气和正气，面对这样的人呢你会觉得，他在讲述一个与自己无关的事情，没有信念和可信度。这种类型的人在生活和事业上，很难达到极定的目标，社会交往中尤其谈话的时候，注视对方的眼睛，这是一种社交的礼仪，表示我们对对方的尊重，同时也是我们沟通，了解别人的重要途径，你学会了吗。好今天课程就到这里我们下期再见。
