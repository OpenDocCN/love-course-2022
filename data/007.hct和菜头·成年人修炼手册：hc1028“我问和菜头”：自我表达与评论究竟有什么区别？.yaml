  text: '# 007.hct和菜头·成年人修炼手册：hc1028“我问和菜头”：自我表达与评论究竟有什么区别？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自评论，为什么说评论必大于利，和执着。为什么说执着是一种偏好这两讲。，第一个问题来自用户深海，他说，菜头老师好，由评论的思考我想到一个不太相关的问题。，观点或者评论在语言环境里兴盛与否，在长时间段看来，是否能和生物演化相类比呢？。演化是中性的，是环境做出了筛选，想改变筛选机制只能改变环境，而大环境的改变非人力之所及。，而语言环境或者说舆论环境相对却是能被改变的，当然也是以长时间段来看。。短期内环境的氛围无论是纵向还是横向对比还是迥异的，某种语言环境就会产生某种筛选机制，也就会筛选出相应的适者。，那么，作为个体，在改造语言环境这一点，个体的声音有没有必要发出呢？，是等待环境自然的改变。还是发出微弱的声音，期待星星之火可以燎原呢？，又或者，谣言并不能获重，只是我们想多了呢？，好，对于这个问题，蔡投书的回复是，嗯，我认为这是一个很专门的问题，更适合让社会学家来进行分析。。我作为一名长期写作者呀，从我的角度来看你的问题，大体上的判断是和你相反的。，语言环境或者是舆论环境决定了大多数人的观念，反过来说却未必成立。，我写作那么多年，讨论的问题却变得越来越简单。写法却变得越来越浅白。，原因是我周围的环境发生了改变，我得到了更多的读者，同时呢，他们的数量也决定了我要降低阅读难度。，他们的耐心程度啊，同样使得我需要降低文字的长度。，那么，我写那么多年。改变了什么吗？，人们变得更爱读书啦？还是人们变得更爱下厨房啦？对此啊，我并不确信。，人们也许会认同你的观点，但是未必愿意去做。，读书啊，依然是一件相当专门的事情，很难变成日常生活。。下厨房依然是一件很让人看不上的事情，不会有多少人从中感受到生活的乐趣。，整个语言环境啊，也就依然如此。，一听到看书就肃然起敬，一听到下厨房就不以为然。，言辞的力量啊，是有限的，故事的力量却是无穷的。。好，下一个问题，来自用户你了同学，他说，请教菜头书，不做评论没有观点立场，不就成了霍西尼抹光墙吗？，看似人畜无害，但不也成了乡愿了吗？，菜头书说的读后感和评论，本质上的区别是什么呢？莫非是一个说自己。一个说他人吗？，好，对于这个问题，菜头书的回复是，不做评论呢，不等于说是没有观点立场，你只是没有表达观点罢了。，关于这一点，我反复推荐过一本书，叫做《黑客与画家》，你可以去找来看一下其中的第三章。那里有非常精彩的论述，相信会对你有所启发。，那说到读后感和书评之间的关系，前者的重点是个人感受个人感悟，谈的是我如何感受，针对的是自己。，而书评则不同了，它是做一个判断，这本书是什么？以我的水准。大概也只能谈谈感受，下不了什么判断，更何况，我的判断还可能是错的，会误导他人呢。，好，下一个问题，来自用户Jason
    Huang，他说，老师您好，我们如何正确看待各大电视台的记者评论呢？，好。对于这个问题，蔡投书的回复是，我认为最紧要的事情，是能够想象出摄影机镜头之外的画面。，因为电视评论员有自己的视角，有自己的视野，他们努力把观众拉近自己的视角里去，在有限的视野里观察新闻世界。，比如。同样是一次明星见面会，镜头拉近一点，抬高一点，看起来就是人头攒动。，但是，如果镜头拉远一点，俯拍一下，也许会看见，台子前面就围了二三十人，周围都是空空荡荡的。，那么，哪一种才是真实的呢？或者说。你希望看到什么呢？我是希望，'
- answers: '-   评价是对事物进行评判和判断，而表达看法是对个人观点和感受进行陈述。

    -   放下执念并不容易，因为执念常常导致固执己见和无法接受其他可能性。活得潇洒并非完全需要解除执着的羁绊，而是需要更开放地接受多元观点。

    -   在熟悉领域中执着于某种观点可能是因为已经形成了固有思维模式，而在陌生领域能够接受不同观点可能是因为更愿意接受新知识和思想。

    -   从实用层面上看，无论是看成兔子还是看成鸭子，两者都是等效的，因为最终结果是一样的。

    -   接受不同观点需要超越个人执着，需要更加开放和包容，以理性和冷静的态度来思考和对待不同观点。'
