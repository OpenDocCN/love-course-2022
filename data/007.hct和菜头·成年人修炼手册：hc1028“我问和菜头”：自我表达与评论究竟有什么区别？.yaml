- answers: '-   何菜头老师提到评论和自我表达的区别在于，评论侧重于对外界事物的评价和评断，而自我表达更关注个人的感受和观点。语言环境对个体观念的影响与生物演化类比，在长时间段看来有相似之处，但语言环境更容易被个体改变，而生物演化则更受大环境的影响。

    -   个体在改造语言环境中的声音发出与否存在必要性取决于个人选择。语言环境的改变会影响写作者的风格，例如何菜头老师指出随着环境改变，他的写作风格变得越来越简单和浅白，以适应读者的需求和阅读习惯。

    -   读后感侧重于个人对作品的感受和体验，而评论更倾向于对作品的客观评价和判断。书评可能误导他人是因为评论者的判断可能是主观的，并且不同的人会有不同的评价，容易造成误导。

    -   不做评论不意味着没有观点立场，而是没有表达观点。《黑客与画家》一书通过讲述第三章的论述来解释观点表达的含义，强调个人的观点表达是基于自身的水准和感受。

    -   对待电视台记者评论要能够想象出镜头之外的画面，理解评论员的视角和视野有助于获取更全面的信息和认识事实，从而形成自己的看法，而不是依赖于他人的评论。'
