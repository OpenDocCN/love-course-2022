  text: 你把孩子看成是自己对未来的投资也好。把孩子看成是自己生命的延续也罢，结果都是你把孩子抚养长大。，而不管你怎么看待孩子，试图用什么方式教育引导，他们多半呢，还是会按照自己的想法成长起来，总是不会符合你的期待。，你所提的问题呢。其实是在表达你的一种个人习惯，就是你必须在手里攥着一个正确答案才安心。，换句话来说呀，你总是希望自己站在正确的一边，那就是我所说的爱自己，不承认自己可能是有局限的，是有缺陷的。，你的执着是对自我的执着。也是最常见的一种。，那么我的建议是，在你发表观点和判断之前，能够多听一会儿，尤其是在别人反驳你的时候，在发火之前呢，先思考一会儿。，拉开这一点时间距离，可以让你对自我的执着没有那么快上岗。而是让你的理性去稍微做点分析。，也许你会发现，和你本能的情绪反应不一样，别人呢，也有自己的道理，未必和你猜想的一致。，有时间呢，也可以回想一下自己过去这些年来观点和判断的变化，如果你始终是对的。那么就不应该有任何变化。，我想啊，多半你能够发现许多前后变化的例子，既然如此，那你整天坚持认为个什么劲儿呢？，我是觉得呀，你自己对自己啊大概不是很熟，你认为的你自己是你想象出来的另外一个人。，好了。今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，说走了，我们下一讲，再见。。
