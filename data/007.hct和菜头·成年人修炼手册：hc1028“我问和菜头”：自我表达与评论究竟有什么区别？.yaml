  text: 你能够有自己的看法和自己的评论，无需借助他人的评论。，那么前提就是，你能够获得多个视角，更全面的认识事实，在此基础上形成自己的看法，而不是在别人评论的基础上二次加工。。换一个例子，当你看过的影评越多，你对某一部电影的判断也就越模糊，因为他们看起来都很有道理，却彼此对立。，而你从中获取的事实却是少得可怜，那么你如何判断呢？，好，下一个问题，来自用户挂手行歌，他说。书这里说的评论应该是指针对具体的事物做出评价与议论，，所以才会出现拿有限的了解来做评判的情况。而我觉得这里面所讲的评价这一行为，很像是那种表扬与批评的举动。。因为这种举动本身就经常带有从高处往下看的隐性姿态，就像是父母表扬小孩，老板表扬员工，本身具有一种居高临下的意味。，但是，评价与针对事情本身提出看法到底有什么不同呢？人总是要借外物来表达自己的。。表达自我的看法与评价这两种行为最大的区别在何处呢？，好，对于这个问题，蔡头书的回复是，嗯，我不是很赞同你的观点啊，人呢，不需要借外物来表达自己，人需要用行动来表达自己。，以我来举例吧，我到今天呢。都还算是一名作家，这多少来自我的自我表达，又有多少来自我常年的写作呢？，当我刚开始写作的时候啊，比我写的好的人大有人在，但是十年过去之后，这些人十不存一。，是他们表达不好吗？当然不是。只是因为他们少写或者不写了而已。，二十年后呢，这些人百不存一，原因同样是，其中没有几个人能够连续写二十年。，那么，我写得非常好吗？怕未必见得。，因为如果当真很好，那就像飘的作者一样。一辈子写一本书就够了。，当你觉得某位作家的某篇文字很好，会认为是对方的表达很好，但是你可以换一个角度来想一想。，究竟是他写了这一篇文字就让你看到，还是为了让这篇文章能够让你看到，之前他已经写了一百篇。而这一百篇你都没有看过。，当然是后者了，他需要持续行动才有机会让自己的文章抵达到你面前。，你评价某个人人品有问题，不值得交往，这是客观评价还是主观判断的都不重要。，重要的是你转身离开，这同样是个人表达。，但是，这要比你口头上的评论更严肃，更有说服力，同时又减少了很多无意义的争端。，好，下一个问题来自用户汤姆，他说，菜头老师说的执着跟执念是不是一回事呢？，常常听说人生的痛苦往往来自某种执念。放下执念可以活得更加潇洒吗？，好，对于这个问题，菜头叔的回复是，我还可以在这个列表上增加更多的单词。，止曲、忘念、偏执、顽固。，等你弄清楚他们之间的细微区别之后，能否解除你的人生痛苦呢？。所谓的执着或者执念是来自词意上的差异吗？，我写了很长的文字，说明所谓放下执念并不容易做到，但是你好像更关心放下执念的广告部分，也就是活得潇洒。，既然你喜欢分析词意，那潇洒又是什么呢？怎么去定义呢？它从何而来呢？，我想啊，你是不是更应该关心一下自己身上有没有执着，这种执着下的羁绊是如何建立的呢？，如果你能够解除，那么你会感受到什么是潇洒。而在此之前去考虑会不会更潇洒其实没有多大意义。。万一你现在没有什么执着，已经是个潇洒的人了呢？那你还能去往哪里呢？，好，下一个问题来自用户Andrea，她说，听了今天这一讲啊，我反思了一下。，我呢，总是在自己稍微多懂点的领域，执着于兔子或者鸭子。看不到别人的视角。，而在不了解的领域，反而能够愿意听别人讲兔子和鸭子都有道理。，但是呢，随着了解的越多，我反而又只能认为兔子或者鸭子是对的了，反而又陷入执着。，想请问菜头叔，这种循环怎么破呢？，好。对于这个问题，菜头叔的回复是，因为篇幅的缘故，有一点我没有谈及。，就是说，从实用的层面上来看，无论是看成兔子还是看成鸭子，两者是等效的。，
