  text: 西方的現代化已經高速發展了兩百多年。但對於現代化的理解還停留在片面和表面的層次。，直到韋伯以理性化為核心，建立了一套現代化理論，我們才第一次全面而系統地解釋了現代社會的來龍去脈和運作機制。，反思現代，就是指出現代性最深層的缺陷。。這些缺陷不是現代化曾經戰勝過的那些問題，比如愚昧無知等等。，我們現在說的缺陷是根植於現代化本身的問題。這些問題不會隨著社會進步而消失，反而會因為現代社會的發展而越來越嚴重。。學術界將這類問題叫做現代性問題。，韋伯對現代性的正反兩面，第一次做出了最全面、最清晰的分析。，從此以後，西方思想家只要討論現代性問題，不管是贊成還是反對它，都無法召開這座禮成碑。，那麼你要問。韋伯到底洞見到現代社會的什麼奧秘呢？，其實並不複雜，你只要記住這三個字，理性化。，這三個字就是現代性問題的關鍵。，我們知道，啟蒙運動之後，在理性和科學的幫助下，人類實現了巨大的進步。，在古代社會。大多數人的生活都貧困艱難，甚至王公貴族也未必過得多好。，比如說，亞歷山大大帝去世的時候，只有32歲。，後來有學者根據記載推斷，他是死於感染導致的持續高燒和衰竭。，你設想一下，當時如果有抗生素。又會怎麼樣呢？，還有，13世紀的英格蘭國王艾德華一世，他的王后一生中生育了16個孩子。，前15個孩子中的男孩全部在10歲之前夭折了，直到第16個孩子才順利長大成人，王位的繼承才有了著落。，你看。無論是皇帝還是國王，在疾病面前都毫無辦法。，到了啟蒙時代之後，短短兩三百年，就發生了天翻地覆的變化。，說一個簡單的數據，人類的平均壽命200年前還只有25歲，到了2016年已經達到了72歲。。這麼巨大的成就，是怎麼獲得的呢？，韋伯發現，工業革命，科學革命，地理大發現，這些大事件背後，有一個統一的思想動力，就是理性主義。，當時的人們有一種普遍的看法，認為過去的不幸，都是由於蒙昧和無知造成的。。如果用理性清除掉蒙昧和無知，那麼我們就會走向真理，越來越幸福。，然而，恰恰是馬克思。韋伯，這位深刻理解科學理性力量的思想家，卻站出來告誡人們，，有些問題，甚至是極為重要的問題，科學是無能為力的。。韋伯是怎麼說的呢？讓我帶你穿越到一個歷史的現場，那就是1917年的11月7日，在一個冬夜的夜晚，在暮霓黑的一間藝術大廳裡，正在進行一場演講。，大廳裡擠滿了年輕的學生，還有許多著名的學者。韋伯在台上的演講，題目叫以學術為志業。，升在台下，我們滿以為韋伯會告訴大家科學有多麼偉大的意義，值得青年人去現身。，然而，他怎麼說呢？他說認為科學是通向幸福之路，這是一種天真的樂觀主義。只有書呆子才會相信。，科學根本無法回答什麼是幸福，什麼是意義這類問題。，韋伯舉了一個例子，假如現在有一位病人生命垂危，只要送到醫院，我們就能用醫學技術維持他的生命。，但有一個重要的問題。我們要不要去搶救這位病人呢？，如果病人只能維持生命，但根本無法好轉，又會耗費大量的金錢，拖垮他的家庭，你認為應當做何選擇呢？，如果病人自己希望不要付出這麼大的代價來搶救，你認為要怎樣選擇呢？。如果你知道病人在這種狀況中非常的痛苦，你又要做怎樣的選擇呢？，醫生回答不了這些問題，即使他有最豐富的醫學知識和最高超的技術，也不能回答這個問題。，韋伯認為，這是生命意義的問題，超出了科學的邊界。科學永遠無法回答，我們做出什麼樣的選擇才是值得的。，我們過什麼樣的生活才是有意義的。我們生命的目的究竟是什麼？，科學也許可以給出最優的方案，但永遠無法交給我們一個最優的選擇。，韋伯用數百萬字的著作。向我們展示了科學和理性如何塑造了現代社會，在政治、經濟、精神的深層結構中，
