  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq02 路标：为什么说韦伯是现代思想的成年【現代思想】，你好，我是劉晴，歡迎和我一起來探討西方現代思想。，今天我們的現代思想之旅正式起程。，拜訪的第一位思想家是德國人馬克思·韋伯。，為什麼要用馬克思·韋伯作為現代思想課程的開篇呢？，很簡單。因為韋伯標誌著現代思想的成年。，我自己第一次聽說韋伯的名字是在三十多年前，，在哲學家李澤厚老師的一次演講中。，李教授說:「我們中國人都知道偉大的卡爾·馬克思，，但德國還有一位馬克思也很了不起。就是馬克思·韋伯。，他們都是現代社會學的奠基人，還有一位是法國學者土耳幹。」，韋伯到底有什麼了不起的呢？，我去讀他的《明著新教倫理與資本主義精神》，，可是當年太年輕沒怎麼讀懂，，我就去讀韋伯的傳記。想先了解一下這個人，結果讓我大吃一驚。，本來以為他是個大學裡的老學究，沒想到他非常關注社會現實。，印象最深的一個例子是，德國在第一次世界大戰戰敗之後，，韋伯寫信給德軍的實際指揮官盧登·道夫，。要求他向協約國獻上自己的頭顱，挽回德國的榮譽。，盧登·道夫當然不會就這樣自殺了，但他同意和韋伯見面，，結果兩個人唇槍舌劍辯論了好幾個小時。，我很難想像世界上有哪個學者能和一個將軍展開這樣的辯論。。不僅如此，韋伯還在報刊上經常發表政論的文章，，而且在第一次大戰中親身從軍，他參與建設和管理軍隊中的野戰醫院，，在戰後又參加了德國的談判使團，作為顧問參加了凡爾賽合會，。還參與起草了一戰之後德國的共和國憲法。，所以韋伯不是一個象牙塔中遠離大眾的學究，而是一位廣泛介入公共生活，，面向社會和現實的學者，他是一百年前德國最大的公共知識分子，，這就是韋伯思想生涯的第一個特點。。不過，公共知識分子好像一般都特別忙，很難靜下心來扎扎實實做學問，，然而韋伯在學術上的涉獵非常廣泛，而且都著有成就，被公認為一位百科全書士的學者，，這是韋伯思想生涯的第二個特點。，韋伯的研究領域非常廣泛。包括社會學、經濟學、宗教、政治、哲學、歷史，甚至還有音樂，，他還專門寫過一本叫《音樂社會學的書》。，這位二十世紀初的德國人甚至還寫過一本《儒教與道教》，專門來探討為什麼中國沒有出現西方那樣的資本主義。可見他的視野之廣闊。，然而這樣一位大學問家，學術生涯卻頗為短暫。韋伯25歲就獲得了法學博士學位，，30歲就成為鄭教授，令同輩學人望塵莫及。，可惜四年之後，韋伯就患上了嚴重的抑鬱症，離開了大學。有幾年的時間完全停止了學術工作，病情緩和後才恢復了學術研究。，但又過了16年，到1918年，也就是一戰結束後的那一年，才正式重返大學。，可是回到大學，才過了兩年，韋伯就染上了當時肆虐歐洲的西班牙流感。1920年6月，剛滿56歲的韋伯，就英年早逝了。，今年我在準備這門課的時候，突然意識到，韋伯就是在我這個年紀去世的，在56歲的生命中獲得了如此卓越的成就，讓人驚嘆，也令人敬畏。，我想起韋伯的慕之名。那是來自福士德的一句話，說我們再也見不到他的同類，誠實的一切，莫不如此。，這句話用在韋伯身上，再恰當不過了。，那麼，韋伯究竟做出了怎樣的發現？為什麼我們會說他是現代思想，成年的標誌呢？，說到成年。你覺得人到了怎樣的境界，才可以稱得上真正的成年呢？，我認為大概有兩個標誌，一個是明白自己，對自己的過往有真正的理解。，第二呢，是反思自己，就是能看透自己存在的問題，有點像是孔子說的似是不或。，我們說。韋伯標誌著現代思想的成年，正是因為他完成了這兩項任務，看清現代，反思現代，讓現代社會邁入了不或之年。，看清現代，就是真正理解現代社會運作的底層機制。，在韋伯之前，'
