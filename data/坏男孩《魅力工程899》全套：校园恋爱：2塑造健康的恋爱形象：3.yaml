  text: '# 坏男孩《魅力工程899》全套：校园恋爱：2塑造健康的恋爱形象：3【音乐】，Hello 大家好，我是坏男孩的导师格燃，这一节课我来说说大学社交圈的打造，首先希望各位同学明白一个事实，现场生活才是王道，网络永远都只是一个辅助，不要一天到晚的沉迷于网络，沉迷于虚拟世界。你不可能所有的事情都在虚拟世界完成，大学生不应该只靠天天搭讪来认识女生，而是应该利用大学生本身的优势，去扩大自己的影响，建立属于大学生专属的社交渠道，来获取社交的美妙结果，社交是整个恋爱领域的升华。更是约会学在生活中的一种运用，社交中最重要的一个主题就是，无论何种社交都需要一个主题，而大学生本身就是一个主题，在这个主题中我们可以细分到很多，比如说学生部
    学生会 社团 班级 班干部。而这些其中我们需要去做的就是挖掘你的爱好，把你的兴趣爱好变成大学生活的一部分，如果你只是在大学不是很宅，花点时间去跟女生约会，是一个非常简单的事情，下面我就来告诉大家，大学里建立社交圈的几种主要渠道。1。
    利用学校平台，其实大学里面官方的力量非常靠谱，无论在哪里，只要你能和官方力量合作，或者借助官方力量，那你的影响力将会巨大提升你的档次，这个时候认识漂亮姑娘，只是水到渠成的事情。在大学里面
    学校里面有很多职位给学生担任，比如说学生会 院团 社团联合会等等，你可以在这些组织里面找一点事情做，度过一个有意义的大学，同时也可以认识很多人，这些组织会举办很多活动。在这些活动中都可以利用职务之变收号，收号的借口也其实非常简单，作为组织的干部，我想问一下你们对于我们组织的看法，只要这个话题聊开之后，你就可以利用一个简单的借口收号，谢谢你给我这么多建议。咱们加个微信吧，以后有问题的话，还是想找你们多问一下，以便帮助我们改进，这样一个策略下来，基本上收上十几甚至二十几个号是不成问题的，理由借口都是极其容易接受的，只要你不表现的企图心太强，很少会有人拒绝。在这些组织中，得到非快提拔的重点就是，你要谦虚勤奋，多为部长主席甚至辅导员干干活，任劳任怨，不在背后说任何人坏话，很快你的付出就会有回报，你的口碑就会变得更好，在好口碑的前提下。会有很多认识更棒的人的机会，当然也不缺乏优质的女生，你跟这些女生有了自然的联系，很容易就能拉近关系，根本不用费心思想办法认识她，跟她熟悉起来等等，这就是社交圈的优势，当你成为了学长在学业之余。你也要继续拓展人脉，早日成为校园的风云人物，新生群
    贴吧 默默群等等，永远都是你刷存在感知名度的最好方法，如果条件允许的话，自己建立一个非官方的新生群，然后在群里面热情的指导，帮忙解答问题之类的。那么只要你展示面还不错，就会有源源不断的妹子，开学想要主动见你，如果你还有时间不妨多刷刷贴吧，要知道一个贴吧大神是很有知名度的，另外啊多参加一些校内活动聚会，是刷知名度的最好方式。在校园闲侃八卦口口相传，难免有传说效应，你太有名的话呢是神一般的存在，也会引人好奇，你想想在你认识女生之前，女生就已经对你很好奇了，那么你还用费劲心思想办法，引起女生的注意吗，二利用大学生的兼职平台。在大学里面兼职的需求很大，利用大学生兼职这个平台呢，你可以获取大量的资源，那么怎么做呢，加入一个兼职群，先熟悉一下兼职群是怎样运作的，弄清楚整个流程，很快你会发现很多人都需要兼职，这个群满了。那么你就果断的再创建一个群，在这个群里你只需要做三件事情，就可以让这个群作为群组的你，迅速活起来，这三件事情啊很简单，一你把你的被注换成你的真实姓名，二去转发第一个兼职群里的信息。三你找其他的渠道获取很多兼职信息，基本做到每天都可以发一条，'
