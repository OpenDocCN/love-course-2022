  text: 在完成这三件事情之后呢，经常会有人加入到这个群，而且在大学里姑娘出去兼职就会说，这个是那个兼职群里的谁发的，你的名字就会慢慢的传开。慢慢的你就会惊奇的发现，你貌似转了一堆姑娘的联系方式，以及在学校里面的一个名人名气，这个名气就是所谓的社交光环，在恋爱里极其有用，这就是一个兼职的社交圈，在这个社交圈里边的人至少都是大学。想找点事情做不想混日子的人，在这个圈子里面怎么收号就太简单了，很多时候都不需要你收号，妹子就会主动来加你，有一些漂亮姑娘不会主动加你的QQ，所以建议他们直接窗口问你的时候，你就加为好友。这个时候女生一般都会同意的，而见面呢也极其简单，你只要监督一些兼职的进程，你可以一个一个打电话喊出来见面，一般姑娘是不会拒绝你的，3。利用大学生娱乐平台，大学不上课的时候呢相对比较闲。有大把的时间出来吃喝玩乐，你经常跟人出去玩聚会，也可以认识很多人，这个在社交圈的要点就是，整个活动中你担当的是一个组织者，一个领袖的角色，这样你的社交认证相应的也会提升很多，这样子有助于你在后期的时候。可以多多组织这种活动，然后可以认识很多不同的女孩，所以刚进校园的时候，你就应该通过各种渠道来认识人，认识的人越多就越方便你组织活动，如果你圈子里面多数都是男生怎么办呢，没有关系，你可以以聚会为名。让每个男生都带上自己认识的女孩来聚会，怎么也会凑个十来个妹子，然后聚会吃饭唱歌等等怎么玩都可以，接下来在大家玩的最开心的时候，作为组织者的你呢站起来，大家今天玩的这么开心，不如把号码都互相留下。有机会再一起出来玩，然后开始收号，记得从男生收起，男女通收不会有人不给号的，下面介绍一种年轻人都很热衷的游戏，捉游，从普通的斗地主，狗急到三国杀，天黑请闭眼，甚至麻将，捉游这种男女老幼都热衷的活动。简直是巨人气的大杀器，如果你身边没有类似游戏的组织者，你完全可以自己组织一个，年轻人一起出来说说笑笑打打闹闹，这种游戏中特别方便认识女孩，因为很多女孩都喜欢玩这种简单，又有趣味性的互动游戏。但是苦于没人组织或者找不到人一起玩，在这个时候你去人人网去校内，发起一个帖子的话，就会有很多人来回应你，如果你在活动中找到了自己心仪的女孩，想单独约其中一个女孩的话。你本身的社交认证也会给你带来很大的好处，她们感觉你就是一个领导的角色，会相应的给你加分，从而能够提升你邀约的成功率，像捉游这种活动的时间和场所也是比较好选的，可以选在一个大家基本都没有课的下午。场所就可以是我们之前说的，学校里面活动中心的咖啡店、甜品店，或者是奶茶店这几种点几杯咖啡几杯奶茶，就可以消磨一下午时光的地方，花费低又有情调
