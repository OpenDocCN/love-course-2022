    创造理解和共情，从情绪和直觉上增加观众的接受度，也可以打造我们的个人形象和个人魅力，让我们成为被人记住和信任的人，人在寻求合作的时候。会倾向于寻找自己了解和信任的人，找可以给自己带来积极情绪的人，由于人的工作记忆位置有限，无论是通过故事还是逻辑，把大量的信息组成模块，可以帮助观众记住你的观点，并纳入到他们的决策当中去，在这整齐的当中。我们也穿插了一些小的东西，比如说引经据典
    干货，使用排笔 恰到好处的给出一些细节和画面，是有助于表达的，除此之外 临场的反应和反驳，也会起到事半功倍的效果，让别人觉得你这个东西不是提前准备好的。而是临场说出来的，哪怕这些东西是你提前准备好的，这也都会有事半功倍的效果，所以有个小方法我以前提过是什么呢，准备十分但是说九分留一分等着别人来问，这一分就变成了你的临场，起到了事半功倍的效果。我说的这些都是原则，但是还有具体的应用的时候要加入个人的判断，比如什么是合适的风格呢，是资料详实用事实说话，还是旁征博隐思想深度决定成败，还是浅显生动，用真诚的生活感悟去打动观众呢，我们需要判断题目。判断观众，判断我们个人的特征和喜好，好的
