  text: '# 061.看理想·思辨力35讲：像辩手一样思考：22.让道理听得进去：用例子完善逻辑，用故事锦上添花你好 我是庞映 欢迎来到像变手一样思考第22集，这一集是第二部分《力》的最后一集，我们集中来聊一下说服力，在策划这档节目的时候，看理想的编辑们曾经跟我说，现代人
    特别是年轻人。不喜欢甚至是有点反感说服人，所以不要把这档节目，变成教人怎么说服别人的节目，哎 虽然但是，我这集还是打算讲一下说服力，因为我认为这是人与人的交互中，地不可少的一个元素，说服其实不代表强制。不代表不择手段靠所谓的技术去忽悠人，也不代表就认为自己的观点是最对的，是值得被所有人接受的，说服力其实是把自己的观点表达的清楚，让别人听得懂
    让别人听得进去，别人是接受还是反驳，那是下一步的问题了。再说了 把错的话说成对的固然不可去，但如果没有说服力，对的东西被错的给裂臂驱除了良臂怎么办呢，所以我说说服力是人与人之间，沟通和交互必不可少的环节，对我来说
    辩论是说服人的技术和艺术。而说服人有道理是底线，但是呢 有道理也不完全等于就能说服人，如何把有道理的东西说的让人更加能够听得进去，这是我们这一集要解决的问题，第一个
    我们先讲举例子，好的例子对于论证和说服来说都有至关重要的作用。我先来举几个举例子的例子，有一个变题叫做权力天父还是权力人父，这个问题讨论的是人拥有基本权力，正当性的来源是什么，所谓权力天父指的是人拥有基本权力，比如生命、自由、追求幸福的权利，这件事情是不正自明的。我不需要去论证为什么我拥有基本权力，我就是有，它的来源是天也好、神也好、自然也好、人与生俱来的理性也好，总之
    这些权力的正当性的来源是超越人的，国家和法律是为了保护和执行这些权力所存在的。也就是说人是社会的根本和目的，社会是为了人而组成的 而不是人为了社会，所谓权力人父，指的是人之所以有这些权力
    是人类社会赋予的，也就是说权力的正当性的来源是人为制定的法律。法律里面写了你有什么权利你就有什么权利，法没有绝对的善恶，只要追求立法程序和形式的一致，它就具有正当性，这两种观点会产生什么差别呢，比如说当法律是恶法的时候，是恶法依法还是恶法非法呢，所谓恶法依法。意思是如果恶法规定了某个人群不拥有基本权利，比如他们是奴隶，那他们就是没有这些权利，哪怕法是恶的，我们也应该遵从它
    遵从它就没有问题，在著名的纽伦堡审判中，权力人父派就认为参与屠杀犹太人的纳粹军官。只是在执行德国的法律 所以不应处罪，而权力天父派则认为，虽然德国当时并没有反人类罪等明文法条，但是生命权神圣不可侵犯，这与德国法律承认与否是没有关系的，这是超越法律存在的，甚至只有相信权力天父。我们才有根据去判断，一个蓄奴的法律是不是恶法，一个搞屠杀的法律之所以能够被叫做恶法，是因为我们相信权力天父，作为支持权力天父的政方，一个被反方不断追问的问题是，哎呦
    宁方说权力天父 什么是天呀。你怎么知道天给了你什么权力呢，天告诉你的吗 天说话什么声音啊，其实吧 这个问题问的很好，在观众心中的效果也很好，这个问题确实很难回答，这也是政方权力天父这个立场，核心要解决和解释的问题。为什么这个问题难回答呢，因为它很抽象，哲学里面有答案，以霍布斯和洛克为代表，天父人权的英文是natural
    rights，自然权力 也就是说与生俱来的，由于人性 由于人有区别于其他动物的理性。哪怕是在自然状态下，哪怕是没有社会和法律的荒野中，因为我们人会利用一切的可能的方法来保护自己，所以拥有生命权，因为人与生俱来的理性，有着自我完善的本能，所以每个人都有追求幸福的权力。这套解释吧
    就稍微有点玄，'
