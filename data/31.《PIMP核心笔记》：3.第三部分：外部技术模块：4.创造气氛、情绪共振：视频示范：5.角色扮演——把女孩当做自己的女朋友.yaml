  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：5.角色扮演——把女孩当做自己的女朋友下一個方法叫做角色扮演，我喜歡角色扮演的原因是，女孩可以藉著扮演的角色表達出很多內容，又無需對自己表達的任何內容承擔責任，我個人最喜歡的角色扮演的方法很簡單，就是把女孩叫做我的女朋友。小白我覺得我們愛情走到了盡頭，我覺得不能再一塊玩耍了，小白我們分手吧，喝完這杯咖啡我們就分手，各回各家各找各罵，來當我最後五分鐘的女朋友吧，這個女孩很明顯知道你們並不是男女朋友關係，但是女孩不會說。啊真的嗎我們是男女朋友嗎，真的假的，因為女孩知道這是一個角色扮演，那麼這樣做有什麼用呢，首先這強化了你們二人合一的感覺，嘿你看現在就我們兩個人，我們是男女朋友，女孩的注意力完全被拉到了你和女孩之間。與共謀理論不同的是共謀把你和女孩的注意力，拉到了其他人身上，而角色扮演把注意力完全拉到了你和女孩，你們兩個人這個小圈子裡。'
