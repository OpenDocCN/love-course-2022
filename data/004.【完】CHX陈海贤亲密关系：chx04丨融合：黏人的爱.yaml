  text: 另一种被动的融合表现为讨好和服从，因为两个人是一体的，那我都听你的，我压抑自己的愿望、需要和想法，把我们之间的差异当作是一件危险的事，从而来和你保持一致。用这种策略的人经常会有很强的依赖性，这种依赖不是指生活上的不能独立，而是情感上的依赖，他们很会取悦别人，会回避矛盾和冲突，来维持表面的和谐，有时候这两种融合的策略混杂在一起。讨好和服从也是一种隐秘的控制，好像是在说我都把自己放得这么低了，你就应该照顾我，不应该离开我，通过内疚来让对方跟自己一致，无论是哪种融合，都会让两个人缺少空间，最终损害亲密关系，我见过一对情侣。恋爱的时候男生对女生无微不至，每天骑自行车到公司门口接女生下班，业余时间也总是来找女生，想方设法地跟对方在一起，在恋爱初期，这种依赖会被解读成为恋爱的甜蜜，可是慢慢的这个女生就感觉到有压力。这个男生总是在帮女生做各种各样的事情，完全不顾女生需要不需要，每天出门的时候，她都会帮女生记好鞋带，女生说不用了我自己会记，可是她还是坚持，同时有时候讨论事情，她也觉得女生应该跟我想的一样。如果女生表达了自己的意见，她就会暴跳如雷，心平气和的时候，女生会跟她说，我们是不同的人，有不同的想法很正常，为什么一定要一样呢，她却说我们在一起了，当然要心心相印，否则怎么算在一起。有时候男生会给女生打电话，如果发现电话在线，她就会一遍一遍不停的拨，有一次女生刚挂断电话，男生就打电话过来，很生气的自问，你给谁打电话呢，我都记得时间，已经打了26分钟了，这让这个女生非常难受。她说我需要一些个人空间，可是每次提男生都会觉得不可思议，紧接着是怀疑，你是不是不爱我了，在这段关系里，男生既是控制的，也是讨好的，男生这种再有的欲望，让他们的关系变得越来越有压力，后来两人分手了。这个男生还不停的去找这个女生，给女生打电话，到女生的单位去，男生哭诉说，我对你这么好你怎么舍得离开，我这么关心你你对得起我吗，这个男生看不到，正是他这种融合的需要，让两个人越走越远，也许你会问。难道不应该跟爱人更亲密一点吗，融合和亲密到底有什么区别呢，让我用房子来做比喻，如果你把亲密关系，想象成两个人共建的一所房子，从某种意义上来说，房子当然也是一种限制，本来你的行动范围是无限宽广的。有了房子，活动范围就只能限制在房子里了，人们愿意接受这种限制，一方面是为了遮风挡雨，另一方面也是为了让自己有一个归属，可是如果房子太狭小，一间屋半间炕，人在里面就会觉得腾挪不开，就会觉得难受。如果你和家人的关系太过紧密，别人的感受变成了你的感受，别人的情绪变成了你的情绪，你就失去了自己的情绪和感受，就会觉得这样的关系缺少空间，就好像生活在一个很狭小的房间里一样难受。这时候人们就会想方设法地走出狭窄的房间，离开融合的关系去重新寻找自我的自由，讲到这儿，你就知道了好的亲密关系的标准，那就是既亲近又给彼此空间，而不是把彼此绑得密不透风，就像一个作家说的。好的爱情只会发生在两个独立自主的自由人当中，给你留一道思考题，你是否见识或经历过这种融合共生的关系模式，你在其中的感受是怎么样的，你觉得这种关系模式是怎么发展来的，欢迎在评论区留言说说你的想法。下一讲我们继续来讲另一种适合的关系模式，物化，我们下一讲再见。
