  text: '# 038.杨霞：青春期心理课：37.孩子考完试抽搐怎么回事孩子考完试出现抽搐怎么回事怎么解决，这是我遇到的一个真实的案例，一个孩子成绩非常好，他在他们中学是第一名，但是他最近出现了一个问题就是考完试以后，出现了四肢抽搐，就像发了羊角疯一样，当时班主任都吓坏了。然后把家长叫来，然后家长也吓坏了，然后带他去到各医院去检查，以为出现了什么颠咸，或者是什么羊角疯，甚至还怀疑脑子里是不是长了什么东西，结果什么都不是，检查结果的是孩子大脑一切正常，没有这些疾病。但是依然出现了孩子考完试以后，会出现抽搐，后来到我来做心理咨询一了解，这孩子特别爱学习，尤其是喜欢做题和看书，而且能坐得住，从来不锻炼，不喜欢打球，不喜欢运动，也没有任何户外活动的机会和愿望。家长也忙于工作，后来我就说建议家长，一个是周六带孩子去爬山，然后每周每天，然后每天的下午要打篮球，还要早上起来去跑操跑步，这样的话孩子才能转变，结果这样做了以后，一个礼拜孩子就好了，一下就好了。后来到第二年，冬天又有点复发，是因为第二年冬天又不锻炼了，这种毛病在冬季会高发，因为冬季天气冷，孩子的户外运动时间就变少了，所以孩子更容易出现抽搐，其实抽搐是因为什么，孩子负责紧张的神经。就是胶感神经系统，过于疲劳了，过于紧张了，然后他弯紧了以后，他松不下来了，然后就出现了这种抽搐，我们讲好像看到一个琴弦在震颤一样，所以他就会出现抽抽，那么不用担心，不用担心孩子出现抽搐。每当你发现孩子出现这种情况，到医院检查一切正常以后，就先了解他的压力，他的紧张，他的运动量，当然有人说，有的小孩去跑步，腿部也抽筋，那是另外一种，如果他高强度去跑步，然后没有得到休息的话。然后跑步的神经用多了，那个神经出现紧张状态，然后他也会出现抽搐，不管他是跑步之后出现的抽筋，还是考试之后出现的抽搐，都是大脑脉搁神经系统，出现了高度的紧张，放松不下来，表现出来的一个症状。只不过一个是过度的，可能是跑步，甚至还缺概，一个是过度用脑，我们以前对大腿抽搐，比方说我们跑步跑多了，小腿或大腿抽筋抽搐，我们能理解，这可能是劳累了，是吧，但是我们对考完试以后，身体抽搐一切不了解。很少理解或者了解，大脑也会过度劳累以后，也会出现抽筋，也会出现抽搐，其实道理是一样的，什么东西都不能过，什么都不能过于劳累，所以孩子如果考试完了之后，出现这种过于紧张，出现的抽搐，首先是要注意。他的放松的机制，那么还有呢，为什么孩子在考试之后出现，因为他考前他要复习，到了考试以后，已经达到了紧张的巅峰，考试，因为这种孩子特别乖，平时复习也做得特别好，特别勤奋，到了考试又特别的用功。然后注意力高度集中，应付考试的压力，然后一下等到，他又没有平时，他又没有在平时养成一个，能够让自己的，这个副交感神经系统，及时的来平衡，交感神经系统的这个，建立这样的联系和功能，所以当他持续紧张之后。放松不下来，尤其是当他持续紧张，达到了考试这种，高度紧张的巅峰之后，他放松不下来，他的肌肉，他的大脑神经依然，放松不下来，依然保持在一个高度的紧张之中，之后就会表现出抽搐，所以他考试的时候不会。考试之后该放松了，他放松不下来，他会抽搐，所以我们要注意，就是孩子出现了考试之后，然后他出现这种抽搐，不是什么牙角风，不是什么电弦，而是是由于一种，另外一种表现形式，就是另外一种神经观灯症的，表现形式。就是神经衰弱的形式，是由于他的大脑神经过于紧张了，他没有掌握一个放松的机制，还有呢就是，家长以前认为孩子，就是学习爱学习爱看书，这是个好习惯，那么肯定哪个家长都希望，自己的孩子爱学习爱看书。但是其实大脑的这工作，'
- answers: '-   如何平衡孩子的学习与劳动，确保其全面发展？

    -   平衡孩子的学习与劳动需要制定合理的时间表，确保学习与运动的充分结合。每天安排一定时间进行户外活动和体育锻炼，保证孩子全面发展。

    -   家长在何种程度上应该参与并规划孩子的学习时间？

    -   家长应该积极参与并规划孩子的学习时间，但也要给予孩子一定的自主性和自由度。制定合理的学习计划，并鼓励孩子参与体育活动，培养健康的生活方式。

    -   为什么聪明的孩子更需要休息？劳力和休息如何影响大脑发展？

    -   聪明的孩子更需要休息是因为大脑在高强度的学习或思考后需要充分的休息来恢复。劳力和休息对大脑发展至关重要，适当的劳动和户外活动可以促进大脑发展和神经系统的平衡，而充足的休息则有助于大脑消除疲劳，提高学习效率。

    -   孩子如何培养对运动和劳动的兴趣？

    -   孩子可以通过多样化的运动和户外活动来培养对运动和劳动的兴趣，例如参加体育课、户外探险、团队运动等。家长可以给予鼓励和支持，激发孩子的兴趣，并以身作则成为他们的榜样。

    -   有哪些方法可以帮助家长有效地保证孩子的运动量和休息时间？

    -   家长可以设立固定的户外活动时间，并与孩子一同参与，如周末进行家庭运动或郊游。同时，制定合理的学习计划，安排充足的休息时间，保证孩子的睡眠质量和生活规律。另外，鼓励孩子选择适合自己的体育项目，并在家庭中营造积极的运动氛围。'
