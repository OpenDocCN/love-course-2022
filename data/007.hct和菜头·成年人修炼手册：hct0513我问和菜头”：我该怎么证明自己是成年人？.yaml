  summary: "-   hct0513我问和菜头”：何菜头老师回答了关于独自居住的问题，认为应该及时将成年的孩子赶出家门，以提高生活质量和责任感。\n  \
    \  1.  何菜头认为，随着人们寿命延长和结婚年龄推迟，赶出家门有助于孩子成熟和负责任。\n    2.  他指出，父母公养孩子求学结束后，孩子走上社会即成为成年人，不需要父母或自己判断。\n\
    \    3.  对于用户王志文的问题，何菜头建议继续独自生活，不必回家适应，成年人应该独立生活。\n-   用户叠叠不休询问如何证明自己是成年人，菜头老师回答不需要证明，只要承担社会和家庭责任，照顾家庭，就是成年人。\n\
    \    1.  菜头认为，选择房子、结婚对象、孩子的医院和幼儿园，并对自己的行为负全责，即是成年人。\n    2.  他强调，成为成年人不仅仅是年龄问题，更在于责任感和独立选择能力。\n\
    \    3.  菜头建议用户不必纠结于长相或年龄，只要承担责任，就已经是成年人。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0513我问和菜头”：我该怎么证明自己是成年人？您好，欢迎来到《我问何菜头》。这里是得到专栏《何菜头成年人修炼手册的问答时间》。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，首先是关于独自居住这一讲的几个问题。，用户三猫问。作为父母，是否应该及时将成年的孩子赶出家门呢？，人何时成年，是父母去判断，还是孩子自己去判断呢？，对于这个问题，何菜头老师是这么回复的。，我小时候有一部日本动漫电影，叫做《狐狸的故事》。。里面的老狐狸就是这么做的，把小狐狸赶出家门。，当时的中国人看了之后很唏嘘，感同身受。，而现在呢，我要回答是不是应该赶出家门的问题，可见时代的变化让人心惊啊。，我认为呢，需要赶出家门。原因是。人们的预期寿命已经接近80岁，，平均结婚年龄在大城市已经超过30岁。，这就意味着，每个人可以活更长的时间，势必也就要考虑自己的生活质量问题。，如果不能把孩子及时地赶出去，那可能到了40岁都未必能够成熟。能够对自己的人生负责。，那么，孩子后续的人生就会让人感到更加忧虑了。，活得长，婚礼晚，但是人的性格养成和生活习惯并不会随之后退。，和父母住在一起很容易变成一种生活方式，对于父母来说，要照顾孩子三四十年。，这样的人生就彻底变成了苦役，谈不上什么生活质量了。，至于说什么时候成年，开始工作就应该算是成年了，无需父母判定也无需自己判断。，父母公养孩子求学的过程结束，走上社会的就是个成年人。，好。下面是用户王志文的问题。，从上初中开始我就一直在学校寄宿，基本上没有在家里住过。，毕业之后呢，在家里住了一段时间，可以说是很不习惯了。，然后找了一份离家稍远的工作，搬出去住了。，菜头老师，倒过来看。我好像缺失了在家里居住的体验。，是不是应该搬回去和家人一起住，把这种不习惯的感觉克服掉，然后再出去独自居住。，就好像不入红尘，怎么看破红尘呢？，好，对于这个问题，菜头叔的回答是，他可不必如此。。你的说法就好像是在讲，因为你上学的时候跳级，所以你毕业之后有必要回去重修那两年。，人生的总体指向是成为独立个体，这个过程可以是循序渐进，也可能是纵深一跃。，既然你已经获得了独自生活的能力。那么请继续下去就好了。，更何况，随着你离开你父母的家庭，他们也有了自己的节奏和风格，你重新返回，大家反而都要重新适应。，说到底，你不是说回家，你是说回父母家。，对于成年人而言，自己家和父母家是两个概念。，你所谓的居家体验，麻烦在你自己家里找寻和建立，没有必要再去打搅你父母的生活。，同样的，也没有什么先入红尘的说法，你就在红尘里，是你自己有了分别的念头。，把自己的家看得太轻太临时。把家的概念全部投射到你父母家了。，所以，你究竟在逃避什么呢？，好，下面是用户叠叠不休的问题。，看到题目，我的重点不是独自居住，而是如何证明我是个成年人。，多年以来，我都一直被这个问题困扰。。不知道是不是因为长相原因，始终自带未成年人光环。，因为家住农村，毕业后选择留在城市，早早开始了租房独居的生活。，如今已在城市安家，孩子一天一天长大。，可是呢，我始终没有明白从什么时候开始。我已经是一个成年人了。，对此，菜头老师的回复是，不需要你证明什么。，你承担了你的社会责任，你承担了你的家庭责任。，你完成你的工作，你照顾你的家庭。，那，你就是个成年人。。如果你能在你的条件许可之下选择房子，选择结婚对象，选择孩子的医院和幼儿园，，而不是屈从于别人的意志，对自己的行为负全责，那么，你就是个成年人。，也许你对自己有不同的看法，对生活有不同的看法。觉得成为成年人要意味着更多，，'
- answers: '-   12、13岁就已经成人的小孩子如何超越现有标准来展望未来？成为成年人不会有盛大的庆祝典礼，你选择，你承担，你就是个成年人。许多不得不自食其力的小孩子可能在12、13岁就已经成人了。

    -   在选择传统领域和新兴领域时，文字工作者应该如何抓住未来的关键？重点在于是否抓住了未来的关键，不加以解决或者弥补思维上的缺陷会影响对其他事物的判断。未来的文字工作者需要思考未来的读者群在哪个领域内规模会不断扩大，引发新的文学创作模式和消费习惯。

    -   思维上的缺陷如何影响个人对未来的看法？思维上的缺陷可能导致对未来的判断不准确，需要检讨自己为何错过某些未来。不加以解决或弥补思维上的缺陷会影响对其他事物的判断。

    -   如何在不受过往束缚的情况下，思考事物的连续变化和外力影响？不受过往束缚并不意味着完全摆脱过往的影响，需要注意事物和思考的外力之间的关系。思考事物的连续变化需要超越二元思维，避免非黑即白的思维模式。

    -   未来的发展需要面对新的挑战和机遇，个人应该如何选择和承担责任？个人需要选择并承担自己的责任，不需要证明自己是成年人。承担社会责任、家庭责任、工作责任，并对自己的行为负全责，这样就是成年人。'
