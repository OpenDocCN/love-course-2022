  summary: "-   未来的想象与现实脚步之间的差距，成为成年人的过程没有庆祝典礼，需要自己选择和承担责任。\n    1.  许多小孩子在12、13岁就已经成人，未来展望需超越现在标准。\n\
    \    2.  不要陷入非黑即白的思维模式，需要在猜测和历史经验之间把握度。\n    3.  不受过往束缚的概念模糊，度的把握需要思考事物的连续变化和外力影响。\n\
    -   文字的未来和个人擅长领域的选择，抓住未来的关键在于思维缺陷的解决。\n    1.  未来的文字工作者面临传统领域和新兴领域的选择，读者群体和消费习惯也在变化。\n\
    \    2.  抓住未来的关键在于思维上的缺陷，需要解决对未来的视而不见。\n    3.  做自己擅长的事情只是思考上的借口，未来的发展需要面对新的挑战和机遇。"
  text: 而自己好像和求学时代相比并没有任何变化，那不过是你，关于未来，关于成年的想象太多，太理想，忽视了自己在现实中的脚步。，成为成年人不会有盛大的庆祝典礼。也不会有神圣的开光仪式。，你选择，你承担，你就是个成年人。，在这个意义上来说，许多不得不自食其力的小孩子，可能在12、13岁就已经成人了。，好，下面的问题来自《未来》，掌握未来的三张网这一家。。首先是用户煽成驼查的问题。展望未来的时候不要以现在的标准做判断，这点我觉得很重要，也是自己身上根深蒂固的毛病。，但问题来了，毫无根据的猜测和狂想就能窥见未来吗？还是说要在以史为鉴和不受过往束缚这两者之间把握一个度？，那这个度要怎么把握呢？对于这个问题，猜头老师的回复是，来，我们一起念三遍啊。，不要二级管，不要二级管，不要二级管。这种非黑即白的思维模式没有任何好处。，我说别吃饭，你说问题来了，难道我们要去吃沙子泥巴吗？问题是，在米饭和沙子泥巴之间还有非常广阔的选择空间。，我说，以现在的标准去判断未来可能会不准确。不等于说就需要毫无根据的猜测和狂想，这两者之间同样存在着非常广阔的选择空间。，问题在于，为什么一旦你开始思考一个问题的时候就自动进入了这种非黑即白的二级管状态呢？，好，接下来是所谓度的问题。这种思考模式假设了事物和某种思考的外力有关，而且这种外力是连续的，所以才有度的问题。，就像是给大脑安装了一个旋钮，你把它转到刻度4就能得出正确答案，转到刻度6以上就会得到错误答案。，但问题是。谁告诉你它是连续变化的呢？谁告诉你掌握了度就掌握了事物呢？没有人给出过这种承诺，也没有人给出过这种模式。，更何况，所谓不受过往束缚具体是一个什么概念呢？谁做到过吗？如果这个概念无法确定。你的度又从何说起呢？，你的问题让我想起了关于画鬼的老故事。如果能画出来，那么势必参考了某种我们见过的有形之物，那它就不是鬼，而是寻常事物的变形而已。，我们当然都会受到过往的束缚，或多或少。而这些束缚很多都是自己不假思索接受的结论，并未做过任何深入思考和检定。，幸好，例外非常多，可以让我们拿来进行参考。比如说，飞机这种发明创造，和人类早先认为不可能造出比空气重的人造飞行器之间的关系。，好。下面是用户胡震强的问题。菜头叔，我觉得你虽然没抓住比特币的未来，但抓住了文字的未来啊。，世界上少了一个投资家，却多了一个何菜头，不是很好吗？可能你还是摆弄文字比较在行，比特币错过就错过了呗。还是要做自己擅长的事情吧。，对此呢，菜头叔的回复是，那么文字是否存在未来呢？未来的读者会喜欢看什么内容啊？未来的我还可以产出什么内容？问题不是一样的吗？，重点不在于是否抓住了比特币的未来。比特币对于当年的我而言它是即将到来的未来。需要检讨的是，我何以错过了这个未来，对于它视而不见。，如果这是一种思维上的缺陷，那么我有理由相信，不加以解决或者弥补的话，这种缺陷也会影响到我对其他事物的判断。，哪怕是自己擅长的事情，放在更长的时间维度上依然存在关于未来的问题。，那么现在换我问你，那你觉得未来的文字工作者是在传统的小说散文随笔评论领域存在更多机会，还是电影电视剧剧本领域呢？。还是说正在崛起的剧本杀领域，又或者是同人文创作领域进行IP扩张？，你觉得未来的读者群在上述哪一个领域内规模会不断扩大，引发出新的文学创作模式和新的文学消费习惯呢？，所有人在所有领域都面临类似的问题。一句做自己擅长的事情只是个思考上偷懒的理由罢了。，好，以上就是这一期问答的全部内容。提出一个好问题往往是收获新知的证明和开始。欢迎你继续在留言区向我抛来问题。，输走了，我们下一讲，再见。。
