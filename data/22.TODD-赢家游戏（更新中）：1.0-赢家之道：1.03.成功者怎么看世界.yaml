  text: '# 22.TODD-赢家游戏（更新中）：1.0-赢家之道：1.03.成功者怎么看世界我現在想告訴你，最有名的世界人物，他們看待世界的世界，基本上是隨機的，我意思是，世界上的一切，有一定的可能性，可能或不可能會發生，但可能發生的一大堆事情，都會很快速，很多很多可能性。你永遠沒有完全的控制，只有極端的統計控制，讓我來講解一下，這是我學到的學習，在拳擊或是在打拳，叫做預期價值，每一場比賽，每一輛比賽，都會有預期價值，你會預期得到，正確或是錯誤的回報。這並不代表你會在那一輛比賽，得到正確或是錯誤的回報，但如果你做一千次，或一萬次，你很可能會得到，正確的回報，和預期價值的相似，讓我們來講一些真實世界的例子，假設兩個人離開了一家酒吧，一個人是獨立的。他回家獨立，另一個人是獨立的，現在可能是，獨立的人，比較容易出事，比較容易殺死，比較容易死，可能是那一天，獨立的人回家獨立，獨立的人回家獨立，會出事，這並不代表，獨立的人是最好的回報，或是最好的選擇。這只是代表有偽裝，而有人很不幸，但你應該判斷決定，根據可能性，即使獨立的人出事，獨立的人是判斷決定的，這很合理嗎，這只是看待可能性，而不是看待結果，例如說，如果我給你這個提議，我會轉換一張公司的貨幣。如果是貨幣，你付我兩塊錢，如果是貨幣，我付你一塊錢，這只是我每次都會做的，每次我每次做這個貨幣，我都會賺一塊錢，可能是我轉換了一張公司，然後是貨幣，然後我輸了，但我輸了，這並不讓我作壞的決定。這很合理嗎，因為我做了我最好的決定，而是對我的選擇，這只是看待可能性，好，這到底是怎樣的，在生活和遊戲上，首先，你需要一個樣本，如果你一次做一件事，這不是太多資料，在你做的事情，是否正確，在你做的事。是否正確，以及如何改善，你需要很多不同的重複，例如說你跟一個女生聊天，她有男朋友她拒絕你，這並不代表你做錯了，如果你跟一個女生聊天，每個女生都說，我男朋友了，可能你現在做錯了，所以你需要一個樣本。你需要有一個想法，你做的是怎樣的平均，而不是在這個一個案件中，平均結果，是如何的，你應該看待事情，你應該看待事情，在平均改善中，這是第一步，從一個具體的看法，我建議你，要把你的威脅和獲利。根據你身上的情況，你會做一些事，例如在商業商討，在運動或遊戲，你會有很高的威脅和獲利，而且有時候，例如你玩一個運動，例如你玩足球，到最後一場，你會在結局或輸出，你會做很高的威脅，你會投高威脅。如果你在結局，你會贏，不然你就會輸，但你沒有很多機會輸出，因為你已經，如果沒有投高威脅，你已經輸出了，所以你會做很高的威脅，但你永遠不會看見，一隊足球隊員，投高威脅，在每個遊戲的每一場。因為這是一個很差的威脅，同樣的事在遊戲中，如果你做得很差，女生要把你打掉，你可能會嘗試很高威脅，你可能會嘗試很普通的威脅，說她要把我打掉，或者要把她打掉，但如果事情在你的方向，女生喜歡你。你過了一晚很好的夜晚，你回家後，你會回到她的地方，或回到你的地方，這不會有很高的威脅，在那一刻，你要玩得很安全，玩得很友善，不要損壞贏家的情況，所以你必須看好，你現在的情況的預期價值。你現在的情況的預期價值，包括你的行為，在每個你做的決定，你必須最高的預期價值，這也跟遊戲有關，跟運動也有關，跟商業也有關，跟任何事情，你都想做的事。你都想做的事。'
