  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：05安全规矩：远离安全隐患，学会自我保护：27 身体安全：远离危险的易损、尖锐物品本節目由丁香媽媽和清平I-Femme聯合播出，在這節課上我會給大家一些小建議，其實有一些場景是我們經常會看到的，比如說孩子趁大人不在意的時候就開始玩剪刀，被割破了雙手然後哇哇大哭起來。老人看了之後很心疼，一面哄孩子一面責怪剪刀不好，說剪刀不好要把它扔掉，同樣的情況呢，比如說孩子摔跤了，老人就會走到前面去說，你看是怎樣的，然後就說，我看了之後就覺得，我看了之後就覺得。老人就會走到前面去說，你看是這個地不平，那麼當然我們在愛惜孩子身體和安全的同時，我們實際上在我們勸慰孩子的過程當中，我們實際上在我們勸慰孩子的過程當中，把責任都推給了客觀的條件，把手劃傷了是剪刀不好。要把它扔掉，走不好路是地不平，其實除了安全以外，我們還需要去考慮的是，怎麼樣幫助孩子，學會更好的保護自己，而不是責怪物品，責怪物品的背後，實際上我們能看到的是，一個人總把一些事情的責任，推給對方。而自己卻逃脫了這樣的一個責任，這個恰恰是我們在教育當中，需要避免的地方，但是在生活當中，我們又時常犯這樣的錯誤，那麼孩子不懂得保護自己，被尖銳物品傷害的時候，老人不會想到，為孩子制定規則。讓他學會保護自己，那麼我們這個時候需要考慮的就是，一方面，怎麼樣在家庭生活的環境當中，讓孩子有安全意識呢，分為以下這麼幾步，第一，在家裡面，特別是當孩子在六歲以前的時候，我們要給孩子準備的，一些剪刀啊。錘子啊，什麼的這樣的物品，都應該是安全使用的，一些安全使用的剪刀，就是比較鈍的，不容易划傷，而且也非常匹配孩子的手的大小，那麼這樣的一些物品，是需要家裡人準備的，特別是當孩子讀了幼兒園以後，我們會發現。手工作業就開始多了起來，孩子們在家裡面，就要逢逢補補，剪剪畫畫，所以一套必備的，孩子用的安全的刀剪，還是非常需要存在的，而這樣的準備的同時，也會讓孩子看到差異，如果說你為孩子準備了，一把這樣的剪刀。然後你再拿出一把家裡平時，大人用的剪刀，你需要和孩子在一起做一個比較，這兩把剪刀有什麼樣的區別，它的大小和大人，和小孩的手之間的關聯性是什麼，為什麼大人要用大的剪刀，而孩子只能用小的剪刀呢，其實啊。是在保護孩子安全的前提下，讓孩子的好奇心得到充分的滿足，他對這些物品，很重要，他對這些物品，為什麼只能是大人使用，也有了一個答案，而同時他也看到了這樣的比較，其實這是最重要的，就是孩子們經常會犯的一些。錯誤是由於他的好奇心趨勢，而同時，他對安全的預警又沒有，那麼強的能力的時候，會導致出現這樣的問題，所以啊，在這樣的情況下，我們需要幫助孩子，去看到這樣的差別，第二，如果孩子被劃傷以後。我們安慰完孩子的情緒，我們需要告訴孩子的是，如果他在玩剪刀的時候，他在使用剪刀的時候，他的正確的使用方法是什麼，那麼這樣的話，就會讓孩子在內心裡面，有一個概念，就是他從自己開始，解決這個問題。不是說當出現錯誤，或者是自己不想接受的結果時，就責怪於他人，這個呀，是我們最希望，孩子能夠在成長當中學會的，所以，我們給大家介紹的這幾個方法，它大致分成以下三類，第一，家庭成員的想法，要統一。我們需要有一些方法，來引導孩子自我保護，第二，我們要為孩子準備，適合他用的手工剪刀，以及其他的物品，第三，收納好家裡的，玻璃物品和尖銳的道具，避免孩子接觸，其實說到安全啊，規格到底，並不是。孩子的安全意識需要提高，而是成年人對於安全的理解，以及孩子在好奇心，和安全保護上的這條界線，要分得很清楚，這也是我們需要去做的，好啦，'
