  text: 现身说法的讲书让人印象深刻，令我羡慕。，那么我想问的是，这是得益于书的阅历丰富，还是读书思考比常人要更多呢？。好，对于这个问题，猜头书是这么回复的。，那，得益于多愁善感四处漂泊啊。，这样呢，遇见事情容易产生触动，有触动就会有思考。，这样的人生啊，其实麻烦得很。，正常人的感受是三，但是我的感受高达七或者八。。这样带来的压力会很大。，这种感受力针对自己的时候，无论是欢乐还是哀愁都被同样的放大。，要维护内心的平衡会变得很不容易。，之所以我能够记得那么多事情，原因是，正常人经历过后，内心没有多少波澜。。自然而然地就此一望，然后安然入睡。，而醒着的那些人呢，会记录下来，会反复回忆，会因为睡眠不足而掉头发。，接下来是用户拥人不自扰的提问。，猜头书啊，对小孩子撒谎或者说哄骗，常常就没有那种负罪感。甚至觉得是为他好。，这样子的心理如何看待呢？，比方说，小孩子爱吃口香糖，就会告诉他，口香糖不吐掉，会烂肚子。，比方说，为了阻止他太晚出去玩，编造出夜里有寒毛，就是一种妖怪的故事。，再比方说。屋里不要打伞，不然长不高等等。，这样的谎言啊，小时候听太多了。，如今自己照顾小孩时，又不自觉地走了长辈的老路。，这样的谎言传承合理吗？，对于这个问题，猜头书是这么回复的。，你应该知道。我肯定不会支持你的想法。，我和小朋友相处的时候，总是实话实说。，编造一个谎言，以此达到良善的目的，那我是做不到的。，因为我的想法可能更为长远。，也就是说，等到小孩子长大成人之后，回想当初的一切。会怎么看我？，是否会认为我是一个可以信赖的人？，是否会认为我拥有足够的理性？，是否会尊重我的观点？，如果我不曾骗过他，而我说过的话在他成长中都得到了各种各样的验证，，那我想，小孩子会一方面很感谢我。一方面又会喜欢我。，因为自己会意识到，曾经有那么个叔叔，一早就把知识、真相、事实告诉他，，让他拥有和同龄人相比更多的优势。，而你因为要减免自己的麻烦，省心省力，，才用你认为最能见效的方法去阻止他。。是这样的，你的大部分动机都是阻止他的某些行为。，我不是那么赞同。，因为培养理性的判断和情绪上的自控应该从海提时代就开始。，当然，因为我不用承担你的家庭责任，也不曾为了你的生活付出过什么努力，。所以可能对你的现状估计不足，不能体会到你的辛劳。，所以我的话呢，有点站着说话不腰疼的嫌疑。，那不过，既然你问我的想法，那么我的原则还是和你实话实说，哪怕你并不喜欢。，好。接下来是用户敲出哈姆雷特的猴子的问题。，我问叔叔，撒谎不论善意还是恶意，若是故意而为之，撒谎者才能知道自己其实在撒谎。，但现实中，我们遇见的不是二元对立的两分法。，有的人把幻想当成事实，把感受当成实质。，他们也许敏感而脆弱，认为自己说了真话，但只是虚构出来的谎话。，那对待这样的谎，如何应对呢？，对此，何叔叔是这么回复的。，嗯，你的问题让我想起一部电影，《大鱼》。，不知道你看过没有啊，建议你找来看一下。，它可能最接近于你的说法，也是你所说的虚构事实中美好的一种。，那我觉得呢，这里可能需要做一点小小的分辨工作，把撒谎和想象力丰富做一下区分。，啊，的确存在某种人，他们的想象力丰富，可以建构出不存在的事实。不存在的人物。，我们因此呢，可以换一个角度去理解现实世界，算是一种另类解读。，但想象力丰富和欺瞒、诈骗、假释并不是同一种概念，那否则所有的童话故事都应该算是撒谎了。，啊，当然，所有的骗子也都是故事大师。啊，不过，他们故事的目的是指向自己，并没有任何立他的成分存在。，好，下面这个问题啊，来自讲故事，解析一次和小朋友讲故事的全程这一讲。，用户小儿雅问，菜头你好。
