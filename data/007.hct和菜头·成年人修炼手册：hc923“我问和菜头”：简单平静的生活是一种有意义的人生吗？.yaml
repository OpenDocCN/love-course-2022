  text: '# 007.hct和菜头·成年人修炼手册：hc923“我问和菜头”：简单平静的生活是一种有意义的人生吗？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自写在中秋节前，你可以追求有意义的人生。和小说，怎样阅读才能更上一层楼这两讲。，第一个问题来自用户切牙齿一号，他说，菜头叔啊，自己在慢慢长大，意味着父母也在慢慢变老。，自己就是菜头叔所说的，因为疲惫而归家，去找寻一个避风港修器。。归家是为了寻求同情和帮助，去找寻一个人间充电站。生活压力不断增加，有时候能感到很无力。，但是，自己会积极努力地完善自己，让自己变得更好。但现状是，暂时不能给到父母更多物质上的享受。又担心未来的自己成长得太慢，而追不上父母快速的老去。，我现在应该做些什么改变，能追上父母老去之前，随时递上他们无论来自内心还是物质的所需呢？，好，对于这个问题，菜头叔的回答是，你应该去问问你的父母。他们对于你的期待是什么，而不是自己一个人在这里想象。，听起来你好像真的陷入了某种困境，自己所能提供的物质享受太少，而父母老得太快，但是这很可能是你一厢情愿的想法而已。你父母所看中的东西可能完全不一样。。那作为成年人，大家不妨把话摊开来说，你是愿意把多赚来的钱都给你父母呢？还是现在就可以辞职回家进校，洗一下成欢呢？你愿意吗？，你看，人都是以自我为中心的。我们说一些理由，半真半假的自我谴责。但是涉及到自己利益的时候可能就不是原先的想法了。，那我是这么看的，绝大多数父母都希望孩子有自我发展的机会，拥有自己幸福的人生，这远比他们自己的幸福要重要。，所以，现在该你奋斗你就去好好奋斗。奋斗的同时。并不影响你打几个电话，削寒问暖，或者给家里添置一点小东西，又或者是安排他们去旅游一次。，这两者之间并不存在矛盾，也并不需要你攒够了买别墅的钱才能给予他们你认定的物质享受。，日子是一天一天过的。而给予和付出也是一点一滴进行的。在没有矛盾和对立的时候，不要自寻烦恼。，更何况，你父母生你的时候也有很大可能不是把你生活所需的一切都一步到位的。，好的，下一个问题来自用户小太阳在卢州，她说，蔡头叔啊。我把每天做饭扫地带娃等日常繁琐的生活，用系统化的思维进行记录和观察，整理出几百篇我和我的生活的文章。，这算不算是把平凡活出了不平凡呢？算不算是活出了生命的意义啊？，好，对于这个问题，蔡头叔的回复是。如果你觉得我的回答对你很重要，那么我现在就可以明确地告诉你，是的。，不过，我更希望你不需要找人验证，依靠自己的内心就可以做出这种判断。，我当然也认为你目前的生活很辛劳，也认为你为家庭和孩子付出了许多。可是你自己是什么心态呢？，在我看来，你个人的心态可能更为重要。甚至我想这么问，如果你没有写几百篇文章输出，你是否还认为自己活出了生命的意义呢？，对于我来说。如果你感觉每天都过得充实、紧张、对未来充满希望，那么这就是有意义的人生。，人生中创造点什么出来是好的，但是创造物未必是文章，未必是有形的存在。，你们家的生活同样也是你的作品，这取决于你怎么去看待。是否一定要在不同的形式之间区分高低。，你已经做得很好了，不需要再额外做一点创造性工作来证明这一点，你应该对你自己具备信心的。，好，下一个问题来自用户何子，他说，蔡同书啊。追求一种有意义的人生是所有人终其一生最想过的，也是最想追求的。，难就难在如何才能找到人生的意义。比如现在的我，上班下班、忙碌的工作、重复的生活，工作也不是因为喜欢才选择做的，。在这种不得不的时候又如何去追求有意义的人生呢？，'
