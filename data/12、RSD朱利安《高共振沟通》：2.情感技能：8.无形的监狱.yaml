  questions: '-   朱利安《高共振沟通》中是如何描述内心的保护者的？

    -   为什么内心的保护者会阻止人们走出舒适区？

    -   RSD朱利安提到的如何对抗内心的保护者？

    -   为什么要打开内心的生态，包括创伤、信念和身体？

    -   如何才能真正摆脱内心的限制？'
  summary: '-   RSD朱利安《高共振沟通》中提到，人们常常被自己内心的保护者所限制，这些保护者会阻止人们走出自己的舒适区，导致无法取得成功。要对抗这些保护者，需要打开内心的生态，包括创伤、信念和身体，让它们离开，而不是直接对抗保护者。这样做可能会让人感到被拉回来，但只有通过足够的工作，才能真正摆脱这种限制。'
  text: '# 12、RSD朱利安《高共振沟通》：2.情感技能：8.无形的监狱如果這是你，每個人都會在這個無限牢牢的牢牢，我們認為我們有自由意志，但我們只能有某種程度，你只要在這裡操作，你可以走這裡，可以走那裡，可以走這裡，但當你從外面出現，你可以視它為自治的守護者。他們會阻止你，當你從外面出現，你可以視它為成功的牆壁，每個人都有牆壁和一層的成功，人們經常走過的方式是他們會在兩邊互相遙控，他們會走上去，當他們從外面走過，他們會感覺到那一股自殺的感覺，他們會摸著牆壁。然後摸著一層，他們會想，發生什麼事？，他們會醒來，然後走上去，然後走下去，這會給你一種進步的想像，但你總是在牆壁底下，當你談到社交上的事情，你可以問自己要如何認識那一層牆壁。你會在哪一個人身上感受到很緊張的感覺？，你會在哪一個人身上感到很舒服，在那邊笑，在那邊當你，然後在哪一個人身上，你會爬起來，那就是，我正在跟一個人說話，我相信他在外面的一層牆壁，我自己的牆壁。保護者們的自殺，我才不懂該說什麼，我才不懂該說什麼，我只知道說話，那就是自殺保護者，那現在有什麼人會做？他們會問自己，為什麼現在，而不是為什麼，為什麼現在，會讓你直接跟保護者們對戰？，你永遠不會贏。這是重要的，對抗自殺保護者們，如果你直接跟他們對戰，永遠不會，你會遲遲遲到不可遲遲，這就是很多人在那邊的建議，這不是實際的成功建議，是自殺保護者的建議，就是，當你覺得懶惰的時候，就這樣做。當你走出了東西來，就這樣做，當你走出了自己的自殺保護者，就這樣做，就這樣，你來對戰，你也可以延遲，我個人，在我第一幾年在社交上的工作，我非常擅長對戰那些保護者，我會延遲不可遲遲到，但。沒有結果會永遠是永久的，我會一直感到自己被拉回來，這個無限力把我拉回來，我會一直被拉回來，我會一直爬起來，但我會很擅長對戰，這不是你想要的結果，所以，這是關鍵，現在的現在，為什麼，現在的為什麼。為什麼我會對戰保護者，為什麼會在這個小牧場，為什麼會保留這個無限力的力量，就像我們剛才提到的，有三個生態，創傷，信念，身體，把這些都打開，讓他們走，這就離開了，而保護者就跟著他們，你不對戰保護者直接。你對戰他們不直接，就把無限力的牧場打開，把牧場打開，讓你不再被拉回來，這聽起來太好，但這很可能，如果你做了足夠的工作，你會被拉回來，你會停止說話，你會發現，很多的建議，在社交上，你不會再需要它。因為這只會影響到誰還被拉回來，所以，也要有一些保護者的建議，這是真正的成功建議，還是自殺的建議？。'
