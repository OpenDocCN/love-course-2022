  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第6课：这个元素让你的故事感人肺腑，直抵人心_学会讲故事，才叫会沟通，你好，我是高琳，欢迎来到故事里课程，有一次我去一家世界500强的公司，做如何给老板讲故事的培训，上来了一个40多岁的工程师，他讲了一个自己曾经给老板做过的汇报。说的是当时的客户需要一个产品，是他们公司没有的，他又是如何通过和研发部门的反复沟通，最终让研发部门给他定制了这样一个产品，满足了客户的需求，故事讲得很清晰，大家也都听懂了，但是却没什么感觉。总觉得哪儿缺了点什么，我们都知道没有心动就没有行动，但其实心动就是一种感觉而已，可为什么有的人的故事总是能讲得很扎心，而有的人讲完以后却觉得没什么感觉呢，那是因为你的故事少了一个非常重要的元素，情绪。情绪是一个人内心世界的外在表现，每个人都有开怀大笑的愉快时刻，也会有紧张焦虑等等不愉快的时刻，这些都是一种情绪的表现，或者叫情感体验，那一个故事有代入感，说的就是听的人是否有被故事的情节带着走。因为我们人类生来就很八卦，我们天生就很着迷于了解事物是如何变化的，那想想我们为什么喜欢看电影，就是因为电影会带着我们进入到各种情境，以及主人公的感受之中，每个人都可能在电影中找到自己情感的影子。所以一部好的电影一定不仅是剧情一波三折，情感发展上也会跌宕起伏，让人忍不住深深的被吸引住，那同理每一个好故事也都是有两条线的，一条明线一条暗线，明线就是情节线，讲的就是事情发展的进程，而暗线则是情感线。讲的是在事情发展的进程中人物的情感变化，如果没有情感上的转变，故事势必就缺乏代入感，在刚才那个例子里，那个工程师讲的时候，从头到尾都没有讲他的感受是什么，从一开始没有产品。到后来最终做出来让客户惊艳的产品，他的感受一字没有提，那如果你都对自己的故事没有感觉，你又怎么可能调动去听众的情绪，打动他们呢，那说到这儿呢，我说一个观点，你看你同意不同意。心理学家宋国平有这样的一个发现，他说关于喜悦，英文里有大量的词汇，表达这种感受的不同维度，而中文则很少，相反呢，关于隐忍
    客气，这样的词汇倒是很多，比如呢，面不改色，容辱不惊，态然自若，喜怒不形于颜色。好恶不言语表，等等等等，那这说明什么呢，第一，我们的文化多少还是倾向于压抑自己的情绪，第二呢，我们认识情绪的颗粒度还不够惊喜，之前呢，在我们高管演讲训令营，曾经有过这样的一个学员，他是某大型国企。负责某一个事业部的副总裁，那天上课的时候呢，他用第三人称讲了一个故事，故事的主人公呢，叫大牛，学习打高尔夫球时，一开始进步很快，但很快呢，就遇到了一个瓶颈，很难实现突破，无论怎么练习都没有提高。所以他非常的沮丧，后来呢，大牛呢，转向去学习其他的东西，最后呢，却发现自己莫名其妙的，提高了自己的高尔夫球的技能，所以他得出的结论呢，是，疏路同归，任何学习都可以经过整合，帮助到自己。大家听完了这个故事都觉得特别好，可又觉得有点可惜，因为讲别人的故事，总觉得没那么打动人，如果这要是发生在他自己身上的一个故事，那就更有说服力，就完美了，结果呢，我们这么一说，没想到这位副总裁。弱弱的承认说，其实大牛就是他自己，只不过呢，在他心目中，工作和个人的生活是应该分开的，领导就是应该被下属仰望的，他不想让下属知道，自己其实也有搞不定的事情，也会举相失落，我们听完他这么一说，都笑死了。觉得这个大牛真是话舌天足，其实我们都是普通人，都有其情六欲喜怒哀乐，也正是这些共同经历过的情绪，能够让我们联系起来，也才能够让我们的故事打动人，那什么叫做对情绪认知的颗粒度不够呢。我记得我儿子四五岁的时候，有一次回婆婆家，'
- answers: '-   如何清晰描述情绪以促进有效沟通？

    -   清晰描述情绪可以通过精准的词汇和生动的描绘来实现，例如使用特定的情绪词汇和具体的情境描述来表达自己的感受，这样可以让沟通对象更准确地理解你的情感状态，从而促进有效沟通。

    -   情绪表达如何帮助员工展现主人翁意识？

    -   情绪表达能够帮助员工展现主人翁意识，因为清晰地表达情绪可以展现出对事物的关注和在乎，而对于员工来说，表达情绪意味着他们在乎工作的结果和公司的发展，这样的态度显示了他们对工作的责任感和主动性。

    -   在冲突解决过程中，情绪表达对故事效果和共鸣的影响是怎样的？

    -   在冲突解决过程中，清晰地表达情绪能够增强故事的情感色彩和共鸣力，因为不同的情绪词汇能够呈现出不同的情感状态，这样的情感变化会使故事更加生动真实，增加听众的共鸣感，进而更好地理解和接受故事。

    -   为什么故事中的情感线和情节线同等重要？它们之间的关系如何？

    -   故事中的情感线和情节线同等重要，因为情感线能够赋予故事情感厚度和共鸣力，而情节线则是故事的发展脉络，二者相辅相成。情感线展现了人物在故事中的情感变化和内心世界，而情节线则描述了事件的发展过程，二者相互交织，共同构成了一个完整的故事。

    -   为什么情绪表达是引起共鸣的关键？

    -   情绪表达是引起共鸣的关键，因为情绪是人类内心世界的外在表现，而共鸣是指听众与故事主人公之间产生的情感共鸣和共同体验。当故事中的情感表达清晰而真实时，听众能够更好地感同身受，与故事主人公产生共鸣，这样的情感共鸣能够使故事更加生动感人，从而引起听众的共鸣和认同。'
