    \    3.  探讨如何打开束缚，实现真我的课程内容，强调宏观层面的重要性，不要过度关注微观细节。"
  text: '# 13、社交定位（为你勾画动态社交的蓝图）：04.摆脱固有恋爱思维束缚，重获情感自由（一）然后我们今天来讲的是关于去摆脱束缚实现真正的自由的一个东西，如果说你是第一次来听我们的直播，你还没有关注我们，可以去关注我们的微信公众账号，我们的微信公众账号叫做爱上情感，如果说你有任何的恋爱疑问。或者说恋爱问题，都可以放心的去咨询我们的客服，我们的客服都是很专业的情感分析师，都是经过我们专业一直在培训的，如果说你想要去看我们的直播，或者说你想要去看一些更加适合你的课程。可以在我们的公众号链接里面选择课程，就可以进到我们的官方课程店铺，里面会有很多分门别类的一些课程，如果说这个课程可以帮助到你解决你身上的问题，可以放心的购买，OK，我们本节课讲的是一个比较进阶的内容。关于如何打开束缚，实现真我的一个课程，这些课将会去解决你遇到的很多困境，就是我们其实生来就有魅力，只不过有的时候这个东西把你束缚住了，原因在哪，今天我们详细来抛开来讲，我们说对于学过一些恋爱学的人。就是说知道了应该去怎么做的一些人，但是他们在执行的过程当中往往会被很多的理论所扼杀掉，你学了很多，但是你并没有变得自然，相反，你是变得更加束手束脚了，你感觉我这样做也不对，那样做也不对。你不知道自己应该怎么去做，比如我告诉你跟女生相处的时候，你应该怎么讲，做真是自己，应该给女生提供情绪价值，当然你不知道什么是情绪价值，或者说你总感觉自己做得不够好。我们说这些人其实太过于去在意一些微观层面的东西，他们认为这样的一句话或者说一个回复会影响到女生对你的看法，其实就是太过于在意这些细节了，比如说你去认识一个女生，你说我应该去面朝她，跟她说话，面带微笑。跟她说话，还是以一个45度角切入去跟她说话，我应该跟女生约会的时候，我应该跟她面对面做，还是说应该侧拍去做，我应该摆一个什么样的手势，我应该用什么样的眼神，就是她会被这些东西所卡住，所约束住。其实我们讲这些小细节真的根本就没有那么重要，如果说你能掌握我所说的宏观层面的东西，这些微观的细节它会自动会被处理好，其实我们想一想，我们每天都在社交，可能是你去超市里面买菜，或者说你遇到了你的亲朋好友。你跟他们在交往的过程中，你会去思考这些问题吗？，你会去思考我的这个现在的肢体语言是不是很有吸引力，你会去思考这些东西吗？，你会去思考我应该聊什么话题吗？其实让你根本就没有去思考。这个时候你的理性脑根本就没有介入，我们说社交是一个感性的过程，你的理性脑只会让你变得卡顿，变得不自然，如果说一个人的脑子一直在运转，他在思考一些很逻辑的东西，这个时候这个人的状态是没有的。这个状态是非常不自然的，别人可以一眼看穿你现在处于一个不一致的状态，比如说有的人去到了一些场所感觉自己很不舒适，比如说去到了一些全日高价值的一个场所，比如说你们公司非常大，你们的老板。你们的这个公司的董事长，要求你跟他一起在一个桌上去吃饭，那么这个时候你会变得非常不自然，你的脑子，你的所有的想法全部集中在你脑内，你这样做感觉也不对，那样做感觉也不对，这个时候你是完全不自然的一个状态。我们的社交是感性的东西，就是说你在跟别人愉快交流的时候，你跟你同学在一起心闹的时候，你根本就不需要去思考我应该聊什么话题，是吧，我应该怎么做，不需要，你的感性会直接接管这一切，而且你的肢体也好。你的行为也好，根本就不需要关注的，这个感性是直接接管的，大家可以理解吗，你越是用理性脑去思考的一切，你这个人变得就越不那么社交，越没有社交状态，我们说如果说你能把宏观层面的东西给处理好。这些微观层面的东西它会自动会被校准，是不需要你关注的，是吧，'
