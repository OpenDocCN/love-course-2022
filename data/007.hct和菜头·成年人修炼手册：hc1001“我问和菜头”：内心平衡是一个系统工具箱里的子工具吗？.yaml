  text: 有时候职责的界定确实不那么精未分明，会说的反而比会做的占了上风。，遇到这种情况。你和他争辩是非，领导还会说你太计较不团结。，菜头叔啊，您说遇到这种情况，是该自我检讨扩大本分的范围呢，还是奋起反抗，让从上到下所有人心里，责任的边界不断清晰呢？，好，对于这个问题，菜头叔的看法是，嗯。看了你的描述，我觉得你把不同层面的事情牵扯在一起讨论，这样很不容易得出结果。，站在管理层的角度来看，员工有纷争啊，那就是耽误工作效率。纷争是职责边界问题，那么就是有人不愿意主动为公司负责。不肯多做一点事。，所以呢，谁挑头反对，谁就该批评。这是在他们自身位置上很自然的反应。，那站在员工的角度上，肯定对职责边界的认定啊非常在意，觉得自己做多了是吃亏，周围缺乏一个公平合理的工作环境。，所以。我站在你的角度上来分析，无论是自我检讨还是奋起反抗，都不是合理的解决方案。请你试着接受一点，工作环境里以效能和产出作为最高衡量标准，道德判定没有那么高的位置。，所以。你目前的想法都是把自己的利益和其他员工的利益乃至公司利益相对立，然后呢去争取自己的利益。这样做的话，你的赢面极小，因为你要同时和公司同事开战，哪里有两线作战还能赢得到呢？，这样，你换一个思路，那就是。你和你的同事，你和你的领导在一点上是有共识和共同利益的，那就是，怎么做才能为公司好，公司好大家收入高，工作稳定，这应该没有人会反对吧。，那么，在为了公司好的前提下，大家来讨论一下职责边界，厘清责任。落实到人，应该会对工作效能有所提升。那么，大家就可以把每个人的工作内容摊开在纸面上，讨论按照工作流程怎样做，怎样划分才是最好的。，诶，这个就叫做占据大义名分。你以公司利益为理由和你以自身利益为理由进行诉求完全是两个效果。在我看来啊，职责界定不清，这就是领导的责任，他的指挥存在问题。，所以呢，你总得给他一个理由去重新思考和补全工作流程和边界。最好是乐意接受也无法拒绝的理由。领导不是法官，法官才在意公平。领导啊，是负责组织执行的人，他只在意结果。你不能把领导当以前的县官老爷用，你得对他说，我有一种更快攻下山头的方法，你要不要听啊。，好的。下一个问题来自用户陈晓能，他说，菜头叔啊，遇到就喜欢占人便宜，只想消耗情分，没有什么本分感，还不以为然的人，是否还有一起合作的可能呢？还是只能远离这种人呢？，好，对于这个问题，菜头叔的回复是，我不知道。因为你用这种叙述方式，我除了肯定你的想法和做法之外，没有别的可能了。其实啊，这就变成了你一定要从我嘴里得到一句你想听到的答案，很像是右贡啊。，但是，以我对人事的观察。一般这样斩钉截铁把对方描绘成一团漆黑的人，往往自身也存在什么问题哦，但是他们对此却绝无觉察。所以呢，我认为，如果你和什么人之间发生了人际关系上的问题，你得先去确认，自己的认知是否正确，是真的占便宜吗？还是说，其实别人心安理得是有理由的，或者，这种心安理得是因为阅历不足，但是别人内心啊，可能并不是这样想的。，远离一个人很简单，对于你来说，避免不断远离，才是个真问题啊。，好了，今天的问答就到这里。欢迎在留言区和我分享你的心得感悟。，叔走了，我们下一讲，再见。。
