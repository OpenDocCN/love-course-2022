- answers: '-   内心平衡在喜悲之间的动态性可以通过何菜头强调的不是静态平衡的概念来解释。即使在喜悲之间保持平衡，并不意味着永远处于同样的状态，而是意味着能够在不同情绪的切换中保持内心的平和和稳定。

    -   社会环境的变化会对内心平衡产生影响。即使生活稳定，人的内心也可能因大环境的变化而产生焦虑、渴望、激动等情绪。何菜头认为，生活稳定并不能保证内心平静，因为人心思变化是人性本身的特点，受外部环境影响。

    -   人性本身的特点指的是人心思变化的特点，即人对于已拥有的东西容易失去兴趣，喜欢向外求索。这种特点会使个体在安稳的外部环境下，仍然感到内心不平静。因此，内心平衡与外部环境的稳定并非必然联系。

    -   何菜头认为他人的评价和期待对个体内心平衡有负面影响，因为过分看重他人的评价和目光会扭曲自我，损害自我的天性。他主张个体应该建立内心平衡，而不是为了他人的期待。

    -   适当的社会压力和人际压力可以对塑造内心平衡起到帮助作用，但过大的压力会让人难以喘息，难以在压力下保持内心平静。何菜头主张首先关注个体的内心平衡，然后才是满足外界的期待和压力。'
