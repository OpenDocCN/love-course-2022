- summary: "-   lq刘擎·西方现代思想40讲：lq37 哈贝马斯：为什么“交谈”是一件非比寻常的事？\n    1.  哈贝马斯是德国大思想家，以理论难懂著称。\n\
    \    2.  哈贝马斯挑战“尾搏难题”，探讨现代社会的多元主义。\n    3.  哈贝马斯强调交谈的重要性，主张通过交往解决人与人之间的分歧。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq37 哈贝马斯：为什么“交谈”是一件非比寻常的事？【德国大思想家】，你好，我是刘晴，欢迎你来和我一起探讨西方现代思想。，今天是这个板块的最后一讲，，出场的人物是德国大思想家，，于尔根·哈贝马斯。，哈贝马斯有两个众所周知的特点，，第一。就是哈贝马斯非常有名。，德国经曾经说过，，哈贝马斯有名这件事本身也非常有名。，第二点，就是哈贝马斯的理论特别难懂。，有一次，哈贝马斯去演讲，，被一位同学打断，，说您老的理论实在太深奥了，。能不能讲得通俗点？，现场一半的观众鼓掌赞同。，哈贝马斯就说，好吧，我尽量讲得通俗点。，可是另外一半观众发出了嘘声，，他们不愿意损失理论的深度。，哈贝马斯赶忙安慰他们说，，你们别担心，我虽然愿意讲得通俗。，但其实我肯定是做不到的。，今天，就让我们来尝试一件，连哈贝马斯自己也做不到的事情。，在接下来的十分钟内，，拿下哈贝马斯，，这位世界上现在最有名、最难懂的理论大师。，这样一来，。我就有可能作为文科教师中，最勇敢的冒险家而载入史册。，哈贝马斯研究过很多问题，，今天我只讲其中最大的一个，，我把这个问题叫做，，尾搏难题。，哈贝马斯挑战了这个难题，，也获得了他一生中最重要的成就。。什么是尾搏难题呢？，前面的课程我们讲过，，尾搏两手一摆，，把现代人的理性分成了两种，，一种叫工具理性，，这个我们都懂，，通过工具达成目标，，另外一种叫价值理性，，这就麻烦了。，现代社会，。大家不容易相信上帝天道这些东西了，，世界被去媚了嘛，，那在价值问题上，，大家就没有了统一的标准，，你要诗和远方，，他要功成名就，，你要个人自由，，他要集体温暖，，这就让现代社会陷入了多元主义。。尾搏把这个局面叫做诸神之争。，尾搏看出了这个问题，，但是他也找不到解决办法，，只好说，，咱们看清世界，放弃幻想，，然后从容面对吧。，哈贝马斯出场了，，他说，这不行啊，，百花齐放是件好事，。但是人类的公共生活，，没有一个客观原则，，没有共同的规范，，那还成何世界？，你想啊，，没有规范的冲突是什么？，那就是弱肉强食，成王败寇的野蛮，，没有规范的妥协是什么？，是迫不得已的让步，。没有规范的宽容又是什么？，就是井水不放河水的回避，，或者大人不见小人怪的恩慈。，这样下去，，会威胁到社会的正义，，和人的尊严啊。，哈贝马斯决心，，要解决这个尾搏难题。，他两卷本的巨著，，教网行动理论，。因一本长达970页，，其中尾搏的名字，，出现了两三百次。，最终，哈贝马斯，，出色地回应了这个挑战，，也获得了伟大的思想成就。，尾搏难题之所以难，，不就是因为人和人的想法不可调和吗？。但哈贝马斯没有停在这里，，他接着往下想，，那为什么不可调和呢？，不就是因为人有主体性吗？，每个人都讲主体性，，就难免会主观啊。，但是哈贝马斯说，，现实中，，我们是这样生活的吗？，我们是靠自己的主体性，。面对世界的吗？，不是啊，，常识告诉我们，，人不只是一个主体，，而是生活在人间。，我们是通过和他人的交往，，才完成自我塑造的，对吗？，你说我今天要开会，，这何止是你自己一个人的想法呢？。这是多少人和人的合作，，才让你冒出来今天要想开会的念头啊？，你今天中午点什么外卖，，也是参考了外卖网站给你的推送，，销售的排名等等因素，，才做出的决定，对吗？，这些决定，，不都是产生在人和人之间吗？。哈贝马斯，，把刚才那个词，，主体性拿了出来，，说你看看这个词，，现实生活中，，其实不全是这个主体性，，还有一样很重要的东西，，叫主体坚信，，英文叫Intersubjectivity。。你可能听说过主体坚信这个词，，'
- summary: "-   主体坚信是人与人之间塑造的行动观念，哈贝马斯将行动分为策略行动和交往行动，强调交往行动中的讲道理和好好说话是一种交往理性。\n  \
    \  1.  主体坚信是人类根本的存在方式，语言交流是行动的基础。\n    2.  行动分为策略行动和交往行动，交往行动强调讲道理和好好说话。\n   \
    \ 3.  交往理性是生活中的规范源头，通过讨论和共识展现，哈贝马斯提出了交往理性的运用条件。\n-   交往理性的运用条件包括话的有效性的四个条件和理想交谈情景的条件，保证参与者平等自由展开理性讨论。\n\
    \    1.  话的有效性的四个条件：可理解，真实，正当，真诚。\n    2.  理想交谈情景的条件：保证所有参与者平等自由展开理性讨论。\n    3.\
    \  哈贝马斯的研究提出了交往理性的运用条件，强调平等自由的理性讨论的重要性。"
  text: 听起来怪怪的，，不符合现代汉语的表达习惯，，但是这么一解释，，你就明白了，下次你要和别人聊起这个主体坚信，，你可以把它翻译成最简单的三个中文字，，就是在人间，。在人和人之间。，对，现实生活中每个人的行动观念，，不是诞生在自己脑子里的，，而是在人和人之间被塑造出来的。，理解了主体坚信这个词，，拿下哈贝马斯，，你已经成功了一半。，你要问呢，。我们怎么靠这个主体坚信生活呢？，哈贝马斯说，，这个主体坚信不是工具，，因为在人间，，是我们根本的存在方式，，我们人类是会说话的存在，，语言交流，，互相交往，，是我们所有行动的共同基础。，在这里，。哈贝马斯对我们的日常行动，，做了一个划分，，主要有两种，，一种是策略行动，，就是你要达到特定的功利性目标，，这时候你使用的是工具理性，，追求一个伴侣，，完成一个工作目标，，这都是策略行动。。但你发现没有，，我们的行动其实还有另外一种，，就是没有什么特定的功利性目标，，比如我们和同事聚餐，，追求伴侣成功之后，，还谈恋爱，，这是为了真正的理解展开的行动，，哈贝马斯把这种行动，，称为交往行动。。你发现没有，，在这种交往行动中，，我们有时谈得好，，有时谈得不好，，甚至谈崩了。，但是，我们不仅仅用成败这个功利标准，，来评价这场谈话，，我们心里还另有一把评价的尺子，，那就是，，你们俩在谈话的时候，。讲道理，在好好说话。，哈贝马斯说，，别小看讲道理，，好好说话这件事，，它其实是一种理性的类型，，是在工具理性，，和主体的价值理性之外的另一种理性，，它存在于人和人之间的交往沟通之中，，哈贝马斯称之为，。交往理性。，它通过大量的语言学，，道德心理学，，和社会学的研究，，发现和论证的这种理性。，这个论证过程，，我们这里就省略了。，但是我要请你注意这个词，，如果说哈贝马斯，，为尾搏难题找到了解药，。那交往理性这个词，，就是这个药的名字。，下面，，我们来看看这个药的疗效是怎么样的。，哈贝马斯发现，，交往理性，，也就是好好说话，，讲道理这件事，，其实是我们生活中，，正的规范的源头。，比如，。有对夫妻发生争议，，孩子该不该自己有手机呢？，丈夫说应该，妻子说不应该，，他们可以从孩子的身心健康等方面，，找依据，，还可以查文献做研究，，权衡利弊，这种讨论啊。，虽然未必有最后的结果，。但比任何其他方式，，都更有可能达成共识，，因为他们在运用交往理性。，但如果丈夫说，，家里的事情我说了算，，妻子说，孩子是我生的，，我才有发言权。，这时候，哪怕最后双方还是有了结论，。却不是通过交往理性达成的共识，，只是前面提到的，，没有规范的妥协或宽容。，这样的例子，，你想想就会发现很多。，你会很惊讶的发现一件事，，就是很多情况下，，我们和别人达成共识，，不是某个人的道理特别强，。让我们哑口无言，，而是因为在好好说话的氛围下，，我们出于彼此的信任和尊重，，一起把道理讲通了。，你看啊，，我们能合作，，能建立良性的公共生活，，不是因为消除了主体性的主观分析，，而是通过运用交往理性，。绕了一个弯，，才达成的。，哈贝马斯的研究，，当然不止于此，，他还提出了交往理性的运用条件，，先是说，，话的有效性的四个条件，，就是可理解，，真实，，正当，，和真诚。，你可以用这四个标准来检查一下。自己平时的谈话。，他还提出了理想交谈情景的条件，，总的来说，，就是要保证所有参与者能够平等的，自由展开理性的讨论。，你要是有兴趣探索，，可以去读哈贝马斯的原作。，听到这里，，你可能会说，。哈贝马斯提出这个交往理性，，有啥用呢？，不是每个人都能做到的呀。，这个问题在课堂上，，也有同学问过我，，我怎么回应呢？，
- summary: "-   通过画圆圈的活动，引出了理性评判的重要性\n    1.  理性评判需要一个理想的标准，如哈贝马斯提出的标准\n    2.  确立标准可以帮助优化个人行为和日常交往\n\
    \    3.  思想家的工作在于提出概念和标准，引导人们朝着正确方向前进，避免价值理性的多元化导致的争议和灾难。"
  text: 我先让同学们用笔在纸上画圆圈，，不许用工具，，只是徒手画，，然后让他们评比，。谁的圆画得最好。，大家发现，，很容易就能做出判断，，不在人心。，对呀，几何里边有个理想的圆，，谁也画不出来，，连用圆规也画不出来，，但是，一旦有了这个理想的圆，，大家就有了评判的标准。。交往理性也是如此。，哈贝马斯提出了这个标准，，我们就能够更清晰地分辨，，谁在好好说话，，谁在讲道理，，以及在日常交往中，，怎么优化自己的行为。，提出一个概念，，确立一个标准，，大家都知道往哪里走，。这就是思想家工作的价值。，说到这儿，，你发现没有，，在某种程度上，，微薄难题真的有了出路。，现代生活，，人类不会因为价值理性的多元化，，而注定陷入，诸神之争的灾难。，好了，，最后祝贺你，。完成了一次思想的极限挑战，，拿下了哈贝马斯。，拿下当然是个玩笑，，但是你获得了一个线索，，这是一个珍贵的线索，，可能引领你去探寻伟大的思想，，并且从此，开始努力好好说话。，今天不留思考题，。欢迎你发表感想，，我们下一讲再见。。
