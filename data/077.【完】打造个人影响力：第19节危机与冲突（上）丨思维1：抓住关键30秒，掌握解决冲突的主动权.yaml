  text: 冲突不是合作的终点，冲突本身就是合作的一部分。我们甚至可以这样说，拒绝冲突就是拒绝合作。那既然工作就是合作，那么处理冲突就是我们的日常工作之一。这是我的工作。这七个字是我面对所有冲突时候的心法。。也是我想教给你的应对冲突的系统二口诀。这七个字当然不能马上让你摆脱系统一，因为系统一是生理常态，可是冲突来的时候，你被系统一捆绑住的时候，请想起这个口诀。它会让你的系统二更快速启动。这是我的工作。所以我可能要这么做这么说，我试试看。你看，当我们想到了这是工作的时候，你的理性思维就被启动了。你不会跑，不会逃。，你开始思考了。你的系统二其实知道该怎么做，你缺的只是一个让它启动的动作。这是我的工作。正是这个启动按钮。当然我们也可以说这七个字是解除系统一定身咒的口诀。一开始它可能会让我们系统一定身咒缩短一秒钟，第二次再缩短一秒，随着口诀越练越熟，随着你突破系统一直面冲突的经验会越来越丰富。你对定身咒的免疫力也会越来越强。，越来越能够利用关键三十秒接近凯文和电车老司机的境界。讲到这儿了，你可能会说，好，你讲的这些我都懂，口诀也很简洁，我愿意试试看。唯一的顾虑就是，如果我用了口诀器。都用了系统二，然后呢？你说我的系统二知道该怎么做，可是其实很多人并没有太多处理冲突的经验。那万一那个时候我的系统二运作不灵怎么办？有时候就是这种焦虑会加强我的系统一。，没关系。虽然冲突确实是一个复杂的有挑战的场景，但现在你已经是一个听完了整整一套影响力的人了。，倾听，应对批评，拒绝，还有最重要的合作思维。你已经有了很多很多互生福，综合运用我们整套课程的知识。其实你已经有这个储备去应对它了。，而且有的时候你甚至都不需要用太多方法。直面冲突本身，冲突就会自然解决。你没听错哦，不用你做什么。，只要你能把大家拉到一起去直面那个冲突，问题就解决了一大半。这是我想在这节课里分享给你的应对冲突的最大法宝。，给大家讲一个IBM公司的案例。IBM大家都很熟，世界500强，全球最大的信息技术和业务解决方案公司。，这个故事是发生在20世纪90年代。那个时候呢。IBM刚进行了内部部门的重组。跟组织架构一起升级的是他们的跨部门冲突。，这个情况很普遍，我也经常遇到，每次公司做架构调整一定会遇到员工关系紧张。，因为架构调整动了很多既得利益。也强行改变了很多员工的习惯，所以也能理解大家的底处。，那怎么解决呢就很关键了。IBM是怎么做的呢？它为了解决这些问题，他们搞了一个工作坊，叫做市场增长工作坊。。这个工作坊的目的是把有冲突的各方拉到一起面对面的说明和解决冲突。，但是很好玩的是一个处理跨部门冲突的工作坊，为什么会叫市场增长工作坊呢？实际上这个名字是工作人员精心挑选的。。它目的就是为了让大家感受到解决跨部门冲突跟满足消费者需求和增加公司市场份额是息息相关的。，这个工作坊的运行机制是一个月开一次，每到这个时候呢管理员、推销员、技术专家都会被拉到一张桌子面前坐下来。讨论和解决跨部门冲突。，没那么简单啊，一开始大家是很不重视的，而且很多管理人员是是有点抵触的，不想参加。，这很正常，因为我们多数人面对冲突的态度就是回避，要跟有冲突的人坐下来沟通这对很多人来说很困难。。怎么办呢？IBM公司的操盘人他深知解决冲突就是工作，所以他们开发了一个特别简单的模板，，让管理者提前写好，并分析他们当时正面临的跨部门沟通难题。，这招很有用，它引导了管理者去直面问题和描述问题。而且它也帮助大家聚在一起的时候就能把问题清清楚楚的说出来，这是巨大的进展。，用这种方式呢，工作坊解决了很多复杂的难题，并且真的促进了市场份额的增长。，
