  text: 参与者们也发现原来只要去面对就有效果。他们尝到了甜头，越来越积极，把工作坊当成梳理问题和解决问题的好机会。，让冲突双方做到一起，把冲突摆到台面上。，我听过最超乎我意料的把冲突双方放到一起的故事呢，是发生在一个女性管理者身上的。。她叫Ginger
    Graham，是亚培公司旗下一个子公司的CEO。，亚培公司是一家美国上市公司，也是一家有7万2千多人的跨国公司，她的主营业务是制药和医疗器械。，那这个故事呢是发生在1993年。当时公司面临的很大的管理难题是远工士气不佳。，做研究的专业人员和搞制造的工人矛盾不断。怎么办呢？，Graham给每位公司的高层员工都配了一名教练。，很正常的思路是吧，虽然有点奢侈啊，给每个高层都配教练。但也是情理之中嘛。，但你会觉得这些教练是谁？经验丰富的管理学家，还是厉害的研究专家呢？，都不是。出乎意料的是，这些高层员工的教练是公司的底层员工。，Graham自己的教练是公司的一个在码头工作的工人。。这一招厉害的地方就在于，他把冲突双方用某种规则拉到了一起。，冲突真正开始被解决的时刻是冲突双方正面接触的时刻，没有任何一方可以回避。，如果像IBM那样把大家拉到会议室，倒也可以。但是你把码头工人拉进会议室，，一本正经的跟他讨论领导力问题，就很难直系。，那相反呢，让他们一对一的结队，能让他们彼此有更深度的交流。，在后面的几个月当中，Graham深刻的理解到。底层员工觉得公司领导层有多么疏远和不给力。，其他的高管也都发现了一长串的问题。而这些如果你不跟底层员工这样面对面的每一天在一起交流，是完全不可能得到的。，那段时间，在各个办公室都天天发生争吵。可是。也就是这种争吵，暴露了很多的问题。，因为作为教练，底层员工有义务的帮助高管解决这些冲突，他们虽然有了更深度的冲突，但也因此他们有了更深度的合作。，能想到这种解决冲突的方案，我是非常非常钦佩的。因为我们绝大多数的恐惧是什么？，是，啊，万一吵崩了呢？万一矛盾激化了呢？底层员工和高层没法对话吧？这种时候能让他们避免接触最好了。，这是我们日常的一些想法。所以我认为Graham能有这种举策。他背后一定是有一个坚定的信念。，就是他认为我们是合作关系。我们已经在合作了，冲突就变得没那么可怕，甚至是非常必要。，因为冲突不是合作的终点，冲突本身就是合作的一部分。你才会有勇气去面对，对吗？。记住这句话，拒绝冲突就是拒绝合作，处理冲突就是我们的日常工作。，这可能是我们每一个职场人，特别是管理者，非常需要掌握的一个管理理念。问题不会因为逃避而消失，我们是在以合作为前提。我们必须要去共同克服一个困难。，好，这节课呢就讲到这。在这节课里呢，我们讲到了用合作思维获得勇气转变思路，直面冲突。，但敢于直面冲突之后呢，还有很多工作要做。。在下节课里我们就会继续讨论如何高效得体地解决冲突。我们下节课见咯！。
