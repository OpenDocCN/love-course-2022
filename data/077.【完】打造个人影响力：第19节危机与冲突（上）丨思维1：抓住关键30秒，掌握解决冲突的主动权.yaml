  text: '# 077.【完】打造个人影响力：第19节危机与冲突（上）丨思维1：抓住关键30秒，掌握解决冲突的主动权大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，冲突在人际关系当中并不是高频发生的，但是呢，它常常在人际沟通当中承担非常关键的转折，而且是很复杂的一种情况。。我不知道你们啊，我看到的很多人面对冲突的第一反应是不知所措，因为担心冲突的结果会让人无法面对，，所以很多人总是极力压抑住自己当下的冲动，让自己逃避面对问题。，所以我们讲应对冲突呢，会分为两部分，首先呢。是我们不逃不跑不僵化去面对冲突，那第二部分呢，是我们怎么样得体有效的处理冲突，今天我们要讲的是第一个部分。，关键对话这本书里啊，讲过一个影响力跟冲突紧密相关的故事，我很喜欢把它分享给大家。。关键对话的作者柯李等人，他们花了25年的时间调查了2万多个企业员工和管理者，请他们说出在他们的企业当中最有影响力，在处理问题方面最能干的同事。，他们要寻找的目标是那些比常人影响力要大得多的意见领袖。所以那些名字被提到一次两次或者五次六次的人，虽然也代表他们有影响力了，但是并不能入选成为研究对象。，因为影响力是一个状态嘛，它不是偶然几次的行为，直到出现了一小部分被人提到了30多次的名字。那研究小组就很兴奋，他们就开始对它进行深入研究。，你觉得这些人是什么人？高层，管理者，还是有权利有地位的人？都不是哦，出乎意料的是，他们大多数人其实只是普通员工。，也就是说，被人认为最有影响力的人。很有可能就是我们身边的某一个人。，研究者分析了这些人的共性，得出了一个结论，这些人最有影响力的地方在于，他们总能在艰难的冲突面前表现得更好，其实就是在冲突面前应对得更好。，那其中呢。有一个被当成典型详细记录下来的影响力典范，它的名字叫做凯文，研究人员兴致勃勃地开始对凯文进行研究。，一开始呢，凯文并没有做出什么特别的表现，他也像别人一样接电话，和下属谈工作，每天都在重复同样的工作。。跟踪了凯文差不多一周之后，研究员都开始感到怀疑了，他们觉得大家对凯文的推崇到底是怎么回事，感觉不到任何不同啊。，然后就在这时候，他们注意到了凯文在一次公司会议上的表现。，那个会呢，凯文。其他同事还有老板，一起讨论选择新办公室搬迁地点的问题。他们在争论说是要搬到另外一个城市，另一个州，因为是在美国嘛，还是另一个国家建立新的办公室。，这是一个很重大的决定，涉及到方方面面。任何一个细节都不能麻烦，而且任何一种结论都必须反复推敲。，这个时候啊，CEO克里斯提出了自己的看法，但那个想法一听就不太对劲，不但不受欢迎，而且很有可能给公司带来巨大的麻烦。会涉及到公司上下游的合作方合作啊，会涉及到大量员工的搬迁等等等等。，大家第一反应都是尝试着反对，因为每个人都有自己的判断力。但是克里斯很反感，书里是这么描写克里斯的动作神情和大家的反应的。，他仰仰眉毛。然后举起了手指，最后甚至提高了语调，虽然只是升高了一点点语调，但是大家很快就意识到问题了。，没有人再表示质疑，克里斯的方案静悄悄地得到了一致通过。是不是特别熟悉？，职场上一旦有权威提高声调。即使是很不靠谱的方案，但是很多人就是会在那一时刻咽下自己想要表达的声音，大家害怕起冲突干脆稀释凝人。，但就在这个时候，凯文说话了。他的话题很简单，他说，克里斯，我能跟你讨论一个问题吗？。就是这句简单的话，把会议室的人吓了一跳，大家大气都不敢说。可是凯文并不在乎同事们的表情，他继续表达自己的看法。，接下来的几分钟呢，他指出克里斯的做法违反了公司制度的决策流程，他是在利用权力。企图让新的办公室落后到自己的家乡。'
