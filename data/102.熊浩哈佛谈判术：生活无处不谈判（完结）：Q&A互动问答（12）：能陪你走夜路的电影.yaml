  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（12）：能陪你走夜路的电影谈判可以改变世界，谈判也可以改变生活，大家好，我是熊好，各位听众大家好，我在浏览各位的提问的时候发现一个非常有趣的问题，这位听众他问说熊老师在课程当中提到了不少电影，可不可以打一盘电影。这个题目虽然跟谈判没有直接的关系，但是我颇想跟大家分享一些我对电影的认知，每一个人，不管你在什么样的社会职业当中，不管你的生活是否顺遂，我们都有一个梦想，这个梦想是让自己的灵魂飞出自己的躯体，飘扬而下。去体会与众不同的人生，所以，电影的本质，就是一个造梦的工厂，它让你看到那些不曾见过的生命世界，它让你穿越那些未曾见识的想象矿野，它的目标，就是，让你的灵魂从额头当中飞扬而出，飞到那个，你永远无法抵达。但是你的精神，你的想象，你的期望，你的启发，可以抵达的那个彼岸，我们在电影当中除了获得放松，让自己的肢体，能够充分的休息，在电影当中我们不想想现实的枯燥的生活了，我们不想想那些冗长的工作了。我们只想坐在那里，真正的被，entertainment，被娱乐，但是你也真真实实的知道，那些，完完全全只关心娱乐的电影，不是最好的电影，因为它让你的肉体紧张，它让你的状态壮怀，它让你的情绪激烈。它让你的神经紧绷，但它没有办法有这个力量，就是用启发的神迹，把你从你的躯体当中，让你的灵魂脱颖而出，真正的那些好的电影，用于秋雨先生的讲法，是能够，陪你走一段，漫长的夜路，你看完那种打斗激烈的电影。好莱坞的那种典型的动作片，跟朋友讨论的时候，朋友说，这个片子如何，你会有很多形容词加以极为夸张的修身说，哇，太棒了太好看了，太激烈了太紧张了，太刺激了，形容词，它的背后，包裹的是，你共鸣。跟生命触感当中的一种苍白，而你真正看的那些，启发你，动容你，唤醒你，激活你的电影的时候，当你的朋友问，这个电影怎么样，其实不想跟他说，你想起宋代大赐人张孝祥的那句话，叫忧然心灰，妙处，难语君说。他沉淀在你的心里，你不是希望跟人分享你看完电影的感受，你只是希望，走出家门，走到长长的操场，黑黑的夜路中，你觉得人生中有些片段被他重新激活，你好希望，这个电影，能够陪伴你走，满场一段夜路。这就是我的电影的基本看法，它是个梦工厂，同时，它是一种关于生命意义的，真诚，而精彩的陪伴，小伙伴们，一定要提升自己对，电影省事的某种能力，不要被所谓的，简单的暴力的，快乐的，欢愉的，表层的，那种力量。完全的覆盖，而认为这就是好电影，希望你在深度，在广度上，对自己，多一点点苛贼的要求，品味这件事情，不是与生俱来的，对电影的观察与品读，不是天然就会的，你需要努力精进，才会成为一个，最棒的，电影的越南者。这是我关于电影的一些散碎的，不存体系的经验，将来，在我们这个话题当中未见的所有的问题，都要跟所谓谈判相关，你看，刚才我不是谈了一方，关于电影的，生命旷位吗，我们下次大一再见，谈判可以改变世界，谈判。也可以改变生活，大家好，我是熊好。'
