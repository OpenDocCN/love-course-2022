  text: 你的建议只是恰好被他选中而已，算是一种投票知识吧。，好，其三是人只能为自己负责。，你有没有这种经历啊，当你做出了详尽的分析，给出了建议，对方也听了进去，，最后执行失败，然后转头回来责怪你。这样的事情他都经历过吧。，老实说，这会让人感觉到相当不舒服。，那分析这种不舒服的感觉，其实是我们都认为自己关心别人，帮别人想办法，，这是出于一种高尚的道德情操，所以呢，我们都应该豁免于追责。。是这样的吧，这就像是在街上看到有人昏迷倒地，如果你冲上去帮助他做心肺复苏，，那么他在事后就不应该起诉你手法不对，造成他的泪骨骨折。，也是基于相同的心理啊，有一种对父母逼婚最为行之有效的反驳，，那就是说。结婚可以啊，但是你们是否能够确保婚后的生活幸福。，这时候啊，父母往往就不说话了，因为他们不想给出承诺承担责任。，所以啊，我们并不能为其他人负责，这不是我们的初衷，每个人都应该为自己负责，，这样啊。他才能够承受结果，而不是找个什么人去转嫁。，基于以上三点观察啊，我放弃了为你好的想法。，如果一个人再三再四地出问题，每一次都犯相同的错误，，那么，应该是他去找到无限循环的根由，我并不合适，。因为我根本不知道他内心是什么想法，如果要仔细探究的话，那会是一件极为耗时而危险的事情。，纵然无法帮助到对方，我呢，也不会因此而产生什么愧疚之情，，因为他重复犯错，但依然还活蹦乱跳，那说明问题并不致命嘛。，最多算是一些烦恼，完全可以那么继续下去。，同样的，我也不会主动给建议迫使对方面对问题和面对自我，，因为我对自己的定位非常清楚，我就是一个外部参考建议。，如果想要发生真正的改变。那力量只能来源于对方的内心。，他要愿意面对问题，他要愿意面对自我，那么他才会有勇气上前一步，，否则无论我怎么推怎么逼迫，都不会起到效果的。，即便对方接受了我的建议，那么原因多半是刚好符合他的心思，。而这样做的代价是一旦失败，那么也可以很方便的把责任推给我，，这样一来，无论是亲戚、朋友还是同事，大家之间的关系就会变得很难相处，，双方都会觉得不满意。，我在生活中也观察到，老师傅带徒弟是怎么一副样子。。老师傅一点都不热情，而是带着冷眼旁观，只有到了非常关键的时刻才会出手一次，，解说也不多，剩下的大部分时间都是让徒弟自顾自的去做。，相比之下，我觉得老师傅比父母要冷漠太多了，哪怕是教一道数学题，。父母说的话也可能超过老师傅一年的量。，那这里的区别是什么呢？区别是老师傅眼中的徒弟是个完整的人，，他有他的想法，他最终也会有他的招式，这一切都需要徒弟自己去摸索，，最后才可能成为他自己的东西。。作为师傅，他的责任仅仅是在事情超出了边界的时候，拉那么一把，，而有那么一把也就足够了。，而无数的为你好可能并没有把对方看作是一个完整的人，，而是默认自己有更好的想法、更好的方案，。直接交给对方去执行就能够取得良好的效果。，但是，之前我已经分析过了，人并不是这么一种理性的生物，，连乔布斯都曾经感叹过，优秀人才的自尊心不需要被呵护。，因此。我觉得宁可要那种成年人之间的冷漠也不要太过热情，有太多的为你好。，如果我们还算诚实的话，那应该承认所有的为你好都是我们自己的认为，，而我们一方面可能不知道什么是真的好。另一方面也不清楚什么是对方需要的好。，而且，我进一步认为，放弃为你好的念头，，有助于在自己身边形成一个由成熟的成年人组成的小世界，，在那样一个小世界里，各方都会活得比较自在。，从长远来看。每个人最后也总能找到自己的解决之道，，只不过在有些时候回想起那些毫无心机的天真热情，会让人感觉到有些怀念，，也许这就是所谓成长的代价吧。，好，这一讲就到这里，
