  text: '# 007.hct和菜头·成年人修炼手册：hct36 为你好：宁可冷漠，不要过分热&情&您好，欢迎来到《德道专栏》，何菜头，成年人修炼手册。，我们先来回忆一下，你听谁对你说过，我是为你好这句话吗？，你又对谁说过这句话呢？今天呢，我们就来聊一聊，为你好。，为你好是个惯用语。以柔和的口气和站在对方立场的姿态，，试图说服对方接受自己的想法。，为你好其实是一种变相对他人的控制，现在基本上是一种常识了，，起码在网络世界里算是一种共识。，但是呢。这大多是站在接受者的角度来进行分析的。，我想啊，我应该有资格对人说些为你好的话，，因为好像我的人生经历比较丰富，头发看上去也不多，挺适合这个角色的。，不过，我回忆了一下，记忆里我就没说过几次这样的话。。事实上，我很早就放弃了为你好这种思路。，如果要用一句话来形容我和周围人的关系，那么比较合适的描述是，，那种令人愉悦的成年人之间的冷漠。，冷漠也会让人感到愉悦吗？在我这里，答案是肯定的。，成人世界里。人们会维持一种得体的距离，略显疏远，没有那么亲密热烈。，因此，双方都没有进到可以窥探对方隐私的程度，也没有亲到可以干预对方生活的程度，，同时，又没有远到彻底的目不关心，而是随时有更近一步的可能。。这样的距离感就会让人感到舒适，没有任何压力了。，在更早的时候，我曾经是个热情之人，之所以还有几个朋友，完全是因为朋友的宽容，，相信我所说的一切都是出于真诚。，大城市里的人对于热情有一种很奇特的感受。一方面想要逃避任何猝不及防的热情，，觉得不习惯两个人之间的距离极速缩短，但是另一方面又觉得很亲切，，就像是回到自己在乡下的祖屋，路上遇见一位大呼小叫飞奔前来问候的远方亲戚，亲切中带着些尴尬。，但是呢。我现在早已没有那么热情了，这是因为我这些年里有些发现。，其一是，人总是会重蹈覆辙，而我们对背后的原因，知之甚少。，你是知道的，年轻的时候朋友相聚，有很多时候喝闷酒，都是为其中某个人解决情感问题。。那你有没有遇见过那种朋友？那就是，他总有情感问题，大家陪着喝到长川渡滥也没有任何改善，，分析了挤卡车可能的原因，但是他还是在相同的地方跌倒。，我遇见过，喝的人是相当的恼火，但是依然是这个人，后来去相亲。和对方见完第一面之后不到半年就结婚了。，我们几个老友偷偷聚会分析，结论是，这么多年来他其实并没有情感问题，，他有的只是不满意，但是又觉得不能没有女朋友，所以过段时间就要分手，。并且一再邀约我们出来喝闷酒，只是为了帮他驱散内心的腹旧感。，等到他遇见一个条件合适的姑娘，就立即迫不及待的去结婚了。，他看起来总是有情感问题，总是因为相似的理由情感破裂，只不过是他想破裂罢了。，所以。我们当初给出的挤卡车的分析其实都是无用功。，如果我们一早就知道这个真相，应该安排他赶紧相亲，这才是真正为他好。，这最起码对自己的位好。，其二是，人其实都非常固执己见，听取意见只是选择性听取而已。。如果你肯回忆一下，就知道，人大多是被生活打服的，很少能被人说服。，我们在生活中成功说服别人，并且也取得良好效果的机会的非常少，，所以才总是出现一种矛盾。，在我们念念不忘、过高的估计自己意见建议的同时。对方却在回忆时一口咬定，，那是出于自己的决断，和旁人没有任何关系。，因为人都是以自我为中心的，永远都是自己人生故事的主角。，所谓听取他人意见，我可以根据我的个人经验坦白说，。那无非是征询意见的人在心里有了定计，但是他又希望从别人嘴里说出来。，本质上，是他在各种意见和建议里做选择，选择支持自己想法的那一条。，也正是因为这样，最后他会毫不犹豫地认为那是出于自己的想法。。的确是这样的，'
- answers: '-   在为他人提供建议时，要确保明确表达自己只是提供建议，而不承担责任，可以通过说出自己的建议仅供参考，最终决定权在对方手中来强调这一点。

    -   人应该为自己的行为和结果负责，因为每个人都是自己生活的主角，将责任转嫁给他人只会加重矛盾和不满意，而且只有承担责任，才能真正成长和改进。

    -   在建议他人时，要明确自己的定位是作为外部参考建议者，避免强迫对方接受建议，可以强调建议仅是个人看法，最终决定权在对方手中来维持关系和避免冲突。

    -   放弃为他人好的想法有助于形成一个成熟的小世界，让各方更自在，因为每个人都可以自行承担责任，找到解决问题的方式，从长远来看，可以帮助每个人成长和发展。

    -   平衡为他人提供建议与避免强迫对方接受建议之间的关系，关键在于尊重对方的选择和自主权，清晰表达建议仅供参考，尊重对方的独立决策权，避免过度劝说和强迫。'
