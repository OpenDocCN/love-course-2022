  text: '# 12、RSD朱利安《高共振沟通》：7.在家练习：4.移除社会过滤器（在家练习）這次的比較輕鬆，在這次的練習中，你會比較熟悉自己的獨立獨立的獨立，獨立的獨立的獨立的獨立，如果你是一個獨立的獨立，你會有獨立的獨立，你沒有什麼獨立的獨立，這是不可能的，你想知道為什麼嗎。因為你們都不是獨立的獨立，你們都不是獨立的獨立，你們都沒有那種安靜的心情，如果你聽到那聲音，你會覺得自己在這時刻在想，你怎麼會覺得自己不是獨立的獨立，有什麼話要說，如果你簡單地說了，你會想到。你會說話說話說話說話，可能你會想著睡覺，你會想著睡覺，問題是，你進去後，你會看到這些獨立的獨立，這好嗎，你會看到這個獨立的獨立，你會看誰你會跟著說話，如果你把獨立的獨立放在你的旁邊，你會覺得。要是要讓這個人感到驚訝，獨立的獨立的獨立很高，你會覺得，我不是獨立的獨立嗎，這不是好嗎，你會說，你會把這個裝起來，你會覺得，每個獨立的獨立的獨立，都好，你會說，或者你把獨立的獨立裝起來。這就是很多人做的，這也是為什麼，如果你有一個人，你會覺得，他們在我這一個獨立，或者我在他們那一個獨立，獨立的獨立就沒有了，或者它被降低了，現在你做的工作，是要讓自己，跟著做這個，然後就要習慣。把獨立的獨立，或是把獨立的獨立完全降低，所以這個運動，每個人都要30秒，你會面對對方，你會一一做30秒，然後你的工作就是，放鬆你的心，然後等待一些東西，來進去，等待一個想法，等待一個形象，等待一個記憶。一個人，等等，等待一些東西，一些信息，來進入你的心，然後，你不然問自己，這個好嗎，這個好嗎，這個對我來說，我怎麼說，我怎麼說，他們怎麼會想到我，我怎麼會損壞自己的形象，我怎麼會覺得好，就說出來。然後你再說出來，你再放鬆你的心，然後再等待一些東西，來進去，現在，有幾個小事，不要把環境畫出來，你不能像，房間，室內，燈光，你不能這樣，你不能，從粉紅，或者從前的字體畫出來，如果你放鬆你的心，然後就像。水，船，天使，等待一些新的東西，好嗎，這是一個例子，你不停放鬆，不要強迫，等待一些東西，會出現，鳳梨，出現了，血管，窗戶，你閉上眼睛，然後打開眼睛，然後就把它搶走，草，小，小，不知道從哪裡來的。可能是血管搶走，頭，B字，溫度，藍色，如果沒有東西，就等著，天啊，好終點，真的，那真的出現了，那裡，沒有笑話，如果你能夠做到，然後就練習，就像是，就說，就把時間降低，從思考到，用語言來表達。你不會跑出說話，你跑出說話的原因，就是因為有很多東西在發生，你會說，這不夠好，這不夠好，這不夠好，然後你會再加上，更多的東西，然後這會增加了，這種抵抗，然後越來越嚴重，越來越嚴重，就說，然後，你會說。你會說，天啊，等待什麼，打開手，你會說，天啊，你會知道在筆記，就像你創作了筆記，對吧，不管怎樣，所以在這裡30秒，這是一個比較放鬆的，你會面對對方，然後你會嘗試這個，這可以有點難掌握，特別是你對某個人。是心理上的心理上的，但如果你可以，就像是，等待什麼東西，來進入你的心，所以你必須，停止思考運動，放鬆它，然後看看它會不會跳進來，可能會說，我們明天會做什麼，明天，你會用語言來表達，面對對方。如果你想做10。15秒，閉眼，你能做的話，就閉眼，3，2，1，出發。'
