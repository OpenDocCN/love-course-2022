  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：20.第八周（蓝图）：1蓝图：4-不要祈求- 当你把自己的行为对女生面对时，你会很容易被误解，因为这种很不好的状态，就是蜘蛛的状态。，我们在这段课中也谈到了蜘蛛。，蜘蛛基本上是想要改变自己的身材，或者做一些你不满意或者不喜欢的事情。只是为了求情，或者只是为了让女生感到感动。，比如说，在你对女生的行为上，你会想要赚很多钱，这可能会被误解。，如果你在说你同意女生的行为，你会想要误解。，所以，当你对女生的行为调整时。你会很小心地说你不被误解。，这其实是回到前面的影片，就是说，这种好球的距离，然后在那种距离外面。，如果在这种距离，你愿意跟女生交流，或是你愿意向女生辩护，这就是好球的距离，，你会调整到这种距离。在那种距离处理，你就会跟女生辩护。，在这种距离，你会跟女生辩护，你就会跟女生辩护。，这还是在模特里，有一个点在你复制上，在这种距离，你会跟女生辩护。，所以你要很小心地不被那种距离处理。，特别是。你不想做一些你不舒服的东西，或者你很开心地不喜欢的东西。，游戏应该还是有趣的，在所有游戏时，你应该表达你的性格，以及你的最好的性格。，所以不要自诩自己在跟女生辩护。，所以，你应该调整到你自己的距离。。'
