  text: '# 坏男孩《魅力工程899》全套：魅力工程1.0：关系推进：第42节有新意的创意握手方法别这样，我跟你讲，有一次有一个黑人，他教我一个很牛逼的方法，特别牛逼，我给你看，我们再来。，OK，很多男生要跟女孩子握手的时候，他们的握手方法特别无聊，他们就会这样。你好，你好，你开心吗？别这样。。我跟你讲，有一次有一个黑人，他教我一个很牛逼的方法，特别牛逼，我给你看，我们再来。然后你看很近，1，2，3，4，5，6，7，然后最后这个是摸一下。，如果你跟女孩子握手的时候，你告诉他们，我的外国朋友。他教我这个很牛逼黑人方法，他们会感觉这个比较好玩，因为你看大部分的人就是，你好。这个没有什么女孩子会喜欢。。'
