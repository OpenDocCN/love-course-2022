- answers: '-   人们会误以为他们能够脱离规则的限制的情况是在某一时间段或者前提条件下，自以为是特殊的例外，认为自己不会遭受与他人同样的处境或经历。

    -   认为自己是例外会导致错误行为，因为这种心理会使人错误地简化他人的能力，认为自己能够在相同情况下做得更好，从而导致不切实际的行动。

    -   年轻人更容易陷入独特自我心理，因为随着年龄的增长，他们尚未意识到自己并非特别，他们会过度自信地认为自己能够在各个方面表现出色，而不清楚事实可能会比他们想象的更加复杂。

    -   大多数人会高估自己的能力，因为他们常常认为自己比他人更特殊、更有能力，但实际上，除了极少数的天才以外，大多数人的能力差异并不那么显著。

    -   要客观看待自己的能力并避免高估自己，首先需要意识到除了极少数的天才外，大多数人的能力并没有那么特殊；其次，要认识到自己可能会犯同样的错误，不要总是暗示自己非常特殊，需要保持谦逊和审慎的态度。'
