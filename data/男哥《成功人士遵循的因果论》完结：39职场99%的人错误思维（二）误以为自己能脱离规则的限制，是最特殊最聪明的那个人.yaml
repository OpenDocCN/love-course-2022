  text: '# 男哥《成功人士遵循的因果论》完结：39职场99%的人错误思维（二）误以为自己能脱离规则的限制，是最特殊最聪明的那个人第二種傻逼思維就誤以為自己是一個例外，我們容易陷入的第二個錯誤的誤區，就是總覺得在某一個時間段或者前提條件下，自己一定是個例外的這種前提這種心理，樂觀地認為自己不會遭受跟他人同樣的那種處境或者經歷。這就像我們經常會看的電視劇或者小說，裡面有很多的昏君分辨不出堅臣和忠臣，看上去很明顯的事情卻視而不見，你回去想了，如果換成是自己，我一定比他們強，我告訴你這種思維是非常恐怖的，事實真的如此嗎。隨著年齡的增長，你有沒有發現我們不會比那些電視劇裡的人物做得更好，我們沒有那麼特別，雖然你有這種意識，但是這種獨特的自我卻沒有在心裡面去消失，我們還是在很多方面很多領域。下意識的前意識的認為自己是那個特殊的例子，緊接著這些獨特的自我的心理，會讓你產生接下來的行為，比如你會錯誤的給他人做簡單化的這種概括，因為你總是認為別人沒有自己強，所以在你遇到相同的問題的時候。你一定不會像前者那樣出現錯誤，因為相比之下，我們自我的能力更強，我們會認為我們自己可以做好，特別是同時做好很多事情，因為什麼呢，因為自己不一樣，這個公司之前有一個導師，我這個公司經常會找他談話。給他一些重要的項目，他非常年輕，很像是一個未來的事業合夥人，在這個過程當中，他由於把整個產品線項目拉得過長，結果中間出現了各種問題，不只耽誤了自己也耽誤了很多用戶，更耽誤了公司的戰略和項目。當他就任的時候，他並沒有意識到，他出現了很多問題，其實上一任的項目負責人當中就出現過，他也沒有把這些出現的問題，歸咎於上一個項目負責人哪兒都抓，過於把很多事情都要抓好，過於激進。違背了整個行業的法管規律等等，這些本質問題上，而是自己啊，凝結著自己的那種感覺，對前一任的領導人的認知，是前任沒有能力，是前任及其團隊的能力不足導致的，他認為這些事情啊，其實挺簡單的。所以上任的領導人呢，搞不過這些事情，怎麼這麼笨啊，但是當這個年輕人，投入到新的崗位之後，他才發現，事情遠比他想的複雜得多，每一件事情啊，都會有他意想不到的後果和相應的挑戰，會有無數的細節和關係。需要等待著他去處理，自己呢，還在很多方面發現，還不如上一位領導人講的全面，可當他意識到的時候，想改變策略的時候，整個團隊已經換散了，所以整個業務最終也只能草草收場，所以很多時候，笨的那個人不是別人。而是我們自己，我們啊誤以為自己可以脫離一些規律的限制，成為那個幸運的，特殊的那個人，你應該去承認啊，除了那些少部分的天才，而且那個少部分呢，你應該明白，是極其少數不可能是你的人，客觀的明白。少到這個程度，除了這極小部分的人以外，大多數人的能力和差別沒有那麼大，不要總是高估了自己，也不要總是暗示自己非常特殊，我們並沒有那麼特殊，我們並沒有那麼有能力，也並沒有那麼高瞻遠矚，你一定要抱歉自己。其他人會犯的錯誤，我們一定會犯，有很多真理，在我們身上也一樣管用。'
