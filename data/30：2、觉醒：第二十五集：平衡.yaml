  summary: "-   本节课讲述了平衡的重要性，首先指出人们不珍惜轻易得到的东西，因此需要在交往中保持挑战性和吸引力。\n    1.  表达真实情感但不妨碍吸引力，需要实现推和拉的平衡。\n\
    \    2.  通过兴趣指标回应兴趣指标，以及微调、奖品性等技巧来达到平衡。\n    3.  在互动中保持平衡，避免过度情绪化，重视自我认可和价值提供，避免形成对方的惯性。"
  text: '# 30：2、觉醒：第二十五集：平衡好，那这节课要给大家讲讲关于平衡，平衡的第一点就是交易，首先，人的天性就是不会珍惜轻易得到的东西，当一个人能毫不费力地在你身上得到他想要的价值，那么你对他来讲将失去挑战性，反过来讲。你的无条件的价值提供会显得你没有底线，甚至在讨好，然而，这样的举动是低价值的，比如说，当你碰到一个心仪的对象，然后你充满感性地对他说，我真的觉得你好迷人，那你的这些话很真实地表达了你内心的情感。但是你的这些功为又对他的吸引起到了反面的效果，什么意思？，因为他觉得他太容易地就得到你了，于是他就不再费功夫去吸引你了，因此，我们这里就有矛盾了，一方面，我们需要表达出真实的情感，我们要真实。而另一方面，我们又要确保不妨碍对他的吸引力，解决这一矛盾，他的方法就是实现平衡，说白了，就是要实现推和拉的统一，平衡是在互动过程中，让吸引持续保持，甚至不断升级的关键，我们的教准，什么是教准？。就是以兴趣指标回应兴趣指标，以无兴趣指标回应无兴趣指标，这就是教准，我们的教准、微调、奖品性、推拉等技巧，本质上都是为了达到平衡，吸引力性是一种特殊的社交行为，因此同样服从社交力学的定律。而作为一个动力学系统，只有达到了力和运动的平衡，才能成功有效地运作，例如，比如说，你很特别，这就是兴趣指标，但是你可以推一下，就是品味有点欠缺，你看，这就达到了平衡，你的性格让人感到舒服，这就是拉。对吧，是因为我在你身边的缘故吗？，这是顺带地夸一下自己，你看，这也是平衡，再比如说，朋友聚会中，大家问你和对象，你们是谁追的谁？，无论你回答是谁追的谁，那么将失去平衡，所以，为了保持天平的平衡。你可以怎么说？你可以说，他追我的，等到大家认为天平都倾向到你这边的时候，你可以加一句，对吧，毕竟他那么漂亮，对吧，我可没像他那样的勇气，他追的我，但是他很漂亮，你看，你们俩之间关系就平衡了，对吧。再比如说，很多男生都喜欢跟姑娘说，嫁给我吧，我想跟你一起过一辈子，我会用我的生命去保护你，对吧，然后我会爱你一辈子，对吧，反正各种的誓词，就是宛如壮士一般的壮烈，然而结婚却是两个人的事。相互结合才是婚姻的基本基础，对吧，所以如果你这样去说的话，将会严重失去平衡，你可以怎么说？对于求婚试词，你可以说，咱们结婚吧，我知道你离不开我，而我也想和你过一辈子，这才是好的试词，两个人是彼此相伴。彼此扶持，对吧，可能有些大男子主义会说，男人嘛，男人嘛，计较这么多干什么，做我的女人，我保护你，对吧，大男子主义基本上都会这么说，然而真正成熟的男人，会更多地在行为上体现担当与责任。而不是口头上那样去强调，对吧，有些女权主义可能会说，结婚的那些试词，我们女人也要讲，真不像个男人，然而男人的心也是肉长的，对吧，既然你没有那个决心做到共同付出，又何必结婚，好吧，不多说。如果要做杠精的话，肯定什么话都能杠得出来，对吧，那我这里是要保持平衡，平衡的核心思想在于，讲品性及自我认可，平衡的存在大到整个氛围，整个互动的能量，小到你们聊天的每一句话，每一次兴趣指标的传递，当然。这里有个分支，就是当异性跟你发送无兴趣指标的时候，你一定不能过度的情绪化，为了平衡，你同样的可以去给异性表达无兴趣，但传递这种态度的时候，你的态度及情绪一定是平稳的，如果你很情绪化的，对吧。去表达无兴趣，那就完了，你被影响了，平衡艺术要传达的不仅仅只是学会自我认可，同时你必须重视自己的价值提供，你不应该让自己的价值提供，让对方形成惯性，就是什么惯性，就是我动动手指，他一定会给我买礼物。我嘟嘟嘴，他一定会围着我转，那完了，他就吃死你了，对吧，一旦你让对方养成这种惯性，'
