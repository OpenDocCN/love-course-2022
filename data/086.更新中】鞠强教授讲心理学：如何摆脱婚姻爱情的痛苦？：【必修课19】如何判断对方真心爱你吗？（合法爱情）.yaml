  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课19】如何判断对方真心爱你吗？（合法爱情）各位同学好，今天我们来谈谈一个话题，就是如何判断对方是真心爱你吗，不过我们今天谈的这个话题排除婚外恋，判断对方是否真心爱你，可以从很多方面来进行考虑，从心理学的角度，我提供三个相对最重要的指标。你对他进行综合判断，第一个指标，对方是否深度引入你进他的人际关系圈，当一个人真心爱你的时候，他就会有一种很强烈的渴望，就是让他周边的比较密切的人际关系圈知道你，他会把你引入，并且引入的时候你还容易发现。原来他们早就知道你这个人的存在，甚至呢熟悉了你的情况，凡事呢遮遮掩掩，找各种理由，不管这个理由多么的可靠，听上去是否多么合理，因为在谈恋爱的时候，只要感情上来了，对方说什么话你都觉得是合理的。不管多么的听上去仿佛合理，这个都是很有问题的，比如他在他的一个朋友圈，已经谈了很久了，初期可以理解啊谈了很久了，在朋友圈里面从来不发他跟你谈恋爱的一个信息，这就问题很大，因为一个人在朋友圈。不发跟你谈恋爱的信息的最大的可能性，是你是备胎之一，所以他不能发嘛，发了以后就出问题，他有好几个，当然你听了这个话以后你去逼着他发，这是没有意义的，他技术上可以动脑筋，逼着发发出来这是个假的。你要自然观察，不要去逼他或者语言暗示他，我们再重复学习第一条，对方是否深度引入你进他的人际关系圈，除非刚刚谈恋爱，为什么我们说今天只谈合法的呢，那种非合法爱情婚外恋情，这一条不能作为判断标准。现在学习第二条，第二条对方是否为你长远利于考虑，不是口头说为你长远利于考虑，而是行动上，比方说对方是非常真心爱你的，他对你抽烟这个事情的反应强度就会很高，因为抽烟对身体的害处是什么呢。是很多年以后才会显示出来，他背后影射的一个东西就是潜意识深处，他在考虑不知不觉地在考虑很多年以后的事情，如果短期恋爱的呢，只是大家一种泡友关系或者是说，露水夫妻他是不管这些东西。只是为了大家开心一把短期恋爱一场，你抽烟就抽完了，甚至他可能帮你够烟，他如果在关心你文凭的事情，比如帮你安排或者建议你读一个硕士学历，或者是或者更高的学历，这个学历产生效果也是要很多年以后的事。这个呢就是说明他真心在考虑你的利益，长远利益背后在你为长远的生活来做铺垫，这一条倒是不管是婚外情还是婚合法的正常的爱情，这个都成立的，第三对方是否为你的幸福肯自损自己的利益，这也是判断的一条重要标准。这个呢很好理解，那么这三条同时并立，如果三条都成立了，那么我们认为他是真心爱你的可能性是比较大的，如果你是婚外恋情的，那只能考虑第二条第三条，也有一定的参考价值，好我们这个科普啊我们这次是科普。科普没法更不能长篇大论，我们有的人对于这个科普寄予过高的希望这是不显示，因为你在科普活动当中不可能教你自我催眠的技术，也不可能教你教你学习如何对别人催眠，也不可能学习很复杂的鉴别技术。比如说用自己语言进行鉴别，非常复杂的潜意识心理分析的图画技术，简单的可以讲讲非常复杂的这是没办法讲的，因为他要看图要看文字分析要大量的看字看图，要双向沟通要训练。真正一门学问他都是要做练习题的要课堂要训练，而我们这个都是单向沟通，只适合一做比较简单的重复一下，如何判断对方真心爱你，第一对方是否深度引入你进入他的人际关系圈，第二对方是否为你的长远利益考虑。第三对方是否为你的幸福肯自省利益。'
