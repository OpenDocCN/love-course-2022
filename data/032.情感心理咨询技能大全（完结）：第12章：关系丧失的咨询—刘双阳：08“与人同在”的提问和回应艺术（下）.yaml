  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：08“与人同在”的提问和回应艺术（下）【解說】，接下來我們來說一說在與人同在的藝術當中，當我們去聆聽的時候，我們還可以聆聽的一點就是我們說的第五點，就是去聆聽對方故事裡的例外事件和特殊意義事件，什麼叫做例外事件和特殊意義事件呢？。這個在之前我跟大家說過，比如在敘事聊法裡面，我們有一個說法叫做主線故事和支線故事，這個主線故事和支線故事，也就是說一個人他跟你講的一個故事，如果他有一個脈絡和主題的話。有一個在他的故事當中反覆出現的主題，可能幾個啊，那這些主題其實就叫做，他講出來的這個故事就叫做主線故事，那有一些故事的部分，其實是不符合這些他描述的這些內容的。比如說人們通常會概括化的描述自己說我是一個很不自信的人，那這個不自信這句話是不是真的就是一個事實呢？，很可能他不是，我們也許會發現當事人有特別自信的時候，有對自己很相信的時候。甚至還有覺得為自己很驕傲的時候，這些時候就不在他這個我是一個不自信的人這樣一個描述當中，所有不符合我們的主線故事的東西，我們都管它叫做支線故事，那在這裡其實我們都會發現，不管一個人怎麼描述自己。那一定有一些不符合他描述的部分，舉一個例子啊，比如說當我們的來訪者跟我們說，他在親密關係當中一直處於一個比較卑微的狀態，那我們這個時候其實就可以問問來訪者，有沒有一些時候是你覺得在關係當中還蠻自信的。假如說，當然如果我們這麼問可能對方會說沒有，我們最好的方式其實是去豎起我們的耳朵，就是好好的去聆聽，假如他說到有一次他沒有這麼做，當你們聊著聊著很有可能會說，他會說到其實有一次。他在關係當中聽起來表現的並不太卑微，甚至還很堅持自己的想法，或者說甚至還處理得蠻好的，這個事情可能就會成為你在聆聽這個故事當中，一個例外的故事，那這個例外其實就是我們要仔細聆聽的部分。我們肯定可以問一問對方說，能不能把你沒有這麼做的那一次故事多說一點，你是怎麼做到的啊，有誰幫助了你啊，然後你覺得你做了哪些跟以往不同的事情和選擇，就在這件事情當中你對自己感覺到驕傲的地方是什麼。你從中學習到了什麼，這些學習對於你面臨此刻現在的困境有什麼幫助，我們會發現在聆聽這個例外事件和特殊意義事件的這些故事當中，當我們可以去慢下來，讓當事人仔細的想一想這個過程當中發生了什麼。這就是我們在調動他的其實也是多元自我的一個部分，就是一個人他可能在他的意識當中有一些主導的自我，或者說他自己認為我是這個樣子的，但實際上在我們的日常生活當中，蘊含著非常多的豐富的可能性。當一個人可以看到哦原來我還有不一樣的時候，當時我是怎麼做到的，這個我們其實就為他開啟了一個小小的新的可能性，然後我們再說一說這個特殊意義事件，這個特殊意義事件就是指的是。有一些東西在對方的世界裡可能就像，如果我們還拿那個旅遊去對方的世界裡旅遊，去打比方的話，那就有點像是我們在對方的世界裡，看到了一個地標性的建築或者是一個里程碑式的東西。在這裡我們怎麼去判斷說這個東西好像對這個人很重要，通常來訪者會自己表達出來，比如說我有一個來訪者，他可能就會跟我講到在跟媽媽的關係當中，就是他現在很多痛苦的來源可能都會跟媽媽的關係有一些連接。他就會好幾次跟我講到他高中的時候的一個經歷，這個經歷你就聽到的時候，你就知道可能對他來說是一個蠻重要的事件，這個時候我們就可以去問一問他說，這個事情對你的意義是什麼，對你的影響是什麼。這件事情整個從開始發生到現在，對你來說不好的影響是什麼，好的影響是什麼，經過這些年你對這件事情的理解有沒有發生什麼變化，如果你重新穿越回過去的話，'
