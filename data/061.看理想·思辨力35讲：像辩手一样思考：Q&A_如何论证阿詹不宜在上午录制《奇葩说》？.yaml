    -   偏见源于人类大脑信息处理的局限性，因为大脑每秒钟只能处理极少量的信息碎片，导致在处理信息时候会出现分类和快速判断的倾向，这就是偏见形成的原因。

    -   科学机理解释了每个人都有偏见，是因为心理学和神经科学的研究发现，人类大脑处理信息的方式和分类倾向会导致偏见的产生，这是人类普遍的特征。

    -   求同法可以用来检验假设，通过找出不同情况中的共同因素，来建立假设的可能性；求异法则是通过找出共同情况中的不同因素，来排除其他可能性，从而检验假设。

    -   通过求同法和求异法来确定上午录制是否影响了詹青云的表现，可以通过比较在不同时间段录制的表现，找出是否存在共同的因素或不同的因素，来验证上午录制对表现的影响。'
