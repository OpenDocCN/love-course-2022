  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：发刊词：为什么人人都需要学习正念？音频_十点课堂【教育学院的心理学习】，Hello
    你好 我是胡婷婷，研究生毕业于清华大学和哥伦比亚大学教育学院的心理学习，是的 我是个学霸，但是我并没有走大家眼中学霸应该走的那条道路。七年前 因为无法平衡好工作和生活，我在不堪重负的情况下离开了自己创业的机构，在那段身心俱疲的日子里
    是正念疗愈了我，如今 我是一名正念教练，在中国 美国 新西兰 澳大利亚 印度等地方。组织和教授正念身心疗愈相关的工作坊，并且以线上和线下课的形式，帮助着上万名学员活出自己渴望的人生状态，获得甜蜜而幸福的关系，并且能够体验到生命中的平静和快乐，我知道对你来说正念这个词可能还很陌生。确实
    它在咱们中国当代的普及和流行才刚刚开始，但事实上 它已经有着2000多年的历史，是从古至今能够帮助人们自我疗愈的身心良药，而且在欧美国家 正念早已风靡一时。像比尔盖茨、乔布斯、马云等世界级领军人物，也都有练习正念的习惯，我们所熟知的哈佛、耶鲁等名校，也专门为学生们开设了正念课程，谷歌、苹果、华为等企业也都经常会带员工进行正念练习。那么为什么这么多高精尖的人才和企业都这么看重正念呢？，简单来讲
    因为正念可以帮助人们很好的缓解压力，提高专注力、优化睡眠、管理情绪，能够让我们在面对人生诸多不确定的时刻 始终感受到幸福和平静。所以我也真心的希望有更多人有机会了解和学习正念，你可能也很想知道
    到底什么是正念？，我们先来看一看念这个字，上金、下心、金心为念，一颗处在当下当今的心就是一颗正念的心，正念意味着全身心地处在当下。觉察到我们所在之地、所做之事，对周围发生的一切既不反应过激又不全然无错，简单来说
    正念练习就是在培养着我们活在当下的能力，让我们不对过去的某些人、某些事太过眷恋或太过追悔。也不会对未来的某个时刻太过恐惧和担忧，就只是全心全意地活在当下的每一个瞬间
    享受当下，正念练习也可以让我们收起对人、事、物的固有成见，释放我们对内心活动的好奇心。体验到更多的对自己、对他人、对万物的温暖和善意，从此 当你被车贷房贷、孩子的奶粉钱补课费压到喘不过气的时候，当你顶着比天高的KPI
    熬夜加班焦虑万分的时候。当你和爱人三天两头的吵架在亲密关系中毫无安全感的时候，当你感到孤独 却不知道该找谁说说话的时候，正念练习都可以帮助你安定内心、蓄积能量、获得从容和智慧的力量，我们无法阻止风浪袭来。但是我们可以学会如何在风浪中冲浪，正念正是在教我们如何在风浪中找到平衡、学习冲浪，这也是为什么我来到了10点课堂，我想做一门真正关怀女性身心成长的课程，让更多的女性朋友可以贴近自己的内心。而不是在各种必须、应该中被打的晕头转向，希望有更多的女性朋友可以找到自己真正想要的，活出自己真正渴望的人生状态，获得甜蜜而幸福的关系，体验到生命中的平静和快乐，那么婷婷的正念修炼课具体会教你一些什么呢？，首先
    我会带你系统地学习正念，由简到难 从面对自我到面对他人，逐层进阶地带你系统地了解究竟如何正念的生活，其次 我会根据不同的场景亲自带你练习正念，当你在焦虑时、失眠时、气氛纠结时、难过时。都能够帮助自己从情绪的漩涡中走出来，并尽快地调整到积极的状态，不止如此
    在每次的正念练习后，我还为你准备了温暖而深刻的正念诗歌，让你在柴米油盐酱醋茶之外，在清晨、午后或者睡觉前。都能够体会到正念带来的内心安宁和愉悦，舒压和放松，好了
    说到这里，或许你早已越来越欲试，想要感受一下正念的魅力了吧？，的确 绝知此事要工行，欢迎来到胡婷婷的正念修炼课堂，'
