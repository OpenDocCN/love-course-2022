  text: 未必最后都能够证明自己的想法正确。，但是换一个角度想一想，世间值得火力侦查一番的事情其实并没有那么多，本来就应该值得珍惜。。而最好的珍惜方式莫过于去执取了。，我呢还曾经对互联网产品很感兴趣，觉得自己在互联网上待了那么多年，多少应该有些心得拥有所谓的产品感觉，所以应该适合去做产品。，当然，后来证明这一切不过都是天真的幻想。。不过当机会到来的时候，我还是勇敢的向前一步，尝试着做了一回互联网产品经理。，自己亲手打造出一款产品，并且希望能够获得百万千万级别的用户。，事情啊进展得很不顺利，在最糟糕的时候，我午夜独坐问自己。你知道你究竟在干什么吗？，我到现在都还记得当时的答案。，现在的局面的确很是困苦，我的确是被卡在了中间。，但是，这种痛苦和我当初不确信自己能不能成为一名产品经理相比，我宁可要现在这种扎扎实实的痛苦。也不愿意要当初那种虚无缥缈的痛苦。，现在做不成产品，无非是有些丢人。当初一直犹豫不决，那我现在就是个笑话。，在丢人和笑话之间，我宁愿选择丢一时的人，也不愿意当一世的笑话。，在失败了十几款产品之后。我终于做成了一款拥有几千万用户的小玩意儿。，丢人不丢人早就已经不成问题了，因为绝大多数用户根本不知道我的存在，剩下的几亿互联网用户根本就不知道我做的小玩意儿。，整件事情变得和他人完全无关。完全是我自己和自己之间的较量。，我耗费了那么多时间，遭受了那么多的痛苦才意识到，自己不可能成为最好的产品经理。这一点让我颇为难过。，但是我最终还是证明自己有一点能力。而且彻底脱离了丢人和笑话之间二选一的心态，也算是在困苦之中有所得了。，总结下来，执取可以立即打断犹豫彷徨、原地打转的个人状态，很快让自己知道答案。，人可以从纠结中解脱出来，接受可能的结局，于是事情终了。这是他的第一种好处。，事情做起来，人才会跟着动起来，在这个过程中不断地完善自己。，人成就事是少见的，事成就人是常见的。不采取行动，我们永远不知道自己可以不可以，这个是他的第二种好处。，人之所以纠结。很多时候是太在意自我，自我的感受、自我的情绪、自我的期待都会妨碍一个人做出选择，让人变得患得患失。，执取最大的好处是可以粉碎这种自我的伪装，保全了自己的真实心性。，因为喜欢一个人就是自己真的喜欢。热爱一件事情就是自己真的热爱，投入其中就可以忘记自我，人在行动中就能够找寻到自己真实的价值。，一旦确认，感受、情绪、期待都变得没有那么重要，一切选择后的结果其实都可以接受。，如果说执取有什么缺点。那就是它不必然指向成功，指向幸福，指向内心安乐。，执取可能会带来更多压力、更多负担和更多痛苦，因为做出选择、采取行动就要承担后果。，这取决于每个人怎么看待自己的人生，有些人一定要追问一个结果。而有的人觉得需要始终保持可能性。，对于那些没有得到结果就无法入睡的人而言，执取是一种合理的选择。，人起一心动念就要开始受苦，那么不妨让这种痛苦来得更猛烈一些，于是自己也就活得更为真切一些。，好了。这一讲就到这里。不知道你是不是认识了执取这个词呢？你有过执取的经历吗？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会挑选出精彩问题在周四周五的问答片目中进行答复的。，说走了，我们下一讲再见。。
