  text: '# 007.hct和菜头·成年人修炼手册：hc120 直取：用事成就人的一种方法您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天我们来聊一个你可能不常听到的词儿，，直曲。直曲动词，直接攻曲，只对准目的或目标前进。，如今已经很少人用直曲这个字眼了，它属于那种比较古傲的中文，。当然也可能是因为现在的人都很聪明，懂得用迂回的方式来达成自己的目的，，不大肯硬着头皮，顶着炮火直曲。，可是我们总是会遇见自己精神倦怠，内心无所适从的时候，，而直曲可能是一种很好的对峙方式。可以帮我们暂时从软弱和混乱的精神状态中解脱出来，，获得短暂的清明，于是我们得以采取行动，改变自身的处境。，头脑聪明的人、阅历丰富的人，难免会想太多，，出于审慎的考虑。他们会在行动前尽可能地思考一切可能性。，天性软弱的人、偏好依赖的人又难免陷入自我怀疑，对自己做到一半的事情彻底丧失信心。，真正乐天又坚定的人在生活中是极少的，大多数人经常陷入自己的思绪和情绪在原地打转。，此时最简单的答案就是止曲，但是人们总是想尽一切办法去回避。，其实每个人最早都有一次学习止曲的机会，那就是陷入单相思的时候。，一般情况下，一个人只要发现自己心动陷入了单相思，就像是被下了酱头，。整天茶饭不思魂不守舍，但是精神有异常的亢奋，满脑子都是幻想。，所有这些幻想没有一件会真实发生，它们仅仅是在脑海里疯狂的生灭不已。，在这种不断的生灭之后，最终拥起的情绪是换得换失，进退失去，。仿佛自己被什么看不见的绳索给捆绑了起来，从此陷入了深深的自我折磨。，我呀，就被折磨过一两次，之后的人生里就再没有发生过类似的状况。，因为我发现，即便自己内心极度惶恐不安，极度担忧遭到拒绝。也应该硬起头皮，，静止走上前去自我介绍，然后直接表白，问对方要一个答案。，在没有表白之前，一切都是不确定的，但是这种不确定足够折磨自己很长时间。，而且，无论这种自我折磨维系多长时间。也不可能出现一个结果。，这感觉呀，就像是日本的死刑犯，宣判之后不知道具体什么时候执行，，也许很快，也许呢，要等上十几年二十年，等到某天，法务大臣在迟早点的时候偶然想起。，硬着头皮走上前去直接表白。无数种可能就会立即坍缩成明确的两个，成或者不成。，无论是哪一个答案，单相思到这里就算是得到终了了。，接下去可以是欢喜，可以是痛苦，但是不再会是自我折磨，，不用自己和自己继续玩游戏。突然耗费时间却没有任何所得。，执取给人的感觉很恐怖，事实上也的确恐怖，，但是真正去做了会发现一切不过是自己内心造作出来的高峰深谷。，得偿所愿没有那么喜出望外，宛言拒绝呢也没有那么痛彻心扉，。它给内心带来的是踏实和安定。，哦，原来是这样。，尘埃落定，人总是能够轻松起来，欢喜或者悲哀在如是众附之后都变得极其轻微。，而且，如果能够多执取几次、多表白几次，恐惧也会随之淡化，。最后变成一种个人的行为逻辑，简单明了。，喜欢就上去问一声，问一声又不会死。，在很多时候，我们对人对事都缺乏必要的认知，，自己却又被深深吸引，实在没有办法绕开。，就像我很早就喜欢写作。但是一直到今天都不确定我究竟能够写到怎样的程度。，自我怀疑总是难免的，杂念纷纷也是难免的，我依然会受到困扰。，不过，和当初相比，这种困扰的影响要小很多。，因为我直接选择写作，然后直接在网上贴出文字。任人品评。，不会写就去模仿名家，有论战就去查资料，渐渐的也就学会了如何通过文字表达。，技巧、结构、谋篇布局这些都可以慢慢学，发布第一篇文字却不能等。，因为一等可能就是几十年过去，个人没有丝毫进展。那我又怎么好意思说自己喜欢写作呢？，虽然说执取类似于火力侦查，'
