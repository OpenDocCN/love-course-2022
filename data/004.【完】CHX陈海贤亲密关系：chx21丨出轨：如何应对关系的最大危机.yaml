  text: '# 004.【完】CHX陈海贤亲密关系：chx21丨出轨：如何应对关系的最大危机欢迎来到亲密关系，你好，我是陈海鞋。，从这一讲开始，我们就会进入新的模块，学习亲密关系中的背叛和分离。，我会讲到出轨的话题，会讲关系破裂之后如何重建，还会讲到什么是成功的分离以及如何处理和前任的关系。。在前面的课程中，我讲了亲密关系中伴侣相处的种种难题。，如果说这些难题像是感冒发烧的话，那这一讲要讲的危机就像是亲密关系中的重病，处理烧友不慎就会导致关系的破裂和瓦解。，面对这样的危机。伴侣就像是驾驶一条小船面对大海的惊涛骇唠，充满了动荡和不安。这就是出轨。，这一讲我们就来讲讲出轨。，什么情况算出轨呢？比如说伴侣有仰慕的异性，发生了情感依恋，但是没有身体接触，这算出轨吗？。和异性有搂搂抱抱的身体接触，但是没有性关系，算出轨吗？，发生了性关系，但只是寻欢作乐，算出轨吗？，有时候伴侣也会为自己辩护，说我没有出轨，我只是找了一个情感寄托，或者我没有出轨，我只是玩玩而已。。他们的意思是，我只是犯了一个小错误，但我并没有不爱你。，纠结这些情形算不算出轨，其实没有太大的意义，因为出轨的本质是最亲密的人的背叛。，当一对伴侣走进亲密关系的时候，他们心里都会有一个隐形的契约。。这个契约不像文件那样白纸黑字，但两个人都心知肚明。，心理契约的内容各不相同，比如有些伴侣能够接受对方有异性知己，有些不能。，有些伴侣允许对方与其他女性有性生活，只要不投入感情，但是另一些不能。。无论心理契约是什么，只要一方觉得被背叛了，那他们在亲密关系中遇到的事，就跟出轨是一样的。，当然对大部分伴侣来说，他们的心理契约是基于依恋关系的，也就是说要求对方无论在感情上还是性上都是唯一的。。基于依恋的亲密关系，人们常常有一些非常稳固的信念，比如说无论我们之间有什么矛盾，他都是爱我的。，我是他的唯一，是他不可获缺，不可替代的人。，他不会背叛我，是我可以信任和托付终身的人。伴侣双方的依恋越牢固，这些信念就越坚定。，人们就是在这些坚定的信念的基础上来经营他们的亲密关系，彼此牢牢的连在一起。，同时，人们也在无意识地维护这个信念。，在出轨前期，就算伴侣表现有异样。比如说每次回家都很晚，对自己不太有兴致，他们仍然会无意识地忽略这些信息，或者给伴侣找一个合理的理由，比如说他工作太忙，他最近心情不好。，人们是用这些理由来维护他们内心的信念。，他们不是没想过出轨。只是觉得那是很遥远的事，只会发生在别人身上。所以，当看到伴侣出轨的确切证据时，他们往往会感到极度的震惊。，撑起亲密关系的信念的基石崩塌了，伴侣开始变得陌生，看起来牢不可破的依恋关系也开始变得无法信任。。从发现伴侣出轨的那一刻开始，很多人的亲密关系就迈过了一条红线。线的这一端是甜蜜和温馨，而那一端是愤怒和悲伤。，一切美好的东西都变成了谎言，以至于人们再也不敢相信真实。，就像我一个来房子安探说。我从来没想到是他，也没想到这件事会发生在我身上。，以前我总觉得自己是很幸福的人，他打碎了我的梦想，现在我都不知道自己是谁，不知道还有谁可以信任，甚至不知道生活的意义在哪里。，另一个来房子说。这么多年他从来没有对我有甜言蜜语，经常忘了我的生日和我们的结婚纪念日。，我一直跟自己说，他就是这样一个木讷的人，我接纳了他，直到我看到他给别人发的微信，我才知道，他原来会这些甜言蜜语，只是对象不是我。。出轨常常带来巨大的伤痛和被背叛的愤怒，让人怀疑对方是不是还爱自己，怀疑自己的付出到底值不值得，以及考虑要不要跟这个人继续走下去。，在遭遇出轨后，首先人们会想到的问题是，他为什么会出轨？对这个问题。'
