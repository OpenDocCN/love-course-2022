  text: '# 02、女性心理分析21节课：7.12.女性人格是怎样形成的【 女人的性格 】，这一课我们来讲一下女人的性格是如何形成的，每个人的性格都是从不健全慢慢变得健全的，等性格健全后，性格是很难改变的，除非经历特别大的变故或者灵魂上的冲击，才会使人格二生改变。但不会彻底变成另一种人格，部分人格会被保留，如善良、阴暗、放大等，只是很少显露出被保留的这一面人格而已，一般情况下，人会在20至25岁之间人格形成，也就是步入社会的阶段。那么哪些方面会影响一个女性的人格，就成了这一课所探寻的关键所在，只有了解影响女性人格的方方面面，才能从根本上去判别一个女性的人格，做到真正的理解一个女性，体谅一个女性，第一个，童年时期家庭对女性的影响。一个人的人格形成很大程度上，取决于父母从小对她的抚养、教育方式，在这点上对男女都是成立的，大家往往碰到妇女型、传统型、西方型，这三类的女性比较多，对于其他类型的女性接触的比较少。这并不是说你的社交圈小或社交层次不可，而是在说明一个道理，中国普遍家庭的教育、抚养方式都是相似的，比如家境不怎么好，父母文化水平低，等到初中、高中就供不上自己的女儿上学，或者是等到初中、高中。她就选择辍学去社会上闯荡的，80%会让一位女性形成妇女型人格，因为她们从小就没受过什么系统性的教育，对什么该做、什么不该做，没有一个清楚的认识，等到进入社会以后，就会对社会充满向往。渐渐地接受了残酷的社会现实，在这整个过程当中就形成了妇女型人格，剩下的一小部分女性会形成领袖型人格，或中列型人格，她们从小就比较独立自主，不甘平庸，心中永远都有一颗突破现状，改变现状的心。这两个类型在成长的路线，在这种家庭背景下，几乎是一样的，直到她们进入社会以后才有所区别，对于社交能力强、颜值比较高，工作能力强的女性，渐渐形成了领袖型人格，而对于社交比较内向、颜值一般。工作能力平平的女性，渐渐形成了中列型的女性，但她们两者之间有一点是不会改变的，那就是她们独立自主，再比如，家庭比较好的家庭，第一，她们不愁吃穿，第二，她们受过高等教育，第三，她们的家照好，第三。她们家境较好，往往会对形成传统型、高冷型、明元型等，起到奠基的作用，对于家境比较严苛，从小就被约束自由，活在父母的安排和引导下的女性，当然有很少一部分女性，并没有因为步入社会就开始束缚自己的天性。她们寻求快乐，她们因快乐而生，最终成了玩家型的女性，而对于从小父母就立意的家庭，如果单亲妈妈或爸爸不能给自己女儿想要的爱，那就会让一位女儿变得独立，因为亲身住不相信爱情，从而变成西方型或领袖型。如果单亲妈妈或爸爸能够给自己女儿想要的爱，那么她很有可能会成为传统型、高冷型或明元型，从前家庭对女人的影响是深远的，大家在今后判别一个女性的类型时，可以根据她的家庭状况做出比较正确的判断，当然。这只是影响女人性格的其中一个方面，第二点，异域文化对女性的影响，在本节课的开始，我曾提到一个人的人格是从雏形慢慢变得健全的，童年时期家庭的影响可以当作是女人性格的雏形，接下来她们会受到各方各面的影响。地域文化便是对她们人格形成了第一次冲击，中国地广物博，地域文化百花齐放，这也造成了中国多元化的社会，而不同的地域文化也影响着每个人人格的形成，在这点上相信大家都比较了解。比如东北地区的女性性格直爽大大咧咧，不喜欢扭捏，这样的性格最有可能形成玩家型、中列型的女性，当然不排除形成其他人格的女性，对于玩家型的女性她们喜欢自由、追求自由，和男人称兄道弟。她们很少掩饰对一个男人的喜欢，她们会追求自己的恋情，当然也会去追求另一段恋情，她们的择偶其实很简单，有男人味儿、充满魅力，'
