  text: 那这个其实就是他的没有受到影响的部分。我们可以去好好的去问一问他是怎么去做到的，然后接下来想象一下如果事情解决了你会是什么样子，事情会是什么样子尽可能详细的想象，这个就是我们把时间轴放到了未来，让对方去想一想这种问题已经解决的可能性。我们邀请未来那个已经解决了自己，帮助现在没有解决问题的那个自己，第二个问题是关于why为什么的问题，比如说你对这件事情的分析是什么，有哪些因素导致了事情变成现在的样子，其中的因果关系是什么。我们虽然说在咨询当中我们注重的是秒数而不是因果关系，可是在咨询当中还是很多来访者想要去探求因果关系，这个时候我们要注意的事情就是任何的事物它都是，几乎都是多因多果的存在，所以并不是一个单因因果的存在。我们也在邀请来访者再去秒数多因多果的时候，我们其实也在帮助他去改变对事情的秒数，从那种单一的因果关系的秒数当中走出来，然后接下来哪些因素是关键的为什么，还有没有其他可能的解释。你看我们又再邀请对方去用不同的方式去秒数它了，其实因果你从某种角度讲你也可以说它是一种秒数，但是秒数要比它更广，就是秒数不只包括因果关系对不对，讲故事也叫秒数，所以还有没有其他的解释。其实我们在邀请对方还是在去用多因多果的方式去看待这件事情，而不是走出那种单一的因果关系，接下来其他人对这件事情的看法是什么，有这件事情有关和无关的人分别会怎么看待它，这个还是去邀请其他人的视角。其他更多元的声音，然后如果换一个说法来表达你会如何秒数这件事情，我们还在邀请对方去换一种说法去秒数，然后第三个是叫work，第三个w是work你已经做了什么。在你面对这件事情的过程中你已经做了哪些努力取得了哪些进展，你有哪些想法和思考，这一点是很重要的，就是我们说到我之前说到那个，引而为线的时候说我们不只是要去描述事情，我们还要去描述对事情的回应。所以你已经做了什么努力取得了什么进展这就很重要，第二个就是现在和未来你如果怎么做会让事情变得更糟糕，这个问题跟下一个问题连在一起，在过去你是怎么做的才让这件事情没有变得更糟糕。你发现这个问题是非常有趣的，就是我们在探讨的话题是，为什么要问对方，就是如果你怎么做事情会变得更糟，是因为事情确实本来可以更糟的，我们在这样的一个问话当中，变相的其实还是在问对方做了什么样的努力。才让事情没有变得那么糟糕，有的时候我们问对方做了什么努力的时候，尤其是在那种很困难的情况下，对方是很难说出来的，比如有一些可能在抑郁情绪当中的来访者，你去问他们说他们做了什么样的努力。取得了什么样的进展，其实他自己是比较难去描述这个东西的，这个时候你可以问问他说，如果你做些什么事情会比现在更糟，他可能就会说如果我本来可以每天都不起床，什么都不做连饭也不吃。这个可能如果我是这样的话事情会更糟，那他做了些什么没有让这个发生呢，就是哪怕那么艰难的情况下，他仍旧还是起床了，甚至给自己做了一顿好吃的饭菜等等，通过这样的问话我们就可以变相的去。让对方描述出在这个过程当中他所做的一些努力，和尝试，接下来你有什么资源和优势，你对自己的观察和反思，觉察和反思是什么，这个就是在问优势以及在这个过程当中的一些思考。接下来你将怎么做会有助于事情的解决和改善，这是在讨论未来了对不对，如果我们再做点什么，就会让事情可能会向一个更好的方向发展，然后最后一个问题，这个困难的事情啊，现在这个事情它存在的好处是什么。包括你不断的去思考这件事情，不断的跟自己和他人对话，带来的好处是什么，就像我们最开始说那个影响的时候，我们说到一个事情的影响不只是有不好的，很多事情都是塞翁石马胭脂肥腹，就是它是很复杂的。
