  summary: "-   本段介绍了合作取向咨询师的自我督导，通过4W练习来帮助咨询师慢下来，给予自己或对方充分的表达时间和思考空间。\n    1.  介绍了4W练习，包括描述问题、命名、联想、比喻等步骤。\n\
    \    2.  探讨了问题的起源、变化、个人反应以及影响等方面。\n    3.  强调了在咨询中探讨影响时要注意未受影响的方面，以及如何保持某些方面不受影响。"
  text: '# 032.情感心理咨询技能大全（完结）：第13章：现场案例——刘双阳：01合作取向咨询师的自我督导下面我们来说一说如何用合作对话的方式合作取向的方式去做自我督导，首先介绍一下这个4W练习，这个4W练习也是海博老师提出来的，然后我在这里就跟大家去分享一下整个这个4W练习是怎么做的。做这个练习我们可以是两个人一组，也可以是自问自答，前提有一个做这个对话的前提，或者说我们做所有对话的前提，就是慢下来，然后给到自己或者对方充分的表达的时间和思考的空间，这个是很重要的。有一些问题我们之所以问出来没有什么，好像也对方的回应没有什么，是因为我们问问题不够细致或者不够贴近来防止或者是对方，再或者我们没有给到对方足够的空间去表达他们最想表达的那些东西。好的我们来具体的看一下一些问题，第一个问题是关于what，第一个w就是什么这个问题，一个是你目前思考或者苦恼的事情是什么，我就是对这个事情做一个描述，为此为何以此命名，这件事情让你联想到其他的什么事情。我们其实对一个事情的描述就可以说是对他的一个命名，有时候我最近很苦恼就是我失眠，我为什么会有这样的一个对他叫做失眠的这么一个命名，再比如说我最近觉得很焦虑，那为什么要管他叫做焦虑等等。或者焦虑又是什么意思，然后这件事情会让你联想到其他什么事情，就是我们在其实是又在做一个连接联系寻找事物之间的联系这样一个事情，接下来如果可以用比喻的话你将你会将这个事情比喻成什么。你和这个比喻之间的关系是什么，你和这个比喻相似和不同的地方是什么，嗯我们为什么要说比喻，我在说在做咨询的时候其实很多时候我也会用类比这个东西，就是类比其实他是在帮助我们更好的去理解这件事情。也是在帮助我们寻找连接，我记得有一次在咨询当中来方子跟我讲到他在事业上遇到的平静，他说就有点像是他在因为他还在同时学攀岩，他说学那个攀岩的过程他就跟我描述那个攀岩的过程，是他到了某一个点他就特别害怕。就是就双腿就僵直都动不了没有办法往前走，他说他在事业上现在这种感觉就跟他攀岩的时候遇到的这个感受很像，然后于是我就问他为什么要用这样的比喻你和比喻之间的联系是什么。相同和不同的地方又是什么类似于这样的一些问题，然后他就是后来慢慢他就聊到了一些比如说他跟这个比喻不太一样的地方是，他其实是有选择可以去做上下或者是什么的。就是我记得本人在我们那次对话之后第二周他再过来找我的时候，他就提到说他攀岩上的进步就是他已经可以突破自己的恐惧往前爬了，而事业上也发生了一些变化所以你就发现这个有的时候这个比喻可能非常的有用。我们可以问一下这样的问题还有接下来就是这件事是从什么时候开始困扰你的，存在多久了从开始到现在事情的变化是什么，我们这个还是从一个动态的过程观去看待这件事情。从开始什么时候开始的开始到现在事情的变化是什么，然后接下来自从出现这个事情你的想法态度和情绪发生了哪些变化，前面我们提到的是事情的变化现在是你自己这边的变化你是怎么回应他们。你的想法情绪上的变化你最开心的是什么你最担心恐惧焦虑，愤怒的事情是什么，接下来这件事情对你的影响是什么，我们也会在咨询当中探讨影响对不对，尽可能的具体比如说对你的工作生活人机身体等方面的影响是什么。有没有哪些方面没有受到影响，我觉得后面这个问题很重要我们在谈影响的时候好像很容易忽略说，有没有一些方面是没有受到影响的，包括那个影响只有不好的影响，因为我们很容易会说不好的影响，那好的影响又是什么。没有受到影响的地方是什么，我们如何做到让这件事情那个部分没有受到影响，比如有来方者就跟我提到说，哪怕是在最艰难的时刻他每天早上还是会坚持去打坐十分钟，'
