  text: 先不要否定自己，先也不要说自己想的都不好，先编出来，然后再完善再优化就可以了，哪怕你说我讲出的时候确实不大好，讲出就不大好，你也讲完了对不对，你也把这个60秒练出来了，这也是进步。有总比没有好好很多吧，那还有一个稍微提示一下，大家就是大家最终结尾问的那个问题，要尽量的跟前面你铺垫的那个故事，有一定的内在逻辑关系，你不能说前面你铺垫了那么多的故事，然后最终你问的那个问题。跟你前面铺垫的话没有关系，这个就不大好，为什么呢，因为我们练习这个是为了在现实的沟通中，你跟别人聊天沟通的过程中，销售的过程中，比如说对方说了一大堆话了，然后你要把它给引回来对不对。所以你要用一些你想要的观念词，去跟他把它引回来，那你不能说你前面铺垫一大堆，最终结尾问的问题，跟你前面铺垫的没有关系，对方就会觉得你莫名其妙吗，那你前面说那么多干嘛呢，浪费时间，所以呢。大家这个要注意哈，要这个问的问题跟前面你铺垫的那个故事，有一定的内在逻辑关系，也不要特别的苛刻，有一定的逻辑关就行了，好最后我总结一下今天整个的答疑，作业的解析和大家要注意的地方，我们这个脑洞大开。其实帮大家解决的就是两个问题，一个是让对方张开口，另外一个是掌控你沟通的话题谈话，那我们的解决方案就是用不相关词，去练习造一个比较有逻辑完整的一个故事，同时结尾问一个开放式问题。那如果你觉得特别烧脑的时候，特别难的时候，你可以自动的先降低点难度，或者是放下完美主义，讲出来就比不讲好，好那最后的方法就是你先对逐个词进行，丰富的联想，然后你再从这些词之间去找编故事。你抱着一个童心去编故事，抱着一个小孩的童心，你就能编出其实很好的故事，好吧，那我最后还是希望大家，不论你是什么时候加入的，你都可以开始练习，然后不论你练习遇到什么困难，你都可以想办法调整。在这里面没有失败，在这里我们也不去评判谁是最成功的学生，没有，你们只要持续行动，没有任何人有资格嘲笑一个，持续在行动渴望自己成长的人，好吧，我一直在陪伴着大家，谢谢大家。谢谢。
