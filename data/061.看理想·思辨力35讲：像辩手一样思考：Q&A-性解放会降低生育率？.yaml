  text: 这就是一个因果性的解读，你可以靠买更便宜的戒指降低离婚的概率，但是这个听上去有点玄学。是因为买太贵的戒指不吉利吗，所以导致了你离婚概率变高，或者是因为买太贵的钻戒花钱太多了，让你婚后的生活根本维持不下去，所以更容易变高，所以这个因果性的解释是稍微有一点扯，所以会不会是背后有其他的原因。造成了这两种现象同时出现，比如会不会是因为收入问题，因为高收入所以更容易买更贵的钻石，因为高收入所以更容易离婚，比如诱惑更多或者离婚时没有经济上的后顾之忧等等，所以是高收入同时带来了订婚的钻戒贵。同时带来了离婚率高，又或者说会不会是因为学历问题，因为高学历所以高收入所以买大钻石，因为高学历所以思想更独立，所以对离婚的负面偏见更少，想离的时候就离了，当然是因为高学历同时带来了钻戒贵和离婚率高。总之大钻石和离婚它都是这个共同的C带来的果，你可以靠钻石的大小预测离婚率，但不能靠在其他因素都不变的情况下，仅仅靠刻意去买小的钻石而降低离婚的概率，当然了你也不能在其他因素不变的情况下。靠买大钻石增加离婚的概率，再重申一下我们之前的这个观点，相关性可以用来搞预测，因为这两个果常常会同时发生，但是呢当这两件事情没有因果关系的时候，我们是不能够通过改变一者来影响另一者的。有三种可能性他们当中并不是因果关系，第一种可能是这两个同时发生的事情的发生仅仅是一种巧合，那我随便举个例子啊，比如说肖敬腾一开演唱会就下雨是因果关系吗，真的是因为肖敬腾开演唱会所以下雨吗。这八成是一种巧合，他来了的时候没有下雨的时候我们都不提，他来了下雨的时候我们大家都去宣传，所以给我们造成了这样的印象这个是第一类，第二类是什么，第二类呢是说A和B同时发生。但并不是A带来了B而是B带来了A，这样就是一种因果混淆的状况，比如说什么呢，在美国曾经有一段时间他们认为应该培养孩子的无端自信，因为呢孩子的高自信和学习成绩好，这两件事情有非常大的正相关。他们认为是因为自信所以容易表现好，但是这样教育了很多年之后发现，原来这个因果关系是反着的，是因为有些小孩表现好所以他们更自信，你光靠培养孩子的无端自信，是没有办法带来他们学习成绩的提高的。这个是一个因果倒置的例子，那第三种可能性是什么呢，是说并不是A带来的B
