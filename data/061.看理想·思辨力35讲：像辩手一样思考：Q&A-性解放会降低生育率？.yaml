    科学家发现了数据，这个数据证明第一磁性激素水平，和病毒的发病率是什么，第二个 磁性激素水平。和高心脏病发病率之间它是一个正相关的关系，我们最开始把它解读为了一种因果，如果是因果的话，它就代表因为我的磁性激素水平低，所以我的心脏病发病率居高，那我为了想要降低发病率，我可以改变我的激素水平。所以就有这样一个激素疗法，通过给一个人注射磁性激素，然后想要降低他的发病率，但实际上呢
    它这个对高心脏病发病率并没有作用，那我们就发现了其实这两个之间并不是因果关系，而是因为第三个因素C。这个C其实是女性的更年期，更年期同时带来了磁性激素水平的降低，和心脏病发病率的提高，所以磁性激素水平和心脏病发病之间，只是相关并没有因果的关系，我们留下的第二个问题，是与每天跑步5分钟和长寿有关的。是有这样一个数据证明，它说每天跑步5分钟的人更能长寿，听着有一点道理
    每天跑步带来更长寿，但如果我们把这件事情解读为了因果关系，那就代表如果我想要长寿，我只需要做到每天跑步至少5分钟。就能够有一个明确有效的这样的一个效果，但实际上这个研究它仅仅是一个观测性的研究，它并没有建立每天跑步5分钟和长寿之间，任何的生物学化学分子学或者是荷尔蒙上的关系。那我们想一想那些能够做到每天跑步5分钟的人，他们非常的活跃，这一些人和那些做不到每天跑步分钟，非常不活跃的人他们应该有很多其他的差别，这些差别被控制变量了吗。这真的是一个只有一个变量ol
