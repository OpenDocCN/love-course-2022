  text: '# 男哥《成功人士遵循的因果论》：01你跟成功人士的本质区别（极致目标：人生提不起兴趣怎么办）你好兄弟啊，我是南哥，欢迎来到我的课堂，这是咱们的第一节课，那课程的开始之前呢，我想问你一个问题啊，你有没有想过，五年之后十年之后，你是什么样子，年收入多少，自己是否有自己的公司，自己的夫人是什么样。自己的孩子是什么样，自己在社会当中，是一个什么样的位置，我想啊，大部分的兄弟，也许你会说，我想这些干嘛呀，这些离我很遥远啊，我把眼前过好不就可以了吗，我的朋友是怎么怎么说的，我的家人是怎么怎么说的。那我想跟你说的事情是，那些真正，有钱的人，有能力的人，他们跟你有什么区别，他们是如何一步步成功的呢，其实啊我曾经，跟兄弟们的想法是一样的，但是我经历这些事情，经历一些人，不管是这些事，还是这些人。教会了我一句话，让我明白了，其实成功，离我们并不遥远，这句话就是，人呢，一定要有自己的目标，否则，你会因为，自己的工作，生活，最终迷失了自己，反而心里呢，非常慌，我不知道大家是否认同啊。就是我们每天日复一日，重复着一样的动作，又觉得，心安理得，又觉得呢，难道永远，这辈子就是这样做吗，就是这样过吗，那么为什么，大部分人都是失败的，这里就引入了第一个，我要说的观点，成功的人，更容易去获得。他经历的任何事物，所给自己的正向反馈，这句话什么意思，也就是说，如果一个人，他做了很多事情，最终啊，都没有给自己很好的反馈，那么他就会迷茫，他就会放弃，他就会觉得，一辈子平平安安就可以，而那些成功的人。他们啊，善于，通过执行某些事情，给自己有正向反馈，我们想一想，其实，优秀的学生，和差学生之间，他们的本质区别是什么呢，就是那些差学生，他们发现不管怎么的努力，永远都是不及格，而永远不及格，就得不到社会。得不到这个环境，家长，同学的任何任何，那不断的努力之后，没有任何正向反馈，包括赞美，赞赏，奖励，他们逐渐就放弃了，所以差学生真的不差，是因为，没有人，或者他们自己，不能给自己正向反馈，而那些优秀的学生。他们为什么努力地学习，那些优秀的人，为什么持续地可以赚钱，就是因为他们擅长，在各个领域，自己所做的事情之间，能够找到正向反馈，不断地鼓励自己，所以今天第一点，你要明白，成功的人跟失败的人。它本质性的区别，你想赚第一个一百万，第一个几百万的时候，本质性区别，就是你要比别人，更能够在同样一件事情当中，找到正向价值，正向鼓励，那我们根据这个概念，再引申出我开头的那句话，我说如果你没有目标的话。人生会非常的恐慌，有的兄弟会说，南哥，我有目标啊，我目标发现我怎么做都执行不了，那么目标如何能够执行下去，你想做的事情，如何能不断地给你正向反馈呢，我们就挖掘出了今天这节课的本质。我们会发现那些优秀的人，优秀的企业家，优秀的领导，他们永远眼神里非常坚定，他们永远不迷茫，那么为什么我们这些小老百姓，总是面对生活中工作中的琐事，无法向前呢，答案就是，你所认为的目标可能是狭义的。这节课我就帮所有的兄弟去解决，你人生工作当中遇到迷茫，你的工作遇到平静，你想成为一个什么样的人，却因为迟迟没有正向反馈而放弃，我们应该如何去立竿见影地，改变我们人的人生轨迹，在我分享之前呢。我先给兄弟们讲一个小故事，心理学家曾经做过一个这样的实验，他们组织了三组人，让这三组人啊，分别向十公里以外的三个村子去出发，第一组人呢，既不知道村庄叫什么名字，也不知道路程有多远，心理学家只告诉他们。跟着向导走就行了，因为对终点，路途和一切都没有概念，所以刚走出两三里就开始有人叫苦，走到一半的时候，有人直接爆发，说我们为什么要走这么远呢，什么时候才是个头呢，'
- answers: '-   The lack of route information in the second group leads to anxiety,
    fatigue, and a lack of achievement because they are uncertain about the distance,
    milestones, and progress towards their destination. Without clear markers or guidance,
    individuals in this group rely solely on their subjective estimations, which can
    be inaccurate and demotivating as they feel lost and uncertain about their progress.

    -   Individuals in the third group benefit from having clear goals and milestones
    by experiencing a sense of progress, achievement, and motivation throughout their
    journey. With every milestone reached, they gain a sense of accomplishment and
    satisfaction, which boosts morale and keeps them motivated to continue towards
    their ultimate goal.

    -   Successful individuals benefit from breaking down their goals into process
    and outcome indicators because it allows them to track their progress, make adjustments
    as needed, and stay focused on their objectives. By quantifying their goals into
    measurable steps, they can effectively manage their time, resources, and efforts,
    leading to increased efficiency and productivity in practical situations.

    -   The anxiety, fatigue, and lack of achievement experienced by individuals in
    the second group can be addressed and overcome by providing them with clear route
    information, milestones, and progress markers. Additionally, offering support,
    encouragement, and guidance can help alleviate their uncertainties and boost their
    confidence in reaching their destination.

    -   To help individuals in the second group gain a sense of direction and purpose
    similar to that experienced by the third group, strategies such as setting clear
    goals, breaking them down into manageable tasks, providing regular feedback and
    support, and fostering a positive and motivating environment can be implemented.
    Additionally, offering training in goal-setting, time management, and problem-solving
    skills can empower individuals to take control of their journey and achieve their
    desired outcomes.'
