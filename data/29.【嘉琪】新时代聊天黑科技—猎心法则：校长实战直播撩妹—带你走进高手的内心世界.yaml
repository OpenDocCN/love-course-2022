- answers: '-   在交流中，注意给对方提供话题而不直接夸可以通过适当夸赞，但不要过于直接。可以通过提出一些观点或者询问对方的看法，让对方参与到话题中来，这样可以避免直接夸而让对方觉得更愉快。

    -   要确保在交流中有节奏地掌握主动权，可以通过控制话题的进退，给对方深入思考的空间以及适当的夸赞，而不是一味地追求主动权，让对方在交流中感到舒适和愉快。

    -   当对方提出问题时，抓住机会愉快地聊天可以通过积极参与到对话中，给予有趣的回答，并且在回答中适当地夸赞对方或者提出新的话题，让对话变得更加有趣和愉快。

    -   在对方愿意聊天时避免直接夸，同时掌握主动权可以通过给予适当的夸赞并引导对话的节奏，让对方在交流中不会觉得过于直接，同时自己也能够保持主动控制权。

    -   在交流中，让对方想要听的是假话并且把握节奏可以通过适当的夸赞和引导对话的方向，同时在回答问题时注意掌握自己的节奏，让对方在交流中感到愉快和舒适。同时也要注意避免过于直接的夸赞，保持对话的节奏。'
