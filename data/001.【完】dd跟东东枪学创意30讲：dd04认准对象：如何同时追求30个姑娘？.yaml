  text: 这下你明白了吧，钻戒这个产品，在这三个国家的目标人群，其实是不同的，你到底选择谁，得根据具体情况来，而广告的目标人群，未必就直接是商品的。购买者或消费者，这就是为什么，目标消费者和目标受众，都未必就是广告传播的对象，反倒是目标人群，这个比较含糊的说法，才不会出错，现实中，有很多品牌，都清楚地认识到了，目标消费者，和目标受众的不同，比方说。玩具是给孩子用的吧，孩子是目标消费者，但掏钱买玩具的，都是家长，所以家长才是主要的目标受众，我自己印象最深刻的例子，是几十年前曾经风靡一时的，小霸王学习机，这个学习机是给孩子用的，广告却是给家长看的。孩子们都很清楚，他完全就是多了一个，电脑键盘的游戏机，但他把自己说成是，学习电脑的利器，还倡议说学电脑要从娃娃抓起，这就是帮助孩子说服家长，做出了这个购买的决策，结果是什么，就是小霸王学习机。在当年家喻户晓，成为了80后那一代人的集体记忆，同样，老年保健品的广告，是给老人看的，还是给老人的儿女看的，药品的广告是给医生看的，还是给病人看的，汽车的广告，是给开车的人看的，还是给坐车的人看的。这些都是需要讨论清楚的问题，更是需要做出的选择，所以我刚才才说，所谓找到这个人群，其实是选出这个人群，不弄清楚这件事情，广告就没办法做，好了，选出了你的目标人群，就够了吗，很抱歉，还不够。只知道要对孩子的父母说话，还不行，你得知道，那些家长是怎样的父母，他们有什么共性，有什么特点，会被什么样的广告打动，这就是关于定义目标人群的，第二步工作，认识他们，请注意啊，我说的认识他们。不是结识他们的意思，而是指认清他们，了解他们，怎么才算足够认识他们，有一个简单的平盘标准，看你能不能清楚地描述他们，我们常常看到这么一种，格式化的描述，18至35岁，高中以上学历，月收入6000元以上。或者是什么，二三仙城市白领青年，事业处于起步期，无车无房，看起来很具体是吧，但是恕我直言，这其实是非常低效的描述方法，为什么呢，因为广告是为了要改变，别人的看法和感受，这个我们说过了。但是在如今这个时代，年龄性别学历收入，这些外部特征，已经越来越不能代表，一个人的生活和消费状态了，更无法准确地反映，他们的看法和感受，比如说一个看起来，有点笨拙的卡车司机，有可能内心非常文艺。一个70岁的老人，可能还非常有童心，你怎么能用外在的形象，来推测人们的内心感受呢，要我说呀，与其关注以往这些，经典的人群特征，可能已经不如关注，人们在用哪种手机，最常用哪些手机APP，用这些来定义他们。来得更实际一些，那么究竟该怎么描述，你的目标人群呢，我认为，比外部特征更重要的，是他们内心的认知，当年北京人民艺术剧院的，焦居尹导演，曾经创造过一个理论，叫做心象，心就是心灵的心，象就是印象的象。心象这个词啊，焦居尹先生自己，并没有下过一个精确的定义，或系统的论述，我自己对他的定义是，心象是指一个人，或一个群体的认知共性，这些存在于他们内心的，认知共性，比他们外部的那个身份共性，对我们更有意义。举个例子，大家都看到过电视上，经常播的某某老人鞋的广告，我们该如何描述，老人鞋的目标消费者，按照以往的描述法，那就是年龄50岁至80岁，经济稳定身体健康的，一二线城市老人人群，但是如果用心象的角度。来描述他们，也许我们该这么写，我们的目标消费者，就是那些个想表达关爱，而不知道买什么好的儿女，以及那些想改善自己的生活，但找不到合适产品的老人，世界已经不是他们的了，走进商场，眼前都是不熟悉的品牌。都是给年轻人的东西，过于廉价或者过于昂贵的品牌，既不适合他们，也让他们无从选择，这种写法就是心象的写法，
- answers: '-   通过深入共情和换位思考，可以理解老年人的内心需求和情感，从而描绘出准确的心象，因为这能让我们更好地理解他们的感受和想法，以及对产品或服务的真实需求。

    -   需要高质量的消费者调研、访谈和数据工具来描绘准确的心象，因为这些方法可以提供深入的了解和详尽的信息，帮助我们更全面地把握目标人群的心态和认知共性，避免片面或误导性的假设。

    -   真诚且深入的共情是需要终身修炼的能力，因为只有通过真正的理解和体验，才能建立起与他人的情感连接，从而更好地洞察他们的内心世界，这种能力的提升需要不断地实践和自我反思。

    -   在定义广告传播中的目标人群时，需要避免将目标消费者默认为目标人群，因为目标消费者并不一定是广告传播的直接对象，而可能存在其他影响购买决策的人群，正确理解目标人群的范围和特点对广告效果至关重要。

    -   在定义目标人群时应该用心象而不是形象，因为心象更能反映出人们的内在认知和情感共性，而不仅仅是外部特征，通过心象的描述可以更准确地把握目标人群的心理状态和需求，从而更有效地进行广告定位和传播。'
