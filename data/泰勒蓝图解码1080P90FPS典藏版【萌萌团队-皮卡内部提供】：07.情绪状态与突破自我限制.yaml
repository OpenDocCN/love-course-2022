  text: 有些歐洲公司的地方，或是其他地方，我穿上購物袋。我穿得很複雜，我走進公司，我做了一些進展，見到女生，然後拿到電話號碼，穿得很複雜，穿上購物袋，在一間夜店，看起來很蠢，還在那邊睡著，我沒有讓它來，我記得有一次，我去鄰近倫敦，在那邊，在那邊的迪迪河。穿成複雜的樣子，接著我找到一位女生，穿上購物袋，然後就把手機打開，我說，哇
    看起來很複雜，不重要，我不是說你穿不穿，但你可能要考慮，不穿得像你一般的樣子，去看看發生什麼，這樣你就不會太依賴。我不是說你不能做展示，我覺得這樣太蠢了，但重點是，你應該不應該靠你的衣服，有些人用衣服作為一個保護，有誰在這裡有女朋友，跟你們很相似，她不穿在你面前，在關係開始時，她要穿化妝，在日常生活，什麼的。她有那種陰影，有些女生，不會去樂園，除非她把頭髮弄髒，她不會去，對我來說，這也是一樣的一件事，這還好，我覺得很可愛，我覺得很可愛，我覺得很可愛，但重點是，我作為一個男人，我希望能夠走過。我不想讓這變成困境。
