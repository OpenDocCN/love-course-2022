  text: '# 010.【完】练就孩子一生受用的好口才：33、气息篇丨第四集：腹式呼吸可以一时用，不能一直用--有播音腔是播音没学好【口语表达课堂】，哈喽，各位大朋友小朋友大家好，我是王小千。，欢迎大家来到我的口语表达课堂。，今天这节课啊，咱们继续当小狗来啃硬骨头啊，还是关于气息的。，上一节课呢。我跟大家讲了在口语表达当中不太可取的一种呼吸方式，，叫做胸式呼吸，也就是我们平常所说的这种怂肩式呼吸。，啊，我现在讲的呢，是比较夸张的，利于大家理解。，其实在生活当中，你也未必一说话就怂起肩来了。。只要你的气息一直在上面，一直这样低了着，啊，这个气息沉不下去，都叫胸式呼吸。，这种呼吸方式，是让你的声音显得非常的轻飘飘的，不圆润的，沉不下去的，不贯通的。，在口语表达当中。这一定不是一种优秀的呼吸方式。，嗯，今天我来讲另外一种不可取的呼吸方式，叫做腹式呼吸。，也就是说，在你讲话的时候呢，无论是朗读还是平常的口语表达，你的胸部都不参与呼吸的，，都是让你的肚子爱在参与呼吸。。啊，有的小朋友说，这可能吗？我用肚子呼吸？可能的。，你看，腹式呼吸我们每个人都在用，都是不知不觉当中就在用的。，比如说，你不说话的时候，尤其是你睡觉的时候，哎，你就是在用腹式呼吸。。你的胸腔是不参与这个呼吸过程的。，我这样说你，你觉得，我理解不了，我睡着了，我也看不到我自己，对吧？，好，你家里有没有养小猫，或者小狗，他们睡着了，和我们睡着的时候的呼吸方式完全一样。，你看那小猫啊。他睡着了，他就是用肚子在呼吸，他的肚子一起一幅，一起一幅。，你看他的胸腔根本不动的，哎，他就在那儿，肚子一丈一变，一丈一变。，但是他的胸腔呢，是不动的，小狗也一样，去观察一下啊，家里没有这种小宠物。你也可以到你的同学家朋友家去看一看。，所以说，复式呼吸，是我们每个人在平常都在用的，只不过呢，是在我们不说话的时候，不知不觉地在使用。，但是在说话的时候呢，如果你也用这种呼吸方式，这个声音不好听。，好。我给大家举个例子来说吧。，比如说，我上大学的时候啊，有一个师兄刚刚上了一节专业课，他觉得特别特别开心。，所以呢，下课去食堂买饭的时候，他呢就开始想要用这个呼吸方式了。，但是因为他只上了一节呼吸的专业课。所以呢，他还用不好，于是就用成了复式呼吸。，他想买一道菜，当年在广院的大食堂里啊，有一道菜是非常著名的，他是这样做的，底下呢，铺一个肉馅。，这个肉馅呢，是做成了圆圆的，啊，扁的，调过味之后呢，上锅蒸。。在蒸之前呢，在上面又打了一个鸡蛋。啊，你想啊，那个鸡蛋有蛋白，有蛋黄，平铺在肉馅上，进锅蒸。，蒸完了之后啊，非常的美，蛋黄啊，就像是一轮满月一样。，所以呢，这道菜呢，有一个非常好听的名字，叫明月肉。。你想想，底下是肉馅，上头呢，是一轮满月一样的一个蒸的鸡蛋。啊，真的是很有诗意的一个名字。，我这位师兄呢，就走到了明月肉这道菜的前面，跟卖菜的这个师傅就说了。，师傅，请给我来一份儿明月肉。哇。这个一听就是播音系的学生，对吧。，所以我在这儿要跟大家讲，有的时候你听着有播音腔的人，不是播音学得有多好，是还没学好呢。，这个是后话，我们就来说呼吸方式。你看，它呢，没有让胸腔参与呼吸。所以它只用肚子里面的气。，明月肉。这样的呼吸方式让声音显得什么呢？显得挺播音的，有播音腔，挺深的，有深沉感。，但是不阻止处在哪里，它上下不贯通，整个的音色不圆润，听上去呢，就别扭。这是腹式呼吸最大的问题。，就显得好像是挺深沉的。请注意哦，小朋友，我讲的是显得深沉，它并不是真的深沉，真的深沉的声音，那个气息一定是上下贯通的。，而不是用肚子就从这个身体的深处往外挤这个声音。'
