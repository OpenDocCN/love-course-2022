  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（07）：十年书，一门课谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊好。，各位新马来亚的用户，我收到了一个问题，，是关于说有那么多关于沟通或谈判的课程，应该选哪一个比较好的？，让我想起了白居易的一段诗。叫《乱花剑玉迷人言》。，事实就是如此。，这个碎片化的时代不仅仅是因为资讯比较碎片，，而同时意味着知识比较多元。，我跟大家分享一个我当年读书，，甚至我今天还在做研究或者是选择学习资料的一个基本原则，。跟对人，而不是跟对标题。，我大学时候读书的时候，也遇到不少好的老师。，我就选课的时候，以一种类似谜地崇拜的方式，选择他们的课。，这个老师开什么课，我就选什么课。，这个课也许是关于公共治理的。也许是关于红楼梦境的，我不管。，也许有的部分是他的兴趣，而有的部分是他的专长。，我对人的判断是我做选择的第一要义。，跟对人就意味着跟对了方向，，而跟对人帮我们大大的减少选择物师所产生的额外成本，。和避免东看西看的莫衷一世的困扰。，为什么？很简单。，我们中国人有一句话叫，听君一席话，慎读十年书。，我为什么要跟这个人？是因为这个人真正替我读了十年书。，说起这件事，想跟大家报告一个巧合。。本人进入冲突解决这个领域，研究谈判、调解和相关专业的知识，，到今年正好整整十年。，2007年的时候，我到墨尔本大学求学，，在艾伦斯奈德教授的指导下开始，带有某种偶然性的推开了冲突解决这扇大门。。我在中国学习的时候完全没有概念和没有认知，，说这个世界上居然还有这样的一个门类的知识。，所以是因为到了那儿，出于对老师和对课程内容的好奇，，我进入了这个居然要重视一辈子的领域。，2007到2017。整整十年。，所以我们相信，你现在为什么要选择这一门冲突解决课？，你为什么要进入雄浩的谈判课堂？，其中有很多眼明，也许有的时候是你看到了我在媒体上的出镜，，看到了我的公共演讲。或者你是这样那样的跟我有生命重叠的小伙伴。，但你真正值得信任的，难道不是我替你读了十年的书吗？，我们这个冲突解决的方法并不是在我碎片化的经验当中做摘选和整合的，，不是遇到王老板怎么说，遇到张主任怎么讲。，而是在理论的高度上，延续着冲突解决这个学课，，在人类历史上积累了差不多60年的核心大脉络。，我可以负责任的告诉各位，你真的遇到了专家。，在这门课结束的时候，我们会给大家一个长长的参考数目，。让你知道今天这些所谓的改变你人生观念的话语，，是站在何种巨人的肩膀上，是读了哪十年的书。，跟对人，而不是对那些漂亮的、吸引人的、被营商的技巧所构建和设计的标题。，这是人生选择的一种高效率。。我们下次达意再见。，谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊好。。'
