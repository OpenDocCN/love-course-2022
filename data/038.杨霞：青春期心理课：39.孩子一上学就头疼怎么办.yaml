  text: 什么叫顺其自然呢？，接受，当你紧张的时候对自己说紧张去吧来吧，当你怕自己头疼的时候。你会对自己说怕去吧来吧，接受，所以这叫顺其自然，然后为所当为接着往里走，往里走以后坐那儿学习拿起笔，然后做个深呼吸准备机笔记，这叫为所当为，只控制自己的行为，不控制自己的情绪和思维，有的人不是这样的。这同学每次都是头一疼完了，然后就特别紧张，紧张以后就拼命克制，克制更加紧张，然后为所欲为，他就转身就回家了，回家以后就睡觉完了，看看小说，下一次又这样，那么为所欲为的结果就是，你会下一次还这样。因为你没有克服的话，你对自己没有信心，但是为所当为的结果是，尽管你头疼你接受了，然后你就坐那儿，过一会儿他就消失了，当你接受以后5分钟就消失了，接受了消失了，然后你才产生自信，发现没什么可怕的。它其实可以过去的，我自己曾经都体验过，有一个礼拜没有锻炼，在家里一直是上课写书上课写书，结果早上就是容易出现心慌，然后就会产生怀疑，说我是不是都心脏病了，但是我马上就用这个方法，一是开始加强锻炼。再一个就是接受他的症状，来吧活出去了，这可能是一个失调的表现，可能是紧张和放松的两个神经系统失调了，不配合了，结果当你接受这个症状的时候，8月5分钟他就消失了，症状就消失了，所以放松特别重要。包括有的时候出现高原反应，有人说高原反应也是一半是来源于，心理紧张，以前我们都认为高原反应肯定是缺氧，肯定是你到了3500以上你就受不了了，但是其实高原反应人的适应能力是很强的。高原反应本身有一半是来源于你的心理紧张，就是人的心理作用，那么也是用这个方法，所以每当你在生理上检查一些症状，只是功能上有一些紊乱，你首先自己不要紧张，因为只要你紧张或者担心，或者是过度的思虑。就会加重那个紧张，一开始可能是因为学习压力，导致我可能有点头疼，然后我就会对这个头疼产生紧张，紧张本身又产生新的头疼，新头疼又产生新的紧张，然后恶性循环没完没了，那么当他产生第一次头疼的时候。就对自己说来吧活出去吧，接受啊，那么他就很快就过去了，接受了同时要为所当为，就做当时应该做的事，比如说应该往学校走，那就走进去，应该坐那你就坐那，也可以还有一个方法，就进校以后现在操场上跑几圈。我建议一个同学，他到学校以后紧张，那我建议他到学校以后，然后体育老师也挺配合的，每次来接他，到门口来接他，然后在操场上跑了四圈五圈的，甚至有的中学生让他跑五千米，然后再上学好多了，因为有的孩子因为头疼。他就免体了，家长也担心学校也担心，怕孩子有什么问题，但是检查一切正常，完全可以体锻炼，这样的孩子可以早上起来先做锻炼，然后锻炼让大脑放松了，冲氧了，这时候我们再去学习，然后课间还出来锻炼。现在这个孩子已经康复了，已经完全可以上学了，是采取了这样一个方法，没有用什么药物，而是采取了调整他的作息时间，调整他的一些运动和学习的安排。然后他这个紧张性头疼就自然就消失了。
