  text: '# 038.杨霞：青春期心理课：39.孩子一上学就头疼怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，在医院检查正常，可是一上学就头疼怎么办，尤其是面临高考之前，有一个学生是高二的时候。这时候高二已经开始学习紧张了，老师特别强调，高考的重要性，然后作业量，平时考试的频繁程度，也开始大大提高了，但是有一天，这孩子就出现了，一到上学，他就出现头疼，然后他就不想去上学。然后到医院去检查以为得了什么重病，可是到医院检查，一切都正常，没有什么毛病，再一详细了解这个原因，发现这孩子以前成绩名列前茅，然后，他特别担心自己会落后，并且他这个担心就导致他更加紧张。因为担心本身会导致紧张，学习压力本身会带来紧张，然后你对自己的排名，产生这种担心，又会带来新的紧张，所以紧张加紧张，你就比别人要更加紧张，那么这时候他就不想去面对，而且双重的紧张。或者甚至是三重四重的紧张，导致他出现了，我们说的脑血管神经经卵，出现了这种头疼，但是这个经卵是功能性的，因为做脑CT是正常的，没有什么问题，而且在家头不疼，然后看书，在家里什么，看电视啊，玩游戏都不疼。一到上学，头就疼，那么后来发现他是，一个人到学校以后，他就想特别多，他马上就会想到我的成绩，还有就是同学怎么看我，还有考试怎么面对，那么他这种过度的思维，又加重了他的头疼，他来找我的时候。他已经在家休息了，但是他的休息的方式，是在家看书，然后在家看电脑，然后在家看电视，而且没事就睡觉，躺在那，结果他每当，礼拜一要去上学的时候，到了学校就头疼，然后又回来了，下礼拜又是这样。一个礼拜在家看书，然后休息，下礼拜一要上学了，又头疼又回来了，持续了好多次，他也很着急，家长也很着急，老师也很着急，那么等到找我资讯的时候，我就建议他在家休息的这时候，不能是用来去，放松的看小说。看电视，看电脑，而是应该让自己主动的，肌肉紧张起来，比方说去爬山，而且爬山要有一定的量，我曾经看他去爬山，就半个小时不行，要达到两小时到四小时，爬山量要增加，要整天的在外面活动。然后还要去有一些球类运动，比方说打羽毛球，或者有一些游泳，这样一些活动，另外要改善他的一些思维方式，因为有一次锻炼完了以后，他第二天去上学头还是疼，然后这时候他就非常着急，也就是说锻炼可能改变的是。你生理上你的肌肉，你的两个神经系统之间平衡了，但是你的思维方式还是，在过度的担心我头疼了以后会怎么办，因为他在第二天上学以后，他完全可以去，可是一进学校，他马上去产生了这种担忧，他就开始想。就开始提前焦虑，他开始期待，他会去想我会不会一会又头疼了，如果是头疼以后，我就没法再学习了，然后这个结果太影响学习了，我以后高考怎么办，他就会一系列的想很多很多特别可怕的事情。那么我们又做心理咨询的时候，就是除了锻炼以外，还要学会在你上学面对，这个紧张和头疼的时候，那么你要对自己采取一个深添疗法，叫顺其自然为所当为，那有的人可能会问他，你之前一锻炼他为什么还会头疼呢。因为一开始的头疼可能是由于学习压力大，但是后来头疼的是由于他的多虑他的紧张，他只要紧张他就会头疼，而且形成了一个熟路反应，就是条件反射，只要他紧张他就会出现头疼，那么我们就要解决紧张。但是紧张情绪又无法控制，人的紧张是没法控制的，不能说别紧张，那你就停下来，你也不能说别想了，他就会不想了，人的紧张情绪和人的思绪是无法自己克制的，人的情绪人的思维人的行为这三个特征。只有行为是可以控制的，人的思维和人的情绪是无法控制的，那么就采取深添疗法，就用顺其自然来对付你的情绪和思维，'
- answers: '-   顺其自然是指接受自己当前的情绪和症状，不对此产生过度的担忧和抗拒，而是采取深添疗法，通过顺其自然，来对付自己的情绪和思维。例如，当紧张情绪出现时，可以对自己说“紧张去吧来吧”，并且不控制自己的情绪和思维，只控制自己的行为，往里走然后坐下来学习，这就是为所当为。在个体情绪和症状处理中，顺其自然可以帮助个体逐渐接受自己的情绪和症状，减轻过度的担忧和抗拒情绪，同时改善有关疾病的部分症状的出现，从而达到治疗效果。

    -   接受自己的症状和情绪是有益的，因为过度的担忧和抗拒会导致情绪和症状加重或者诱发新的症状，而接受自己的情绪和症状可以帮助个体逐渐接受自己的身体状况，并且减轻过度的担忧和抗拒情绪，从而改善心理和情绪状态。这种做法可以带来积极的影响，例如可以改善个体对疾病或症状的恐惧，减轻症状的出现等等。

    -   采取行动而非被情绪所控制可以通过深添疗法来实现。个体可以接受自己的情绪和症状，并为所当为，例如可以坐下来学习，往里走，到学校跑几圈等等，不要被情绪所控制。这种方法在处理紧张性头疼时可以减轻症状的出现，同时增强个体的自信心和自控能力。

    -   通过调整作息时间和运动安排来缓解紧张性头疼，首先可以加强锻炼，让大脑放松了，冲氧了，这时候再去学习，课间可以出来锻炼，可以在学校的操场上跑步，还可以尝试有一些球类运动，如打羽毛球等。相比于药物干预，调整作息和运动安排可以从根本上减轻症状的出现，同时提高个体的自我调节能力，达到治疗效果。

    -   在处理紧张性头疼时，不控制思维和情绪反而更有利，传统的症状治疗方法可能会忽略个体的情绪和思维状态，只注重对症状的干预。而不控制思维和情绪可以帮助个体逐渐适应和接受自己的情绪和症状，提高自我调节能力，从而达到治疗效果。此外，采取深添疗法可以帮助个体从根本上解决紧张性头疼问题，而非仅仅局限在症状管理上。'
