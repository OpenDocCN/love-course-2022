  text: 不要在脑海里过一遍，觉得想得很爽，然后翻身拉起被子就睡觉。，最好是趁热打铁翻出笔记本写下来，一边写一边整理，这个过程可以深化你的记忆，更可以检查你的理解。，因为想是很快的，感受也是很快的，记笔记的时候。人可以慢下来，给自己一点沉淀时间。，同时，过一段时间之后，当你重新翻看笔记，也许会发现，自己的理解力又上了一个台阶，对同一个问题的看法又深入了许多。，但是，如果没有笔记的话，都是脑海里作戏，过了就忘。。我自己也会经常翻过去的文章来看，去了解当时我停在了哪里，现在又走到了哪里。，这时候去看当初思考的缺陷和盲点，就会变得非常清晰了。，好，今天的问题就回答到这里。欢迎你继续在留言区和我互动交流。，输走了。我们下一讲，再见。。
