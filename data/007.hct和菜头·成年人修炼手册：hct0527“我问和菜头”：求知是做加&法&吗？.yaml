  text: 大多数时候呢。我们都是围绕着新问题打转，想办法把它拆解开来，从我们最熟悉的那一部分入手，培养一点信心。，有了一点点基础之后呢，继续切分新挑战对应的新问题。在无法降低问题难度的情况下，我们总是有办法把问题做分解。由一而难变成一系列的小问题，然后逐一解决。，最后，在这种拆分法开始之后，其实也就不需要用假装熟悉的方法来启动了，因为你的确可以解决最开始的几个简单问题。，这时候呢。也许你需要做的是假装后续的高难度问题不存在，先集中精力在手头的问题，解决完之后，再逐步爬升难度。，关于行动这件事啊，我的一位朋友曾经对我说过一段很好的话，知识分子或是依仗自己聪明才智的人。往往问题出在想太多、质疑太多、浪费时间探寻本质太多，就是不肯去着手做。，总以为啊，可以单凭自己的思维就能把问题想透彻。他们却不知道，唯有在行动中成就事业的诸多元素，才会被发现、才会被聚合。，单靠想。是做不到这一点的。，好，下面的问题啊，来自输出给学习脱水从记笔记开始这一讲。，首先是用户逆旅过客的问题。请问何菜头老师，生有牙而知无牙，求知是做家法不可穷尽，追求智慧呢是做减法，损之又损。这加减之间如何更好的运算呢？，好，对于这个问题，菜头老师的回复是。，求知是家法吗？我有点怀疑啊。，我小时候呢，发生月食，大人告诉我说那是天狗食月。，等我上小学自然课的时候啊，课本说。月食是因为地球遮挡住了太阳，月食是地球的影子笼罩在月亮上。，这是两种知识，彼此并不能兼容。要么是天空中的确存在一只狗，要么是地球挡住了太阳，不大可能同时有狗又有地球的影子。，这样说起来啊。知识好像不是家法喽。，有了天文学的知识，民间的知识就退入传说和文学中去了。，民间的知识如果占据上风，那么天文学就可能被打成异端邪说了。，当然，这可能算是一种非常极端的例子。我的意思是，知识也在更新换代。知识也存在互相竞争，因此总有阳气的过程。，如今的一个中学生，谁需要去学习关于燃素或者乙态的知识呢？我想，你可能是弄混淆了知道和知识。，我们知道的事情的确是越来越多，需要靠遗忘来拯救。。而当我们说到知识的时候，从比较窄的定义上看，如果知识并不能帮助你解决问题，那就不是知识，而是知道而已。，那从这个定义上看，我们掌握的知识其实并没有那么多，因为我们面对的问题并非无穷无尽。。即便真的无穷无尽，也并非都需要我们加以解决吧。，接下来是用户jin的问题，他问，输出分不分等级呢？，比如说，写的比说的或者画的更好？，对于这个问题，猜头书的回复是，你想的太多了。当务之急是试着输出一下看看，而不是考虑什么形式什么载体。，如果你觉得文字叙述最能够帮助你整理思路，那么你就用文字输出好了。，如果你觉得画思维导图最能够帮助你结构画指示，那么你就用思维导图。。如果你觉得画漫画加对话框的方式最好，那么我建议你别那么做，因为它只是好看而已，但是要浪费太多的时间去做设计了。，无论是写还是画，只算是完成了输出的一半。，还有一半是拿去对人讲解。对一个完全不了解相关问题的人进行讲解，并且能够让对方理解。，回答对方的提问不要被问等。输出本身也有一堆事情要做，我们暂时就不要太过关心什么等级一类的问题了。，大多数人的问题是根本不做输出。而不是不知道如何选择不同等级的输出方式。，好，接下来是最后一个问题，来自用户林涧月。，想问一下老师，我如果只是想了解一下某些知识，也需要记笔记吗？因为记笔记增加了学习的阻力。会不会让自己了解知识拓展知识圈的目的都做不到呢？，好，对于这个问题，猜头老师的回复是，我想，记笔记的目的并不是为了记录你自己读过的每一本书学到的每一个知识点，，而是说，当你有所领会有所启发的时候。
