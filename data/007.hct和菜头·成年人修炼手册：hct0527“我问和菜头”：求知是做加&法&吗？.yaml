  text: '# 007.hct和菜头·成年人修炼手册：hct0527“我问和菜头”：求知是做加&法&吗？你好，欢迎来到我问何菜头。这里是得到专栏《何菜头成年人修认手册的问答时间》，我是转述师于浩威。，下面，我为你转述一下何菜头老师对用户问题的回复。。先来听听来自启动时间拖延症的一种解决方案这一讲的几个问题。，用户胡震强问，菜头叔，我看人在决定玩手机游戏的时候，从来都没有什么启动时间，根本就不需要催骗红，每次都是很自觉的拿起手机就玩。。那么我们的工作有没有可能设计得像游戏那样，让人欲罢不能呢？如果真有这一天，人的坚持和努力还有意义吗？，对于这个问题，菜头叔的回复是……很有趣的想法。这里我可能要说几句关于游戏的坏话了。如果有做游戏的朋友看了，还请你不要生气。，如果认真讨论这个问题，游戏其实也是别人的工作结果。而这项工作的核心就是研究如何让你上瘾。，无论是用合理的难度梯度，还是用社交网络的人际竞争。目的都是让你尽可能的留在游戏里。可惜，大多数的工作都没有这样的特点。，要么像是泡菜游戏，就是指早年间的韩国网游。玩家必须重复劳动，刷经验刷金币，和做工差不了多少。，因为是韩国制造。所以被中国玩家灭成为泡菜游戏。要么就像是解密类游戏，给出的线索很少，存在着大量的未知，玩家只能不断的尝试，不断的感受挫败。，很少存在那种恰到好处的工作，每一步都有难度，但是又都可以让你克服。让你接连不断的得到成就感，从而沉迷其中，根本不想下班。，换一个角度来看，即便真的存在这样的工作，它迟早也会让你感觉到自己受到了严格的控制，一切都是精巧的设计，大大降低了你拿工资时的快感。。因为你不会觉得自己有什么贡献，有什么突破，只不过是走迷宫的小白鼠，最后得到一点饲料作为奖励。，你所说的那种人人都以游戏为生的未来，有一本书啊，系统的支持了你的观点。如果有时间有体力的话。你可以找来读一下。，它的名字是《柵蒙游戏生命与乌托邦》。在这本书里啊，可能有你想要的完整答案。，好，下面也是用户傅青剑的问题。，说啊，如果说启动是对大脑的训话，那么启动时间多长算启动成功呢？如果一次不行，两次三次还不行，是否就应该换个事情来尝试呢？，好，对于这个问题，菜头叔的回复是。，因为我从未询问过别人，只是在自己身上做测试，所以呢，只能说根据我的经验，快一点的话5分钟左右。慢一点的话大概要半个小时。，超过这个时间，那的确就是心烦意乱，无论如何也进入不了状态了。这个时候呢，可能最好还是放一放，做点别的事情换换脑子，缓一缓心情。，这也是个习惯问题啊。每次都用同样的方式发动起来，那么最后就会成为一个习惯。，每天早上让我起身，喝杯水，盯着神，就开始写每天的第一篇文章。，按理说，这个时候刚刚从睡梦中苏醒过来，人并不是在最好的状态，反而是等到下午或者晚上。在一天之中遇见了人遇见了事，有所触动，才更容易有感而发。，写起来呢，也更为顺畅一些。但是，我还是坚持早上起来就写，因为我担心让自己过于依赖白天的人和事。，如果有一天没见到人，无事发生。那么我的处境就会变得更加困难了。与其这样，那还不如抓住早上起身后的第一个念头，直接开始写。这样的话，剩下的一整天都是我的备份。，好，下面是用户月余的问题。，想问书的问题是。对于新的挑战可以用假装熟悉的方式来启动吗？毕竟，事物的关联性是普遍的。虽然随之而来的压力会超出预期，但是，行动本身不是通常也会萌生斗志和内在动机吗？，好，对于这个问题，蔡佗书的回答是。关于面对新挑战时的做法，我是这么考虑的。首先，新挑战的新是什么意思呢？我认为，其实说的是学习。你需要学习才能面对新挑战。，然后是学什么？当然不可能学出一个答案来了。'
