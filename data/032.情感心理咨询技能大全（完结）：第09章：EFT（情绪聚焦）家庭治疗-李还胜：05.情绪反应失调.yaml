- answers: '-   原发适应性情绪是指在特定环境中直接产生的情绪反应，它帮助人们迅速适应环境，提供良好的信息，让人们能够快速做出反应，比如紧张感可以让人更高效地完成任务，是原发适应性情绪的一个例子。

    -   不良适应性情绪是通过学习形成的，对场景的直接反应，无法匹配当前情境，可能会导致负面影响，如过度的愤怒会导致攻击行为，过度的悲伤会导致绝望和失去希望的感觉。

    -   工具性情绪是用来达到目的的情绪，与原发适应性情绪和不良适应性情绪不同，它可以帮助人们剥夺同情或满足实际的人际关系需求，比如流泪来引起同情。

    -   紧张可以让人更高效地完成任务，因为紧张感能够让人处于高度关注的状态，提高注意力和警觉性，从而更有效地应对当前情境，这是原发适应性情绪的一个例子。

    -   情绪对人们达到目的有重要影响，工具性情绪在此过程中发挥作用，比如愤怒可以帮助人们表达不满，厌恶可以帮助人们避开特定对象，这些情绪都能帮助人们达到特定目的。'
