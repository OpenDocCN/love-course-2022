  text: 你可以这样想象，我们的大脑就是一座工厂。，我们每天耳濡目染，看到的、听到的各种外部信息，就是未经处理的原材料。，他们必须在我们的大脑工厂中。经过筛选、清洁、锻造和打磨等等工序来处理，才能成为对我们有用的信息，或者说是星制产品。，这个过程就叫加工。，至于三重加工星制模型中的三重加工码，说的当然就是三道最重要的加工程序，或者说是加工方式。。最后这个星制模型往白了说就是我们大脑最惯用的标准化的思考方式。，不知道大家有没有听说过一个关于三尊雕像的哲学故事？，说啊，有三尊雕像，它们的外表是一模一样的，但是价格却千差万别。。如果你用一根稻草分别从它们的左耳捅进去，就会发现，第一尊雕像呢，耳耳相通，第二尊雕像呢，耳口相通，最后一尊雕像是耳脑相通。，而这最后一尊耳脑相通的雕像最值钱。，很明显，这个故事想表达的哲理是。只有耳脑相通，才是真正最值得人效仿的人生哲学。，我们用三重加工星制模型理论来解释这个故事，说的就是，耳旁风或者人云亦云，都属于浅层次的加工方式。，只有耳脑相通，才真正的开启了深层次的星制加工。，好。解释完三重加工星制模型的意思，我们再来具体看看它的内容。，这个由斯坦诺维奇大叔原创的星制加工理论，将人类的大脑认知过程分为三种方式，它们分别是，自主星制，算法星制，和反省星制。，什么意思呢？，第一种。自主星制。，顾名思义，它是一种不由自主产生的星制方式，例如，生理层面的条件反射，和我们在日常生活中潜意识行为，都属于这种。，所以，自主星制常常也被称为默认启发式。因为这是人类应变与思考时最优先启动的默认方式。，它的特点是，执行迅速，无需长时间仔细思考，即可得出结论，或者力气执行。，比如我们的手，碰到滚烫的，或者锋利的东西会自动缩回，碰到强光照射会自动眯眼睛。或者用手遮挡，等等。，很多时候，它体现的是人动物性这一面。，第二种，算法星制。，指的是人类的记忆、计算和逻辑推理能力，也就是我们日常表述中用来形容一个人聪不聪明的部分。，前面的例子中。我们提到小布什高达120的智商，说的就是他的算法星制水平超出普通人，达到了聪明人的这个范种。，我们日常启动算法星制的典型场景，就是学生时代的考试。，我们需要根据题干部分的提示，一步步计算、分析。得出最后的答案。，像高考啊，就是典型而纯粹的算法星制水平大型测试现场。，作为需要积极调动脑力的一种思考方式，算法星制比自主星制需要耗费更多的能量和时间。，第三种，反省星制。。你可以把它简单等同于我们一直在说的理性或者理智。，在所有三种星制中，反省星制处于绝对的优势和统治地位。，它需要比算法星制更深入、更全面和更冷静的思考。，凭借这些思考。我们可以审视自己在自主星制和算法星制里做出的行为与决策的得失，并及时做出矫正与调整。，比如说，你走在路上，看到地上有块很奇怪的石头，你脚很欠，就想一脚踢飞它，或者干脆绕开走，这是自主星制。，你踢出一脚。踢不动，于是你仔细观察。，发现它居然是块主体部分还埋在土里的宝石原石。，于是你裂开嘴笑，心里一边乐开花，一边盘算着，怎样才能挖出来。，挖出来能卖多少钱，拿到钱之后要怎么花，这就是算法星制。。当你正做着美梦的时候，忽然想起来，这块石头应该属于国家，于是只好作罢，打电话给有关部门，理智地选择了景齐与五百块钱奖金，这就是反省星制。，从前面的描述中，我们可以看到，这三种星制方式之间。存在着很清晰的等级关系。，如果说，自主星制是体力劳动者，算法星制是脑力劳动者，那么反省星制就是前面这两者共同的大boss。，从职能上看，反省星制这个大boss可以管理和监督前面两种星制各司其职。合理分配脑力，
