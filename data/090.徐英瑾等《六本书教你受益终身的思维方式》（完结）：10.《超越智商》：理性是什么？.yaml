  text: 做出对主人最有利的理性判断和决策。，而反省星制的欠缺与不足，就是类似于小布什这样的高智商人群，在关键决策上表现不佳的原因所在。，他们过分相信了自己的直觉与智商。未经深思熟虑就做出了不正确的决定。，或者说，他们的反省星制，在行使大boss的监管职能时，被自主星制和算法星制这两个以下犯上的小弟选择性忽略了。，借助三重加工的星制模型，反过来看。理性障碍产生的原因归根结底就是两种。，一呢，是过分依赖自主星制和算法星制。，二，是反省星制无法执行大boss的监管职能。，当然，这两大原因还有无数种细分，我将在第二节中为大家仔细的解读。，好。关于理性的定义与重要性的解读，就到这儿了。，总而言之，理性对人的一生都至关重要。，只可惜，在和智力的现实对阵中，理性长期处于劣势。，人们总是放大智力的重要性，而忽略了理性的决定性作用。。这个恶性循环的结果是，理性障碍最终成为人类社会中的普遍问题。，那么，在下一节的解读中，我将为大家分享人类社会中最典型的非理性表现以及原因。，音频下方附有本小节的文稿，欢迎各位书友上拉屏幕进行查看。。
