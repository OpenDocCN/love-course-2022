  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：10.《超越智商》：理性是什么？书友你好，欢迎和我们一起多读一本书。，就像我在前面说的，其实你都不用翻看内容，单看斯坦诺维奇大书著作的封面，就会知道，大书毕生，都在修炼一门绝学，那就是理性。，他一直不遗余力地呼吁世人关注理性的重要性。，那么，到底什么是理性呢？，在本书的序言中，斯坦诺维奇大书一上来就直接了当地给了我们一个略有拗口的定义。，他说，理性就是为了达成人生目标所采取的最佳方式。，在给完定义以后，紧接着他又放了这样一段狠话。。个体要是违反了这种寻求最佳方式的理性原则，所带来的直接后果就是生活不如意，错失本应取得的人生成就。，我们可以用书里的一个例子来验证一下这个定义。，例子是关于美国前总统小布什的治理之争。。虽然贵为耶鲁和哈佛两大名校的高材生，小布什却经常在演讲中语无伦次，做重大决策时时常很武断，欠思考。，因此，他常常被质疑不够聪明。，不仅遭到了竞争对手的口诛笔伐，就连自己阵营里面的人都对他颇有微词。。连小布什本人自己都曾这样评价自己。，我不是很擅长分析。，你知道的，我并没有花很多时间自省或者思考自己做事的原因。，但是把小布什智商指数超过了120，这是有据可查的事实。，智商120这个数呢。常常被认为是一个人聪明与否的分水岭。，也就是说，小布什在美国时常被喷，绝不是因为脑子不够用。，他的问题就出在本书的绝对焦点词——理性二字上。，在斯坦诺维奇大书看来，小布什饱受人诟病的那些问题。其实都源自于他的认知缺陷，或者说理性障碍。，也就是说，理性和智商根本就是两码事。，尽管小布什具备足够的智力水平，但这并不能弥补他在理性思考和行动能力上的缺陷。，所以说，高智商并不等同于高理性。。从概率统计上来讲，不理性的聪明人和很理性的普通人都是很自然的存在。，我们也不应该自以为是的认为聪明人永远不会犯错。，相反的，我们也要充分的自信。，虽然我不是天才，但我也可以过得很幸福，很轻松。并且不犯低级错误。，因为对于工作与生活中碰到的种种难题，我们除了可以使用直觉和经验这两把轻器枪以外，，还有理性思维，这把更重要的重型武器可以以重。。这就是《超越智商》这本书所研究的内容和它真正的意义所在。，好，下面我们来具体聊一聊理性这个事。，认知科学家将理性分为了知识理性和工具理性两种。，所谓知识理性呢，关注的是个体与真实世界之间的一致程度。。它对于我们的日常生活和工作的作用在于，你可以正确地认知客观事实，也就是咱们常说的看山是山，看水是水。，如果你发现一个人看到山就想扎猛子，看到水就想攀高峰，这个人就不具备知识理性。，而工具理性被定义为。以最优方式实现个人目标。，这是一种动态的过程和方式。，它的意义在于解决问题。，简单地说，当你认清了青山绿水，产生了登基望远或者下午洋捉鳖的欲望和目标，，为了实现这个目标，你研究攻略，制定计划，制办装置。切切实实地付出了行动，并且最终达成了目标，这整个过程就是工具理性。，因此，只有真真正正的动起来，才是工具理性的真谛。，空有满腔热血，坐在那儿不动，那叫望穿秋水。。前面提到的小布什总统以及类似的高智商人群，这些人的不理性行为或者说理性障碍产生的原因和知识理性、工具理性都是分不开的。，也就是说，他们没有使用最理性的方式来看待和解决问题。，再往下深挖。具体是什么原因导致了他们无法使用甚至不愿意使用最合理的方式来解决问题呢？，斯坦诺维奇大叔引入了经典的三重加工星制模型。，来解释。，三重加工星制模型，这个充满后工业时代气息的名词，听起来是挺吓人的。但其实很有意思。，首先是，这个处于C位的动词加工，'
