  questions: '-   为什么人们常常误以为自己失败是因为缺乏经验和文化？

    -   成功需要哪些因素支持？它们与经验和文化有何关系？

    -   写下烦恼的事情如何有助于解决问题的一半？这种做法的科学原理是什么？

    -   成功者为什么需要掌控情绪？情绪对成功的影响是什么？

    -   白板记录可持续的、结果导向的目标为什么被认为是一种好的做法？如何有效利用这种方法？'
  summary: "-   人们常常认为自己失败是因为缺乏经验和文化，但实际上成功需要坚持和清晰的目标。\n    1.  多看目标，提醒自己目标的存在，有助于实现目标。\n\
    \    2.  写下烦恼的事情可以帮助解决问题的一半。\n    3.  成功不是偶然，成功者明白掌控情绪的重要性。\n-   建议使用白板记录可持续的、结果导向的目标，每天看一遍，提醒自己目标的重要性。\n\
    \    1.  国家的成功不仅仅因为先进的设备，更因为强烈的鬥志。\n    2.  成功的人都有清晰的目标和控制情绪的能力。\n    3.  结合时间制定有数据支持的计划，将目标放在最容易看到的地方。"
  text: 我只想說，另外一件事情是什麼，就是他失敗的人，他永遠認為，他沒有經歷過更多的內容和文化，但他非常的堅守，現有的他所了解到的內容，並義不容辭，身不由己，堅定不移地堅信，自己永遠是傻逼，永遠不可能。因為我之前做了多少努力，還是這樣，其實這節課我提到的物理曝光，也是同樣的道理，多看目標，多提醒自己目標的存在，越看就越容易實現，我就不用講那麼多的真理了，包括這個，只要任何你煩惱的事情。任何你覺得解決不了的事情，先寫下來，已經解決一半了，對吧，因為我們不斷地在刺激我們的情緒和鬥志，你千萬不要認為，做成一件事情，當初我是因為什麼什麼什麼，失敗了，因為什麼什麼失敗了，等等的，人成功。他有的時候確實偶然，但那個人成功了，你為什麼看起來偶然呢，就是因為，他除了有清晰量化的過程指標，服務於結果之外，他還明白，人跟畜生的區別，電腦的區別，程序的區別，就在於有鬥志和情緒，這就叫掌控情緒。我想跟兄弟們說的是，這麼多年來，我就是使用這些方法，後來呢，我把這個方法還提煉出來，不僅自己用，還給我身邊的同等價值的朋友去用，我建議兄弟們，對吧，我一般都是買四塊板，你呢，可以掛在牆上，冰箱上。衣櫃上，我經常呢，對吧，下午工作，忙到深夜，那麼我的歷經之路上，我的工作的地方，我回來的地方，我上廁所的地方，甚至我的客廳，我都會有一塊白板，來清晰地寫上，我可持操的，並且結果導向的過程目標。每天看一看，目標真的離你，就那麼近，我們想一想，我們的國家是怎麼勝利的，真的是因為，我們的自動化設備很強嗎，武裝很先進嗎，我們會很震撼到，甚至全世界的研究軍事的人，都會認為，我們現有的國家的建立。為什麼當時的人，會有那樣強的一個鬥志，好好想一想，鬥志是不是，你有時候失敗的，所需要的真正的東西，總結一下，其實以上的三個方法呢，不僅僅在我身上用，我身邊那些，比我優秀，甚至是我的老師，甚至是那些。怎麼說，身家上億的人，有一次呢，我去他們的工作場地，還有一次呢，去到他們家裡，都看到了這種小白板，記錄著他們相應的，現階段，某一個模塊的，具體實操的臉，講到這裡呢，兄弟們可能會發現，其實三個方法。是組合起來使用的，先確定你的這個目標，它不是願景，是可實現的，可量化的東西，然後，變成月，週，天去執行，再結合時間，做一個有數據的，有數字的少形詞，多名詞，數量詞的一個計劃，最終呢。我們要把心之所向的目標，放在最容易看到的地方，每天看一遍，提醒自己，最後呢，我想跟兄弟們分享一句，我非常喜歡的話，不要覺得呀，你的目標遙不可及，有的時候呢，是因為你用錯了方法，和對目標錯誤的理解。如果你用對了方法，正確的理解，並且，通過那些實操的，實戰的，有結果的人，口口相傳告訴你的，如果你能夠忠於你的目標，每天心想事成你的目標，你一定會碰到。那片真正屬於你的天空。
