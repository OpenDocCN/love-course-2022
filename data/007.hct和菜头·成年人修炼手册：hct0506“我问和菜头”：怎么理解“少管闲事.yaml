- summary: "-   hct0506“我问和菜头”：何菜头老师回答用户问题，讨论“少管闲事”和“不要站队”态度。\n    1.  用户提问关于“少管闲事”的态度，何老师认为不要活成兵器，更不要成为炮灰。\n\
    \    2.  讨论时评作家的命运，写文章有影响力但若滥用则会折损或入狱。\n    3.  强调评论者应该谨慎发表评论，不要轻易下判断，需要研究事情的全貌。\n\
    -   何菜头认为正义感和道德观是社会正常运转的基础，但需要注意事情的全貌。\n    1.  强调只看到事情表面的一小部分，真相在水面下，需要深入研究。\n\
    \    2.  提醒人们对事情保持兴趣，研究全貌，避免被表面现象所迷惑。\n    3.  指出只有了解事情的全貌，才能形成正确的判断和发声，维系社会共同体。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0506“我问和菜头”：怎么理解“少管闲事您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，这一期问答的问题啊，来自克杰，为你好，宁可冷漠。不要过分热情。，首先是用户外地J的问题，1311里有集访谈于谦，他大概意思是说，别管闲事，你也管不了，管好自己比什么都强，让自己生活的有乐趣有质量是最重要的事情。，看评论呢。都是说于老师活得通透活得明白。，我呢，其实岁数也不小了，但是对于这种说法呀，是有怀疑的。，这个态度啊，一点都不新鲜，大清国的八旗子弟一老一少不就是这个态度吗？您对这种态度怎么看呢？，还有。罗胖和托普花常说不要站队，原因是你不是当局者，你不知道真实的情况。，这种情况下站队就是把自己放到火上烤，您怎么看呢？，好，对于这个问题，何老师回答说，我的看法呀，是人最好不要活成兵器，更不要活成炮灰。。在20年前，中国出现了一种新的文体，介乎于杂文和评论之间。当时人们把它称之为时评。，读者很喜欢这种短评快的写作风格，和对当下新闻事件的及时反应。，包括我在内的一批人，都进入了这个新领域。并且迅速占领报纸的评论版面，成为了所谓的著名时评家，一时颇为风光。，20年后，我早已经离开了这个领域，而当时我们这一批时评作家中，很多人已经狼当入狱了。，他们的路径都类似，写时评获得影响力，有人来找。白付钱未亮，写付费时评，打击客户对手，民生更胜，主动写文打击，凭文章敲诈勒索，最后罪成入狱。，一个人能写文章，文章有影响力，这是一种个人能力，也是时代给予的机遇。，但是。当一个人要把这种能力当作是一种武器，并且把这种武器借给他人使用，那自己就变成了兵器。，兵器的下场吧，要么是折损，要么就是入窍。问题是，在利益和名望面前，许多人并没有等到收到入窍的那一天就已经折损了。。好，回到你的问题上来，当一个人随时都要表态，随时都要发表评论，随时都表示出对世道人心的关怀的时候，他自己知道自己正在做什么吗？，当他拿了别人的料，可以进行精准打击的时候，他是促进了社会全体的善。还是成为了别人手中的刀子呢？，每一个人都有自己的判断力，那么这个判断力的边界在哪里呢？，我认为，一个人会在两种情况下感觉到自己有力量。，一种是自己真的拥有影响力，还有一种是自己站在人多的一方里。。无论是哪一种，人都会无限放大自己判断力的边界，对于极为遥远、对于自己完全不了解的事，敢于下判断，敢于做表态。，于是呢，前者容易成为兵器，后者容易成为炮灰。，而我一早就放弃了时评。那是因为无法停止内心的怀疑。，凭着记者的一篇报道或者某个人的一个帖子，我就要对数千公里之外陌生的人和事进行评论，并且通过评论影响许多读者的观感和判断。，这样的做法是合适的吗？这样的评论是成立的吗？。如果我当时没有放弃，那在今天这种新闻事件反转反转再反转的时代，那么我的评论怕是会被打脸打脸再打脸。，虽然一个人的认识是不断的变化和进步的，但是也没有必要用脸去学习。。正义感、道德观点是维系一个社会正常运转的基础纽带。，我们需要在这些问题上取得共识，主动发声，反复重申，人们才能够形成共同体，拥有归属感。，但，仅有正义感和道德观是不够的，要永远记得一点。。凡是能够有力量来到你面前的事情，你所看到的都是冰山浮在水面上的那一小部分。，真正让它来到你面前的，是它在水面下的看不见的那一部分。，如果你对事情真的有兴趣，那么一定会研究水下的部分。，研究多了。那么你对水面上的热闹大概也会是于谦或者是脱不花他们的态度了。，好，'
- summary: "-   用户林永良提出沟通方式问题，菜头叔认为双方真诚反而麻烦，情商高可维持关系稳定。\n    1.  双方真诚导致麻烦\n    2.\
    \  情商高有助于关系稳定\n    3.  解决局面需对方自我解脱\n-   用户伯伯18813280询问教导边界，菜头叔建议区分偏好和对方利益，强调学生最大利益。\n\
    \    1.  区分偏好和对方利益\n    2.  学生最大利益为重\n    3.  文词不影响表达可任由学生\n-   用户伊维特提反哺之恩问题，菜头老师认为关系败坏时提恩已无意义，提醒倾向性过强。\n\
    \    1.  反哺之恩关系已败坏\n    2.  倾向性过强需反思\n    3.  不确定性可促反思开始\n-   用户扮支烟问何老师冷漠与热情问题，何老师指出人的接触喜好是个性特点，欲求与手段不一致。\n\
    \    1.  接触喜好是个性特点\n    2.  欲求与手段不一致\n    3.  欲求深度交往需统一手段"
  text: 接下来是用户林永良的问题。，叔叔，你好。我想问一下，为你好之间的沟通方式是不是存在双方或者一方不诚实，不然就不会存在这么多的波折了。。好，对于这个问题，菜头叔叔是这么回答的。，我倒认为双方很可能都是真诚的，反而正是这种真诚造成了许多麻烦。，相反，如果其中一方像人们说的那样情商高倒有可能避免各种状况，维系双方更为长久稳定的关系。。所谓情商高，意思是清楚的知道，无论是自己还是对方，对自身的认知都不全面，都存在扭曲。，对于现实的认知也不会是真实的，所以并不试图去寻找正确答案，更不用说是教导对方真理了。。唯一能够解决这个局面的只有对方自己，需要对方先有意愿后有能力才能够自我解脱出来。，而人们所能做的只是在对方能力不足的时候给予一点点必要的帮助。，好，下面是用户伯伯18813280的问题。，请问菜头叔。做父母、做师父和做老师都是要教导一个初学者，那么如何把握好教导和控制为你好心态的边界呢？，比如，做导师教导学生写文章，学生很多措辞用具不规范，在确保没有歧义的前提下还需要说服学生改进吗？，好。对于这个问题，菜头叔是这么回复的。我觉得这里有个边界，那就是明确区分你自己的偏好和对方的最大利益之间的关系。，按照你的例子来说，你可能是个完美主义者，这是你的偏好。，学生的最大利益是他的学业。而不是他的文法，除非这个文法已经影响到了表达。，那么，如果是我来把握这个边界，我会强忍住内心纠正文法的冲动，去看他文章的利益和观点是否在水准之上，是否还可以提升，尽量和他讨论这种问题。。而文词和他的最大利益之间的其实不构成矛盾冲突，无非是不够完美罢了，那大可任由他去。，作为一个有责任心的老师，那大概会帮忙全面修改一次文词作为示范。，至于事后对方是否能够领悟，是否会在意。那依然是对方的事情。，我以前也喜欢事无巨细，都要关心。，现在我开始理解，这育人和众数差不太多，成才都非常不容易，能在主要方向上有一点进展就算不错了。，而绝大多数人没有优秀到需要连细节都要雕琢一番的程度。，好，下面是用户伊维特的问题。，菜头老师，您对反哺之恩这句话怎么反驳呢？，很多长辈喜欢他这句话归训后悲。，这个逻辑如果是对成熟的父母来说，孩子做起来没有什么不适感。，但是对于有些巨婴型的父母来说。孩子就惨了。，因为父母从来都没有成熟过，一直都是孩子在迁就他们。，这时如果还讲反哺之恩，那什么时候是个头呢？，好，对于这个问题，菜头老师是这么回答的。，当父母说出反哺之恩的时候。双方之间的关系已经足够败坏了。，就像是一个人需要提醒对方感恩的时候，其实就已经没有恩义存在的空间了。，但是通过你的描述，我感觉你的倾向性过于强烈了一些，几乎是赤裸裸的批判了。，我想提醒你一点。如果你对自己的认知如此确定，对父母的判断如此确定，那你问我又是为了什么呢？，你从我这里得到肯定或者否定，对你又意味着什么呢？，如果你是为了找个人抱怨，那我的回答是，这和我无关，我不会涉入他人的私事。。如果你是为了找个肯定，那我觉得这种不确定倒是个好事，是个人反思的开始。，好，下面是用户扮支烟的问题。，我想问一下何老师，宁可冷漠也不要过度热情，那这样会不会让自己变得不喜欢与人接触呢？。有的人喜欢给人提建议，是不是也是一种对于人与人的深度交往的渴望呢？，好，对于这个问题，何老师是这么回答的。，喜欢和人接触不是一种生活必须，而更多是一种个性特点。，有的人喜欢热闹，有的人喜欢独处。。而人的本性是很难改变的，并不会因为听到了一种看法就立即会有行为上的改变，那否则老师父母何必那么苦口婆心呢？，渴望深度交往没有问题，但是一个人的欲求和手段之间经常不能统一，
