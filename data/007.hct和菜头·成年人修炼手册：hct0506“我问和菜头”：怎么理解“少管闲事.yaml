  text: 有时候甚至是完全背反的。。喜欢一个异性，渴望和对方交往，违行可能不能达到这个目的，反而会让对方远远逃走。，以提建议的方式表达关心，这怕也是一厢情愿的想法。，因为在我看来，控制权其实是在对方手上，是对方给你提建议的机会。而不是你给对方听建议的机会。，你我呀，都没有那么重要，没有人一定需要我们给出的建议。，好，以上就是这些问答的全部内容，欢迎你在留言区分享你的学习心得，也欢迎你继续向我提问。，说走了，我们下一讲，再见。。
