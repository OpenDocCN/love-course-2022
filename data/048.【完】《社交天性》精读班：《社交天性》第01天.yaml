  text: 所以说他比较晦涩，我反而倒不是特别建议大家来读这个书，最后一本呢这个对话力呢。是比较新的一本书啊，当然我买这本书和推荐这本书的时候呢，还是心情有点矛盾的，因为作为这个领域的专家呢，我肯定基本上有这种书我就得看，但是这本书看完了以后呢，我发现是什么呢。第一呀他管这个东西起名字叫什么什么力，大家会一看到凡现在流行什么什么力对吧，所以说呢我会认为他是一个比较操作性的，虽然理论上可能上法可臣，但是他可能是一个操作性比较强的书，但是其实在看了之后呢。我并没有看到这本书有太多的，就是我会认为拿出来可操作的地方，当然我要留一个心眼就是有可能是因为，我确实在这方面花的时间已经比较久比较熟练了，可能他上面提的东西我或者就觉得多余，我或者就觉得有点问题。但是这是我的一个人的偏见，就是有可能这本书不适应我，但是可能适应别的人，所以我感觉呢要是找不着这个论对话，又完全的没有这个这个这个这个时间去读比较深的书的人，那可能也可能拿这本书来入入门。所以这个呢我感觉就是咱们整个这个合作式的一个阅读啊，这个东西反正在我眼里他应该是怎么样的，然后呢这个是我从咱们的班长这拿到的这个流程，那今天的阅读啊实际上要说这个本本本身这个书啊，应该根本就没有结。因为他实际上他的前言很短，但是我想呢我给大家提供两个这个这个阅读材料啊，都是曾经我写的文章，其实一个呢我在试图解释一下这个后现代心理学到底是怎么来的。另外一个呢我想解读一下就是我刚才说的这个什么叫做知识，或者说什么叫做真理，就是后现代的一种态度供大家参考，因为我会认为呢这种对待知识对待真理的态度，和对待大家之间应该怎么互动的态度呢。是会贯穿咱们这个书整个这个读书会和咱们后续的交流的始终的，所以呢我觉得咱们今天这个预热啊关于合作式阅读的内容呢，我已经分享了差不多了，而且我也意识到今天其实是礼拜一，大家肯定工作都是最忙的时候。而且也是最不情愿去上班的一天，同时呢我好像已经这个读白了大概有半个钟头了，嗯所以呢我其实想要就是咱们的这个书的那个前言啊，其实我认为他其实只有一个就是就是一句核心的话要说对吧，他说的是什么呢。他其实说的就是我们人类我们为什么写这本书，因为我们太忽略了人的这个非理性成分了，我要从认知或者从生理的角度向大家说明白，为什么人其实是非理性的，那翻过来是我就是期望一个人理性的行为。实际上有多么的不理性，嗯所以我希望呢从明天开始，所以呢我一个是希望呢从明天开始呢，咱们大家就是可以把自己阅读啊的这个心得呀，看法呀或者有些想讨论的东西啊都逐渐的拿出来。在我眼里呢每一个分享其实都是邀请另外一个声音，嗯我也我也我也实际上说过这么一点，就是嗯咱们大家其实每个人都有很多的优势，很多的这个这个知识很多的见地，他必须要一个环境能把这些玩意都邀请出来。那怎么邀请出来呢，其实就是在这种对话呀互动的环境里面，所以我会认为还是这个咱们一般30个人在这个群里面，这个互相的这种碰撞要比这个书的本身要有价值多，或者说呢就是这才是这本书写出来的真正价值。就是作者其实也不是希望咱们拿这个书，跟课本一样的把他里面的东西都砸瓷实了，而是希望这个东西开启咱们生活里的变化，我想呢今天我就分享到这里非常感谢大家。稍微补充一下啊这个呢实际上讲是咱们这个流程里的一部分，就是每天呢咱们都有一个这个测试题，就是几道比较轻松的这个这个这个怎么说呢，就是这种选择题吧，然后呢也是为了开启大家的思路和视角。然后还有一个我记得就是拿这个题好像大家做完了要打卡，因为这个具体怎么操作，好像我觉得咱们可能办长比我还要清楚。
