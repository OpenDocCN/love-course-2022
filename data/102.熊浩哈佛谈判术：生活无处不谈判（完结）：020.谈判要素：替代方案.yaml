  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：020.谈判要素：替代方案谈判可以改变世界，谈判也可以改变生活，大家好，我是熊浩，各位喜马拉的听众大家好，欢迎大家来到熊浩的哈佛经典谈判树，我们在之前在谈判的七个核心要素当中，已经逐渐给大家争成拔债，很多部分都已经结束了。我们在前面已经跟大家讨论过利益、选项、标准，那我们今天谈第四个核心要素，替代方案，首先我们解释一下替代方案的概念，什么叫替代方案，替代方案就是如果今天的谈判对话如果没有成功，你可以怎么办呢。这就叫替代方案，实际上我们日常生活当中其实非常有替代方案的观念，我不知道各位逛街的时候有没有一个意识，就是不要先急着下手，要在好多店当中扫一扫，比一比，中国人俗语是怎么说的，叫货比三加不止亏。为什么要货比三加，因为每一次比其实都是在为你增加替代方案，什么叫替代方案我再说一遍，就是谈判没有成功的时候，你可以怎么办，你看我要买一条裤子，我看了五家店，那最后如果第一家店不成功，第二家店，第三家店。第四家店，第五家店就成为我的替代方案，所以替代方案越多，可以帮助我们在选择的时候，更精致也更理性，这是第一个观点，什么是替代方案，第二个观点，替代方案其实是无限的，我举个例子，比方说我初来乍到来到上海。那今天我找到了一个房屋，仲介公司，我想租一个房子，那他当然会带着我去看不同的要求，价格，地域，不同的这种特质的房子，让我选一选，那假如今天我跟我的房屋仲介搞了半天，看了很多房子，最终没有形成合意。没谈成，我可以咋整呢，大家想一想，这个方案是武术的，对吧，方案一，我可以住酒店吧，方案二，我可以住快捷酒店吧，方案三，我可以找一个网吧，熬一晚上吧，方案四，麦当劳，肯德基，对吧，方案五，找朋友，问亲戚。方案六，睡大街，方案七，我反正是想不到了，但是实际上一晚上如果不睡觉可以干嘛，今天没有找到房子住，可以怎么做，这个方案是无限的，但各种各样的多元的选择其实都是存在的，我们要提醒大家的是什么。我们要提醒大家的是，请你把方案排列之后，挑出最好的那一个，这就叫最佳替代方案，方案当中有很多我们挑出最好的替代方案，最好的替代方案用来干嘛，最好的替代方案用来决定，在谈判过程中你何时应该离场，很简单。我们拿这个大学生找工作来给大家做例子，比方说一个大学生毕业，要求职找工作，找了ABCD四个公司，他的第一目标是A公司，A公司可能给他最好的酬劳，可能承诺他最好的发展，可能给他更好的保障。但他同时找了BCD，在BCD当中B是其次，要比A差一些，但是比CD都好，这就是你在找工作这件事情上所发现的什么，替代方案，并在替代方案当中选择了B，这个最好的替代方案，那我请问，某一天你终于收到了邮件。要跟A公司坐下来好好谈一谈了，那A公司如果给你的条件，给你的支持，给你的帮助，比B公司，也就是你最好的替代方案还要差，那你为什么还要跟A公司协作呢，所以最佳替代方案实际上就是决定我们什么时候应该离场。各位，我这地方跟大家稍微辨析一个概念，在谈判的过程中，half谈判，不要求大家设定底线，half谈判要求大家设定替代方案，这是两种完全不同的心智模式，因为你如果设计底线，往往有的同学设计底线。有的时候在我们看来，在谈判专家看来是非常天真的，一个大学毕业生刚刚毕业，他进入到职场，他说我的底线就是最低薪资，一个月一万，这是非常天真的，为什么，因为你给自己设计的那个一万的底线。仅仅是你脑袋当中所存在的想象，这一万块钱并没有任何兑现的可能性，但是如果你面试了蛮多的公司，你发现最高的薪酬是8000，这是你最佳的替代方案，这种所谓的打引号的底线，就是你现实可以获得。'
- answers: '-   替代方案的概念是什么？

    -   替代方案的概念是指在谈判未成功时，可以采取的备选解决方案。在日常生活中，替代方案指的是在面临选择时，不要着急做决定，而是比较多种选择，以增加备选方案的数量。

    -   替代方案的重要性体现在哪里？

    -   替代方案的重要性体现在于它能够为谈判者提供选择，增加灵活性和理性。拥有多个替代方案可以帮助我们在选择时更为精确和合理，同时最佳替代方案也可以决定何时退出谈判。

    -   谈判中如何评价替代方案的质量？

    -   在谈判中评价替代方案的质量是通过比较不同方案的优劣来实现的。最佳替代方案应当是经过梳理后挑选出的最优解决方案。替代方案的质量评价可以帮助决定在谈判中表现出强硬还是弹性的谈判风格。

    -   替代方案如何通往自由？

    -   替代方案为个体提供了更多选择的可能性，使其不再局限于单一方案，从而获得更多的自由。如果在各个领域都能够找到自己的替代方案，就能够避免陷入一种固化的状态，从而实现更多可能性的释放和发展。'
