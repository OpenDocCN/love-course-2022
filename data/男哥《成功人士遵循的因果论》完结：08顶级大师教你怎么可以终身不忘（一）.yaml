  text: '# 男哥《成功人士遵循的因果论》完结：08顶级大师教你怎么可以终身不忘（一）第二种记忆的方法叫情绪刺激法，那说到情绪刺激法呢，你可能会产生疑问啊，情绪是不是就是这个高低起伏，大起大落啊，那这个大起大落的情绪，为什么能跟我记忆力产生联系呢，让我们来试想一下啊，上周三啊。你和你的这个领导或者同事吵架了，然后内心非常沮丧，而上周四呢，没有发生什么事情，让你情绪啊，比较大的起伏，那哪一天你会记得更清楚呢，我相信你会毫不犹豫的说啊，那个那我觉得可能，呃有负面情绪啊。或者那天比较开心的时候，更容易记住啊，是这样的，呃所以呢，那我们怎么去使用这种方法呢，那我觉得跟第一种方法强迫自己啊，要融会贯通，那我给大家举一个，其实在你情感课当中，每一个兄弟都有体会的这个案例来呢。更好的是给大家诠释，这第二种方法情绪刺激法，那我经常呢，这个啊，不管你是在这个情感课程学习当中的，哪个阶段啊，我经常会说让你在群里边提问啊，最好是拿着这个聊天截图来提问，那经常有兄弟就会说啊。南哥这块怎么回啊，这个时候呢，我并不是直接告诉这个兄弟是怎么回的，我说你既要记住怎么回的，也要记住我回的这句话背后，我是怎么思考的对吧，上边是通过上边的那些跟女生的交流。首先要判断什么样的一个大的语言环境，什么样的阶段，而这个阶段这个女生现在的参与度高不高等等等等，同时呢我也会这个去指导这个兄弟，有的地方可能出现了ASD、IOD，这些无性依据指标，所以现在改也没有用。应该改上边你错误的点，那这个兄弟呢，其实很着急啊，或者说有些懊恼啊，南哥原来是这样，他就是出错了，出错了那怎么办啊，我说你现在把人杀了，那可能你再把他救活，现阶段比较难，那只能通过朋友圈的改造。朋友圈的这个发放，看看对方是不是能在这个一两周之后，对你有个很好的好感，重新换起聊天，那南哥那这样是不是就了死了，我说是这样的，你不要去关注这一个细节点，你要关注的事情是，你现在很懊恼。你现在很这个惋惜也好，南哥怎么这个女生我还是挺有感觉的，对吧，你不妨碍你交流，只是说他现在对于你的信心度没那么高了，因为你前面一直在给自己降分，那么你能不能在这个自己负能量的情况下，情绪大其大多的时候。顺便的记忆呢，那我觉得这个印象是更加深刻的，对吧，你总是很平淡的，然后记着玩记着玩，我觉得没什么太大意义，那如果你能在石头当中，或者是你有一个高低起伏的情绪当中，你把这个情绪运用在你记忆力方面。我认为是可以达到你终生不忘的，你是通过自己的对生活的回忆，那你筛选被放大，然后把这种特定的情绪安排在，某一些你非常想记的东西上。我认为效果是非常好的。'
