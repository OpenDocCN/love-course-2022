  text: '# 007.hct和菜头·成年人修炼手册：hct58 人言：为什么大多偏负面您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天咱们来聊一个词叫做人言。，人言，名词，他人的言论，通常带有判断的意味，而真实的意图却往往隐藏旗下，所以它是判断一个人的好工具。。人们通常会对别人的看法很在意，尤其是针对自己的看法。，如果你和什么人聊天的过程中陷入了冷场，那有一招可以立即挽回局面。，只需要你说一句，那天某某和我谈到了你，对你是大家赞美或者批评。。无论当时你们的场面有多冷，对方都极有可能打破沉默，故作平静地问你，他是怎么说的呀？，这一招屡视不爽，比寻找共同话题容易多了，因为说到底，人类最关心的还是自己。，但是在另外一方面，我们也不断地受到告诫。坚持做自己，不要在乎别人说什么。，对此呢，人人都点头称事，但是基本上做不到。，不在乎别人说什么，这就跟别难过，别迟到，别放弃一样，都是说得到而做不到的事情，哪里会有那么容易呀？。在一种顽固的天性前面加一个不字就能够解决吗？，要承认这个事实，身为人类，我们最关心自己，也就总是会在乎人言，不承认这个事实，那就永远无解。，在我看来，人言大致不外乎三种。，第一种人言很直接。就是某种负面的评价。，我在小学的时候，就被老师和同学评价了两个成语，一个是，华众取宠，一个是，害群之马。，对此，我当然很在意了，而且相当不愉快。，于是有很长一段时间不愿意课堂回答，并且发愤读书力争上游。要证明给大家看，我不是那种人。，今天看来，这样的情维实在是太过孩子气了。，因为在成人的世界里谁都明白，当年的我呀，是落入了人言的陷阱。，无论别人给你贴了什么标签，最好不要直接对着标签做出对抗。这样只会固化别人对这个标签的印象。，上课积极发言是华众取宠，那上课一言不发，同样是另类的华众取宠。，重点不是你做了什么，而是别人怎么看你。，因此呢，标签不用撕，标签需要自己换个大的贴上去。原先那个小的呀，自然就没人看得见了。，今天的我再来看华众取宠和害群之马，肯定不会从成语的定义去理解这两个评价。，无论我心里是高兴还是厌恶，我都会把这种情绪放在一边，转而去问另外一个问题。。他们这么说究竟是什么意思呢？那我很快就能从这两个成语里找到共同点。，华众取宠的重点在于众，害群之马的重点在于群。，所以他们的意思其实是在说我和大家在行为上形成了对立。，简单讲呢，那就是我和大家不一样。那这样一下就都讲通了。，人们说这话呀，其实是为了归训我，希望我和他们保持一致。，那我的确在当年呢，就想和大家不一样，觉得那样活才有意思。，既然如此，那么有这样的人言就是代价了，自己也就必须加以承受。于是内心的不平呢，也就随之消失了。，迫使你从众，这是人言最常见的应用。相对来说，解法也最为简单。，只要你知道自己要什么，那就可以把人言当作是前进路途上正常的代价。，选了不一样的路，那就要付出更多。。第二种人言呢，要隐蔽很多。，它不是负面的批评，而是看起来很像是建议，一般以你应该开头。，要知道，语言文字都是法术的一种，别人说你应该并不等于我应该，这完全是两回事。，这句话的奥妙在于。当别人对你说出你应该的时候，或多或少都把自己带入到了你的位置。，所以呢，说的其实是他自己。简单一点来讲呢，就是当有人对你说你应该上进一点的时候，你得弄清楚究竟是说你真的应该上进，还是他觉得自己不够上进。，借着你的话头说的呀，其实是他自己。，人对自己呀，往往都不满意。但是呢，人又善于自我欺骗和回避问题，于是就会自我压抑。，有压抑的地方，那就需要有释放的出口。于是，担心自己不够上进的人。回答谁的问题都会扯到上进上去。，担心自己不够努力的人，'
- summary: "-   人们常常大谈努力的好处，中产阶级喜欢指责别人不努力，实际上是内心恐惧的表现，焦虑未来是否能继续现有生活。\n    1.  中产阶级内心压抑恐惧，通过指责他人来缓解焦虑。\n\
    \    2.  对他人的建议往往是自我安慰和释放内心压抑情感的表现。\n    3.  传言的危害在于传话人，亲友应避免参与传言，以免被利用或失去信任。\n\
    -   人言中的批评、建议和传言都偏负面，人们往往更在意负面评价，赞美很快被忽视。\n    1.  人们更容易在意负面评价，赞美很快被忽视。\n    2.\
    \  大多数人言都是站在自身本位上的自我表达。\n    3.  真正关心你的人会通过行动表达，而不是口头上的赞美或批评。"
  text: 见了谁呀，都大谈努力的好处。，在日常生活中，中产阶级最喜欢指责别人不愿意读书，指责别人不肯努力工作，最喜欢大谈特谈个人选择和个人奋斗。，原因就是。在他们内心的深处啊，压抑着最深刻的恐惧，觉得自己手头拥有的一切并不牢靠，反复自我催眠说这是自己应得的报偿，，因为自己当年努力读书，因为自己一直努力奋斗。于是呢，很自然地感到焦虑。，哎呀。未来自己还能不能过这样的生活呀？自己是不是读得还不够？自己是不是奋斗的还不足呢？，这种被压抑在心底的情感呢，在给出建议的时候，会很自然地释放出来。，那所以，你说这种人言是在给你建议呢，还是在自我书解呀？，借别人的酒杯，浇自己胸中的快垒，这是人言的复杂之处。，如果你要听信人言，那么你最好对他人有一定的了解，这样你才能确定自己要不要听。，对方说的是你，还是他自己。千万不要弄成这样的局面。，两个人自说自话。听起来还言丝合缝，各自都以为对方是在为自己出主意。完了呢，还觉得聊得很深入呢。，好，第三种人言是传言。既然是江湖传言，那么就一定会有传话人。，重点不在于传言的内容，而是谁来传这个话。，老话说呀。来说是非者，必是是非人。这句话不说是颠扑不破，起码也经得起考验。，作为亲人和朋友，基本的做人原则是不参与和亲友有关的传言。，那在不传之上还有一层要求，那就是主动帮助隔离这种传言，不要去转告。。原因也很简单，你没有转告，那就相当于你并不知道。你既然不知道，那对方就有向你倾诉求助的余地。，一旦你转告了，那相当于断了对方的这条后路。传言之所以是传言，那就是不敢面对面的讲。，既然不敢面对面的讲。那传话的人就是被利用的枪。作为亲友，实在是没必要去做别人的枪啊。，站在自己的角度呢，谁来传话，那谁就可以被打入另侧，不再值得信任了。，这是因为啊，传言本身没有多大危害，有危害的是传话的人。是他们的努力使得传言不断的扩散传播，拥有了影响力。，如果你身边的亲戚或者朋友喜欢传话的话，那就等于他们已经选了边，然后呢又装作站在你的这一方。，可能啊，只是为了看热闹，并不真正的关心你。即便是没有这样的用心，那也说明他的智力不足，无法理解自己行为的意义。，那为了避免更大的麻烦呢，大家呀，还是不要打交道的好。，以上呢，我们分析了来自众人的批评，来自他人的建议，以及来自江湖的传言。一共三种人言。总体上呢，都是偏负面的。，那我为什么不说一下他人关于自己正面的表扬和赞美呢？那因为你不会在意。，人就是这样的，无论别人怎样的肯定和包养自己，很快就会觉得无感，认为这是天经地义的事情。。但是，别人稍微说一点不利于自己的话，两只耳朵就会立即竖起来，并且随后会郁郁不乐很久。，其实呢，别人怎样赞美你，也就会怎样批评你。这样的事情啊，我经历过太多次了。，因为无论是批评还是赞美。很少有真正站在对方角度上的时候。，他们绝大多数啊，都是站在自身的本位上，就是一种自我表达。，有些时候，赞美你会让自己显得有眼光，有些时候呢，批评你会让自己显得有深度，全看具体场景里的需求是什么。，所以。关于人言呢，我最终的建议是，只要是在别人的嘴里，你就不是你，你只是别人表达自己的一个道具。，而真正关心你的人，在乎你的人，一般都不说，他们直接会做了。，想明白这两点，的确是可以做到不在乎别人说什么了。。好，这一讲啊，就到这里。不知道你对人言是不是有了新的理解呢？，欢迎你在留言区写下此刻的想法，也欢迎向我提问。，我会挑选出精彩问题在周四周五的问答屏幕中进行答复的。，输走了，我们下一讲，再见。。
