  text: 但实际上那是因为你回头看了，所以这就叫所谓的一个事后诸葛亮，就有一些心理学家也做过这个实验，给同学们看一个材料，这个材料讲的是一些非常非常冷漠的这些历史的知识。比如南美一个不是大家很关心的小国，在某一年进行的选举，牵涉到的这个政治家也是不是特别有名，那么你要知道一个政治家他在选举的时候，舆论场里的消息显然是非常的繁杂，有些消息显然是指他有什么丑闻。给人的感觉这家伙选不上，另外一些消息是说这样一个政客，以前的政绩不错，给人的感觉他是可能会选上，然后我们就把这些材料不加区分全部给同学们看，然后我们就说政客选上了或者没选上。分两组A组的学生得到的答案是政客选上了，B组得到的答案是政客没有选上了，显然只有一个是对的，但是为了实验的这个原因，我们只对其中的一部分同学撒谎，反正在考试的过程中是不允许使用维基百科，不允许上网查的。同学们是要在密闭的环境中答题的，那么这个题目是什么呢，这个题目是在你已经知道了选举的结果的情况下，请同学们倒推是哪些因素帮助这个政客选举成功，你看看，如果同学们事先知道这个政客已经选举成功了。他们就会拼命的去寻找他当时的正面的材料，把他负面的材料全部推到一边，反过来说，如果你知道这个政客他已经失败了，你就会拼命的找负面的材料，把正面的材料推到一边去，这就叫示侯诸葛亮。那么这实际上是一个推理的谬误，这个推理的谬误就是指，即使这个政客他最后选举成功了，那些对他构成威胁的负面材料所造成的威胁性仍然是存在的，有可能就是差最后一口气，这些那个因素他没有发挥作用。比如我们就举一个例子吧，我们都知道赤壁之战里面草草失败了，孙权成功了，是不是，我们是按照示侯诸葛亮的观点，可以找出很多孙权成功的这样一个理由，但是孙权那里他也有一个弱项啊。他的弱项是孙权内部他也不是特别的团结，为什么呢？，孙权本身他并不是打天下的主，江东的天下是他的哥哥孙策打下来的，他控制了江东的地盘以后很多人都对他不服，包括很多孙氏的亲族啊，都对他这个不是很服。比如呢他有一个族兄叫孙福，就非常非常的不服孙权，为什么孙福这个叫辅助的福，为什么不服呢？，因为一，孙福的年龄比他大，第二呢孙权的老爹孙坚在大江南被打仗的时候，孙福是跟着孙坚有过一些功劳。孙权年纪小嘛就摊不上这事儿，孙福心想为什么家业不传给我你算哪根葱，所以孙福是有一些破坏活动的，然后呢好不容易被孙权压服了，你看他内部也不稳啊，好如果给一个洋人，如果他完全不懂斥逼之战。这个材料给他看的话，如果我又骗洋人你看孙权事后失败了，他肯定就会说了，你看孙福和孙权不合就是导致孙权失败的原因，但是呢我们现在知道这个因素虽然存在，但是被其他的因素给压住了。或者说呢被其他的因素给覆盖了，英文叫override，所以呢这个因素没有发挥太大的作用，但是我们不能够说这个因素是不存在的，它是存在的但是它被其他的因素给抵消了，这一点非常重要啊。我们现在不讲三国不讲心理学实验，我们讲那个日常生活当中的那些行为，有些领导干部在评价某一些下级的员工的一个工作成绩的时候，就会犯这样的一个错误，事后诸葛亮，哎小张你公司业绩不错。然后说你们就要跟小张去学，你看小张平常是怎么工作的，你要跟他学把业绩提高了，但是你忘记了一件事情，就是你说的那些原因，未必是导致小张工作业绩提高的原因，你所看到的那些事。有一些是可能是对未来的公司的一个长远的发展是不利的，比如我可以说那个小张，他可能是用某一些不正当的方法来提高他这个部门的工作业绩的，这在短时期里面可能是有用的，但是在长期以来会对公司的发展构成隐患。你如果仅仅从他的一个业绩的角度来看的话，你可能就会忽视了这些负面因素，
