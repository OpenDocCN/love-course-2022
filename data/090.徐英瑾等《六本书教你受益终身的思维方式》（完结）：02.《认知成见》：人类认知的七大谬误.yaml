  text: 然后就按照这个方向来思考问题，就好比说对吧，有人就利用这种所谓的心理效应来和你砍价，比如我现在跟你说这个房子是那个，我们随便说个价格吧，500万，假设这是一个比较高的价格了，你听到了这个500万以后呢。你就形成了某种茅定效应，你就会觉得这个印记就刻在了你的大脑皮层里面，在这种情况下，如果我突然杀价，杀到450万，你就觉得我这人很厚道，所以交易很快就达成了，那么反过来说呢，我如果突然提价了。你就会觉得难以接受，这也就是说我们对于那个初始事件发生的外部条件是非常敏感，对于后续的变化就不敏感了，就像克州球舰里面那个蠢人，他对那个舰掉到水里那一个刹那，舰和船的相对位置这个信息相当敏感。他对于船以后是不是开这个更重要的信息，他就不敏感了，所以就会犯下这样的一个错误，那么除了这一条以外，还有别的这个成见就是自信了，自信在心理学里面指的是什么呢？就是你先做一个判断，然后别人再来问你。你对自己的一个判断的一个信心是多少，我相信很多听众也肯定是学生时代是经过很多考试了，比如最后一个选择题，人家同学就问你了，小方你选什么呀？我选C，然后他就问第二个问题，你觉得你选C这件事把握有多大呀？。我没把握，我瞎猜的，那就是自信很低，另外一种可能性是C，就是C，我算了三遍了，就是C，百分之百是C，你看，这就是自信就非常非常的高啊，因为身经百战的老考生就会发现，觉得自己考得很好的时候呢。其实并不意味着你一定考得好，那么人倾向于对于自己的一个能力啊，进行一个高估的，除了过于自信以外，我们还可能会犯其他的错误，一个错误就叫易被表征者易胜出，什么叫易被表征者易胜出呢？就是你容易在你脑海里形成印象的那件事情，就容易被你想到，就是你容易形成一个图像的事情，就被你想到，比如就举一个例子吧，我们都知道在60年代的时候，美国出了一件大事，肯尼迪总统被暗杀了。那么暗杀他的人叫什么呢？叫奥斯瓦尔德，他是拿一把意大利制造的老式步枪在达拉斯把自己的总统给杀掉了，那么奥斯瓦尔德杀总统这一事背后有没有指使呢？那显然是大家所关心的这个事情，但是呢。这件事就后来没办法追查下去，因为呢，在警方转移奥斯瓦尔德的时候呢，奥斯瓦尔德被一个叫卢比的人有刺杀了，那么现在就问一个问题，就是奥斯瓦尔德刺杀肯尼迪与卢比刺杀奥斯瓦尔德，他究竟是两件孤立事件呢？还是同一个事件的两个不同的环节呢？，就是这是要并案侦查呢？还是两个完全分开来的这个事件？，那么我相信广大听友，包括我自己也倾向于认为这应该是一个巨大阴谋的两个组成部分吧，否则没那么巧吧。而且这样编故事起不更加刺激吗？，但是呢，从概率统计的这个角度上来看的话，两件事情它正好是一个庞大阴谋的组成部分，它的这个概率相对来说是比较低的。但是为什么我们会倾向于认为这两件事情它们是同样一个事情的不同环节呢？，原因很简单，这样能够帮助我们理解这个事件，这也就是阴谋论容易在我们的整个社会传播里面大行其道的一个道理。阴谋论能够方便我们用最简单的方法把不同的事件都组合成一个世界，我们大脑的机力有限，记不了那么多事，阴谋论可以把不同的事ABCDE都说成是一个阴谋，然后我们大脑就可以对它进行捆绑式处理了。这样岂不是更省力吗？这个事件就容易被表征了，所以叫一表征者一胜出，同时这样的一个故事呢，也容易和我们已经学习得的那些侦探的故事，那些阴谋的故事相互类比，减少我们的心智处理负担。还有一些比较典型的一个推理的谬误，就是所谓的事后诸葛亮，他的英文叫hindersight
