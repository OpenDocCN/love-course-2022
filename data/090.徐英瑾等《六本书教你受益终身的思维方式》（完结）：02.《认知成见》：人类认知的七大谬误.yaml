  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：02.《认知成见》：人类认知的七大谬误书友你好，欢迎和我们一起多读一本书，我是徐英景，上一次我们讲了认知成见这本书的一个大致的情况，今天我们就要来讲这本书的第一个部分。这个第一个部分的主要一个内容就是要在宏观上告诉大家这本书所说的认知成见到底是什么意思，首先是可以肯定的是，我这本小书也就十万字左右，在一个十万字左右的一个篇幅里面。要对人类生活中所发生的各种各样的成见进行一个讨论，那显然是不可能的嘛，很多人有很多的成见，比如在美国生活，有些人对于有色人种就有成见，有些人对于身材偏胖的人有成见，有些人对于某一些面向的人有成见。这和成见实在太多了，有些成见估计我们都根本想不到内容会多么的奇葩，我们显然是不可能一一列举这些奇葩的内容的，我们只能从这个形式的角度来讨论成见，什么叫形式的角度呢？，我们都知道在日常生活中。我们会碰到两个东西，一个东西叫逻辑，另外一个东西叫概率，这两个东西在日常生活中都比较有用，这逻辑指的是什么呢？，也就是说你要进行推理，比如你的女朋友给你打了一个电话，叫你到某一个商场和她去会面。但是这个商场有两个组成部分，一个是A洞，一个是B洞，但是女朋友和你信号断了，没告诉你是A洞还是B洞，你后来跑到A洞去，没有找到你女朋友，那么如果她前面的情报没错的话，她就应该在B洞里面。这就是逻辑推理嘛，这种逻辑推理在日常生活中我们经常会用的，概率推理也很重要啊，比如我在录这一期节目的时候正值高考的考记，那么高考的考记就有个填志愿的一个问题，那么填志愿的时候你就得考虑一下了。你平常大概在这个班上是考多少名，你的目标如果要考北京大学的话，这目标很高啊，那么北京大学在你们这个省有多少多少个名额，你根据你现在的历史上的模拟考的成绩，你大致可以估测一下你进入北京大学的概率是多少。如果概率过低的话，显然填北大不是个很好的选择，你可以把这个档次拉得低一点，防止自己什么学校也没考上，这里面一些概率思考就非常重要了，有时候有些人在买彩票的时候也得思考一些概率的问题。当然彩票这个东西有时候会牵涉到一定的非理性，尽管我们知道赢这个大奖的可能性是很低的，有些人还是喜欢买彩票，这可能也就是因为美助彩票呢，它本身的售价也不高，万一就严格的说是很有可能是失手了。对我们的损失也不是很大，但万一赢了呢，啊，你的人生改变了，是不是，所以逻辑和概率在我们的人生当中是经常有用，尤其是现代社会，古代还不明显，现代社会的特点是什么。它的整个构造都是按照严格的理性原则来构造的，比如北京大学它在全国各个省市有多少个名额，这个组织方式它背后有一个表格的，这个表格是按照理性原则来弄的，中国福利彩票的运作也是按照严格的概率学的原则来弄的。既然整个社会构造都是按照这个原则来弄的，你不懂这些规则，你怎么能够在现代社会立足呢，所以我们在现代社会中都要学点逻辑，都要学点概率，但是有意思的是。实际上我们在现实生活中是经常违背逻辑和概率的要求来做事情，这里我就要提到有一个意大利的心理学家叫Pieteri
    Tamarini，这名字听上去有点难读，我们就不去管它了。他自己就写了一本小册子指出我们人类在平常的认知活动中犯下了七宗罪，这当然是个基督教的讲法了，就是七项很重要的罪名，这些罪名就使得我们在进行推理的时候可以犯很多很多的错误，我随便就可以指这么几个。比如首先就是先入之间，或者说是茅定效应，先入之间这个词不用解释，那茅定效应怎么写呢，茅就是指船的那个茅，茅定效应就是指我们在思维的时候，我们的思维就像一个船会在某一个地方把茅抛下去，然后船就不能动了。'
