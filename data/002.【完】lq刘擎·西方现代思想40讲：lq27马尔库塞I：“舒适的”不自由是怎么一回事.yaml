  text: 實際上卻處在一種總體性的控制之中，不知不覺地喪失了自由。，因為這種不自由太舒適了，人們很難察覺。也就無從反抗，結果深陷在控制之中卻無法自拔。，那麼問題就來了，已經被控制失去自由了，怎麼可能還會感到很舒適呢？，比如，在家裡待上一個星期不出門，有的人都受不了了，如果整個社會都被控制了。人們怎麼會無法察覺呢？，馬爾庫塞說，這是因為這種新型的控制有兩個特點，第一，很隱密，不需要暴力和強制，你也就不會覺得恐怖。，第二，是它能夠有效地應對自己的敵人，能夠排斥、化解，甚至招安它的反叛者。讓總體性的控制能夠生生不息地延續下去。，你聽著，覺得這種控制也太強大了吧，這是怎麼做到的呢？，馬爾庫塞展開了非常複雜的分析，但我認為其中的關鍵可以歸結為兩個字，賄賂。，這不是說一個人去賄賂另一個人。而是說整個社會去賄賂人民大眾。，資本主義讓你享受舒適的生活，特別是滿足你的消費慾望，用這種方式收買了你，換取了你的服從。，而你甚至不知道自己被收買了，也就心甘情願地被它支配和操縱。。社會是怎麼賄賂大眾的呢？這方面，我還有點體會。早在上個世紀八十年代，我就讀過馬爾庫塞的《愛玉與文明》和《單面人》。，那時，只覺得他的思想很新穎，但並沒有真正的理解。，直到1991年，我去美國留學。第一次走進所謂Supermarket超級市場的時候，突然豁然開朗，終於明白了馬爾庫塞的動見。，當時，站在長長的貨架中間，我真正的體會到琳琅滿目，究竟是什麼意思。，但更震撼的是。很多商品我根本不知道有什麼用。這可不是說什麼高科技產品，而是很普通的日用品。，比如，當時我看到一個小型的木製裝置，完全不明白是用來做什麼的。，一位美國同學告訴我，這是用來放專門的廚房紙巾。美國人叫Paper
    towel。，這種紙吸水性強，不容易破，做飯洗碗，用這種紙非常方便。，你想啊，日用品本來是滿足日常生活需求的，可美國超市給我的體驗呢，是我本來不知道我有這種需求。是看到了這些商品之後，才產生了這些需求。，也就是說，我對這些商品的需求，其實是商品製造出來的。，這個時候，我也就突然領悟了馬爾庫塞發明的一個術語，叫虛假的需求。，虛假的需求，不是源自你自然的生活需要。而是被市場營銷所製造出來的。，比如說手提包，從功能上說，我們有大概十幾種手提包，也就夠用了，但市場上現在有成百上千種手提包。，你可能會說，這是因為美觀的需要啊，可是美觀本身也是可以被製造，被操縱的。。廣告就是主要的操縱手段。，現在很多廣告都是去營造一種聯想，暗示你使用這個產品，就能獲得時尚有品味令人羨慕的生活，或者就有了健康陽光，魅力十足的自我形象。，你看，廣告把產品和生活方式自我形象綁定在一起。通過各種媒體話語，深深植入到你的潛意識之中。，於是，很多時候你不是在為功能付費，而是在為某種生活方式或者自我形象的想像來付費，而且甚至付出了十倍百倍的價格。，馬爾庫塞說。資本主義生產出五光十色的產品和服務，它不只是功能產品，而且還自帶著一套規定好的態度、習慣、思想和情感。，消費者在購買和消費的同時，也就接受了這些習慣和思想，愉快地把自己和生產者。進而和整個社會系統綁定在一起，形成了一個總體性的消費社會。，這個消費社會是一個自我強化的系統，它無限度的刺激人們的物質需求和享受慾望，讓人無止盡的追逐不斷更新換代的虛假需求。，這個系統循環往復運轉。把每一個人都捲進去，最終使商品敗物教，成了人們習以為常的普遍信仰。，這就是非恐怖的極權主義的奧秘。，但肯定有人會說，我就是喜歡買買買，我這樣做很愉快，而且既然大家都心甘情願，那又有什麼問題呢？為什麼不能接受它呢？，馬爾庫塞說，不行，
