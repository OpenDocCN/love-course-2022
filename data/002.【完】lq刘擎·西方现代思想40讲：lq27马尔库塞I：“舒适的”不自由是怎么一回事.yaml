  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq27 马尔库塞I：“舒适的”不自由是怎么一回事你好，我是劉琴，歡迎你來和我一起探討西方現代思想。，前三講我們講了以賽亞。柏林的故事和思想，尤其是他對自由概念的剖析。，今天我們要拜訪的思想家是赫伯特。馬爾庫塞，他也關心自由和不自由的問題。。但是他認為，還有一種比強制更加危險的控制方式，會讓人心甘情願的服從於制度的控制，陷入到一種舒適的不自由之中。，為什麼人會心甘情願的喪失自由？為什麼不自由會變得很舒適？舒適的不自由又會給社會造成怎樣的影響呢？，這就是這一講要回答的問題。在進入正題之前，我想先給你介紹一下馬爾庫塞。，你可能不一定熟悉這個名字，但在1960年代，馬爾庫塞可以說是名滿天下。。當時發生了席捲全球的抗議風潮，比如法國有五月風暴，美國有民權運動和反戰運動等等。，這些運動有著共同的特點，主體是青年學生，帶有明顯的左翼政治傾向，批判和反抗資本主義。，在這場運動中。西方青年學生崇尚三位精神導師，這三位的名字都以英文字母M開頭，被稱為3M。，前兩位你肯定熟悉，就是馬克思和毛澤東，最後一位就是馬爾庫塞。，你看，居然可以和馬克思和毛澤東相提並論。這位馬爾庫塞究竟又是何方神聖的？，這要從他本人的經歷說起。，馬爾庫塞1898年出生，是德國的猶太人，在弗萊堡大學獲得哲學博士學位，曾經做過海德格爾的助手，後來成為法蘭克夫學派的代表人物之一。。在納粹興起之後，馬爾庫塞流亡到美國，後來還加入了美國國籍，一直在美國生活和工作，直到1979年去世。，你看，美國不僅收留了馬爾庫塞這位流亡者，讓他成為美國公民，還讓他獲得了著名大學的教授職位，。馬爾庫塞是不是會對美國抱有深厚的感恩之情，對這個國家大加讚頌呢？，實際上，馬爾庫塞不僅沒有歌功頌德，還拿出了思想的手術刀，深入剖析了美國社會的運轉邏輯，提出了尖銳的批判，甚至鼓勵青年學生起來造反。因此成為了新左派運動的教父。，不過，我們這門課要關注的不是造反，是造反背後的思想和理論。，馬爾庫塞鼓勵造反，背後的理由究竟是什麼？他究竟看到了美國社會的什麼弊端呢？，馬爾庫塞的批判很尖銳。聽上去有點語出驚人，他說，美國這樣的發達工業社會是一種新型的極權主義。，這裡的極權不是集中權力的意思，英文叫totalitarianism，這個詞最初的意思是指一種無所不包的總體性totality。。在西方思想界，極權主義這個詞原本是特指納粹那樣的恐怖統治。，馬爾庫塞作為納粹政權的受害者，應該非常了解美國與納粹德國的區別，但他卻說美國社會也是一種極權主義。，這是不是危言聳聽呢？對此。馬爾庫塞在一次訪談中說，他知道這種說法是觸犯禁忌的，但他認為這個禁忌本身就是意識形態的限制。，他就是要打破這種禁忌，向人們揭示極權主義不只有納粹這一種形態，它還有另一種截然不同的形態。。馬爾庫塞把它叫做非恐怖的極權主義。非恐怖的極權主義，這聽上去好像有點自相矛盾吧？，因為在常識中，極權就是和大屠殺、大清洗這些恐怖手段密不可分的，怎麼還會有非恐怖的極權主義呢？。這裡就要講到馬爾庫塞的一個特點了，他特別喜歡把褒義詞和貶義詞結合起來用。，比如，在他最著名的作品《單面人》中，開篇就寫道，在發達工業文明中盛行著一種舒適的、順滑的、合理的、民主的不自由。，你聽啊。一口氣加了四個正面的詞彙，最後形容的對象卻是不自由。，這種矛盾的修辭並不只是寫作風格，它其實體現了馬爾庫塞辯證的思考方式，它就是用這種辯證的思考揭示出資本主義的內在矛盾。。什麼叫舒適的、順滑的、合理的、民主的不自由呢？，就是說，在發達資本主義社會中，人們雖然享受著富裕的生活，'
- answers: '-   隱密的控制方式和賄賂大眾對社會造成負面影響，導致人們失去自由，無法察覺並無法反抗。

    -   人們難以區分自願的消費和被迫的消費，市場製造虛假需求，廣告操縱消費者，進而形成總體性消費社會。

    -   在這種環境下，人們需要保持自主性和真實性，透過批判性思考和不盲從地接受外部指導來保持獨立思考。

    -   要逃離這種控制，個體可以培養批判思維能力，拒絕盲從和被操縱，尋找真實的需求和價值觀。

    -   為了避免被總體性控制所困，個體需要提高警覺和自覺，不盲從流行趨勢和廣告宣傳，堅持真實和自主的價值觀。'
