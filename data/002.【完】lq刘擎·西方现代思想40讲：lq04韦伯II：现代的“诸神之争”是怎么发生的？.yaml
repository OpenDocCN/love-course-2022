  text: 在动物保护问题上可能就会有不一样的倾向。，在价值领域里，没有一把通用的尺子可以衡量一切。，事实判断有确定性，是因为它有章可循，这个章就是公认的判断标准，客观世界。，而价值判断相对来说无章可循。或者说没有一个公认的章，我们没有办法说哪一个价值观是唯一正确的。，唯一的答案没有了，留给我们的是无数个不确定的选项，于是我们就进入了一个价值多元化的困境。，平时说起多元化，一般是正面表扬。这里为什么说多元化是一个困境呢？，当然多元化有它的好处，多元价值带给了我们更大的选择空间，让个人获得了更多的自由。，举个例子，如果生活在中世纪的欧洲，如果你不相信宗教，可能会很危险。但现在你可以自由的选择相信或者不相信，这就是多元化积极的一面。，但是价值多元化也有消极的一面。，先说个人，在个人层面上，价值多元化增加了人的困惑和迷茫，人总要寻求意义。，韦伯讲过一句名言。说人是悬挂在自己编织的意义之网上的动物。，在价值多元化的处境中，我们好像有很多选择，可以相信A，也可以相信B，但没有人能说A或者B就是最好的。，之前课程里也说过，现在很多时候我喜欢变成了最重要的标准。这何尝又不是一种无奈呢？，有些问题我们自己也给不出确定无疑的回答，最后只能说我喜欢，但建立在我喜欢上的选择是脆弱的。，个人意愿是一件善变的事情，其实选项不一定就糟糕，糟糕的是我选了。但永远也不知道选的对不对。，这种长期存在于内心的动摇和不确定感，是现代人最显著的精神特征之一，几乎成了一种时代的病症。，你看啊，科学理性打破了传统的价值规范，却没有建立新的价值标准。这就造成了一种价值真空。，这种空虚的不确定性，让现代人很容易被焦虑和无意义感所困扰，这就是个人精神层面的问题。，在社会层面，价值多元化也带来了棘手的问题。，公共生活中有许多激烈对立的议题。本质上都是价值观之间的冲突。，比如在美国政治辩论中，有一个争议不休的问题，堕胎的合法化。，有人依据宗教信条，认为堕胎的本质就等于谋杀生命。，但也有人认为，这个问题的本质是什么呢？。是怀孕的女性有没有权利来自由处置自己的身体。，而人的身体理所当然由自己来支配，这就是个人的基本权利。，你看啊，这两种观念背后都有它的道德依据。，像这样的价值观念冲突，很难用理性来化解。。我们不能确定无意的说，哪一个道德依据一定更正确。，在更基础的政治问题上，价值冲突也不会缺席。，比如，是安全和秩序更重要，还是个人的自由和权利更重要呢？，如果是前者，就应该有一个强有力的国家来保障秩序。。如果是后者呢，政府的权利就应该受到严格的限制。，在美国政坛啊，这个话题已经吵了几百年了。，但现在看来，不仅没有什么争理越辩越明，，反而是政治分裂和派系对立变得越来越严重。，那么。我们有没有办法来寻求共识，弥合这些分歧呢？，韦伯给出的回答有些冷酷。，他说，分歧的根本原因是如此的深刻，以至于许多冲突无法化解。，终极态度彼此互不相容，他们之间的争斗也不会有结论。。这里我要留一个小的伏笔，这个问题是不是真像韦伯说的那么绝对呢？，半个世纪之后，一个同样来自德国的哲学家哈贝马斯提出了不同的看法。，我们之后会具体讲他的思想。，现在还是回到韦伯，回到诸神之争。。诸神之争的本质是现代社会中的价值观念之间的冲突。，现代社会的主导思想是科学理性。，而科学理性在事实领域给我们提供了把握确定性的强大武器。，但到了价值领域，它给不出一个确定的回答。。结果是价值观念之间不断冲突，这在个人层面和公共层面都造成了严肃的问题。，但科学理性给现代社会还带来了别的麻烦。，我们下一讲接着说。，最后留给你一个思考题。，
