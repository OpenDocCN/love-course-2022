  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq04 韦伯II：现代的“诸神之争”是怎么发生的？【虚幻】，你好，我是刘晴。欢迎你和我一起来探讨西方现代思想。，上一讲，我们讲了韦伯的第一个重要命题——《虚幻》。，这个词说的是从古代到现代有一个重大的观念转变。，过去人们相信万物有灵。相信冥冥之中有一些难以言说的神秘事物，构成了宇宙的整体秩序。，现代的科学理性驱散了这种神秘的气氛。，人们认识到世界是物质的，我们可以用科学理性去认识世界。，科学理性成为了现代社会的主导思想。。但是这带来了一个问题，也就是我们今天要讲的韦伯的第二个重要命题——《诸神之争》。，注意，这里的诸神并不是指多种神灵，而是指人们各自信奉的价值观。，诸神之争就是价值观之间的冲突。，这个比喻很形象。我们现在信奉某种价值观，就有一点像古人信奉神，观念的冲突，就像是神灵之间的战争。，那么问题来了，我们刚才说科学理性成为了现代社会的主导思想。，如果有一场观念的战争，那么科学理性不是已经获胜了吗？。但没有这么简单，因为这是一场终极价值的战争，科学理性并没有获胜。，实际上，价值之争根本不是它的战场。，用学术语言来说，科学理性发挥自己的作用有一个范围，，它不能为人类生活的终极价值提供答案。。科学理性发挥自己的力量是在事实判断的领域，而诸神之争的战场在这个领域之外。，什么叫事实判断？就是你做的一个判断是在描述一个事实。，比方说，清华大学在北京，这就是一个事实判断，清楚明白。。只要到清华大学看一眼，就能验证。，事实判断是在回答这样一类问题，一个事物实际上是什么。，但在生活中，我们还会有另外一种判断。，要是我说，清华大学应该搬到上海去，但这就不是在说实际了，而是在说应当怎么样。，这个就叫做价值判断。，在这种说法里，隐含着一种价值高低的取向。，说应当搬到上海去，其实是在说在上海会更好。，不过，大部分北京人都不会同意这个观点的。，价值判断的问题就在这。，对事实判断。我们很容易达成一致，客观现实摆在那里。，是就是，不是就不是。，而价值判断不一样。，我说上海更好，你说北京更好。，我们都有自己的理由，很可能谁也说服不了谁。，为什么会这样呢？，这是因为在逻辑上。事实判断和价值判断之间存在着一个鸿沟。，它们判断的标准是不一样的。，事实判断，有一套客观的标准去验证它。，梨子甜不甜，吃一口就知道。，清华大学在哪里？去一次就知道。，在这个领域里，科学理性是无敌的高手。，现代科学发展了几百年，有一套成熟的事实检验手段。，有科学仪器，有实验方法，有学术审核机制。，只要是说事实，就可以回到现实中去检验。，比如黑洞，最初是物理学家提出的一个理论预测。。但它是在预测一个物理现象。，那么我们就去测量各种数据，去给5500万光年之外的黑洞拍照片。，技术不断发展，进步，事实问题总能搞清楚。，你看，在事实领域，科学理性能让我们把握到高度的确定性。。但价值判断就不一样了。，价值判断是要分辨好坏对错，高低优劣。这也需要一套标准。，在古代，我们相信世界是有一个统一秩序的。，即使这个秩序一般人说不明白，但我们有一个共同的基本观念，就是终极答案是存在的。。然而在世界趣味之后，我们知道了，自然世界就是物质的，物质世界没有什么神秘的终极答案。，那么现在我们做价值判断怎么办呢？，就是依照个人形成的一套价值标准。，这套标准就有很强的主观色彩。受到各种个人因素的影响，有国籍、文化、性别，甚至职业、家境、爱好，都会影响到个人的价值标准。，比如说，你们家养了一只十几年的宠物，不管最开始是因为什么样的原因养的，到现在，你和完全不养宠物的人相比。'
