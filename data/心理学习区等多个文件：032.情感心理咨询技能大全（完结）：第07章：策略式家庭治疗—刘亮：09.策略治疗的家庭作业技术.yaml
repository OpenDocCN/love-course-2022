  text: 有了一個新的溝通的話題，另外五條就涉及到的是這個小姑娘，她覺得我有了這個病以後，我就不用天天去學校了，因為她不太喜歡那個學校。她就說我現在終於有了一個正當的理由，可以不去學校了，所以這樣佈置作業的過程本身，也是幫家庭去意識到這個症狀的功能的意義，那第四個作業就是我們經常用的，水槍射擊和橡皮筋的遊戲，那這個行為它是可以直接的。讓我們來對家庭當中，一些成員他們不想出現的行為，進行一個中斷的處理，比如說一個家裡邊，那個媽媽特別撈刀，爸爸又特別迴避，那可能他們都不希望看到對方的這種行為，那這個時候我就會佈置一個作業。比如說我會跟那個對夫妻說，你們回去一個人買一把水槍，水槍裡面裝滿水，你們就把那個水槍，在家裡的時候就別在腰桿上，如果丈夫你發現你的妻子，回去以後撈刀又超過了五分鐘，你就拿那個水槍往他老闆上射那麼一槍。如果妻子你把那個水槍別在腰桿上，你如果發現你回去以後，你的話相同的話，你說了兩遍你的丈夫還是像沒聽見一樣，你也拿那個水槍往他的老門上來那麼一槍，就這樣的方式，它是一種有趣的溫和的開玩笑的方式。用射水槍來向其他的成員，傳遞你想表達的意圖，那因為這對夫妻之前，那對妻子一看到丈夫迴避，他就拼命的怒吼，他越怒吼那個丈夫就越迴避，那他們原本是一追一逃，那現在他們我們用這種水槍設計的遊戲。讓他們用一種有趣的方式，代替原本的怒吼和逃避來表達他們的需要，所以大家注意到，我們到目前為止佈置的家庭作業都是比較好玩，比較有趣的，有時候天氣冷了對吧，你沒辦法讓他們去射水槍，你可以怎麼用呢。你可以用橡皮筋，你可以跟他們說原理是一樣的，如果那個妻子撈刀超過五分鐘，你就用橡皮筋彈他的腦門一下，丈夫就彈妻子的腦門一下，如果那個丈夫又迴避了，妻子也彈那個丈夫的腦門一下，那這樣的一種方式呢。就是用有趣的方式，對家庭的某些不合理的行為進行擾動和挑戰，那第五個作業也是我們常用的，不過現在因為信息的發展，這種方式有一些調整，就是書信和電話作業，那這種作業對於居住在外地，不容易來規律的。參加治療的家庭比較有用，治療師比如說這個家庭來見你一次很容易，你給他們佈置的作業，或者說你見了他們幾次以後，你就放他們回去自己改變了，然後這個時候你可以和家庭做一個約定，你可以說半年以後。比如說女兒或者說父母，你們可以給我寫一封信，來跟我說一下，在這封信裡說一下你們最近家庭的變化，以及作業的完成的情況，或者打個電話給我，報告一下你們最近的變化，那這個作業本身呢。可以讓家庭覺得他們和治療師還有連接，同時也可以把治療干預，治療師在諮詢裡面說過的話的影響，在無意識層面延伸到治療師之外，那樣的話，這個家庭心裡面他就留了一個印象，他就知道，不管我們做什麼改變。我們最後都需要和某某的治療醫生，比如說劉醫生，劉亮醫生有一個總結，那我曾經就見過這樣一個案例，那個案例就是也是一個抑鬱症的小姑娘，她自己在治療裡面就說，我的抑鬱症就是有一個作用。如果我發現我爸不對我媽媽好，不懂得怎麼去疼愛我媽媽的話，我的抑鬱症是不會好的，因為那個小姑娘生育之前，她的爸爸非常的粗暴，就是經常是對她媽不是罵就是動手，也對她也是不是罵就是動手，後來她生了病以後。她爸爸就變溫柔了，那個小姑娘就說，我不敢讓我的病好，我特別擔心我的病好以後，我爸爸又恢復原來那種粗暴的本性，後來我就跟他們談過兩次以後，因為是外地的嘛，我就跟那個小姑娘說這樣吧。你們回去三個月以後給我寫封信，你跟我說說你們家裡的變化，再來說說你現在的決定是什麼，你是決定繼續要用生病，來管理你們的家庭，管理你的父母的感情，還是說你決定說，你發現他們現在可以自己管理自己的感情。
