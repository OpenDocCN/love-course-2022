  text: '# 心理学习区等多个文件：032.情感心理咨询技能大全（完结）：第07章：策略式家庭治疗—刘亮：09.策略治疗的家庭作业技术【教授】大家好 我是劉亮，這堂課我們接著來講一講，策略家庭治療當中的家庭作業技術，在講具體的技術之前，我先來講一講，不只家庭作業背後的一個哲學的思考，這涉及到策略家庭治療和系統治療。對於改變的一個基本的看法，傳統的觀念可能覺得，像是一個很大的問題，心理治療的關鍵改變是發生在治療室當中的，持有這一觀點的最經典的治療就是精神動力學的治療，大家知道精神動力學的治療。經常治療的頻率會比較高，一般的話可能一週兩到三次高一點的話，可能每天一次，為什麼會採用這樣的設置呢，因為精神動力學治療認為，患者每一個細微的無意識感受認知的改變。是需要在治療當中通過和治療室的每一個細節的對話，一點一點去積累的，但是家庭治療對於改變的觀念不一樣，家庭治療裡面有一句很經典的話，那就是認為，關鍵的改變不是發生在治療室裡面，而是發生在生活當中。為什麼家庭治療會這樣認為呢，因為家庭治療有一個自然的改變，家庭治療認為家庭是一個完全不可能被人為控制的，有自主之能力的系統，治療師能做的事情就是在治療當中，去對家庭這個系統運作的規則進行一些探討。然後實施一些必要的干預，就好像治療師是拿著一根棍子，這個家庭是一個水池，治療師拿著棍子在這個水池裡，攪一攪把這個水池原本的規則改變擾動一下，那之後這個家庭在生活當中會變成什麼樣。那就讓家庭自己去尋找適合他們新的方法，為什麼要這樣做呢，舉個例子，比如說一對夫妻來找你做治療，他們帶來的問題是，我們兩個婚姻生活很不幸福，我們覺得我們兩個根本不幸福，我們覺得我們兩個根本不是一路人。我們覺得我們需要改變，那談到改變這個詞的時候，可能有的治療師就會認為，那改變就是你們和好如初，那我就把治療的目標定為讓你們和好如初，但是這位治療師可能會發現，他跟這個家庭談得越深。越發現這對夫妻不是一路人，最後他可能就會懷疑，我們治療的目標真的是要讓你們和好如初嗎，也許你們好去好散也是一個選擇，所以這就提示我們，我們原本認為的合適的規則，在不同的家庭身上不一定適用，也就是說家庭。雖然我們的理論上的描述很好，覺得和睦的家庭就應該是夫妻彼此支持，孩子獨立的發展自己，但是這樣的一種改變，並不是在所有的家庭裡面都能達成的，所以這就對我們諮詢師的哲學思想提出了很大的影響。我們諮詢師的哲學思想提出了一個本質的挑戰，那就是我們能做的工作有多少，我們能做的工作是不是就一定要求家庭，就在諮詢室裡面就發生改變，但是系統治療，所以說系統治療和策略治療他們就提出。我們治療的目的不是讓家庭在家庭裡面，治療室裡面就馬上變成我們希望的樣子，我們只需要去給他們佈置作業，提供必要的干預，他們拿著這些干預帶來的影響，自己回去尋找他們新的改變的出路就可以了。而且家庭治療師也相信，每個家庭都有自己改變的資源，家庭治療師的目的，只是擾動和開啟改變，我曾經見過一個家庭，那個家庭剛來的時候，那個女兒看上去病得很重，17歲的小姑娘抽煙喝酒不上學。堵在學校門口欺負他們同學校的女同學，那個爸爸媽媽都是很有教養，很有知識教育水平很高的國企幹部，和政府那邊的官員，那個爸爸就很開始很焦慮，他就想不通我的女兒怎麼會這樣，他也很絕望。後來就最開始來找我做治療的時候，還拼命的跟我要我的微信和手機聯繫方式，我就堅持沒有給他，我就跟他說，我知道你很著急，但是這個過程需要慢慢來的，你們就按照我們的約定定期的來見我就好了，有時候那個治療期間。那個女兒的情況出現一些反覆的時候，那個爸爸也會想方設法的通過介紹人，想找到我，'
- answers: '-   家庭治疗的核心理念是认为关键的改变发生在生活中而不是治疗室中。与传统的观念不同，传统治疗方法认为改变发生在治疗室中。家庭治疗相信家庭是一个具有自主能力的系统，治疗师的角色是干预家庭系统的规则，让家庭自己寻找适合他们的新方式。

    -   家庭治疗强调利用和发现家庭的资源。在例子中，父亲帮助女儿与学长建立联系，展示了家庭自己发现改变的能力。治疗师相信每个家庭都有自己的改变资源，而治疗师的角色是激发和引导这些资源的发挥。

    -   家庭治疗平衡了治疗性哲学观和家庭成员的自主性。治疗师相信没有办法去命令家庭改变，因此在家庭作业中，他们只是提供对家庭运作规则的探讨和必要的干预，并且充分相信家庭有能力找到适合自己的改变出路。

    -   家庭作业在治疗中起到了激发和加速改变的作用。它是在治疗间隔期间留给家庭完成的行为作业。家庭作业融合了认知行为治疗的方式，例如单双日作业、记红账等，通过完成这些作业，家庭能够体验和比较不同的生活方式，从而帮助他们产生自己的领悟和选择进步的方向。

    -   家庭作业的设计需要考虑家庭的资源、形象具体和有趣，并建立在良好的治疗关系基础上。家庭作业应该关注家庭的资源而不是指责和批评，要求家庭成员记录彼此的好处而不是缺点。作业还应该基于家庭的沟通层面和规则评估，并建立在与家庭较好的治疗关系基础上来布置。'
