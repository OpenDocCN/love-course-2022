  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：24.【自我成长】如何才能够不那么“丧”？你好，我是胡深知，歡迎來到我的關系課，今天是我們實戰自我成長篇的第五節課，我們要講的是，如何才能夠不那麼喪，喪這個詞非常有趣，我們所說的喪好像是一個蠻貶義的詞，或者說蠻消極的一個詞，我今天先說說。我們感到喪的背後的三重動力，第一，喪可能是想休息一會兒，現在社會不管生活節奏還是工作壓力也好，很多事情都讓我們不得不積極面對，但有時候我們也希望自己能休息一會兒，放空一下。有一種喪就是感覺我們好像已經聽天由命了，也不願意去為一些事情努力了，也就代表著我們對這個世界缺少好奇了，不願意再去探索這個世界，對自己和對這個世界都沒那麼好奇了，其實這種喪是因為自己太累了。所以才會覺得自己本來很積極地，對待某些事或者某些人，但漸漸的好像這種動力弱了，所以他才會覺得喪，甚至懷疑自己得了抑鬱症，第二，喪是一種自我放逐，放逐跟放棄自己不一樣，放逐就是一種自我流放的感覺。放棄就是我們放棄了追求和興趣，我們放棄了人際關係，放棄了自己的情緒，放棄了未來，在這個時候喪的感覺會不斷地循環，也是一種避緩，曾經有人說，當我在追求我自己的目標或者信念時，我會覺得自己是很有力量的。很有能量的，而且生命力是很旺盛的，但當我發現那個目標已經離我而去，或者說我追求不到的時候，在我選擇放棄以後，就沒有目標感，也不知道該怎麼辦，所以在這個時候很喪，很喪，也有人跟我說，他好像得了抑鬱症。對什麼東西都不感興趣，這個世界也沒有什麼太多的，讓他感覺到特別有趣的地方，他也不願意去見什麼人，就像一個人待在那裡什麼都不想了，放空腦子，對於未來的規劃也沒有，然後對工作也只能應付了事。能應付就應付一下，然後就趕緊跑回家裡，他說那個家就像一個洞穴一樣，他就喜歡待在洞穴裡躲起來，不願意再出去，他問我，我是不是得了抑鬱症，我說你如果用一個詞來描述現在的狀態，都是什麼詞，他說就是喪。其實這種不交朋友，封閉自己的喪不是抑鬱症，是內心的消極感太強而選擇的自我放逐，第三喪意味著喪失，我有一個朋友他本來是一家公司的老闆，對自己的公司很有目標感，非常積極努力，每天起碼工作13個小時以上。後來因為公司出了一些事，這個時候必須他做出一個選擇，假如自己繼續經營自己的公司，可能會前途未卜，最好的方式，就是同意簽字被一家大公司給監病了，後來他選擇了簽字，他找我聊天，說今天我把字簽了。也就意味著他變成了公司的董事，但他的感覺一點都不好，他說原先在我年輕的時候創辦這家公司時，我曾經想做行業的前幾名，但是現在發現公司都不是自己的了，我自己花了那麼多的時間精力去經營的一家公司。自己卻做不了主，他說他很難過，不知道接下來該如何應對，他覺得自己簽了字以後喪失了很多東西，體驗到的一種喪的感覺，喪和失是帶在一起的，喪一般離不開喪失，從精神分析的角度來看，喪失是一個非常專業的名詞。比如說親人離開了，失戀了，都是喪失了一個親密的人，所以喪的概念，其實是我們失去了某一個東西或者某一個人，因為我們無法接受失去，所以我們才會有一種喪的感覺，一段長時間的持續的喪，其實都源於自己的喪失感。學習了喪背後的心理動力，接下來我給你分析一下，四種動物類型的人，他們為什麼喪，蝸牛型的人，很在意人和關係，所以一般來說，如果忽然之間一段關係沒有了，特別是沒有了比較依賴的關係和人，他會有一種喪失的感覺。這個時候他會強烈的消極感，也就是我們說的喪，假如這個時候的蝸牛，找不到另一段關係，或者另一個可以依賴的人，跟他重新建立鏈接，他的喪失感會很強，這對蝸牛來說是雙重打擊，鴕鳥型的人，鴕鳥一直強調心理資本。'
