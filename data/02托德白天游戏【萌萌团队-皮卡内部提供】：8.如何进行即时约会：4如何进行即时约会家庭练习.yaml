  text: '# 02托德白天游戏【萌萌团队-皮卡内部提供】：8.如何进行即时约会：4如何进行即时约会家庭练习這裡是你們在家中的練習，去找到即時約會，非常簡單，這與遊戲無關，但與計劃有關，計劃比遊戲更重要，你們要做的事，是要做一條列明，你們可以去的所有地點，首先是在你家附近的地方，在你女朋友在即時約會的地方。你能找到的地方，因為這些會很有用，讓你回家，你想知道家裡的咖啡店，想知道冰淇淋的地方，喝的地方，有趣的地方，或是公園，如果有一個附近的地方，不像是在屋子裡，例如有一個浴室，或是有一個好景觀的樓梯。如果有一個好地點，你需要知道，第二，我想讓你去想到，你可能會遇到女性的地方，例如你去日遊戲的地方，或是在你女朋友的辦公室，或是在你學校的地方，或是其他地方，我想讓你去想到，在你女朋友的辦公室。在你女朋友的地點，對嗎，咖啡店，冰淇淋的地方，喝的地方，有趣的地方，你甚至可以去，坐下來休息，躺在地上，任何地方都可以，去找到那些地方，因為你必須有一個遊戲計劃，很重要。讓你有一個理解你所做的事情。'
