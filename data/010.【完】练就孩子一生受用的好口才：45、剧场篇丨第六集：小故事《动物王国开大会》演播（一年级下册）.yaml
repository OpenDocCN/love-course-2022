- summary: "-   孩子们在口语表达课堂上学习小故事《动物王国开大会》，准备表演角色。\n    1.  孩子们计划找同学一起练习表演，想推出自己的小节目。\n\
    \    2.  狗熊通知动物王国开大会，但因糊涂未告知时间和地点。\n    3.  动物们最终准时参加大会，故事展现了狗熊和老虎的糊涂特点。\n-  \
    \ 故事中的角色包括狗熊、老虎、狐狸、梅花鹿等，每个角色有独特特点。\n    1.  老虎代表权威感和领导力，狗熊代表糊涂和善良。\n    2.  狐狸可能代表聪明和机智，梅花鹿可能代表优雅和灵活。\n\
    \    3.  故事中角色的不同特点展现了动物王国的多样性和趣味性。"
  text: '# 010.【完】练就孩子一生受用的好口才：45、剧场篇丨第六集：小故事《动物王国开大会》演播 （一年级下册）大家好 我是王小千，欢迎大家来到我的口语表达课堂，哎呀
    前面的那些小成语故事啊，还有动物故事啊，好多小朋友跟我讲啊 听得挺开心的，而且已经在策划了啊，说找自己班上的小朋友，然后说说自己的生活。然后说说自己的生活，然后说说自己的生活，然后说说自己的生活，然后说说自己的生活，那也太好了啊，说找自己班上的好朋友，要一起来打扮打扮
    练习练习，想要推出自己的小节目，太好啦，今天呢 我们。这个故事当中的角色呢 就比较多，可以呢 一下子邀请好几个同学，共同上台表演，我们今天呢 要读的这个叫做，动物王国开大会，你听听动物王国呀，好
    今天呢 还是我和谭江海来进行演播，来 先打个招呼。小朋友们 大家好 动物王国要开大会咯 快来听咯，嘿嘿嘿 好啦 我们现在马上开始，在开始之前呢 请小朋友带着画面
    带着问题来听这个故事，你想邀请谁一起来做这个表演，你想让哪个小孩 让哪个小朋友来演老虎。来演狗熊 来演狐狸狼 梅花鹿 哎呀 好多呢 好吗，你都在脑子里想一想，动物王国开大会，动物王国要开大会，老虎让狗熊通知大家，狗熊用喇叭大声喊，大家注意
    动物王国要开大会 请你们都参加，一连说了十遍。狐狸奔来了 对狗熊说，你说一百遍大会也开不起来，为什么 狗熊问，因为你没告诉大家大会在哪一天开 是今天 还是明天
    还是，狗熊一听 伸了伸舌头 做了个鬼脸，脸盲说 对 对 对 于是就去问老虎。老虎说 大会就在明天开，你快去通知大家吧，狗熊又用喇叭大声喊，大家注意 动物王国要在明天开大会
    请你们都参加，一连说了十遍，大灰狼跑来对狗熊说，你说一百遍大会也开不起来，为什么 狗熊问。因为你没告诉大家在明天什么时候开 上午 还是下午 几点钟开，狗熊一听
    说 有道理 有道理，于是他又去问老虎，老虎说 大会就在明天上午八点开 你再去通知大家吧，狗熊又用喇叭大声喊。大家注意 动物王国就在明天上午八点开大会 请你们都参加，一连说了十遍，梅花鹿奔来问狗熊，大会在哪开呀
    你得说清楚，狗熊吹吹自己的脑袋说 我怎么没问清楚呢，于是又去问老虎，哎呀 忘了说地点。大会在森林广场开 你再去通知大家吧，老虎对狗熊说，请注意了，狗熊又用喇叭大声喊，明天上午八点在森林广场开大会
    请大家专时参加，一连说了十遍，这一次大家都听懂了。第二天上午 动物们都来到森林广场 准时参加了大会，哎呀 太不容易了，这个会开的好艰难啊 好曲折呀，小朋友在这个故事当中听到了什么呀，我觉得我听到的印象最深的就是一位糊涂的长官老虎。还有一位糊涂的传令官就是狗熊，他们俩都是很糊涂的
    不能把这个话一次给说清楚，你看啊 这个每个角色怎么去区分他呢，其实我觉得最难区分的就是老虎和狗熊。他们两个人呀 你看在自然界当中老虎和狗熊都是体型非常庞大的，然后呢
    也都是能力很强的 对不对啊，那在表达这两个角色的时候呢 我觉得谭江海呢 就是抓住了一点，哪一点呀 老虎身上有一种权威感。因为他是个森林之王，他虽然糊涂 但他也是王
    对吧 他是领导，所以呢 他老是在强调这样的一种权威感，狗熊呢 虽然体型庞大 也非常威猛，可是主要就在表达他的糊涂感，听谁说都有道理啊。但是呢 他就是一直都是那么一个糊涂的状态，这一下两个角色就分开了，有的小朋友呢
    会问我说 哎呀 有一些角色可难区分了，你比如说 咱们打比方啊 这个文章当中有一只梅花鹿。还有一只狐狸 他们俩呢 体型大小啊 好像也差不多，那通常我们认为狐狸呢
    是鬼点子很多的啊 那样的一种感觉，'
