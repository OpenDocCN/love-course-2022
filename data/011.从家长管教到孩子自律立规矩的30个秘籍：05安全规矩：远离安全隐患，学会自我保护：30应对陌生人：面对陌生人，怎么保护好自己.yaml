  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：05安全规矩：远离安全隐患，学会自我保护：30 应对陌生人：面对陌生人，怎么保护好自己本節目由丁香媽媽和清平I-Fan聯合播出，在過往經歷中所發生的這些案件，會意識到兩個重要的問題，第一個，實際上在漠視孩子安全的背後，是父母的安全意識比較弱，或者成年人對於什麼是孩子的安全環境的理解。並不夠全面，第二呢，可能我們在這個環境中，我們在這個環境中的安全意識，是比較弱的，或者是我們在這個環境中的安全意識，是比較弱的，但是我們可以看到，傷害孩子的不一定是陌生人。父母和孩子都需要有一個明確的安全意識，或者是說保護安全的權利，才能夠降低危險，那麼對於6歲以前的孩子來說，有一件事是特別重要的，就是不應對孩子的安全，而不應對孩子的安全。最重要的就是不應該有讓孩子獨處的機會，其實在很多國家的法律上面都有規定，比如說10歲以前的孩子是不能獨自在家的，但是對於我們來講，都不是說減少了，對於6歲以前的孩子是不能讓他單獨在房間裡面的。這個就需要大家在安全上面有一個明確的認識，第二個方面我們可以通過繪本、動畫片等媒介，幫助孩子認識到身體上的哪些部位，是不能被別人摸或者是被別人看的，哪些要求是一定不能答應的。那麼接下來我給大家總結了5個非常重要的方面，第一個告訴孩子，他的衣服蓋住的地方是其他人不能摸也不能看的，這個就很明確了，那麼比如說在夏天的時候孩子們就能看到自己的哪些部位是被衣服蓋住的。其他任何人是不能摸或者是不能看的，因為這樣的一個確認、這樣的一個表達是能夠讓孩子理解的，因為對於6歲以前的孩子來說，我們的一些抽象概念可能對於他們在理解上面是很困難的，第二就是不能吃陌生人的東西。這個是一定要明確的，因為有的時候孩子小嘛，他被食物的這種吸引力啊對他們來說是非常有誘惑力的，但是不要吃陌生人的東西，這是一條規則，第三不要跟隨陌生人離開，比如說在一個商場裡面，媽媽看不見了。然後她就跟著陌生人走了，所以一定是要告訴孩子不要跟隨陌生人離開，第四不要上陌生人的車，這個是非常重要的，比如說幼兒園放學了，有人來告訴他說，來來今天你媽媽不能來接你，叔叔開車來了你跟叔叔上車吧。好不能跟陌生人上車，第五不要給陌生人開門，其實這個都是非常明確的五點，我再重複一下啊，衣服蓋住的部分別人不能摸也不能看，第二不要吃陌生人的東西，第三不要跟隨陌生人離開，第四不要上陌生人的車。第五不要給陌生人開門，其實做到了這五點啊，就可以大大減少了我們的這樣的風險，除此之外呢，我還想提示一下大家，因為很多人嘛，看見孩子都特別喜歡，我們通常會做的一個動作就是，來來來親阿姨一下親叔叔一下。其實親一下的這個動作，我們也是需要有一些分寸的，第一個比如說要親阿姨，阿姨如果化了妝，其實孩子直接去親她可能是不太好的，第二的話呢，就是這種在剛剛認識的人之間，用這種親吻的方式，也會讓孩子分不清楚。如果是當有人讓他親她的時候，他是做還是不做呢，所以建議大家減少這樣行為的發生，那麼剛才給大家總結了五點啊，是特別需要我們帶著孩子做練習的，因為所有的規則都是在孩子理解之後，加以反覆的練習。才能夠讓孩子在他自己的生活當中使用的，所以在這個環境下面，父母一定要做的是把剛才提到的那五點，在家裡面變成角色體驗的小遊戲，讓孩子們多和你盡量在一起練習，這樣的話呢，才會幫助孩子更好的掌握。其實說到這裡的話呢，還是要提醒大家的一點安全這件事，要不然就不出事，一出事就是出大事，所以大家在孩子年齡小的時候，多使用多練習多理解肯定有價值，那麼孩子的力量弱經驗少，父母一定不能讓孩子獨自一個人在家。'
