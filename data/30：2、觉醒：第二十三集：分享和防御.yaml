  text: '# 30：2、觉醒：第二十三集：分享和防御好，那这节课接着上一节课的内容来讲，接下来讲讲关于第三点分享和防御，分享就不用解释了吧，它是属于向外界提供价值，分享是让你处于一个开放的态度，什么是开放的态度呢，就是你对外界是没有设防的。你没有提前预设，你是充满了安全感的一种态度，防御和我们上一节课所说的防守是不一样的，防守是处于一个被动的状态，而防御则是自我防御机制，一般来说大部分人在社会中都属于一个中立的态度。但是当人受到攻击的时候就会陷入自我防御状态，而社交中的防御是指心理自我防御，在我们的自尊课程里面我们就有讲到过，就是很多人的自尊极其的薄弱也就是所谓的玻璃心，随便举个例子，比如说外界说你说话真好听。我们先不论任何的社交情境或氛围，这些我们都不论，这句话可能是好话对不对，也可能是反讽对吧，但是自尊较为薄弱的，大概率愿意把这句话理解为反讽，然后感觉自己受到攻击，然后他的情绪开始滋生，于是开始自我防御。而自尊心较强的人大概率会把这句话理解是夸自己的，哪怕当时的社交情境已经告诉他了，这句话是嘲讽，那么高自尊心的人只会轻松地反讽回去，比如说他可能会说那要看对谁，反讽回去之后呢，两人之间就扯平了。也就是说对于反讽，高自尊的人因为知道自己是谁，也足够自信有着足够的安全感，所以他们不会有任何的情绪反应，也不会进入到自我防御的状态，在社交场合中，很多人都极其容易进入防御状态，因为他们没有足够的自信。自信与安全感，所以面对外界的声音，比如说外界在说他的穿着，外界在谈论他的工作，在谈论他的生活，他们很可能因为某一个话题而破防，当你进入了防御状态，你会不断地想要自我维护，你会开始担心自己的形象。于是接下来你会思考自己所说的话，你会过滤自己所说的话，而这一系列的反应，最终会让你不知道说什么好，其实不难发现的是，信心薄弱的人很容易进入自我防御，他们很可能因为朋友一句友善的玩笑，就直接破防了。他们甚至可能因为被别人安排了一下，然后就破防了，就是他觉得别人在指使他，其实别人只是出于一个比较友善的态度，让他帮个忙而已，也就是说他们那个可怜的自我，可怜的自尊，以及可怜的自信。让他们在社交场合中显得举步为间，同时他们也在不断地流通低价，但是当你拥有绝对自信的时候，你永远不会剥离心，你更不会产生自我防御，这是不是意味着当外界真的开始，语言攻击你的时候，或者嘲讽你的时候。你就要任由他们欺负你呢，绝对不是，你可以回击回去，甚至你可以更狠一点，比如别人说你怎么这么土，穿成这个样子，比如说举例子，你没有必要去和对方说什么，你穿的多好看，你穿的好看，这还是让你陷入了对方的陷阱。对吧，其实你可以直接攻击他的痛点，你可以直接说你真丑，或者说你可以直接说你嘴巴真丑，这里也强调一下，这里绝对不是让你们去和外界争吵，或是要和外界处于一个不对的态度，没这个意思，只是我在告诉你们。真正足够自信的人，他不需要去维护自己，你可以去反击，但是你没有维护自己，如何判定你是否属于玻璃心呢，看看自己是不是很容易，因为外界的一句话，而起情绪反应，当然大部分人是正常的，是没有玻璃心的。但是那不代表你不会陷入自我防御，只是说每个人的破防程度不一样，回想一下，你曾经在什么样的情况下，开始自我防御了，当你自我防御了，那就说明你的自信是有欠缺的地方，是有不足的地方，当你自我防御的时候。你会把自己和外界分裂开来，还记得我们上一节课所讲的竞争，就是防御会把你拖入竞争的状态，也就是说它会让你的情况越来越糟糕，很多人总想着以框架去控制别人，抑或是不要和别人争个输赢，以证明自己是对的。然而这会让你们之间产生一个分离感，'
- answers: '-   确保一个框架是自我定位的，而不是强迫别人接受你的信念，关键在于沟通时要以分享和合作为基础，而非竞争和防御。分享自己的观点和想法，但同时尊重他人的立场，不强迫别人接受自己的观点，而是鼓励多角度交流和理解。

    -   在面对外界评判时，保持冷静自制的方法是，首先要意识到外界评判不代表真实，然后进行自我观察和情绪管理，例如通过深呼吸和积极的自我对话来平复情绪，避免自我防御和自我监控的行为，采取积极的解决问题的态度。

