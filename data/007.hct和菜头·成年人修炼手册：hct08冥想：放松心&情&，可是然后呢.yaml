  summary: "-   心灵生意兴旺，人们追求外物后感迷失，转向内心安宁。冥想是为了解绑内心，让念头和情绪暂时分离。\n    1.  外物追求导致迷失，内心安宁成为新目标。\n\
    \    2.  冥想目的在于解绑内心，让念头和情绪暂时分离。\n    3.  观察念头和情绪的虚无，进入旁观者状态，控制情绪不被带走。\n-   压力和烦恼是症状，非问题本身。冥想和打醉是寻找源头的工具，解决问题需找到源头。\n\
    \    1.  压力和烦恼是症状，需找到源头解决问题。\n    2.  冥想和打醉是寻找源头的工具，非解决问题的方法。\n    3.  找到源头，消除无必要念头，专注当下事务。"
  text: 想要从心灵这个层面寻找方法加以解决，生活中的烦恼不会停歇，因此，有关于心灵的生意就永远兴旺。，在好时节，人们担心错过，在坏时节，人们渴望得到，在不好不坏的时节。人们又会对眼前的一切感觉到厌倦。，你也不会例外，在年轻的时候追逐外物，追求金钱、名誉、地位，以此证明自我，然后呢，又感到迷失和疲惫，觉察向外追求的虚妄，转而追求内心的安宁。，当你追逐外物时。人世间有许多的选择鼓励你去获取，从香水、鞋子、汽车房子到舞台，不一而足。，同样的，当你追求内在的时候，关于心灵的一切也是一门很大的生意，市场上也有让人眼花缭乱的选择。，所以啊，在这里我想预先提醒你。心灵是极为复杂而精巧的存在，如果有人手里连工具箱都没有，提着一把螺丝刀进门就要对你的心灵下手，那你最好小心一点。，最后，你仅仅去追求每天让心灵休息十分钟是不够的，你选择冥想。那么你就要清楚地知道自己冥想是为了什么，在我看来就是四个字，为了解绑。，外界的人和事让你产生无穷无尽的念头，你的心仅仅绑附在这些念头上，随着它们高低起伏横冲直撞，于是呢，你就感觉到压力或者是烦恼。而这些念头奔腾不休，你的心一路跟随着彼此纠缠，就永远得不到休息，那么就会感觉到痛苦。，无论是数呼吸还是观察念头，都是让心暂时和念头解绑。念头的归念头，该怎么跑还怎么跑，内心的归内心。原本是清净的还保持清净。，做到这样的解绑和分离，人就多多少少会认识到念头和情绪都是暂时的，都是易变的。相对而言，心就是恒久的，本性是透明的、清净的。，无非是人把念头和情绪太当真，紧紧抓住不放。透明的心也就跟着折射出不同的颜色，在你眼前变幻不停。，重点不是让你感受到舒服或者快乐，而是透过对念头和情绪的观察体验到它们的虚无。，从我个人的经验上来看，如果你认定了念头和情绪的本质是虚无。只要有这个观念存在，那么就会比较容易的进入到旁观者的状态。，也就是说，当你愤怒悲伤欢乐的时候，你有能力从这些情绪里抽身而出，站在一边用第三者的视角很冷静的去观察那个愤怒的你，那个悲伤的你，那个欢乐的你。，这种能力会随着练习而变得习惯，这样啊，你就可以控制自己的情绪不至于被强烈的情绪带着走了。，同样的，你也能够用这种第三者的视角随时去观察你的念头，在它引发你的焦虑、恐惧、烦躁、压力之前。你就可以察觉出它的来源，判断它和你的哪些欲念有关。，于是呢，你就可以很自然的去消除这些没有必要的念头，而专注在你手头的事情上。，简单总结一下，就是压力和烦恼只是症状，不是问题本身。。如果你想要解决它们的话，直接把它们当作问题来处理，那是得不到结果的。你得去找症状的源头。，冥想也好，打醉也罢，那都是寻找源头的工具，而不是它们本身能够生出什么快乐和宁静来。，就像是我内心的暴躁小胖子。想让他安静下来，那就要去找到让他如此愤怒的原因。，比如说，是因为他自己的身材，那么就劝说他接受自己，因为根本没有几个人在意他是谁，何况是身材呢。，那么，他也就会慢慢的平复下来。努力的去做一个能写好一首文章的小胖子，他对身材的执念也就此解绑了。，至于说成仙嘛，我是这么看的，在一开始的时候，有个目标总比没有要好，哪怕是个错误的目标，也要比没目标要好。。这个世界上少了一个暴躁的小胖子神仙，多了一个暴躁小胖子凡人，他在人世间不断地历练，并且把过程写出来。可能，这个才是上天最好的安排。，好，今天就到这里，你冥想过吗？欢迎留言说说你的看法。也可以留言向我提问，我会在周四周五选取好问题专门回答。，好，我先走了，下一讲再见。。
