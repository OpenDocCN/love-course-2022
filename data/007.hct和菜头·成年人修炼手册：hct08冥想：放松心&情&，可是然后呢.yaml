  text: '# 007.hct和菜头·成年人修炼手册：hct08 冥想：放松心&情&，可是然后呢您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，这一讲啊，我们来说一个很流行的词，冥想。，冥想是个名词，说的是一种流行生活方式。，关于冥想啊，我有一些亲身体验，也有一些不同的看法。，我初中的时候啊。是个暴躁的小胖子，但是呢，我想成仙。，那个时候市面上啊，有各种各样的书籍，叫人站庄，打坐吐纳。，我逐一试过，最后选择了道家内丹派的静坐吐纳法，，准备啊，打通任督二脉，实现真气运转小周天，，再然后。打通大周天，完成三花巨顶武器朝元，最后，抵达元神出窍的境界。，为此啊，没完我都要打坐，从最早的一柱香都很艰难，到后来可以轻松打坐一个多钟头。，在这个过程中呢，我努力的让自己的精神走入安宁内守的状态。心中杂念不生，呼吸微不可查。，就这样啊，持续了一两年时间，却依然没有产生真气，我依旧是个暴躁的小胖子。，所以现在当我看到市面上各种冥想的方法时，内心的感觉很是骨灰。，这一方面他们给我的感觉是，过于简单。没有系统性。，坐在那里数呼吸或者是观察自己的念头，就想让自己心绪平静，精神放松，世界上哪里有那么容易的事情啊。，当年我看过各种书籍啊，没有哪一本不会强调打坐之前的准备工作。，无论是放松关节。还是调整身姿，又或者是自我暗示松弛肌肉，前前后后加起来不少于15分钟的，都是先把身体调节好之后，才去调心。，另一方面呢，我看很多冥想课啊，有头无尾，只是教人或坐或握，安静5分钟10分钟。接下来就没有以后了。，进入冥想状态，然后呢？然后退出，明天再来一遍。我那个时候啊，起码有个明确的目标。，书里告诉我，前后有那些步骤，一次有哪些境界，不同的境界对应怎样的生理和心理状态，最后说明。是为了成仙。，后来成仙太难，人们练习打坐呢，是为了健康。，但是我是真的没有想到，如今连健康这个目标都没有了，过程简略到只是做作，甚至都没有任何后续，好像唯一的目的就是进入冥想状态。冥想本身同时是目的也是手段。，这凡事啊，最怕问一句，然后呢？看完这样的冥想方法，然后，我内心中沉睡的暴躁小胖子，就苏醒了。，好，现在我们先假设市面上各种冥想方法是有用的，的确可以让人进入一种深沉的安定。然后精神得以放松，内心得以平复。，那就是说，一个人的内心是由身体姿势和呼吸方式所决定的。，那我就要问一句了，既然如此，岂不是说，只要改变了身体姿势和呼吸方式，一个人就会失去了内心平和安宁的状态呢？。那一个人99%的时间里都处在既不平和也不安宁的状态咯？有什么办法可以维持这个状态呢？，嗯，想一下，总不能我和人吵架正吵得头如五笔怒火万丈，此时我突然飞升而起，就地双心一跪，立即开始冥想。以此来恢复内心的平静吧。，好，我们继续假设市面上各种冥想方法是有用的。那么，随着时间流逝，人们会渐渐进入更为深层的冥想状态，然后身心出现种种变化。，最简单的例子就是，身体变得柔软，盘吸的时间越长。关节就会变得越发的柔韧。，但是，新的这一部分，情况要复杂得多了。，当一个人进入深层的冥想中去，会逐渐地丧失关于时间和空间的概念，这时候他的内心世界会悄然打开，让他可以窥视里面的景象。。这里根本就不像是有些冥想方法宣称的那样，冥想会让人感觉到快乐幸福。，人的内心深处啊，可能隐藏着根本不愿意面对的过往，压抑着不想释放出来的强烈情感。，谁告诉你，一个人的内心里只有光明美好的一面呢？当黑暗的那一面从心底升起，并且显现出来的时候，一个人的心神很可能受到极大的冲击，是一种非常凶险的状况，搞不好会造成很严重的后果。，而这，就是我对当今的冥想方法心存忧虑的地方。。人们在生活中随时感觉到压力和烦恼，'
