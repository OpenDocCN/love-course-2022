  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第3章：依恋理论-何雪娜：03.成人的依恋类型上.【一恋】，在上一讲当中的话呢，我们知道什么是一恋，也知道一恋是怎么诞生的，以及它是如何发展起来，并且一恋具有什么样的内涵，为什么我们可以用一恋来理解亲密关系，在接下来的第二讲当中的话呢。我们会来谈论成年期一恋类型，那么在成年的一恋类型的这样的一个，描述当中的哈，我们就知道除了早年我们可能会，通过陌生人情境试验，或者是其他的一些试测方式，知道一个人的一恋模式是什么，那成年的一恋类型。其实我们也一样可以归类，那我们在上一讲的时候提到了马利梅恩，那马利梅恩呢利用成人一恋访谈，实际上是可以知道，一个成年人的心理的一恋类型，那我们下面来看看，早先的一个婴儿的一恋类型。和他成年以后在一恋的心理状态之间的关联，有可能是什么样的，首先我们来看安全型婴儿，安全型婴儿的话呢，他们其实是在早先的时候，在陌生人情境试验当中，他们对于与照料者的分离，其实是显得自信的。那也就是说当他们可以看到一个陌生的环境，看到吸引他们的玩具，他们是可以自由的玩耍，在分离的时候呢，他们其实是会表现想念父母，与陌生人相处的时候呢，因为他们拥有着安全的心理的这样的一个内在的模式。所以他们也不会对陌生人过度排斥，但是相比较于陌生人而言，他们更喜爱跟自己的父母待在一起，那当父母和他们重聚的时候，他们会显出愉悦开心和欢迎，在第二次与父母分离，因为他们已经预测到父母要离开。他们可能会显得难过，不愿意分离，但是当我们给到足够的安抚的时候，他依然可以跟陌生人完成一些互动，这是在安全婴儿陌生人情境试验当中的一些反应和表现，在重聚的过程当中。虽然说安全型的婴儿有时候会有一些悲伤和哭闹，但是因为他们对于自己的抚养者是有信心的，所以呢当得到足够的安抚之后，他们会逐渐的平静下来，继续进行探索和玩耍，他们成年之后的话呢，也会成为安全型的成人。那其实跟安全型的成人谈恋爱，相对来说就是那样的一个感觉，就是你们的关系既紧密，但是有各自的空间，简单的来说应该是这个样子，那也就是说他们在成年的依恋访谈当中，会表现出言行的一致性。也就是说他们对于所描述的情境比较客观，无论这个事情是他们喜欢还是不喜欢的事情，他们并不会非常偏激的来评价一件事情，他们描述事件的话呢，有因有果有逻辑有主卫兵，能够很清楚的让你知道他在谈论些什么。这是成年的一个在语言上面的表达，而且成年人的话，成年比较安全的这样的一个依恋类别的人的话呢，他们会肯定依恋的价值，会知道早年的时候呢，跟父母建立一个比较稳固的关系，是对他们成长非常重要的。那你看大家就会看到，其实早年的这个成年的到成年之间的这样的一个关联，关联安全型的婴儿，然后到一个就是说一个相对来说相性关系的这样的一个成人，那么他们之间是有很大的一个相关性的。那我们再来看一下回避型的孩子，回避型的孩子呢，他在陌生人情境试验当中的话呢，就会显得很默然，无论是跟父母的分离还是重聚，他们显得都没有太多的情绪反应，他们会主动的回避和父母的相处，比如说通过转身。通过不理睬，或者通过过度对环境的探索，好像你就感觉到这个孩子只在意那个环境，不停的去看那些玩具，但是对于分离好像显得没有太大的反应，他们会忽视自己的父母，当父母离开的时候他们并不会表达难过。而且也不会跟父母有很亲近的肢体上的触碰，他们也不会愤怒，也不会表达愤怒，这是他们可能跟矛盾型的一个比较重要的区别，就是他们在重聚的时候也不会表达愤怒，对于分离的时候也不会，也就是说他们不会有太大的情感。在整个过程当中，他们的注意力都会在玩具和环境上面，'
