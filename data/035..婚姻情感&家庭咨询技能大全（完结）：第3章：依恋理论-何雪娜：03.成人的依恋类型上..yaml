    \    1.  安全型婴儿在分离时表现出想念父母，重聚时愉快欢迎，对陌生人不排斥。\n    2.  成年的安全型成人在依恋访谈中表现客观，言行一致，认同依恋的重要性。\n\
    \    3.  早年安全型婴儿与成年安全型成人之间存在相关性，建立稳固关系对成长重要。\n-   接着介绍了回避型孩子的特点，他们在陌生人情境试验中表现出默然和回避，对父母的分离和重聚没有太多情绪反应，更关注环境和玩具。\n\
