  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：04社交规矩：懂礼貌、守规矩、不乱要东西：19 会倾听：尊重他人、善于倾听的规矩本節目由丁香媽媽和清平I-Femme聯合播出，也不希望自己的孩子這樣，那麼怎麼引導孩子傾聽他人、尊重他人呢？，在這節課上，我會詳細的告訴大家，一天，小明的媽媽呢，就被幼兒園的老師拉住了，告訴她說。孩子上課啊，不讓別人說話，還愛打斷老師，影響老師正常上課，到底是什麼原因呢？，其實啊，聽到老師這樣的反饋，在我看來，父母分成三種情況，一種情況呢，是不以為然，覺得孩子小嘛，這種事是很正常的。另外一種父母的意見是，誒，我們家孩子搶話多，代表自己很聰明啊，不用管，別把孩子弄得膽小拘謹了，而且是領導力的表現，另外一類父母呢，回到家之後就覺得，孩子你怎麼能這樣呢？丟臉了，所以這三種不同的反應啊。代表了三種父母的心態，一類覺得無所謂的呢，代表了這類的父母，實際上並沒有真正的去看到孩子的需求，那麼第二類呢，覺得孩子主意多聰明的呢，其實並沒有看到，由於孩子的這個行為，反而會影響她的人際關係。也會造成別人對她的誤解，而第三類父母的話呢，更容易去批評自己的孩子，而忽略了孩子為什麼上課搶話的原因，所以不管是哪一種情況我們都發現，遇到孩子出現這樣的情況，我們首先要做的，是去想一想。為什麼我們家孩子會這樣呢？，但凡爸爸媽媽有這樣的一個起始的思考點，我們都會發現，問題呀都能夠迎刃而解，比如說我們遇到這樣的孩子上課搶話，會出現兩種原因，第一種原因呢，可能是孩子剛剛進入到一個新的團體。他希望通過自己願意回答問題，來引起老師的關注，還有一個原因呢，就是在這個階段啊，孩子特別想當領導，所以他覺得自己的這種方式，能夠得到大家的矚目，所以我們會發現，不管孩子出現什麼樣的行為。都源自於他們內心的渴望，但是如果一個孩子在班級裡面，總是搶話插話，他首先會影響老師正常的教學的秩序，第二點，也會導致別的小朋友，和他在一起社交的時候，會覺得有一點點障礙，那麼面對這樣的情況。父母啊其實需要做兩個重要的步驟，第一呢，是要去理解孩子內心的想法，他的內心的想法是，我希望老師關注我，第二，在理解孩子內心的想法之後，我們要幫助孩子尋找到一種，讓別人關注到自己的合適的方法。特別注意合適這個詞啊，這個詞的背後就是說，我既能明白老師的要求，也能回答老師的問題，而同時的話呢，也會讓別的小朋友不討厭我，有一點點像網絡上經常說的，尷尬而不失禮貌的微笑啊，就是這樣的一個感受。那麼面對這樣的一個情況，父母啊在聽到老師這樣的反應之後，首先要做的是肯定孩子的積極性，讓孩子能夠知道他的渴望，他希望老師能夠關注他，他想把自己的想法說出來，他特別想告訴所有的人，自己的內在想法。是一件特別特別值得肯定的事，但是接下來我們要模擬幾種情況，一種就是孩子老插話的時候，別人的內心獨白，哎呀這個孩子怎麼總是老插話呀，所以我們會讓孩子看到，他的這個行為並沒有達到，他所要求的那個想法。那麼為了讓這一幕更加真實呢，我們可以用一些角色扮演的遊戲，讓孩子在他說話的時候，被父母插話被父母打斷，被父母干擾，然後接下來問問他，你的感受是什麼，當然這個對於5歲以上的孩子，會是非常非常有效的方法。但是對於年齡小的孩子，我們可能需要手把手教他怎麼做，當孩子體會到別人的不適感以後，我們就要帶著孩子去建立一些規則，比如說當別人話沒有說完的情況下，你不要打斷他，這就是一個明確的規則。我們經常給孩子說不要插話，但是對於年齡小的孩子來講，他們很難去理解什麼叫做插話，所以我們給的規則應該是，當別人沒有把話說完的時候，你不要講話，'
- summary: "-   這段談到幫助孩子建立關注他人想法的重要性。\n    1.  孩子應該學會傾聽別人的想法，而不是只表達自己的意見。\n    2.\
    \  父母應該肯定孩子的思考和表達，並提供具體方法讓孩子學會傾聽他人。\n    3.  孩子應該學會用適當方式拒絕他人的要求，這也是一種重要的能力。"
  text: 這就是一個能夠幫助孩子理解的說法。第二呢就是他要學會關注別人的想法，比如說當他們玩了一段時間以後，上了課以後，他可以去問別人你是怎麼想的呢，你有什麼想法，我們可以看到，一般來說我們說在成年人的圈子裡面，一個總愛表達自己意見的人。可能很難能夠去傾聽別人，但這就是從小練習的一個習慣，我們設想一下，如果我們能夠幫助一個孩子從四五歲開始，就會用這樣的提問方式去關注到自己周圍的朋友，你是怎麼想的，那無異於啊。我們可以幫助孩子建立一個更好的社交圈，所以記住我剛才說的了嗎，告訴孩子別人說話的時候，他不要插話，但是更好的提法是，當別人說完以後，他才能夠講話，第二告訴孩子，他應該多關注別人的想法。並且提供給他一個標準的問法，你是怎麼想的呢，你的感受是什麼呢，我們帶著孩子一起願意傾聽別人，孩子樂於在他人面前表達自己的感受和想法，能體現出他的思考能力強表達能力強，需要父母的鼓勵和支持。但是能傾聽他人的想法，也是人際交往當中非常重要的技能，因此面對孩子搶話的行為，父母首先要理解孩子想要表達自己觀點的需求，肯定他的思考和表達，而不是指責打壓選擇合適的機會，用角色扮演等方式。讓孩子體會到傾聽他人的重要性，更重要的是我們要給到孩子一些具體的方法，讓孩子能夠在生活當中使用起來，當然尊重他人並不意味著凡事都要接受他人的想法，別人提什麼樣的要求孩子都必須要照做，在人際交往中說不。能夠用適當的方式拒絕他人，也是一種非常重要的能力，因此父母可以做些什麼呢？，下節課，等我來告訴大家吧，今天的課程到此就結束了。我們下一課再見。
