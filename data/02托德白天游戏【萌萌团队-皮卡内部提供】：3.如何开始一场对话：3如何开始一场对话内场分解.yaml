    Monica，我需要一會，我去一個叫 bungalow的酒吧，你去San Monica，你應該去 bungalow的酒吧。像在沙灘上的小小酒吧，像在沙灘上的小小酒吧，你看到那些東西，你會發現我正在用，開放的基本觀念，我正在接受他們的提問，我正在聽話，我正在提供他們的注意，我正在提供價值，我正在不只是問他們很多問題。我正在發表我的意見，我也接下特別的重要
