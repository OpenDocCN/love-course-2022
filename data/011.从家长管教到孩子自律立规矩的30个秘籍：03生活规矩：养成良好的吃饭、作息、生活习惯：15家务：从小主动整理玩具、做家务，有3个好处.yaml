  text: 我們就可以讓媽媽當指揮員，爸爸和孩子做家務。，這樣的話呢。也能區分領導者和幫助者這樣的一個角色，那麼隨著孩子年齡的長大，也許到了小學以後，就可以讓孩子來分配，所有的人都來做。，所以你看，在做家務的過程當中，親子之間啊，就可以完成互相求助，互相幫助。也可以讓孩子體會到怎麼去安排人和事之間的關係。，所以如果我們從一個孩子的成長的視角來說的話，分配家務，做家務，組織家裡所有人去完成家務，慢慢的需要在規定的時間之內去達成。，誒，我們可以發現。提高孩子的還有他的規劃的能力，以及他怎麼去表揚認可別人，認可自己的爸爸媽媽，對於這個家庭的貢獻。，總之啊，好處特別的多，但是我們一定首先要有這個概念，給孩子準備他能夠使用的工具。而同時我們千萬不要嫌麻煩。，我經常說的一句話就是，孩子在小的時候，父母的麻煩越多，長大以後就越順。，也就是說，去掃一個地，如果你去掃，三分鐘的事。，如果你要想幫助孩子去掃，也許二十分鐘那個地還是花的。。但是注意了，在這個過程當中，孩子收穫到的，絕對不僅僅是把地掃乾淨了。，好了，孩子們正處於好奇心極強，願意嘗試各種事物，展示自己力量的階段。，在這個階段，讓孩子學會自己整理玩具，參與家務。關鍵在於父母的意識。，在整理玩具的時候，可以為孩子準備適合他力量的收納容器，避免他搬不動，或者爬高造成危險。，同樣，父母也要做好榜樣。，做家務是全家人一起合作完成一件事的絕好機會。，這個時候啊。爸爸媽媽可以和孩子一起分工，做好擅長的部分。，其實我想說，一家人在一起做家務，做完以後，在自己舒服的房間里喝上一杯水，哇，真的是太美妙的事了。，到年底了，這也許是你們家最值得做的一件家庭文化建設的事。。六歲之前的孩子呀，正屬於身體發育最快速的時期，坐立行走的姿勢會影響到孩子的骨骼發育。，有什麼方法可以讓孩子養成占有占相，坐有坐相的好習慣呢？，下次課，等我來告訴你們。，今天的課程到此就結束了。我們下一課再見。。
