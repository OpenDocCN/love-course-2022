  text: '# 《渣男研究院》：67_男朋友收入不高怎么办_720p如果男朋友天天在家打游戏，是因为他没有钱，没有钱是因为他没找到工作，你也没工作，所以你也不怎么优秀，你的工作也不赚钱，所以这个方法怎么解决呢，你让他不玩，他就说我们不要在一起了，我情愿要游戏也不要。因为你是可有可无的，对于他现在来说，所以你们这么办，你去找工作，你去找更牛逼的工作，一个月赚1万5以上的工作，2万以上的工作，然后跟你男朋友说，我这边公司也在招人，你要不要一起来上班。我给你介绍我们的那个，公司的老板面试，就把他号到你的公司来了，真的就这么玩，我之前读大学的时候，我的女朋友，我一毛不拔，我跟他AA，他直接让我不AA，直接让我一起去跟他去打工，他介绍了一份工作。然后说他是这么投简历的，让我这么自己去投，他没有帮我介绍，他是叫我自己去投，他说他进去了，现在一个月能赚多少钱，然后告诉我怎么投的简历，然后他后面内部转岗了，他赚了公司是原来的两倍，他也叫我怎么操作的。就这么玩，然后我赚的钱也多了，就这么玩，那我有一天工作，我还玩啥游戏，我还给他买包呢，我赚的第一个1万块钱收入，就是给他买了一个LV，小的那个水桶包，1万2还是1万多少也不贵，就这么玩。听学会了吗。'
