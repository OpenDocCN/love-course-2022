    \    3.  文章只是种子，等待时机发芽。"
  text: 当然是挨现实的毒打了，还能有什么办法呀。，道理人人都听过，不被现实打疼了，怎么可能真的坐下来去想呢？，如果人人都可以通过思维的方法就能醒悟，而且能够做出改变，世界怎么会是今天这个样子呀？。包括我写那么多文章，我自己也并不奢望读者因为看了文章就能立即产生什么改变。，这不过是一些种子。，等到时机合适的时候，也许有机会能够蒙发出来，不要到时候只是手里捧着一个空花盆。，好。以上就是这一期问答的全部内容。，我们这个专栏持续欢迎你提出好问题，欢迎你在听完每一讲之后写下自己的想法，也留下你的好问题。，你呢也可以去知识城邦找我，和我互动交流。，输走了，我们下一讲，再见。。
