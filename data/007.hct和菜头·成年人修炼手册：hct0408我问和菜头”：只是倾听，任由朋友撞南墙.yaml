- summary: "-   何菜头老师就倾听和倾诉的问题给出了建议\n    1.  倾诉需适度，过度倾诉会让人感到厌烦\n    2.  倾听是一种美德，大多数人愿意倾听是出于好奇和关切\n\
    \    3.  在倾听时，沉默也是一种默契和舒适的表达方式\n-   家庭成员更需要倾听，有时候需要长时间倾听才能了解真实意图\n    1.  家庭成员可能无法在外倾诉，只能在家里念叨\n\
    \    2.  亲密的人往往更难直接表达问题，需要长时间倾听才能了解\n    3.  通过微信沟通也可以进行倾听和表达善意\n-   朋友之间的倾听和秘密保守\n\
    \    1.  朋友之间不是所有事情都必须分享，需要考虑对方的感受\n    2.  倾听朋友的秘密是一种责任和尊重\n    3.  在倾听朋友的倾诉时，需要尊重对方的隐私和保密要求"
  text: '# 007.hct和菜头·成年人修炼手册：hct0408我问和菜头”：只是倾听，任由朋友撞南墙您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修练手册的问答时间。，我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。，这一期的问题全部都来自《倾听把你的刀收进窍里》这一讲。。首先是用户你了同学他提问说，菜头老师，学会倾听很重要，但是倾诉是个好习惯吗？会不会变成响铃嗓啊？这个度应该怎么把握呢？，菜头老师回复说，如果是相同的问题，如果是琐碎的烦恼，那么一再倾诉会让人觉得厌烦。。成年人的世界里不是说不可以倾诉，但是起码要证明你努力过，否则会给人过于依赖的感觉，把别人当作了负面情感的垃圾桶。，这里并不存在一个明显的度，因为不同的人有不同的忍耐力。的确存在一些人天生就有倾听欲。那么配上一个有倾诉欲的朋友，刚好双方都满意。，大多数情况下，人们愿意倾听首先是因为好奇心，然后才是关切。具有倾听欲的人其实并不多，所以倾听才是一种美德。，好，接下来是用户田罗的问题。，蔡同书。我发现自己不太懂得如何扮演好倾听这个角色之后，我就开始观察别人倾听时的样子。他们有的会等对方说完，开始说自己或者别人的相似案例，有的只是沉默的点点头，不给出任何建议，有的则像个相声的捧根似的。。那请问蔡同书，在倾听的时候如果只是频频点头表达自己在听在肯定，但是一言不发，对方会不会觉得我很敷衍呢？，好，对于这个疑问，蔡同书是如此解答的。并不会。不要把自己想得很重要。当一个人对你倾诉的时候。你其实只是一个背景版，只要有目光的注视就已经足够了。，许多人担忧一言不发会冷场，但是对于成年人而言，沉默有时候是令人惬意的。什么都不用说，对方也都能懂，这是一种非常宝贵的默契。。如果因为担忧冷场而叠叠不休的讲话或者抛书话题，其实会让人觉得锅燥且厌烦的。，好，接下来是用户Jensen
    Huang的问题。，老师您好，请问如果是家人或伴侣，也一样只是倾听吗？，对于这个问题。蔡同老师回复说，其实在家庭内部可能更需要倾听了。，因为你的家庭成员其实没有多少选择，有些话没有办法出去说，只能在家里念叨。这对于他们而言是一种缓释压力的方法。。而且有时候的确需要长时间的倾听才能判断出对方的真实意图。往往越是亲密的人也就越容易掩饰，不肯直接说出问题所在。，好，下面是用户YouliYukong的问题。，蔡同说，有些时候只能通过微信沟通。不方便电话或见面，正上班，对方又真的想要倾诉。，比如，家人心情特别不好，但是也没到必须请假飞奔到其身边的程度。那如何在微信上表达善意和进行倾听呢？，求解，谢谢。，好，对于这个疑问，蔡同说是如此解答的。。那这个时候，对方只是要个竖洞而已。你可以告诉对方自己有紧急的事情处理，让对方在微信上先说，自己随后再看，看完之后和对方联系。，其实，人很多时候只是情绪一下子涌起，无法自控。你真让他写下来。那就需要组织语言，树立想法。，等写出来之后，自己往往也就已经想清楚了。，心理建议也有类似的，让人把自己面前的困境和难题写在纸上。只要能写出来，就可以自行缓解很多了。，好，接下来是用户小尔雅的提问。。有位朋友找我聊天，语言幼稚的样子让我预感到他即将透露一个令他难以启齿的秘密。，我提前给他打预防针。朋友之间不是所有的事情都必须分享的。，有些事情你说出来之后，可能会让你觉得在朋友面前不自在，所以说。之前你要考虑好。，他犹豫一番之后，还是执意说了他心底的秘密。，作为朋友，这时候我也没办法再把他的话赌回去，就只好倾听了。，结果他一番倾诉之后，在我们各自回家之前，突然来了一句。你千万不要把这件事情告诉其他的朋友。，'
- summary: "-   菜头对于朋友告诉秘密的态度是拒绝，认为知道秘密会给自己带来压力，建议朋友不要告诉秘密，提醒要反思关系。\n    1.  菜头拒绝朋友告诉秘密，认为会给自己带来压力。\n\
    \    2.  菜头建议朋友不要告诉秘密，提醒要反思关系。\n    3.  菜头认为真正互信的朋友不会要求对方保守秘密，而是直接提醒事情的重要性。\n\
    -   菜头叔建议在交流中要注意口头表达能力，避免啰嗦，切中要害，提醒对方耐心倾听，避免急躁打断。\n    1.  菜头建议提升口头表达能力，讲话精简，切中要害。\n\
    \    2.  菜头提醒对方耐心倾听，避免急躁打断。\n    3.  菜头认为对方可能是为了催促叙述进度而打断，需要提升口头表达能力。"
  text: 请问问菜头，如果你遇到类似的情况，会是怎样的心理反应，又会如何回复这位朋友呢？，菜头是这么回复的。，我呢，是不听秘密的。，如果有朋友要告诉我秘密，我会第一时间回绝。告诉对方，秘密给我的压力很大。，知道一个秘密就意味着有件事情我不能说。，那如果我知道一千个秘密，那么我开口之前就会想很久。这样会让我看起来反应很迟钝。，当然了，我很感谢这份信任。，不过为了我自己好。我还是想很自私地请求，不要给我讲述秘密。，而你所说的这种情况，其实已经变成了一种模式。，对方其实根本不在意你是否会泄露，甚至有时候正希望你去那么做。。因为真正互信的朋友根本不会说什么千万不能对人说一类的话。，他只需要说，这件事情相当致命。，那大家就都明白是什么意思了。，专门对你强调不要说出去，那么你要反思一下你们之间的关系，以及对方对你呢。究竟是什么看法。，好，接下来是用户No
    One的问题。，我呀，以前就是个，现在可能依然算是个好为人事的人。，现在我觉得呀，很真诚地给人出主意提建议，约等于吃力不讨好家，很可能惹一身误解。。哪怕那个人是你名义上最亲密的人，那也不要在他面前扮演上帝。，那么何才头老师，如果发现来找我们亲户的朋友或者关系很近的人，明显是误入歧途，那这么走下去肯定得不偿失啊。，该怎么做才能引导他回到正轨。或者尽可能的止损呢？，还是说理解成这是他人生必经的一道坎儿，索性让他撞一回南墙呢？，好，对于这个疑问，才头叔是这么回复的。，很多人都有类似的疑惑，其实大家如果仔细想一下就会明白，这外人的建议和看法呀。很难改变一个人的心思。，无论你现在多大年纪，请回想一下，身边的人中有几个人因为听人劝就直接分手的呀？，朋友之意，也就到提醒对方这个程度而已。，等真出了事之后呢，你不会因为自己没有事先提醒而心怀愧疚。觉得没有尽到朋友的义务。，至于说，朋友撞南墙，撞南墙这种事情是很难避免的，不撞的话，人不会成长的。，提醒对方，是为了避免对方撞墙之后继续撞，造成难以挽回的后果，想起你说过的话能及早醒悟。，也正因为这样。我不推荐反复建议反复归却。，这样，未来真发生了点什么，对方又会觉得没有脸去面对你，反而丧失了求助的机会。，那如果真的关心朋友，心怀悲憫，就不要把这条路给堵上。，好，下面是用户胖子会飞的问题。。想说说一个实际交流中经常遇到的一个麻烦。，感觉现在人们在交流中越来越不耐了，没有耐心听完我仔细的将事情的来龙去脉说个明白。，于是，平时的沟通就变成了极为搞笑的一个过程。，我的话还没讲完。对方就已经胡乱猜测问题了。，猜完问题也不和我确认一下猜测是否正确，就开始抛出自己的理解和解决方案了。，这样的沟通感觉是既累又无效。，不知道菜头叔是否又遇到过这样的问题。，面对这样的情形。您有什么好的解决办法吗？，菜头叔是这么回复的。，我呀，不知道你的实际状况。，听起来有两种可能，一种是你的叙述可能一贯很啰嗦，抓不住重点，让人听了觉得很厌烦，所以会打断你。。猜测问题的本意其实就是催促你加快叙述进度，倒不是真的为了问你。，那如果是这种情况，你要想办法提升一下口头表达能力，讲话尽量精简，切中要害。，另一种可能是对方性格非常急躁，这是需要训练的。。只要对方打断你，你就停下来看着他，让对方知道你并不喜欢这种沟通模式，学会听完你的话再发表意见。，那不过，我怀疑前者的可能性要更大一些，人哪，都很难意识到自己本身存在的问题。，下面呢。是用户爱学习的猫的问题。，人哪，天生就是自恋，爱表现自己，尤其是在自己擅长的领域。，不知道老师用什么方式方法克服自己的这种秉性，保持倾听或者说是闭嘴的状态。，对于这个疑问，猜头书是这么回复的。。
