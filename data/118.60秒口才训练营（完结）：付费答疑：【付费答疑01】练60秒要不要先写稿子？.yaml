    \ 练习口才需要持续重复和逐步提高"
  text: '# 118.60秒口才训练营（完结）：付费答疑：【付费答疑01】练60秒要不要先写稿子？练就好口才拒绝大道理抓住人心60秒就够了 欢迎来到60秒口才训练营，跟着你的口才教练汤会变从这里开始，哈喽
    各位朋友大家好 我是你们的汤姆教练 那今天呢是我们训练营的第一次答疑哈 截止到目前呢。我们用一天的时间呢 群里面已经有了141位小伙伴 他们呢 在下午的时候啊
    录了好多自我介绍，有一个小伙伴就说啊 我本来以为那砍砍而谈绝对没问题 当他讲起来的时候 他发现呢 讲了比吓唬。录了好几十遍 他自己都不知道自己讲了多少遍了，那还有一位小伙伴呢
    他问我说 教练啊 我本来也是这样以为的 拿你手机发现根本讲不下去 语无论次。后来呢 他问我说 那你说教练我要不要写稿子呢 我写完稿子 如果再读出来 那样的话是不是就没有进步了呢。后来呢
    我跟他讲了一个自己的经历哈 我说 别说你了 我自己平时录的节目啊 包括我讲的60秒啊 我也是列大纲的，我虽然不完全写稿子 但我不会把大纲列出来。大家知道最著名的罗真雨
    他每天讲的那个60秒 他也是写稿子列大纲的，没有人是完全不准备就讲的 你自己希望自己张口就来 那是因为你自己的一种欲念 或者说叫欲望。或者说叫幻想吧 其实大部分人是不可能那样的
    尤其是大家这个口才比较基础的时候 你一定是要有准备的，那怎么样才能有准备呢 而且不需要花那么多时间呢。第一个呢 就是如果你的经历特别的不行的话呢 那你就确实要把这个每个字先写出来，然后写出来并不要读哈
    然后你写出来之后呢 再提炼出关键词。然后看着这个关键词在那讲 然后一遍一遍的讲 一遍一遍的讲 这是比较ok的哈，你刚开始练的时候呢 实在不行的时候 这么写一写是可以的
    因为写本身也是一种输出嘛 写本身也会倒逼你的思考。倒逼你把它给想清楚 所以呢 写是没有问题的 只要你不写完了在那读就可以了哈，写完了之后呢 尽量是复述 按照关键词去复述
    不一定跟你稿子写的是完全一样的哈。当你练了几个月之后呢 你发现自己已经比较熟练了 你可以怎样呢，就像我现在可以列个大纲 列几个关键点 我就可以直接讲 我是不需要一个字逐字稿都去写的哈，那你要慢慢来哈
    所有的人进步呢 都是这样慢慢过来的。不要一下子就想着说啊 我完全不用准备的吧 脱口就来，你一定要明白 你那是一种对自己的过高的一种评估 或者说叫欲望，你要按照这种欲望下去之后呢
    你会发现你根本没有办法进行。好 那大家了解了吗 最后总结一下就是要不要写稿子呢，如果你发现自己现在太困难了 那你就写吧 一共也就两百多字，然后呢 写完了之后提炼一些关键词
    照着关键词去说 说不下来回头再看 然后再说。这样重复个十遍二十遍三十遍 你自然就讲好了哈，就是这样一个效果哈 每个人都是这么过来的 你并不孤独，好 那大家有什么疑问呢
    尽管在群内呢 跟我们交流哈 谢谢大家。如果大家想知道怎么加入群呢 可以点击在星马来亚上点击我的头像，然后留私信 留下你的微信号 我会拉你入勤的哈 好 谢谢大家
    谢谢。'
