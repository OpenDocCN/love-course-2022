  text: 一般建议控制在八次。，第四是，保持自然呼吸，和平常一样，尽量不要人为地去控制呼吸，如果你刻意的快速呼吸，那么可能会产生眩晕，如果你刻意的拉长呼吸。那么又可能感觉到憋气。，第五是，不用在意自己能数多少组八次呼吸，数吸这件事情求智不求量，一开始哪怕只是集中注意力在一次呼吸上就算是一种个人成功了。，重点不在于自己可以做多少次。而是在于每一次是否心无杂念地去感受呼吸并且计数。，下面是第六，在每一组八次的呼吸循环中，很难保证中间不会走神，不会有新的念头出现，这是正常现象，并不意味着失败或者是错误。，这时候停下来深呼吸三次。然后从头再来一次这一组就好了。，第七是，人的特性就是会有念头不断的产生，注意力就是会被念头勾走，强制自己不去想、不去理会那是不对的，这么想只会适得其反，各种念头反而像春天的野草一样疯长。。一个很有效的方法就是敞开大门欢迎，尤其是情绪波动大，各种念头分治踏来的时候，请在心中展开双臂，欢迎他们进来做客。，这时候因为念头的天性，他们反而就都纷纷后退，根本不愿意来了。，第八是。当你注意自己呼吸的时候，肯定就会无法自然呼吸，仿佛你根本不会这件事情一样。，原因是，呼吸是一件太过平常的事情，平常到你一般不会去关注，所以你反而对呼吸的过程非常陌生。，那么。为了能够在注意呼吸的同时保持自然呼吸，平常没事的时候就要去观察自己的呼吸是怎样的，熟悉之后自然就不会去控制了。，第九是，暑期没有规定数量，没有姿势要求，没有时间规范，任何时候任何地点都可以进行。。随着熟练度的增加，你会发现，每次开始暑期之后，心跳、血压和心情会很快的平复下来。，重点不在于你是否完美的熟悉，每一次呼吸是否都集中注意力，而是在于，你在平复下来之后。感受一下你重新控制自己情绪和身体的感受。，这种感受能够增加不少自信，也会使得心态平稳。，当你某一次发现它有效的时候，它就有可能成为你的日常生活习惯。，无论是在愤怒、紧张还是焦虑的情况下。你都能够想起来用熟悉来平复心态、恢复控制。，我小时候听过一种说法，一个人如果非常愤怒，想要说些什么或者做些什么的时候，可以在心里默默从一数到十，然后再决定是否要去发火。，想来也是类似的道理。。把注意力从当前的情绪转移到数数上，哪怕只是十秒钟，人也就能稍微冷静一些。，当然了，这的确很难做到，因为我每次尝试的时候都发现自己总是先发完火，然后才开始计数。，感觉不像是控制情绪。倒是有点像是在击倒对方之后的数秒。，人很容易受到情绪的影响，原因是我们训练肌肉、训练头脑，但是极少训练自己的心。，另一方面，心也是一种很难觉察的存在，不要说训练了，观察它都很困难。。熟悉算是一种间接的方法，去观察和训练内心。，哪怕到了今天我要去参加一些重要的会面或者是写一些重要的文字之前，依然会感到焦虑不安心神不宁。，所以，我很依赖熟悉这种方法，哪怕只是数一小会。也能让我的心不再纠缠得失，不断幻想可能的失败。，数过一会之后，我会突然感觉到心定下来，认为该是如何就会如何，无论是哪一种结果，我都能接受。，而每当达成这种心态时，又会莫名其妙地产生一些好的想法。最终让事情顺利达成。，过去我总说一个人应该如何，但是很少谈到怎样才能。，熟悉算是后者，即便你并不相信或者认为自己有更好的方法也可以了解一下。，根本不知道是一回事，知道但是不用。随时能找得到又是另外一件事。，对此，我倒是有很充足的信心，因为人总会有对自己内心的洪灾泛滥厌倦的一天，届时你可能会发现可以选择的余地其实并不多。，好了，这一讲就到这里。希望你可以尝试一下熟悉这种方法并说说你的体验，也希望你能把自己控制情绪的其他方法分享给其他人。，
