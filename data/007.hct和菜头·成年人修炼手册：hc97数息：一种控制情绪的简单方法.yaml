  text: '# 007.hct和菜头·成年人修炼手册：hc97 数息：一种控制情绪的简单方法您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你会用什么样的方法来控制自己的情绪呢？今天我想跟你聊一个词儿，数息。，数息动词，意思是数自己的呼吸。数息的目的是让自己平静下来。这是一种非常简单的情绪工具。，我的性格呀，可以说是相当的急躁。为此呢，早年间我真的练过绣花和织毛衣。，因为听信了野史传说，他们说张飞当年就是用绣花的方法克服了自己急躁的性格。，但是呢，效果并不明显。我倒是因此学会了四平针的打法。当我开始学元宝针的打法时，我妈呀，实在是看不下去了，准备打我。，她老人家的原话是，男儿大丈夫，活在世上不说是功成名就，扬名天下，起码也得是一条汉子。，我养你。难道就是为了让你学绣花织毛衣的？所以说，性格急躁这种事情一般都是家传，很难靠自身的力量克服。，对此呢，我也没有什么后悔，因为后来我看《三国演义》，发现张飞最终也没能治愈自己。，除了绣花和织毛衣。我还试过临贴、拼图，试图培养所谓心中静气，结果毫无例外的都失败了。，我发现性格好的人做这些事情，天然的心平气和，有一种从容不迫的态度。，而我这样性格急躁的人也能完成，但是啊，其实是暂停呼吸。憋着一口气尽可能快地去做，所以最终不但急躁愤怒，而且还很缺氧。，这些年来啊，我试过许多方法，唯一有效的应该算是数吸了。，数吸，比所有这些方法都简单，因为它不需要任何道具，只要自己还能喘气就可以进行。。数吸数吸，这一呼一吸啊，称之为一吸，这里的一吸是气息的气，所以数吸就是数自己的呼吸，任何时间任何地点任何姿势都可以数吸。，数吸基本不受环境限制，没有特别的姿势和动作，完全可以在暗中进行而不被觉察。这是它最大的优点。，那么为什么是数吸呢，而不是听音，或者是数数，又或者是数眨眼。，因为呼吸连绵不断，同时又非常轻柔细微。，人的心有一种特性，它总是和它所关注的事物相对应。，比如说。你正在听强劲的重金属摇滚，那么你的心也就会变得狂暴起来。，如果你正坐在一片安静的湖泊边上，看荷叶甜甜，那么你的心也就会变得平静下去。，呼吸连续轻柔细微，用心去观察呼吸的时候，内心也会变得连续轻柔细微。。所谓控制情绪，意思是情绪处于某种强烈的状态，无论是愤怒、暴躁、悲伤还是郁闷，那都是一些很强烈很粗重的情绪。，如果能够转成平和细微的情绪，那么这就是控制了。，此外呢。呼吸轻柔的特性让人必须稍微集中一点注意力才能觉察，这样呢就可以把心从其他情绪或者想法中拉回来。，只要你开始数自己的呼吸，那就等于是开始转换注意力的焦点，手段不是那么粗暴明显，所以呢它也总是有效的。。那我们还可以把呼吸的意义上升到下一个层次。，你身上有什么东西代表着你自己吗？代表着你还鲜活地活在这个世界上，诶，还是呼吸。，在一呼一吸之间呐，缘和世界交换氧气和二氧化碳，这是生命的象征。。当你愤怒、焦虑、恐惧时，你的呼吸会变得短促粗重，当你忧郁、悲伤、郁闷时，你的呼吸又会变得若有所误。，而你肯定也有这种生活经验。当你内心平静、无事相扰的时候，呼吸则是忧常缓慢的，整个人也随之松弛下来。。数吸啊，有许多种方法，我个人完全没有独创的地方。这里呢，我只能说就是我的个人经验，提出我认为有效的方式供你参考。，第一是，不要等到情绪变化极为强烈的时候才开始数吸，最好在平常没事的时候就经常练习。临时抱佛脚是不会起作用的。，第二，数吸是以一呼一吸计为一次，你可以选择在本轮呼吸结束、下一轮呼吸开始之间的瞬间停顿计数。，第三是，书上专门建议数吸的次数不宜少于五，这样心会感觉到太过局促而反而焦虑。也不要超过十，以免心会走神去想其他事情，'
