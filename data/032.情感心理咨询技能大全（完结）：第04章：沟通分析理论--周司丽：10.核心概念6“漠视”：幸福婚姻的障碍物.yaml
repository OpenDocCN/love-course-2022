  text: '# 032.情感心理咨询技能大全（完结）：第04章：沟通分析理论--周司丽：10.核心概念6“漠视”：幸福婚姻的障碍物大家好，这一节课我们会一起谈一谈这一次TA课程当中的最后一个重要概念，末世。，为什么我要选择这个概念和大家来讨论呢？，因为末世它可能成为改善我们的婚姻状态、婚姻关系当中一个极大的障碍或者是绊脚石。。什么是末世？在往下说之前，我想请大家看一张图片。，大家将会看到一张图片，那我说其中有一只猫，你可以找到吗？，你可以把视频暂停下来，好好地找一找，看一看你是不是可以发现这只猫的踪影呢？，你找到了吗？在我和其他人做这个练习的过程中，少数的人是可以找到的，大多数人都是找不到的。，如果你不能够找到这个猫的位置，会发生什么呢？，因为你看不见，你就会觉得这只猫是不存在的。，末世是什么？末世就是你没有留意到的东西，你就相信，你就以为它是没有的。，所以末世并不是人为的一个故意的选择，故意选择去忽略它。，而末世是人的一种内在心理机制，它导致人们忽视或扭曲关于自己，他人或现实的某些事实。。用另一种方法来说，末世就是人们在无意识中忽略了与解决问题有关的信息。，这有一个很重要的概念，叫做无意识。什么意思？就是说你意识不到有一些东西是存在的。，你不是故意的选择忽略了它，而是你根本就看不见。这才是末世这个概念它最危险的地方，也是值得我们去留意的地方。，末世可能发生在很多的方面，末世也会有不同程度的影响，或者是危害性也不相同。，下面我先来说一说末世的不同范围。末世可能发生在自己、他人或者是环境当中。，我们可能会漠视自己，也可能会漠视别人，也可能会漠视我们所处的环境。什么时候我们会漠视自己呢？，就是我们完全感知不到我自己，比如说是有需要的。举一个例子来说。有一个妻子来咨询，她就说，我感觉我现在，我学了TA以后才感觉到我是被如此大的漠视了。，在我的家庭里面，好像所有的一切都要由我来包办，好像我的老公他不需要做任何的事情。，孩子读书是我陪。老公如果要出门是我来订机票，订酒店，老公的家人病了是我来联系医院安排住院。，如果全家要出行，也是我来打包行李，好像我就完全是我老公的助理一样。我从来都没有感受到或者是留意到我也有这种被照顾或者是被帮助的需要。，在她最近一次全家出国的过程中，他们要在国外去买车买房，好像她老公对她说的就是，你就去办吧。而怎么办呢？对她来说也是非常困难的。非常难的一件事。，在这个过程当中，她慢慢的觉察到，其实我也是有需要的呀，我也是需要被支持被帮助的呀，怎么自己一直以来好像都是那一个在解决一切问题的人，不需要被帮助，没有什么特别的被支持需要的人呢？。这个例子当中我们就可以看到，在之前的经历当中，这个妻子其实一直都是在漠视个人的需求，永远是在满足他人的需求的，这是发生在自己自我身上的漠视。，那漠视呢，也可能发生在其他人的身上。意思是说我们可能会漠视别人的需要。比如说一位老公，他就抱怨说，我的妻子总是漠视我的需求，比如说我们两个早上一起去上班，我的妻子永远都想的是，她几点到单位，不会迟到。，我先送她，送完她我再去上班。她好像从来都不考虑，我会几点到单位，我会不会迟到，那我感受到我被漠视了。，那么从这个丈夫的角度来说，他感觉到他自己被漠视了，也意味着他的妻子其实总是会漠视他的伴侣，漠视另外的人他的需求。也就是说我们会漠视他人的部分。，另外呢，我们还可能漠视环境，环境是什么意思呢，就是我们会漠视我们所处的一个系统，或者是周围发生的事情对我们的影响。，再举一个例子，比如说一位妻子来咨询。她就是很难接受她老公为什么每周末都要回家看父母呢，'
