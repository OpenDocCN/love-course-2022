  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq24 伯林I：是“狐狸”还是“刺猬你好，我是劉琴，歡迎你來和我一起探討西方現代思想。，前幾個時刻，我們講了波普爾和哈伊克。，在思想史的地圖上，他們兩人算是鄰居。，今天我們要拜訪的是他們同時代的一位英國思想家，以賽亞。柏林。。柏林做過一個有名的比喻，他借用希臘詩人阿基洛克斯的一句話，說狐狸知道很多事情，但刺蝟知道一件大事。，說思想家也可以分成兩種類型，有人興趣廣泛，研究很多問題，屬於狐狸型。，還有人專注研究一個大問題。提出大的思想體系，就是刺蝟類型。，那麼柏林自己呢？他說自己就是一隻典型的狐狸。，但果真如此嗎？柏林的研究確實涉及思想領域的許多主體，但其實呢，他也關心一件大事，有一個一以貫之的問題意識。。這個問題意識的形成和他的人生經歷是分不開的。這一講，我們就先來聊一聊他的經歷。，柏林的人生有一個突出的特點，就是他具有三重身份。他是一個俄國人，又是一個猶太人，還是一個英國人。，先來看第一個身份。俄國人柏林。柏林1909年出生在李家，這個城市今天是北歐國家拉脫維亞的首都，當年還屬於俄羅斯。，柏林6歲的時候，全家人搬到了彼得格勒，就是現在的聖彼得堡。柏林在俄國度過了自己的童年，直到11歲。。在這11年當中，他經歷了俄國最風雲變幻的時代，青年見證了二月革命和十月革命。，1917年，就是十月革命發生的那一年，柏林還不到8歲，他青年看到了一名沙皇政府的警察被暴民私刑處死。這個慘烈的場景成了他對暴力和恐怖的最初記憶，讓他終生難忘。，柏林對俄國思想家有特殊的情感，從小就讀這些人的書。1918年到1919年之間，社會的政治氣氛已經非常緊張。但柏林一家人在彼得格勒幾乎不跟外人來往。，小小的柏林躲在房間裡，全心全意就是讀書，有托爾斯泰、圖格涅夫、普希金等等這些俄國大文豪的作品。，你可能也知道，那一代俄國作家最關注的主題就是人間的苦難和不公。社會的成規漏息，人在社會中受到的禁錮等等。，柏林在這些書中感受到強烈的道德關懷，這些作品都在努力探尋拯救人類苦難，擺脫人類困境的根本方法，這給年幼的柏林留下了深刻的印象。，柏林後來說。俄羅斯思想家有一個共同信念，就是相信對於人類的困境存在著一個確定的答案，存在一種真理，只要找到了真理去推動激烈的社會變革，就可以終結人間的苦難。，但柏林又親眼看到了激烈變革的慘烈狀況。他意識到這種拯救的信念其實有很危險的一面，它可能會導致暴政。，為什麼對理想的追求會引發這麼慘痛的災難呢？你看，對俄羅斯經驗的思考塑造了柏林最初的問題意識。，但是柏林不只是一個俄國人，他還是一個猶太人。躲在房間裡的小柏林，除了讀俄國作家的書，還讀到了一本書，叫做猶太百科全書，是專門寫給猶太人看的。，成年後的柏林常常說，自己是出生在俄羅斯的猶太人。猶太意識是柏林思想的一個底色。，柏林說過。全世界的猶太人都有一種共同感受，就是一種不在家的感覺。不在家是什麼感覺呢？就是你無法全然沉浸於此時此刻生出的環境，總是有一種隔膜感和抽離感，覺得我不屬於這裡，這裡也不屬於我。，這讓柏林在思考問題的時候。常常會有一種抽身而出的視角。愛因斯坦曾和柏林有一面之交。，後來，愛因斯坦談起對柏林的印象，說他就像是上帝的宏大劇場中的一名旁觀者。，你看，愛因斯坦的這個比喻，抓住了柏林的局外人特徵。這種旁觀者的視角。讓柏林能夠注意到一些邊緣思想流派的力量。，比如德國浪漫主義思想家赫爾德，再比如法國保守派思想家麥斯特等等。這些名字，很多人可能都沒有聽說過。，他們的觀點和主流的啟蒙思想常常是格格不入的。但柏林卻發現。現代的很多現象都和這些邊緣的思想流派有關。，'
