  text: 為什麼那時候會自卑呢，所以這是我等我自己。很多年以後克服了自卑，已經在不斷地看很多書的時候，才真正地對這個問題，更深刻地認識，所以這時候為什麼，會給大家開這些課，因為我相信，沒有病過的人，是不知道病的感覺的，就如同我今天早上，接到我一個朋友。打了電話，他說自己進錐病犯了，特別難受，來詢問我，曾經進錐不舒服的時候，怎麼治療的，那麼在說這個的時候，他又說了一句話，他說以前別人告訴我說，進錐病犯特別難受，我只覺得可能是難受，我從來不知道。那是什麼樣的難受，現在我的進錐病犯了以後，現在真的死的心都有，我才知道進錐病帶給別人的痛苦，有多深，因為只有我自己體會了，我才能共情別人，因為他說這句話，我其實挺理解的，因為我自己得過進錐病。我就特別能理解別人的痛苦，那有些沒得過的，他只會覺得，有病了你看病就行了，你注意一點就行了，不會真正地有感同身受，所以這個世界上感同身受，不是一件大家想像的那麼容易的事情，有時候理解別人。可能我們從道理上理解了，但是我們感受上不能理解，因為你沒有感受到那種痛苦，所以這也是我們很多時候，每個人他的人生會聚焦在一些地方，那是因為他有更深刻的體驗，還有一部分是其實，這也是我自己人生走的彎路。或者是人生的一個經驗，恰恰是這一部分讓我知道，人對自己的了解有多麼重要，也希望在這一方面能夠幫到更多的人，我當時報考大學報考到生物學，大家說你為什麼報考生物學呢，我說說理由可能。就覺得現在想來是一個很討笑的事情，可是那個時候真的是這麼想，我說因為我們的生物學老師都漂亮，我一個女孩子，我覺得我們生物學老師很漂亮，所以我要報生物學，因為我上高中的時候，我們生物學老師長得確實很漂亮。然後她很愛美，她每次過我們上課都換一身漂亮的衣服，我那時候覺得生物學老師簡直是我的女神，我覺得我要是當一個生物學老師，你像她一樣再多好呀，那時候我生活也學得特別好，所以忽略忽略就報了個生物學。你看人生很多時候，其實可能你沒有人，其他人的指引，你會不知道自己為什麼走下一步，就像我說的你會走彎路，但是這些任何彎路都不是白走的，所以我倒覺得人生為什麼叫艱難，上我生物學讀了好多年了。我從大學研究生博士，我其實一直做生物學研究，當然在這個過程中，我會不斷地去思考一些其他方面的東西，我很愛看書，我愛看小說，我愛看一些這種心理的分析，我最後發現其實我真正感興趣的人，而不是那些客觀的事物。比方說我那時候搞研究，實際上搞了很多很多研究，我在研究那些東西的時候，能夠讓我堅持下來的，而不是因為那個學位，而是我真的某一刻對這個研究感興趣的時候，我發現為什麼它這樣子，為什麼會表現出這樣的特徵。當我真正感興趣的時候，這個因為這個研究對我來說，不是一個枯燥的學位了，而是一種價值
