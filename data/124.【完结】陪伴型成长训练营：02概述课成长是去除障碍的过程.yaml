  text: 每天玩到我學習成績還很好，經常是班級，不是第一名就是第二名，等到上高中的時候，中考突然間發現，我被分配到了我們那兒，一個高中的普通班，我不知道你們現在還分不分這些。我們那時候是會分這個重點班普通班，後來好像聽說不讓這麼分，怕影響孩子們這種學習和心情，我那時候就飛到普通班，很糟糕啊，我一下子進入了一個，第一次面對人生的挫折，因為以前不管怎麼樣，天天玩吧。學習成績也是中上等的，怎麼一下子就被扔到了，這麼一個不起眼的地方，所以這可能是我人生，第一次真正知道現實的殘酷，到了一個學校，還進入了一個這麼不起眼的班級，在我們這個不起眼的班級裡。我還是一個不起眼的成績，我特別記得清楚，第一次進入我們教室的時候，我很失落，我覺得這是什麼地方，我怎麼會在這，就好像我們思考一個心理學知識，我是誰
    我為什麼在這，我從哪來 我要去哪。問題是在想我怎麼到這了，那一刻我才覺得我不能這麼玩，也就從高一的那一瞬間，我就知道我好像人生要做點什麼，我不能一直這麼玩下去，所以我就開始學習了，那時候第一學期，我們會有好幾個考試，在第一次考試的時候。我就考到了全年級36名，第二次考試考到全年級19名，所以按照這個速度，我很快在我們，高二又調整班級的時候，我就進入了終點班，作為少數幾個能從普通班，翻身進入終點班的學生，我當時記得只有五六個。我算其中之一，所以進到終點班以後，當時老師還覺得這個學生不錯，因為我當時進入終點班的成績也是很好的，所以我們當時一個化學老師，就讓我做了一個學語委員，所以那時候對我一個很大的鼓勵。覺得我突然進到一個終點班，還能被安排一個學習委員，很不錯，但等到高三的時候，我不但兼任了學習委員，還兼任了一個英語代表和一個數學代表，總體上來說後來還是比較順利的，但是在正是這麼一個過程。讓我體會到了一個什麼呢，就是我在高中的時候深深的自卑，這種自卑感其實是很複雜的，這也是後來我成為了，不斷地探索這個東西的一部分，第一種自卑，我又來自於我進入普通班當時的自卑，第二種自卑是很不可思議的。是我對我自己自卑，為什麼自卑呢，我覺得我個子太高了，連這個每個人的成長的過程，可能有的人為個子矮自卑，有的人為個子高自卑，個子高自卑的原因就是，我們那時候每天早上會學校有跑操，有鍛煉，每次跑步的時候。都是按照低課到高課排的，我就是我們班最高課的女孩，我每次都會排到最後一排，和一堆男生在一起，那個時期對男生還是有排斥的，不願意跟一群男生在一塊，所以我就很自卑，覺得自己為什麼總是被，這個老師給排在後邊。實際上你還知道，這個時候孩子的競爭力會出現，為什麼我在後邊，反正後邊就是不舒服，這是一方面，另一方面是因為我其實是一個，可能是一個特別早就懂事的人，就是很早很早我就懂事，很小我就會觀察父母。我就挺敏感的，我覺得要我父母賺錢多容易，還要供我們上學，所以那是我唯一的這個自卑，我自卑是，我上學以後，基本上沒有要過父母的錢，我很早就開始去嘗試，自己來養活自己，即便有的時候，實際上後來等我成年以後。給父母談起這個事情的時候，父母說沒有關係，你那時候可以向我們要的，你為什麼不要呢，我就覺得我不應該向你們要，為什麼要向你們要呢，因為你們已經不容易了，所以這可能是早會的孩子，會承擔的一部分東西。我從高中開始上學，後來學業很好，學校會給我獎勵，我就自己養活自己，等到上了大學更是這樣子，基本沒有讓家裡出過錢，所以整個過程，我個人也是在，可以說在自卑和自信之間，不斷地徘徊，後來我會想。為什麼我那時候會自卑，按說來說我學習也不錯，各方面也很努力，作為我個人來說，我的能力也不錯，當然我現在回頭看，我覺得我的長相，我覺得這個都很好，
