  text: '# 007.hct和菜头·成年人修炼手册：hct14 普通人：没有普通人，只有不平凡的生活您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，你是个普通人吗？这一讲啊，我们来聊一聊，普通人，普通生活。，普通人是个名词，是许多人以为自己可以轻易达到的一个人生境界，但却不曾认真地检视过它的意义。。一次啊，我在网上看到一位小朋友，愤愤不平地写道，哎呀，难道我这一辈子就注定要做个普通人，只能上学、工作、加班、吃饭、看居睡觉、结婚、还待生孩子、退休，然后死掉吗？，我看完之后啊，探导，那你还想怎样呢？难道你觉得这样的人生很容易吗？，哎，我真的没有说反话，我是真的那么认为的。像个普通人那样度过一生，其实啊，难度一点都不低。，只要在任何环节上出了一丁点的问题，人生马上就是另外一副模样了。，比方说。你试着把上学的这个选项去掉，看看后面的事情是否还能成立。为了还能够成立，又要花费多大的代价。，这些年里啊，我目睹过很多种人生，探访过很多家庭，绝大多数啊，都属于所谓普通人的普通家庭。，正因为看得多了。我从来都不敢轻视，因为那种重量如果转移到我自己身上，我未必能够站着承受下来。，在这些人家里啊，有一户让我印象最为深刻。他们呢，是我好朋友的姨妈和姨父。，因为在家里啊，排行最小，我也跟着叫小姨妈小姨爹。他们两人呢，是知青，在插队下乡时相识相爱。，小姨妈的姐姐，也就是我好朋友的母亲，像个恶婆婆一样坚决的反对这件事。，反对的理由呢，是两个人社会地位啊，悬殊太大。小姨妈家是黑五类子女，而小姨爹家呢。是根正苗红的贫农出身。，那这样的两个人呢，在当时是无论怎么看也不可能有什么将来的。，但是啊，当年的一对小情侣，拒绝分手。，后来知青回城，小姨妈只能去工厂做工，但是小姨爹呢，可以进电视台当干部。。如果两个人要结婚，那因为小姨妈的出身问题，小姨爹啊，就不可能留在电视台那样的单位了。，考验他们两个的时候到了。朋友的妈妈也认为啊，这段恋情就到此为止了。，但是没有想到，小姨爹啊。转身就放弃了电视台的工作，申请重新分配到了同一家工厂去当工人。，这下子啊，姐姐也没话说了，木裔成舟，只能转儿支持他们结婚。，他们家啊，是一套工厂分配的宿舍，非常小。但是我第一次去的时候啊，被占住了。。那是上世纪90年代。他们家呢，虽然面积很小，但是整间美观。是我第一次在别人家里见到油漆地板，四面墙啊，有贴脚件。餐桌上呢，有蓝色印花的桌布，桌角还有鲜花。，在那个家里啊，每个人都很快活。哪怕厨房小到两个人要进出的时候，需要侧身高举盘子，啊，因为热气无法散开而闷的满头大汗，但是还是有说有笑的。日子啊，过得有滋有味。，是因为工厂有钱吗？那当然不是。当时他们家所在的地方小厂啊，早就效益下滑。很快就开始下岗分流了。他们家的收入啊，主要来自三个方面。，小姨爹呢会开车，啊，就跑去帮旅行社开车，赚一份司机钱。小姨妈当初自学英文，她就在家里啊，开中学英文补习班，在客厅里架起一块黑板，就是教室。赚一份补习钱。然后呢，他们家还养了许多优质的波斯猫，可以赚一份育肿钱。，每个人啊，每天都很忙碌，可是小家支撑了下来，父母各自有班上，女儿每天有书念。后来啊，他们节省下的钱，甚至刚好购送女儿去海外留学。。十多年之后呢，这旅游业的竞争啊，变得很激烈了。英文补习班也有了专业的老师，啊，小姨爹就放弃了开车，小姨妈呢，也放弃了补习。，你以为他们就这样被困住了吗？哎，还是没有。他们又盘下了一间铺面，开始做保健品。，因为人缘好，可信任，很快就有了许多熟客，每天啊，只需要去店里坐着，反而比以前轻松很多。，与此同时呢，女儿也归国恋爱，结婚，啊，他们有了孙辈。'
