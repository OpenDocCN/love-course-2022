  text: 我去看他们的时候啊，依然是乐乐呵呵的。，日子呢，不算富裕。但也不贫寒，始终是个普通人家的样子。，你要回顾他们的人生轨迹呢，啊，无非也是上学，插队，工作，结婚，生孩子，下岗，啊，再就业，吃饭看电视，睡觉再下岗，再就业，啊，女儿结婚抱外孙。。和一开始我说的网友写的那条人生轨迹相比呢，可能下岗的次数多了一点，到现在啊，都还没有退休一说。，而且，在经历了这一切之后呢，他们也依然是一户普通人家。，但是在我看来啊，他们能做这样的普通人。过这样的普通日子，建成这样的普通人家，本身就是一件极为不凡的事情。，因为他们要付出很多的辛劳，应对许多时代变化，反复地寻找生存之道，啊，而且每次都还找到了，才能拥有这种看上去很普通的生活。。在别人眼里啊，我可能在过着某种精彩的人生，啊，拥有某种不凡的际遇。，而每次当我和小姨妈小姨爹重逢的时候呢，我都会问自己，在经历了所有这一切之后，如果和他们异地而处，我能否如同他们一样克服种种艰辛。拥有他们此刻的生活。，我不确定自己在连续两次下岗之后啊，还有第三次创业的勇气和本件。，还有一个问题我连想都不敢去想，在经历了所有这一切之后，如果和他们异地而处，我能否和他们一样依旧保持乐观，家里呢。也还是欢声笑语。，觉得普通人普通生活真的普通，啊，那只是因为观察距离太远，目光总是投向远方。，个人有高远的追求固然可喜，可是如果不曾低头看过脚下的泥土，那这种追求恐怕也和空中楼阁没有什么区别了。。如果愿意近距离的仔细观察一下，那在那些生活的琐碎之外，还可以看到强大的意志坚韧的精神以及无可计量的付出。，正因为有了他们，才能够支撑起一个家里的一砖一瓦，一草一木。，我在北京有一位固定上门的保家阿姨。安徽人，话少，干活继承。，偶尔会偷偷用我的电子体重秤，因为他们会自动同步体重信息到我的手机，但是阿姨并不知道。，我们互相加了微信，上面的对话也都非常简短。，比方说，您明天能来吗？几点呢？谢谢。剩下的就是转账记录了。，不知道为什么，她每次收到工钱都会回复三个抱拳的表情符号，有种江湖儿女的感觉。，她呀，非常的勤力，有时候五点以后临时请她来打扫，她也一定赶到。，无非是要求我能给她的电瓶充电。否则电量不足以支撑她回到远郊的出租房。，还有就是用一下微波炉让她热一下晚饭，先吃点补充一下体力。，她说，他们几个老乡住在一起，一个月分摊500块钱的房租。，今年过了15之后，我想着她也该回来了。就发微信问她。，没想到，她这一次破天荒地写了一整句话回给我。，家里有事，上半年我不回来了，今年我要陪儿子备考，我儿子高考。，这字句中的骄傲之情，一语言表。，而这也是我第一次听说她的家世。，再过几个月。安徽的某个考场里会坐着一位年轻人。，她所做的事情落在纸面上，无非也就是简简单单的五个字。，高考，上大学。，和任何一段普通人的普通人生没有多少不同。，接下去估计还是工作、加班、吃饭、看剧睡觉等等等等。。但我认识她的母亲，见过她母亲风里来雪里去。，所以我认为，那场考试一点都不普通。，需要母亲经过数百台微波炉、抱拳数千次、电瓶车跑过数万里路。，才能把她送到那张桌子面前。，你要问我对普通人的普通人生怎么看？，那我没有什么看法可以分享，也没有什么道理可以讲述。，我呢，只能告诉你这两个故事。，如果一个人对普通生活不屑一顾，认为自己应该拥有更加精彩的人生。，那么我会建议她再好好地看一遍这两个故事。，否则呀。可能根本就不存在什么两种生活之间的选择。，因为无论其中哪一种，她都根本做不到。，好，这一讲啊，就到这里。，你有什么普通人的故事要讲讲吗？欢迎留言。，说走了，我们下一讲再见。。
