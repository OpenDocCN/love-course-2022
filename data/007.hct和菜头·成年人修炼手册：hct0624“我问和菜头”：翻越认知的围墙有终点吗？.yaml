  text: 在请客这方面，我有一个较大的困惑就是请谁吃饭。，在生活中请好几个人吃饭的时候，就会遇到这样的逻辑推理题。，谁谁谁去嘛，他要去我就不去了。，谁谁谁在哪条路住啊，他能先过来把我烧着吗？，菜头叔啊。遇到这样的人该怎么办呢？，对于这个问题，菜头叔的回复是，这是一个很常见的问题。，尤其是在比较复杂而松散的人际圈子里。，比如说北京上海的社会显达圈，那就是个江湖啊。，里面的人呢，彼此都认识。彼此都有某种江湖头衔。，在过去的岁月里呢，也就有了许多复杂的江湖恩怨。，因此，如果要组织一次饭局，就存在你所说的这种复杂逻辑。，非常艰难才能排出一个方方面面比较满意的出席人员列表。，你提出的三个问题啊。其实并不是一种问题。，第一个问题是，真想去，但是也真不想见到某人。，出发点呢，还是想去，而且想开心的去。，第二个问题啊，其实是不想去，所以额外提出了要求。，要求你额外付出代价，这相当于是敲诈。。第三个问题啊，是吝啬，和之前两个问题都不同。，可能是单纯的为了省钱，也可能是用这种方法，，婉转的告诉你自己的重要程度。，在这三个问题里呢，只有第一个提问人表达了他和你是平等关系。，后面两个人呢。都用提问表达了自己的重要程度。，如果是换作我的话，后面两位我是不会再邀请的，，除非是为了利益或者合作的关系。，而且，为了邀请他们，下次我会找未接高于他们的人作为主要宴请对象。，届时。他们就没那么多废话了。，在真实的生活中，我的处理方法呢，要更为简单粗暴一些。，我只见特定的人，每次也只见特定的两三个人。，而且大家彼此之间关系很密切，此外，拒绝一切大型聚会。，因为说白了。也只有这种宴请，时候啊，大家还能记起一起吃过饭。，好的，下一个问题来自用户求知，他说，，有这么一类朋友啊，平常关系跟自己非常好，无话不谈。，但可能是因为性格的关系啊，每次说好我请客但是急于要求，。发现抢不过我，就非得马上在别的什么地方请回来。，看起来像是不想欠别人的，有点太过计较的感觉。，这种情况应该任由他去买单吗？，对于这个问题啊，菜头叔的回复是，。那你应该推荐他去看看我写的那篇关于送礼和回礼的文章。，你的这类朋友啊，要么是因为家教，要么是因为出身，，无法谈恋爱，要么是因为家教，要么是因为出身，，无法坦然的接受别人的善意，无法坦然的接受别人的礼物。，认为，善意和礼物都是有金钱作为代价，，朋友因为自己花费金钱那就是一种损失，，所以啊，要立即找不回来，认为这才是所谓的不占朋友便宜。，我啊，可以理解这种想法。，不过呢。我还是认为他们需要打破自己给自己做的这个壳子，，试着去理解，接受别人的善意之后立即回报对等的善意这种行为的意思啊，，其实是拒绝。，不占别人便宜，意思就是拒绝，因为他还有后半句。，别人也别占我的便宜。两头都不占，这不是拒绝和划清界限还能是什么呢？，他们什么时候能够坦然吃饭了，什么时候，人生也就能够松弛下来，真正体会友情和生活了。，好，今天的问答啊，就到这里。，欢迎在留言区和我分享你的心得感悟。。输走了，我们下一讲，再见。。
