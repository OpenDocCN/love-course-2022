  text: '# 007.hct和菜头·成年人修炼手册：hct0624“我问和菜头”：翻越认知的围墙有终点吗？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我来为你转述一下何菜头老师对用户问题的回复。，今天的问题来自定见，做个不断翻阅认知为强的人和请客。怎样请客才能落在实处这两讲。，首先是用户孙承武的问题，他说，有一个问题想请教菜头叔。，我的个人理念是对不确定的事件不发表看法，或者说是不站队。，但如果是这样是不是属于没有定见呢？或者说认知的教条变成了我们的围墙，会把我们的思维禁锢起来。，那么，在面对一件事情时，我们还能否确定自己到底有没有定见呢？该如何去确定呢？，对于这个问题，菜头叔的回复是，你是不是把观点表达和定见混淆了呢？，对特定事件发表个人看法，表达个人观点，这件事情本身哪是有成本的？，因为你不可能对空言说，发表看法就一定会涉及到听众，涉及到表达的空间。，不可避免的，还会涉及到误解和误读。，关于这一点。在《黑客与画家》这本书的第三章，曾经给出过很好的阐释和建议。，如果有时间的话，建议你去读一下。，虽然他的作者是一名程序员，但是他在表达这件事情上，思考得非常深入。，至于说到你的定见，定见属于你个人。不需要公开表达出来。，也就是许多人说的，我不说话，并不表示我没有看法。，只不过，在沉默和发声之间做了衡量取舍，最终人们选择了不说话。，沉默无损于个人定见，恰恰相反，因为有了定见存在。才可能保持可贵的沉默。，可以对人言说的才是定见，我认为这种想法是你的误解。，比如说，我作为一名中年人，时常会有年轻朋友过来找我分享自己的创业计划，希望得到建议和帮助。，对此，我有自己非常清楚的定见。。99%的创业计划注定失败，他们也不例外。，但是，我不会对他们说这话。，相反的，我依然乐于分享我的看法，提出建议，帮忙介绍相关人等。，不是因为我虚伪，而是因为他们在博那1%的机会。。估计他们自己也清楚这一点，但是，他们还是选择要上。，既然如此，我去表达我的定见又有什么意义呢？，我的胜率是99%，但那又如何呢？，他们要的是那1%，而不是我有多正确。，那。我们就去讨论达成的1%需要些什么。，至于说，99%的创业计划注定失败的定见是否会变成教条，我的想法也很简单。，现实说了算。，如果现实告诉我，现在是创业的好时机，10%的公司能够存活。那我当然也接受这个变化，并不会死守1%当作是某种教条。，好，下一个问题来自用户韩庚，他说，，第一次听到定见这个词儿，想按照今天所讲述的做个自我判断，突然感觉到一丝迷茫和疑惑。。一个人始终保持有定见还是很困难的吧？，那请问，我们需要翻阅的究竟是现有概念的一层围墙，还是不停翻阅呢？，如果不停翻阅围墙，那请问，什么时候才是终点呢？谢谢。，好，对于这个问题，蔡头叔的回复是。其实我说的就是四个字，切勿停歇。，的确，一个人需要经过非常艰苦的过程，甚至是经历许多生活的摔打，最后才能形成自己的某种定见。，但如何去理解这种千辛万苦之后的所得呢？，我认为，它就像是在汪洋大海里游泳。好容易抓到的一根浮木，你可以椅在上面稍作休憩。，但最终的目的肯定不是这根浮木，你还得继续向前游，直到遇见岛屿或者大陆为止。，随着你的认知一步步深入，你会抛弃过往的一些定见，重新建立新的定见。。每经历一次这样的取舍，新的定见肯定要比旧的牢靠一些。，但是呢，不要就此停下。，无论此刻感觉多么牢靠，要相信，还有继续前进的可能。，我二十岁的时候对社会、对人生、对生活、对自己的想法。和我四十岁时完全不同。，但如果我认为四十岁的自己已经成熟，可以抱定这些想法活下去，'
