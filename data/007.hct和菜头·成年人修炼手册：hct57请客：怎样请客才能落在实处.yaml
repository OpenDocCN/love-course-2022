  text: '# 007.hct和菜头·成年人修炼手册：hct57 请客：怎样请客才能落在实处你好，欢迎来到德道专栏，何菜头，成年人修炼手册。，相信啊，你一定有过请客的经历，那今天呢，咱们就来说一说请客这个词。，请客，动词。词点解释为宴请客人，基本的社交活动之一，也是最麻烦的社交活动之一。有许多需要注意的细节。，这里呢，我们只讨论私人宴请。什么是请客呀？请客就是拿出食物来分享给客人。，为什么要分享呢？因为这是增进人和人之间感情的一种有效方式。，那为什么请客可以增进感情呢？因为在人类的社会生活中，有两个动作专门用来表示信任。，其中一个是允许对方用手接触自己的头部，因为手是人类最具威胁的部分，头面呢是人身体最脆弱的部分。，允许对方用最具威胁的部分接触自己身体最脆弱的部分。那这种行为本身呢代表了无条件的信任。，另外一个动作呀，就是请吃饭了，因为在吃饭的时候呢，人并不设防，放松的程度仅似于睡觉的时候。，同时啊，在远古时代，食物是非常宝贵的资源，对一个人不设防。并且邀请他来分享自己的宝贵资源，人们就是用这样的行为来表示善意和信任的。，所以啊，一直到今天，如果艰难的谈判无法继续取得任何进展的话，人们会在每餐一顿之后继续，往往啊，在饭后。紧张对立的情绪就能得到很大的缓解了。，因此，请客吃饭就是释放善意，交流感情，赢得信任的过程，核心是在信任两个字上。，围绕这两个字，有许多的细节需要做到位，否则呢，请客可能适得其反。，首先，请客要做邀约。尤其忌讳当天请客当天邀约，必须要提前发出正式提议。，临时邀约会让人很反感，尤其是对于都市人群来说更是如此，因为都市人群每天都很忙碌，日程表安排得相当紧凑。，临时邀约啊，很可能给对方带来麻烦。而且让人感觉不尊重自己。，临时邀约差不多等于是说，自己可以让对方随叫随到，饭还没吃就已经把人得罪了。，除非啊，你和对方的关系非常的熟悉亲密，否则呢，永远都不应该临时邀约。，请客一般提前三到四天发出邀约。不能太近，免得别人安排不开，也不宜提前超过一周以上，免得别人忘记。，邀约的时候呢，表达上要和客气有明显的区别，类似下周找个时间我们吃个饭啊，或者本周有时间大家聚一聚。，像这种表达呀，是纯粹的客气。表示自己关心对方，但是并不打算真的见面，对方呢也不会当真。，标准的话术啊，要求锁定目的、时间、地点、人物，比方说，大家好久不见，本周三或者周四不知道你在时间上是否方便，我想和你啊，两个人找家火锅。小聚一下，你一下如何呢？，这一句话里啊，就非常清楚地说明了目的，联络感情，说明了时间，周三或者周四，说明了地点、火锅店，说明了人物，你和我，这就构成了一个完整而严肃的邀约。，对方看到之后呢。立即明白这不是寒暄客气，而是真的要见面吃饭，不至于产生任何误解。，我年少的时候啊，就不知道死活，遇见别人跟我客气一下，我经常装傻反过去问一句，什么时候啊，都有谁啊？这就弄得对方非常尴尬，不请客都不行了。，当然，也遇见过心理素质特别好的人啊，直接顶回一句，其实我只是跟你客气一下，那我就只好说一句，我才就是来化解尴尬了。，因为请客的核心是信任，所以接下来需要把决定权移交给受邀的一方。时间、地点、乃至参加的人选都最好让对方先提出要求。，当然了，这样会带来许多个回合的推让，让事情变得很麻烦。但是，这是人生中必要的麻烦。，人们用这种麻烦来表示自己更在意对方，希望对方能够信任自己。。在比较极端的情况下，事情会演化出很复杂的局面。从我猜他想吃，变成我猜他猜我想吃，再到我猜他猜我猜他想吃，变成无限循环的欠套。，因此，双方彼此最好有一些基本的了解，用选项的方式替代互猜的想法。比如。'
