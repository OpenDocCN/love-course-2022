  text: 火锅和日料你想试试哪一个呢？无论对方选择哪一个，标准的回答模板是，我刚好也是这么想的呀。于是，讨论结束。，在宴请之日或者前一天，记得要提醒对方一次。一方面是为了再次确认，免得临时出差错。另一方面是为了让对方知道，你的确非常重视自己。做事靠谱，并不是说过就忘。，信任的环境啊，要求有信任的人。所以呢，检选客人就很重要了。人们最讨厌的事情就是，一晚欢宴过后，第二天江湖上多了关于自己的传言。甚至是在社交网络上出现了自己久候狂言的视频。，当这样的情况发生时，所有的信任都会崩坏瓦解，所有的责任呢，都会归于请客的发起人，因为大家都会默认这是他的责任。他本应该选择一桌可以信任的人。每个人都是他用自己人格做的背书。，人们其次讨厌的事情啊，那就是客人没有主次。无论多大的宴请，总是有一位到两位主客，一切都围绕他们展开。这样呢，主客会感到非常愉快，因为自己得到了重视和尊重。，但是。如果客人不分主次，那就变成了一群人陪主人吃饭，最大的平等变成了最大的不尊重，请客也就变成了自己花钱去买来怨恨。这时候啊，一丁点信任都不复存在了。，如果客人中有人跳出来宣宾夺主。把所有话题焦点都往自己身上引，这同样啊，也是非常糟糕的事情。，因为在一次宴请中，每个人的角色都是事先分配好的，配角突然变成主角，没有人会责备这个人的唐突，但是都会归咎于主人。。因为他本不该请来这样的一个活保佼局，把一顿饭变得乱轰轰全无滋味。，请客人选问题上，最微妙也最危险的举动，莫过于介绍自己的朋友相互认识。很多人，包括当年的我自己在内，都有一种天真的想法。，某甲是我的朋友。某乙呢，也是我的朋友。他们彼此并不认识，我介绍他们相互认识，那岂不是一桩美事吗？对于这种想法，我只能说，这得看运气。，有些时候，的确，一经介绍，双方就一拍即合，大家把酒言欢如同多年老友。但是更多的时候。双方可能都并不领情。，因为人有许多面，自我呢，也存在割裂的现象。不同的朋友可能因为你不同的一面而来，但是两面之间其实并没有多少共通之处，甚至可能冰炭不容。，我在这件事情上就受到过教训。当时我只是离席去上个洗手间，回来的时候呢，双方已经快打起来了。而且事后都表示，今后希望永远都不要再见到对方。，以此，本该是欢聚的晚宴，变成了不欢而散。，关于请客这件事情，还有一个要求，并不是硬性规定。更类似于希望。那就是，请客吃饭总是需要一个故事。，这是因为，今天人们的物质生活极度丰富，吃饭本身呢，变得不那么重要了。于是，为什么请客吃饭就变得很重要？，请客的理由会让平淡的生活增添许多色彩。理由之一是吃饭的主题。比如说，纪念入学15周年就要比好久不见好，它让一顿饭变得有了特别的意义。，理由之二呢，是吃什么。这家餐厅有什么特别，这里的厨子有什么特别，这里的菜市，这里的酒有什么特别的。，总之。目的是让大家在将来还能回想起这一晚，于是会有许多共同回忆和话题。，同时，就吃饭而吃饭本身呢，没什么意思。谁还缺那一顿饭不成吗？，你请客这件事本身也可以成为别人生活中值得期待的事情。当然了。它的难度也很高，所以只能说是希望而非规定。，最后，也是许多人最容易忽略的一点，那就是，请客要请在名处。暗中买单不可取，中局AA不可取。，因为这种行为啊，都意味着退避，在他人的理解中都是一种刻意的疏远。更接近于散伙饭了。，好，这一讲啊，就到这里。你平时都是怎么请客的呢？或者，你们当地有哪些请客的礼节呢？，欢迎你在留言区写下此刻的想法，也欢迎向我提问。我会挑选出精彩问题。在周四周五的问答屏幕中进行答复的。，输走了，我们下一讲，再见。。
