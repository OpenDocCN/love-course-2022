- summary: "-   领导在讨论会上的表态方式\n    1.  领导在讨论会上不应该先发言和定调\n    2.  应该介绍情况背景和各种方案，但不表态倾向\n\
    \    3.  真讨论会的本质是通过集思广益寻求好方法\n-   开假讨论会的方法\n    1.  气氛要严肃，主席要表现严肃\n    2.  不主张领导先表态，而是让亲信先发表意见\n\
    \    3.  进退有余，避免引起大家反对"
  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲05】领导在真假讨论会上不同表态方式各位同学好，今天我们来讲，领导心理学基础的，另外一个知识点，我们这个特征是科普，跟课堂的系统学习，差异是非常大的，所以只能是教一些，点状的，比较适合以，讲得清楚的知识，所以我们今天，就来讲一下。我们的教学，基础的知识，基础理论，非常复杂的东西，需要双向沟通的东西，需要，练习的东西，这里是没法讲的，那么我们今天讲，开讨论会的时候，一个常犯的，一个错误，就是领导先发言，先定调，各位一定要注意。你作为领导，在主持讨论会的时候，必定权威是存在的，如果你先说，我们今天讨论什么问题，我个人的意见，是A方案，你想，底下还有谁说是B方案，大家唯一的出路，只能说A方案好，A方案好，皇上您英明，皇上您英明。除非是什么呢，你的微信太低，不过这个时候就形成了，是乱子，这种情况比较少见，所以大家千万千万，要注意，作为一个领导者，开讨论会的时候，是不能先表态，先发言，可以做，情况背景，介绍，也可以抛出。ABCDEF及各种方案，但不能让大家，看得出来，你是倾向于哪个方案，比如你对某个方案讲的特别多，大家就听明白了，你是倾向于这个方案，否则这个讨论会，就是假讨论会，讨论会的本质是什么，讨论会的本质是。事先没有方案，通过集思广益，来寻求好的方法，这就是真讨论会，否则先表态就是假讨论会，那有的人说，我要开假讨论会呢，那就是另外一个话题了，要开假讨论会，那就要框死大家的思维，如何开假讨论会呢。开假讨论会的时候，首先要气氛搞得比较严肃，一直长条走，你坐在主席位，把你的表情呢，调下来比较严肃一点，这样就容易收缩大家的思维，其次我也不主张你先表态，而是什么呢，而是判你一个亲信先说。我认为应该往A方案搞，你只需要眼睛看着它，微微点头面带微笑，它就会形成一个暗示，大家会不知不觉的，或者有意的往A方案搞，这样就进退有余，万一你这个A方案跑出来，我发了纵怒，实在是不像话，大家非常反对呢。你也会有退入，你只是亲信说，哎呀
    田主任，你这个主意是不好的，这样你就进退有余，当然这是开假讨论会，但是我们面临的是，主要是开真讨论会，真假讨论会，你的表态方式是不同的。好 今天我先讲到这一点。'
