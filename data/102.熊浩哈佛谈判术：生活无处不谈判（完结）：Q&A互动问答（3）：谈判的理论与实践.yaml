  text: 这个部分其实是我们共同配合完成的最终产品。，其实如何让知识转换为实践？，孔夫子前进做出一个精彩的回答，，叫学而不思则往，思而不学则待。，什么意思呢？学习而不进入自己的生命实践，，不进入到自己的认知系统的话，这是枉然的。，思而不学，也就是天天瞎想，但是没有理论的提升，盖阔，拔着，这也是枉然的。，所以真正要让这套知识上手，它需要多个方面的共同配合。。对我来讲，尽可能的根据各位的反馈欲要求，，能够帮助你解决你遭遇的现实困惑，，能够帮助你化解运作当中的具体为难，，同时提纲界里真正的让哈佛谈判的真精神的原因重现。，而对各位来讲。一定要主动的进入到我们的这个练习环节。，当我不止给作业，大家要认真完成，要做好笔记，，要和朋友们互动，这样才能够事半而功倍，，在未来假以时日把你变成谈判专家。，如果你仅仅期待每天用碎片画的时间，。有一耳朵没一耳朵的随便听一听，，然后就希望突然之间你变成谈判专家，，这就不是方法了，对吧，我是魔法了。，我们是在社会科学的基础上做科学和理性的承诺。，最后，我们期待大家的互动，。我其实在之前就跟大家明确的讲过，，互动有助于老师发现你们的困难，，但同时也有助于知识长到你自己的身上。，仅仅只是左耳朵近，右耳朵出，，不经思考，不提问题，永远没有办法获得知识的上手。。我们相信理论和现实之间是有微妙距离的，，但我们同样相信，如果我们精诚团结，，彼此配合，这个小小的鸿沟将有可能跨越。，Q&A就是这个小鸿沟跨越的努力。，我们下次继续回答。。请不吝点赞
