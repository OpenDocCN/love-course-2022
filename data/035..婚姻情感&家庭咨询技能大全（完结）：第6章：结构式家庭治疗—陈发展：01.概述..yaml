  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第6章：结构式家庭治疗—陈发展：01.概述.观众朋友们大家好，我叫陈发展，来自上海同济大学附属精神卫生中心，我本人是一名医学博士，临床心理科副主任医师，目前从事的主要的专业领域，是新生医学与心理治疗，我心理治疗的主攻方向就是家庭治疗。今天我和大家介绍的课程的板块是结构式家庭治疗，我的这个课程的主要内容包括十大方面，从结构式家庭治疗的概念，家庭结构，三角化，以及常用的临床技术，和结构式家庭治疗的四部模式，最后我会和大家分享一下。一个典型的结构式家庭治疗的个案，而且这些交互作用，在有问题的家庭当中，常常是具有不可预测的一些威胁，甚至是一种威力，比如说，一个丈夫在现场说出对他妻子的不满，我们对这个家庭不熟悉的时候。我们是没有办法预测，这个妻子接下来可能会有怎样的反应，常常的家庭是把他们在生活当中的模式，就带到我们的现场当中，以比较剧烈或激烈的，以问题的方式就会展现出来，但是我们知道，在这样的家庭的交互作用当中。常常是以一个结构的方式呈现，有一个固定的模式，而且这样的方式，并具有一定的功能，比如说我们可以举个例子，一个以行为不端的孩子，为主要问题的家庭来到我们的现场，我们常常可能会发现，这个行为不端孩子的背后。常常是父母对孩子的批评，指责或者是冷嘲热讽，再进一步探索的话，就发现这对夫妻，为什么常常对孩子会有冷嘲热讽，我们可能会发现，原来他们夫妻之间，就可能会有一些经常意见不一致，没有办法相互的理解和沟通。他们之间常常会有冲突，如果我们再进一步去了解的话，可能就会发现，这对夫妻就是一个一追一逃的模式，什么叫一追一逃呢，一个妻子会不停的需要丈夫去理解，去关心支持她，但是这个丈夫就会发现我做不到。然后常常会在家庭当中，以隐形的方式存在，这可能就会导致夫妻关系相对会比较疏离，或者是争吵不断，或者干脆就很少去相互的沟通和交流，我们看到从一个行为不端的孩子的背后，就可能会隐藏着家庭这样重复。反复重复的一个固定的家庭结构的方式，或者是模式，第二个部分，我们来看一下结构式家庭治疗的概念，结构式家庭治疗和其他的家庭治疗的，一个基本的理论假设都是一样的，我们家庭治疗强调的是什么。是家庭当中某一个成员的问题，其实并不是某个人的问题，而是这个成员所处的家庭系统出了问题，在结构式家庭治疗里面就强调是什么，是家庭结构，而且这个是一个看不见摸不着的，具有功能的家庭结构出了问题。我们的治疗的重点就在于提示，揭示这些维持和支持问题的家庭结构，鼓励家庭成员面对和调整他们的家庭结构，从而达成对他们所目前遇到的困难，和问题的一个解决或者是一个缓解，这是家庭治疗结构。结构式家庭治疗的一个基本的概念，结构式家庭治疗是由谁创造的呢，它的创始人是米牛琴，米牛琴是一个非常著名的心理治疗学家，其实米牛琴是1921年出生于阿根廷，他获得了医学的学位之后，最早从事的是儿科医生。并在以色列的军队服役，在1954年的时候，他从开始回到美国接受亲生婚姻的训练，1965年的时候，就担任了费城儿童指导诊所的一个主任，专门研究儿童的心理学，他们在这个期间就成立了，著名的家庭治疗研究中心。并大量的研究儿童和青少年的，新生医学和心理问题，尤其是早期的时候，对一些贫民窟的青少年和儿童进行了研究，充实和发展了结构式家庭治疗的，基本的理论和概念，1976年我们的米牛琴就退休了，1981年后。他在纽约就成立了，他自己的家庭治疗研究中心，一直影响到现在，但可惜的是2017年10月，我们的米牛琴先世就因病去世了，这是我们的创始米牛琴的一个大概的经历，我们中国结构式家庭治疗的发展。'
