  text: '# 061.看理想·思辨力35讲：像辩手一样思考：Q&A_感觉带不动自己的伴侣，怎么办？你好 我是庞颖 欢迎来到像变手一样思考第14集的问答环节，第一个问题
    如果今天你的起手势是，我方认为美国应该或者不应该在民间实施禁枪，原因有三 你会如何切分论点呢，让我来提供一些可能性。我们首先从正方开始 有一种可能性是按照枪支致死伤的种类，和禁枪减少死伤的逻辑把问题切分成三点，第一点
    在民间全面禁枪能有效改善治安减少犯罪，美国无论是谋杀率 枪支致死率 重大枪击案。数量都在世界上明显的比较大，比如说枪击谋杀案 仅次于金三角和非洲落后国家，如果实行禁枪政策
    将会大大增加犯罪分子的犯罪难度，大大降低犯罪分子的杀伤力 有效遏制暴力犯罪案件，澳大利亚在实施控枪政策前。18年内发生了13起恶性暴力犯罪案件，从1999年开始
    美国在1999年开始，发生了13起恶性暴力犯罪案件 从1996年全面禁枪后，再也没有发生任何一起重大的暴力犯罪案件。第二点 在民间全面禁枪能有效减少激情杀人，枪支使用的便捷性和高度危险性，使一些原本的普通争吵迅速升级，2004年美国司法部的数据显示，发生争吵是导致枪击案的首要原因，争吵引发的枪支案数量比抢劫、。贩毒加帮派火拼引发的枪支案件总和还要多，在民间禁枪能够避免口头争吵升级为流血杀人，第三点
    民间全面实施禁枪能够避免枪支带来的意外伤害，在美国 因为枪支的普遍存在，擦枪走火造成意外伤亡事故频发。美国全国卫生统计中心的数据显示，2014年一年间有800名14岁以下的儿童死于枪支意外，另外
    美国社会中也普遍存在酒精和精神疾病等问题，遇到罪悍 随处可见的枪就成为了一个个定时炸弹。全面禁枪能够避免这样的意外伤亡，所以刚才的这段例论里面把这个问题切分成了三点，它是治安问题
    加上激情杀人问题 加上意外伤亡问题，这里面有两个巧思可以留意。首先 为什么谋杀枪支致死重大枪击案都被归在了第一点，而激情杀人和意外伤害则被拆分成了第二点和第三点，这是因为第一点中都是与犯罪分子有关的枪支死伤，而禁枪解决他们的逻辑也是一致的。那就是让犯罪分子更难拥有枪
    更难持有枪 更难得到火力大的枪，而激情杀人和意外杀人不但伤人的主体不太一样，而且他们造成的伤亡比我们想象中的要更大，所以把他们分别单独拿出来说。也能够让大家意识到他们的伤害有多么大
    也有这个额外的好处，还有一点我要说的是那个关于澳洲禁枪的例子，我们在上期的问答环节讲了 澳洲整体的犯罪率一直在下降的。禁枪前和禁枪后的趋势都是在下降 没有明显的改变，所以支持禁枪的一方并没有引用整体犯罪率，而是引用了暴力犯罪案件在禁枪后的明显改变，下面我们说一个反方的架构，我方认为美国不应该在民间实施禁枪
    缘有二。第一 从权力角度来说 持枪是美国人民的宪法权利，美国宪法第二修正案规定，纪律严明的民兵乃保障自由国家的安全所必须，人民持有与携带武器的权利不容侵犯，所以持有和携带枪支是一项天赋人权。公民个人有权拥有和使用枪支
    所以不应该全面进枪，第二 从安全角度来说 人民可以用枪支进行自我防卫，根据美国司法统计局的国家犯罪报告显示，美国的保护性用枪次数比犯罪性用枪次数高6倍。2019年
    蓋勒普的民调显示，自我防卫是民众拥枪的最大理由，如果禁枪 坏人还能通过黑市拥有枪，而守法公民却没有了枪 这会造成更多的伤亡，所以 权利角度加上安全角度是一个可选的切分方法。这其实跟我们常常提到的，价值层面加事实层面的讨论是有一点类似的，拥枪彰显的是什么样的价值观，和拥枪的实际的功利性功能性的好处是什么，这个是两个东西
    所以我们常常讲要不要实施一个政策。'
