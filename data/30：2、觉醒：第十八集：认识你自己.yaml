- answers: '-   不依赖外部认可对自爱至关重要，因为外部认可是无法满足内心的需求，而且追求外部认可会导致对自己的价值产生不断的依赖，从而导致自我感觉越来越糟糕。

    -   在内心寻找认可意味着停止被他人来告诉你关于你的价值，开始依赖自己，并在自我接纳中找到认可，这是唯一能获得认可的地方。

