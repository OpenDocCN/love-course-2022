    -   限制性信念会让个人产生自我否定，例如相信自己一无是处、认为自己不如别人、相信所有人都在对自己做出负面评判等，这些信念会影响个人的自信和自尊，导致自我否定和负面情绪的产生。

    -   对比他人会导致焦虑，因为人们会担心自己无法达到他人的水平，感到自卑和焦虑，应对的方法是停止对比他人，接受自己的独特性，并建立新的正面信念，不再选择关注那些负面的经历和记忆。'
