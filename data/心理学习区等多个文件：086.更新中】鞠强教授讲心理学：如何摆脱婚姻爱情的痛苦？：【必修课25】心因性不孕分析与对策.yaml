  summary: "-   难以怀孕或不孕问题在社会上急剧增长，可分为生理性和心理性不孕。心理性不孕的原因包括不爱对方、单亲子女、亲子关系不佳和早年过度困苦。\n\
    \    1.  不爱对方导致精液质量下降或排卵问题。\n    2.  单亲子女可能因为早年痛苦而不希望孩子重蹈覆辙。\n    3.  亲子关系不佳或早年困苦会影响潜意识，导致不容易怀孕或容易流产。\n\
    -   调整心理状态可通过催眠进行潜意识调整，需要多次催眠才能有效。寻找专业催眠专家进行多次催眠是解决心理性不孕问题的有效方法。"
  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课25】心因性不孕分析与对策不孕的问题，各位同学好，今天我们来谈一个问题，叫做难以怀孕或者不孕的问题，现在社会上不孕的情况急剧的增长，其原因非常复杂，那么我们把不孕的现象可以进行分类，一类叫生理性不孕，一类叫心理性不孕。现在西方心理学的研究有一个重大的发现，就是不孕患者当中有不少人是心理性不孕，就是说前一是指挥他不怀孕，或者说指挥他降低了怀孕的概率，那么主要是由哪几种情况容易导致心理性不孕呢，第一种情况就是不爱对方。比如说男性不爱对方，前一是指挥精液当中精脂数量稀薄减少活力不足，女性不爱对方前一是指挥排卵数量减少甚至不排，或者指挥卵不成熟不容易受孕，第二种情况单亲子女。单亲子女不孕率统计数字显示明显的比社会平均水平要高，比方说你去看单亲的女孩，她从小爸妈离婚了，为什么呢，是因为单亲子女当中认为早年生活很痛苦的人比例比社会平均水平高，她的前一是不希望自己的孩子重蹈覆辙。出于保护孩子的天性，怕孩子到这个世界来受苦，于是她就指挥她不容易怀孕，比如说即使怀孕了，让她的孕酮量也减少，让她容易流产等等，不爱对方也会导致怀孕以后容易流产，第三种亲子关系不佳。早年的时候跟爸爸妈妈关系很糟糕，比如这个女孩遇上了一个爹，暴力成天打人，那么这个女孩就会认为养一个孩子出来是让她受苦，真的是很对不住她，那么这是潜意识的，要注意我们讲这些都是潜意识。你去问当事者是问不出来的，你问当事者你有没有这个潜意识，潜意识认为生个孩子是让孩子受苦，他会说我没有的，因为潜意识是影响人心理情绪行为，但自己不知道的请再次注意，潜意识是你不知道的。你说我觉得就叫做你讲的对或者不对，你觉得这个事情就是在说意思，所以说潜意识你是没资格说的，必须专业人员来跟你分析，所以第三种亲子关系不佳，比如大家非常暴力或者其他什么原因。总之潜意识觉得养个孩子是让他到这个社会上来受苦，那么也不容易怀孕或者怀孕以后容易流产，第四早年过度困苦，比如说早年的时候生活很苦穷的叮当响，或者社会地位机器被响或者政治动荡，整个社会动荡不安。他就觉得养孩子那是让人家受苦，潜意识觉得也是潜意识层面，所以就不容易怀孕或者怀孕容易流产，当然造成心理上不孕的原因不仅限于刚刚讲的四条，这四条只不过是比较常见，重要的话再重复我再复习一下。造成不孕的潜意识主要是不爱对方，这是第一条，第二条单亲子女并且日子过得很苦，单亲子女活得很幸福的，他没有这个影响，第三亲子关系不佳，第四早年过度困苦，那么有这个心理状态导致不孕怎么办。你用语言在意识层面跟他说是没用的，一定要调整他的潜意识，而调整潜意识的办法就是催眠，最有效的办法就是催眠，催眠不是催轮路面的意思，我反复强调催眠是潜意识调整的意思。因为大学课堂讲的催眠跟江湖传说的催眠是两件事情，大学课堂里面讲的催眠就是值潜意识调整，那么你如果判定你是心理性的不孕，你可以找催眠专家，一定要找专业人员进行大计量多频此的催眠，并不是催一次两次可以结束。以我的一个感觉，起码几十次甚至上百次，他这个潜意识就变过来了，于是他就容易怀孕了，有没有很简单的办法没有的，因为这个是一个难题，非常复杂是个难题，我们很多人总是急功近利，想用很简单的成本很低廉的方法。去解决非常困难的问题，这本身这个思路是大有问题的，好
