  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：15.《贫穷的本质》：穷人会遭遇哪些困境？叔友你好，欢迎和我们一起多读一本书。，上一节，我从饥饿、健康、教训、生育四个角度分析了我们对贫困人群的误解。，他们很多时候和我们并没有太大的差别。，他们并不是天生蓝伞堕落，而是遇到了我们遇不到的困难。。但是，这些困难还不至于给贫困人群造成毁灭性的打击。，真正让他们身陷贫困陷阱的另有原因。，我们先来讲一个故事。，很久很久以前，有两只驴掉进了沙坑里，周围的沙土不断掉落到坑里。，那只聪明的驴呢。不停扒身上的沙土，然后踩在脚下。，渐渐地踩在脚下的土豆越堆越高，它很快就跳出了陷阱。，而另一只比较蠢的驴，只会被动等待，眼看着沉土把自己掩埋。，这样的故事是不是很熟悉？，富人因为聪明和机智走向成功。穷人呢，因为蠢笨自甘堕落。，但是你想想看，难道所有的穷人都因为蠢，所以跳不出贫穷的陷阱吗？，他们怎么就不知道抖掉身上的土呢？，事实上，当一个人出身在贫穷家庭的时候，随时面临着吃不饱，穿不暖。还要忍受父母的责骂，干各种家务活，照顾弟弟妹妹。，他真的能够抖抖身上的沙尘，就轻松跳出陷阱吗？，本小姐，我想为你解释为什么贫困人群很难从贫困的陷阱中跳出来，因为他们面临的困难实在是太多了。。首先就是保险难。，贫困人群抵抗风险的能力是很差的。，一次旱灾，一场暴雨，畜生瘟疫，农产品价格波动，生个病出个意外，就能让他们的生活陷入困境。，可越是如此，贫穷的人就越少购买保险。。这主要是因为他们拥有的信息根本不足以让他们意识到，买保险很重要。，保险的本质是你预先支付一笔钱，购买一种对未知风险的保障，你可能用得上，也可能用不上。，当贫穷的人艰难地拿出为数不多的存款买了保险之后。而没有遇到灾祸时，他们就觉得自己的保险白买了，之后也就没有了购买保险的动力。，贫困人群不买保险的另一个原因，在于保险公司。，保险公司难以为穷人提供优质的服务，也没有足够的动力为穷人提供保险服务。。医疗险、天气险，还有畜生死亡险等这些发达国家农民生活中标准的保险产品，在发展中国家多多少少是欠缺的。，当然，保险公司也有自己的难处。，在印度，保险公司曾推出过一种牛险，穷人养殖的牛一旦死去。就可以获得赔偿。，一开始呢，很多投保人宣称牛不见了，大量骗保行为层出不穷。，然后保险公司就出台了新的规定，想要赔偿，必须提供牛的耳朵作为牛死亡的证明。，结果，又催生了一个专门买卖牛耳朵的市场。，最终呢。保险公司不得不废弃了这个险种。，他们很难对穷人进行监督，难以预防明目张胆的欺诈行为，所以会倾向于直接把贫困群体排除在服务对象之外。，这个社会对贫困人群并不友好，不喜欢他们的除了保险公司还有银行。。这就是贫困人群的第二重困境，贷款难。，假如一个穷人想做笔小生意，只要1000块钱本钱，想向银行贷款。，可银行呢，需要人手来调查贷款人的背景办理手续，花费的人力成本远远大于1000块钱所带来的利息。。此外，因为穷人抗风险能力低，违约几率却是比较大，银行也不愿意承担坏账的风险。，于是，他们不得不转向高利贷等非正规渠道去借款。，而这些借款方式的利息往往是极其高昂的。，根据作者的调查发现。穷人通过非正规渠道贷款的利率，竟然达到了年利率40%到200%，甚至更高。，很多时候，富人贷款100万比穷人贷款1000块要更容易的多。，更穷的人能贷到的钱更少，却要支付更高的利息。，因此。在资金获得这一项上，穷人和富人相比，天然就处于了弱势。，有一部分小额信贷机构看准了这个高风险、高回报的市场，试图通过贷款来帮助穷人解决贫困问题。，当然了，这个解决是打引号的。，比如。'
