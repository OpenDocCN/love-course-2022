  text: 印度最大的小额信贷机构，斯潘达纳公司，截止2010年已经拥有了420万贷款客户。，不过，小额信贷自诞生之日起，就一直负面信息不断。，比如，贷款的人少、违约率高、利率也高、暴力摧贷等等。。在我国2019年315晚会爆出的小额网贷黑幕，更是触目惊心。，某位成都女孩儿2018年1月从公司离职后，想开办一个美妆培训班，从某网贷平台贷款了5万元。，说是借了5万，实际上到手只有3万多。。更令人吃惊的是，到了2019年4月，连本带利，她竟然需要还款30多万。，那么，既然保险靠不住，贷款有困难，贫困人群能不能通过储蓄来积累资本呢？，班纳吉和迪夫洛发现，很多贫穷的人并不喜欢存钱。这就是贫困人群的第三重困境，储蓄难。，在肯尼亚，只有四分之一的农民每年都使用化肥，农民们知道化肥的好处。，然而在播种季到来时，他们总是没有多余的钱去购买化肥，钱都在丰收季花掉了。，在不该花的时候花掉钱。以至于没有储蓄，这是很多穷人身上都会发生的事情。，人们会把钱花在很多所谓的紧急事件上，事后却发现这只不过是一些有诱惑力的东西。，所有人都会受到诱惑，在这一点上，富人和穷人并没有什么本质的区别。。只是富人花掉这些钱还有剩下的，并不会影响他们将来的计划。，然而省钱对于贫穷的人来说简直就是灾难。，他们可以通过减少日常开销，比如少喝一杯豆浆存上三块钱，但这需要他们控制自己的欲望。。为了每周或每月都能存下钱，他们需要一次又一次地控制自己的欲望。，自我控制就像鸡肉一样，经常使用它就会感到劳累。，因此，为了常年累月每天都省下三块钱，贫穷的人往往会感到疲惫不堪。。前面我们讲到了保险难、贷款难、储蓄难。，这三重困境又造成了贫困人群遭遇的第四重困境——做生意难。，自从英国维多利亚时代开始，人们就认为穷人天生目光短浅、不善经营。。这些人显然没有看见过那些还生活在贫民窟里没有资本的资本家们。，1982年浙江绍兴，学过时装设计的女孩徐爱华待业家中。，她的父母都是农民，没有资金供她做点什么。，无奈之下徐爱华带着扩音器走街串巷。说是可以教小女孩做衣服。，很快她就招到了一百个学生。，用他们预交的学费，买了一台二手缝纫机和布料开始上课了。，课程结束之后，她留下了几个最优秀的学生办了一家服装店。，在后来的二十多年时间里。这种培训加制作的模式让徐爱华的生意越做越大。，连美国梅西百货、贝纳通等公司都成为了她的客户。，听了这个故事，可能有乐观的声音认为，只要得到恰当的帮助，，即使最穷的人也能成功经营一些小生意。并通过这些小生意改变自己的人生。，理想很丰满，现实很骨感。，徐爱华的成功更像是一种幸存者偏差。，这种彻底改变人生命运的故事，只是凤毛麟角。，在徐爱华的背后，是千千万万和她一样努力奋斗。但最终没能摆脱贫穷的隐形人。，他们淹没在历史的洪流里，我们永远无从得知他们经历了什么。，想彻底摆脱贫困，贫穷的生意人们面临着两大难题。，首先，他们经营的都是小生意。，其次，在大多数的情况下。这些小生意赚不了太多钱。，贫穷的人做生意起步阶段，收益率可能很高，每多投入一块钱就会有不小的回报。，这也就是说，他们有250美元时，比美国最成功的公司投资回报率都要高。，但拿到500元时。收益率并不会增长很多。，因为他们的抗风险能力很差，为了抵抗风险，他们往往会做很多的兼职。，没有精力和动力扩大生意的规模，也就很难赚到更多的钱。，另一方面，贫穷的人做生意准入门槛很低。。周围很多其他人都在做着类似的生意，竞争非常激烈，同样挣不了多少钱。，可即便是挣不到钱，他们的小生意风险却一点都不少。，哪怕出现了一个小问题，都会让他们输得倾家荡产。，好了，到这儿呢。
