  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq29 马尔库塞III：“实质性的变革”是有可能的吗？您好，我是劉晴，歡迎你來和我一起探討西方現代思想。，上一次講到，馬爾克賽說，社會的變革只有物質和技術進步是不夠的。，我們有必要做出實質性的變革。，用他自己的話來說，社會需要的是質變，而不只是量變。。但問題是，就算變革是必要的，可是變革真的可行嗎？，在馬克思的時代，階級矛盾那麼尖銳，資本主義制度也沒有被徹底顛覆。，而在當今更富裕、大眾生活更舒適的資本主義社會中，變革又怎麼可能發生呢？。這正是馬爾克賽反覆思考的一個難題。，他發現，對於這個問題，現實給出的答案並不樂觀。，首先，革命行動需要主體。，在馬克思的理論中，最有潛力的革命主體是工人階級。，可如今，革命的主體似乎已經消失了。。馬爾克賽在一次訪談中說，當今社會工人階級已經很難被稱作無產階級了，因為它們並不是一無所有。，你可能還記得共產黨宣言結尾處那句震撼人心的呼喚，無產者在革命中失去的只是鎖鏈，他們獲得的將是整個世界。。但現在呢？如果發動一場革命，工人階級可能會感到自己會失去很多，而不只是鎖鏈。，在馬爾克賽的《明著》單面人中，有一段流傳很廣的文字。，如果工人和他的老闆享受同一種電視節目，光顧同一類娛樂場所。如果打字員和他雇主的女兒一樣有時尚的打扮，，如果黑人也能開上一部凱迪拉克轎車，如果他們都閱讀同一種報紙，那意味著什麼？意味著原本激烈對立的階級之間出現了童話。，馬爾克賽說，這當然不意味著階級的消失。但卻表明不同階級在很大程度上分享著共同的需求和滿足。，而這種需求和滿足恰恰有利於現存制度的維護。，說的直白一點，過去工人階級是光腳的不怕穿鞋的，但今天工人階級也有了鞋子穿了，也會變得投鼠忌器。。在馬爾克賽看來，工人階級已經被整合到資本主義體系之內，這種整合甚至深入到了心理層面。，工人階級曾經因為飽受壓迫爆發出反抗體制的否定性力量，但現在他們更關心如何進入體制之中獲得更多的收益。。他們曾經是革命的主體，但現在已經不再具有革命性，變成了維護資本主義的保守力量。，但這就產生了一個問題，尤其是那些生活在當代的美國人，他們很可能會質疑，難道資本主義社會早就和諧一片了嗎？。可是我們明明每天都能看到各種質疑，辯論，批判，抗議，社會並沒有消除這些異端思想和反抗力量啊。，對此，馬爾克賽也承認，民主政治給異端留下了空間。，但他認為，所有這些質疑，批評，辯論，競爭，投票。甚至包括社會抗議運動，都只是在體制內部起作用。，它只能帶來量變，而無法突破體制。，這就好比是，一個足球守門員說，足球運動需要變革，教練回答說，好吧，那要不換你去踢前鋒，或者後衛。，馬爾克賽甚至認為。這些表面上熱鬧的批評抗議，他們的存在本身就是社會控制模式的一部分。，這些表面上喧囂的異端，並不能改變社會體制，反而造成了一種假象，讓這個單面的社會，披上了自由多元的外衣。，馬爾克賽的這種批判分析。能令人信服嗎？許多人都表示懷疑。，認為他的批判方式，看上去好像很深刻，好像是透過了現象看到了本質，但仔細想想，似乎只是一種說辭。，我最初也覺得，他的觀點只是貌似深刻，但後來呢，我考察了一個真實的現象。想法有所改變。，現在我把這段思考分享給你，然後請你來判斷，馬爾克賽的觀點，究竟有沒有真正的凍結。，這個現象就是搖滾樂。，西方的搖滾樂叫Rock''n''Roll，在1950年代中期興起。1960年代達到鼎盛期，美國的貓王，英國的披頭士，還有著名的滾石樂隊，都是搖滾樂的偉大代表。，1960年代的搖滾樂，有一個醒目的特徵，那就是激進的反叛性。他們不僅抵抗傳統價值，追求個性解放。'
- questions: '-   搖滾樂如何在政治運動中發揮重要角色？

    -   資本主義是如何將搖滾樂商業化的？

    -   馬爾庫塞如何看待資本主義的內在矛盾？

    -   青年抗議運動是否能根本改變資本主義？

    -   靠邊緣人群如何抗爭資本主義的商業化？'
  summary: "-   搖滾樂在政治運動中扮演重要角色，但被資本主義商業化，成功者成大明星，失敗者被邊緣化。\n    1.  資本主義體制有效收編反抗力量，將搖滾樂商業化。\n\
    \    2.  馬爾庫塞指出資本主義內在矛盾，但變革困難，靠邊緣人群抗爭。\n    3.  馬爾庫塞呼籲大拒絕，但未提出具體建設性目標，青年抗議運動未根本改變資本主義。"
  text: 而且鮮明的針對政治，積極介入到各種政治運動之中，包括民權運動，女權運動和反戰抗議等等。，搖滾樂有著廣泛的大眾影響力和號召力，又如此激進的反抗體制，照理說應該形成強大的反體制力量，對吧？。但我們看到的結果是什麼呢？結果是資本主義體制把搖滾樂給商業化了。，它給你舞台，給你排行榜，給你巡演，給你發唱片，搖滾樂手成了大明星，獲得巨大財富，進入上流社會，最終被這個體制所吸納。。而那些商業化失敗的搖滾樂手，則被邊緣化，慢慢地消亡了，有的陷入了頹廢和絕望，甚至自殺。，我們看到資本主義體制的控制力量如此之強大，它能夠靈活地應對任何尋求反抗和解放的挑戰，極其有效地收編反抗力量。把一端改造成主流，最終成為體制的一部分。，思考了搖滾樂的歷史，我明白了馬爾庫塞在《單面人》中的一段話，他說:「在這種新的控制模式中，違背和超越主流的另類觀念、願望和目標，只有兩種命運，要麼被排斥消滅掉。要麼就是按主流世界的原則被轉化，轉化為現存體制能接受的方式繼續存活。」，你看，雖然馬爾庫塞堅決地要求變革，但他也深刻地理解到，要讓變革發生，難度非常大，曾經明確的革命主體消失了。而其他的異端分子很容易被體制收編，要想實現他所期望的質變，似乎希望非常渺茫。，但馬爾庫塞並沒有放棄變革的希望，就像馬克思一百年前曾說共產主義的幽靈在歐洲徘徊，馬爾庫塞也說。解放的幽靈正在發達工業社會中徘徊。，首先，他看到一個無法否認的事實，那就是資本主義仍然存在巨大的內在矛盾，比如在1960年代，帝國主義擴張造成的全球衝突，核軍備競賽對人類安全的威脅，生態環境的日益惡化。階級，種族和性別之間持續的不平等，還有不斷加劇的人的異化。，這些危機顯示，資本主義的內在矛盾並沒有消失，它所維護的那種表面上的和諧統一，只不過是幻覺。，但幻覺不可能沒有裂痕，解放的幽靈就潛伏在裂痕之中。，馬爾庫塞·潑西這個社會致力於揭穿這種欺騙性的統一，就是想要把裂痕撬開，將解放的幽靈釋放出來，在思想層面上為變革創造條件。，可是，在工人階級被收買之後，變革的主體在哪裡呢？。馬爾庫塞把希望寄託於體制的邊緣人群，包括青年學生、失業者、流浪漢以及其他被壓迫的社會底層。，他們不是體制的既得利益者，還沒有被收編，他們的抗爭雖然缺乏自覺意識。但這些被壓迫者的抗爭最有可能撕開體制偽善的一面。，馬爾庫塞希望這些自發的反抗和鬥爭，能夠從他的批判理論中汲取思想養分，產生出自覺的政治意識，再進一步擴展到更廣泛的人群。，他呼籲一種大拒絕。呼籲人們去否定現狀，不再沉沒於消費和享受，用變革的主體性來取代消費的主體性，讓抗議和反抗演變為真正改變世界的解放運動。，但是，儘管懷抱如此宏大的期望，對於運動的最終結果，馬爾庫塞並不樂觀。，他說。批判理論並不許諾成功，但仍然懷有希望。，在《單面人》的最後，馬爾庫塞引用了本雅明寫下的一句話，說，只是為了那些沒有希望的人，我們才被賜予希望。，好了，聽了那麼久，你可能也發現了，馬爾庫塞一直說要變革。但卻沒有指明變革之後該怎麼辦。，他展開了全面的批判，卻沒有給出具體的建設性目標。，還記得前面的例子中那個要求變革足球運動的守門員嗎？，馬爾庫塞可能會說，守門員變成前鋒，這不是實質性的變革。。那怎樣才算實質性的變革呢？大概在足球場上游泳才算吧。，但這根本不可能實現。實際上，馬爾庫塞也沒有提出任何可實現的制度性方案。，站在今天，我們來回看1960年代那場席捲世界的青年抗議運動。。它並沒有在根本上改變資本主義的政治經濟制度，甚至後來還引發了保守主義的強勁反彈，尤其體現在里根撒切爾時代的經濟政策上。，不過，這場運動仍然帶來了重要的文化變革。。
