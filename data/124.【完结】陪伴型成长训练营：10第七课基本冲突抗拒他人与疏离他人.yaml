- summary: "-   本节课讲述了抗拒他人和疏离他人这两种基本冲突，孩子在成长过程中会经历这些冲突，从畏惧和距离感到亲近别人，然后逐渐反抗和疏远他人。\n\
    \    1.  孩子在寻求依靠的过程中会遇到家庭争吵和敌意，导致反抗他人的行为。\n    2.  反抗他人后，孩子可能会感到孤独和特别，难以被理解，进而疏远他人。\n\
