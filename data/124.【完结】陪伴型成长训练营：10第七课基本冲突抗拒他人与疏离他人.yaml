  text: 也就是理想化自己，然后把自己弄成一个，理想化的形象，觉得你看我很好啊，但事实上呢，他并没有为这个好。真正去做什么，第四种是外化作用，就是把我所有的问题，都归结到外界，是外界因素，造成了自己的困难，与我自己内心无关，我挺好的，总之，这样让我们造成一个假象，会让我觉得我很好，我不用去面对这些问题。但事实呢，这些东西，说句我们朴素的话，就叫经不起现实的检验，你觉得你很好，结果造了朋友面前，你连个招呼都不打，现实生活中，别人会觉得，你这人怎么这么高傲冷漠呢，你的好，并没有经得起现实的检验。所以以上四种，平息冲突的方式，我们可能会付出了，很多的努力，好像要保持，我们人格的完整，要让我们内心的冲突弱化，以免我们人格被分裂，觉得我又想亲近别人，又想反抗别人，但是这种方式，并不能真正的。整合我们的人格，它可能会造成我们，短暂性的逃避，面对这些问题，但实质上，它又会造成新的问题，就像我说的，它不具有现实检验性，如此恶性循环，会让我们觉得，我这么友好的人，为什么他不向我打招呼。所以这些人真是坏，所以会让我们，对别人更有敌意，更加绝望，对生活也更加恐惧，更加大了，我们和他人关系的鸿沟，会让我们更加想去，远离别人，那么如此的话，解决我们最根本的冲突，也就变得更难，所以再扣两张。我们要学习的第六张和第七张，恰恰就是我说的，这种理想化形象，和外化作用，这两种理想化形象，和外化作用，恰恰是我们在处理，冲突的时候常用的方式，我们要了解这两种方式，这两种方式的优缺点。我们要来全面的了解它，才能够真正的去选择，一个更合适自己的方式，就像我说的，其实理想化形象，它有一定的防御作用，但是我们要理解到，防御防御，它只是给自己穿上一件铠甲，好像暂时保护了自己。但是同时也给自己和环境之间，增加了一个隔阂，所以我们只有了解了它，才能够找到自己更好的方法，那么这节课呢，咱们就讲到这里，有关这个理想化形象，和外化作用，咱们下一节课，作为阅读的这个终点，关于讲解呢。我可能不会作为重点来讲解了，因为大概就是大家能够理解，这个下一节课有需要的重点，我给大家过一下，但是我下一节课的重点，可能会集中在告诉大家，我们在面对，那大家现在已经知道了，我们的基本冲突是三种。那为了平息这几种冲突，我们又采取了四种，可能不恰当的方式，那么如果我们采取了这些方式，会造成什么结果呢，其实这些结果，我们是后续章节，比如说第九章畏惧，第十章人格衰弱，第十一章绝望，第十二章施虐倾向。这是四种结果，我觉得这个结果呢，其实大家了解就行了，不重要，因为大家不是做心理咨询的，我觉得了解前边这个，更重要一些，那造成这四种结果，我到时候会简单的，给大家做一个分享，那么做完这个分享以后。大家肯定会想一个问题，那我如何来正确的缓解，我的冲突呢，所以咱们在下一节课，我会简短的给大家讲，理想化形象和外化作用，然后简单的给大家讲一下，可能造成的结果，最主要的给大家讲解，我可以分成两个音频。给大家讲一下，我们在面对这个冲突的时候，如何来解决它，因为咱们这个课程时间有限，所以我会简重点给大家讲，那么基于后面这些，什么造成的结果，什么这些有不懂的，咱们后续还有两个月的时间。这两个月我不会给大家讲课，但是这两个月呢，我们会有每两周的一个互动，在互动中我们可以就此来，解答大家的疑问。好的
