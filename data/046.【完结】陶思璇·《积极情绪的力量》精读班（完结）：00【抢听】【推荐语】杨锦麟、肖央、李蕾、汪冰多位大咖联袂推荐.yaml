  text: '# 046.【完结】陶思璇·《积极情绪的力量》精读班（完结）：00【抢听】【推荐语】杨锦麟、肖央、李蕾、汪冰多位大咖联袂推荐大家好，我是李蕾，熟悉我的朋友都知道，我離開電視台之後呢，在自己創業，那其實每個人做事都不容易，最重要的是找到自己喜歡的事情，一遍一遍的堅持，那每個成功的人呢，身上都有一道光。那種喜歡、熱愛、積極的情緒，就是這道光，它的力量是巨大的，那我的好朋友陶思璇老師，和我一樣，也一直在從事著他所熱愛的事業，他也是身上有道光的人哦，那我相信，他和《戰爐閱讀》合作的這個精讀班。會幫助大家用積極的情緒，更好的工作、更好的生活，大家好，我是蕭央，作為一名創作者呢，深刻地體會到，積極的情緒更容易讓我們產生靈感，也更容易讓我們對周圍的事物，產生一些智慧和洞見。希望陶思璇老師的音頻課呢，能夠給大家帶來更多積極的情緒，能夠為你的人生開啟一扇新的大門，各位大家好，我是楊錦霖，積極正向的情緒和能量，不僅是個人所需要的，更是我們這個時代所需要的。是治癒這個時代各種頑疾的力量源泉，從這個意義上來說呢，陶思璇所領導的這個精讀班，不僅將幫助這個精讀班的所有參與者，更將通過所有參與者，將更積極、更正向的能量，傳播得更廣、更遠，大家好。我是心理工作者汪斌，這本《積極情緒的力量》，和我曾經參與翻譯的《幸福的方法》，都是積極心理學應用領域，有著廣泛影響的書籍，不過書再好，書到底也是為人的生活服務的，為了解決很多朋友抱怨的，知道那麼多道理。卻依然過不好這一生的難題，在一線心理諮詢深耕多年的陶思璇老師，結合了多年的實踐經驗，通過精讀班這種形式，讓本書不僅好讀而且易用，我相信大家一定能從中感受到，積極情緒的力量。活得既幸福又成功。'
