  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：15.第三周（吸引）：1.吸引技巧：08.强度你用的引擎或提示，有一個很重要的因素，就是它有什麼程度或重量，同一個提示，可以在很多不同的方式上，發生，例如說，如果說了差不多一樣的提示，但有一次說了，然後你又說了，然後你又說了，然後你又說了。然後你又說了，然後你又說了，然後你又說了，那些是三個不同的提示，有不同的重量，這就代表你改變了重量，所以改變重量，改變性質，改變重量，改變重量，這絕對是一種方法，改變重量和重量，和重量的提示。但是有很多，不重量的，不重量的方式，你可能不太知道，會改變重量和重量的提示，我們在一會兒，之後再because。'
