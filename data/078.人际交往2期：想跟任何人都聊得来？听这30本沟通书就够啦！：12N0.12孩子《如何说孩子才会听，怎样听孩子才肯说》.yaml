- summary: "-   父母常常不认同孩子的感受，导致孩子感到困惑和愤怒。正确的做法是接受孩子的感受，作者通过案例说明了这一点。\n    1.  父母常用否定、无视、贬低孩子的感受的方式安慰孩子，导致孩子感到困惑和愤怒。\n\
    \    2.  接受孩子的感受是重要的，可以通过案例理解这一点。\n    3.  作者列举了8种最常见的安慰方式，包括否定感受、讲大道理、给出建议、直接提问和偏袒对方等。\n\
