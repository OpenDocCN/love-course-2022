  text: '# 30：1、内在工程：第二十四集：如何构建绝对的自信（4）好，这节课讲关于自信的第四点，认识真正的自己。，首先你一定要明白，你不等于你的工作，你也不等于你的业务能力，你也不等于你的外在，你也不等于你的身份。，除了你的本我以外。不要因为任何的其他事物影响到你对自我的认知。，这里多说一句，就是关于犯错。很多人会因为犯错而感到羞愧，这是对自信会有很大的影响。，但是你要明白的是，每个人都会犯错，那些错并不能代表你。。因为你所有犯的错都是来自于你生命之外的那些事情，你是在你的生命之外去犯错。，你的生命本身有错吗？你的生命本身从来就不会有错，它就在那里，不偏不移，不增不减。，所以你一定要能够认识你自己。以及认识到什么是生命。，在我们前面讲的个成自我、自尊、情绪，你是谁，都是在帮助你认识真正的自己，这里就不多重复。，记住，你越清楚你自己是谁，那么你就会越自信。，OK，接下来讲关于自信的第五点。去掉二元对立。，什么是二元对立？那么我先想问大家，美和丑是怎么来的？，其实是我们对事物的判断，从而分成了美和丑，是从自己的观念和认知上得出来的。，但是如果站在一个更高的角度和背景，美可能变为丑。善可能变为恶。，人在婴儿时期的快乐指数是最高的，那个时候他们会处在一个和谐、自然、本真的世界里面。，那么长大了之后，我们开始有了分别心，有了黑和白，对与错，好和坏的区分，并把二者完全对立起来。进而产生了二元对立思维。，从此就把世界人为的区分开来，这就是二元世界的由来。，我们开始有了美和不美，善和不善，喜欢和不喜欢等等的对立初心。，当然因此我们人生的痛苦就越来越多了。，善恶、美丑是相互依存的。如果没有了一方，另外一方也就不存在了。，任何一个东西的存在都是和对立面同时产生的。，善对应的一定是什么？一定是不善。恶对应的一定是不恶。对吧？对立而且互生同生。，一方以另外一方的存在为前提，一方消失了。另外一方自然也就不存在了。，所以说两者是相互对立的，也是相互依存的，是对立同一的。，如果说我们把两者割裂开来，美和不美，善和不善，对和错，应该和不应该，，其实都是人为认定的，它会为人们带来很多的痛苦。。为什么这么说？为什么这么说？当你发现了所谓的美，那么你会感到开心。，当你发现了所谓的丑，你会感到不开心。对吧？，而你的开心和不开心是怎么来的？是你脑子里的概念赋予你的。，举个例子。举一个稍微粗暴一点的例子，比如说你踩到了大便。，那么大便它在你的概念里是坏的，是不好的，对吧？，所以你的情绪会发生改变，你可能会想，我真，真他妈倒霉，对吧？，于是你的脑子里不好的概念会让你产生不开心。。但是如果两岁的宝宝踩到了大便，因为他还没有形成二元对立的思维。，所以基本上来讲，两岁的宝宝踩到了大便，他的思绪不会受到干扰。，他不一定会开心，但是至少他不会产生负面情绪。，所以你之所以会不开心。也就是因为你对一件事定义为不好，明白了吗？，而这个不好的概念会给你的身体下达一个指令。，这个指令是什么？你应该产生负面情绪，其结果就是你的身体照做了。，当然，这里并不是说你应该像婴儿一样。他们是属于一个无知的状态。，只是说，你应该是在有知的情况下不再去下定义。，你只需要去接纳事实，并感受现实本身就可以了。，因为事实已经发生了，你没有必要再给自己创造一个二元对立的世界。。你也没有必要让自己产生负面的情绪。，因为哪怕你让自己产生了负面的情绪，你也改变不了已经发生的现实。，当然，我们前面课程就已经说过，你接纳事实不等于放任自留，不重复。。我们一直是以自己赋予的现实的意义来感受现实。，我们所感受的不是现实本身，而是现实被我们所赋予的意义。，'
