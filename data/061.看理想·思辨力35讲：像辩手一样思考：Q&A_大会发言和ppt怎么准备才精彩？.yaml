  text: 第三个问题 你可以选择生活或者工作中的，某一个发言 会议或者呈现。按照绝胜点的思路去构思 你会怎么设计呢？，作为一个管理咨询顾问 我常常需要做PPT，然后在会议中呈现给客户，我的出发点一般都是
    客户花钱雇了我们，所以我们得给客户创造价值，最常见的创造价值的形式是。我给客户一些行为上的建议，去做什么 不去做什么 怎么做，比如A产品线就这么维持着，不用追求再扩张了，B产品线要开始布局，最好通过购买一个小公司的方式来做，你现在的管理团队也没有能力作弊。你可以选择培训或换人，所以在我要为这个开会准备PPT之前，我会先想今天我需要给客户传达哪几个建议，再决定往PPT里放什么样的分析数据内容，比如说要给建议1、2、3，1和2是直接的建议。3是给客户一些选项，要问客户的想法，那么什么内容是与这个会议相关的呢？，能够说服客户接受1和2，和了解3的选项的内容是相关的，或许我在研究的过程中，也发现了其他很有趣的动件，但是如果它不服于1、2、3。我是否有这个必要去说呢？，这个动件会带来任何建议上的不同吗？，会对客户理解自己的处境，和决定下一步的行动有任何的影响吗？，如果没有影响，那其实不相关，如果有影响，那么有影响又归不到1、2、3上面去。我是不是漏了一个建议，应该有四个建议呢？，目标驱动的构思、结论先行的表达，可以让我们更加的锐利和精练，好的，谢谢你，像变手一样思考。我们下集再见。
