  text: 我们不能把以暴制暴定义为善，我们只能把以暴制暴定义为必要之恶，如果这样理论那绝称点是什么呢？。我们得告诉大家我们这样理解题目有什么意义，我们并不只是为了赢而霸道定义，如果反方也认为以暴制暴要做，那么定义为善和定义为必要之恶，有什么差别呢？有什么影响呢？，比如定义为恶会让我们心存悔恨和谦卑。这样一致的道德标准会指引我们，尽量想办法避免使用必要之恶，这样一致的道德标准像纸北针一样，让我们反复检讨如何才能避免这样极端情境的发生，比如我们如何从源头上避免和减少报复社会者的产生。而不是仅仅当恐怖事件发生时，才去临时纠结紧急情况下用什么手段去解决，好的
    这个题目的沙盘推演我们就做到这里，有没有觉得稍微有一点像下棋，我走这一步对方大概率会走哪一步。那时我会被动 所以一开始我就不能这么走，我要走另一步，第二个问题
    再次提到垃圾食品税，你也可以选择一方 你觉得你的决胜点是什么呢，我们回忆一下奥瑞刚政策辩论的虚根解损，需求性跟属性解决力损一笔。推动制定新政策的一方必须要在虚根解损四个层面都立住，我们才能允许立新法，也就代表四个都是必要条件，也就代表反方只需要拆掉其中任何一个，就能阻止立新法就能赢，我们先从反方开始。如果我是反方
    我有两种战略可以考虑，第一种战略 把虚根解全面削弱，然后提出弊害 通过弊大于利去胜，第二种战略 伤其食指不如断其意指，我就集中火力打解决力，因为我觉得对于垃圾食品税来说。解决力是最大的硬伤
    并不是虚和根的问题，其一税怎么收能不能收得上来，其二税能否改变人们的饮食习惯，如果我想打掉正方的解决力，那想象一下他们能怎么防守呢，他们最强的防守途径就是通过其他。已经推出了垃圾食品税的国家和地区的效果，来预测台湾设立垃圾食品税之后，也会有同样的效果，那么我就得去查一查
    哪里用过呀，有什么积极的效果呀，或者说有什么学术研究论证过垃圾食品税的效果。比如伊利诺伊大学经济系就有过研究，垃圾食品价格每上升1%，垃圾食品消耗量就下降了0。55%，如果只有那么一两个研究，我甚至可以针对这一两个研究的研究方法提出质疑，可是如果研究比较多。或是我也没有信心或者办法去挑战别人的研究方法，那么呢
    更容易一点的方法是说，这些国家和地区的研究不能照搬照抄到台湾，台湾与这些地方有一些本质的区别。比如台湾有名的食物就是夜市 炸鸡 奶茶 卤肉饭 小笼包，坦白讲这些东西都不太健康，本质上饮食习惯已经这样了，就比那些西方人更难改变，而且夜市路边摊等等形式非常的不正式，既难以测量食物中的成分含量。又难以统计和监管销量，那作为正方要推动政策的一方要怎么办呢？，如果我猜到了解决力是我的薄弱环节，除了找类似的案例去佐证之外
    我还能怎么办呢？，还有一个路子 就是开动脑筋更好的设计政策。去设计一个更具有创意的政策，甚至可以打反方一个出其不意，比如说通常的垃圾食品税是根据有包装的食品，上面印的营养含量表去收税的，比如一个奶油面包
    有多少饱和脂肪，有多少糖 越多越贵。所以税是在食物成品卖出去的时候收的，现在反方的质疑是 夜市里卖奶茶，第一没办法看店家往奶茶里放了多少糖，第二你也不知道店家卖了多少杯，像什么炸鸡排
    路边摊这种小卧生意，有时都是人头税 额定税。你根本都不知道具体的营业额，为了解决这个问题 正方可以说，我们的税不是在食品成品卖出去的时候收的，而是在购买原材料的时候收的，比如说糖和油
    糖贵了，所以店家多放糖时就肯定会多收钱，这样不就起到了收税。会增加不健康的食品价格的效果吗？，说到这里 想到了咱们之前讲的虚假两难，有时虚假两难是因为，咱们还没想到一个更聪明的办法，
