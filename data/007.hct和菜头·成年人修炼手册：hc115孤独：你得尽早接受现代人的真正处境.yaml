  text: 应该说还是选择逃避的人更多，人们总是要挤进人群取暖，为此放弃部分自我也觉得值当。相比之下，一个人那么待着，可能感觉更为难熬。，但是，放弃一部分自我。又让自己觉得不快乐，就又要想着离开，于是呢，就这么不断地进进出出，感觉永远没有尽头一样。，而一旦选择接受，接受孤独就是人生真相，那么，你也就自然知道，无论怎么往人群里挤，如何在自己身边安排满人，。耗费多少心思让人喜欢上自己，都解决不了孤独的问题。人总是会回归到一个人的状态，一切热闹都是暂时的。那么，接下来你就可以试着和自己相处，学习如何自存、自处、自视。，这些都还排在自立自强之前呢。认识到人生孤独的本质，你就不再寄望于他人、寄望于外物，所谓求人不如求己，你得试着自己一个人也能够安适过活，学会了你就是个现代人，学不会，那么你依旧是个古人。，事情并没有因此而变得更糟糕。如果你可以安然自存、天然自处、悠然自视、无需外求，那么你会发现，这样的生活其实挺不错的。在这样的生活之上，任何事情都是额外的馈赠，当然还是存在着友情、亲情、爱情，当然还是存在着人和人之间的各种羁绊。但是，你的快乐并不一定需要他们才能够成立。，所以说，他们如果有，就是额外的馈赠，如果没有呢，也没有多大影响，你总是能够和自己待在一起的嘛。相反，如果你拒绝承认孤独，幻想孤独可以用某种办法加以解决。那这种想法呀，才是麻烦的开始。，可以去可以不去，你会选择去，可以走可以不走，你会选择留下，于是啊，你会有许多勉为其难，有许多情非得已，自己的意志却始终得不到书章，总是皱巴巴的挤在人群之中。。而在任何一个曲终人散，夜澜风平的时刻，月光下的你呀，依然拖着皱巴巴的影子一个人在走，快乐就那么迅速挥发的一干二净，凡是你问别人借来的，索取来的，你总是带不走。，生活中许多尴尬，都源自假装。我们已然是孤独的人，却要装作时代不曾变化，大家依然挤在同一个屋檐下，依旧相依相携，相亲相爱。当我们需要他人时，我们就需要按照自己的要求去约束他人。，于是呢，这种亲情爱爱，难免转变为某种形式的强迫。理由是，大家本身一体，彼此负有责任和义务。，到了最后，还是不得不远远的逃离，重新躲回孤独中去，因为那里，才有令人难受的自由，它要比令人尴尬的相处要容易一点点。，当一个现代人说出我不快乐四个字时。应该先问一问自己，这种不快乐更多是来自于自我，还是来自于他人，许多人的答案应该都是后者。，什么是活在现代社会的秘诀呢？我认为就是习惯孤独。如果一个人不需要假守第二人，单凭自己就能够发现生活的乐趣和意义。那么这个人就总是快乐而和善的。，天上地下，只有他自己照看着自己，只有他自己监管着自己，只有他自己陪伴着自己。如果一个声音说，多么可怜呐，我会抗辩说，不，你看他多么的自在啊。，好了，这一讲就到这里。不知道你对孤独有没有新的理解呢？或者你有没有不同的认识呢？欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩的问题放进周四周五的问答篇目里的。，叔走了，我们下一讲，再见。。
