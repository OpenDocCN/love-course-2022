    -   在面对孤独感时，接受和逃避的选择对解决问题有影响。选择逃避的人会不断地进进出出，感觉永远没有尽头，而选择接受的人会意识到孤独是人生的真相，学会如何自存、自处、自视，从而找到生活的乐趣和意义，不再寄望于他人和外物，而是能够独立自在地生活。'
