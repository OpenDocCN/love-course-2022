  text: 每次冲锋都是有成本的，只要是连续三次事与愿违，哪怕是自己也不好意思叫别人继续加班，继续发动第四次冲锋了。，在士气低迷的时候。搞不好团队都会因为不信任指挥官而崩溃。，所以呢，没有什么愿，个人的愿望一点都不重要，我们能做的首先是接受事实，事情不会按照你的心愿发生，它既不知道你的存在也不关心你的心愿，它只是自顾自的发生。，然后呢。把自己的心愿放在一边，彻底忘掉心愿这件事，转而去观察事情，看事情的内在规律是什么，哪怕用最笨的方法也能猜出几个可能的方向。，最后呢，看看各个可能的方向上，以自己的能力和资源最能靠近其中的哪一个。如果能够找到，那么就去顺势而为，顺着事情的本性去走，这样事情成功的可能性会很高。，就像是人们经常做的那样，翻出乔布斯的演讲，认为他斩钉截铁的说过不会做大屏幕手机，3。5寸才是黄金尺寸，最适合人类手掌。。所以呢，库克的各种Pro和Plus手机是一种对乔布斯的背叛。我呀，不那么看。乔布斯是很尊重事实的，如果事情并不符合他的心意，自己有另外的走向，那么他会毫不犹豫的放弃，然后迅速的跟上去。，想想出。乔布斯想要做的可是排版和打印系统，这在后来的苹果电脑上也只是很小的功能，连带硬件打印机也被乔布斯果断砍掉了。，他猜对了NP3，猜对了手机，真正讨论一下的话，哪一次他不是顺着事情正在进行的方向走呢？大屏幕手机又怎么会例外呢？，回过头来想，事事如意的确是有可能的，只是这里的意不是个人的想法、欲念和意志，事事如意说的是每件事情都满足他自己的意愿。，如果你能找到事情自己的意愿。并且把这种意愿和自己的意愿相结合，那么的确有可能事事如意，至少结果不会太差。，一想到事情不会如自己所愿，真的会让人感到痛苦，然而，无论怎么苦涩，如果能够把它强行咽下去，那么就会看到一片崭新的天地。。因为你不再有妄想，不再去赌博，把未来压在极小概率的心想事成上。，而人之所以会感到痛苦，是因为自己以为事情应该如此，但没有什么应该如此，尤且只有就是如此。，接受了事情就是如此。那么自然也就从妄想和迷狂中得到了解脱，专心去研究事，而不是把时间浪费在想象中，那是烂赌鬼才会做的事情。，最后，承认事情有自己的路数并不是一种消极的人生观。反而是那些相信自己可以心想事成的人才会时常陷入麻烦。，在顺风顺水的时候变得极度自负骄傲，认为自己可以控制世界，而在身处逆境、诸事不顺的时候，又会陷入恐慌和癫狂，彻底失去了斗志，拒绝起身继续战斗。。反而是承认了自身的局限性之后，我们可以不用去考虑运气和命运，所有人都站在同一条起跑线上，大家比拼的是各自对事物的认知深度。，而这种能力是可以通过后天学习不断地提升和深化的。相比之下。我认为这是一种更为朴实、刚见、豁达的人生观。，好了，这一讲就到这里。不知道你对事事如意是不是有了全新的理解呢？又或者你早已经摸索出了自己的心得并践行了一段时间。，欢迎你在留言区写下此刻的想法。也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，叔走了，我们下一讲再见。。
