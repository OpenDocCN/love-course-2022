  text: '# 007.hct和菜头·成年人修炼手册：hc85 事事如意：重要的是如谁的意您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天呢，咱们来说一说，世事如意这个词儿。，世事如意，成语，形容心满意足，每件事情的发展完全符合心意。，个人意志得到达成，人就会觉得快乐。也会觉得自己有现实控制力。，但是，这世间谁又能够做到世事如意呢？，现实中往往很少有心想事成，更多的都是事与愿违，，所以才有人生不如意是十之八九的说法。，我呀，并不喜欢这句话，觉得它太过颓丧。我偏要说世事如意是可能的，，多少给人带来一点希望嘛。，事情不如意会带来否定的意味，你的想法和现实之间出现分歧，，感受上就是自己受到了否定，当然不会让人觉得愉悦了。，那么，为了避免这种伤害。人就会主动选择自己把握比较大的事情，，所谓发挥个人特长。，以我自己为例，当初发现在学习上容易达成心愿，，那自然就会投入更多的精力，确保下一次依然能够在考试中拿个好成绩。，通过这样的不断循环强化。我对读书之外的事情知之甚少，，对书本之外的事情毫无兴趣。，这就直接造成我缺乏街头智慧和民间智慧，在待人接物方面水准很低。，过了三十岁之后才开始恶补，一直补到今天都收效甚微。，由此可见，追求事事如意。心想事成，反而会造成一些不必要的麻烦，，让人去不断的追求聪明，而智慧却并没有任何长进。，我想，我们可以在避免伤害这四个字上面，画上双圈加以强调。，如果没有了伤害，那自然也就不需要避免了嘛，不需要避免。人就不需要偏执。，为什么事情不如意会带来伤害呢？就因为它违背了自己的个人意志？，换了一双新鞋出门，结果在街上遇见暴雨，这时候人们会觉得丧气，觉得倒霉，觉得不开心，，但是未必会觉得这是一种伤害。，原因是。人人都认为天要下雨这件事情由不得自己，，那既然是自己无法左右的事情，发生了之后也只能接受。，所以，事情不如意会带来伤害很可能是因为我们在心底默认事情应该按照我们的心意进行，，如果不是。我们就会自我谴责能力不够，判断不准，执行不力，或者推给运气，甚至是命运。，可是假设事情的本性就是如此，它一定会按照自己的特性运行，根本不管你的想法呢？，你能否接受这一点。能不能像是接受天要下雨一样接受下来？，我自己啊，创过几次业，听过许多关于创业的苦涩笑话，其中最能打动我的经典笑话之一是这么说的，，所谓创业啊，就是心里想着A，和投资人说着B，自以为是在做C。而实际执行出来的是D，最后啊，99%完蛋。，那幸运的1%啊，达成在E上，但是真正赚钱的靠的是F，上市呢，又因为G。，而创始人这时候说，一切都是因为自己不忘初心A，然后从A到G，勉强把故事给编圆喽。。之所以这个笑话是个经典，就在于它道出了创业时那种心想而事不成的常态。，类似的事情呢，经历多了，人就会变得很冷静。，今天数据暴增，并不会因此感到高兴，也不认为转折点即将到来。因为很可能明天怎么涨上来的就怎么再跌回去。，同样的，今天数据暴跌，内心也不会有多少波澜，因为无法辨别是暂时性的波动还是断崖点的出现。，一开始啊，还会盯着小时数据看，后来呢看周数据，再后来啊看月数据。。因为自己知道，个人去真正掌握趋势是很困难的，在希望和绝望之间反复来去，很快人就会吃不消。，也是在那个时候我深刻的理解了成语，待若目击的原本意义，以及为什么古人会觉得待若目击是一种赞美。，在这个过程中。我得到的最大教义就是，事情总是不会按照你的想法发生，人也总是不会按照你的想法行事。，后者你可以用管理学和心理学想办法部分解决，但是最重要的因素还是事情顺遂，打顺风仗的时候人人都能发挥得很好。因此前者就变得很重要了。，你带着一群人打仗，'
- answers: '-   冲锋有成本，连续失败会导致团队崩溃的原因在于士气低迷。如果连续三次事与愿违，团队成员可能会失去信任指挥官，导致团队崩溃。

    -   乔布斯展现了顺势而为的特质，他能够放弃个人心愿，顺着事情正在进行的方向前进。库克的手机被认为是对其背叛，因为他们与乔布斯的理念相悖，背离了原始方向。

    -   “事事如意”意味着每件事情都满足其自身的意愿。接受事实能够解脱，因为人不再抱有妄想和迷狂，专心去研究事情的本质，而不是将时间浪费在想象中。

    -   在面对连续失败时，个人愿望变得不重要是因为人们意识到事情不会按照自己的心愿发生，而是应该接受事实，专注于观察事情的内在规律，并找到最适合自己的行动方向。

    -   顺势而为的意义在于放弃个人的心愿，顺着事情的本性去走，这样成功的可能性会更高。人们不再过度依赖个人意愿，而是努力理解事情的发展趋势，以此来指导行动。'
