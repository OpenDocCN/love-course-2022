  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：10.【情感相处】为什么越是喜欢对方，就越是苛责对方你好，我是胡深知，欢迎来到我的关系课，今天是我们实战片的第二节课，我们要讲的是亲密关系中的一种现象，为什么越是喜欢对方，就越是要苛责对方，在我十多年的咨询生涯中，常常有人问这个问题。但这其实是一个唯一的问题，苛责跟喜欢之间没有直接关系的，对方苛责你，是希望你改变，变成他心目中理想中的样子，你可能会问，那要是我做到了，难道他就更喜欢我吗？，答案是，不一定。因为不同类型的人苛责伴侣的原因并不一样，但有一样是确定的，这些苛责的目的都不是为了让你变得更好，而是让他自己在这段关系中感觉更舒服，听到这里你可能有点沮丧，但是没有关系，因为在这节课。我要教你的恰恰就是如何调整，把对方对你的苛责转化为更深的喜欢，在这之前，让我们先看一看，苛责产生的心理学原因，其实不断的苛责伴侣，希望对方做出改变，从心理学的角度来看，是他正在追求一种理想的伴侣。逐渐变得符合自己心目中完美的样子，满足自己的需要，那么他心理这种理想伴侣的模型是怎么产生的呢？，在刚刚出生的前18个月里，婴儿会认为自己跟这个世界是一体的，随着逐渐长大，他们才会分清我和我以外的世界。在这个过程中，我们都会经历一个不完美的抚余过程，例如我饿了，妈妈没有及时给我喂养吃的，她没有过来抱我，因此我体会到被拒绝的感觉，但是幼小的我会把这种不愉快的经历自动过滤掉，在心里构建一个理想的妈妈。也可以说是一种理想的课题，课题指的除了我以外的他人，婴儿追出的课题是妈妈，也是那个最重要的养育者，这种理想课题的存在，在一定程度上帮助我们去完成那些我们自身做不到的事，是有意的，比如。粉丝之所以喜欢崇拜偶像，是因为偶像做到了一些粉丝做不到的事情，比如在舞台上大显伸手，比如偶像身上有一些品质，有些人会觉得这是向上的动力，会努力向自己的偶像看齐，但有时候。这种过度理想化的课题也会脱离现实变成幻想，在一个具体的人身上根本实现不了，就变成了不切实际，拿同样的例子来说，粉丝会去崇拜一个偶像，花钱花精力去给他投票，自觉自愿地维护他的人设形象。假如有人破坏这种人设，他们就会非常生气，有时候甚至是这个偶像本人做了打破自己人设的事，比如宣布谈恋爱了，结婚了，粉丝也会非常生气，甚至会粉转黑，这时候，他们喜欢的已经不是偶像本身了。他们喜欢的是自己心目中虚构的那个完美的样子，我已经从关系心理学的角度告诉你另一半中那个完美的样子是从哪里来的，什么样的理想化是可以接受的，什么程度的理想化就变成了幻想，接下来。我就来教你如何调整你们的相处，把来自四种动物类型的苛责变成他对你的喜欢，先来看一下鸵鸟型，鸵鸟型的人在与人交往的时候需要心理优势，所以他们在亲密关系中也会不断说对方是愚蠢的，行为是错误的。借此获得相对的心理优势，所以，无论你做多少改变，获得多大的进步，鸵鸟型的人为了拥有这种优越感，还是会说，你努力的还不够，你的做法依然是愚蠢的，这样的行为从对方的眼中看来毫无疑问，就变成了一种苛责，那么。面对来自鸵鸟型伴侣的苛责，我们可以做的就是十分谦虚地接受这些苛责，表面上假装正在努力改变，这样他就会很满意了，比如，我的助理钱老板就是一只典型的鸵鸟，无论助理多么努力修改计划，鸵鸟老板都会说。你写得真纯，再重新写一遍，后来，在他重新写了五遍以后，到第六次的时候，助理实在想不出改进的内容，只好把第一遍写的发了过去，结果老板说，嗯，这个看起来好多了，你以后还要多努力，所以从这个案例可以看出。鸵鸟型的人需要的并不是对方真正的改变，他需要的仅仅只是指出你的不足，'
- summary: "-   通过对不同类型的人的苛责方式进行分析，可以帮助建立更加和谐的关系。\n    1.  鸵鸟型的人通过苛责他人来获得心理优势，建立依赖关系。\n\
    \    2.  代属型的人会通过苛责他人来表现自己的贡献，让对方产生挫败感。\n    3.  面对代属型的苛责，不要争辩，要细心观察对方的付出并及时表达感谢。\n\
    -   不同类型的人对苛责的目的和方式不同，需要根据对方的需求和期待来调整自己的行为。\n    1.  搬鸠型的人希望通过苛责他人来获得更多利益，对利益为重。\n\
    \    2.  蜗牛型的人希望通过苛责他人来促使对方改变，需要对自己进行发展。\n    3.  调整自己的行为和态度，才能更好地与不同类型的人建立和谐关系。"
  text: 从而让自己觉得更舒服，再举个例子，二战时期，史达林每次开军事会议，都要把全部的将领臭骂一顿，否定他们的所有意见，大家都很害怕。觉得无所适从，不敢发言，只有朱可夫元帅每次开会的时候都会率先对问题给出一个正确的见解，之后，他就开始胡说八道，讲很多不靠谱的事，这时候史达林就会站出来，把朱可夫这些不靠谱的意见披个体无完肤，最后。朱可夫说出自己改进后的解决方案，而这个解决方案往往就是朱可夫一开始就说过的那个意见，朱可夫做的事就比我的助理更精了一步，他主动给鸵鸟型的人提供了一个获得心理优势的机会，表面上是他自己被鸵鸟苛责了一顿。实际上，在这个过程中，鸵鸟会很高兴，会非常喜欢这个给它机会苛责自己的人，长期来说，甚至会变成一种依赖，变得离不开这个人，这样的方法同样可以用在亲密关系中，用来跟你的鸵鸟伴侣建立牢固的亲密关系。我们再看代属型的人，他们苛责的特征也十分明显，会一直叨叨地对你诉说他对这段关系的贡献，至于你做的事，它会否定他们的价值，让你产生挫败感，对外面的世界产生恐惧感，从而安心地接受他们的照顾，所以你会发现。跟鸵鸟的情况一样，它指责你做得不够好，只是想挫败你，让你自己不敢再去做这些事，因此，即使你真的按照它说的做了，它还是会一直苛责你，所以，假如你有一个代属型的伴侣，你要看到双方的相处中彼此做不到的部分。并承认这部分的存在，假如你很享受代属的照顾，可以适当地把你们之间的事分给代属伴侣来做，比如在机场，你的代属女朋友想帮你办登机牌，想要去取行李，你就让她去办，让她去取。这时候不要和她争辩男性价值和女性价值的问题，她嘴上也许会严厉地苛责你，你看，你离开我连行李都管不好，当然了，前提是你可以承受来自代属的苛责，其实也就是念叨，假如你觉得这种苛责是一种负担。那你可以尝试着平和些去跟他们沟通，对某件事彼此的责任和分工，共同合作完成一件事，所以，面对代属行的人的苛责有两个非常重要的点，一，是一定不要跟代属办理争辩，这些事情我自己可以做，或者你搞的还不如我搞的。本来她苛责你是希望你有挫败感，结果你这么一努力，做的比以前更好了，这会让代属办理陷入更深的不安，在心里想，她会不会慢慢地成长到不需要我的照顾了，于是她就越变本加厉地苛责你、挫败你，简言之，你们之间的事。她能做的，你不要强着去做，她做不到的，你默默做好就行了，第二，细心观察为你做的点滴小事，重视她对这段关系的贡献，并及时表达自己的感谢，对你观察到的细节，给予赞美和肯定，强调你看到了每一次的付出。并希望这样长长久久的被她照顾下去，比如，你可以跟她说，你今天做的糖醋排骨好像比昨天更好吃了，她可能会跟你说，是的呀，我今天起了个大早去市场买了更新鲜的食材，她会很高兴，因为她看到了，在她的照顾下。你的生活质量在提高，你是需要被她照顾的，如果能做到上面两条，那么也许你不是代属行所期待的理想伴侣，但你也在调整你们的关系模式，让你们的关系变得更加和谐融洽，相较以上两种动物类型的恋人。蜗牛型和搬鸠型的客泽，都是希望你真的做出改变，不断靠拢他们心目中理想的样子，在这方面，搬鸠型的人很简单，他要求你改变，就是希望从你那里拿到更多的利益，如果你不能提供更多利益。那么他最严厉的客泽就是转身离开你，去找另一个更符合他对伴侣的期待，可以给他更大利益的人，搬鸠就是这样，比较以利益为大，很多人会问，老师，那是不是就没办法跟搬鸠型的人好好相处下去呢？，不是的。如果你真的有心跟搬鸠发展，其实首要的是发展自己，因为只有发展自己，你才有更多的资源，才会对搬鸠型的人有长久的吸引力，我们最后说说蜗牛型的人，跟搬鸠不一样的是，蜗牛希望你做出改变。
