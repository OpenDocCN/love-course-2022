- summary: "-   何菜头成年人修炼手册探讨昨日之我，指出人在不断更新自我过程中，会有不同想法和行动。\n    1.  人们常常后悔过去的言行，但随着时间推移，可能会改变想法和行为。\n\
    \    2.  有人可能表现出前后言行不一致，但这并不一定是道德品质问题。\n    3.  悔恨过去的自己是进入新生活境界的标志，自我是一个充满变化的河流。\n\
    -   作者自述在网上连续写字二十多年，言行可能有变化，但不执着于过去观点。\n    1.  作者认为自我是变化的，昨日之我可能与今日之我不同。\n  \
    \  2.  作者对过去言行不一致并不感到困扰，不认为自己是不变的。\n    3.  作者认为非难昨日之我是对自我执念，自我应该接受变化。"
  text: '# 007.hct和菜头·成年人修炼手册：hc78 昨日之我：自我是一条充满变化的河流您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，咱们来说一说昨日之我这个词。，昨日之我，短语，意思是，人处于不断的自我更新过程之中，，在不同的成长时期拥有不同的想法，呈现出不同的面貌和行动。。如果我现在问一句，过去你说过什么让你后悔的话，做过什么让你后悔的事，，有过什么让你后悔的想法吗？相信回答会非常踊跃，可能一个人就能写出好几条回答来。，有趣的是，如果我过段时间再来问一句。你是否认为一个人前后言行不一致是个道德品质问题？，相信给出肯定答案的人会很多，未必真有许多人那么想，，但是，人们知道在公开的场合应该如何回答道德判断。这样一来，很多人怕是会掉进我挖好的陷阱喽。。既然真的说过后悔的话，做过后悔的事，有过后悔的想法，那么现在是不是已经不那么做了？，这算不算是前后言行不一致啊？因为你变了，曾经说过的话收回了，曾经做过的事罢手了，，曾经有过的想法转向了。肯定不能说是前后一致，一贯知了。，那如果一个人坚持说，现在虽然后悔，但是也没有做出任何改变，那么是不是又可以说是毫无悔改，许多年来这个人没有获得任何进步呢？，还是说，这种悔意完全是虚情假意啊？幸好现在。我已经戒掉了挖坑的恶习，所以你不需要面对这样的逼问。，不过，提出这样的问题依然有意义，它其实是在问应该如何看待昨日之我。，我知道，有许多人背负着沉重的腹旧感，甚至是罪恶感活着，一想到过去的自己。内心就被悔恨所折磨，，就像是背负了一笔永远也无法偿还的债务。可是，站在我的角度看，我却为他们的悔恨而感到高兴，，因为这说明，他们已经告别昨天的自己，进入了崭新的人生境界。就在他们悔恨莫及的时候，。史前依然有很多人那么浑浑噩噩地活着，对自身毫无任何觉察。，其实，相比较而言，我个人受到的压力要更大一些，因为我已经连续在网上写了二十多年字，多多少少都会写出自己的真实想法。。有一位资深记者朋友曾经和我说过他的采访秘诀，那就是，在采访的头半个小时里，不要提任何问题，，只是用摄像机对准采访对象，任由他东拉西扯，任由他在镜头前表演完美的自己。，绝大多数人。根本没有办法在面对摄像机的情况下撑住半个小时，很快，他就会把自己背的烂熟的台词全部讲完，然后一直不住地讲真话。，如果遇见狠角色，可以把时间拉到一个小时，结果也是一样的。，所以。一个人很难在连续二十年的叙叙叨叨里不说真话。，问题在于，人们如果把这二十年的话拿出来前后比较，就很容易发现一些说法变了，一些做法变了，许多想法可能彻底逆转了。，那么。言行前后不一致的帽子就很可能落到我头上了。，大多数人难以面对的只是过去的自己，而我还要加上无数一路旁观我的读者，他们都是活生生的见证者。，比如说，历史上我多次表示过不考虑养宠物。但是三年前我还是养了两只猫，于是制衣生就一直没有断过，到现在每过几天就有人发来文字截屏，内容是我当年白纸黑字写的话。，你可以想象一下身处这种处境又是什么感受。，但是，我的感觉其实还好。甚至要比无法面对自己过去的人要来得轻松。，原因是，我对我自己的执着没有那么强，不会一定认为自己是不变的，一定认为自己是正确的，一定认为自己是连续稳定的。，在我的观点里，自我是一条河流。上游和下游不大可能保持一致，在每一段里都充满了变化。，昨日之我的所思所想所为所说很可能和今日之我完全不同，连黄河都流出几字形的河道，又何况是一个活人呢？，用今日之我去非难昨日之我，无非是对自我有执念。认为此时此刻自己站在正确的位置上，于是可以看到昨天的过时。，那换了是我来评判这种想法，我会问一个相当悲观的问题。，'
- summary: "-   人们常常对昨日之自己感到悔恨，却实际上是因为无法接受自己曾经的错误，认为自己应该是完美的。\n    1.  认为自己不会犯错或不愿接受现实的人，并非真正后悔。\n\
    \    2.  内心存在着对昨日之自己的否定和对今日之自己的诱惑。\n    3.  不断否定昨日之自己，质疑今日之自己，才能实现自我发展和完善。\n-\
    \   人们内心的战役比外部更大，需要和解自我，明白任何时刻的自我都是中间状态，不应执着于过去或现在。\n    1.  内心的纠结和否定昨日之自己毫无意义。\n\
    \    2.  能否定昨日之自己，同时同情昔日自己，警惕自满得意。\n    3.  和自我和解后，能够宽容他人，指责他人只是释放内心压力的方法。"
  text: 你今天认为昨天你做错了，那想必你在昨天也是如此笃定地相信你是对的。那么你又如何知道你现在的笃定不是又一次的错误呢？，所以，对昨日之我不能释怀，原因很可能是你依然坚信自己是完人，因此无法接受自己曾经有过那样愚蠢或者不堪的过往，这会让你感觉自己不够完美。，也就是说。许多对昨日之我感到悔恨的人并不是真的后悔，而是认为自己本不会犯错或者是不愿意接受此刻的现实。，我觉得每种想法都正常，偏执于一种想法才有问题，因此我想谈一谈自己对昨日之我的看法。，人活在这个世间。看起来好像最大的一场战役发生在自己和外部世界之间，需要和外部世界反复较量才能为自己争取到地位、名誉、金钱和权力，才能从被迫接受一切安排，变成有能力安排自己的周围。，这场战役要一直打到老年。在精疲力竭之后，终于和世界和解，觉得一切自有安排，世界和他人并没有特别的针对自己。，当双手不再对外决取之后，终于能够安安静静地坐下来，看四季变化，白云苍狗。但其实，还有一场更大的战役发生在内部。就在人的内心。，总是存在今日之我对昨日之我的否定，也总是存在昨日之我对今日之我的诱惑。自我沉溺于自身，总是想把此刻的状态无限地延续下去，最好不要发生任何变化。，因此，今日之我要否定昨日之我。以此证明现在的正确。昨日之我呢，也总是会诱惑今日之我，劝他不要改变，还是走回安全的老路上来。，所以，在自我的内部，也随时处在相当紧张的关系之中，同时存在着推和拽两种力量。，或许又有人要说了。不去否定昨日之我不就好了吗？这样内心世界不就长久地安住在和平宁静之中了吗？，可是，如果不去否定掉昨日之我，一个人也就不可能自我发展和自我完善，其实就是停滞不前。，唯有不断地否定昨日之我、质疑今日之我。才不会停下脚步。这就是所谓的经济。，明白了这一点，人就不会执着于昨日之我和今日之我，而是知道，无论是哪一刻的自我，始终都是要被抛弃的，始终是人生里的一个中间状态。，有了这样的想法，自我就能够实现和解。知道没有必要用今日之我去非难昨日之我，这样的纠结毫无意义。，我那个悲观的提问其实并不是嘲讽，也不是玩笑。，如果承认任何一刻的自我都只是中间状态，那么就不会对过去的自我痛恨得那么坚决。因此此刻的自己同样有可能还是错的。，由此呢，我们虽然要否定昨日之我，但是也能够同情和理解昔日自己的所作所为，同时更要警惕自己此刻的自满得意。，当我们能够和自我和解，也就能够宽容别人。从生活经验中可以得出这样的结论。，总是喜欢伸出手去指责别人的人，往往在内心里对自己更加严厉，也更加不满。，指责他人只是一个释放内心压力的方法，问题的根源并不在人和人之间，而是在于自己内心深处。，最后呢。我想声明一点，我丝毫没有任何企图去把昨日之我和今日之我等同起来。，还是回到黄河的那个例子，即便它流出了几字形，但是总体的流向还是自西向东，从大陆深处奔向大海。，即便是在几字形的那一段，一会儿自南向北。一会儿自北向南，完全是掉了一个头，但是我们也不应该忽略一个事实。，和自南向北的那一段相比，自北向南的那一段河道向东边靠过去了几百里地，要更靠近大海一些。，好啦，这一讲啊，就到这里。不知道你有没有否定过昨日之我，又或者你依旧沿着昨日的轨迹前行呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里。，说走了，我们下一讲，再见。。
