  text: 本来是英国的百货公司拍给他们的顾客看的。，他们没有在中国花一分钱的广告费。，但是这些片子却让无数中国网友看得热泪盈眶。。这就是创意的力量。，事实上，无数优秀的广告都首先是优秀的创意作品。，大家把创意作品用来实现广告的目标，承载要实现的那个改变，，那么创意作品就成为了广告。，道理啊，就是这么简单。，广告不是创意。广告不是艺术。，但广告可以是创意，也可以是艺术。，只不过呢，广告不能只是创意，不能只是艺术。，好了，今天咱们通过好几次的拨乱反正，说明白了一件事。，广告的最本质特征是要引发改变。，广告呢。首先是借助媒介传播分发的内容，这点是不言而喻的。，但广告与一般的媒介内容、创意作品、艺术有着本质的不同。，改变这两个字，才是广告的灵魂。，请别误会，这当然还不是对广告的精确定义。。咱们还有好几个重要问题没谈。，比如说，广告怎么促成改变？广告要促成的又是哪些改变？，别急，咱们下一讲再说。，最后我也想问问你，你曾经因为广告而改变过什么看法或行为吗？，欢迎在留言区分享你的答案。。
