  text: '# 001.【完】dd跟东东枪学创意30讲：dd01 重识广告：比有趣更重要的是什么？你好，我是东东枪，欢迎跟我一起来向广告学习，修炼文案这门基本功。，既然要向广告学习，那么要弄清楚的第一个问题就是，广告到底是什么？，不过今天咱们不这么讲，我想先跟你谈谈的是，广告不是什么。。我知道在很多人眼里，广告是一种骗别人买东西，总在打扰大家的这么一个存在。，这么想似乎没错，大家日常在街边、电梯、网页、APP、游戏里头看到的那些广告，确实经常是令人厌烦的。，但另一方面，据我观察。最近几年好像有越来越多的人认为，那些网络上很流行的、有趣或者感人的国外的广告片，或者偶尔刷屏的各种神文案，就是广告。，大家觉得，那才是广告应该的样子。如果您也认为创造神文案以及所谓脑洞大开的精彩创意。就是广告的职责，是广告最重要的使命，很抱歉，那你可错了。，在咱们这门课的一开始，先让我们一起来去无存经、拨乱反正，重新认识一下广告这个词。，广告不是注定招人讨厌的反复叫卖，这一点应该不难理解。但广告也并不就是讨人喜欢的金句、神文案或者脑洞清奇的精彩创意，这一点我猜你就未必能一下子认同了。，被人喜欢的广告难道还不是好广告吗？问题出在哪？。出在非广告从业者或者说普通受众们观看广告作品的角度跟广告从业者的角度是不一样的。普通受众说一句文案精彩、一个创意有趣，通常是以欣赏创意内容、创意作品的角度来说的，而不是以广告的角度来看。。这是咱们要指出的第一个误区，创意作品不等于广告。，我来引用一句名言你就明白了，这是著名广告人大卫奥格威当年说的一段话。，他说，古希腊的两个演说家都去做演讲，第一个人讲完后呢，大家都夸他，说哎呀。讲得真好。，但是第二个人演讲完，人们说的是，走，咱们跟敌人打一仗去。，大卫奥格威说，我是站在第二位演说家那一边的。，这段话是什么意思呢？我想，大卫奥格威是想说，有一类演说家呀。他们的演说本身会让人责责称其，认为他们说得真好。，而另一类演说家呢，却能改变听众的行为，改变听众的看法。，他实际上谈到了广告的一个重要的特征，就是广告与创意内容、创意作品是有着本质的区别的。。这个区别就在于，广告是要影响他人促成改变的。，是的，请你记住这个词啊，改变，引发改变才叫广告。，虽然精彩的广告常常被称为创意广告，但是广告可不是创意作品这个词的同一词。，创意作品也不等于广告。，为什么？因为创意作品是用来自我表达的，表达某种思想、某种观点、某种感觉，甚至只是展示某种才华，挑战某种极限。，因为你的表达是为了获取认同获取认识嘛，认同会变成赞许，认识会变成关注。，获得赞许获得关注。一件作品就是成功的。，他讲得多好啊，这就是典型的赞许。，而广告不是这样的。，广告不只是表达，而是说服，是影响，是引发或促成改变。，创意作品不一定需要改变什么，只要让别人夸一句太有趣了或者太美了。可能就够了。，广告不行，因为广告不是一种艺术或娱乐，它是用来传达信息的媒体内容。，更重要的是，广告是有任务的，通常是商业任务，比如说帮助销售产品或者建设品牌。，而这个商业任务呢。需要通过改变人群的认知或行为才能完成。，所以啊，如果你的广告没有影响打动一些人，没有造成他们认知上的任何改变，这就不配叫广告。，执行的多好，多美，文案写得多漂亮，流传多广，都没有用。。我甚至可以提供一个稍显偏激，但是通常正确的一个小贴士。，凡是在各种社交媒体上引发了大批神文案，这脑洞绝了，大多数不是真正的好广告。，为什么？因为好的广告啊。不是竭尽全力把他人的注意力吸引到广告作品自身上来，让大家对着这则广告嘖嘖成奇。，而是应该通过促成他人认知和行为的改变来完成任务。，'
