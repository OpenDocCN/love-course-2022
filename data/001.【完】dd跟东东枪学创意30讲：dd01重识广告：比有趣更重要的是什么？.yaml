  text: 更进一步说，我还有一个听起来更偏激的观点。，虽然我是个广告创意工作者。但我得说，广告甚至不一定有创意。，咱们假设，你家最近的超市宣布一个消息，说明天开始啊，本超市的鸡蛋一元一斤，先到先得。，这家超市怎么宣布这个消息呢？也许就是在超市门口立一个牌子，这算得上有创意吗？真算不上。，但这是个广告吗？当然是，而且还很可能很有效。，没准明天早上门口就排队排的水斜不通了。，很多做广告的人，把创意视为广告的灵魂，我觉得这么想就错了。，创意只是实现广告目标的途径之一。并不一定是必备要素。创意是为广告服务，而不是广告为创意服务。，那么，广告的灵魂是什么？就是刚才咱们反复强调的两个字，改变。，这里还得强调一下，请一定注意。改变一定是让人想去购买一个东西吗？不一定。。广告的目标不一定是一个消费行为，它甚至有可能是劝你别买东西。，比如我们都听说过的那句，没有买卖就没有杀害。劝人别买东西的广告也是广告。，还有一些广告跟买东西无关，是号召大家做某一些事情或者别做某些事。。比如告诉大家要保护动物，告诉大家不要吸烟，告诉大家喝酒不能开车，告诉大家记好安全带。，但这些广告都是希望引发一些人们行为的改变，他们都是广告。，好，现在你知道了，创意作品不等于广告。创意也不是广告的灵魂。，但是，可别以为这就把事情说明白了，我们得反过来想。，如果说创意作品不等于广告，那我们还需要创意吗？，当然需要，道理很简单，创意能把广告变得更好。，我又得引用一段我经常引用的话。说这话的人叫比尔·伯恩巴克。，这个bill是DDB，也就是横美广告的创始人之一。，他这个人说过很多非常清楚透彻的话，这段话就是其中之一。，这段话是这么说的，他说，大家相信的真相啊，才算真相。。可如果人们听不懂你在说什么呢，他们就不可能相信。，可如果他们根本就不听你说，他们也就不可能听懂。，而如果你不够有趣，他们就根本不听你说。，而如果你不是用有想象力的、新鲜的、原创的方式来讲述。你就不可能有趣。，我很喜欢这段话，因为这段话实际上讲清楚了我们为什么需要创意这个东西。，我们努力发挥创意，把广告做得有趣、新奇，给人很好的观看感受。，就是因为这样的广告会带来更加有效的改变。，举个例子。我猜跟我年纪差不多的人应该都听过一首歌，叫做《我的未来不是梦》。，在我小时候啊，这首歌是一首没有人不知道的歌。，但是呢，并不是很多人都知道《我的未来不是梦》最早在台湾是一首广告歌。。这首歌首先是一首出色的音乐作品，但在当时，他也借助自己的精彩，帮助一个品牌、一个产品，完成了他的传播目的。，再比如，可能你也在网上看到过这样一组作品。，每年圣诞节。英国的一家百货公司叫John
