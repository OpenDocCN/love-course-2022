  text: 所有人在荷里活著，在娛樂和行業上，都可以參與某個部分，所以大家都… 我明白，有一段時間，我跟Vincent Chase，在《安特洛》中，有個女生被人家，被人家說她是個名字。我沒想過會遇見她，但原來是你，有趣，對，像這樣的人很棒，你嚇壞我了，真的，坦白說，你很漂亮，但我新來，如果我們成為朋友，我會很棒，好的，這樣很好，有些地方，這樣更好，好，這樣很好，為甚麼我這樣說。因為我們成為朋友，這樣更好，為甚麼我這樣說，因為在一月嗎，對，因為在男朋友身上，為她提出一個藉口，她不會做錯事，如果她來見我，我相信，如果她在我身上太久，我會比她男朋友更好，我相信每個人。所以我只想讓她在我身上，在我們有時間時，跟她交流，我相信自己將來會有興趣，我相信自己將來會是對的男人，去吸引她，但我想避免的，是她在一刻覺得很棒，因為她享受了交流，但她會問我做甚麼，或是她看了電話。覺得太危險了，所以我只想給她每個可能的理由，每個可能的理由為甚麼都可以，好，有些地方，當我有男朋友，那是唯一的方法，沒問題，我會的，你能否解釋這些，我只會說一些語言，那是甚麼，那是甚麼語言。你不知道那是甚麼語言嗎，甚麼語言
    自由、恐懼，我真的不知道，我應該走了，因為我去見朋友，當我遇見你時，你已經有朋友了，你只在這裡10天，我很傻，我看你很傻，我當時有朋友，我現在有幾個，我比當時的朋友多。那是好事，你自己生活嗎，幸運，謝謝，我欣賞你，我應該走了，你很棒，我享受了，我也很棒遇見你，謝謝你，你有我的號碼，我會跟你們聊天。謝謝你。
