  text: '# 077.【完】打造个人影响力：第4节共情式沟通（上）丨思维：如何看见对方的真实感受，把话说到他心里去？大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，这节课我们来讲讲共情式沟通上。，你在人际交往当中经常会听到一种赞美，哇，你好会共情啊，它是作为一种赞美出现的。。跟孩子养育过程当中，专家也会提醒我们说要进行共情式沟通。，在商业领域更不用说了，你想做一款好产品，要用户的情，用户思维的一种特质。，所以你看共情它作为一种特质几乎渗透到了生活和工作当中各个领域。。讨论影响力这套课的大纲的时候，我也第一时间确定说我要做共情。，因为影响力是用别人乐于接受的方式改变他人认知和行为的一种能力。，那共情无疑就是最贴近别人乐于接受的能力。，你得先理解到别人啊。才有可能让别人乐于接受嘛。，那关于共情呢，我想先跟大家讲一个故事，是伊丽莎白女王二世的故事。，这个故事发生在2014年，一位叫诺特的医生刚从叙利亚战争中回来，然后就受到了女王的接见。。被女王亲自接见对一般人来说，都是一件荣耀的事情，大家都会做很多准备，想着侃侃而谈等等等等。，但是问题是呢，诺特医生他不是一般人，他是一名PTSD患者。，什么是PTSD？全称叫做急性创伤后应激障碍。。是一种由于自身应对过重大压力，比如经历死亡威胁啊，或者目睹他人经历了死亡威胁或者是伤害。，这些都是诺特医生所导致的延迟出现和延迟存在的精神障碍。，部分的症状是注意力不集中，情绪暴躁，易怒。有时候无法开口说话等等等等。，我不知道你在每句当中看到过这类病人没有，就每次发作的时候特别难控制自己，非常痛苦。，就在女王的白金汉宫，诺特的这些症状忽然之间集中爆发了。，诺特开始注意力不集中。而且说不出话来。诺特后来回忆说，我并不是不想和他说话，我只是不能。，他没办法控制自己。这时候女王就发现了异样，她说，什么我能帮你吗？，诺特当时很煎熬啊，一边忍受着症状的煎熬，一边想说这怎么办啊。坐在女王对面，然后我现在这样。，女王能帮我什么呢？谁也帮不了我啊。，很难收场是不是？你想象如果是你在那个场景当中，如果你是女王，一般这种情况你会怎么应对？，一般能想到的就是紧急呼叫嘛，呼叫医生求救。医生会赶来，带走诺特。，那这样一场无限期待的会面就被打断了。，那可想而知诺特日后回想起来会是一种什么心情？沮丧？懊悔？，或者还有一种什么处理方式就不断的问他，你怎么了？，虽然出发点是关心了。但是在那个时候，这些都会引起诺特更大的焦虑和不安。，这可是女王啊，天哪，我怎么能在这个时候发病呢？，但女王做了什么呢？你猜，女王递了一块饼干给诺特，说，我们为什么不喂一会儿狗呢？，她没有多说话。就这么一句话。，后来他们就没有再继续前面的交谈，花了二十分钟时间喂狗。没有人说话，就是这么静静的看着狗吃饼干。，二十分钟之后，诺特感觉好一些了。，这二十分钟，诺特医生简直是要记一辈子。一直到十几年之后的现在，他还是不断的用书写和语言的方式一遍一遍回忆，可以看出来对他的影响有多大。，当然你会说有一部分的原因是因为那是女王啊，所以让人无限珍惜。，但我看到的是什么？我看到的是因为女王的能力深深的打入到了诺特心里，是一种超高级别的共情能力。，我只是看文字啊，作为一个读者，只是看文字都被这个细节给打到了。我每次讲共情都会首先想到这个故事。，太厉害的共情能力了。我给你的，恰好是你想要的，就是这种感觉。，可是你回到生活当中，多数时候并不是这样的。生活中是什么样子的呢？我给你的，恰好是你不想要的。，你仔细想想啊，别笑啊，仔细想想。我在看《非暴力沟通》那本书的时候。'
