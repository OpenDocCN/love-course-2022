    \    2.  对话中提到录像和游玩\n    3.  交流中涉及到地域和个人信息"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：3. 上钩：上钩模块 - 视频示范：52.实战示范：硬截停-慢镜头-最终成功截停你跳得那么灿烂，我要把我认识你的过程拍下来，我？，对，马上就好，嗯？，你在录像？，没有没有，因为我每天都会在录像，你们是长沙本地的吗？，不是的，但是看着好像南方妹子，那肯定是，哪里的呀？，古城。我这杭阳，走好会儿了，嗯你从这待几天，你加我好了我手机快没电了，你进去吧，我从这走了一下午了，你来这里干嘛的，我来这边游玩啊。以上就是您了。'
