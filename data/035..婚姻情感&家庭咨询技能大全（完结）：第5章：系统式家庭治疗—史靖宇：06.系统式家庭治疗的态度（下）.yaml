  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第5章：系统式家庭治疗—史靖宇：06.系统式家庭治疗的态度（下）那接下来我会给大家在详细地讲一讲系统家庭治疗，在工作的时候我们是带着一种什么样的态度，那第一点就是我们要做的就是去拓展可能性，这个家庭也许呢它会带着关于对这个问题的担忧，对这个问题的描述坐在我们的面前。那这时候我们一方面理解他们现在遇到的困境，但是呢我们不要很快地就接受他们对问题的描述，我们要帮助他们去寻找，或者说我们去启发他们，去扩大他们，对于这个问题的新的看法，去寻找更大的空间，去扩展可能的描述。那在这一点上呢我想给大家讲一个很经典的一个案例，我们前面提到催眠大师米尔顿·埃瑞克森，家庭治疗呢也受到了催眠之后，家庭治疗呢也受到了催眠治疗的很大的启发。其中有一点就是这种去挑战确定性去扩展可能性的这样的一种理念，埃瑞克森呢他曾经治疗一位抑郁症患者，一个年轻的女性，这个年轻的女孩儿二十多岁，他说他对这个生活感到非常的绝望。自己一直想能够有一个美满幸福的家庭，但是他觉得他看不到希望，觉得自己形象也不好，性格也不好，就是各方面都很糟糕，他觉得自己这个希望是注定要破灭的，他对甚至对整个人生都没有，没有这种活下去的勇气。所以他来找埃瑞克森，他对埃瑞克森说，我给你三个月的时间，你看看能不能帮我做点什么，如果说你没有办法改变我的这种绝望的这么一个状况，那可能你就再也见不到我了，我也不打算活下去了，那其实这时候呢。埃瑞克森他并没有很快的就去接受这个女孩儿，她很悲惨的这种故事的描述，而是去非常巧妙的不动声色的去扩展她的可能性，他对这个女孩儿说，他说，既然你已经不打算再接着活下去了。那你的那些存款是不是也要妥善的去把它给花一下，问她你还有一些存款吗，她说还有，然后呢这时候埃瑞克森他就说，那既然如此，你就不如把这些钱取出来，我给你介绍一个好的美容院，你去把自己收拾收拾。再给你介绍一个专门设计形象的这样一个时尚的服装搭配师帮你选几件衣服，你可以尝试一下，就是在你做好这个死的决定之前你再尝试一次最后的飞跃，然后这个来访者他也就同意了，他就去做了这些事情。那第二次当他又一次出现在治疗室的时候，看他发型也变了，然后着装也变了，就整个人的这个精神状态都已经很不一样了，但是呢这个来访者他的这种对自己的消极的描述还是在，他说你看我呢长相也很普通。而且呢我最最难看的地方就是我的这个门牙缝特别大，然后这时候呢艾瑞克森就发现，哎确实这个来访者他的这个门牙两个门牙之间是是有个缝的，但是根本没有多大，就是这种正常的有一点门牙缝，但是在这个来访者看来啊。这就是一个致命的一个缺陷，然后呢艾瑞克森他就继续的去寻找可能性，他说你可以利用你的这个门牙缝很大，去训练一下本领，是什么呢就是你去早上刷牙的时候你去含一口水，然后呢你试着把这口水就是从你的门牙缝里面。把它射出来，看你能不能射到非常远，然后这个来访者呢他也接受了这样的一个建议，尽管他听上去觉得这是一个挺荒谬的一个说法，但是呢这个艾瑞克森一再提醒他说你你死前要完成一次飞跃，你去试试看。然后这个女孩他也去尝试了，那接下来呢再一次来的时候问他你这个练的怎么样了，他说已经可以射出一米远了，然后艾瑞克森又问他说你的这个公司里面啊，有没有跟你年龄相仿的男同事，他说有。而且呢发现这个男同事对他还是比较关注的，经常会在他喝水的时候到这个咖啡间的时候，那个男同事也会过去，但是他觉得自己形象太差了，从来没有想过要跟这个男同事交流，然后艾瑞克森就鼓励他说。那你下一次你再碰到他的时候，你在喝水的时候碰到他的时候，你就不妨把你的练的这个新本领就去试一试，'
