  text: 而做出我们的价值判断，而是我们会很好奇，这个家庭它怎么就形成了这样的一个模式，我们会带着这样的好奇心，和家庭一起去探索到底他的家庭里面发生了什么，同时这个好奇呢，他也可以帮助我们保持中立。一旦你有这样的好奇心，你就没有下结论，你也没有认为自己已经掌握了真相，还是会不断的去提出问题，不断的去跟他们去工作，也会让他们觉得自己是被尊重的，还有呢，就是我们会特别尊重每一位家庭成员。我们认为人才是最重要的，至于他们提出的那些观点，那些想法，他们对问题的这些归因，那些我们其实，你就在脑子里面知道有这么回事，但是你不要把它太当真，重点是我们要重视这个人。就不要太看重那些人们所确信的观点，不要跟他们一起就是跳入到他们的那种，固有的僵化的描述当中，而是我们带着这种对观点的不屑一顾，我们更重视的是这个人，比如说这种非常著名的治疗大师。他们都会说所谓的这种理论观点，我只是觉得在某些时候它有用的时候我才用，但是我并不把它当成是一种真理来供奉着，相反呢他们会怎么来体现他们对人的重视呢，比如说这个Erickson他会，曾经有两年的时间。他会邀请他的一位病人，一位有精神分裂症诊断的这样的一个病人，每天晚上都到他家来看电视，其实这也是一种治疗，另外一个很有名的一个治疗大师，施佩琳她会邀请一个抑郁症患者的一个女孩，和她一起到海滩去度假。我们看其实这是对人类的重视，但是她对他们所带来那些观点，她是可以去挑战的，另外呢就是我们家庭治疗非常重视的一个理念，也可以说这是我们家庭治疗的一个哲学吧，一种人性观就是这种资源取向。我们会相信每一个家庭每一个人每个系统，它其实都已经具备了解决问题的所有的资源，只是它还没有发现，我们要做的呢就是帮助他们去找到他的这些资源，去激活他的资源让他们去看到这些资源。当然我们也不是说对他们所提出这个问题就置之不理，并不是说把他们认为很重要的东西就放在一边，我们也会去看待也会去跟他们一起去看，究竟他认为的问题和不足是什么，但我们的关注点不是去找原因。而是我们会跟他们一起去看，当他们把他们的这种精力都花在了这些问题上的时候，对他们的生活造成了什么样的影响可能给他们带来了什么好处，但是也可能给他们带来了什么样的限制。我们会看当这个妈妈她特别关心这个孩子，她的这个多动症的时候可能一方面她真的有了更多的时间，和她的丈夫去为孩子的这个病去共同努力，但是呢她也因此，她可能就辞掉了她的工作。她自己的很多的这种注意力就都放在了孩子身上，她和外界的这个连接会变得越来越小，你可以把这些这个问题在他们的系统当中所起的这种作用，所引发的一些可能的后果跟他一起来探索，但是我们始终坚信他们是有能力。也是有资源让他们的生活变得不一样，那关于这个态度的这个部分呢，我们就先给大家讲到这里。
