  text: 遭到毁绊之后感觉到愤怒还是恼怒，这中间的细微差别需要自己先把握好。，如果是感觉到恼怒，那说明自己的确存在可以改进的地方，倒没有必要立即去生气了。，其次呢，毁绊并非是孤零零的一个动词，它是一系列的动作。。从吸引你的注意力开始，一直到最终控制你的思维和行动，这其中有一系列环环相扣的动作。，那么，最好的应对方法，莫过于在一开始就打断这个系列。，所以，即便是业余选手，其实也可以做到反制。，那就是。从一开始就不做任何回应。道理也非常简单。，虽然你在明处，他在暗，但是在暗处也有很大的制约。，那就是，不知道你心里是怎么想的。，当你回应和反击的时候，你以为你是在驳斥或者辩白，对于深藏暗处的对方而言。那其实是动手的信号。，啊，既然你已经有所动作，那说明攻击那个点是有效的，现在可以加大力度让你感到痛苦了。，而如果你自己没有动作，那痛苦的就是他了。，他花了那么多的心思，做了那么多的分析，终于刺出了一刀。结果发现你没反应。，于是呢，他就要陷入到自我怀疑中去了。，这就是一个比拼耐力的过程。，对方试图让你感到痛苦，产生愤怒，而你呢，要强忍着不作声。，对方看你不作声，就得强忍着自我怀疑，继续挥刀。希望下一次能够刺中。，你一直没有反应，那对方迟早就会内心崩溃。，没有什么比毫无反馈更让那些试图伤害他人的人沮丧愤怒的了。，对于他们而言，这才是真正的冷暴力。，也正因为他会在逐渐绝望中随意挥刀。那么你可以选择其中最弱的一刀进行反击。，这时候啊，业余选手也能够反杀专业人士。，再次，不要去想众人，也不要去想自己。，许多人遭遇毁傍的时候无法沉住气。那是因为自认为大家听到了毁傍之词会对自己有什么负面的看法。，又或者是认为自己是个好人，不应该蒙受这种不实之词的羞辱。，那我说句话吧，其实啊，并没有什么人真的在意你。也并没有几个人会试图在你身上找寻真理存在的痕迹。，大多数人啊，只是看个热闹，如果没有热闹，他们就自动散去，而且忘记的速度很快。，如果你要反击，而且你还没打赢，那么这件事情他们才会记住。，而且。因为他们只看热闹，看热闹只论输赢，因为你输了，所以一切对你的指责就变成了真的。，对于个人而言啊，没有什么应该不应该的。我相信一条真理，人活在这个世界上就是会踩到狗屎，。这和你是谁怎么走的路是否小心谨慎一点关系都没有。，你做个好人不等于你就可以豁免于莫名其妙的攻击和嫉恨。，对于某些人而言啊，不需要你具体做什么，你的存在对于他们就算是一种冒犯。，所以呢，不应该有那种。凭什么是我来遭受这种事情的念头。，这就像打雷下雨一样，算是一种生活中的自然现象。，能够这样去接受和面对，那么就不会感到太多委屈和伤害了。，踩了狗屎怎么办呢？当然是洗鞋子了，还能怎么办呢？难道和狗屎去打一架吗？，最后，我认为啊，也是最重要的一点，那就是不要愤怒。，无论面对怎样的诽谤，都需要保持内心的平和冷静。，尤其是如果你打算要反击的话，那就更需要内心平和了。，只有内心足够平和。你的理性才能正常运转，也才能够理解对方的用意，找寻对方的弱点，然后给予精准的反击。，一旦陷入到愤怒的情绪里，你的判断和行为就不再受到控制，就像是一头牛被人穿上了鼻环，要你去哪里你就跟着去哪里。。在任何时候，你都很难攻击一个平静的人，因为平静本身就象征着心理上的优势和强势，如同养头攻山。，职业选手和业余选手之间最大的差别并不在于技巧，而在于内心平和这一点。，即便做不到内心平和。那装也要装作表面平和，这样才能够加速对方的放弃。，即便作为业余选手，如此训练自己的内心也是有很大好处的，人可以像山一样不动，即便什么都不做也没有谁能够撼动。，但是，如果山决定要动一下。
