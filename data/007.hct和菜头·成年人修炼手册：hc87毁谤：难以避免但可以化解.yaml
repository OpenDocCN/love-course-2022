  text: '# 007.hct和菜头·成年人修炼手册：hc87 毁谤：难以避免但可以化解您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天我们来聊一个词儿，毁傍。，毁傍，动词，指用言语攻击或嘲讽丑话，和毁傍不同。，毁傍是捏造毫无根据的事情，而毁傍则更像是恶意的解读和讽刺。。如果我开一门叫做《如何骂回去》的课程，那相信报名的人会不少。，在二十年的时间里，我时常听读者向我抱怨，自己遭到了他人的诽谤，却不知道该如何反击，因此内心充满了苦恼。，在他们看来。我能够对任何人的攻击立即做出反击、落点精准角度刁钻，是一个学习的好榜样。，而在我自己看来，这一切都是误解。，他们以为反击是一门技巧，却不知道这其实是一门心法呀。，让我先说一个常识好了。喜欢毁傍他人的人一般都是职业选手。，很奇怪吗？要知道啊，一个人从早到晚要说上千句话，但不会产生任何实际效果，只是一阵阵空气的震动罢了。，但是呢，有种人用一句话就能让你立即跳起来，就像是被火炉烫到一样。。这个当然是一种技能，当然算是一种专业，并不是人人都能做到的事情。，也正是因为如此，才有不知道如何反击的说法。，感到受伤害感到委屈，但是却无法做出有力的回击。，原因呢，不在于你的口才，也不在于你的逻辑。而是因为在攻击他人这件事情上，你只是个业余选手。，业余对专业，那么你很难占到上风啊。，这个专业性体现在哪里呢？第一，体现在他能引发你的注意。，每天你要听成千上万句话，但是他有本事让自己的话脱颖而出。让你绝对不会错过。，第二，体现在他能激发你的情绪。，无论他说什么，都能立即让你感到疼痛，然后就是愤怒。，第三则体现在他能控制住你。，在他吸引了你的注意力，激发你的情绪之后，他就像一名西班牙斗牛士。调戏愤怒的公牛一样，一次次的引诱你攻击，一次次的又让你的攻击落空。，最后啊，让你觉得整天是除了如何狠狠修理他一顿之外，没有任何其他重要的事情。，换句话来说，你其实变成了他的忠实拥吨。在等待着他说下一句话，等待着新的鬼望来临。，这个呀，变成了你生活的全部意义。，我曾经反反复复劝解过许多人，也反反复复劝解过无数次，但是效果都不是很好。，因为我的劝解方式是讲解诡谤的原理。告诉他们这其实就是一种精神控制。，对方利用了他们的愤怒，实际上控制了他们的想法和行动。，我呢，鼓励他们正拖出来，把主导权夺回到自己手上。，但是很可惜，我低估了人们情感的强度，也同时高估了理性的作用。。道理人人都能听得懂，也都能听得进去，但是世道临头，人们却很难控制住自己。，红布一招，立即还是变成一头公牛。，所以呀，现在我想换一种方式来谈悔傍，以及应对悔傍的方法。，首先，悔傍是不识之词吗？未必然见得。，如果是纯粹的捏造，人们的感受应该是莫名其妙和冤枉委屈，不至于那么愤怒。，愤怒是因为悔傍盗出了部分的事实，但却把这种事实当作攻击的武器来进行解读。，比如说，我经常写书评和读后感，每次都会有人说，。我是在自我炫耀，炫耀读书速度，炫耀读书品味等等等等。，还有人说，我是拿了出版社的钱，写软文广告。，对此我的看法是这样的。我读书是个事实，我写书评和读后感也是事实。，对于这个事实，每个人都会有不同的解读。，对于我而言，我的解读是，我在分享，我在记录，我在推荐好书。，那么，有人解读为，我在炫耀，我在赚广告费，他们也的确有这个自由。，而且，我是不是完全没有炫耀之心呢？，坦白说，我认为我的确有那么一点。不过。不在于读得快读得多，，而是在于，我能够读出一点别人看不出来的东西。，这依然还是一种炫耀。只是说，这种炫耀之心对于我完成一篇文章是有帮助的。，对于读者而言，可能也是有启发的价值的。，所以。'
- answers: '-   如何区分愤怒和恼怒的细微差别？

    -   愤怒是一种更强烈的情绪，通常伴随着愤恨和激动，而恼怒则更多表现为轻微的不满和烦躁，没有愤怒那么强烈。

    -   为什么不做回应是最佳反制方法？对方会陷入自我怀疑的原因是什么？

    -   不做回应能够打破攻击者的心理预期，使其无法确认攻击是否有效，从而导致内心的不安和自我怀疑。攻击者期望的反应未出现，使其无法确定攻击是否生效，从而产生自我怀疑。

    -   面对毁谤，为什么要保持内心平和和理性反击？

    -   保持内心平和可以使人保持理性，理性反击有利于找出对方的弱点并给予精准的反击，同时内心平和也象征着心理上的优势和强势。

    -   内心平和如何加速对方放弃？

    -   对方期望引起你的愤怒和回应，若你保持内心平和不做回应，对方会感到挫败和失望，最终可能放弃攻击。

    -   为什么训练内心平和对人有益处？

    -   训练内心平和可以增强心理韧性，使人能够更好地应对挑战和压力，同时保持理性和冷静有助于提高解决问题的能力和效率。'
