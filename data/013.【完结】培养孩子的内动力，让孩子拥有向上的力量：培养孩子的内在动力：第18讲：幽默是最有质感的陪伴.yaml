    巧克力是我的最爱，不带这样的。小心我现在就打车去你家，把你零食都吃光，他觉得特别好玩，笑得很灿烂，每次吃零食都故意来缠我一下，一来二去，每次工作开始前，他都会热情饱满的过来，跟我打个招呼，聊上几句，我助理不是一般的吃惊，他说。他见证了幽默不可思议的力量，他没想到，几次短暂的好玩有趣的互动，调动出的饱满状态，连亲妈都没见过，这不科学啊，在运用幽默方面，不谦虚的说我真的有蛮多心得，幽默在调动孩子状态的过程中，简直就是神器。绝对是百发百中，当然面对一些很棘手的教育问题，也可以四两拨千斤，比如，带着我小侄女出去玩了一天，非常尽兴，傍晚的时候，她想买垃圾食品，又担心我不给她买，于是就悠悠怨怨的说，都怪你带我玩一天。把我给累着了，你得补偿我，给我买个好吃的，通常小朋友这种强盗逻辑，能把大人的鼻子给气歪了，大人的本能反应就是，我得给你讲讲道理，但是别忘了，孩子从开始就没打算给你讲理，最后各种狡辩。气得大人恨不得原地爆炸，这样的时候，我从来不跟孩子正面交手，我也悠悠的说，对不起，我错了，我改还不行吗，我再也不带你出去玩了，我小侄女立刻意识到，费尽心思的挖个坑，居然我自己给埋进去了。脸上露出脚下的微笑，哼起着说，嗯
    不行，我心里有点小得瑟，哼 小样跟我斗，你还嫩点，就这样幽默一下，把耍赖变成一次，愉悦的小互动，彼此心无芥蒂，我之所以喜欢幽默的方式，是因为幽默能制造，轻松愉悦的氛围。解除防御，化解冲突，还能改善一家人的基础感觉，让亲子关系到达一个平衡和谐的状态，其实在亲子关系中，每个人都或多或少体会过幽默的效果，孩子是天生的幽默大师，他们不放过任何一个笑点，很多时候。反倒是成年人笑点太高，又缺少幽默细胞，多是误打误撞地运用幽默，很少刻意的去创造，在咨询中，家长经常跟我说，不是不去创造，是真的不会创造，我天生就是个不好玩的人，其实哪有天生不好玩的人呢。每个孩子小时候都喜欢幽默玩闹，只是有些人的成长环境，要么缺少幽默的氛围，要么缺少幽默的榜样，最终压抑了这种需求，那么一个这样的成年人，怎样才能再次连接上自己的幽默感呢，我们不妨从如下三个方面着手，第一。广泛接触幽默元素，第二，用笑话脑筋急转弯作为桥梁，第三，挖掘日常生活中的幽默感，我们先来说第一点，广泛接触幽默元素，我发现不幽默的人，会刻意否定幽默的价值，比如有的家长坚决不允许孩子看娱乐节目。认为没有营养，就是一些人在那里划中取宠，会带坏孩子，但我们不妨反过来讲，这些娱乐节目，为什么有那么广泛的受众，这说明绝大多数人，都渴望幽默与轻松，其实幽默能瞬间把一个人，带到极致美好的感觉中去。这就是它的最高价值，'
