  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第18讲：幽默是最有质感的陪伴大家好 今天我们来讲第十八课，幽默是最有质感的陪伴，最近我的助理告诉我，我把他家孩子从来没有见过的一面给吊动出来了，这个孩子今年七岁，我还是大约四年前见过他一面。我助理一直认为这个孩子的风格属于安静慢热型，是个温吞吞的小孩，状态不够饱满，最近经常和我的助理用微信视频聊工作，他偶尔会出现在画面中，开始的时候果然如我助理描述的那样，他不太热络。我偶尔会跟他打个招呼
