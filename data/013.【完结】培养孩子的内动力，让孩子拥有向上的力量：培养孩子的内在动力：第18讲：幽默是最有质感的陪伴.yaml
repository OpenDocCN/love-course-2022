  text: 所以一个人想再次连接上自己的幽默感，要先解除对幽默的局限性的看法，发自内心的认可幽默的价值，这样的话，就可以广泛的接触我们身边的幽默元素，其实我们生活中的幽默元素。比我们想象中多得多，家长经常问我，你跟小孩互动的时候，常常有出其不意的幽默感，到底是怎么培养出来的呀，其实我从来没有把这当做一个目标去培养，是不知不觉达成的，我比较喜欢感受生活中的任何幽默元素。幽默元素特别集中的地方，比如相声小品喜剧电影，娱乐节目网上热贴等等，因为这些内容特别有意思，我总是忍不住去追踪搜索，还分享给身边的朋友，很多有意思的内容，我会反复看，把自己给乐得前仰后合的。比如郭德纲于谦的相声，我现在已经找不到我没听过的段子了，像马东啊，杜汶涛啊，这些中国最顶尖的主持人，他们的幽默感，常常让人拍案叫绝，他们的节目，我也会反复看，其中的很多幽默语言，遇到合适的时机。我甚至会照搬过去，比如曾经看过一个蜜欢的帖子，蜜欢是非洲的一种很勇猛的小动物，被大家戏称为平头歌，其中有一句话我印象特别深，我从来不记愁，有愁当场就报了，有一年春节，跟亲戚家的孩子下象棋。这个小孩的棋艺，也就能分清楚和刊鉴，知道马走日向走田，我呢，水平也比他高不了多少，两个人下象棋，纯粹是为了消磨时间，小孩偏偏玩得特别认真，每次被吃掉棋子，都特别心疼，嚷着我要报仇，接下来。每吃掉我的一个棋子，他都得意洋洋，殊不知，我已经靠近了他的老将，于是，他在喊我要报仇的时候，我一副语重心肠的样子对他说，这你可得跟我学学，你看，我从来不记愁，有愁当场就报了，将军，你都能想象得到。他本来做聆听教诲状，突然发现我已经暗度尘仓，袭击了他的大本营，尖叫着说，不带这样的，接下来，这个小孩吃掉棋子的时候，也会变着花样调侃我，于是，下棋的火药味不但浓重，趣味性倒是增加了不少。从这个小例子可以看出，幽默的效果，跟语音语调，或者说话的节奏，非常有关系，同样一句话，如果换个语气节奏，就变了味道，我经常听相声，会特别留意，豆羹和捧羹演员的配合，捧羹演员看上去只是，嗯啊是吗的呼应。但到了关键时刻，分寸火候掌握的非常精妙，出其不意的抖像包袱，全场爆笑，相声听多了，对其中的分寸火候，也会有感觉，跟小孩互动的时候，会很自然的运用，也常常引得孩子捧腹大笑，接下来我们来说第二点。用笑话脑筋急转弯，作为桥梁，咱们之前说了，广泛的接触幽默元素，然而幽默感的养成，并不是一朝一夕的事情，那么笑话和脑筋急转弯，作为广大小朋友，喜闻乐见的形式，是绝好的桥梁，缺乏幽默感的父母。不妨多运用这些现成的内容，这时候家长的工作，就简化成为收集笑话，和脑筋急转弯，然后讲给孩子听，当然这个过程中的呼应，可以尽量好玩一点，我有一个习惯，就是每隔一段时间，就在网上搜集一次笑话，特别有意思的。我就会存到一个卧的文档上，现在已经收集了好几万字，闲来无事，我就拿来通读一遍，密集的笑点，真真地把我给笑完了腰，我发自内心的认为，这种批量读笑话的方式，特别有疗愈作用，每次笑够了，都感觉神清气爽。笑话读多了，就喜欢随口，跟周围的小朋友分享，比如，我有时候会突然对小侄女说，我给你讲个笑话呗，她立刻两眼冒光，我就开讲，话说，有个小孩写作文，她本来想写，运动会上，发令枪一响，我们班的小明。像脱了浆的野马一样跑出去了，结果她粗心大意，写成了，运动会上，发令枪一响，我们班的小明，像脱了浆的野狗一样跑出去了，我想侄女当时的反应，绝对可以用爆笑来形容，她捂着肚子，倒在沙发上笑了好久。她对这个笑话绝对印象深刻，有时候没来有的冒出一句，那个人把作文写成了，小明像脱了浆的野狗一样跑出去了，说完，自己忍不住就哈哈大笑，然后，
