    卖瓜了，不甜不要钱。金牛座说，老板给我来个不甜的，就这样，讲笑话成了我们日常互动的一部分，带来了很多欢声笑语，其实，哪怕是没有幽默感的父母，借用笑话，脑筋急转弯，也能培养出有幽默感的小孩，接下来我们来讲第三点。挖掘日常生活中的幽默感，有一类家长，特别容易没有幽默感，就是那种，看着孩子就一脸的苦大愁生，每天盯着孩子的问题，忧心忡忡，太紧张或者太严肃，都幽默不起来，你会发现，有幽默感的人。通常对孩子都持有积极的看法，觉得小孩可爱，有意思，每个小生命都很神奇，于是，跟孩子互动的时候，就会刻意的创造好的感觉，让平淡的生活，开出一朵朵花来，很多家长说，哪有时间和心思，每天去跟孩子幽默，其实。这是对幽默的一种误解，幽默并不需要全天候的进行，真那样的话，孩子也吃不消，幽默只是画龙点睛之笔，每天有三五个小点，一个笑话，一句调侃，都能让这一天变得多姿多彩，比如，孩子放学告诉妈妈。说班里有十来个同学感冒请假，妈妈调侃一句，哟，你们同学这是组团生病呀，孩子听了就觉得特别有意思，再比如，复习的时候孩子状态也不错，跟妈妈说，你放马过来吧，我对妈妈说，像这样的话，我们可以变得更好玩一点。比如跟孩子开玩笑说，我可不是放一匹马过去哦，而是放过去一群，你小心哦，来，我先放几个小马车过去，给你卖个萌，这回放大马喽，一，居然没拦住你，这回你可要小心了，最后我要放一匹汗血宝马过去，这个题可是难。你真不一定能做得出来，日常生活中，我们可以运用夸张示弱等方式，或者运用想象力，让语言特别有画面感，来制造幽默的效果，比如，有位妈妈告诉我，有时候，家里两兄弟会发生冲突，还有的时候，爸爸和哥哥也会冲突。或者干脆三方混战，妈妈居中调停，就会变得特别吃力，我就给他出主意说，你可以用一些比较夸张的方式，现场把他们给逗笑，就能解除那种紧张的对峙状态，这一天，爸爸喊哥哥去洗澡，他躲到弟弟的被子里不肯去。爸爸也假装倒在床上，顺便把哥哥拉出来，没想到哥哥拼命反抗，爸爸紧紧的抓住他，哥哥大喊，妈妈救命，弟弟被吵醒后开始大哭，一瞬间家里就乱作一团，这一次，妈妈想试试夸张的方法灵不灵，妈妈到房间里拍了爸爸一把。假装很生气的说，这么晚了，闹什么闹，还不面壁撕过去，爸爸心领神会，放开哥哥，假装面壁撕过，还假装抽气，哥哥一看，也跟着假哭，然后，妈妈模仿宫廷剧的台词，更夸张地说，朕知道你们各有各的委屈，这样吧。今儿个不早了，洗洗睡吧，明天写个奏折，上来让朕好好看看，这时候，爸爸和哥哥已经笑作一团，爸爸趁机说他去变魔术，哥哥就跟着去洗澡了，咱们这一刻举的例子，只是我生活和工作中的，一临半掌。我特别喜欢用用幽默元素，跟孩子互动，我发现，让家长苦恼的负面行为，我不需要去应对，因为根本不会出现，在幽默的作用下，孩子直接把自己调整到了，最好的状态，当孩子拥有了内在动力，家长用幽默的方式。与他同行。
