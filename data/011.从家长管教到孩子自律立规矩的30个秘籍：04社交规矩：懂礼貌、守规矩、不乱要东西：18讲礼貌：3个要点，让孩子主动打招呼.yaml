- summary: "-   社交规矩的重要性\n    1.  孩子怕生，需要教导社交礼仪\n    2.  孩子不善于打招呼的原因\n    3.  学习礼貌用语需要时间和耐心\n\
    -   教导孩子社交技能\n    1.  不要强迫孩子，避免贴标签\n    2.  从简单到复杂，逐步教导\n    3.  创造社交机会，让孩子练习礼貌用语"
  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：04社交规矩：懂礼貌、守规矩、不乱要东西：18 讲礼貌：3 个要点，让孩子主动打招呼本節目由丁香媽媽和清平I-Femme聯合播出，在這節課上，我會詳細的告訴大家。，孩子怕生啊，家人總擔心他太內向，以後進入社會會吃虧，所以每次帶孩子見朋友之前都會叮囑他，要知道叫人啊，可是一見孩子。孩子就會往後躲，連個稱呼都不會喊。，每次聽到有父母問我這個問題的時候，我就想到在十年前我做的一個調查，因為這個問題啊，在中國的家庭當中有太多的人關心了，所以在十年前我就向我的那些大孩子們問這個問題說。哎，為什麼你們小的時候會見到外人不打招呼呢？，我的這些學生啊，就哈哈大笑，就說哎，拉海，其實有這麼幾個原因。，第一個原因呢，就是這些人都是爸爸媽媽的朋友，我們並不認為他是我們的朋友。我們就不知道要打招呼。，這個原因呢，是在我的預料當中的，但是接下來他們說了第二個原因，他們說。，拉海想一想，我們當時個兒多高啊，你學過物理嗎？我們最多能看見的也是對方走過來的這個叔叔或者是阿姨的腿。我們能通過他的褲子就能知道他是誰嗎？那可不得站在我們面前把頭昂得高高的才能看見他是誰？，但是在這個時候，我們還在辨認的情況下，就被爸爸媽媽說了，你怎麼不知道叫人呢？，哎，我們也是委屈啊。。所以聽到這句話的時候，就在思考，我們是否站在孩子的角度，和他一起去看一看走過來的這個人，他是誰？我們真的能叫出他的名字嗎？，這樣的一個難題，是對於成年人來說很簡單的打招呼，但是對於孩子來說。他要突破幾層的困難。，第一個，他要知道這個人是誰。，第二，他還要記住這個人是誰。，第三，他的眼睛還要能看見這個人是誰。，第四，他還用嘴巴能說出來這個人是誰。，而更重要的是，他在思考的過程當中。是不是被父母搶跑了？，父母可能說，哎呀，你怎麼連這個人都不知道？，其實在我們說孩子的時候，他的嘴可能已經就在張開了。，所以啊，這個是我們從孩子描述的那一端，和大家分享的。，那麼我想說的是，有很多時候。大人們去催促孩子們說話，實際上會給孩子造成心理壓力的，會影響孩子的自我認知。，第二呢，我們也需要知道的是，禮貌用語啊，是非常重要的社交技能。，但是這個技能是需要孩子在生活當中慢慢學習，並且逐漸掌握的。。你不可能一天之內教會他說，你好，再見，謝謝，然後讓他立刻在今天晚上就要去用上。，這個不太符合孩子的成長規律。，基本上，我們就要教會孩子說你好，不斷的去帶著孩子去做練習，並且強化他去使用這樣的詞語。讓他獲得成就感，慢慢的才能夠變成習慣。，這個過程大概需要一到兩個月，有的長的需要三到四個月。，那麼如果我們一股腦的把所有的要求都告訴了孩子，我認為它恰恰是不合理的。，所以下面給大家具體的方法，第一個。不要強迫，也不要隨便給孩子貼標籤。，第二，我們要從簡單到複雜，從少到多，也就是說先讓孩子從一個詞開始慢慢的練習。，第三個重要的要素，就是創造一些社交的機會或者是練習。然後不斷的讓孩子知道自己用這樣的禮貌語言，真的是讓自己也很愉快，讓別人也很舒服。，無論是模擬還是真實，我們都需要讓孩子做練習。，孩子在社交的過程當中不會跟人打招呼問好，背後的原因是非常多的。。所以父母需要知道的並不是簡單的去批評指責孩子，而是在理解他的同時，給他提供正確的方法，並且練習。，孩子能說會到固然好，但是如果特別愛強化，也常常給人沒禮貌沒教養的印象。如何引導孩子傾聽他人、尊重他人的表達呢？，下節課我會具體告訴大家。，今天的課程到此就結束了，我們下一節課再見。。'
