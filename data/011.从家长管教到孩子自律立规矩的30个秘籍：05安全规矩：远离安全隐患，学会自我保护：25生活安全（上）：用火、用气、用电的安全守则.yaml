  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：05安全规矩：远离安全隐患，学会自我保护：25 生活安全（上）：用火、用气、用电的安全守则本節目由丁香媽媽和清平I-Femme聯合播出，那么有一些成年人会说，不想让孩子摸的东西，就别让他看见就好了。，制定规则什么的，都没用。，这句话呢，说对了一半，就是不想让孩子摸的东西，别让他看见就好了。。这个是说对了一半，因为有的时候你不让他看见，你认为他就看不见了吗？，但是呢，这句话错的是什么呢？，制定规则什么的都没用。，我想告诉大家的是，制定了规则，执行了规则，不一定百分之百的有用，但是不制定规则。一定有问题。，所以这个是我们需要辨证去看的，那么我为什么说，不想让孩子摸的东西，别让他看见就好了。，说对了一半呢，比如说现在在家庭里面，这些燃气的阀门，还是从装修设计的时候。就会把它放在一个比较高的地方。，从另外一个角度上来讲，你想让孩子看不见，他就是看不见。，但是有一些东西吧，是会看见的，比如说厨房做饭的时候你要打火吧，这个是一定孩子会看见的。。那么有很多人就会采用的一个方法，就是不让孩子进厨房。，但是你要知道，人的本性是什么，你不想让他看的东西，他就一定会看，对吧？，所以在这个情况下，给大家的第一个建议是，让孩子看见他应该能看得见的东西。比如说厨房里的东西。，你关门，只会让孩子产生一个巨大的好奇，就是那个屋里到底是什么呀，我一定要进去看一看。，当他第一次进去的时候，他根本就不知道里面什么东西是安全的，什么东西是不安全的，他反而就会乱来。，所以呢，给大家的建议是，给孩子留一个缝，对吧？，我们如果家里面厨房门可以把它打开一半，也可以放一半是玻璃的，总之我们要完成一件事，让孩子能够看见厨房里在发生什么。，而且对于年龄小的孩子来说。你不让他看见的东西，你们大人在里面偷偷摸摸的，会让孩子的安全感也受到损坏，他不知道你们都防着他什么呢。，所以厨房里面做一个门帘，或者是一块玻璃，能够让孩子看见是特别好的。，那么第二个关键点呢。就是让孩子理解，孩子理解的是什么呢？，我们拿厨房这个例子有关系啊。，我们可以在一些绘本上面，让孩子理解厨房里的每一个功能，每一个危险的地方和安全的地方，让孩子从绘本或者是这些书籍上面能够了解这些内容。。那么第三个关键点呢，叫做给孩子界线，告诉孩子什么东西是一定不能碰的，这是特别需要给孩子划定的界线。，那么可以给大家提供一个小游戏，这个小游戏有两种做法啊，比如说你们家正好有一套厨房的玩具，。你可以用过家家的方式，让孩子说有哪些东西是他不能碰的，对吧？，那你可以说让他当考官，你来玩，让他看见他能不能指出来你的问题。，如果家里没有这样的玩具，也没有问题，我们可以在一张纸上画出来厨房的这些东西。让他能够再表达一下自己什么东西能动，什么东西不能动。，这样的话呢，既可以让孩子看见他好奇的东西，又能帮助孩子去理解为什么这些东西他不能用，，最后还能给孩子做了一个界线。并且让孩子可以用过家家和游戏的方式，他能够理解。，那么以上的这一切啊，就是我们说我们可以非常正向的引导孩子去做的。，但是我们还需要从一些物理环境做一些保护，比如说我们可以使用一些插座保护盖等物品。保护孩子的手指头不会直接的插到那个接触的电源孔。，这点要特别注意的是，因为在家里面很多靠墙的那些电源插座，他有的会做的特别低，，而那个位置呢，正好是一两岁的孩子他的手能够碰进去的。而且那个宽度呢也正好合适。，所以一两岁的孩子呢，他的理解能力又不像年龄大的孩子那么强，所以建议大家去购买一些这样的插座保护盖，把它封上，这样的话就是防范于未然了。。'
