    \    2.  输出是学习的闭环验证，通过模仿名家或开发APP来检验学习成果。\n    3.  建议学习后进行文字输出，文字是成本最低的检验方法之一。"
  text: '# 007.hct和菜头·成年人修炼手册：hct46 输出：给学习“脱水”，从记笔记开始您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，如果你是名程序员朋友，那肯定很熟悉输入和输出这些概念。，那么你知道对人来说他们意味着什么吗？，今天我们要聊的呀，就是输出这个词。，输出，动词。。如果把人脑比喻为一台电脑，那么学习和认知就是输入。，把学习和认知外化呢，那就是输出了。，长久以来啊，我总是在建议人们试着写一点东西，可是收效并不是很明显。，可能是因为大家觉得自己没有必要成为一名作家。也就没有必要练习写作了。，那我现在换一个方式再来聊聊写作，可能会带来不一样的理解。，遇见情感或者生活上的困难，心理医生会建议你找张纸、找官笔，把自己内心的感受写出来。，以此疏解内心的压力。，然后呢。再把整个事情的前因后果一无一失地写下来。，在写作的过程中啊，许多困难也就自然找到了解决方法，甚至不再成为一个纠结的问题了。，这里面的机制啊，其实是自己审视一遍自己的情感和想法。，然后有条理的整理好。输出在纸上。，你认为前后有什么差别呢？，写之前啊，你其实是在不断地产生情绪和感受，相当于自我输入，最后被过于强烈的情绪所压倒。，写之后呢，你其实是对外做了输出，而且为了输出你整理了思路、分析了事实。这样呢，才能形成一篇有条理有逻辑的文字。，这样一来啊，你的情绪也就有了归处，不再是一团乱麻。，你也就能够通过情绪看到问题所在，找到解决办法。，所以呢，我真的没有打算让任何人成为作家。而是建议把写作当作是一种生活习惯，便于整理自己的思路和心情。，不过我也能够理解啊，即便我说这么多，许多人依然存在抗拒心理，认为，如果自己需要写点什么来改换心情清醒头脑。那么无异于是再说自己心情软弱、头脑愚笨，所以不写就证明自己没问题。，这么想也没有问题。那么我还可以再换一个方式来说明。，这次你内心平和、头脑敏锐，没问题了吧？那你是否需要学习呢？我是说。长大成人步入社会之后的学习，你总归是需要的吧？，这应该是大家的共识啊，否则也不会在这篇文章里相遇了。，那么你怎么知道自己学懂了、学会了、学通了呢？你不能说你感觉如此，你也不能说你记忆力强。因为这些说法啊，都没有任何说服力。，当年你说你学会了自行车，那最有力的证明是骑车去闹市中心转一圈。当年你说你学会了游泳，那最有力的证明是跳进游泳池一口气游一个来回。，那现在呢？你的证明是什么呢？。学习啊，是外界向大脑进行输入，验证学习结果就需要你向外输出，那这就构成了一个学习的完整闭环。，那么，迄今为止，你的输出是什么呢？如果你认识写作者，你会发现，他们都经历过模仿名家的过程。，能阅读名家作品。能够欣赏名家作品，这对于致力于写作的人而言并不足够。，他们还要模仿名家的风格和技巧，构建一篇类似的文章，以此呢，验证自己是不是真的吃透了对方的文字。，同样的，如果你认识APP的开发者，会发现。许多人在一开始会做一个日历或者闹钟的小软件，作为判定自己是否入门的检验，而不会是去背诵教程内容，或者去刷题库。，原理都是一样的，那就是用输出来检验自己是否真的已经学会了，掌握了。，所以呢。我建议大家在学习完毕之后，写一点文字，作为输出结果。，当然，并不是只有文字才能检验，只是相对来说，文字算是成本最低的检验方法之一。，假若你今天学习了和人沟通的技巧，就找人立即吵一下。并且在吵架过程中运用到所学的知识，安抚对方的情绪，转变对方的态度，我想这当然是很好的输出。，不过呢，为免代价太高了，万一你运用得不好，伤人害己不说，也许还会永久的失去和对方进行任何沟通的可能。。但文字并不会，'
- summary: "-   学习需要理解抽象内容，而不是声音、颜色或情感。学习后需要进行脱水过程，将感性内容转化为干货，需要学习者自行完成。\n    1. \
    \ 学习过程中需要理解抽象内容，而不是声音、颜色或情感。\n    2.  学习后需要进行脱水过程，将感性内容转化为干货。\n    3.  学习者需要自行完成脱水工作，将内容转化为笔记或问题，以加深印象。\n\
    -   输出对于学习至关重要，可以帮助加深印象和记忆。通过输出，可以将学到的知识变成自己的东西，不易遗忘。\n    1.  输出对于学习至关重要，可以帮助加深印象和记忆。\n\
    \    2.  通过输出，可以将学到的知识变成自己的东西，不易遗忘。\n    3.  输出可以是写笔记、解答问题或分享知识，有助于巩固学习成果。"
  text: 你所要付出的无非是一点时间和一点电费。而且，即便你写一万篇文字，你的手机或者电脑也不会因此而增加0。1克的重量吗？，另外，我想问一个问题啊，当我们谈到学习的时候。一个人究竟向大脑输入了什么呢？，如果是看视频，那我认为啊，大概会有许多的颜色，许多的动作，许多的形象，对讲述者的外貌和语气的熟悉程度啊，远远高于他所讲述的内容。，同样的道理，如果是听音频。那么大部分是嗓音，如果是读书呢，那么大部分是感性的段落让人印象深刻。，而所有的学习过程中，我们需要的是理解抽象的内容，它并不在声音，颜色，形状，气味和情感上。，所有这一切啊。只不过是方便我们在回想的时候更容易地唤醒记忆。，所以呢，学习之后啊，一定存在一个脱水的过程。，把理性的内容从感性的形式中脱出来，就得到了所谓的干货。，但问题是，你能在大脑中做到自动脱水吗？经验丰富的学习者啊，可以做到这一点。，但是对于大多数人来说，大概很难清楚地做出区分了。，也正因为这样，哪怕是针对成人的讲述，也要依靠许多的小故事，小例子，小笑话，在上面绑定需要传授的知识，这样呢。大众更好接受一些。，讲授者努力做到生动有趣，这是讲述者的体贴慈悲。，但是对于学习的人来说，自身有责任去完成脱水工作，自行打捞出话语图片力正之下的干货。，哪怕是最简单的笔记，也比什么都不做要强。。记笔记呢，就是一个脱水过程，同时也是最简单的输出过程。，它并不复杂，也不需要多少思考，需要的仅仅只是分辨力，把内容的框架原理和重点记录下来。，如果可能的话，根据所学的内容写下自己的所思，这样啊。就比记笔记想前了更大一步。，如果还能做到把所学内容变成问题，把一堂课变成一系列相关的问题，以及相关问题的答案，那么这已经是在模拟整个思考过程了。，如果还有能力更进一步，加上自己的反驳和挑战。构成一篇多角度论述的文字，那么基本上可以判定已经掌握了新知，只是欠缺实践罢了。，回想我念书的时候，喜欢按照教科书自行编撰教案，因为我准备的非常细致，对知识点都做出了详尽的讨论，所以呢。有些教案直接被老师借走作为参考。，当时我的身份是学生，并没有一间教室可以供我教课，但是这种写给我一个人的私人教案却成为了我最好的复习资料。，在那些我可以强力输出的学科上。我甚至不需要花费过多的时间去复习，翻一遍教案就足够了，因为上面连考试中老师偏爱的考点都列得清清楚楚。，相反，那些一本教科书看完，我只能写下两三页纸的科目，最后则必须花费大量的时间复习。因为我其实并没有学到位。，是的，生活压力很大，个人时间很紧张，能在业余时间学一点就已经很不容易了，我完全承认这个现实。，不过，既然你已经专门花了时间来学习，那为什么不肯多花一点点时间精进呢？如果只是通过眼睛和耳朵来学习，退转和遗忘的可能会非常大。，但是，只要稍微动动手，做出一点点输出，那都会让印象加深许多。，我在业余时间里经常在朋友圈帮助朋友们的孩子解答家庭作业。，是因为我记忆力超强吗？是因为我解题能力超强吗？不，只是因为当年我输出过，所以那就是我的东西，无论是时间、年纪还是生活，都无法从我手中夺走。，在你心满意足的关闭手机、关闭电脑高高兴兴的对自己说，哎呀，今天又学到了新东西的时候。麻烦问自己一句，那么我的输出又在哪里呢？，好，这一讲案就到这里。，如果你也相信输出的力量的话，现在就在留言区写下你的思考和感悟吧。，如果你有更进一步的问题想问我，更欢迎在留言区和我互动交流。，输走了。我们下一讲，再见。。
