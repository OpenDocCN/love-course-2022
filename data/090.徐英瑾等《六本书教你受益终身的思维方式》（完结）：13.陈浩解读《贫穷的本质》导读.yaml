- summary: "-   《贫穷的本质》探讨了全球贫困问题，揭示了贫困人群的真实生活。\n    1.  作者通过严谨的研究方法展现了穷人世界的真实情况。\n\
    \    2.  书籍呼吁关注贫富差距，探讨贫困问题，并提出跳出贫困陷阱的方法。\n    3.  分析了贫困人群在饥饿、健康、教育、生育等方面所面临的困难和误解。\n\
    -   书籍将带领读者思考富人思维和穷人思维的存在，以及如何走出贫困。\n    1.  第二部分将探讨贫困人群遭遇的困难，以及富人思维在贫困世界中的作用。\n\
    \    2.  第三部分将讨论如何走出贫困，不论是城市白领、穷盲族还是成功人士。\n    3.  书籍将帮助读者客观看待世界，远离贫困陷阱，对人生产生重要影响。"
  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：13.陈浩解读《贫穷的本质》导读书友您好，欢迎和我们一起多读一本书。，今天，我为你解读这本《贫穷的本质》。，说到贫穷，你有没有哪一刻觉得自己特别穷？，比如，又到了月末，你看着房租、花呗、信用卡、账单哀声叹气的时候。。朋友圈里刷屏的报文，毕业五年，从月薪五千到年入百万，又给你来了一剂当头报积。，深夜时分正在追剧，结果父母给你发来了相亲信息，对方要求月入两万有房有车。，下班的路上，你站站清清去看了出租屋的房价。发现凭自己现在的工资，就算不吃不喝，买下这套房也要一百年。，这些时候，你觉得自己很穷，活在城市的最底层。，但是你可能不知道，年薪十万，你就已经打败了百分之九十的中国人。。你也可能不知道中国还有十亿人没坐过飞机，五亿人的家里没有抽水马桶。，当然，你更有可能不知道的是，真正的贫困人口是什么样的。，就目前全球最穷的五十个国家来说，他们平均的贫穷线仅仅是每人每天九十九美分。约合人民币七元不到。，试想一下，你每天只有不到七块钱可以花，那是一种怎么样的生活？，吃都吃不饱，北上广深的一个外卖套餐就得二三十块钱，更不要说什么精神追求了。，这本书探讨的。就是这样一种你无法想象的贫穷。，全世界竟然还有十亿人过着这样的生活。，我今天要推荐的这本书，贫穷的本质，就是为这十亿人而写的。，从2003年开始，为了寻找贫穷真正的根源。本书的两位作者阿比吉特·班纳吉和艾斯特·迪弗洛共同创办了贫困行动实验室。，对贫困人群最集中的十八个国家和地区展开调查。，班纳吉是美国麻省理工学院福特基金会国际经济学教授。曾担任世界银行和印度政府等多组织的荣誉顾问。，另一位作者迪弗洛是美国麻省理工学院经济学教授，被《经济学人》杂志评为八大杰出经济学家之一。，同时，他也是《外交政策》杂志评选出的百位最具影响力思想家之一。。在本书中，两位作者用严谨的学术理论和研究方法，为我们展现了一个真实而又触目惊心的穷人世界。，世界经济在发展，科技在进步。但是贫富差距却越来越大。，贫困成了我们每一个人不得不关注的问题。。我们试图通过这本书，带领大家讨论贫困、了解贫困，并寻找跳出贫困陷阱的方法。，这将带给你全新的思路，颠覆你对于贫困的刻板印象。，穷人每天都在忍饥挨饿吗？穷人对于健康的投资，是否真的如我们预想的那样少？。我们经常提到的富人思维和穷人思维真的存在吗？，在这里，我们先不急着说出答案。大家不妨先思考一下，你自己的答案是什么。，在下面的章节中，我们将分三个部分，为你介绍贫穷的本质。，第一部分。我们将从饥饿、健康、教育、生育四个角度介入。，分析我们对于穷人究竟有哪些误解。，只有了解贫困人群的生活，才能更深刻地理解贫穷。，理解贫穷之后，在第二部分我将告诉你，贫困人群遭遇了哪些困难？。为什么富人思维在贫穷的世界里作用有限？，第三部分，我们将共同探讨如何走出贫穷。，不管你是年薪十万苦于买房的都市白领，还是整日忙忙碌碌、依然没有积蓄的穷盲族，，亦或是顺利跨越贫困陷阱的成功人士。了解贫穷并且理解贫穷都将对我们的人生有着非常重要的作用。，这本书会让我们更加客观地看待这个世界，帮助我们远离贫穷的陷阱。，音频下方附有本小节的文稿，欢迎各位书友上拉屏幕，进行查看。。'
