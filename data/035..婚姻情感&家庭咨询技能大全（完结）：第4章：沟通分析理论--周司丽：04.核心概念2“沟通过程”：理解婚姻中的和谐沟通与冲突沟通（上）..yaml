  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第4章：沟通分析理论--周司丽：04.核心概念2“沟通过程”：理解婚姻中的和谐沟通与冲突沟通（上）.大家好，这一节我们一起来讨论一下沟通的过程，看一看我们人和人之间在沟通的时候会发生一些什么呢？，在开始前我想问大家一个问题，大家觉得沟通是简单的还是困难的呢？，如果让我来回答。我觉得沟通一定是一件不容易的事困难的事，为什么呢？，如果大家还记得上一节课我们讨论过的做状态的话，就会知道从表面来看我们是两个人在对话，实际呢我们至少是六个人在对话。因为我们每一个人都有我们自己的父母状态，成人状态和儿童状态，如果从功能的角度说呀，咱们表面看起来是两个人在沟通，实际可能至少有十二个人在沟通，所以真的是相当不容易的一件事，在婚姻当中，在家庭当中。我们常常会听人们说，哎呀，你们要好好沟通呀，或者有人也会说，我跟他沟通了没用啊，在他们说的这个话里边沟通是什么意思呢？他们又是怎么沟通的呢？其实都是不清楚的，在TA这个领域当中。我们对沟通的定义是相当明确的，我们把什么叫做沟通呢？，我们把信息的一来一往叫做沟通，也就是说当我发出一个刺激，你做出了一个回应，这个时候我们就完成了一次沟通，那下一轮，我又给出了一个刺激。你又给出了一个回应，那就又完成了一次沟通，所以当我们去在TA当中看沟通的时候，我们是以一个刺激，一个刺激来看的，当然你的回应可能成为下一次沟通当中的刺激，所以是一环套一环的，但是我们总体来说。对沟通的定义是很明确的，就是我们会一句一句的来看我们究竟是怎么样沟通的，这也是TA在做沟通分析的时候非常明确的一个特点，比如说在我自己去参加国际沟通分析师的考试的时候，我需要提供三段五分钟的对话的转路。一句一句的，那我会，那考官会看每一次你和来访者的对话是怎么进行的，你们的沟通是如何发生的，他说了什么，你做出了什么样的回应，是非常清晰而明确的来看你们的沟通过程的，当我们逐句的来看我们的沟通过程的时候。就能看到有三种类型的沟通存在，第一种沟通呢，我们叫做互补沟通，或者也叫做平行沟通，它的含义是什么呢，就是当我说话的时候，其实我是想指向你的某一种自我状态的，那当你回应的时候呢。你就是用我期待的自我状态来做出回应的，所以我们两个就互补了，当呃呃呈现沟通图的时候，往往呈现出的都是两条平行的线，我指向了你的某种自我状态，你又从你的相应的那种自我状态当中作了回应。我们是互补且平行的一种沟通，我用几个例子来呈现一下，比如说啊，我说啊，我累死了，当我这样说的时候，我是从我的儿童自我状态出发，指向你的父母自我状态的，那如果啊，你或者是另一方哈。就是用你的父母自我状态做出回应的，比如说来我给你捏捏吧，我给你按摩一下吧，那这个时候我们两个这个沟通就匹配上了啊，完成了一个互补或者是平行的沟通，我们可以看到我们彼此的期待啊，还有回应是配合良好的。不会出什么问题，再比如说啊，我可能会对另一个人，我的老师或者是我的伴侣说，哎呀，我又出错了，但我这么说的时候，其实也是用我的儿童状态指向对方的父母状态的，我希望他原谅我来安慰我。如果他说没事犯错都是难免的，那这个时候我们就又完成了一次互补沟通，他的回应是满足我的期待的，这是P和C之间的哈，父母和儿童状态之间的，我们也可以在成人自我状态实现互补沟通，比如我的成人状态。那你指向你的成人自我状态，问到说，哎，今天我们几点出门呢，你说我们九点出门，那你也是用你的成人状态满足了我的期待，给了我一个成人的回应，那我们也是彼此配合良好的，如果我们再进行一个讨论。我发出的刺激是指向你的成人自我状态的，'
