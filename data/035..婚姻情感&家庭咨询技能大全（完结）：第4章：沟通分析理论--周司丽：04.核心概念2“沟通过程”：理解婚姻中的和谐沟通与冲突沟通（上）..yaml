- answers: '-   交错沟通是指当一方想指向另一方的某一种自我状态，但对方却用另一种没有预期的自我状态回应对话，隐藏沟通是指在表面上表达一件事情，但实际上在传递另一个意思。

    -   交错沟通可能导致对话偏离主题，因为一方期待得到的回应与实际回应不一致，这可能导致双方争吵，因为他们无法达成预期的沟通结果。

    -   隐藏沟通通过非语言的信息，如表情、姿势、语调等来传达真实的感受，这些非语言的信息可以占据沟通结果的70%，因此非常重要。

    -   在交错沟通和隐藏沟通中，心理层面的信息对于沟通结果非常重要，因为它决定着双方真正的感受和期望，而最终的沟通结果是由这些心理层面的信息所决定的。

    -   在交错沟通和隐藏沟通中，隐藏沟通可能更难以解决或管理，因为它需要理解非语言信息，并且隐藏的意思可能不容易被察觉，而交错沟通可能相对更容易发现并进行修正。'
