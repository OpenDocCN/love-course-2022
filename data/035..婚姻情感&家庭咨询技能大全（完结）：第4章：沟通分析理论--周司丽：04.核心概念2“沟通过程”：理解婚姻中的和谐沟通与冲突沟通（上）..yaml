  text: 所以大家可以看到交错沟通，它最重要的一个特点就是，我指向对方的某一种自我状态，但是对方用和我预期不一样的另一种自我状态，回复了我，这个时候我们就说沟通被交错掉了。交错沟通它的一个原则或者是规则就是，如果交错发生了，那么最初的对话就会被打断，寄之而来的是新的或者是不一样的沟通，大多数情况交错沟通是不好的，比如我们看前面的一个例子，我问孩子几点上课。本来我是想要一个信息，但是另一方回复我说，孩子的事你怎么总记不住，接下来我可能会回复什么呢，我可能会说我怎么就记不住了，你所有的事都记住吗，然后我们两个可能就会为记住还是记不住来吵了起来。而孩子到底几点上课，这个问题暂时就被搁到一边去了，所以交错沟通往往都会使我们偏离原来的谈话主题，这是它有害的地方，那有的时候，如果你有意识的使用交错沟通的话，也是会非常好的，比如说我们两个就开始争论。你记不住时间，你记不住时间互相来指责，但是你突然意识到说，我们最开始关于孩子几点上课的问题，还没解决呢，你就可以有意识的从你的父母状态当中跳出来，然后使用你的成人自我状态，再次来问说。那我现在想确认的是，孩子究竟几点上课，也就是说你会把话题重新交错回来，回到原来的轨道上，那么这个时候当然交错沟通就变成了一件好的事情了，下面是第三种沟通类型，叫做隐藏沟通，有的书上也叫做暧昧沟通。它的意思是什么呢，指的就是我们表面在说一件事情，但实际呢却在表达另一个意思，我们来看两个例子，比如两个人之间在说话，现在几点了，另一方说12点了，从语言的层面，也就是说从表面来看。他们好像是在进行一个承认和承认的对话，一方在问时间，一方在回答时间，但是如果我们注意他的语气的话，你就会发现他们其实在交流另外一个层面的信息，问现在几点的人其实在表达的是什么呢，就是你回来太晚了。而另一方呢，12点了，就是在表达，我知道我回来晚了我错了，我们可以看到这个沟通当中它是分两个层面的，再比如说一方A问B说，你生气了吗，B说我没有我没生气，从表面来看我们可以。也是好像看到两个人在交流一个信息说，你生气了吗没有，好像是就生气没生气，给出了一个回答，但是如果我们从他们的语气或者是表情神态当中，我们就可能能够推测，一方呢是想要，应该说是缓和这个关系。而另一方表现出我没有生气，但是你可以很明确的感受到什么呢，他其实是生气的，所以隐藏沟通，他的一个很重要的特点是什么呢，就是我们的沟通分成两个层面，一个层面叫做社交层面，或者是叫做公开层面。而另一个层面叫做心理层面，沟通结果是由谁决定的呢，我想大家可以很明显的感受到哈，沟通的结果并不是由你的语言层面，公开的层面来决定的，而是由心理层面就是那些非语言的信息来决定的。心理层面的信息会藉由我们的手势表情姿势，语调等等非语言的形式表达出来，如果大家学过其他的沟通的一些课程的话，就会知道沟通的方式分为言语沟通和非言语沟通，最终决定结果的，言语层面其实只占30%左右。而非言语层面的却达到了70%左右，在隐藏沟通当中一个很重要的原则就是，如果你的沟通划分为了两个层面，它的结果一定是由心理层面，也就是隐含的那个层面的信息所决定的，那隐藏沟通都是不好的吗。其实也不一定是这样，隐藏沟通大多数时候都会给我们的沟通带来困难带来一些障碍，但是有的时候可能会带来一些意想不到的有趣的或者是幽默的结果，比如说在我们带团体的时候，有一个活动叫做你喜欢我吗。站在圈里边的人就会去向周围的人去问说你喜欢我吗，对方可以答喜欢也可以答不喜欢，当回答不喜欢的时候呢，其他的人就要问他说，当回答不喜欢的时候，圈里的人就要问圈外的人说，那你喜欢什么样的。
