- summary: "-   这节课强调观察自省自己的行为，通过点外卖的例子展示低位置和高位置的区别。\n    1.  一个老大爷使用老人机，无法使用智能手机和点外卖，体现低位置。\n\
    \    2.  通过百度学会如何点外卖，展示高位置的行为。\n    3.  需要分析自己的行为是低位置还是高位置，以获得他人尊重和爱情。"
  text: 这节课最后一个例子，点外卖的例子，还是说最核心的东西，我们要去观察自省自己的行为。我们的行为到底是出自于低位置，还出自于高位置，三文讲点外卖的例子，你看一看，你有一个亲戚，六七十岁七十来岁一老头，每天使一个叫做老人机的手机，有一天他跑到城里来看你，住你家。然后你给他买了一个新的智能手机，然后交给他用了，把卡放进去了，简单跟他讲了讲这手机怎么使，你就上班去了，结果晚上回家，坏了，你们家的小区特别远，附近吃饭的地方，最近的地方好几公里，他也没自行车。他也不会使手机，也不会点外卖，这可怎么办，晚上回到家，中午怎么吃的，老头特别高兴特别兴奋，我跟你讲，我拿手机下了一美团，你不是教我什么百度吗，我就想这怎么吃饭，你说手机什么都能解决，我就百度了一下。打了几个字，如何吃饭，人家说怎么点外卖，怎么使美团，我就按着一步步走，下载了一个美团，还注册完毕，我点了一外卖，结果外卖就到了，怎么样，厉害吧，故事讲完了，这体现了什么，体现了低位置。如果你来的是一个同学，你晚上问他，中午怎么吃的，点了个外卖，如此而已，他这个行为就体现了，他是一个手机使用的，高位置的高手，而刚刚那个农村老大爷，所有的行为体现的，他是一个手机使用的低手，低位置。所以上完这节课，我们要静下心来，好好地失眠几天了，去分析分析，我们之前这一辈子，做的所有行为，到底是低位置还是高位置，如果是低位置，你就明白为什么，我们获得不了别人的尊重，获得不了我们的爱情。获得不了别人的仰视，我们在别人心里是，没有位置感没有分量感，没有尊严感，你就找到答案了。
