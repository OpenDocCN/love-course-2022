  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：69.第四个方法：投资窗口第四个方法叫做投资窗口，比如约会的时候一个女孩对你说，今天本来有一个闺蜜约我的让我给推了，这个时候你可以小小的曲解女孩一下，你说你闺蜜约你啊，假如你不想和我见面的话你不用勉强。我不想你因为我你没法和你闺蜜见面，这样你再创造一个机会让女孩对你说，不不不
    没关系 我愿意和你聊天，我愿意留在你身边，这样女孩就冒着让自己看上去有点像婊子的风险，因为她抛弃了闺蜜 再和一个男人约会。女孩说 啊没关系 我愿意和你聊天，这样她就主动跳进了这个投资窗口，当你这样做的时候你会发现女孩很少会直接用嘴说，啊
    我愿意留下来和你聊天，反之她们都会找借口 并且非常会找借口。她们会说 啊不没关系 她们几个人在逛街呢，估计现在在吃饭呢 我现在不饿 啊没事，反正我也是要来这边喝咖啡的，类似这样的说法
    这是对你有利的 是好的信号，当女孩帮你找借口来远场 来转移话题的时候。你可以再扔出一个投资窗口，你说 啊要是你有事的话 你可以现在回去，啊没关系的 如果你想见闺蜜的话
    现在走 嗯还来得及，说类似的话都可以 总之给女孩创造机会来追逐你。第五个方法是我个人的方法。'
