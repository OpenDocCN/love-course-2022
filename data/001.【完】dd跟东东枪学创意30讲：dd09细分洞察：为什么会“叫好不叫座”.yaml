  text: '# 001.【完】dd跟东东枪学创意30讲：dd09 细分洞察：为什么会“叫好不叫座”您好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功，这一讲啊，咱们接着谈洞察，不知道你有没有印象，2014年曾经有一个很厉害的广告宣传活动，风迷了互联网，叫做冰桶挑战，最初呢，冰桶挑战啊。是给渐冻症的患者筹集捐款的，规则是先邀请一些人参加这个活动，那些人可以选择在24小时之内接受挑战，把一桶冰水浇到自己身上，并且上传视频，或者他们也可以不接受挑战。直接捐100美元善款给这个渐冻症的患者们，而每个参与者都可以在社交网络上，继续点名其他人接受挑战，听起来非常简单，是不是，但是你记得这个活动的效果吗，冰桶挑战在全球一共募集了捐款2。2亿美元。Facebook上有2400万条相关的视频在传播，参与挑战的人，包括比尔盖茨、Taylor
    Swift等等，大批的文化娱乐名人，在我心里呢，冰桶挑战也是有史以来最有影响力的社交广告活动之一。可是你知道吗，我后来看到一些文章，曾经有人对冰桶挑战提出批评，比如说他们认为很多人都只是为观看热闹，或者浇冰水出丑吸引关注，并没有因此更加理解关爱渐冻症患者，也没有捐款，那这样的关注和参与有什么意义呢。这不是违背了这个活动的初衷了吗，我相信很多人和我一样，觉得这种意见挺好反驳，如果没有这么多人帮忙吸引注意，如果没有那么多人来为观，又哪有那么多企业家、明星、名人来参与、来捐款呢，但是我也理解。一定有人有类似的疑问，如果广告引来的只有为观和参与，而没有转化成消费，那这有什么意义，如果广告被一千万人看到了，但其中只有一百万人是目标消费者，那花在另外九百万人身上的那部分广告费，不就是浪费了吗。如果你也有这样的疑问，那我得提醒你一下，咱们前几课专门谈过目标人群这个概念，当时咱们就说，目标人群未必只是目标消费者，今天如果咱们说得更加直接一点，我会说，请记住，广告不一定是拍给目标消费者看的。你的眼里不能只有目标消费者，什么意思呢，咱们还以冰桶挑战为例，我们可以把相关的人群角色大致分为三种，第一种是为观者，他们感兴趣，所以会看、会关注、也许还会跟人讨论，但是他们不参与、也不捐钱。第二种是参与者，比如说被点名接受挑战的那些人，以及主动转发、点赞、扩散消息的普通人，第三种啊，才是直接被这些传播影响，为这些见动症患者捐钱的人，冰桶挑战之所以这么成功，在我看来啊，就是因为他非常聪明的。同时照顾到了这几种人群的心理，给所有人埋下了足够的参与动机，咱们具体来分析一下啊，对于观看者来说，看名人自己往身上浇冰水，不管是非常滑稽的出丑，还是非常勇敢、非常帅气，都很值得好奇。他们会因此关注、谈论这件事情，而他们的关注和谈论，都会为这件事情增加热度，而对于参与到挑战当中的各位名人来说呢，他们参与这样一个挑战，是一件必然能引来巨大关注的事情，被关注对他们来说，可太重要了。尤其是比尔盖茨等人都参与了挑战，这更让被点名成了一个有荣誉感的事情，而每个人参与之后所获得的那个权利，也就是你能点名下一个人参加，更是一个晒出社交圈，秀出社交实力的动作，对那些用点赞、评论、转发。来参与互动的那些用户来说，由于这个事情是公益，所以他们的期待、鼓动、甚至是嘲讽，都显得格外有正义感，你想啊，如果真有哪个名人，在他们的鼓动下捐了钱，他们也会收获有我一份功劳的成就感。而对于那些真正为渐冻症患者捐了钱的人来说，因为这件事情有很多人围观，所以他们的捐款也会收到比平时更多的赞扬和夸奖，这也给他们提供了更强大的捐款动力，冰桶挑战给我的最大启示就是。一个广告活动不应该只考虑所谓目标消费者，'
- answers: '-   区分广告内容的观看者、消费者和参与者，可以通过了解其行为和认知共性来进行。观看者关注内容，但不一定转化为消费者；消费者可能不是观看者，但是有消费意愿；参与者可以帮助广告触达更多消费者，他们可能同时也是观看者或消费者。

    -   观看者和消费者之间的身份转化可以影响广告策略，因为观看者有潜在的消费意愿，广告内容需要吸引他们转化为实际消费者。因此，广告策略需要考虑如何引导观看者成为消费者，激发其购买欲望。

    -   参与者可以通过转发、点赞、评论等方式帮助广告内容触达更多的消费者，通过传播和互动扩大广告影响力。利用参与人群洞察可以提升互动效果，吸引更多用户参与，增加广告曝光和传播范围。

    -   社会人群洞察和消费人群洞察分别影响广告的效果。社会人群洞察能吸引更广泛的关注，消费人群洞察则能实现更有效的消费转化。最大化吸引关注和实现消费转化需要结合两种洞察，确保广告能吸引观众并转化为实际消费行为。

    -   在设计广告内容时，需要有效地整合观看者、消费者和参与者的身份。这可以通过制定吸引观看者关注的内容，激发消费者购买欲望，以及鼓励参与者互动传播的方式来推动。综合考虑三种身份特点，设计出更具吸引力和影响力的广告内容。'
