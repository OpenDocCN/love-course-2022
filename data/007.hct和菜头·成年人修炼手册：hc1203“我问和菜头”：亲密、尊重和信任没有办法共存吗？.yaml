  text: 也感到痛苦。，第三是，现在的前妻不学习，也不和外界有多少交流。，她和她自己父母相处也有矛盾，有点把自己禁锢起来了。，那我呢，担心孩子的成长环境进一步变化。，孩子快六十多岁了，懂得多了，需要心理建设。。我却没有什么能做的，只是阅读一些孩童养育的书籍，，等孩子可以自己决定和谁生活了。，那时如果有什么成长问题，我希望能有知识正确处理。，期待老师的点误，也欢迎同学的建议。，好，对于这个问题。菜头老师的看法是，，嗯，对于婚姻家庭啊，我没有多少心得。，不过呢，我对人有一点心得。，从你的描述上看，你的前妻对你的态度不单纯是厌倦或者失望，，而是有很强烈的愤怒。，我不知道这种愤怒从何而来。可能你自己心知肚明。，我也不相信改名一类的事情真是为了孩子的将来，，更像是要把你的痕迹完全抹去，这依然是一种愤怒和怨恨的表现。，所以啊，我认为你和你前妻之间还有事情没有解决，，起码呢。她的情绪还没有得到安抚。，看下来感觉是，她的痛苦比你更强烈，而且维系了更多时间。，而你好像对此完全没有觉察，以为自己上门呐，是去执行法庭判决的，，那可能的确会是一件很困难的事情。，因为你去探访的是孩子。这需要父母双方有合作的意愿。，所以你认为是你前妻给你苦，那我猜想啊，是她有没说出口的苦。，你不去解决她的苦，大概率呢，也不能解除自身的苦了。，好，下一个问题来自用户吴丹，他说，有两个问题想请教菜头老师。，第一是，我们跟自我之间是否最好也要保持一定的距离呢？，也就是不要过分认同自我，而是在一定距离之外观察自我。，这样我们跟自我的关系是否也会更好一些呢？，好，第二个问题是，既然亲密所带来的问题本质上啊。是由于自我过于膨胀，，那通过减小甚至是破除自我，是否就能做到跟他人以及世界和谐相处呢？，而如果是，应该怎样做到呢？谢谢。，好，对于这个问题，菜头老师的回复是，，如果能做到的话。你自然会对他人体现出你的慷慨、仁慈、关切、爱心。，而且对方看到你的时候也会感觉到安心，只是并不容易做到罢了。，我们大多数时候啊，还是紧紧拥抱着自我，不断的去饲养壮大他。，如何破除自我，每个人呢。可能都有自己不同的机缘。，这里分享一个对我有效的方式啊，那就是，去医院急诊室门口坐一个小时。，看那些人，进进出出，生生死死。，然后呢，你曾经认为很重要的许多东西啊，可能会变得不那么重要了。，于是。你的自我可能会变轻一些，变远一些。，好，下一个问题，来自用户于文轩，他说，，放大自我，丧失尊重，产生妄念，这三种行为啊，正是亲密关系中矛盾的根源。，尤其法，我们经营爱情、亲情、友情时。总是希望能够通过相互的了解而更亲密、更尊重、更信任。，但本身越是亲近的关系，其实就越脆弱，因为会对关系有执念。，而执念这东西啊，无论是对自己还是对他人，哪怕是看起来是好的执念，貌似都应该被放弃。。由此啊，我也想请问蔡投书，难道亲密、尊重和信任真的没办法共存吗？感恩蔡投书。，好，对于这个问题，蔡投书的回复是，我们观察一下自己周围的生活。，所谓亲密、尊重和信任的人际关系啊，怕是很少的。可能忍受要更多一些。，我觉得啊，作为一种理想化的人际关系模式，你可以去追求它，只是实现的可能性未必太高，要做好这样的心理准备哦。，同时呢，如果你在经历了一些人和一些事之后啊，也许会承认。保持距离减少一点亲密无间是好的，这可以更为持久地维系双方关系。，它和你理想中的人际关系模式之间呢并不矛盾，问题在于你能否做到。，我也希望成就自我，释放天性，但是每天早起呢，还是得去搬砖。。我不考虑搬砖和我的理想之间能否共存，因为不是因为搬砖让我无法成就自我吗？，好，下一个问题来自用户Flowin，他说，菜头叔啊，
- summary: "-   经济不发达地方人际关系亲密，生活透明度高；经济发达地方人际关系疏远，生活透明度低。\n    1.  经济不发达地方人际关系亲密，边界感弱。\n\
    \    2.  经济发达地方人际关系疏远，边界感强。\n    3.  生活透明度高的地方人际关系亲密，生活透明度低的地方人际关系疏远。\n-   亲密关系会产生喜爱，但难以长久维持。\n\
    \    1.  亲密关系会产生喜爱，越亲密越熟悉。\n    2.  难以长久维持亲密关系，维持时间要求较高。\n    3.  喜爱本身是一种期待，但难以长久满足他人的期待。"
  text: 我看到一个现象，越是经济不发达的小地方，人与人之间的距离越近。不是亲属亲戚就是同学朋友，大家的边界感很弱。，而越是经济发达的地方，大家似乎越不容易产生很近的距离，边界感就越强。请问这是为什么呢？，好，对于这个问题，菜头叔的解释是，我个人认为是因为生活透明度的问题。，生活在大都市可以称得上是万人如海一身藏，为什么可以藏呢？因为人太多，做不到所有人认识所有人，所有人观察所有人。，大家既然生活在一个完全由陌生人组成的社会里，相互看不清楚对方。那么彼此之间的界限感就很强了。，而在小城小镇里，情况就完全相反，生活是完全透明的，社会关系也是近乎透明的，当然彼此就会在对方的生活里频繁出入，并且认为是天经地义的。，好，下一个问题来自用户Andrea。她说，说，可是亲密也会产生喜爱啊，越亲密越熟悉，越了解，越喜爱。，足够喜爱后感觉放大优点，对缺点或者不同之处就认为是默认如此，不太在意了。，我想了一下。只有足够熟悉和亲密的人才能跟我成为真正的朋友和爱人，书对我这种感觉怎么看呢？，好，对于这个问题，蔡头书的回复是，坦白说，这有点想当然了，除非你运气非常好，好运气的人在一切规律之外。否则在生活中可以找到许多反例。，你所说的朋友，维持十年以上才能说是朋友，你所说的爱人，维持二十年以上才能说是爱人。，这样的年限很难达到，许多人在半途就走散了，我不能说原因都是因为太过亲密的缘故。但是针对你的逻辑我想说，喜爱本身就是一种期待，但是呢，人很难长久地满足他人的期待，更不用说期待本身就是会变得越来越高的。，好，今天的问答就到这里，欢迎在留言区跟我分享你的心得感悟。，输走了，我们下一讲。再见。。
