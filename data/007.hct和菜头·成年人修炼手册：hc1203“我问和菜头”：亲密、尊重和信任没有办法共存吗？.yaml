  text: '# 007.hct和菜头·成年人修炼手册：hc1203“我问和菜头”：亲密、尊重和信任没有办法共存吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自痛苦，成人的痛苦是一种混合物和亲密。三个问题认识亲密的本质这两讲。，好，第一个问题来自用户王深，他说，前些年我的痛苦大多来自于求而不得或叫执念。，后面呢，就明白了其实是想要的和现实差距太大，但自己又不能接受的原因。，那菜头老师我想问一下。现在的我痛苦会消失的很快，比如前段时间失恋，负面情绪比起之前呢，就恢复的快很多了。，这样算不算是一种成长呢？如果算的话，那我发现，我已经少了那种当时很痛苦之后还能去思考的能力了，这该怎么办呢？，好。对于这个问题，菜头老师的回复是，嗯，当然算成长，主要是经验值提升了。，以前觉得失恋是开刀，现在觉得失恋是感冒，当然心态上会不一样，恢复速度也会不一样。，如果经验值足够多，会明白感冒总得花七天自育。吃什么药都不能提前。，你知道是七天和不知道是七天，感受会完全不一样。，至于说你的思考，你思考什么呢？上一次难道你在失恋之后去证明了什么数学定理吗？，还是说，你思考为什么发生了什么诸如此类的事情。后者不是思考，只是纠结和不甘心而已。，好，下一个问题来自用户小小船长，他说，菜头老师问个题外话，当然现在这么晚了不知道您能不能看得到。，现在抖音快手上面有很多搞笑的段子，大伙也都在追求怎么取悦粉丝。。那想请问菜头老师，您对幽默和搞笑是怎么看的呢？幽默和搞笑的区别又是什么呢？，想听一听菜头老师的看法。，好，对于这个问题，菜头老师的看法是，我不知道。，幽默这个词我是从林宇棠先生那里知道的。他关于这个话题谈了很多，但是我到现在也不大懂。，我呢写过一些我认为是幽默的文字，但是许多人看了之后批评说无聊且生硬，，那我还写过一些我认为挺严肃的文字，但是又有许多人看了之后说我真搞笑。，所以呢。你让我做出这样的区分我也没办法做到啊。，那依照你的问题，我想大概只有两个办法解决你的疑问了。，要么别去想取悦粉丝，自己想干什么干什么，要么就是少看抖音快手，这样呢会多点时间去思考。，好。下一个问题来自用户哈阿玲，她说，菜头老师，离婚后的痛苦，隐忍而持续，希望得到您的点悟。，离婚后矛盾主要是，我去外地看一次孩子，想陪孩子一天，他只让几个小时。，我想次数多一点呢，他要少点。，后来啊。说为了孩子上学方便，以及好和身边人相处，要给孩子改名，那我也配合改了。，再后来呢，孩子有时候在家，他不让看，或者是有时提前约好了，他到时间把孩子又提前带出去了。，我给孩子买的衣服吃的，他扔了或者退了。不让孩子用。，这样有几次后啊，我极度愤怒骂他有病，脑子不正常，不是正常人。，他很介意，把我所有的联系方式都拉黑了。，我呢，提议一起看心理医生，找他亲朋帮忙沟通，法院调解都不管用。。他觉得我看孩子打扰了他的生活，我是当天接走再送回去的呀。，哎呀，看孩子无法联系呢，就只能上门碰运气。，现在呢，我去看孩子要看运气，看人家心情。，今年呢，他只让我看了三次。，我的痛苦啊，有三方面。。第一是，孩子的童年只有一次。，我不能陪他成长，孩子没有完整的爱。，妈妈还要在孩子心中植入对爸爸的恨。，那孩子又很想和我玩，又照顾妈妈的情绪。，哎呀，孩子这么小就处于这种分裂状态。。我很担心童年对他以后产生深远的影响。，但是呢，我又毫无办法，这是我最痛苦的。，看到别的孩子时，我会想起他。，走神的时候呢，我也会想起他。，第二是，处理不好看孩子的问题，有时呢，工作难以专注，'
