  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第1课：如何讲故事，才能让尬聊变神聊？_高琳：学会讲故事，才叫会沟通微信zsdjzs66亲爱的朋友，你好，听优FM帮你更低成本的学习付费知识，更多内容请搜索微信公众号听优FM，微信XUCE7772，微信TYFM01，让我们一起学习课程，一起分享学习结果，学会讲故事，才教会沟通，你好。我是高琳，欢迎来到故事里课程，很多人觉得自己跟别人聊天讲故事的时候，总是讲得很平淡又乏味，不够精彩，其实他们没搞明白的是，讲故事的本质不是说话，而是对话，你说一个什么事别人要是觉得有意思。自然而然就会追问你一个问题，这个问题就撒字，每次你在看电影的时候也会一直在心里问自己，后来呢？，那问题来了，要怎么讲故事，才能让听的人心里有这样的问题呢？，我先给大家讲一个真实的故事吧。曾经有个全职妈妈，创业找融资的时候，给著名的投资人徐晓萍老师发了一个短信，就三句话，我是北大毕业的，现在在开淘宝店，淘宝店的销售已经三千万了，但是我陷入了迷茫，您是一个心灵导师，能不能开导开导我。结果徐晓萍老师看到这个短信之后，三分钟之内就把电话打了过来，当天下午他们就约了见面，谈了四个小时以后，徐晓萍就打算投她了，这个全职妈妈就是密亚网的创始人刘南，经过五轮的融资。现在这家公司已经有了100亿的估值，而所有这些都源于一个三句话的自我介绍，这个介绍其实就是一个故事，为什么这么说呢？，首先啊你看啊，如果她说徐晓萍老师您好，我叫刘南，我从北大毕业向来寻求融资。能见见您吗？，你觉得这么问还会有同样的效果吗？，估计徐老师看都不看就删了，只有因为加上所以就不算是一个故事，因为我想融资，这是我的目标，那所以呢我想见您，这是我想要达到的结果，这只能算是一个陈述。那什么算是故事呢？，如果你在因为和所以之间增加一个但是，就变成了故事，这个但是就是故事所必备的，转折、冲突和矛盾，事实上在这短短的三句话里，就有两个冲突，首先你看第一句话，徐晓萍老师看完了以后一定会想。北大毕业的怎么开淘宝店了呢？，这就是第一个冲突，然后销售已经三千万了，居然能做出这样的成绩，想必听到这徐老师一定更好奇了，紧接着是，但是我陷入了迷茫，啊您都三千万了还迷茫，那最后呢说到您是一个心灵导师。能不能开导开导我，这事咱好为人师的徐老师肯定喜欢干呢，也许你没有意识到，这三句话其实就是一个最简单的故事架构，叫做因为但是所以，因为我有一个目标，但是在追求目标的过程中遇到了阻碍，所以我做了什么。或者是我想要做什么去克服这个阻碍，不是所有的利益，也就是我们之前说到的目的，都是通过这个但是来体现的，也正是这个但是最能勾起听众的好奇心，想要追问为什么后来呢，而当他们心里带着无穷的好奇心的时候。想不给你注意力都很难，那你可能会说，我又没上北大也没三千万，更不要跟人家融资，我就是平时普通的聊天对话而已，那怎么才能把平平淡淡的经历，也这样的让人爱听呢，咱们来通过两个简单的对比来分析一下。假如呢你周末出去玩周一上班的时候，同事问你说哎玩得怎么样，你要说还行，这话就没法接了，明摆着你就不想跟人家聊天，那如果呢你想跟人家聊，人家也有意愿听你聊，那你回答说哦那地方风景还不错，值得一去。如果你是听的那个人，你会怎么接这话呢，好像也没什么可以接的，那如果是我我会怎么说呢，那我可能会说，嗨别提了，你知道带孩子出门就是麻烦，晚这几分钟路上就堵得要死，好不容易到了景点，我一看这什么呀。根本就不像网上说的那么好，走进去景区才发现，那里面别有一番冬天，真是没白开三个小时的车，我觉得你们家闺女要是去啊，肯定会很喜欢，你看你要听到这样的一个回答，'
