  text: 你是不是会在心里想说是吗，哎真有那么好吗。有什么适合小孩的项目吗，风景到底有多美有照片吗，所以冲突和转折就是好奇心的梦工厂，想要不把天聊死，就一定要在故事里制造一点点事故，增加一点点意外，让听的人心里咯噔一响，啊怎么会这样，那后来呢。这背后的道理是什么呢，因为啊人的本性里有这样一个习惯，当你在他的脑子里制造了一个问题，他本能的就想要知道这个问题的答案，否则就觉得难受，那一旦这个人的好奇心被勾起来了，他对你说的事就有兴趣了。所以你现在回想一下，你在公司听的那些无聊的汇报，是不是从一张嘴，你就已经知道他要说什么了，那PPT做的再炫又有什么用呢，一点也不能激起你的好奇心，再回想一下你看过的电影，那些扣人心弦的情节。让你一直在想，后来呢后来怎么着了，此时如果有人敢给你剧透，你恨不得一巴掌把他拍死对吗，所以啊一个好故事，一定要能激发起别人的好奇心，在这个注意力超级匮乏的时代，只有抓住了别人的注意力。万事才有往下谈的切记，而激发注意力的核心要素，就是要在你的故事中加入冲突和转折，总结一下啊，今天我给大家介绍了一个说起来简单，但效果却一点都不简单的故事模型，就叫做因为但是所以，当你光有因为所以。那就是一个平扑直续的叙述，而当你加了一个但是在里头，它立马就变成了一个故事，引发了别人的好奇心，这天啊就了不死了，其实每个人都是可以讲好故事的，只要你想，任何一个经历都能够讲出故事的精彩。关键在于你是想要跟别人说话，还是想要跟别人对话，想要对话就要在对方的脑子里，制造一些问题出来，让他琢磨后来呢后来呢，这就是好故事的三大标准之一好奇，那也许你会说了哈。我觉得我说的也挺天花乱坠的挺精彩的呀，怎么别人还是没有回应呢，哎这就是咱们后面课程要讲到的了，好故事的第二大标准，怎么才能讲出有共鸣的故事，好以上就是今天的内容，我给大家留个小练习哈。试着用因为但是所以的方式，给身边的朋友或者是家人，讲一个生活中的小故事，记得在这里面，增加一个冲突或者是小小的转折在里面，我是高灵。咱们下节课再见。
