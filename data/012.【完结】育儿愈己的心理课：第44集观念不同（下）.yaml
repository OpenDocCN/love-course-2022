  text: '# 012.【完结】育儿愈己的心理课：第44集 观念不同（下）會分享更有趣的成長，大家好，我是陸老師，當一個人被社會所拋棄，被家庭所拋棄，這個拋棄並不是真的拋棄，是內心深處的那種心理層面上的拋棄，那麼一旦有一個救命稻草，你是不是會拼命的去抓住它呢。正巧現在大家都很忙，孩子也正需要手腳需要精力的時候，正好有個救命稻草，還真來了，誰呢，我們的孩子，所以說父母父輩，為什麽會緊緊的抓住孩子不放，運用各種溺愛過度保護等等方式來對待孩子。中國人將它美化為三個字，叫做隔代親，這隔代親這個詞聽起來還是不錯的，但是它其實內部蘊含了一個，讓人會有點難過，有點傷心的道理，不是隔代親，是你的救命稻草，就是你的孫子，就是你的孫女。這是一個不可逆的過程，這是一個不可挽回的結果，父輩的訴求有哪些，假設我們被社會拋棄，被家庭拋棄，那你會不會再一次被孩子所拋棄呢，在這一點上，我們必須要承認一個現實，就是培養孩子的時候。孩子的成長是以拋棄父母為代價的，對不對，我們想象一下，孩子在小的時候，需要你餵奶，需要你全身心的去照顧，到一到兩歲，開始會爬會走的時候，會跳的時候，開始探索外面的世界，你為什麼需要你了，到了三到六歲。他進幼兒園，開始接觸新的環境，開始認識其他小朋友，在他到小學之後，他的交際圈進一步的擴大，當他到初中高中的時候，他幾乎到了青春期，不要說需要父母了，不跟你為敵就已經很好了，到了大學，基本上已經管不到了。大學畢業了，可能他就會留在他那個城市，自己去奮鬥，娶妻生子，所以其實作為父母來說，陪伴孩子的時間並不是非常多，我們滿大滿算來看，好，那麼爺爺奶奶呢，他們心裡很清楚，孩子的成長是以拋棄父輩。拋棄長輩為代價的，這個拋棄我們這個詞用得不好，遠離，他成長得越好，說明他越能夠跟父母分離，越能夠跟老一輩的人分離，對不對，好，老人非常清楚這一點，那麼等待他什麼樣的一個命運呢。這個命運是不是跟當年是一樣的，被社會拋棄，被家庭拋棄，然後還被孩子拋棄嗎，所以在老人的內心深處，他會運用各種方法來避免這個，必然會出現的結局再次重演，這個大家能理解吧，所以說隔代養育的實質。並不是說這個，這個我們這個，這個爺爺奶奶特別喜歡孩子，不完全是這一層，最重要的實質是老人離不開孩子，老人潛意識裡面正在用各種方法，來避免自己再次被拋棄的，這麼一個命運，這才是我們今天真正想跟大家說的。這才是隔代養育問題的實質，如果不站在老人的層面，恐怕大家是很難理解到這一層的，而很多老人，你跟他講到這個，他會斷然的去拒絕，為什麼呢，因為大家都不願意承認這一點，哪個人會願意承認我說。我為了避免自己被拋棄的命運，因此我把孩子牢牢的攥在手裡，不讓他成長，沒有人會願意承認這一點，但是我們在平時做工作的過程中，我們在觀察的過程中都發現，大家自覺不自覺的都在往這個方向在發展。那麼將孩子捆在自己身邊最好的方式，說句難聽點的話，就是把孩子變得無能，溺愛，什麼是溺愛，溺愛就是各種的去無條件的滿足孩子，不給他這個任何的界限，也不給他條件等等，什麼都沒有，是吧，就拼了命的愛孩子。那麼這樣做的結果他只有一條，是什麼呢，就是讓孩子離不開自己，這就是溺愛最後的結果，大家有沒有看過一個被溺愛的孩子，能力變得非常強，獨立自主能力也變得非常強，應該沒有吧，所有溺愛的孩子都有個共同的特點。就是他們異常的需要別人繼續去保護他，繼續去呵護他，繼續去滿足他，這個就是老人想要達成的，或者在他內心裡面想要達成的一個目的，就是讓孩子離不開自己，途徑只有一條就是讓孩子的能力發展不起來。當然我們把事情剖析到這一步的話，其實很多事情我們不能擺在檯面上來說了，說了呢會戳傷老人的心，'
