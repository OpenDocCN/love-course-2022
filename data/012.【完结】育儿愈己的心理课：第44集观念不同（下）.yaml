  text: 說了呢大家會覺得很不舒服，但是如果從心理學的角度真的要來分析的話，老人正在用各種各樣的方式阻礙孩子能力的成長。所以老人會將方式和方法關注到哪裡呢，這孩子吃的好不好，孩子生活的好不好，但是你要問孩子能力發展的好不好，他通常都不太願意去太多的關注，也不太願意過多的去培養，這就是真正的原因所在。這就是老人的訴求以及他的實際情況，理解了這一層，我們才能真正跟著我陸老師，一起來探索隔代養育方法以及解決方案，這所有的觀念認知，腹背的實況和訴求，都在表達待機動力鏈條的一種傳承性，每個人都有自己的訴求。而每個人的訴求都不一樣處理的好，大家能夠齊心合力共同建設這個家庭，共同為孩子的能力發展天專家王，如果處理的不好，很容易變成一種零和博弈，講到零和博弈，有的家長可能聽過，有的沒有聽過，零和博弈是什麼呢。零和博弈的意思是博弈的雙方，比如說你們的父輩和我們自己家長，父輩所得到的是我們家長所失去的，家長所得到的是父輩所失去的，這個東西加起來，就是我獲得的和你失去的加起來正好是零，因此叫零和。和是加減乘除那個和起來的那個和，叫零和博弈，零和博弈是一種非正態的博弈，它的利益到最後都會趨近於零，甚至會演化成一種矛盾的狀態，因為我失去的是你得到的，那我不願意失去，很容易進行鬥爭。而這個父輩由於他自身本身的這種實況和訴求，他沒有辦法，因為他想要的東西從外面得不到，而只能從孩子身上得到，一旦從孩子身上得到，恰恰就是父母的這個意見，跟他會相阻，因為父母是要求孩子成長的。我們的視角不是特別看重孩子吃得好不好，穿得好不好，我們看重的是孩子發展得好不好，他心裡會不會變得更健康更強大，而這一點和老一輩的人思想往往是衝突的，這就形成了一個零和博弈，一旦形成這種博弈的狀態。那麼雙方的衝突就會變得非常的明顯，那麼當然老人身上會帶有舊社會，不能叫舊社會了，就是老的那一代社會，所遺留下來的很多的動力鏈條，比如說如果說老人童年缺失，或者那個年代缺失了很多東西。他都希望在這個年代把它補回來，這就是我們的動力鏈條，這個課在我們會分享上，我們專門做了一節課，包括權力鬥爭，包括我們在如果大家報完這個超級媽媽的課的話，我們裡面有關於家庭間動力代際傳承。這是一個非常有意思的，那麼在下面這一章，我們會跟大家來著重一個例子來講一講，那麼這個鏈條的傳承，是真正的隔代養育中間的一個很核心的部分，那我們放到下一個章節，跟大家來好好的來介紹。不管怎麼說觀念與認知對於孩子來說，真的是對於這個隔代養育來說，是非常非常關鍵，而且重要的。
