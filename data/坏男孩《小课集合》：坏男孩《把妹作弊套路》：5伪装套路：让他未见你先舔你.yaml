  text: '# 坏男孩《小课集合》：坏男孩《把妹作弊套路》：5伪装套路：让他未见你先舔你大家好 我是夏洛，玩微信的人基本都有朋友圈，這個朋友圈就跟之前QQ空間是一個性質的，就是展示自己生活狀態的一個平台，雖然說在這個平台上發點什麼是完全取決於你自己的，但是如果能夠合理運用好這個平台。那它的價值可就不僅僅只是個朋友圈了，而是個能展現你高價值的撩妹神器，通常來說女生加你之後，第一步肯定是去翻看一下你的朋友圈，那現在的姑娘多精啊，都不用跟你聊，翻幾下朋友圈，你的生活狀態，你的魅力指數。以及你的價值展現都一覽無餘了，所以說把朋友圈建設好，簡直比你那張臉多做點保養還要有用，雖然說這是一個看臉的世界，但是你的臉如果沒有驚天地氣鬼神的絕世容顏，那就還是好好打扮一下你的第二張臉。打扮一下你的朋友圈吧，說了這麼多啊，那應該怎麼建設自己的朋友圈呢，很簡單，你要發的呢，就是能夠展示你高價值的朋友圈內容，目的就是引導女生，讓她看到你想給她展現的那一面，從而引起她的注意，對你產生興趣。下面呢，我就給大家介紹幾個展現朋友圈高價值的攻略，大家可以有選擇性的借鑒，那第一個展現朋友圈高價值的攻略，就是美食，現在的女生啊，不管還肥厭瘦，都愛標榜自己是吃貨，好像說自己能吃是一件很萌的事情。那既然她們好吃，咱就在朋友圈發點美食圖片，勾搭勾搭她的胃，你可以發一些西餐啊，日料啊，等相對來說比較高檔一些，賣相比較好的食物，也可以發一些火鍋炒菜，等比較經常吃的食物，最重要的是什麼呢。就是色彩和構圖，因為這兩個東西，它決定的這頓飯看起來是不是足夠的吸引人，餐飲品牌呢，則決定了這頓飯的價位，比如你今天吃的是姜太無二的日料，那在拍各種菜品的時候，順便把帶品牌logo的筷子，或者是盤子邊。也偷偷植入到鏡頭的角落裡，當然要注意啊，品牌logo一定要低調的出現，或者呢，出現一兩個字就行，女生都是很注重細節的，她們時有八九，都能夠看出你吃的是什麼餐飲品牌，這樣在配文中，就不用再強調品牌了。避免吃頓飯，還臭顯白的這種嫌疑，你可以這麼來發一下你的配文，平時不敢吃刺身，因為食材稍微有點不新鮮，我這腸胃就翻江倒海的，今天抱著避屎之心吃了點，沒想到竟然一點事都沒有，總算找到一家能下口的日料店。那這樣的配文你發到朋友圈之後呢，就會覺得非常的自然流暢，如果說你吃的是沒什麼名氣的一般的飯館，那可以在拍照的色彩和構圖上，多下一點功夫，如果自己拍得實在太醜的話，那就直接盜用聚會中朋友拍的也行。配文可以多凸顯一下你的社交價值，比如說一桌菜都吃沒了，我們的中場還沒有相互素完，好幾又越不見越想念，然後呢可以再配一張你們聚會的合照，另外一個關於美食的高價值展現，就是秀廚藝，一個男生如果會做飯的話。就可以抵消掉他沒有腹肌，沒有人質預限這些瑕疵了，因為會做飯的男生實在是太少了，所以就顯得擁有這項技能的男生，非常的有魅力，另外也能夠凸顯出你會照顧人的這樣一種能力，如果說你做一些稍顯逼格的牛排。那就再配一點蔬菜沙拉以及醬料，如果說你做的是家常炒菜，那就多做幾個葷素搭配的菜，如果你包餃子，那可以拍一個小視頻，把你的手活表現出來，在拍照片的時候，一定要注意細節上的展現，比如說盛菜的盤子以及碗筷。一定要選一些好看的，符合自己審美的，最好還能夠配套，拍攝角度可以選擇側拍，這樣就能夠順帶拍到菜之外的其他的背景，比如說桌子或者是客廳的擺設等等，當然了你要提前把入鏡的地方都給收拾好了。配文你就可以著重在凸顯自己的廚藝上了，比如說，哎呦好久沒做菜了，今天首養小試了一把，沒想到還是米其林的味道，說不信的你過來，我保證不打你，而且還會做給你吃，'
