  text: 讓孩子去看到自己的牙齒，每一顆牙齒的重要性。，所以呢，當孩子理解了刷牙為什麼重要的時候。再用遊戲去強化他。，我知道比如說刷牙的時候媽媽會問，哎，你照顧到你那顆經常吃西瓜的牙了嗎？，就是會變得很有意思嗎？你照顧到他了嗎？給他說話了嗎？，比如說今天晚上可能你們喝了檸檬特別酸。然後媽媽在晚上睡覺之前就要說，哎呦，今天他都酸透了，你要需要慰問一下他。，讓孩子和自己的身體做朋友，其實從一個長遠的角度上來看，孩子們從小學會關注自己的身體，實際上是非常重要的。。放在我們這些成年人的身上，如果不是這幾年有體檢，有健康的這些意識能夠捲入的話，我們關注過自己的身體嗎？我們聽過自己的呼吸嗎？我們關注過自己的牙齒嗎？，對吧，其實當我在給大家去講這堂課的時候。我也在看著鏡子裡面我的牙齒，我是不是也應該像給小朋友說的一樣，來關注一下我們自己的身體呢？，所以很多情況下，不要給孩子去說高調，而是回到這件事情為什麼要這樣做，關注我們的內心。。那麼當孩子表現的不錯的時候，你可以做一個對比，比如說，哇，你看，你都自己記住刷牙了，哇，你每天刷牙花了一分半鐘，可以做一些計時，可以讓孩子看到他的牙齒的變化，特別有意思的一件事你知道嗎？，在我觀察。孩子們會經常因為迷戀或者是喜歡上這些使用的工具，而出去做這件事情。我周圍有很多朋友，喜歡打網球，他不是喜歡打網球本身，他是喜歡打網球的裝備，然後就去弄打網球。，那麼當孩子們。他們能夠自己去挑選自己的刷牙工具，對吧？現在各種商場裡面，牙刷的種類分的很多呀，有硬的毛的，有細毛的，有軟毛的，有各種尺寸的。，哎，這個時候這件事情就很有意思了。你帶著孩子一起去選擇這樣的一個刷牙工具的時候，也會讓孩子去體會這件事情的樂趣。所以孩子們回到家，哇，我要試試我的新牙刷。，而且大家要記住，牙刷是需要情換的。所以在每一次都會讓孩子對去購買這樣的一個東西產生好奇。，好了，講到這裡，怎麼幫助孩子養成主動刷牙，洗臉，穿衣服的好習慣就講完了。，核心要點是，在培養孩子的生活習慣時，所有的家庭成員，一定要高度保持一致。堅決的執行。，在孩子提要求的時候，千萬不要簡單的去告訴他說，這件事對你好，而是要具體的用一些畫面的感受，讓孩子直觀的去看到這件事情對他的價值。，當然要做到這一步，需要大家花點時間了，我們需要研究透透的。，但是我們也可以設想一下，你花三十分鐘去研究刷牙的好處，就能夠培養孩子一個刷牙的好習慣，我覺得這個時間的回報實在是太高了。，那麼最後呢，希望大家能夠把孩子當作獨立的個體來尊重，如果可以的話。把遵守規則的過程變成好玩的遊戲，會起到意想不到的效果。，最後啊，當孩子表現好的時候，一定要給孩子鼓勵和肯定，強化他遵守規則的好行為。，在一些家庭當中，餐桌是矛盾衝突爆發的地方，要麼是孩子到點不吃飯。或者是邊吃邊玩，拿吃飯做要挾，看動畫片，買玩具。，要麼是帶孩子去別人家吃飯的時候，孩子在餐桌上張牙舞爪，令父母顏面掃地。，到底怎麼引導孩子學習，遵守餐桌禮儀，給全家一個靜靜享受美食的機會呢？我會在下節課給大家揭秘。，好啦，今天的課程到此就結束了，我們下一課再見。。
