  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：03生活规矩：养成良好的吃饭、作息、生活习惯：11 卫生：做好 2 件事，孩子会主动刷牙、洗脸、穿衣服本節目由丁香媽媽和清平I-Femme聯合播出，在帶孩子洗漱的時候，孩子經常不聽，鬧著還要玩玩具。，有時候呢，奶奶會求助媽媽。，有的時候呢，老人也覺得洗臉刷牙不是什麼大事。，孩子想玩就讓他多玩一會兒。玩累了，睡著了就好。，所以啊，在這個過程裡面也會帶來我們的一個困擾，，就是當家裡面有多個不同的家庭成員都在陪伴孩子成長的時候，，對於刷牙、洗臉、穿衣服這幾件事的認知到底要怎麼樣呢？，再說具體方法之前啊。有一個最核心的，就是大人要堅持，然後我們的態度要一致。，說到這個態度一致啊，大家到底是怎麼理解刷牙、洗臉、穿衣服這三件事的？，我遇到過很多人，他們就覺得說，洗臉嘛，如果就是為了臉乾淨，誰洗不一樣呢？。刷牙嘛，為了牙乾淨，誰刷不一樣呢？穿衣服嘛，為了衣服穿上，為了自己不冷著，誰穿不一樣呢？，但是，放在孩子在成長階段，刷牙、洗臉、穿衣服的前面要加一個詞，這個詞叫做自己。，自己刷牙、自己洗臉、自己穿衣服。他特別強調的這個自己的背後呢，是大人們是不是意識到這件事情的重要。，我經常會說一句話說，人和動物最大的區別我們都知道，人會使用工具。，那麼在孩子刷牙、洗臉、穿衣服都是他在使用工具的這個過程。。而且他做這件事情本身，也是會讓他學習自己為自己做事的這個過程。，所以他不僅僅是說老人替代他做這件事，替代的過程的背後是什麼呢？，就是一種妥協，就是孩子是可以指揮周圍的人為自己服務的。，所以這個關鍵點。我是覺得家裡所有的老人也需要知道，我們要讓孩子吃飯、刷牙、洗臉、穿衣服的背後，是希望讓他獨立。，那麼第二呢，我們需要知道的是刷牙、洗臉這兩件事情對於孩子的健康有多重要。，那我遇到過一個老人。這個老人特別有意思說，哎呀，我們家孩子不就喜歡吃糖嗎？，反正遲早要換牙，現在把牙吃壞了也沒事。，對吧？我覺得這就是代表了很多人的看法。，那麼遇到這樣的情況呢，我就會建議，我們可以在給孩子做科普之前。要讓家庭裡面所有的人去意識到牙的健康的重要性。，還是要大家共同的去理解刷牙、洗臉本身這兩件事情對於孩子的價值，對於孩子健康的價值。，第二步，獨立刷牙、獨立洗臉、獨立穿衣服對於孩子的價值。，這就是我說的。大人的態度要一致。，那麼我在和很多老人接觸的過程當中啊，實際上他們會和年輕人對一些事情上的看法不一致的背後都遇到一個問題。，你們彼此不認為對方在意的那件事情特重要。。就是比如說老人會特在意我們家孩子有沒有吃飽，那個年輕的父母會覺得餓一頓沒事。，所以都不是方法的問題，而是這件事情背後的價值。，所以大家花了很多的時間去給老人說要怎麼做、要怎麼做、要怎麼做。。其實我希望大家花出同樣的時間讓老人們明白這件事情的價值，而且特別重要的一個小秘密告訴你們啊。，要告訴老人的是對於孩子未來的價值和眼前的價值。，只有當他們共同意識到了同樣的一個關鍵點才能形成合理。，好了。當我們把這個共同點達成以後，我們需要向孩子解釋為什麼要這樣做。，嗯，拿刷牙這件事情來做比喻吧。，有很多的繪本是在強調刷牙的重要性的。，那麼我建議呢，大家可以找一個牙的那個模型啊。讓孩子去看到每一顆牙齒的重要性。，然後還可以讓孩子去體驗一下他吃飯的時候經常用什麼地方的牙，前面的牙拿來幹嘛，後面的牙拿來幹嘛。，就是需要特別客觀和生動的讓孩子去看到，呀，我一般都用後面的牙來吃飯，呀。那我是不是刷牙的時候要注意要照顧到他呢。，所以我們不要簡單的給孩子說，嗯，刷牙，大家拿一張圖，對吧。，'
- summary: "-   孩子理解刷牙重要性后，通过游戏强化刷牙习惯\n    1.  用有趣的方式提醒孩子照顾牙齿\n    2.  帮助孩子关注身体健康，培养长期关注身体的习惯\n\
