  text: 这大概就是整个社会在急行军的基本动力吧。，这样算下来，一个人从开始工作到生活基本安定下来，会有很长的一段日子感到没钱，饱尝穷的滋味。。我二十多岁的时候，社会生活相对简单，说到赚点外快，人们想到的是开个餐厅，开个茶室，或者是几个人合资购买一个铺面。，这样一旦亏起来，大概就是会亏到一个铺面转让费。，如今的情况大不一样了。股票、基金、期货、数字货币以及形形色色的金融产品，一个人拥有了丰富多彩的亏损方式，以及深浅不易的亏损可能。，有时候，我不禁想起唐代大师人杜甫的一句诗，夜雨减春酒，心吹见黄粱啊。，我呢，不会劝人储蓄。因为当年我自己也做不到。我也不会劝人理财，因为这远超我的所知。，我唯一能做的事情就是坦承一个事实。我在刚工作的时候呢，也同样饱受穷的困扰。，而且这件事情除了用时间来解决之外，似乎并没有其他更好的方法。。这样，身在其中的人就会因为得知自己并非是全世界唯一一个不幸运的人，而多少感觉到有点宽慰。，太多的事情啊，我做不到。不过呢，我确实有个建议，可以让这段大多数人不得不熬过去的时光稍微好过一点。。那就是三个字，穷开心。回想那一段日子，除了对金钱和物欲的渴求之外，同时啊，它也是我个人成长获取心知最快的一段时间。，有人建议，在这种阶段要控制自己的欲望，学会延迟满足。，如果欲望如此容易控制。那僧侣和修士何必十几年如一日的在静世中独坐呢？，而在年轻的时候，谁会认同延迟满足也是一种满足啊。没有足够的娱乐消遣，人呢就会有大量消耗不掉的时间和精力。，以我的经验来看。把他们耗费在学习某样技能或者养成某一种爱好上，其效率可能是30岁之后的数倍，40岁之后的数十倍。，二十多岁的时候，人大多喜欢关注新事务新领域。对于我来说，当时的新鲜事务就是网络了。，工作第一年。我就借贷了相当于一年的工资收入，开网吧。然后呢，因为手续问题，一年后官章了事。，所有能拿回来的资产就是每位股东分到的两台电脑。我把其中一台卖掉，然后另外一台搬回家，开始上网聊天打游戏。。并且从那个时候开始慢慢尝试写一些文字。两年过去之后，我在网上已经是小有名气的写手了。，并且因为文章和论战的缘故，认识了一些天南海北的网友。那时候在网上写作没一分钱收入。相反每个月要为上网支付数百元的电话费。，但对于我来说，那是个业余爱好。在网络上，我所获得的认可和支持要比单位里来得更快更猛。，除了写作。我基本上是靠自己的力量以及网络搜索引擎学会了如何安装维修家里的网络。，从零开始学会了如何购买服务器空间，搭建独立博客，以及做搜索引擎优化。，几年过去之后，我对电脑和网络的熟悉程度是远超同龄人。背后的动力也很简单，如果我不自学的话，我就没有什么可以玩的了。，而因为我会调试网络维护计算机，做一些简单的杀毒安装系统等工作，刚好赶上了单位的第一波五指化办公大潮，于是变成了一个技术小能手。整天被呼来唤去的修系统安装打印机。，同样，这些工作不会给我涨一分钱工资，但我还是乐在其中，因为可以摆弄领导们的电脑，而他们的电脑普遍比我的好，还可以偷偷在上面跑游记。，所有这些事情都不会带来收益。但是却让我觉得快乐，因此可以把我的行为称之为穷开心。，我觉得穷开心很好，起码让我没时间经历为了欠少这件事情而痛苦，也没有太多念头缠绕在我那些我想拥有而拥有不了的东西上。，工作五年之后。穷开心悄然发生了作用。我在网上的文字被平面媒体发现，开始有了约稿。，稿费虽然一开始很低，但是逐渐是水涨船高，甚至能打平我的工资，这是我后来离职的心理保障。，我在单位里也因为懂电脑、懂网络而获得了认可。有越来越多的任务交给我。，我也是慢慢升职，从边缘部门一点点的调动到核心业务部门，
