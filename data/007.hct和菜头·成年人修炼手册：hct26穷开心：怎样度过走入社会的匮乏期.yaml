  text: '# 007.hct和菜头·成年人修炼手册：hct26 穷开心：怎样度过走入社会的匮乏期您好，欢迎来到《德道专栏》何菜头成年人修炼手册。，你最近开心吗？你有没有体会过穷开心的状态？，这一讲，我们就来聊一聊穷开心。，穷开心，指一种精神状态，在个人匮乏时代里为数不多的安慰之一。，要我说。从开始工作到30岁之前这段时间最是难熬了。，主要原因是，财富累积的速度远远低于心理预期，但是花钱的地方又是无穷无尽。，这就难免让人心生绝望，不知道这样的日子要到什么时候才算是尽头。。我记得自己混得最惨的时候，身备一年工资总额的外债，每个月领到工资，先还信用卡的欠债。，还完欠债，又立即透支一笔钱出来，否则未来30天就没钱用了。，算起来，这也应该是一种走入社会的不应期。。不应期是个生物学词汇，意思是，在生物对某一刺激发生反应之后，在一定时间内，即使再给予刺激，也不发生反应。，我觉得，主要原因是教育上的匮乏。，回想过去，我有两件事情百思不得其解。，念书的时候。家长老师全社会都劝自己好好读书，不要把心思花在别处。，一旦出了校门，他们就突然觉得你可以管理好个人财产，实现收支平衡。，同时呢，又突然觉得你可以出门谈个恋爱，很快找到个伴侣。，要知道，为了上个大学。之前需要花12年时间打基础。，为了拿到个大学文凭，之前需要花4年修上百个学分。，一门课修一学期，也就两三个学分。，但是，为什么大家会觉得一个人在零基础零时间的情况下，。可以很快同时掌握个人财务管理和恋爱两大世界级课题呢？，在我认识的人里，只有一位朋友是个例外。，他在很小的时候就掌握了个人财务管理的技巧，实现了收支平衡，而且还略有盈余。。主要原因是他的父母从事野外勘探工作，而且是双职工，经常离家一去就是半年一年的。，所以，他才十岁出头，父母就在每次离家前把一年的生活费一次性都留给他。，然后，把家门钥匙一把挂在他的脖子上，一把放在奶奶家。，父母走后，他的生活全靠自理。，如果生活费消耗得太快，那么他就要祈祷父母早些回来了。，实在是耗尽了也没有办法，父母在深山里没有办法可以联络得上。，他从小就能把个人财务管理得井井有条。主要原因是父母这放牧式的管理，让他在很小的年纪就知道量入为出，合理计划。，不过呢，绝大多数的家庭都做不到这样。，我朋友自己的家庭也是逼不得已，并非是有意识地想要培养孩子。，所以，大多数孩子毕业走上社会。其实都是两眼一抹黑，要饱受好几年财务匮乏的折磨。，记得我刚工作的时候，月薪是800元人民币，实际到手大概700多。，当时都还是坐机，人们都用传呼机相互联络，尤其是我们这种需要值班或者临时到岗的工种。传呼机基本是个标配。，然而，一台汉字显示的传呼机要3000多块，纯英文显示的也要1000多块钱。，询问完价格，感觉和校园相比，社会可以说是相当不友善了。，然而，那时候，以人们的朴素观念。父母已经供自己念书，工作之后就不应该再向他们要钱了，反而应该每个月上缴伙食住宿费。，这样一来，计算一下自己的储蓄速度和传呼机的价格，就会觉得呼吸急促，血压上升。，其实，后来回过头来看。个人财富的累积是需要时间的。，我熬了五年之后，月薪也涨到了3000块钱，加上各种乱七八糟的补贴，以及只允许签字领钱不允许询问的三产福利，手头要宽松许多了。，但是，因为前五年被钱压得喘不过气来。人的欲望就无限的放大了，工资涨了四倍多，但是欲望可能是十倍，最终依然是不够用，银行卡上并没有多少节欲。，好容易从边陲来到首都，收入增长了三倍，但是这里的房价又是家乡的十倍。，人生好像就是这样。达到任何一个收入阶层，一定对应着你现在收入水平十倍的支出。，我想，'
