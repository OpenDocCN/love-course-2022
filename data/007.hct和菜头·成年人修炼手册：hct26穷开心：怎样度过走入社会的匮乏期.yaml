  summary: "-   每次调动工资都略微上涨，最终进入互联网行业，雇主看重业余爱好而非履历表，认为穷开心并非成功经历。预算平衡和开源节流可使人生更顺利，穷开心有三好处：关注新事物、市场需求经验人、精神不被金钱压倒。\n\
    \    1.  穷开心让人关注新事物，少花钱且容易加入。\n    2.  市场需要经验人，玩家也有机会因玩得多而被认为有经验。\n    3.  穷开心让人度过困难时期，不被金钱压倒，可以顺利展开下一段人生。"
  text: 每一次调动工资都会略微上涨一些，几次下来其实也很可观了。，最后，我的穷开心让我得意进入自己梦想的互联网行业。。雇主对我的履历表毫无兴趣，明确表示他们招聘我是因为我的业余爱好。，我不认为这是什么成功的个人经历。，事实上，如果我早一点知道预算平衡和开源节流的道理，我的人生路可能要走得更为平顺一些。完全不需要这样曲折漫长。，如果说这段经历里还有任何一点有价值的地方呢，那我想只能是穷开心了。，总结下来，穷开心有三点好处。，1。它让你关注新事物新领域，因为新生事物大家都不关注，这就意味着可以少花钱。甚至不花钱也能加入，别人甚至会邀请你进入。，2。一旦新生事物发展起来，市场上会需要有经验的人，而这样的人在一开始会齐全。这时候，即便你是个玩家，因为玩得多，别人也会认为你有经验，愿意给你机会试试。，3。即便以上的事情都没有发生，但是你愉快地度过了最难熬的几年，并没有被物欲和金钱在精神上压倒，人格变形，可以顺利地展开下一段人生。，现在我可以说了。当年我是用网瘾打败了透支瘾，结束了我的卡努生活。那种网瘾和今天的网瘾有一点区别，那就是为了创作和创造而上网游瘾，多少都会有一些成果。，而那些成果在命运的拨弄下，未来会产生怎样的变化，当时忙于开心的我并无觉察。，好，今天就到这吧。你有过穷开心的经历吗？他给你带去了什么呢？欢迎写在留言区分享。也欢迎你向我提问，我会在问答模块里专门转文回答的。，输走了，我们下一讲，再见。。
