  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台08：对一切抱有耐心音频_十点课堂本課程由10點讀書和時間之道聯合出品，一起安定內心
    向上生長，Hello 你好 歡迎來到胡婷婷的正念詩歌電台 我是婷婷，有一位智者說過這樣一句話 讓我印象非常深刻，他說 當你表達 你是在重複已知。而當你聆聽
    你將獲得心知，在此 我們先暫停一下，留意一下此時此刻 你都聽到了什麼，你聽到的聲音是強烈的 還是非常柔和的，當我在說的話語傳到了你的耳邊，留意一下是否可以聽到
    詞與詞 字與字之間的間隔。留意一下此時此刻 自己所在的地方都有著什麼樣的背景聲音，他們可能一直都在那裡，近處的 遠處的聲音 是如何的交融重疊在一起的，聲音又是如何
    每時每刻都在發生著變化，這就好像是天空的雲朵。看一看是否可以不帶評判的 只是去全然的聆聽，不僅是用耳朵 也敞開心去聽，在聆聽的時候 允許廣闊而開闊的覺知，把所有的聲音都含蓉其中
    而不帶任何的抵抗，今天 我要和大家一起欣賞的這首小詩。《對一切抱有耐心》 來自於詩人李爾克，在詩中有著對生命的重要提醒，我們有沒有可能對一切都抱有耐心，無論是內心裡困惑的問題
    還是聆聽他人的想法，好的 我們一起來欣賞一下這首小詩，《對一切抱有耐心》。對一切抱有耐心，對內心深處那些懸而未覺的問題 保持耐心，去熱愛那些問題本身 就如同熱愛一間密室，或者是用電視機來看一看，不要試圖尋找答案，這些答案還無法給到你，因為你還無法生活在其中。關鍵在於
    生活於一切之中，生活在懸而未覺中，或許在你尚未察覺之際，就早已逐漸生活在答案中一些時日了，好了 感謝你的聆聽。聽聽正念師哥電台 我們下次再見。'
