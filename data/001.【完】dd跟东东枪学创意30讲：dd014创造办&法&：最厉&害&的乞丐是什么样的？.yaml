  text: ，發現新的辦法也是要靠準確的洞察。，我想現在你應該已經能充分了解咱們之前為什麼再三強調洞察的重要性了吧。。辦法、看法、說法。，你看，咱們用了好幾講的時間，總算把這三個詞全都介紹出來了。，總結一下，辦法指的是我們為促成一個行為改變，，而期望實現的那個認知改變。，我們只要能促成這個認知改變。就能改變對方的行為了，對吧。，所以它叫辦法。，看法呢，指的是我們為促成這個認知改變，，而要傳遞給目標人群的那個理由。，也就是只要他們能夠接受認同我說的這個話、這個事、這個道理、這個情緒，。他們的認知就會改變，這就是看法。，說法呀，則是我們為了傳達那個看法、那個理由而找到的表達方式。，就是如果我們用這種方式來表達，，他們就會接受認同我們所說的這句話、這件事、這個道理、這個情緒了。。你一定看明白了吧，說法為看法服務，是為了看法更好地被接收。，看法為辦法服務，是為了讓這個辦法能真正地實現。，要是把這個關係落實到一個圖表裡頭，，我們就得到了我之前承諾過的那個神奇的工具。。我跟它叫做ideal金字塔。，這是一個分成三層的金字塔。，金字塔的最上層就是辦法，或者我們用術語跟它叫策略ideal。，中層是看法，也可以叫創意ideal。，最下層是說法，執行ideal。。為什麼要化成一個金字塔形呢？，當然是有原因的。，第一，從辦法到說法，也就是從上到下，它是可以不斷發散的。，一個辦法可以找到很多種不同的看法來支持。，一個看法也能激發出無數種不同的說法來表達。，第二。從說法到辦法，也就是從下到上，是一個層層承載、層層負責的關係。，說法對看法負責，看法對辦法負責。，第三，誰在上誰在下，它也有個重要性的層級。，辦法勝於看法，看法勝於說法。，多少好說法也比不過一個好看法。多少好看法也比不上一個突破性的、有效的好辦法。，舉個例子，我在網上看到過民國的時候國民黨軍隊征兵的傳單，印刷經委，字體規整。，那大字寫的是國家興亡，匹夫有責。，有趣的是，網上也能看到一份紅軍征兵的傳單。其實都算不上傳單，只是一張特別簡陋的字條。，上邊是手寫的一行小字，老鄉參加紅軍可以分到土地。，怎麼樣，你看明白這兩種辦法的區別了吧？，好的，今天我們不僅介紹了說法、看法之上的這個辦法。我們還把這三個概念組織起來了，，變成了一個叫做Eider金字塔的工具。，別以為這個工具我們這就講完了，這個金字塔是一個非常厲害又好用的工具。，下一講，我會用一個具體的例子來告訴你它厲害在哪，又好用在哪。，而且，我用來舉例的那個品牌可能會嚇你一跳的。，不信，咱們下一講見。，今天，我想讓你思考一下的是，電飯鍋行業競爭激烈，家家都說自己的鍋做飯菜好吃。，宇宙牌電飯鍋的負責人老范也想給他的鍋找點新的辦法。這咱得幫幫他呀。，你有什麼建議沒有，歡迎寫在留言區，等你喲。。
