- summary: "-   本段主要讲述了创意广告中如何在看法层面上寻找突破，以及乞丐如何利用不同的说法引起人们的同情或支持。\n    1.  通过盲人乞丐的故事，说明了在创意广告中如何在看法层面上寻找突破。\n\
    \    2.  分析了两个盲人乞丐如何利用不同的说法引起人们的同情或支持。\n    3.  描述了一次在非洲见到的乞丐，他通过不同的说法引起人们的讚賞或拯救，跳出了对失明的同情。"
  text: '# 001.【完】dd跟东东枪学创意30讲：dd014 创造办&法&：最厉&害&的乞丐是什么样的？您好，我是東東腔，今天我們繼續一起向廣告學習修煉文案這門基本功。，上一課我們講清楚了從說法到看法的聲違，但是我們這個聲違還沒有結束。，今天咱們就要談談，還有沒有比看法更高層級的創意呢？。上一講咱們一起更上一層樓，今天這樓咱們繼續上。，當我們絞盡腦汁，在說法看法層面上竭盡全力，還是不能解決問題的時候，，我們該怎麼辦呢？聽完今天這一講，你就知道了。，咱們還是從那個盲人乞丐的故事講起吧。。咱們之前說過，這個盲乞丐面前用來引人施捨的那個牌子，，本來寫的是自由施名，後來改成了春天來了我卻看不見，這是說法的優化。，因為還是用這個施名的痛苦來引人同情。，咱們現在假設這條街上來了另一個盲人乞丐。他也要在這求人施捨，，那這個乞丐該怎麼辦？他那塊牌子上該寫什麼？，如果他是個普通的乞丐，他或許可以找一個更加動人的說法，，把這個施名的痛苦說得更痛苦一點，至少比那個看不見春天還得更痛苦。。但是如果他是一個愛學習的乞丐，具體的說，是一個聽過咱們這門課，，尤其是上一講的乞丐，他就努力可以在看法的層面上尋找突破了。，比方說，那塊牌子上就可以寫，我看不見的不只是春天，還有希望。，什麼意思呢？就是你別以為我們盲人只是看不見東西那麼簡單，，自幼施名讓我的人生充滿了各種各樣的缺憾和損失，，看不見希望，看不見機會，看不見公平，看不見信任，，那可比看不見春天的風景慘多了。，所以，錢都給我。別給旁邊那個。，你看，這就是上節課咱們說的，看法這個層級的突破。，別忙，真正的問題這才來。，這個時候，這條街上來了第三個乞丐。，這第三個乞丐有點特別，他不是盲人。，那兩個盲人乞丐可以靠施名來博取同情。。你怎麼辦？很困難的。，你一點殘跡都沒有，兩個大眼睛都只有150度的近視。，博取同情你怎麼比得過人家呀？，人家寫春天來了我看不見，你寫什麼？，春天來了，我看不太清。，看不清看不清唄，我還看不清。。我跟你說說現實中的乞丐是怎麼做的吧？，這是我親眼見過的事情。，多年前吶，我去過一次非洲，有一次等紅燈的時候。，隔著車窗就看見有幾個乞丐舉著牌子，在那祈禱。，他們的牌子上寫的是，你好，請你幫助我，我很窮。，但我寧願祈禱，也不願意去偷，去搶。，你的幫助會讓這個世界上少一個小偷或強盜。，謝謝你。，實話說呀，當時我是第一次出國，，咱也是第一次看見外國的乞丐。，看見他們用這樣一套話術來求人施捨。那一瞬間我非常的感動。，說你看人家這外國要飯的，多好的人吶。，寧可祈禱，也不去做壞事。，但是啊，這車又開了幾個路口我就想明白了，什麼好人吶。，這不是拿去偷去搶在威脅我們嗎？。世界上又不是只有祈禱和去偷去搶兩種生活方式，對不對？，你不勞動，你在這要飯，你還挺自豪。，但是你發現沒有啊，這個乞丐不是希望別人因為同情而施捨，，而是希望別人因為支持他的選擇，贊成他的遵紀守法不作惡，。或者是因為受了他的威脅，不願意這世界上多一個小偷強盜而掏錢給他。，區別在哪呢？，用咱們之前的理論體系，咱們來梳理一下。，從自幼失明到看不見春天，是說法的變化，這個很好理解。，從看不見春天到看不見希望。是看法的變化。，因為本質上兩個盲人乞丐都是為了獲取人們對失明的同情，，他們促成的這個認知改變是一樣的，只是使用的理由不同。，這個非洲乞丐請注意，他要的並不是同情，而是讚賞或者拯救。，你要是被他感動了。那就是讚賞。，你是支持他人窮志不短，要是被他威脅了，那就是拯救，以免他窮生奸計。，你看啊，他已經跳出了對失明的同情，而促成了一個完全不同的認知上的新改變。，好了，'
