  text: 然后表达一些尊敬还有荣幸，比如说，很荣幸今天遇到你，而你丰富的知识以及优雅的谈吐，给我留下了深刻的印象，第二。要讲到今天设计的话题，一定要给到自己的一些看法也是反馈，比如说，提出自己的一些问题，困惑和观点，让对方知道我非常珍视我们这次聊天的内容，同时我其实还有自己深入的看法，这样的话会让对方觉得你很有价值。对吧？，第三，要主动地伸出橄榄枝，期待未来的合作，学习和交流，也可以说，我们这一次谈话甚宽，我知道您如此学识淵博，我感觉可以从您身上学到很多的东西，所以我期待未来还会有机会，跟您进行进一步的交流。这样的话就很得体，每个人对陌生人都会有一定的戒心，因此，在第一次接触中，也可以适当地用一个共同认识的名人，或者第三方朋友来进行背书，比方说，我正好在一个大会上，遇到了一个餐饮界的朋友，那么。餐饮界的朋友聊到了一些话题，我就会表达，这件事情确实是这样的，我从某某朋友那里听说过一些，那，我分享他的一个看法，我觉得他的理解跟您是非常相同的，那么这个时候，您刚刚遇到的新朋友，就会感觉，哦。你原来是跟一个餐饮界的大佬是朋友，你和这样有能力的人是朋友，那么，你也不会差，只不过呢，这样的背书不要太多，我们经常遇到的一些人就是反面，他上一句话说，我跟谁谁谁是朋友，下句话说，我跟某某某是哥们。再下一句说，谁谁谁曾经跟我一起共事，在一句话里就抛出了十个名人，大家会觉得，你是谁呀？你到底是谁呀？，那么这个时候，就失去了大家的信任，信任不是在短时间里建立的，信任是用很长时间才能建立起来，并且。日久见人心，我们生命中最重要的一些朋友，可能就是经过时间的起敌和沉淀留下来的，那么这样的话，就不要忘记在失章的时候，安排沟通和交流，不要说，像一些人等到事到临头才去找他帮忙，对方已经心里凉凉了。觉得你只有有事才来找我，我为什么要帮你呢？，所以，你要在定期的时候，每隔几个月就发一条信息向对方问好，向对方讲一下自己的近况，那么至少表示，我依然还记得你，我还把你当做朋友，破冰沟通中，最怕随心所欲。缺乏顾虑，在沟通中，尤其是第一次见面的交谈中，我们会在沟通中说了一些容易伤人的话，很多人就会选择无视对方的感受，而且继续地自所自化，但其实，这非常容易地破坏刚刚建立起来的信任值，在我多年的沟通中。总结出来六大话题，是破冰阶段最好不要提及的，如果不经过大脑思考，就对别人随意地评论，对一个人妄下评论的时候，请麻烦三十次后再开口，否则你毫不留情地否定了别人的爱好，你居然喜欢种这种花。一个大男人喜欢种花是不是有点娘，你感觉一下对方是什么样的感受呢，明明是对方的一个爱好，另外呢，还有一种一心二孕，一边跟对方聊天，一边还在看手机，这样就会造成别人觉得你不尊重他，对方自然也不会重视你。初次见面，最好不要讲别人的闲话，否则会落下这个人太八卦，背地里说人不地道的印象，许多人跟别人第一次见面，就觉得自己什么隐私都敢讲，特别是自己的不幸，一再地强调，也不管对方是否在乎，是否接受。会给别人留下婆婆妈妈的印象，在破冰的阶段呢，有时候为了知道话题，会从别人用的东西上面看，开始聊起，例如你这红色包包设计真棒，但是要是不注意的话，就会接下来问，多少钱买的呀，这其实是非常不礼貌的行为。因为这是别人的隐私，对于宗教、政治，或者其他具有争议的热点话题，在不了解对方观点的时候，最好还是不要轻易地讨论，初次见面，就询问健康问题也是非常不礼貌的，因为健康也是别人的隐私，就像，我看你气色不好。是不是健康出问题了呀，而且好像是肝的问题，赶紧检查一下吧，你觉得自己是好意，但对方会感觉到非常地抓狂和反感，你会感觉到自己的身体有点不舒服，
