  summary: "-   何菜头老师回答用户关于独立选择的问题，强调个人选择的重要性和城市之间的自由连接。\n    1.  大城市与小城市的选择应该是个人的自由，需要兼具大格局与小视野。\n\
    \    2.  建立深厚的人际关系网络可以缓解精神上的痛苦和疏离感。\n    3.  人们应该客观看待不同生活模式，一切选择都有其道理。\n-   用户刘不助提出关于放弃父母责任的问题，何菜头老师认为父母对子女的爱是单向流动的。\n\
    \    1.  父母更希望子女得到更好的发展和机会。\n    2.  愧疚感虽然存在，但并不会像想象中那么严重。\n    3.  债务是代代相传的，子女对父母的债务会得到抵消。\n\
    -   用户Stella询问何为内心独立，描述自己的独立经历，何菜头老师认为独立是需要靠自己解决问题。\n    1.  独立意味着在生活中需要靠自己做出重要决定。\n\
    \    2.  独立并不是一蹴而就的，需要经历一定的成长和历练。\n    3.  内心独立是在面对重要决定时能够独立思考和做出选择。"
  text: '# 007.hct和菜头·成年人修炼手册：hc1223“我问和菜头”：怎样才算是拥有内心的独立？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。。今天的问题来自《独立应该选本地打拼还是外乡漂泊》和《见识怎样真正提升见识》这两讲。，好，第一个问题来自用户陈树，他说，菜头说好，回到家乡工作还是前往大城市打拼？您的答案是，我们更适合哪一种独立。或者更难以承受哪一种？，成年人的社会啊，向来没有那么多多选题，更多是无奈的单选，无非是更不想承受另一种生活方式罢了，厌倦小城市的枯燥还是承受不了大城市的重要。我怕可能比我要更重要。，今年的年度报告里。何藩老师提出了大城市与小城市的选择自由，呼吁我们寻找边缘与中心之间的链接。，未来的人才应该兼具大格局与小视野，既需要有外部见识与顶层视野，也需要有相互人情与底层感知。。那菜头说是如何看待何藩老师这种独立的自由？城市拼搏后回家乡，如何不被视为狼狈回家，而是衣锦还乡呢？，好，对于这个问题，菜头叔的回复是，我个人理解何藩老师的这番话算是一种交往过正。。过去我们太把去大城市这件事情当做一回事了，也对留在家乡留在本地这件事做了太多不公平的评价。，现在社会把人驱离土地变成原子化的人，方便成为工业和城市所需的人口资源，由此而来的则是人们精神上的痛苦，抑郁。焦虑，疏离，冷漠。，而这一切痛苦原本是有解决的方法的，那就是建立起深厚亲密的人际关系网络。，过去我们经常强调这种人际关系网络里，因为没有距离感而造成的压力和窒息。但是在完全脱离了之后并没有出现幸福的彼岸，反而又出现了新的问题，甚至并不比先前好多少。，所以，当越来越多的人在两边反反复复进进出出之后，人们会迟早对两种不同的生活模式产生比较客观的看法。。不再坚持认为有某种绝对的好，比如进入大城市就一定能够发家致富，也不坚持认为有某种绝对的糟，比如说留在本乡本土就一定是人生失败。，两边都看过的人越多，那么就越容易形成一个共识，一切都是个人选择。一切选择都有自己的道理。，好，下一个问题来自用户刘不助，他说，无土独立在选择背景离乡的同时，也选择了放弃一些对父母的责任和义务。，这一点不管我愿不愿意承认，不管是主观还是客观，都是真实存在的。。这种负罪感抵消甚至盖过了年轻时候自以为是的独立性。，那何菜头老师是如何看待落叶归根的呢？，好，对于这个问题，何菜头老师的看法是，子女对父母的爱不如父母对自己的爱。孙子孙女对祖父母的爱远不如祖父母对自己的爱。，从中可以看到，这种关切和爱基本上是单向流动的，指向家族繁衍的方向。，也就是说，相对于改善自己的生活，父母辈更希望子女能够得到更好的发展，拥有更多的机会。使得自己家的血脉能够延续下去。，所以呢，这种愧疚感的确折磨人，但是事情并没有你认为的那么严重。，你欠父母的债务，未来会因你子女对你的债务的形式得以抵消。，人生代代无穷已，这种债务也一代一代的向下偿还。。至于你说的落叶归根，我认为也不用想得过于美好，因为每家人都有每家人自己的生活。，你应该经历过回父母家一星期就开始被嫌弃的往事吧。，有没有想过描述天伦之乐的儿孙绕西这个词呢？为什么绕西呢？。我认为是老头老太太用拐棍打道跪下了。，好，下一个问题来自用户Stella，她说，何菜头老师，我想问问，怎么样就算是拥有了内心独立呢？，先说一说我的情况啊，我大学毕业先是选择了游土独立。。六年以后下了好大决心，费了好大劲才漂泊到另外一个城市成为无土独立。，感觉我是变得比以前更独立了，生活中很多事情要靠自己。，可是做一些重要决定的时候，'
