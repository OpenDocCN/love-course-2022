    Huang，他说，老师您好，我对无土独立的感受非常深刻。，2000年从台湾来到大陆至今，工作原因总是辗转到不同的城市打拼。，每到一个新的地方，除了工作与同事就没有其他了。算是标准的独立的生活。，但是呢，随着年龄的增长，已过半百，慢慢的有些害怕了。，至今未婚的我该如何度过下半生呢？希望老师指点迷津。，好，对于这个问题，菜头叔的回复是，嗯，问题是，你的确是做了候鸟啊，对吗？，然后呢，你告诉我，这是因为工作原因不得已？那么，请你回答我，究竟为什么必须要做这份工作呢？，是因为你真的爱这份工作，还是因为你真的需要钱，又或者是你其实内心哪，就是希望这样的漂泊？。我不知道你的答案是什么，但是我猜想，前两个理由都是假的。，一个人如果不是内心里有想法，多半坚持不了那么多年，因为这样的生活就纯粹是一种折磨或者劳逸。，而你现在考虑到年岁，考虑到退休生活。心态上发生了改变，这一点我完全也能够理解。，类似的问题出现在许多人身上。但是呢，我劝你一句，2000年你渡海而来的时候，，你并不知道会有什么机会，会发生什么事情，但是你还是渡海而来。，那现在也是同样的。你不知道50岁之后会是什么样子，60岁之后会是什么样子，所谓的下半生会是什么样子。，那你还是继续渡海而来，还是继续你的候鸟生活。，因为这是你能做的事情，也是你擅长做的事情，甚至是你内心喜欢做的事情。。既然如此，也就不用考虑要不要退休的问题，能做就一直做下去，能飞就一直飞下去，这是你的宿命。，既然不考虑退休，那么就不存在什么如何渡过后半生的问题，你现在如何过，你未来就如何过。。如果在途中遇见合适的人想要结婚安定下来，那么就结婚安定下来。，如果没有遇见，那么就继续一路飞下去。你是候鸟，不断迁徙，就是你本身。，因为你只有在飞行中才能感受到生命的意义。，那么。我又如何能够直接给你另外一种意义呢？你又何苦要中断现在的意义，
- questions: '-   蔡同书如何看待学习和见识的关系？

    -   学习应该解决什么问题？

    -   为什么蔡同书认为真正的识应该来自实践？

    -   Kiki Tian询问的问题是关于什么？

    -   蔡同书认为在做轮岗的管理培训生中，哪些因素是关键的？'
  summary: "-   蔡同书回答用户关于学习和见识关系的问题，认为学习应该带来识，而不仅仅是见。\n    1.  学习应该解决心中困惑，而不仅仅是看到理论。\n\
    \    2.  真正的识应该来自实践，并按照理论成功实践。\n    3.  学习带来的识如果不来自实践，可能是脆弱的，甚至会造成灾难。\n-   用户Kiki\
    \ Tian询问关于做轮岗的管理培训生是否明智，蔡同书认为只要做好分配的工作并愿意多做，就不会有人阻拦。\n    1.  在轮岗过程中做好分配的工作，愿意多做是关键。\n\
    \    2.  有意识争取机会，展现能力是重要的。\n    3.  即使看起来像个傻子或过度积极的新人，只要知道自己在干什么，就不是问题。"
  text: 立即找到另外一种可能呢？，好，下一个问题来自用户淡色的天堂，他说，蔡同书啊，我想问一个学习和见识的关系的问题。，我觉得大部分学习都只是见。但是有少部分时候看到某个理论，然后呢解决了自己心中的困惑，这就是学习带来的识了。，不知道我这样理解对吗？好，对于这个问题，蔡同书的回复是，还不是这样的。，如果这种困惑来自于所见。那就不能称某种理论带来了识。，除非是这种困惑来自实践，然后呢你按照某种理论回去实践成功，这才是识。，除非你是专门做学术研究的，否则这种所谓学习带来的识都是脆弱的。，这么说可能绝对了一下。但是我们都见过类似的识直接用在人类社会中曾经造成过多大的灾难。，好，下一个问题来自用户Kiki
    Tian，她说，如果想在职场上得到足够多的建，做轮岗的培训管理生会不会是一个明智之举呢？。但是管理培训生在轮岗过程中，每个部门都先做杂活，那如何能够深入呢？谢谢。，好，关于这个问题，蔡同书的看法是，如果你能做好分配给你的工作，而且你还愿意多做，那估计没有人会阻拦你。。如果你在一开始就抱有见识全流程的想法，那那么你也应该知道去哪里争取机会。，当然了，这样看起来像个傻子，或者是过度积极的新人，但是不重要。，只要你知道自己在干什么，只要你在工作中体现出你的能力。这一切就都不是问题。，好，今天的问答就到这里，欢迎在留言区跟我分享你的心得感悟。，说走了，我们下一讲，再见。。
