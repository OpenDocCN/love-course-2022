  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：04社交规矩：懂礼貌、守规矩、不乱要东西：20 能拒绝：1 个诀窍，教孩子勇敢说「不」本節目由丁香媽媽和清平I-Fan聯合播出，怪自己不會說不，，這種情況孩子也會遇到，，對於孩子來說，，開口說不，，可能會更難一些，，因為他沒有能力去判斷對方的要求是否合理，，父母可以怎麼幫助孩子呢？。在這節課上我會告訴大家，，有一個小朋友告訴我說，，他為了加入別人的遊戲呢，，每次他都在過加加的遊戲當中扮演犯人，，被其他小朋友指指點點，，骂他是小偷，其实他心里是很不情愿的，但是他又怕拒绝了之后。别人就不带他玩了。，那么面对这样的情况，实际上孩子面临的是一个社交问题。，他一方面希望和别人玩，另一方面对于玩的方式是他不愿意接受的，但是他又害怕自己不接受以后就没有朋友。，所以在这个过程当中。实际上是孩子的两种需求在打架。，一种是他的社交需求，另外一种是他的自尊需求，那么到底谁能够战胜谁呢？，这个我们放在后面说，但是我想告诉大家的是，在这个过程当中，我会看到父母的不同做法。。有一类父母他说:"那他们这么讨厌，就别和他们玩了，下次你不能这样。，这一类的父母，实际上他并没有去关注到孩子的社交需求。，第二类父母会说:"哎呀，当就当了嘛，反正都是过家家，这有什么呀。。第二类父母的反应，实际上是没有关注到孩子的自尊需求。，那么成年以后，如果是孩子这两种需求没有获得满足，会出现什么样的情况呢？，社交需求没有被满足的孩子，他丧失了和同学朋友在一起玩的方法。他可能内心充满了交朋友的渴望，但却没有办法。，第二类呢，是我们经常会看到的有一类成年人，为了朋友，什么事都可以去做，完全没有原则。，实际上，成年人的模样都是在小的时候买下的根。。那么我们首先面对这样的情况，要充分理解孩子的难。，他的难在于，他又想获得尊重，但是他又渴望交朋友。，所以面对这样的方法，我们父母要做的第一件事，是共情孩子的感受。，因为这两种难啊。都是孩子他极不愿意说的，他说出来就会意识到他自己是个很弱很弱的人。，我们设想一下，有一个孩子说，我特别想和他玩，他不搭理我，这句话说出来自己是很难受的。，所以呢，父母面对这样的情况，交给大家一句话。我知道你特别想和他们交朋友，但是和他们这样玩的方式你又特别不喜欢，对吗？，妈妈也是这样想的。，这句简单的话，能够描述出孩子的两种情绪，并且妈妈说，我也是这样想的，和孩子的情感完成了一致。。但是在共情以后，我们需要和孩子讨论一件事，就是他自己喜欢被怎么样对待，他希望别人尊重他吗？，他希望别人怎么和他说话？，然后我们知道了孩子需求以后，我们在家里面就要做一个小练习。。妈妈同样给孩子站得很高说，你不能这样，但是我们刚才在教给孩子的方法说，她说不，你这样对我，我不开心。，就这么一句话，我们需要父母带着孩子在家里反复练习，这是非常重要的。，而且我告诉大家。这个练习的方式呢，需要经历以下几个重要的阶段。，第一个阶段是孩子给父母说不，是在眼前说不，两个人坐着。，第二个阶段呢，是两个人站起来，隔了一定的距离，孩子很矮，父母很高。让孩子从矮处看到高处的父母大声的说不。，第三种呢，是两个人之间有一定的距离，要孩子大声的说不。，这样三种方式实际上在帮助孩子模拟了他在幼儿园里面和小朋友会遇到的三种情况，也是在帮助他锻炼自己的胆量。。但是除了教会孩子说不以外，我们还需要教给孩子一个小游戏。，这个游戏呀，是能够让孩子在幼儿园里面和其他的小朋友一起玩的游戏。，因为我们要知道，我们在关注的是孩子的内心需求。他为什么会妥协于在这些游戏当中听别人的呢？，'
- answers: '-   教给孩子好的游戏方式，例如小魔术或棋牌，可以通过给孩子示范和引导，让他们在与其他小朋友玩耍时提出更有趣的游戏方式，帮助他们融入游戏中并提高他们的游戏技能。

