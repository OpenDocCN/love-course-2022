    -   在教导孩子排队时，父母可以采取多种方法：一是通过示范和引导，教给孩子排队的重要性和原则；二是在实际场景中引导孩子积极参与排队，让他们体会友好相处的重要性；三是通过反复练习和奖励机制，帮助孩子逐渐养成友好相处和适应环境的习惯。

    -   帮助孩子有效地拒绝不合理的要求可以采取以下方法：共情孩子的感受，理解他们面临的难处；与孩子一起讨论他们喜欢被怎样对待，教导他们如何表达自己的想法；通过练习说不的方法，让孩子在实际情境中锻炼拒绝能力。

