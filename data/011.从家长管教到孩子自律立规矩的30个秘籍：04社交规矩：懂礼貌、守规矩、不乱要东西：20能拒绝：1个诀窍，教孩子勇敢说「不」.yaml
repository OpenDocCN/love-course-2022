- answers: '-   孩子需要关注社交和自尊需求，因为这两者对他们的心理健康和成长至关重要。社交需求关乎他们与他人的关系、友谊以及归属感，而自尊需求则关系到他们对自己的认知、价值感和自信心。

    -   一类父母会忽视孩子的社交需求，建议孩子不要与不喜欢的人玩耍；另一类父母则会忽视孩子的自尊需求，认为只是玩玩而已，不必在意。前者缺乏对孩子社交需求的理解，后者忽视了孩子对尊重和尊严的需要。

    -   未满足社交需求的后果是孩子可能感到孤独、无助，缺乏与他人建立关系的能力；未满足自尊需求的后果是孩子可能缺乏自信心，易受他人影响，可能在成年后表现出缺乏原则的行为。

    -   父母需要共情孩子的感受，因为这样能够理解孩子内心真正的需求和感受，有助于建立亲子关系的信任和沟通，从而更好地帮助孩子成长。

    -   家庭练习对孩子的成长有助于培养他们的勇气和自信心，使他们学会拒绝不合理的要求，同时锻炼了他们在不同情境下表达自己的能力，提高了他们的社交技能和情绪管理能力。'
