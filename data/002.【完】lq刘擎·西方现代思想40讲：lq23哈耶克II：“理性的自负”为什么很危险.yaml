    \    2.  哈耶克认为纳粹德国和苏联的失败与理性的自贠有关，两者都依赖高度理性化的系统设计。\n    3.  纳粹主义和苏联计划经济模式都源于理性的自贠，追求理想可能导致灾难。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq23 哈耶克II：“理性的自负”为什么很危险【 理性的自負 】，你好，我是劉晴，歡迎你來和我一起探討西方現代思想。，在上一講結束的時候，我提到了哈耶克的一個概念，理性的自負。，就是對人類的理性能力抱有過度的信心，相信理性能夠獲得幾乎完美的知識，。從而構建出完美的社會規劃，實現理想的人類生活。，哈耶克的這個概念有非常強的現實針對性。，在二十世紀，西方思想界面對的兩大核心問題就是，，如何解釋納粹德國的災難和蘇聯模式的失敗。。哈耶克正是依據理性的自負這個概念，對這兩大問題提出了自己的解釋。，納粹與蘇聯的歷史，和理性的自負有什麼關係呢？，哈耶克的回答有什麼特別之處，又對後世產生了怎樣的影響呢？，這一講就來回答這幾個問題。。首先，哈耶克用理性的自負來解釋德國和蘇聯的歷史，，這是與當時的主流看法不同的另類觀點。，在二戰後期，西方主流觀點認為，納粹德國和蘇聯是兩種截然不同的社會經濟模式。，蘇聯是超理性的，而納粹是非理性的。兩者相距甚遠。，但哈耶克認為，這兩種模式的並根是同源的，都來源於理性的自負。，具體表現就是，在經濟領域中推行計劃經濟，，在社會規劃中依賴高度理性化的系統設計。。哈耶克在1944年出版了他的名著《通往奴役之路》，，其中對蘇聯計劃經濟模式的批評已經非常有名了。，但很多讀者往往忽視了，這本書中還專門探討了納粹主義的思想起源。，在之前流行的觀點認為。納粹主義是一個沒有思想深度的反理性運動，，是一群瘋狂之人的所作所為。，但哈耶克說，事實並非如此。，納粹主義有它深刻的思想起源，它其實是一種集體主義夢想的最高版本。，哈耶克分析指出，推崇組織計劃的思想。早在二十世紀初就在德國產生了很大的影響。，他引用了1920年代德國出版的一部著作，，裡面這樣寫道，普魯士的觀念要求每個人都應當成為國家的公務員，，未來的國家將是一種官吏治理的國家。，將來是商業統治國家。還是國家統治商業，必須由德國來為全世界解決這個決定性的問題。，從1930年代初期，德國就開始創建一套強有力的計劃經濟體制，，包括一系列經濟控制機構，通過壟斷集團來控制企業。甚至直接由政府來規定商品價格等等。，這種做法一度非常成功，在世界經濟大蕭條的背景下，創造了德國經濟復興的奇蹟，，但奇蹟中隱藏著深刻的危險。，比如，農業的各個細微環節都受到了國家的控制。在相當長的時間內處於發展停滯的狀態。，在進一步向戰爭經濟轉型之後，德國的經濟體制最終隨著戰爭失敗而破產了。，哈耶克強調指出，這種規劃模式表明，納粹德國並不是瘋狂的產物，。在它的思想和實踐中都包含著高度理性的部分，試圖用理性的現代化來剷除所有非理性的東西。，甚至在對於猶太人的迫害中，納粹的口號首先不是仇恨，，而是用偽科學來證明猶太人是不符合秩序的存在，因此要被剷除。。納粹德國在道德和社會秩序上的潔癖都來自所謂科學理性，，他們相信自己掌握了人類的終極知識，想要無限度地追求卓越。，這裡就體現出哈耶克的第二個獨到之處。，和當時西方主流的觀點不同，他對納粹德國的批判診斷，。首先不是道德指控，而是揭露他在認知上的錯亂。，納粹的災難不是一群瘋子或惡魔造成的，其根源是對理性的錯誤認知，被理性的自負所誘惑。，因為理性的自負，人們追求的理想可能極其崇高。但這種自負最終會導致事與願違的結果。，波普爾也曾說過，一些極權制度的設計者有著美好的願望，也有敏銳的洞察力，，但卻因為陷入了烏托邦的幻想，最終造成了災難。，愛因斯坦也說過類似話，他說。通向地獄之路是用善良的願望鋪陳的。，既然理性的自負如此危險，那我們防範警惕就好了，對嗎？，'
- summary: "-   哈耶克认为理性的自负是致命的，因为人类知识总是有限的，理性无法穷尽所有知识，必须保持谨慎和怀疑。\n    1.  理性自负是一种幻想，追求知识的同时必须认识到理性知识的局限性。\n\
    \    2.  计划经济的弊端在于自负地认为人类能够获得充分的知识，设计完美的秩序。\n    3.  哈耶克认为市场提供了解决方案，自发形成相对合适的价格，展示了自发秩序的重要性。\n\
    -   哈耶克的思想经历了起伏，从边缘到主流，1974年获得诺贝尔经济学奖，对计划经济模式的弊端有独到见解。\n    1.  1980年代以来，自由主义经济政策盛行，哈耶克的声誉也随之提升。\n\
    \    2.  哈耶克被视为理论先知，预言了苏联的末路，思想成为新的主流。\n    3.  近年来，人们开始反思和批评新自由主义，哈耶克的思想应该被看待为有洞见但非教条。"
  text: 這當然是最直接的反應，但哈耶克的告誡還要深刻得多。，他在《致命的自負》這本書中說道，理性的自負之所以致命。是因為我們很難逃脫一種誘惑，就是想用理性去做整體設計。，因為這給了我們一種期望，就是用整體規劃去擺脫和征服現代社會的高度不確定性和它帶來的焦慮和不安。，但是這種期望是虛幻的。，在這裡。我們就進入了哈耶克思想的深層，他告誡我們必須始終清醒地認識到人類的必然無知。，這不是說人類什麼都不知道，而是強調人類的知識總是有侷限的，必然包含著無知的一面。，在哈耶克看來，理性有兩個作用。第一就是追求知識，但是理性並不能窮盡所有的知識。，有句名言說，你知道的越多，你不知道的也就越多。，想用理性去窮盡知識，這就是理性的自負，是一種幻想。，所以理性有第二個作用。就是認識到理性知識本身的侷限性，對此保持審慎和懷疑。，所以，計劃經濟的根本弊端，就是自負地認為人類能夠獲得充分的知識，設計完美的秩序。，在哈耶克看來，這根本是不可行的。，可是，如果承認人類的必然無知。那麼社會秩序又如何產生呢？，這就回到了上一節我們講過的核心概念，自發秩序。，哈耶克指出，即使沒有人為的整體設計，秩序也能夠自然生成自發演化。，上一講舉了鄉間小路、語言還有法律的例子。。但還有一個最為經典的自發秩序，就是市場中的價格機制。，商品應該如何定價呢？照理說，這跟消費者的需求有很大關係。，要合理定價，你就要了解這些需求。，但是，消費者的需求千差萬別。。同一件商品對不同的消費者可能有不同的作用和價值。，你不可能了解每一個消費者的具體需求。，沒有充分的知識，怎麼能夠做出合理的定價呢？，哈耶克說，市場為這個問題提供了解決方案。。市場自發地提供了一個交換系統，把千差萬別的需求匯聚起來，形成一個市場價格。，能夠對複雜的需求及時作出反應。，在市場價格的形成過程中，一個沒有經過刻意設計的秩序出現了。。即使仍然沒有人能夠獲得全部的信息和知識，但市場本身也能自發形成相對合適的價格。，這就是自發秩序。，哈耶克對二十世紀的兩大核心問題做出了獨到的解釋和批判。，他的思想本身也在二十世紀遭遇了波瀾起伏的命運。。前面說過，在早期哈耶克的觀點是對主流思想的挑戰，在思想界位於邊緣的位置。，在他和凱恩斯的論辯中，起初是凱恩斯占據上風，他的國家干預理論更受歡迎。，因為當時西方社會剛剛經歷了嚴重的經濟危機。。直到1970年代，哈耶克的聲譽才有所好轉。，1974年，他獲得了諾貝爾經濟學獎。，人們那時發現，計劃經濟模式越來越清晰地暴露出他的弊端。，到了1980年代，以里根和薩切爾執政為標誌。放任自由主義的經濟政策越來越盛行，，哈耶克的聲譽也隨之提升。，到了1991年，蘇聯解體冷戰結束，哈耶克的聲明如日中天。，他被看作是一個理論先知，在幾十年前就預言了蘇聯的末路。。曾經邊緣的哈耶克思想也變成了新的主流。，然而，隨著近三十年來西方社會的貧富加劇、經濟增長放緩，，人們又開始反思和批評以哈耶克為代表的新自由主義。，那麼，我們到底應該怎樣來看待哈耶克的思想呢？，在我看來。哈耶克既不是弊端，也不是先知，他的思想有深刻的洞見，但不應該被當作是教條。，實際上，哈耶克自己並不是反對所有的計劃。，他當然明白，有意圖的去規劃和設計，這是人類意識本身就具有的特性。。如果要強行否定這種特性，那才是最反自然的人為設計呢。，哈耶克真正要反對的理性的自負，是那種妄想能夠徹底掃除無知的全知全能式的計劃方案。，恰恰是因為計劃活動是不可消除的，所以我們才要防範濫用計劃。。哈耶克還有波普爾都提醒我們要警惕理性，這並不是因為理性不好，而恰恰是理性很好、很管用，，
- summary: "-   人類在運用理性時應警惕誇大和濫用，康德和哈耶克都強調了這一點。\n    1.  康德認為不敢公開運用理性是人類的不成熟表現。\n\
    \    2.  哈耶克指出，完全征服無知和消除不確定性是另一種不成熟。\n    3.  人類真正成熟的表現是勇敢運用理性，同時面對無知和不確定性。\n\
    -   生活中是否害怕不確定性，以及如何應對這種不確定性是一個值得思考的問題。\n    1.  是否害怕不確定性是一個反映個人成熟度的問題。\n    2.\
    \  勇敢面對不確定性，與其共存是展現成熟的方式。\n    3.  歡迎在評論區分享個人對於不確定性的看法和應對策略。"
  text: 所以才要特別警惕對他的誇大和濫用。，康德曾經說，人類的不成熟狀態就是不敢公開大膽地運用理性。。那麼哈耶克則進一步揭示出，如果妄想用理性徹底征服無知，消除所有的不確定性，這是人類的另一種不成熟。，所以人類真正的成熟，是在勇敢運用理性的同時，直面自己永遠不可能完全擺脫的無知，勇敢的與不確定性共存。。最後，留給你一個問題，你在生活中會害怕不確定性嗎？你又是怎樣去應對的呢？歡迎到評論區留言，聊一聊你的看法。。
