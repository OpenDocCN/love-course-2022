    我們希望大家對最好的聆聽者的行為做記錄。然後我們同時記下他的感受，所以同樣是講一個有情緒波折的問題，兩種不同的聆聽受眾，我不知道各位發現嗎，感受完全不同，你在講你的一個故事，對方如果積極聆聽你會怎樣，你會熱情，你會善意，你會願意跟對方互動。你會想講更多，你會停不下來，你會喜歡這個人，而同樣是講一個你的情緒故事，如果對方是那個糟糕的聆聽者，不要他刷手機，他打電話，他目光不跟你交流，你會怎樣，你會不願意說了，你會停止下來，你會戛然而止。甚至你會想打他，你會想揍他，你會想陷入一場爭吵，所以真正我們想跟大家說的並不是怎麼樣做能夠實現積極的聆聽，你都會的，跟對方致力的接觸，跟對方表示頻繁的互動，跟對方頻頻點頭，對內容表示讚許。介入話題的時候保持友善，延伸對方繼續的發言，不要去改變，不要去打斷，不要去動搖，這些你都會，如果你不會，你怎麼把這張表填完了，但我們真正要提醒大家注意的是，原來不同的聆聽習慣。居然會影響言說者如此之顯著，所以當有人問說，宣老師能不能告訴我們一個最簡單的方法，能夠力甘見盈的改善我的溝通品質，我會說這一個，好好聽，一旦你好好聽，對方就會好好講，人世間這種法寶太少了。就是通過對自我的修正，如此明顯的產生對對方的影響，積極聆聽是其中關鍵的一個，我們前面給大家做了兩次聽覺的實驗，第一次告訴大家，聽覺是需要被喚醒的，它不是hearing，它是真正的目的的投射。這種目的的投射需要有正念的觀念去扶持，第二，我們跟大家講了，積極聆聽的狀態不僅僅是一種態度，不僅僅是一種姿勢，更重要的是一種對方的影響，當你真正處在積極聆聽狀態的時候，對方也會變得更積極，他會更配合你。今天我們講第三個，這個練習也蠻有趣的，這個練習非常抱歉，需要你找一個小夥伴來完成，我們不是故意讓你去找麻煩你的小夥伴，而是如果這樣的過程兩個人來完成效果更好，況且為什麼不能把這種真正有益的知識。去告訴你的小夥伴，這個過程是這樣的，你請你的小夥伴給你講一個帶情緒的事情，而你呢，只能聽，注意，只能聽，什麼意思，就是，比方說對方跟你說話，當然你看著對方，但你不頻頻點頭，你不插話，你不說你講的對。不錯，就像逗人跟捧人一樣，你不捧人你知道嗎，你只是跟對方保持正常眼神的交接，卻不產生任何肢體的語言，或者任何實質的互動，你就這麼愣愣的看著他，然後聽，讓對方講大約30秒鐘。講一個他最近可能產生帶情緒的事情，如果你現在正在開車，正準備吃飯，而周邊沒有小夥伴，請把這個語音暫時停下來，做完這個小實驗，再回到熊老師的課堂上，我們來比較一下，看看到底有什麼反差，做完後再聽。我現在聽5秒鐘，等你，暫時退出喜馬拉雅，各位小夥伴你們回來了，'
