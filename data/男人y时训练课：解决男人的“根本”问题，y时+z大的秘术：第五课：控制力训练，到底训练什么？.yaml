  text: '# 男人y时训练课：解决男人的“根本”问题，y时+z大的秘术：第五课：控制力训练，到底训练什么？Hello 大家好，又到了我们的早息严实课程了，今天是我们的课程第五节，也就是正式的进入到了我们的第二个章节，控制力训练，那么，第二个章节第一节课的内容就是，控制力训练到底训练的是什么。那么在课程介绍之前，我想问一下大家，你们觉得哪一种人群是啪啪控制力最强的人群呢？，大家现在可能都陷入了沉思，然后可能会有很多同学会看一下自己的身材，看一下自己的腹肌啊，看一下自己的肱儿头肌啊。看一下自己的拇指姑娘啊，我觉得很多的人第一个感觉就是想到的，啪啪的一个控制力最强的人群应该是我们健身房的肌肉男，大力水手，这种类型的，反正第一个想到的肯定是和身材啊，包括体力都比较好的。比如说女孩子经常的新幻想对象就是体育系的男生嘛，因为身材好呀，积极向上，很阳光啊，这种选项就是很容易让人想到美好的心爱场景，往往也是女生最喜欢的类型，那么根据调查显示呢，其实能够在啪啪当中。最有控制力的其实是长跑运动员，也就是搞田径的，他们的一个平均的啪啪时间普通通随随便便的就是在一个15分钟左右，有的呢甚至是更长的，这个就是属于本身的一个优越感，还有这个专业的一个优越感。这个时候学习田径的男孩子可能要开心死了，这种优越感啊，可以征服很多的女孩子，但是有一个前提就是你要让女孩子知道，学田径这件事情可以让爱的时间延长，如果有女同学恰好听到了这个课程，而你的男朋友是搞田径的。那也要开心死咯，那么下面我们来分析一下原因，就是为什么说我们来学田径的话，可以对于啪啪的一个控制力有一个延长呢，那么其实就很好的契合了我们今天的一个课题，我们今天说的是一个丁丁的控制力训练嘛。那么主要讲的就是呼吸这一部分，那么其实呼吸的话是控制力训练的一个部分，因为田径运动员在长期的长跑训练中呢，他们的大脑产生了自主的一个条件反射，那就是什么时候来调整我的呼吸，什么时候来改变我的律动节奏。这个时候大脑其实它已经不是说非常被动的去执行这个指令，而是非常主动的，就是习惯性的就会去调节呼吸，来感受身体的律动，那么这些看似没有目的，漫不经心的一个调节，其实就能够把爱的时间做一个大幅度的延长。商品老师举的这个田径运动员的一个例子呢，就是已经说明了控制力一部分核心的内容，也就是呼吸的训练，商品老师说的这一部分内容呢，其实就已经告诉了大家呼吸训练的话，是控制力训练的其中一个比较重要的部分。那么呢，想要在啪啪的过程当中拥有自我控制能力，需要加强三个方面的锻炼，哪三个方面呢，同学们要拿起小本本记好咯，第一个就是耐受力的训练，第二个是律动训练，第三个是呼吸训练，那么从以上的三个标签。那么大家可以看到想拥有一个持久力和控制力，这三个单独的力量它是缺一不可的，只有三个很强，那么才能构建一个控制力更稳定的三角形，如果有一个是短板，那么我们都知道，其实短板效应嘛，我哪一方面最弱。哪一方面就是影响我的一个整体水平的一个要素，所以说，这三个单独的能力，是不可以组成一个完整的控制力的，而是要三个都很强，才可以组成一个完整的控制力，那么下面我们就来分析一下。这三个要素的每一个部分的核心的内容，呼吸训练是我们今天要先说的一个，因为呼吸是我们日常生活中一个非常常见的一个方式，但是大家都把呼吸当做了一件很平常的事情，可能就没有刻意的去训练过。那么从听到今天的这节课开始，我们就要对呼吸进行一个训练了，因为它的功夫就在平时，在啪啪的过程当中呢，调整呼吸5秒钟，延长时间5分钟，在平日的训练中呢，呼吸训练是可以单独进行的。但同时的话也是需要配合耐力训练一起来操作的，'
