  text: 然后你修养也不怎么样啊，是吧，所以有的时候我们要学会，我允许自己讨厌，我接受我的情绪，我也接受我的想法，但是我管理好我的行动。我们把这个叫顺其自然，为所当为，这在心理疗法里头叫森田疗法，这个疗法就遵循八八字方针，叫顺其自然，为所当为，那么这顺其自然就指的是，你对你的情绪和思维，接受态度，当你心里讨厌什么，厌烦什么，愤怒什么。抱怨什么，这些情绪，当你接受的时候，五分钟就消失了，别说我现在紧张，紧张去吧，活着去了，然后我心里还有点担心，担心吧，但是我依然拿起笔，开始准备写，一二三四，对吧，我的行动是按部就班的，是按照规范的。按照平时训练来做的，可是情绪是接受的，当你接受你的紧张情绪，恐怖情绪，厌烦的情绪，愤怒情绪，当你接受他的时候，五分钟他就过去了，所以接受也很重要，接受，然后忍受，然后为所当为，然后就会享受。否则如果你跟他对着干，你会出现难受，不要和你的情绪对立，不要和你的情绪对着干，有一种情况是，为所欲为，我情绪来了，我想骂人就骂人，我想发火就发火，我想摔东西摔东西，结果是怎么样，动物，因为你为所欲为。你不能成为一个有修养有教养，有文化的一个成年人，你还是个动物，所以将来你肯定不是进监狱，就是进医院，因为你的行为还是一个动物，要进笼子里去，还有一种就是拼命抗制，拼命的抵抗，还有一种行为就是拼命抵抗。比方说紧张了，别紧张，我生气了，别生气，但是人对情绪的一个控制，有一个规律，你越克制他，他越激烈的逆反，他会来得更快，比方说我今天晚上一定要睡好觉，完了睡不着觉，我一定要考好，考不好了，我一定不要紧张。紧张到要命，我千万别哆嗦，我更加哆嗦了，所以紧张情绪是不可以克制的，但是又不可以为所欲为，比如今天见了一个人，我特别害羞，然后我就不想打招呼，然后我就躲着他，结果我们俩的关系就越来越紧张了。本来我们就紧张，由于我因为紧张，我就为所欲为，我就躲着他，我就会更紧张，怎么讲应该接受你的紧张和害羞和尴尬，但是没所当为，你好你好，最近怎么样，他也很惊讶，本来我们俩关系不太好，结果你看他不记前嫌。他还来跟我打招呼，这是一个好同志，所以反而我们成了一个好朋友，所以我们在交往中也好，我们在处理其他的一些复杂的关系也好，包括我们在处理一些，我们有一些幼稚的想法，我饿了，我想吃东西，我看见了那个好。我想拿一下，都用这个方法，就是我们对我们的情绪，对我们的想法，要学会接受，顺其自然，对我们的行为，要学会约束，叫为所当为，这样才是一个成熟的，有所控制的。有自制力的一个正常人。
