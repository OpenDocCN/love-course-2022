  text: '# 038.杨霞：青春期心理课：15.孩子情绪难以自控怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子如何对自己的情绪进行控制，如何培养孩子对情绪的自控能力，很多家长都发现。孩子到了青春期以后，就容易波动，而且非常敏感，而且容易冲动，而且他进入了我们叫暴风骤雨期，就来得快去得快，而且来的时候非常猛烈，那么这个好像在他发脾气的时候，他的情绪来的时候呢，我们基本上是失控的。而且也能感觉到他自己也是失控的，他可能童年的时候就是很简单的，喜欢不喜欢，或者甚至是，只是对这个吃喝好像特别感兴趣，到了中学以后他不光是吃喝了，他还要求你尊重，他还要求你说话算数，他还要求你呢。要注意他的隐私，他还要求你注意不能跟别人比较，然后你的用词错词，你对待他的一些方式方法，你还不能命令我，你还要告诉我，及时告诉我，你还不能命令我，你要及时的指导我，但是你不要控制我，所以家长发现。对青春期的孩子非常难处理，他的人际关系很难搞，因为他们又希望我们知道他，可是又不希望我们跟他说话，因为你这时候你不知道他什么时候要点火，因为他那个情绪简直像炮仗一样，那么心理学家发现呢，在这个阶段呢。他的思维还没有成熟，然后他的情绪已经比童年要成熟，他的思维和情绪之间，还没有建立起良好的沟通，也就是说他还不能够经过思考而产生情绪，也就是说我们说的，他还不能理性思考，他还处在一个冲动的一个发烧状态。所以这时候呢，就是当你培养孩子的协调性之后，你发现会有助于他的思维和情绪的互相的沟通，打通这个联系啊，因为人大脑是管思维会有一个区域，管情绪会有一个区域，当他们之间能够很好的交换信息的时候呢。你发现这孩子通情达理，通情指的是情绪，达理指的是思维，对吧，通情达理的孩子就是，他的那个情绪反应和我们想的，和他自己想的是合适的，是比较恰当的，就是孩子在这个阶段。他必然会出现他的情绪和思维发展的不平衡，也可能思维发展在前，情绪发展在后，也可能反过来情绪在前思维在后，你看那个情绪容易激动的，特别容易激情澎湃的，就是情绪在前，不考虑后果的思维在后。当然家长和老师都希望，这个我们能控制好自己情绪，但是有一个事实就是心理学研究发现，人对自己的思维和情绪，基本上是很难控制的，人的这个心理的现象包含了主要的是，有他的思维、有他的情绪还有他的行为。人对行为是有所控制的，是可以控制的，比方说孩子饿了，我想吃东西，那么饿了会产生一种饥饿的情绪，然后我想吃东西产生一种想法，我想吃东西的想法，但是我要不要去，我没有带钱包我要不要去偷东西呢。我要不要去超市去偷包子呢，他大部分孩子是不会的，你会自觉的控制好你的行为，不去做违法的事情，所以当你发现你能够做到不喝别人的水，不偷超市的包子，不去摘花园里的花的时候。你就知道其实你的行为是可以被控制的，那么你就不断的训练自己，每次控制自己的行为，比方说一个同学今天跟你吵架了，或者是出言不逊了，你特别生气，特别生气是你的情绪，你特别想揍他，这是你的想法，你揍不揍呢。不可以，后果不堪设想，因为人的情绪可能会包含了情感，包含了冲动，包含了一些态度，比方说你特别讨厌谁谁，讨厌谁谁这是一个情绪，这个情绪是讨厌，那么你就马上就产生了一个想法，我真想就是挑剔啊，抱怨啊。骂他呀，说他的坏话呀，说他的闲话，因为我讨厌他呀，但是这个结果呢，那当然没有什么好结果，首先你的这些闲话不会改变对方的讨厌，但是呢会带来别人对你的品德的一个质疑，你怎么背后说别人闲话呢。你怎么去公然去骂一个人呢，去贬低一个人呢，你的修养变低了呀，他讨厌，'
