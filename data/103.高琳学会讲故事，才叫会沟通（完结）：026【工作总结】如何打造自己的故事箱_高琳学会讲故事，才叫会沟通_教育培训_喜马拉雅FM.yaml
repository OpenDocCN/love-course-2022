    -   在教练讲故事训练营里，高琳经常被问到的问题是：即使老师讲得很有道理，但自己是一个平凡人，没有故事的人如何办？

    -   要用心体会自己的情绪是因为只有全身心地感受到自己的情绪，才能讲出精彩的故事。

    -   建立自己的故事箱的方法是通过画一条生命线，标记你的高潮和低谷，并将这些点连接起来形成故事线。

    -   要成为讲故事的高手，需要用心体会生活、诚心反思生命、细心收集故事素材、精心总结并热心分享，同时还需要建立一个故事箱来分门别类地装满故事。'
