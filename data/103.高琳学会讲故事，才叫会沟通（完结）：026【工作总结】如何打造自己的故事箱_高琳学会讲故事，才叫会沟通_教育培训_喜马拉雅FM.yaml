- answers: '-   高琳强调，讲故事是沟通的关键，因为故事可以拉近人与人之间的距离，激发共鸣与情感交流。通过讲故事，人们能够更容易理解彼此，分享感受和经验，从而促进有效沟通。

    -   高琳认为生活中处处都是故事，因为每个人的生活都是独一无二的，里面充满了各种情感和经历。要用心体会和收集这些故事，需要放慢脚步，观察世界，关注生活中的细节，并在经历生活时反思自己内心的情绪变化和重要事件。同时，记录这些瞬间，积累素材，为讲故事做准备。

    -   关照自己的情绪并接纳负面情绪是通过正视和体会自己的情感，特别是负面情绪来实现的。高琳指出，每个负面情绪背后通常都伴随着恐惧，通过深入探索这些恐惧，可以找到更多关于自己的故事和素材。这样的过程有助于个人成长和理解自身。

    -   高琳认为反思和总结是成长的关键，因为通过反思，人们可以从经验中学习，找到问题的根源，进而改进自己。反思还可以帮助我们从每件事情中找到隐藏的冲突和深层的道理，转化为有意义的故事内容。因此，在生活中的每个事件之后，要及时总结和反思，从而促进个人成长。

    -   建立故事素材库是必要的，因为它为讲故事提供了丰富的资源，可以在不同场景中灵活使用。为了建立一个有效的故事素材库，建议从自身和他人的经历中收集素材，记录生活中的高点和低谷，并分类整理。同时，通过分享、反思和总结等方式，逐步积累丰富的故事素材。这种素材库可以帮助人们在沟通、激励和教育等场合中找到合适的故事来表达自己的观点和感受。'
