  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：06.哪两种类型的人适合在一起你好，我是胡深知，歡迎來到我的關系課，前面的五節課，我們講完了四種動物類型的人在關系中的互動模式，聽完之後，你可能會問我一個問題，好，我現在了解到自己是大概哪一種動物類型啊，我也差不多知道我的關系對象。比如，我的女朋友或者我的老闆是哪一種動物類型啊，那麼，我和我的關系對象匹配嗎？，那麼在這節課，我就來專門回答這個問題，其實人和人適不適合在一起，更多的不是看誰好誰壞，而是看匹不匹配，那麼兩個人是否匹配。我們可以從下面三個維度去判斷，第一，在這段關系中，我們體會到的是一種滋養或成全，還是消耗與剝奪，你自己能夠去感受到這種感覺，比如說，我見到這個人的時候，我就特別開心，這其實，這就是一種滋養的感覺。成全就是當你去做一件事情的時候，是成全自己，還是成全對方，成全自己就是，比如說一個代屬性的女友，跟男朋友出去玩的時候，如果說男朋友自己去買一件衣服，女生會覺得很難受，會認為，難道我給你買的衣服不好看嗎？，你要自己去買衣服，這不是真正的成全，真正好的成全是成全別人的價值，同時也能讓自己感覺到舒服，當我們體會到滋養與成全，往往說明這段關係是匹配的，當我見到這個人的時候，特別嫌棄或者厭惡。甚至當他一開口講話的時候，我就自然而然的想離開或者避開，那就是一種消耗和剝奪的感覺，這種關係就是不匹配的，第二，就是對於這段關係的未來，我們是渴望持續的，還是感覺到迷茫未知的，這個很重要。如果是一段匹配的關係，我們一定是特別渴望走下去的，哪怕是兩個人經常打來打去，也是渴望走下去的，這就是匹配的關係，當你經常對這段關係感到迷茫，思考值不值得，或者要不要的時候，這可能就是不匹配的關係，第三。就是我們在這個關係中能不能彼此感受到對方的尊重，就像代屬性的人，他不會去尊重你，因為他成全的是自己，你的需要，你的訴求，你的情緒，你的很多感受都不會被尊重的。所以很多男性說特別渴望我的女朋友帶著欣賞或者崇拜的眼神看我，那個時候是一種自尊感很高的狀態，當你感覺到你自己在這段關係裡是被尊重的，雙方是感覺到舒服的，這樣的關係就是匹配的。那麼當你跟一個人在一起相處的時候，你經常是小心翼翼，生怕有一些做錯事情的時候，那就是不匹配的產生，不管你跟誰相處，基本上都能用這三點來檢驗你們的關係，好，說完如何判斷兩個人相處是否匹配，你可能會好奇。我已經知道自己和別人的類型了，那麼我們匹配嗎？，接下來，我一個一個跟你說，首先說蝸牛型的人，因為蝸牛恰恰是一個老好人，就是他在什麼樣的環境下都能生存，所以他可以匹配大部分類型的人。接下來我們說鴕鳥型的人，他可以匹配蝸牛，鴕鳥型的人是一天到晚需要心理資本的，而蝸牛相對於說缺乏安全，鴕鳥在心理資本方面是比較有優勢的，而且他很有能力，因此他覺得這個世界很安全。可以源源不斷地給蝸牛型的人傳遞一種安全的感覺，就有點像一個比較強大的男人，跟一個弱弱的一直不安的女性對話，女性說，我很擔心未來我們的經濟會不會出現問題，那個男人說，沒問題，我可以掙錢給你。鴕鳥型的人跟蝸牛型的人匹配的過程中，可以滿足自己的心理優勢，蝸牛型的人在跟鴕鳥型的人匹配中，可以獲得一些安全感，我們再說袋鼠型的人，他可以匹配蝸牛型的人，因為蝸牛型的人。他很希望有一個能夠直接把他身上很多的東西拿過來，直接去承擔就可以了，所以蝸牛也很希望有一個拯救者，這就有點像一個蝸牛女孩希望有一個人把他放在口袋裡，就直接帶著他去旅行，這對蝸牛來說最簡單的了。最後我們說班鳩型的人，一般來說他只可以匹配班鳩型的人，因為兩個班鳩型的人帶在一起，'
