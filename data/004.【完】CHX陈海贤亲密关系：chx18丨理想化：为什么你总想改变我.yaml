    to change your life in 30 days》，怎么在30天内改变你的妻子？这本书一问事就很臭消。据说一星期内卖了200万本。后来作者发现书名拼写错了，原来是《How
    to change your life in 30 days》，怎么改变你的生活？，书名改过来以后，一星期只卖出了三本。我相信。不只是怎么改变你的妻子会臭消，如果出一本《怎么改变你的丈夫》，同样会臭消，如果我们课的名字叫《亲密关系如何改变你的伴侣》，说不定也会活起来，当然这是个段子，可是在亲密关系中。确实有很多人热衷于改变自己的伴侣，却很少有人真的能成功。为什么人们会一再重复这个明明无效的游戏呢？，这是因为在每个人的头脑里，都有一整套关于爱情伴侣应该怎么样的假设，这一套应该假设的背后。有他们自己的经验、需要、期待和欲望，当伴侣的表现跟他们的设想不符时，他们就会感到焦虑失落，这时候他们不会去质疑头脑中那个应该的假设，而是想着怎么来改造伴侣，让伴侣符合自己头脑中的那个应该。可是伴侣还偏偏不听话，这就变成了矛盾的根源，这些头脑中的假设是从哪里来的呢？有一些是来自以往重要的人际经验，比如说我爸爸特别勤奋，我觉得男人就应该像我爸爸那样，或者你为什么不能像我妈妈那样温柔？还有一些是来自内心没有完成的愿望，比如说我一直希望自己嫁给一个积极上进的老公，可是他不是，所以我就一直希望他变得上进一点，还有一些是把自己的不满意投射到了伴侣身上。有些人会觉得自己不够好。既然对方愿意跟自己在一起，那对方肯定也是不够好，所以有时候我们就会把对自己的埋怨和攻击投射到对方身上，所有这些假设都变成了我们想要改变对方的理由，从这个角度看，亲密关系中的一方想要改变另一方。他的本质是什么呢？，表面上看，是觉得问题出在对方身上，是对方不肯改变才造成了关系的困局，而实际上，真正的问题是人心里的爱情应该怎么样，伴侣应该怎么样的执念，这个执念的问题不在于他是对还是错。而在于他一直向伴侣发出这样的信息，你并不是我理想的伴侣，正是这种不认可的信息成了伴侣反对改变的理由，我曾遇到一对夫妻，结婚的时候妻子的条件挺好，工作也不错，而丈夫条件稍微差一点。结婚以后妻子总是嫌丈夫不够上进，挣钱太少，担心自己如果以后工作有变动，丈夫根本撑不起这个家，于是她就跟丈夫说，你应该更努力一点，你应该有自己的职业规划，你应该三年怎么样，五年怎么样，丈夫就说。我有我自己的节奏和计划呀，我只是爱不就班而已，妻子就说，不行，你现在根本不够努力，我现在努力学习听书，听各种课程，可是每次我要求你跟我一起学，你就是不好好听，丈夫说，你不要总强迫我盖这盖那。我有我自己的判断，有用的东西我自己会学，没用的东西我当然不想看了，从他们的对话中就能听出，这个妻子理想的丈夫是一个热爱学习努力上进的人，所以她就爱爱在心里给丈夫制定了各种KPI。而这种改变的愿望又符合社会的价值观，它有了道义上的合理性，这个妻子就会想，我提的要求明明很合理呀，为什么你不接受，可是丈夫呢，不仅不好好完成妻子定的KPI，有时候连这个KPI本身也是不认的。这让妻子很生气，我跟这位妻子开玩笑说，我看到这个房间里有三个人，你，你丈夫，'
- answers: '-   如何区分理想化的情人和眼前的伴侣？

    -   理想化的情人是我们心中幻想出的完美形象，通常基于我们的欲望和未实现的期望，而眼前的伴侣则是我们实际相处的对象，具有现实的优点和缺点。区分二者的关键在于是否能接受伴侣的现实，并意识到理想化情人可能只存在于我们的幻想之中。

    -   为什么人们更倾向于选择心理理想化的情人而不是眼前的伴侣？

    -   人们更倾向于选择心理理想化的情人是因为幻想中的理想伴侣代表了我们内心深处的渴望和欲望，而眼前的伴侣则与现实中的局限性和缺陷相联系。选择理想化情人可能是一种逃避现实的方式，因为幻想中的伴侣能满足我们内心的某种需求，而现实中的伴侣则需要面对各种挑战和妥协。

    -   放下幻想伴侣标准后，我们如何才能更接近和了解眼前的伴侣？

    -   放下幻想伴侣标准后，我们可以通过真实的沟通和理解来更接近和了解眼前的伴侣。这包括接受伴侣的现实，尊重彼此的差异，以及培养共同的兴趣和目标。通过积极的交流和共同的经历，我们可以逐渐深入了解对方，建立更为真实和深刻的关系。

    -   在不满意伴侣时，我们应该从哪里开始做出改变？

    -   在不满意伴侣时，我们应该从自己开始做出改变。这意味着反思自己的期待和需求，并考虑如何以更积极和建设性的方式与伴侣沟通。改变自己的态度和行为，可能会影响到伴侣的反应和行为，从而促进关系的改善。

    -   为什么认可对方并给予鼓励会促使伴侣做出改变？

    -   认可对方并给予鼓励会促使伴侣做出改变，因为这种行为传递了尊重和支持的信息，增强了伴侣的自信心和积极性。当伴侣感受到被认可和支持时，他们更愿意尝试新的方式和改变自己的行为，以满足对方的期待和需求。这种正向的互动有助于建立更为健康和和谐的关系。'
