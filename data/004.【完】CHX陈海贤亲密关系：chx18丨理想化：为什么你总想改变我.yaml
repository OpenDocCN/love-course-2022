  text: 还有你幻想出来的理想情人，你丈夫不够上进，而你幻想出来的那个情人比较上进，你现在是要选择这个理想的情人呢。还是选择眼前这个丈夫呢，虽然是玩笑，可是也说出了现实的悲哀，很多时候，人们不是选择了眼前的伴侣，而是选择了心理那个理想化的情人，也许你会说，怎么会有人这么傻，理想化的情人只是幻想出来的。而眼前的伴侣才是真的，虽然理想化的情人只存在于人们的幻想里，可是要放弃也是很难的，因为理想情人的背后有我们深层的渴望，而放弃理想的情人就好像承认自己心里的一个梦睡了，承认自己的渴望再也没法满足了。这会造成很大的失落感，可是如果不放下幻想中的伴侣，你就很难真的去接近和了解眼前的这一个人，后来这对夫妻的关系慢慢改善了，在提到自己的进步时，妻子说，陈老师，你那天说的选择让我想了很多。以前我好像是跟心里那个理想的老公结婚了，而现实的老公，他只是一个冒牌货，现在我能把我理想的标准放下，我才真真切切地看到他，才跟他交往，才开始真的接受他，而奇怪的是，当他真的接受了自己的丈夫。丈夫反而愿意跟他一起看一些书，听一些课程，讨论下未来的规划，当然，如果只是把改变的困局归咎于那个想要改变对方的人，其实也不公平，有些人想要改变对方，不是因为放不下理想伴侣的标准。而是因为不满意彼此的配合和家庭的分工，有时候，家庭的某个成员承担了太多的责任，希望伴侣也能帮自己承担一些，就像有个妻子说的，我也不想成天唠叨，如果我老公自觉一点，我也会乐得清闲，可是他什么也不管。洗衣服，做饭，开孩子都是我来，他每天回家，拿起手机就往沙发上一躺，我说说他，他还不让我管，那么，如果你希望对方改变该怎么做呢？，有两个原则很重要，第一个原则是，不要从改变对方开始，而要从改变自己开始。包括改变自己头脑中想改变对方的念头，对改变来说，你要记住的是，你永远都没办法强迫对方改变，除非他自己愿意，而有时候，一味要求对方改变，只会让两个人陷入相互较劲的状态，就像两头牛的牛角顶在一起。谁也不能放开，这样的关系，对每个人都缺少空间，所以在咨询室里，我总是会让来咨询的伴侣从各自的角度来想一想，能为改变彼此的关系模式做些什么，很多人会说，凭什么让我改，明明错的是他，要改他先改，或者说。如果我改了，他不改，有用吗？，通常这时候我就会说，你改了，对方也许会改，也许不会改，你自己的改变，不是为了要有一个确定的结果，而是主动为彼此的关系，探索一些新的可能性，不然像现在这样彼此顶牛的状态。显然不是你想要的，改变不是一个人的事，但改变确实常常是从一个人开始的，而伴侣之间的关系，一直会存在着微妙的相互影响，如果一个人改了，另一个人也常常会有一些改变，可是大部分人并不愿意先改变自己。因为就算通过这种方式让对方改变了，先做出改变的人也是不情愿的，大多数人真正想要的是在这种权力斗争中战胜对方，而这通常是不会成功的，改变的第二个原则，是你想要改变对方，就得先认可对方，前面我已经提到。有很多时候，当人们抗拒改变，其实是抗拒对自己的不认可，如果你对伴侣是欣赏和认可的，那你提出很多改变的要求，通常也能得到回应，前段时间我看一对夫妻旅行的节目，节目里这对夫妻交流起来特别有意思。在丈夫遇到难题的时候，他会对对讲寄纳头的妻子说，你说句鼓励我的话，你就说太棒了，不愧是大师，假的也管用，妻子心灵神会地说，哇，你太棒了，两个人都笑了，这是一对很恩爱的夫妻。彼此的认可把对方都变成了很可爱的人，我想，如果这时候他们要求伴侣做一些改变，通常伴侣也会认真考虑的，这就是一个悖论，如果我们这么认可对方，那我们为什么还要对方改变呢？，可是反过来，如果我们要求对方改变。
