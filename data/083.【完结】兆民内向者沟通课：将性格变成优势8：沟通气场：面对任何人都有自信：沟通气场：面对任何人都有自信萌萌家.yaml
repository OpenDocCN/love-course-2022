  text: 我們的心裡似乎都有這樣一種看法，就是模仿它並不是一件太光彩的事。因為很容易聯想到另外一個詞，抄襲。。的確，現在不論是衣服的款式，裝修的風格，菜品的樣式，包括營利模式，宣傳文案，只要有人做得好就一定會被模仿，甚至被完全照搬過來。，你看看現在大街上這個共享單車有多少種顏色就大概了解了。可是呢。我們也要接受一個真理，就是所有的學習都始於模仿。，原文照搬那叫抄襲，在模仿的基礎上不斷創新，叫做精進。所以模仿並不丟人，丟人的是你沒有創新。，那麼創新又是在什麼時候出現的呢？創新意味著你要雜揉進新的東西，當你的閱讀量、觀賞量、練習量達到一定程度的時候，創新就會自然呈現。，有一天會把你自己嚇一跳，也就是說創新和變化要在一段不太短的時間過去之後才能實現，不能操之過急。。我想起來我非常喜歡的一位好萊塢的演員叫凱文·史派西，就是這個紙牌屋的男主演。他被稱為什麼呢？他被稱為演技之王。，他塑造過很多深入人心的螢幕形象，全都源於他這種逆天的模仿能力。你知道他在上大學的時候。就僅僅靠模仿明星說話，就收穫了無數粉絲。，美國多檔脫口秀節目都會請他來做模仿秀。那些好萊塢非常有頭有臉的大明星都被他模仿過，而且是模仿的微妙微笑非常傳神。你能說這不是一種創造力嗎？。所以對內向的朋友來說，如果你不知道從哪開始訓練自己的能力，那麼不妨從模仿別人開始。，模仿電視裡、電影裡那些口才出眾的人，模仿他們表達的方式、他們的吐字發聲、他們的表情和肢體動作。當模仿到一定程度的時候。別人身上的特質就會慢慢的變成你身上的一部分。，如果說，建立底層安全感和重新評估過去，是從人的內部喚醒自信心的話，那麼，尋求反饋和刻意模仿，就是從外部獲得自信的最佳方式。，把他們結合起來。會更快的獲得你想擁有的自信心和氣場。，好了，關於內向者溝通的四期小講就全都結束了。我們從如何高效地交談、如何捕獲人心、如何化解難題避免得罪人、到如何重建氣場，應該說囊括了內向者可能會遇到的各類問題。。如果你在這方面還有疑問，歡迎在小講圈向我提問。，最後，要非常感謝你訂閱本期小講，祝你享受生活中的每一次交談。，還記得我們那句口號嗎？和我一起成為溝通力超強的內向者。我是趙明，謝謝。。
