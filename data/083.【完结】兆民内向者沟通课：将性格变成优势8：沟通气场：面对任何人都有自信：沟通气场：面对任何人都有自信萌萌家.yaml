  text: 它哪也沒去。，下面我來介紹三種喚醒自信的方法。，重新評估過去，建立底層的安全感和設立有意義的目標。，先說重新評估過去，這點太重要了。我們如何看待自己，以及對自己優缺點的評估。是構成自信心最重要的依據。，就是說你如何看待自己的優點、缺點、你的優勢、你的獨特的才能等等。，實際上這是一個非常主觀性的評估，和別人怎麼評價你、別人怎麼看待你關係並不大。，我有一個很好的朋友，一個姑娘。身材保持得很不錯，經常健身，在我看來已經非常勻稱了。，可是她卻總覺得自己很胖，對身材的要求過分嚴厲，不敢吃不敢喝，總是說胖死了胖死了。，經常就會讓我和她周圍的人感覺到很迷惑。因為我們看不到她所認為的這個缺點。，一個人實際上他對自己的評價和認知大多數情況都來自於他所受到的家庭教育，特別是父母從小給他灌輸的一種期待。，望子成龍，望女成鳳，可是做不了龍、做不了鳳的時候。就會極度的挫敗，進而全盤否定自己的價值。，這種現象在我們的身邊比比皆是。我們無法改變父母，但是我們可以改變自我評價的模式和標準。，拿我自己來說，我從小個子就很矮，從幼兒園到高中。雖然算不上班利最矮的那個，但是也差不多了。，做座位基本上都是坐在前兩排，那個時候班利總是有幾個調皮搗蛋的傢伙嘲笑我。，不光是同學，那個時候連親戚都會喜歡給我取外號，因為就是個子長不起來。，那我在想。如果我把這段記憶牢牢的刻在心裡，並且堅定的認同他們的這些嘲笑的話，那麼我在自己眼中真的就會變成一個矮子。，所以這個時候，重新評估自己的過去就顯得非常非常重要了。我是怎麼評估的呢？跟你分享一下。，首先。我並沒有否認自己個子不高，這個事實，現在的身高是1米72左右。，而是在這個裡面去尋求一種積極的意義。比如說，我個子矮，那上學的時候我就坐前兩排，所以上課的時候我就會離老師特別的近，不得不認真聽講。。那坐在前面就會經常被老師叫起來回答問題，為了防止回答錯，我就要努力把書讀好。，所以小的時候我的學習成績一直都還不錯。，其次，因為個子矮，所以我就拼命的鍛煉，愛上了打籃球，從小學一直打到大學。雖然個子矮。但是我投籃準，在球場上獲得了不少自信。，而且因為打籃球，還吸引了女同學的關注。是不是一件很好的事呢？，所以，當我評估自己個子矮這個缺點的時候，我得出了和慣性認知完全不同的結論。，也就是說。我強化了一個短板的積極作用，而忽略了它的消極。，想要收聽更多優質課程，請添加微信155-780-352079知識的建築師。，我這種想法可不是自欺欺人啊。積極心理學家艾倫蘭格，他也是哈佛大學的心理學教授。，那麼他有一個觀點，可以幫助我佐證我的這個想法。，他提出了兩個很重要的概念，一個叫潛念，一個叫專念。潛就是這個潛水的潛啊。，他認為呢，人們一旦進入潛念狀態，就會僵化的處理信息。會讓我們付出高昂的心理成本。，而通過訓練，獲得專念之後，人們就會變得更容易承受風險，更願意面對變化，不像以前那樣害怕失敗。，那獲得專念需要具備三種特質。哪三種特質？，第一。能夠幫助人們和自己創造新的類別。大家注意聽哦，幫助自己和人們創造新的類別。，第二，能夠接受新的信息。第三，能從不同的視角看待問題。，我們看，這三點是不是為重新評估過去做了一個最好的註解呢？。在面對自己過去的時候，在不自欺欺人的前提下，我們善於用不同的視角發現某個缺陷帶來的積極價值。，善於使用新的信息，對它進行二次解讀。那這將是我們在自卑的沙漠上建立起希望綠洲的關鍵性的一步。，來說說第二點。建立底層安全感。，我們現在好像很多人都喜歡拿安全感說事兒。，哎呀，我是一個特別缺乏安全感的人，所以你要多愛我呀。開個玩笑。，這個底層安全感是什麼意思呢？
- summary: "-   自信心的建立需要通过不断积累小成就来实现，这些小成就可以是各种生活中的小满足和成就感。\n    1.  小成就的积累是通过一次次微小成就的努力实现的，比如赢得比赛、答对问题、学会乐器等。\n\
    \    2.  通过努力和智慧获得的成就可以帮助建立底层安全感，改变自我评价，提升自信心。\n    3.  与他人互动中产生的小成就更有助于建立底层安全感，建议设立有意义的目标来激发自信心。"
  text: 實際上它是一種生而為人的一種自我認同感。。你也可以說那是一種自愛。具體的說呀，就是生活當中能夠了以未屆的一個個小成就、小滿足。，我們都知道，任何人的自信心它不是一次性建立起來的，更不是天生的。。它只能通過從小到大一次次微小成就的不斷的積累產生的。，你比如說，一個能夠輕鬆跳過1米8高度的跳高運動員，他才有信心挑戰1米85這個高度，對嗎？，這個道理並不難理解。問題的關鍵是我們應該如何去衡量和創造小成就。，在我看來，小成就在生活當中隨處可見。，跑步比賽或者是馬拉松比賽拿了一些不錯的名次，答對了一道數學題，會一門簡單的樂器是小成就。，幫助別人得到了稱讚。會講笑話，寫一首好字，做一首好菜，總能夠挑到漂亮合身的衣服。，或者哪怕是善於把房間收拾打掃得乾乾淨淨，這類不太起眼的行為，也都可以歸納為小成就。，也就是說，凡是那些通過自己的努力和聰明才智。讓你覺得自己有用的事情，都能幫助你建立底層安全感。，還是說我自己，我天生就膽小自卑，不敢在人前說話，絕對不是你今天聽到看到的這個樣子。，我能以說話為職業真的是一個意外。但是這又完全符合建立小成就這個理念。，我記得上高一的時候，我媽帶著我去一位電台播音員的家裡做客。，這位播音員開玩笑的跟我媽說，要不以後讓你兒子也做個播音員吧。，這話呢，我沒當回事，我媽當真了。。所以從高二開始，她就真的讓我跟這位播音員學習普通話。，說實話，我一直覺得自己不是這塊料，我太容易羞澀了，不敢張口。，不過呢，我很幸運遇到了一位好老師。，這位播音員特別善於鼓勵我。正是靠著她一次一次小的鼓勵，我才一點點燃起了學習這個專業的勇氣。，從我第一次能把前後鼻音去分開，到像模像樣的能夠朗誦詩歌，，從主持高中班裡的小活動，再到走進傳媒大學播音系初試面試的考場。。小成就的這種不斷的積累讓我漸漸意識到，哦，原來我在這方面還不差呀。，那到了今天，我依然不敢說自己是專家，但是又有什麼關係呢？，我從學習普通話、學習播音這件事情當中獲得的東西。已經讓我覺得自己可以通過持續的努力實現更多的目標了。，它構築起了我的底層安全感。，不斷積累的小成就會改變一個人的自我評價。，當有一天，那些小成就發展成一個既能甚至是才能的時候，你的自信心就會不請自來。自然顯露。，這個道理你認同嗎？，關於建立底層安全感呀，我的另外一個建議是，小成就最好是能夠在與人的互動當中產生。，我經常說那句話，一條魚只有在魚群當中游動，才知道自己的個頭到底有多大。。你對自我的認知也必須建立在以他人為參照的體系當中，所以獲取底層安全感的第一步是打開自己，融入到群體當中。，好，我們來說第三點就是喚醒自信的第三個方法，設立有意義的目標。。很多人一聽到這個話可能會覺得有點像雞湯，還真的不是雞湯。耐心的聽我說一下。，我們剛才前面講了，我們在人群當中，在和別人的互動當中去創造小成就，然後會逐漸形成自我認知，對嗎？，知道自己，誒。這些方面還不錯，有這方面的才能和優勢。，那慢慢的呢，人會很自然的問自己這樣一個問題，就是我所做的這些，我的這些所謂的優勢，究竟有什麼用呢？，或者說我是否有成就這件事，最終他指向的目標是什麼呢？獲得某個領域的成就，就是為了讓自己偷偷的狂喜嗎？，我們現在都在講這個追求財富自由，是吧？那麼追求財富自由的目標，就是為了讓我們自己享受在家數錢的快感嗎？，我想不會有幾個人同意這種說法，是吧？。打個比方說，我們現在在分達上，包括在在行上，看到上面有很多的行家，有的行家是很偏門的行家。，比如說我知道一個老師，他的才能是什麼呢？他的才能是收拾房子，他能把家裡規指的非常的整齊。
