  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx01 总论：为什么家让人又爱又怨欢迎来到家庭关系，你好，我是陈海贤。，在课程开始之前，我们先来做一个思想实验。，找一张纸和笔，写下你认为人生最重要的十样东西。，这十样东西可以是人，也可以是事，或者物体。，当你写完以后。试着删去集中的五项，就好像它们会在你的生命中消失一样。，然后再删掉集中三项，最后删到只剩一下，你所剩下的人生最重要的东西会是什么呢？，我在很多场合让学员做过这个练习，一开始他们的答案五花八门。什么理想、健康、事业、思想的进步等等。，但是，当删到最后一下时，答案却出其的一致，有一半的人就会选择留下家庭或者家人。，你看，即使在我们这样一个崇尚自我的时代，在很多人内心深处。家庭仍然在居的最核心、最重要的位置。，家是重要的，可是我们对家人的感情却并不总是温暖的。，很多时候，它是又爱又怨的。这一点，你只要观察每年的春节就会发现了。，一方面是一年一度的全球人口大迁徙。人们归心事件，回家的飞机、火车、汽车一票难求。，另一方面，临近春节，网络上就开始有很多关于，比如说如何应对父母逼婚啊，如何应对亲戚询问啊，这样的讨论。，好像家人忽然就变成了烦恼的根源。。以我自己在咨询室的观察，每年春节前后，因为原生家庭来找我的来访者就会真多。，很多人都带着满心的期待去团聚，却带着满满的伤害离开，就像一年一次的轮回。，为什么本该温暖的家会有相互伤害呢？为什么明明是最亲的家人却会变成无法理解和靠近的陌生人？，是因为不够爱吗？当然不是。，这即使是因为家庭里隐藏着一对人所面临的基本的矛盾，那就是归属和自主的矛盾。，什么是归属和自主的矛盾呢？让我先从归属感说起。，你知道，人是社会性动物，没有人能够独自存活，而家就提供了人最需要的归属感。，如果没有家，人就会变成一颗流星，不知道飘往何处，存在的意义在哪里。。我们对家的归属感依靠的是我们和家人之间深刻的情感连结。，因为这种情感连结，你会自愿接受家人的影响，并调整自己的行为来适应他们。，可是另一方面，人又有独立自主的需要。，你希望自由吧？你希望能够独立思考吧？你希望能够独立的选择自己的生活吧？，那在家庭里，归属和自主的矛盾就构成了一种永恒的张力。，如果能处理好，家人之间既能相互支持，又有一定的边界，家庭就能支持每个人的自我发展。，如果处理不好。这对矛盾就会变成又爱又怨的拉扯和纠缠。，那应该怎么处理它呢？其实我们这一整门课都在讨论这一个问题。，而讨论怎么解决矛盾的第一步，我们是要先了解这个矛盾到底是什么。。归属和自主之间的矛盾有三种典型的表现形式。，第一种表现形式是情感的混淆，即分不清什么是自己的情感，什么是家人的情感。，我们和家人之间的亲密关系让家好像变成一种特别的情感通道。。你会不自觉的吸收家人的情绪和感受，家人的快乐会变成你的快乐，家人的忧伤也会变成你的忧伤。，这本身不是什么问题。可是如果你对家人的情感过于敏感，甚至有时候比你对自己的情感还要敏感，。那这个时候就好像家人的情感已经代替了你的情感，你就会觉得自己因此失去了自己的情感一样。，在咨询室里，我见过很多不快乐的妈妈，她们常常会有非常敏感的孩子。，这些孩子总是紧张的盯着妈妈的表情。哪怕妈妈稍微皱一下眉，她们都会很快注意到，并因此紧张万分。，有些父母出于保护孩子的目的，不在孩子面前吵架，也尽量掩饰自己不好的情绪。，可是这种刻意的掩饰也没有办法影响情绪的传递。。就像一个孩子在咨询室里说的，我是一个最敏感的雷达，不管我妈告不告诉我，我都能感受到她的情绪。，她告诉我为什么不开心呢？我还好一点，如果她不告诉我，'
