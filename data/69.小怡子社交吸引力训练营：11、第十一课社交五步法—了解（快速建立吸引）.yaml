  text: '# 69.小怡子社交吸引力训练营：11、第十一课 社交五步法—了解（快速建立吸引）【音乐】，Hello 你好 我是小姨，上节课我们讲了聊天无法的第一步，破冰，这节课我们开始讲第二步，了解，这节课我要跟你讲的第一个知识点是，什么是了解，可能有人会感到很奇怪，了解还不简单吗。就是我对一个人或者一件事有充分的认识，的确了解就是这个意思，可了解这个词背后的心理学作用机制，却是大多数人所不清楚的，在心理学上了解所调用的心理学过程主要是记忆，也就是说对方了解你的过程。就是记住你的过程，所以了解这个阶段就是让别人记住你的很重要的环节，经过这个环节你会发现你慢慢的开始在对方心中有更深的位置，举个例子，生活中你跟某个人有一面之缘，比如你在健身房健身。有一个人你经常能碰到他，很眼熟，甚至你每次来健身房训练的时候，看到他都会跟他打个招呼，那这个人对你来说是谁呢，只不过是一个跟你一样喜欢健身的人，你对这个人的描述可能就是健身房一块训练的。这就是比较浅层的社交关系，属于浅层的关系位置，但随着你们经常见面，有一次你们终于搭上话了，说以后咱一块训练吧，然后你俩越来越熟，你开始慢慢知道对方是做什么工作的，多大岁数，家里还有个孩子，你也告诉他。你就住在健身房附近，平时除了健身之外，还喜欢打帮者荣耀，他说他也喜欢打帮者荣耀，你们还约好一起开黑，那我问你，这个时候他对你来说是谁呢，这时候你对这个人的描述可能就变了，你会说这是我一个朋友。甚至你可能会说这是我一个哥们，这就说明你们的社交关系往前更近了一步，这就是两个人通过了解，让彼此在对方心中的关系位置更深入了一些，从社交地图的角度来讲，在了解这个环节，我们就要从外面话题。聊到彼此个人的话题了，否则聊天就会变得索然无味，就会有那种切不进去的感觉，在前面破冰阶段，咱们的目的是告诉对方我是谁来增加安全感，而了解阶段的目的是告诉对方，我具体是一个什么样的人来增加熟悉感。这个阶段目的是要让双方有更深入的了解，而彼此的吸引也是在这个阶段产生的，那在这个阶段具体都需要了解些什么呢，我给你一个思路上的框架，对一个人的了解可以分为个人信息。生活习惯
    经验经历 想法三观这四个部分，首先是个人信息，个人信息又可以分为个人情况，财力信息 工作信息等等，第一个可以聊硬性条件，包含身高 体重 身材长相，身材鞋码
