  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：00.课程介绍：03.沟通分析理论介绍--周思丽老师.大家好，我是周思莉。很高兴今天有机会在视频当中和大家一起来分享沟通分析理论。，沟通分析它的英文名字叫做Transactional
    Analysis。。所以通常我们都用它的英文首字母来作为沟通分析的一个简称。我们常常会把沟通分析称为TA。，TA是从2005年第一次引入到中国的。我也是从那个时候开始学习TA的。，那个时候我还是一名研究生。是北师大侯志锦老师的一名硕士研究生。，当时TA第一次被引入到中国，没有人知道这是一个什么样的东西。，我的导师就第一次被邀请作为翻译来为这个课程进行整个课程的翻译工作。，我当时就是一个翻译小助手。帮老师查阅专业词汇、题词的。，从那个时候开始，在学习TA的时候就发现它是一个非常有趣的理论。，它非常的简单、明确，但是又不缺乏深度。，同时它还特别的贴近生活。解决了很多我觉得在我以往的课程学习当中没有解答的一些问题。，所以从那个时候开始我就一直在坚持学习TA，这样一晃就过了14年了。，我也是在去年完成了国际沟通分析师的注册考试。成为了一名正式的国际沟通分析师。，现在也正在往国际沟通分析师的督导还有教师这条路上继续前进。，那接下来我就想给大家介绍一下TA到底它有什么独特的地方，以及TA它是怎么来的。。不知道大家以前有没有听说过沟通分析的理论，它的创始人叫做艾瑞克·博恩，他是一个加拿大人。，后来他移居到了美国，他是1910年出生的。，他的爸爸妈妈都是学霸。在加拿大的时候他的爸爸妈妈都毕业于加拿大的麦基尔大学。，爸爸是一名外科医生，非常优秀的医生，妈妈是一名编辑，非常热爱写作。，那博恩也是继承了他们两位的课点，他非常非常爱他的爸爸。所以他想像他的爸爸一样成为一名真正的医生。，不过他爸爸是外科医生，而他则做了精神科的医生。，他的妈妈非常热爱写作，这一点在他身上也继承下来了。，在他非常短暂的生涯当中，他其实寿命只活了60年。但是他却写了七八本著作，还有几十篇发表的文章，可以说是非常高产的作家。，那博恩后来就立志成为一名精神科的医生，他也确实成为了非常好的精神科医生。，在他从业的过程当中，他其实是非常非常喜欢精神分析的。他也一直在接受精神分析的训练。，从他的写作的文章当中，书当中，我们也可以看到他其实本人非常喜欢佛洛依德。，只是在那个时代，博恩的思想是比较，应该说是独特而激进的。，他在研究精神分析的过程当中。提出了非常多新的独特的思想。，所以正是因为他的独特性，也使得他受到了当时精神分析协会的排斥。，他一直都在接受精神分析的训练，也在做个人体验。，在他这些年的发展过程当中。他甚至都写了一本非常棒的精神分析的著作。，可是即使这样，在14年之后，他向精神分析协会去递交申请的时候，，因为他的思想过于激进吧，所以他其实受到了拒绝。，这对博恩来说是一个非常大的打击。后面他就痛定思痛，决定开创自己的沟通分析流派。，这样来说沟通分析和精神分析是有很大的渊源的，但是它又和精神分析是非常不同的。，那么沟通分析理论到底有什么样的独特之处呢？。下面我给大家来介绍一下沟通分析我认为它所具有的四大特点。，首先呢，沟通分析它的理论，它的语言是非常简单的，非常生活化的。，这和博恩他本身的原本提出的思想是非常一致的。，因为在他工作的那个年代。精神分析被作为一门高深的理论，他用的词汇都是非常晦涩难懂的。，那博恩就说，我们需要创立一门知识，一门学科，要让每一个人都听得懂，都可以运用到自己的生活当中。，所以呢。他所创立的沟通分析的语言非常简明利懂，'
