    \    2.  拎要点是培养内在动力的基础，需要深入感知和反复揣摩，帮助孩子成长。\n    3.  深入感知每件小事，练习方法论，最终能准确把握事情的要点，获得奇妙的感觉。"
  text: 妈妈不顾她的安危，说自己会被人贩子拐走，被打断手脚，你们会后悔的，孩子本来就抱怨两句而已，后面之所以说的那么夸张，是因为妈妈如临大敌。不依不饶地跟孩子争辩，反倒把事情激化了，从妈妈拎的要点，只能看到孩子一部分的感受，我没有重新梳理了日志，仔细揣摩，看到了孩子更完整的感受，我们看到了她上学的积极，看到了她等妈妈的无聊。看到了她跟妈妈争执的愤怒，看到了争执之后，她主动掩其息骨，看到了她某些地方的努力与认真，也看到了她对作业和学习的排斥，于是我们看到一个立体的，性格丰满的，有点孤独和低落的小孩。接下来我们来讲讲第三个大步骤，就是印证和调整，所谓的印证和调整，就是把我们拎出的要点，经过完善和取舍之后，先放在那里，一段时间以后，可能两三天五六天，也可以是几个月以后，回头来印证。看我们的判断是否准确，然后根据这个印证，来调整我们的行为，我们还是以九岁孩子为例，几个月后回头去看，孩子依然早起，妈妈也弄明白了其中的原因，孩子说她喜欢独霸教室的感觉，而且前二十名到校的学生。每天能得到一个小星星，吵醒妹妹的事情，虽然偶尔还会发生，妈妈不再批评她，她现在跟妹妹的关系特别好，很会带妹妹玩，妹妹也很一恋哥哥，妈妈控制自己跟孩子争辩，和讲道理的冲动，从原来每天打嘴架到现在。已经很少吵架，相处的比较愉快，妈妈减少了对孩子学习，和作业的监督，也减少了批评责备，现在孩子学习的主动性，又明显的提升，能主动完成作业，如果家长写了简写版的日志，并且从中把要点拎出来，进行完善和取舍。以及印证和调整，能达成一个目标，就是在心理学上讲的，看到孩子的真实存在，这时候我们拥有了客观的视角，这是培养内在动力的，一个坚实的基础，在咨询中，拎要点是我日常，最重要的工作之一，每天都在进行。我看一遍日志，随手把要点标记出来，很少出偏差，家长常常精泰，于我拎要点的迅速和准确，于是常常问我，怎么才能又快又准的，拎要点，有没有秘诀，如果说有秘诀的话，其实就是我们刚才讲的，三个步骤，唯一不同的是。我有个思维习惯，任何事情都喜欢深入感知，拎出要点，反复揣摩，比如，有一次去海底捞吃火锅，我去的那家店，墙壁的颜色接近黑色，灯光比较暗，过道是弯弯曲曲的，我去了摊卫生间出来，居然迷路了，我在里面绕来绕去。有四五拨服务员主动帮忙，好不容易才找回了座位，就是这样一件生活琐事，我也会拎出几个要点，第一，打死我都没想到，会在火锅店迷路，第二，我不记得桌号，自己没带手机，也不记得家人手机号，尽管服务员热情地帮我。依然束手无策，我只能在餐厅里到处游荡，第三，感受很复杂，觉得自己很愚蠢，尴尬得要死，拎出要点之后，我就会换为思考，我们自己迷路了，自嘲一下就过去了，但如果是孩子迷路了，我们会不会不假思索地批评他。连自己的座位都记不住，什么事情都不上心，不会想办法，不懂得求助，因为我自己有过这样的深入感知，如果让我来面对迷路归来的孩子，我什么都不会说，就当没发生过，我懂得过程中的窘迫和尴尬，也相信这件事情。带给他的反思和成长，零要点，刚开始做的时候，会觉得难，还常常拎不准，要用前面的三个步骤反复校正，这里要特别提醒的是，方法论的东西，建议多听几遍，如果一遍就听懂了的方法，也未必使用。如果你坚持在每件小事上深入感知，不断练习，总有一天你会拥有一种奇妙的感觉，一件事情的要点，会像调皮的小鱼儿。蹦蹦的跳出水面。
