  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第7讲：如何中正地拎要点大家好，今天我们来讲第七课，也是工具包里的第二个工具，如何中正的拎要点，咱们上一课讲了寻找着力点，这一课又讲拎要点，也许你会觉得很麻烦，不管你是否意识到，其实你时刻都在拎要点，只不过是无意识的拎要点。无意识拎出的要点往往是片面的，在感知层面就跑偏了，比如只看孩子不看自己，只拎事件不看感觉，拎典型的错误，激烈的冲突，却忽略正向的要点，我们不妨举个例子，有一次的咨询中，孩子的妈妈去开会了。爸爸先跟我说了孩子前一天的情况，他说，昨天晚上吃饭，孩子总是离开桌子，到处溜达，玩游戏的时候，一兴奋就蹦蹦跳跳，跟他说这样会影响楼下的人，也不听，做了很长时间手工，最后不收拾桌子，刷牙洗漱已经很晚了。还纠缠着让我们给他讲故事，听爸爸的描述，觉得孩子各方面表现都不够好，让人很头疼，恰好这时候妈妈工作结束，加入咨询，他给我描述了另外一个版本，昨天孩子回来很高兴，跟妈妈拥抱，说我好爱你，吃饭的时候。确实离开两三次，但晃悠一下，没用提醒自己就回来了，这已经很有进步，以前最多他会离开七八次，孩子玩游戏主要是在沙发上跳，偶尔一两次才跳到地上，做手工的时候，特别投入，状态很好，做得很细腻，很有美感。做完心满意足，然后自己主动去刷牙洗漱了，要讲故事，确实强烈的说服爸爸妈妈，我们都没答应，他也没有生气，就睡觉了，很好说话，我对妈妈说，听你的描述，孩子很开心，吃饭有进步，玩游戏很有分寸，做事很投入。洗漱很主动，很好说话，但是我刚才从爸爸那里，听到的是完全不同的版本，不好好吃饭，影响楼下休息，生活习惯不好，没有时间观念，不听话，然后我调侃他们说，你确定你们养育的是同一个孩子吗，面对同一个孩子。父母拎出的要点，从角度到价值判断，都是完全不同的，那么怎么才能比较，中正的拎出要点呢，中正的拎要点，分为三个步骤，第一步，按直觉呈现要点，第二步，完善和取舍，第三步，印证和调整，接下来我们就借助咨询中。一个九岁孩子妈妈的教育日志，来演示这三个步骤，这篇日志大概有四千字，写得很详细，我们先来说第一个步骤，所谓的按直觉呈现要点，就是尊重当下自然的状态，根据自己真实的感觉，拎出自己最在意的要点。你是怎样感知孩子的，就怎样呈现，妈妈按照自己的直觉，拎出的要点如下，孩子每天到学校，平均比同学早四十分钟，妈妈担心孩子睡眠不足，孩子背好书包，等妈妈出门的空档，去踩妹妹的有声玩具，把妹妹吵醒了。妈妈因此训斥孩子不懂事，孩子要求放学到教室接她，妈妈说学校不允许，于是孩子抱怨妈妈，不顾她的安危，说自己会被人贩子拐走，被打断手脚，你们会后悔的，爱纠缠，不管说什么，都给妈妈辩论。偷偷删除数学老师发的作业，还不承认，数学考试分数很低，讲道理也不认真听，做作业磨蹭，课外班作业需要提醒才肯做，看着这些要点，有没有似曾相识的感觉呢，我发现天南地北的家长，凭直觉拎要点的角度。基本都是如此，客观的说，当时这个孩子的问题，确实比较严重，就说爱纠缠吧，光这一个问题，就导致娘俩整个晚上都在打嘴架，也正因为如此，日志才会写到四千字的篇幅，那么妈妈凭直觉拎出的要点，有没有问题呢。我们要做哪些，晚上和取舍的工作呢，于是就进入了第二个步骤，晚上与取舍，就如一千个人眼里，有一千个哈姆雷特一样，同一篇日志，同一个孩子，视角不同，看到的内容完全不同，获得的感受也有天壤之别，在教育咨询中。我承担的就是晚上与取舍的角色，家长没有看到的，我来补上，家长过度放大的，我来复原，也许你会说，人是很难看到自己的盲点的，如果没有一个人来专门承担，晚上和取舍的角色，'
- answers: '-   父母应该尊重孩子的行为，并且不要过于强调错误，要看到孩子的积极方面。

