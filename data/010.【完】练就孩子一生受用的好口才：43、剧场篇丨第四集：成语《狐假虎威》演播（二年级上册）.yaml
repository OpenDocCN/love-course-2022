  text: '# 010.【完】练就孩子一生受用的好口才：43、剧场篇丨第四集：成语《狐假虎威》演播（二年级上册）各位親庭的聽眾朋友 各位家長 小朋友們大家好，歡迎大家來到我的口語表達課堂，我是王小千，今天呢我們繼續這個兒童劇啊，很多的這個聽眾聽了之後覺得很有意思啊。以前沒從這個角度上去讀過小學語文課本上的這些小故事，還有就是成語典故，好
    那我們今天來一個大家都非常熟悉的，叫做狐假虎威，第一個狐是誰 狐狸，第二個呢 虎老虎，假是什麼 假戒，威是什麼 威風。也就是說狐狸假戒了老虎的威風，怎麼回事呢，這個小故事特別的有意思啊，今天我們換一下，譚江海呢
    來旁白和老虎，我呢 來這個狐狸，狡猾的狐狸，在茂密的森林裡，有一隻老虎正在尋找食物，一隻狐狸從老虎身邊竄過。老虎撲過去，把狐狸逮住了，哇 狐狸眼珠子咕嚕一轉，扯著嗓子問老虎，你
    你敢吃我，為什麼不敢，老虎一愣，老天爺派我來管你們白獸，你吃了我就是違抗了老天爺的命令，哇 看你有多大的膽子，老虎被蒙住了。鬆開了爪子，啊，狐狸搖了搖尾巴，說道，我帶你到白獸面前走一趟，讓你看看我對風，老虎跟著狐狸朝森林深處走去，狐狸神氣活現，搖頭擺尾，老虎半信半疑，東張西望，嗯，嗯，森林裡的野豬啦，小鹿啦，兔子啦。看見狐狸大搖大擺的走過來，跟往常很不一樣，都很納悶，再往狐狸身後一看，啊
    一隻大老虎，大大小小的野獸嚇得撒腿就跑，老虎信以為真，其實他受騙了，原來狐狸是藉著老虎的威風，把白獸嚇跑的，耶 好聽嗎 同學們。我們那麼熟悉的一個成語故事，虎假虎威啊，這裡面呢
    如果你想搬上舞台的話，有一隻老虎，一隻狐狸，還有一個龐白，還是這樣的，你想一想老虎穿什麼衣服，狐狸穿什麼衣服，舞台的造型是不是森林裡頭啊。是不是應該去搞一點樹的造型，樹的照片之類的，這個呢是指我們口語表達以外的，一些外部的這樣的一種裝飾，我還是來說口語表達啊，你看
    我們這個狐狸，和這隻老虎，除了聲音造型上的區別之外，老虎是那樣的白獸之王。老虎一叫怎麼樣的，喔 對呀 老虎是這樣的，那狐狸是什麼樣的，嗯嗯嗯 賊眉鼠眼的，很狡猾的
    對不對，老是眼珠一轉 記上心來的，那樣的一種造型，這是聲音造型，還有什麼，情緒造型，什麼情緒啊，這老虎一開始。他抓住了狐狸，什麼造型，特別自信，對吧 啊 給他抓住了，後來狐狸頂著老虎在森林裡走的時候，神氣活現
    搖頭擺尾，這個時候老虎是，什麼樣的一個情緒啊，疑惑，嗯嗯 你看，變化了吧，他沒有那麼自信了 對不對。因為他被騙了，所以你的情緒，要隨著這個劇情的推進，隨著這個故事情節的發展，要有變化，狐狸也一樣，一開始他是扯著嗓子，問老虎
    你敢吃我，到後來他發現老虎有點信他了，他就說了，我帶你到白獸面前走一趟。讓你看看我的威風，開始得瑟了 對吧，所以情緒上是要有變化，這個變化來自於情節的推進，給這些人物心裡造成的影響，這樣我們的這個小故事才能演繹的，活靈活現妙趣恆生，祝大家登台成功，今天的課就到這兒了。我們下節課
    再見。'
