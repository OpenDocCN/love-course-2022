  text: '# 《爱商训练营》：05看清爱情的本质，认准对的人（上）上一节课大家对我应该有了一个了解，这节课说一下为什么你一直学习聊天，约会 拖单一直学不会，在全网里面你会看到很多的导师，为什么学了以后还是不会呢，或者说为什么要看我的课程，其实很简单。首先行业内基本分为四个学派，第一个学派就是女导师，女导师的课程帮助你的作用并不是很大，因为其实你自己也心里清楚，这些女导师的年纪并不大，有的时候他们可能还有自己的情感问题，他们可能就谈了两三段感情。那么他们说的再对的内容，也有可能是一些理论派书上搁来的，那么怎么来帮助你的，第二个学派就是所谓的心理学专业，某某大学
    心理系，甚至是研究生 硕士 博士，那我想问问你，那是不是那一个系里面所有的毕业生。他们都获得了情感主动权，他们都没有在恋爱婚姻当中遇到过问题，或者说他们是不是真的都是海王，心理学总结的是一些人性规律，但是心理学没有告诉你怎么解决，所以你都会觉得，他们说的很对却没有什么用，在我看来。你懂得了人性背后的一些本质性的原理，并不能解决这句话应该怎么回，你也解决不了，当时他不跟你牵手应该怎么办，我们最需要的其实在最短时间内，解决一些能够你实操的问题，第三个学派就是理论派，这类老师坨坨是道。但是形象上有的是胖子，有的是四眼仔，有的是大叔，就是你一看就会觉得，他不可能作为有高分女生，这类形象的，那他怎么来教你呢，或者说他的教学体系，是如何能够帮助到你呢，那些明星他们还在说。有一些光形象好的女生，他们是不适合跟你在一起的，如果那些刁难的女生，那些不把男生当做恋爱标准的女生，他们都不能够破解问题，如果这些导师本质上，他们就只能找一个很平常一般般，毕业就要结婚的女生。那么你跟他学10%，我认为可能你只能找一个幼儿园的女生，这就是为什么他们说的头头是道，但是他们降低了自己的标准，解决不了自己的深度问题，来教你你为什么学不会的原因，这里我就不展开，他们都会去解释。他们接触的女生就是最合适的，那种高端的女生是不适合过日的，在我看来，她都接触不到高端女生，高端的女生都不愿意跟她们进行接触，如果师傅都是这个水平，那么你连底层的女生，有可能都是接触不到的。因为你只能跟她们身上学到5%
    10%，所以一个师傅，只能够去展现一些，撩一些低端的设施卫生的学生味，那么你只能聊幼儿园了，这就是为什么你一直在学都学不会，那第四个学派，就是以结果为导向。他们解决了自己的情感问题，我相信兄弟们，看到我前半点杨树也知道，我是一个以结果为导向的实战派，你在我的课程里面，实战案里面，只会看到一些最优质的红二代，官二代也好，甚至是二线女演员，女明星。她们对我上来都爱答不理，但是最终，如何我们掌控了情感的主动权，跟什么样的人学习，就会成为什么样的人，我只有一桶水，才能给你们一碗水，那么很庆幸，在你购买的这个课程里面，就有我跟高分女生。破圈生为的核心交流。'
