    \  社会的流动性主要体现在地理、社会身份、婚姻和政治上。\n    2.  现代社会的转变造就了自由主义的孤立个体。\n    3.  新型社群是自愿加入的，但高度流动的社会关系是不稳定的。\n\
    -   沃爾澤认为社群主义不可能战胜自由主义，但自由社会带来的后果如失落、孤独和政治冷漠会持续存在。\n    1.  社群主义对自由主义的批判不会消失，会周期性地出现。\n\
    \    2.  社群主义无法恢复传统社群，因为无法限制自由。\n    3.  沃尔泽的文章启发人们重新思考中西方文明的集体主义和个人主义。"
  text: 就是說現實中不可能存在這種原子化的個人，但又批評自由主義的實踐是有害的。它造就了一個對公共事務冷漠，人人自我中心的社會。，但沃爾澤敏銳的發現，這兩個批評是相互矛盾的，你不能批評這種原子化的個人是虛構的，又批評這種虛構的個人實際上造成了有害的影響，這就好像是說。一個故事裡虛構的小偷，結果在現實中真的偷走了你的錢包。，那麼，沃爾澤自己的觀點是什麼呢？他認為，個人確實是被社會塑造的，社群主義的這個觀點沒有錯，但社群主義的錯誤在於沒有看到，現代社會已經改變了。正是這種新型的社會，才造就了自由主義的那種孤立的個體。，現代社會的轉變，一個最大的特點就是，高度的流動性，總是在不停的移動和變化。沃爾澤分析指出，高度的流動性主要體現在以下四個方面。，首先。是地理上的流動，這很好理解，現代人的遷徙越來越方便了，甚至可以跨越國界和語言文化的障礙，其次是社會身份的流動，子承父業的傳統狀況越來越少見了，人們的社會身份很容易變動。，第三，是婚姻的流動性。現代的婚姻和婚姻構成的家庭也變得更加不穩定，而家庭是所有人開始進入的第一個社群，家庭不穩定了，自然也會影響新一代人對社群穩定性的認知。，最後，是政治上的流動性，人們的政治信仰更容易發生變動。更容易改變自己支持的政治派別。那麼，在高度流動的現代社會中，社群還存在嗎？人們還有社群關係嗎？當然有，但主要的類型改變了。，沃爾澤把他叫做自願型的社群，他和傳統社群最大的差別在於他是一種自願的聯合。自願的意思是，如果想要退出，你總是可以退出，婚姻是自願的，就意味著你總是可以離婚。，新型的社群也是這樣，比如你參加了一個馬拉松俱樂部，參加了一個公益環保組織，加入了民主黨或共和黨。這些都會構成你的社群關係，都會塑造你的身份認同或者歸屬感，但他們都是你自願加入的，你也可以自願的退出。，你可能會說，這不是很好嗎？既能擁有社群不再孤立，又沒有失去自由和選擇的機會，但沃爾澤說。並沒有兩全其美的事情，自由是有代價的。，你想啊，更容易改變的社會關係就是不穩定的關係，這倒不一定是因為現代人總是喜歡改變主意，更重要的是因為整個社會都在高度流動。，比如說。你很喜歡自己參加的那個馬拉松俱樂部，但因為你要搬家了，就不得不退出，如果其他人也有自己的原因放棄了，那馬拉松俱樂部就只好解散了。，沃爾澤把這種高度流動的社會狀況叫做後社會狀況。，現在。讓我們回到開頭的那個大問題，那種孤立的，所謂原子化的個人觀念，究竟是從哪裡來的呢？就是這種後社會狀況塑造出來的，沃爾澤叫做後社會的自我。，自由主義者支持這種後社會的自我，讓他們自願的聯合。追求自己喜歡的生活，但社群主義卻為此悲嘆。，那麼，能不能恢復傳統的社群，讓人們重新找回那種穩定的依戀關係，深刻的歸屬感，以及可靠的生活理想呢？，這很難做到，因為你無法限制那些自由，宜居的自由。社會階層流動的自由，婚姻的自由，以及政治認同的自由。，所以，沃爾澤說，社群主義不可能戰勝自由主義，但與此同時，自由社會造成的憂傷，失落和孤獨，以及政治冷漠等等後果，也會如影隨形。，所以。社群主義對自由主義的批判也不會消失，它註定會週期性的反覆出現。，最後，我想跟你聊一聊沃爾澤這篇文章給我的啟發。，我們常常聽到這樣一種說法，說中華文明是集體主義的，西方文明是個人主義的，但聽過這一講之後。你就知道並非如此。，其實，所有文明開始都是群體主義的，不論是東方還是西方，我們都是先誕生在一個社群之中，對自我的理解都是從我是父母的孩子，我是家族的一員開始的。，所以，人們常說，個人與家庭。與自己的故鄉是血肉相連的。，只有到了現代社會，我們才體會到，這種血肉相連只是一個比喻，
- summary: "-   人在现代社会更容易将自己视为独立个体，而非集体成员，个人主义取代了集体主义。\n    1.  个体存在在现代社会具有重要文化意义。\n\
    \    2.  个人主义转向并非东西方差异，而是古今之变。\n    3.  个体如何理解自己，是否将自己视为独立个体，是一个值得思考的问题。"
  text: 因為你總是可以離開任何一個特定的社群，這並不會讓你變成一個完全孤立的原子，因為你總是可以進入新的社群。，但你會發現。真正血肉相連的，只是你和你自己。，畢竟，人的身體存在，是個體的存在，這個物理事實，只有在現代才獲得了更加重要的文化意義。，在現代社會，把自己首先看作是一個獨立的個體，你才更容易講通關於你自己的故事。這就是現代社會發生的個人主義轉向。，所以，在我看來，從集體主義到個人主義，這並不是什麼東西方的差別，而是古今之變。，最後，我很好奇，你是怎樣理解自己的，你會把自己首先看作一個獨立的個體嗎？歡迎到評論區留言說說你的故事。。
