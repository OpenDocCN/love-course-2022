    \    2.  沃尔泽的作品包括《正义诸领域》等经典之作，对社群主义和自由主义进行批判。\n    3.  沃尔泽的文章解决了个人主义如何产生的问题，指出自由主义的个人观是虚构的。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq35 沃尔泽：“原子化的个人”是怎么诞生的？你好，我是劉琴，歡迎你來和我一起探討西方現代思想。，在2007年的冬天，我在哈佛大學與邁克爾·桑德爾教授會面之後，又去了普林斯頓高等研究院，，帶訪了另外一位Michael，就是今天要為你介紹的人物。邁克爾·沃爾澤。他是著名的政治理論家，也被稱為是社群主義的代表人物。，不過，和桑德爾比起來，沃爾澤就是老前輩了。，沃爾澤出生於1935年，1961年在哈佛大學獲得博士學位，先是去普林斯頓大學任教。中間又回到哈佛工作了14年。，1980年，他被普林斯頓高等研究院聘為終生研究員。這個高等研究院在學術界的地位非常高，安因斯坦生命中的最後20年，就是在這裡工作的。，1971年，沃爾澤在哈佛教書的時候。和另一位教授合作上過一門課，主題是資本主義與社會主義。合作者是誰呢？就是那位才華衡義的狐狸性哲學家諾奇克。，前面我們講過，諾奇克是一位自由智商論者，但沃爾澤的立場偏左，屬於社會民主派。兩位教授在課堂上展開了精彩的辯論，學生們看得不亦樂乎。，可能是他們感到在課堂上的辯論還意猶未盡，他們各自都去寫書，把自己的觀點充分產發出來，結果產生了政治哲學的兩部名著。。一部是我們前面講過的諾奇克的吳政府國家和烏托邦，另一部是沃爾澤的正義諸領域。，沃爾澤發表過大約30部著作，其中正義諸領域和另外一部正義與非正義的戰爭，都被視為當代政治理論的經典之作。。但在沃爾澤那麼多的作品當中，我特別偏愛他的一篇論文，題目是社群主義對自由主義的批判。所以我在拜訪沃爾澤教授的時候，剛剛坐下來不久，就談起了這篇論文。，我向他請教，你能算是社群主義者嗎？社群主義和自由主義的辯論還重要嗎？他回答說，這種標籤不適合我，其實標籤對大多數學者都不適合。，他還認為社群主義的批評總是會再次反覆，但那場辯論已經過去了。，我繼續問他。有人說是你1990年發表的文章終結了那場辯論，你自己怎麼看呢？他笑著回答說，也不能這麼講吧，不過我的文章可能起到了一點點作用。，為什麼我會對這篇文章特別偏愛呢？不僅是因為它在社群主義和自由主義的辯論中很有影響，而且更主要的是它幫我解決了困擾我很久的一個大問題。，今天我就來跟你分享，我究竟從這篇文章中獲得了什麼重要的啟發。，先說困擾我的大問題是什麼？就是個人主義怎麼會出現呢？，不知道你想過沒有，個人主義這個觀念其實非常奇怪，它是假設先有單獨的個體，個體組成了社會，社會又造就了國家，但這種想法明顯違背歷史事實，也不符合我們的經驗常識。。在整個人類文明史上，從來就不存在單獨生活的個體，每個人一出生，就生活在家庭，鄰里，社區，以及更大的共同體之中。比如你一出生，首先知道的是我是爸爸媽媽的孩子，知道自己是隔壁小紅的鄰居。知道自己是學校裡哪個班級的成員，可能要到了十幾歲才會想到我是一個完全獨立的個體。，對每個人來說，群體當然是在個體之前就存在的，個人也總是在社會關係中成長的，所以社群主義的觀點似乎才更符合現實。明明是社會構成了個人，而不是個人形成了社會。，那麼個人主義這種觀念怎麼會出現呢？不僅出現了，而且還形成了一種思想傳統，到了現代社會，不只是思想家這麼想，普通人也會覺得個人是第一位的，是最基本的。這又怎麼解釋呢？，你想啊，如果這種個人觀念根本就是虛構的，卻還成為自由主義的基礎，那麼自由主義的整個理論大廈就是建立在沙灘上，隨時都可能轟然倒塌。，這個問題一直讓我困惑不解。直到1994年我讀到了沃爾澤的那篇文章，才一下子豁然開朗。，文章的開篇指出，社群主義批評自由主義的個人觀是虛構的，'
