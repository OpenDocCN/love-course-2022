  text: '# 007.hct和菜头·成年人修炼手册：hc903“我问和菜头”：怎样识别赞誉是控制还是欣赏？您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我问你转述一下何菜头老师对用户问题的回复。，今天的问题啊。来自《诽谤难以避免但可以化解》和《赞誉可能是一根柔性的绳索》这两讲。，第一个问题来自用户Pure，他说，菜头老师好，如果这种回复不是来自于外人，而是来自于至亲，该怎么办呢？。我们想跟至亲保持一种更亲密的关系，很大程度上是一种本能。，如果最大的回复来自于至亲，我们有什么更好的办法去面对这种情感上巨大的撕裂的痛苦吗？，除了安慰自己，大家只是恰巧成为一家人。但并不意味着大家就能相亲相爱以及把一切交给时间之外。，好，对于这个问题，菜头老师的回复是，啊，那的确会是非常痛苦的事情，大概也不会有什么好的解决方法。，我自己啊，就曾经在半夜接到过别人群发的断绝关系书。其中的指控内容实在是匪夷所思。，我去找当事人问，究竟发生了什么？对方啊，也只能摊开手说，那你自己看啊，你觉得这可能是我做出来的事情吗？，我想，这件事啊，大概没有人能够从中调和解决。亲属关系可以切断。但是血缘关系却没有办法，所以这会变成一个长久无法愈合的创伤。，对于你的问题，我也不知道应该如何解决，和那些我所见过的事情一样，除了彼此远离以免互相伤害，以及祈祷对方终有一天能够自己想通之外。应该也没有什么别的处理方式。，我只希望啊，你还能继续自己的生活，只是没有至亲的支持和祝福而已，但是谁又不是靠自己活在这个世界上的呢？，非常抱歉，没能帮助到你，希望你一切都好。，好。下一个问题来自用户周润发，他说，关系不太好的人诽谤无所谓了，反正也不太理他们。关系特别好的人也不用向他们解释，他们肯定会站在你这边。，就怕关系不好不坏的人一直办劫的情况下来问你事情经过和结果。还要和你确认一下，那这算是诽谤吗？还是诽谤的二次伤害呢？，好，对于这个问题，菜头老师的回复是，这种行为算是极度失礼。好像大家现在都不谈失礼这件事了，礼节其实依然存在，只是在某些地方有些运转不灵。。那么我在这里想明确一下，听到恶劣的传言去找传言的伤害对象求证，这是一件非常失礼的事情，也是一件相当不体面的事情。，不存在什么，我就是想听你确认一下，没有的，没有这种事情。当一个人去所谓求证的时候。其实就表示他已经听信了。，没听进去的话，那就没有必要问，问那就说明已经听信。既然已经听信，那就是站到了对立面具，这样大家还有什么话需要说吗？有什么必要来特别做出解释吗？正经人不会去问这种问题的。也不会要什么确认。，如果对方不提，自己这辈子都不会去主动谈。别人如果愿意说愿意做澄清，那么自己可以去倾听和提出问题。，如果一个人无法控制自己的好奇心，甚至以伤害他人为代价也在所不惜。那就已经是品性上出了问题了。，好，下一个问题来自用户于文轩，他说，别人对我们的真诚赞誉和我们对别人的真诚赞誉往往是可以促进彼此的良好关系，让我们彼此获得幸福感。，因此我想问一下菜头叔。我们用何种标准来识别对方的赞誉是控制还是真正的欣赏呢？感恩菜头叔。，好，对于这个问题，菜头叔的看法是，我感觉我马上要叫时人听音课了，哪里至于嘛。，我们当然可以基于相互之间的了解，去分辨哪些话是出自真心。哪些话只是客气，哪些话带着个人具体的目的。，但是在那么长时间之后，相信你对我也有所了解，我不是那种喜欢和习惯阅读他人的人。，同样的一段时间，我宁可花在分析自己上，也不愿意花在分析别人的所思所想上。。在我看来，一个人能把自己弄懂就已经相当不错了。，所以思考类似问题的时候，'
