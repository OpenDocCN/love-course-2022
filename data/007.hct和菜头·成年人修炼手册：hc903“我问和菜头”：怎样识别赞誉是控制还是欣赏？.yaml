  text: 我习惯以自己为本位，我不大会去管对方的用意是什么，我只考虑，1。 对方赞誉的内容是不是事实？，2。对方赞誉的事情是不是我真心愿意去做的？，3。 那些事情对我是否有长期的价值，还是说我去做只是为了满足我的虚荣？，如果答案都是肯定的，那么我认为对方是在肯定我的做法，同时释放善意。，如果答案都是否定的。那么我认为对方要么是不了解我，要么是带有别的目的，以至于对明显的事实视而不见。，4。
    如果赞誉不值得拥有，那这些年被鼓吹的大拇指教育父母们还应该践行吗？，对于这个问题，菜头老师是这么看的。，面对孩子。给再多拥抱和大拇指都是应该的。，对于孩子而言，他们对生活的首要需求是安全感，然后是父母的认可和鼓励。，有安全感的孩子情绪要稳定许多，个人成长也可能会更为稳健。。我们先前讨论的有关赞誉的一切都是针对成年人而非幼童，我想我们大概也不会用同样的方式不加区分的去对待吧。，对于你而言，可能你对某种幼儿教育方式认可或者反对，我认为全然是你的个人自由。因为我并不曾拥有你去做判断的那些依据。，站在我个人的角度，那种严厉的亚洲式虎爹虎妈在历史上的确培养出了许多杰出的子女。，这是个事实，我也承认。但是成功的人生未必有幸福和满足，这同样是一个事实。。我们每个人对生活有怎样的理解，或多或少都会投射到孩子身上。，我也可以坦白说，我并不羡慕我自己过于严厉的童年，而且我也不希望其他小朋友也要同样经历这一切。，好，下一个问题来自用户晴空万里，他说。蔡头叔是怎么做到这么真诚理智的呢？，近几年感觉自己越来越心神不稳，对未来充满担忧和迷茫，未来很快，不知道幸运和麻烦哪一个先到啊。，好，对于这个问题，蔡头叔的回复是，虽然我见人少，但是我写字多。。除了得到这里的更新之外，我自己还在日更公众号，有余暇呢，还会写点小东西。，平均计算下来，一天的文字更新量可能有三四千字，一年下来应该达到百万字量级。，如果不能保持内心的稳定，不能保证思考的逻辑。而且还要为了一点虚荣心去造作一些事情，，那么在这样的文字量之下，很可能会出现很大的问题。，如果我要虚构、要捏造、要唯心写我不相信的东西，是很难一直表演下去的。，所以啊，真诚一点对于我来说反而是好事。。我是个怎样的人就显露出怎样的样貌。，我内心是怎样想的就在限度之内表达我的真实想法。，这样啊，我就不用每天担忧要去如何给文章打补丁了，想着如何维系自己的所谓形象。，同时呢。我个人其实也建议你去写一点类似的内容，把你对生活、人生、社会的想法写下来，，也去找一找你个人版本的成年人关键字。，因为你要写出来，你就不得不去认真地思考一番。这样啊，其实就是一次对内心世界的整理。。如果你能打理得很齐整，把之前存疑的部分一点点解决掉，那么你的心神自然就会稳定许多。，依然会有担忧，依然会有迷茫，但是不至于变成一种困扰。，如果你能够发现把你送抵今时今日的力量，那么对于不确定的未来。你也会多一份笃定的。，好，下一个问题来自用户一蝶，他说，菜头叔啊，我一直是一个很容易被赞誉和认可驱动的人，尤其是在职场上。，我以前很自卑，做事情特别犹豫纠结。但是之后在一个夸奖氛围很浓重的公司工作了四年，有成就立马就会被看到被表扬。，有问题呢，大家会一起解决，有一个安全的心理氛围。所以啊，做事情敢放开手脚去做了，成长特别快。，所以菜头叔。这种要在夸奖和认可中才敢放心做事，是不是有什么问题啊？需要注意什么呢？，好，对于这个问题，菜头叔的回复是，很羡慕你有这样的机缘，能够去到一个可以给你提供安全感和成就感的公司。，从自卑到自信。从犹豫到果断，这是个人成长。个人成长啊，有许多条路径，你碰巧遇见了通过赞誉和认可的驱动方法，
