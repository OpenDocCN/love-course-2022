  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第13课：为什么有的人还没张口，别人就想听？_高琳学学会讲故事，才教会沟通，你好，我是高灵，欢迎来到故事里课程，上一课呢，咱们讲到了用什么样的语音语调和表情手势，讲故事才能更精准的表达自己，可是你有没有觉得，有的人还没张嘴就往那一站，别人就想听他的。而有的人，不管讲什么，就是无法吸引别人的注意力，你知道吗，他们缺的并不是讲故事的技巧，而是气场，什么是气场呢？，有人说气场是长相和气质，有人说是言谈举止，也有人说是人格魅力，其实我们每个人都有气场。尽管他看不见摸不着，但是却能被感受到，气场高的人不用刷存在感，因为他们自带光环，而且还能带动整个场域的能量，在我看来，气场也是自信的一种投射，而这种自信又带来更强大的气场。所以这俩简直就是鸡生蛋、蛋生鸡的关系，也有同学问我说，老师，气场是不是天生的？，回答这个问题，不如先听我讲个故事，要说诺玛穹，你可能不知道这是谁，可是如果我说玛丽莲梦露，那可就没人不知道了。这位20世纪最性感的女人，原名诺玛穹，19岁的时候，她还是一名降落船工厂的检验员，后来被星探发现，一举成名，到今天，她的金发红唇和被风吹起来的裙子已经成为了她的标志，而她的气场之庞大。在一屏一笑中都体现着，成名后的有一天，诺玛穹跟她的摄影师走在纽约的大街上，她想证明自己可以随意从一个素人切换成玛丽莲梦露，于是她走进地铁，找了个座位坐下，没有一个人注意到她，她又坐了几站。还是没有人搭理她，她出了站台，溜达到大街上，竟然还是没有人认出她，然后她跟跟在后面的摄影师说，你准备好了吗？，现在你想要看到那个她了吗？，几分钟之后，摄影师和梦露就不得不冲出水泄不通的人群。苍黄地钻进车里，那诺玛穹怎么就一下子变成了玛丽莲梦露了呢？，很简单，她不过就是挺起胸，抬起头，拿出那个明星的架势而已，听完这个故事，你对气场到底是天生的，还是后天可以习得的，是否有了新的人质呢？。我相信很多人可能还是会对此持保留态度，真的吗？难道就靠摆出那个架势来就有气场了？，那咱们再来看看哈佛商学院的社会心理学家爱米·库迪是怎么解释的，爱米·库迪教授的演讲用肢体语言重塑你。是TED上面播放最多的演讲之一，那就像我们上节课讲到的，她认为我们的肢体行为也是一种语言，在沟通的时候，我们需要仔细的观察和体会肢体语言给自己以及他人传递了什么样的信息。那她通过一系列的研究得出这样一个观点，身体会改变心理，心理会改变行为，而行为会改变结果，也就是说，不管你有没有气场，先让你的身体摆出那副有气场的架势来，你自己的内心就会感到好像更自信了一点。而这种自信呢，又会给你带来一些不一样的行为，而正是这些行为的改变，又会给你带来不一样的结果，所以，什么才是有气场的架势呢？，接下来呢，咱们就看看气场强大的人都做了什么，让别人感觉他们很有气场。因为我们要想摆出个假招子来，也得知道怎么摆才行啊，对吗？，首先呢，很多人以为说话声音越大就越有气场，那如果真是这样，吵架最有气场了才是，声音大不是重点，慢才是，看过每句纸牌屋的人。可以仔细观察一下剧中男主角说话，他不但是说话慢，而且动作也很沉稳，相反，气场低的人，无论说话，做事，总是看上去忙叨叨，慌里慌张的，有人说话快是习惯，有人则是越紧张就越快，无论怎样。所有的改变都始于自我认知，你需要先对自己的语速有一些觉察，才知道到底需不需要调整，那有一个办法呢，就是按照你的正常语速录一下，看你一分钟通常会讲多少字，正常来讲应该是在200字左右，当然了。南方人和北方人有差异，不过语速的差异不应该是看你是哪的人，而应该看场合，越是正式的场合，'
- answers: "-   如何通过调整语速、姿态、目光和说话方式来提高自己的气场？\n    -   调整语速，尽量慢下来，使讲话更清晰、更有分量；调整姿态，保持稳定姿势，显得更自信；保持坚定的目光，表现出决心和自信；改变说话方式，让言辞更加肯定和有力。\n\
    -   为什么坐姿和站立姿势会影响到演讲的可信度？\n    -   坐姿和站立姿势反映出演讲者的内在状态和自信程度，姿态稳定、坚定的人给人的印象更加可信和有说服力，而不自觉的动作或缩成一团的姿势会削弱演讲者的形象和说服力。\n\
    -   在提升气场和自信方面，内在人格魅力与外在表现哪个更为重要？\n    -   内在人格魅力和外在表现都同等重要。内在的自信和真诚是气场的根基，而外在表现则是将内在魅力传递给他人的途径，二者相辅相成，共同构成一个人真正的气场。\n\
    -   怎样才能在内心感到自信，并将其表现在外在行为上？\n    -   内心感到自信需要通过积极的自我认知和成就感来培养，同时通过积极的思维方式来增强自信心。将内心的自信表现在外在行为上，则需要通过调整语言、姿态和行为举止来展现自信。\n\
    -   有哪些方法可以帮助一个人从装自信过渡到真正拥有自信？\n    -   通过模仿自信的姿态和言行，逐渐培养内心的自信感受；接受挑战和积极经历，逐步建立对自己能力的信心；不断反思和调整自己的行为，培养积极的心态和行为习惯，逐渐形成真正的自信。"
