  text: 语速应该越慢，那最慢的就是追导回，除了慢以外，定也是必须的，所谓定指的就是姿态要稳定，目光要坚定，说话要肯定。很多学员上台演讲或者是做汇报的时候，还没等站定就开始说话，或者是说的时候摇来摇去，还有些女同学站在那儿呢，就开始不自觉地玩头发摸项链，这些看似很小的地方正是决定我们气场的因素。其实我自己明白这个道理也是被骂出来的，以前我做政府关系工作的时候，经常需要陪公司的老大们去开会，通常政府领导接见，都是坐在你们新闻联播里面见到的那种围城U形的沙发，人高马大的老外还好说。像我这种短胳膊短腿的，一坐进去就找不着人了，有一次呢，在某市长会见我们的时候，会议要开始的时候，我的屁股坐在沙发的边上，左右来回蹭，希望能找一个更舒服的姿势，当时就被我老板狠狠的瞪了一眼。后来他告诉我说，坐正了站定了再讲话，会让人感觉你说的东西更可信，而我的这位女老板正是我见过的气场最强大的人，强大到什么程度呢？，有一次我跟她去天津参加达沃斯论坛，在酒店大堂她往外走的时候。酒店的工作人员悄悄的跑到我身边问我，你老板是明星吗？，所以你看，气场强大的人就是这样自带光环的，言归正传，还有最后一点，那就是张，张大的张，如果你仔细观察那些气场强大的人。你就会发现他们无论是站还是坐都很伸展，相反气场低的人，站没站样坐没坐样，总是缩成一团，那在这一点呢，其实跟动物世界是一样的，动物通过向外延展自己的身体，占据更大的空间和地盘，来传递拥有权力的信息。人类呢，也是一样，所以从这个角度来讲，个子高，体格壮的人，的确占据一些先天优势，但这并不是说，像我这样的小个子的人，就不能从其他方面补足，好，总结一下呢，想要让气场强大，在讲故事的时候，就要尽量慢下来。行动呢，要定下来，姿势呢，要张开来，但是，光靠模仿这些姿态，姿势和语气，就可以做到气场强大了吗？，当然不是，气场更多的是内在的人格魅力，所以呢，我一直认为气场不是一个有没有的问题，而是一个是不是的问题。你是不是一个自信的人，相信自己讲的东西，会为他人带来价值，这也就是为什么，在刚才提到的那个Ted演讲里面，艾米库迪教授最后总结道，装可以，但是不是要装到你成功，而是要装到你成为，换句话说呢。可能一开始呢，你就是摆了个假招子，没关系，先摆着，摆着摆着说不定就成真的了，自己呢，也就更相信自己了，所以最后呢，我也祝愿大家在自我修炼的路上，越来越接纳自己，相信自己，成为一个自信的人，好。今天的内容就到这儿，今天的小练习呢，就是晚上回家，对着镜子摆出昂首挺胸，让你看起来最自信的样子，然后记住这种姿势，让它成为你本身的样子，我是游思教练高丽。咱们下节课再见。
