  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：032【感染力】不会讲故事的领导不是好领导_学会讲故事才教会沟通，你好我是高灵，欢迎来到故事历课程，很多人都以为，昨天你对我爱搭不理，今天我让你高攀不起，这句话来自于马云，其实这不过是网友们编派在他身上的而已，不过呢。2014年马云在阿里巴巴的纽约录演现场，却真实演绎了这句话，15年前，我来美国要200万，被30家VC拒绝了，今天我又来了，要200亿，你听出来了吗？这段开场白就是一个故事。还记得我们在课程中给故事的定义吗？，因为但是所以，你看，因为15年前我来要钱，但是你们对我爱搭不理，所以今天我又来了，而且还要的更多，怎么样，这个故事讲的不错吧？，我经常听人说马云啊其实没什么真本事。就是靠会讲故事，每次听到这句话我都想，那你也靠讲故事啊，别跟这儿吃不到葡萄说葡萄酸了，的确，马云的成功离不开他的故事力，无论是他十八罗汉的创始人故事，还是阿里巴巴的愿景故事。马云也许不是中国最会做生意的领导，但他的确是中国最会讲故事的领导，事实上在今天的商业环境，不会讲故事就不是一个好领导，为什么这么说呢？，首先，现在的领导并不好当，你看，基层领导除了待人。自己呢也得露西袖子干活，中层领导呢，看似技术活干的不多了，更多的精力放在管理上，但是他们呢大多数又是受加班气的，高层领导就更不用说了，看似风光，但内忧外患，哪个不需要操心？，员工、客户、合作伙伴。个个都不是省油的灯，美国著名的领导力和人际关系大师，John
    Maxwell、约翰·麦克斯维尔博士，在他的著作领导力的五个层次里，这样讲道，最低层的领导是靠职位来领导，也就是说我官比你大，你就得听我的。但这一招呢，在我们欺凌后身上还管用，但你试试90后，在他们的字典里就没有忍辱负重这四个字，如果他们在心里不服你这个领导，即便是你坐在领导那个位置上，他们也不会心甘情愿地听你的，第二层的领导呢。是依靠人际关系的影响力，也就是说咱俩关系硬，所以呢你听我的，第三层呢，是依靠打造组织系统来提升团队的生产力和影响力，比如呢，让你或者是你所在的部门做得又快又好，第四种呢。是依靠发展人才而产生的人员影响力，比如呢，我之前遇到的很多老板，他们都特别会培养我们这些下属，最后呢，就是为团队树立一个宏伟的目标和愿景，这样产生的领导力，也就是咱们俗称的画大饼。创业圈里放眼一看都是这样的，无论你是在哪一个层级，多多少少你都需要影响到你的员工，所以每一个领导都需要知道，当你在上面讲话的时候，下面听的人脑子里一直都会有这三个字，凭什么？。那如果你不能够回答这个问题，你的沟通就是无效的，当你跟员工发号施令的时候，别看员工嘴上没说什么，但心里呢，会想，凭什么听你的？，而当你为公司未来的前景画大饼的时候，那就更难了，空口白牙。人家凭什么信你呢？，那要回答这些问题，就需要搞清楚你是谁，有什么样的价值观，作为领导，你的内在动力是什么？，长远来讲，你想要成为什么样的领导？，你又想要把自己的团队带向哪？，如果这些问题都搞不清的话。那你就别惦记着领导别人了，还是先领导领导自己的，所以呢，通过讲故事影响下属的前提，是要先搞明白自己的故事，作为高管教练，这其实是我工作中的最重要的一部分，帮助领导们以忠为使的思考自己的领导力故事。那这些故事呢，有的是个人层面的，有的是公司层面的，有的甚至是哲学层面的，无论在哪个层面，目的都是为了影响，影响你的员工、客户、消费者，以实现企业的愿景和使命，领导要讲的故事很多，不过呢。最重要的三个故事，其实就是回答传达使大爷问你的三个问题，你是谁呀？来干嘛？要去哪？，这三个故事咱们一个一个的来看，'
- summary: "-   马云介绍了阿里巴巴的故事，包括公司的愿景和使命，以及为何存在的意义。\n    1.  马云强调阿里巴巴的初心是为小企业主服务，帮助他们发展并创造就业机会。\n\
    \    2.  阐述了阿里巴巴的发展历程和愿景，希望成为一家百年老店并持续发展。\n    3.  强调未来的挑战和努力，展示了阿里巴巴的决心和信念。\n\
    -   讲故事是领导的重要工作，需要展望未来、预测、规划、解释和说服他人。\n    1.  领导需要通过故事向外界推销产品和服务，同时通过故事激励员工面对变化。\n\
    \    2.  领导在招聘和裁员过程中也需要讲故事，每次都是一个讲故事的过程。\n    3.  成为一个讲故事的高手是成为一个好领导的必备条件，接下来的课程将教授如何讲好领导的故事。"
  text: 第一，我是谁的故事，第二，是谁的故事，也就是介绍自己介绍自己公司的故事，第二呢，来干嘛？，就是解释你为什么在这，你是来卖东西的还是来要投资的，是来激励员工做出改变的，还是来鼓舞员工士气的，第三呢，要去哪？，其实呢，就是要给方向讲愿景，但是呢，光干讲没有用，你还得讲明白说为什么要去到那。以及怎么去，比如你要给员工讲一个公司接下来要做的战略调整的时候，就需要先向员工讲明白我们为什么要这样做，让他们觉得有道理，然后才能讲怎么带领他们去到想要去的方向，接下来呢。我用阿里巴巴在美国上市时候的宣传片节选片段，来阐述一下这三个故事都是怎么应用的，那在接下来的几集课中，我们再分别来看这三类故事，怎么在具体的工作应用场景中能够讲好，因为这一段视频没有英文版。所以我给大家翻译一下，大家好，我是马云，阿里巴巴集团的创始人和董事会主席，15年前在我的公寓里，18位创始人有了一个梦，这个梦就是在某一天我们能够创立一个，为成千万小企业主服务的公司。这个梦想从始至终都没有改变过，让天下没有难做的生意，在阿里巴巴我们为一些小的生意人奋斗，和他们的客户在不懈努力，其实我们的目标非常简单，能够帮助商家和客户找到彼此，并按照他们的独特需求方式来开展服务。我们帮助这些小生意人成长，创造出前所未有的工作机会，开拓出崭新的市场，那这开始的一段点出了马云的角色，阿里的历史，最重要的是说出了阿里的愿景和使命，以及他存在的意义，为谁服务的提供什么样的服务。这一段开场白看起来很简单，但是很多领导都讲不好，通常上来就会直奔产品的细节去了，其实我连你是谁干什么的都不知道，根本就不会关心产品的细节，如今15年过去了，我们在中国已经成了一个家喻户晓的名字。现在我们也已经准备好让全世界来认识我们，那在接下来的这一段呢，其实讲的就是我来干嘛的，很简单，我们今天来，就是要让你们为我们做的事情来买单，让全世界认识我们，只是一种非常委婉很文艺的说法。马云深知要钱也得要得含蓄点，再说了，不认识你能给钱吗，阿里巴巴已经走过了一段不短的旅程，要让阿里巴巴成为一家持续发展，102年的企业，我们的企业是阿里巴巴，我们做了一家很大型的企业，在阿里巴巴的年代。在阿里巴巴的年代，我们就认为我们可以成为，一家最大的企业，继续发展102年的企业，还有87年的时间需要我们努力。，我们深知，今天很不易，明天更困难，但是未来是无限美好的。，因此，我们必须更加努力。才能在未来的慢慢征程中赢得胜利。，这一段呢，其实讲的就是我们要去哪，也就是阿里的愿景，，要成为一家百年老店，并且将为此目标而努力。，在听到这里呢，相信大家也能感受到，在这短短几分钟的宣传片里，。马云把他是谁，他来干什么，他要去哪，说的清清楚楚。，虽然每一个可能并不单独成为一个故事，但是通过后面真实商家的案例，，我们可以进一步的了解上面提到的愿景和使命。，所以马云的这个宣传片看似很简单。背后呢却充分的体现着他的故事思维和故事力。，好，总结一下，作为人类呢，讲故事是我们展望未来，预测，规划和解释的一个主要方法。，而作为一位领导，展望未来，预测，规划，解释和说服他人。不正是他最主要的工作吗？，所以，想要当一个好的领导势必要先成为一个讲故事的高手。，因为对外呢，你需要通过故事把你的产品和服务卖给客户，，对内呢，你要通过故事激励员工，带领他们面对变化。，你要招人。你要裁人，而每一次又都是一个讲故事的过程。，所以，在接下来的几节课，我们就来看看怎么才能把领导的故事讲好。，那以上呢就是今天的内容。，今天的小练习很简单，假如呢你自己已经是领导，。那就想想你平时工作中能讲故事的场景都有哪些。，
