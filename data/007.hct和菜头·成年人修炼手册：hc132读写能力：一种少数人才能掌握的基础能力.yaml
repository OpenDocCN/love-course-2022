  text: '# 007.hct和菜头·成年人修炼手册：hc132 读写能力：一种少数人才能掌握的基础能力您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天我们来聊一个词儿——读写能力。，读写能力。根据联合国相关定义，具体指能够识别、理解、解释、创造、交流、计算和使用与不同情形相关的印刷或手写材料的能力。。读写能力包含了一个连续性的学习过程。，这种学习使得个人可以实现自己的目标、发展自己的知识和潜力，充分参与到一个更广泛的社会当中。，现代社会在不断的消除文盲，与此同时又在不断的产生功能性文盲。，诶。什么是功能性文盲呢？简单说，就是没有读写能力。，没有读写能力不是说不能阅读和书写文字，而是无法理解文字的意涵，也无法用文字做出有效的输出和别人交流理解。，我呢，从22岁进入职场，国企、私企都待过。。无论是去到哪里呢，都会遇见有人无法解读公文的情形。这一情形呢，和对方的学历无关。，这不是个偶发现象啊，在相当数量的人群中普遍存在。，你不能说他们是文盲，他们认识的中文字甚至比你还多，但是呢。他们就是无法读懂一条数百字的通知。，为其中的基本概念呢，和人争执不下，需要聚成一团逐条进行讨论。，仿佛他们面对的不是一份条理清晰、措辞精准的公文，而是一道理论物理难题，每句话都令他们困惑。。互联网的出现呢，加剧了这个趋势。而我认为，90%以上的网络争论都是因为双方表达不清，或者是理解错误造成的。，我也注意到，人们的理解能力变得越来越古怪，他们的意识仿佛是在飘移，无法集中在原始的话题上。。有时候啊，我都忍不住去想。也许别人的理解是正确的，只是在转换成文字的时候出了问题，以使找不到合适的表达方式。，最近几年，我借除了上网看书评和影评的习惯，因为连续十几篇读下来。你会感觉大家讨论的不是同一本书，或者同一部电影。，于是呢，人潮人海的网络上，突然让我感觉身处旷野空无一人，周围都是荒烟漫草。我所见到的评论呢，都是人工智能自动生成的内容。，现在，我终于知道。这不是注意力缺损，也不是阅读障碍，就是纯粹的缺乏读写能力。，许多人存在一种误解，认为，受过教育就等于有读写能力了。嗯，不是这样的。，受教育在今天的一定程度上等同于考试能力或者得分能力。对应着有限的集中理解模式和写作模式。，经过学校的漫长培训和教育，基本上人人都可以填满试卷并且拿到60分，但是这跟理解和运用没有任何关系。，学校教育提供的是有限的书籍和有限的考卷。而生活和工作的内容则是近乎于无穷的，且大多时候没有标准答案和标准解法可以让人背诵。，人们喜欢嘲笑学校语文教育，嘲笑其中的归纳段落大意和总结中心思想，的确有值得嘲笑的部分，那就是理解上的僵化和教条。。像是写山光水色就是热爱祖国，写趣闻琐事就是热爱生活。但是读写能力的基础就在于阅读理解。，思想和感情行诸文字用抽象符号进行表达，需要一个人有能力反向解读并且正确地获取其中的意义。，在这个基础上。又要求熟悉各种文体，能够阅读说明手册和菜谱，做到按章操作。，能够阅读通知和文告，正确理解其中的命令和指示，然后正确执行。，总之啊，读写能力中的阅读，意思是一个人在社会中无需携带翻译和助理。就能够根据文字指示行事的能力。，同样的，写作能力确保一个人可以清晰明白地表达自己的想法和观点，并且可以让接收方理解自己的意图，使得双方通过文字能够形成对话和交流。，这是比阅读更为高阶的能力。需要有显熟的文字能力，表达上的逻辑和条理，以及对人性相当程度的理解和体谅。，说我直言，掌握这种能力的人很少，大多数人想要写一封电子邮件的时候，只是把自己的口语变成文字，写到哪里算哪里。根本顾不上叙述的层次和内在的逻辑。，所以，'
