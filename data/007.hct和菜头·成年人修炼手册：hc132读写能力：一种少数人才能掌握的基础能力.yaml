  text: 在电子邮件来去几个回合之后，总能看到有一方建议，不如我们在电话或者微信语音上说呢，不得不使用言辞证明写作是无效和失败的，文盲一直在做同样的事。，所以。说什么提升职场能力，说什么提高情商，说什么改善沟通方法，那都属于过于高阶的技能了。，在修习高阶技能之前，每个人都应该先完成基础的读写训练，确保自己真正掌握读写能力。，在阅读方面。应该尽可能的去多训练一下自己的复述和转述能力。，如果一个人真正能够阅读，那么他也就能够顺利的做复述和转述，并且能够轻松的应付听众的提问，或者是和他人相互印证各自的理解。，除此之外，应该辅之以大量的阅读。目的是为了熟悉不同的文字表达方式，不同的文体和固定搭配，便于快速的理解原文，不需要每次从识别字符开始，先认字后理解。，如果可能的话，对短文字和视频内容需要严格的借助一段时间。，前者以长文字作为替换。培养自己阅读全文、阅读长文的习惯和定理，避免只能短时间集中注意力，随时走神，随时在不同内容之间跳跃的恶习。，后者则是停止接受形象化信息，强制自己理解抽象信息，在接受抽象信息的基础上进行抽象思考。。在做简报、做分析的时候，只要人类社会还没有进入全视频时代，那么就依然需要图文形式的报告和讲解。，公司年度会议全是视频内容的，那只有影视公司哦。，写作能力的培养要相对困难一些，不过幸运的是。在绝大多数情况下，人们并不期待你写出文学作品，他们只是希望通过文字看懂你的想法罢了。，所以，许多人追求文词，但由自己的文字不够点雅漂亮，完全就是一种多余。，许多人追求格式正确，为落款写此致敬礼。还是顺送商期而犹豫不决，也是一种空号。，写作能力的基础是阅读理解。一个人能够做对阅读理解，意味着他可以做出有条理的思考。，既然能够有条理的进行思考，那么就可以把思考过程有条理的表达出来。，然后。才是追求文字的简练与精准。最后，可有可无的，才是文词是否精彩。，觉得自己写不好，其实是想不好。读写能力原本就是环环相扣的，没有足够的阅读理解能力，自然也不会有多么好的写作能力。，能够读懂别人写的内容。写出来的内容能够让别人读懂，在职场上就已经胜过一半以上的人了。，能够读得极深入，准确理解文字背后的真实用意，同时又能写得极清楚明了，界定好双方利益和责任，描述清楚现状和问题，精准提出要求或者建议。在职场上就已经能够超越90%以上的人了。，所以，有些人曾经宣称，在未来，读写能力将会是社会精英才能掌握的基础能力。，我觉得，这话虽然狂妄，倒也不是完全没有道理，因为本质上读写能力算是一种思考工具。而存在怎样的工具就能塑造出怎样的人类。，当人人都满足于象形思维，不断接受负媒体狂轰乱炸的时候，基于抽象符号进行的抽象思维，倒的确可能成为社会的稀缺。，今天，全世界已经是这个样子了。那些决定了你能在网上看到什么眼花缭乱内容的人，他们整天面对的都是符号和数字，甚至连背景都是简单的黑白两色。，好了，这一讲就到这里。你自信自己拥有读写能力吗？或者你对读写能力是不是有了新的理解呢？。欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里。，说走了，我们下一讲，再见。。
