  text: '# 088.【完】十点课堂即学即用的高情商沟通课，轻松化解表达难题：第8堂：适度妥协战略_以柔克刚，化解沟通矛盾的黄金法则【一生之間的溫暖】，【一生之間的溫暖】，高情商溝通，改變人際關係，大家好，我是喜悅，與人交往溝通，難免會因為意見不合，理念不同，標準不依起衝突，例如，在一個家庭裡面，夫妻因為瑣事溝通不當，一家公司內部。不同部門，因為工作問題爭辯，公司與公司之間，談判時未，爭取各自利益而對抗等等，如果這時候沒有一方退讓或妥協，結果是什麼？，彼此的對立愈演愈烈，溝通衝突總體有四大表現，第一，道德批判，用自己的標準。價值觀，信念等來衡量，要求別人，將責任歸咎於對方，真是，天天這麼懶，一點家務活都不幹，什麼都是我來做，哪有，哪有這啥，我每天不吃人在努力幹活，賺錢養家，賺錢養家？你哪裡賺錢養家，你賺不回來錢了嗎？。錢也賺不回來，家務活也不做，難道女人就該天天在家裡做家務嗎？，好男人應該體貼一下自己的妻子吧，分擔一下家務怎麼了，很難嗎？，有什麼家務活要我幹嗎？不要生氣啊，還要我跟你說，你自己是三歲小孩嗎？我是你媽媽呀，天天要告訴你這些事情，你自己眼裡一點活都沒幹嗎？你看看這些都，這麼亂的家裡，你居然覺得不需要收拾嗎？，你是愛挑事嗎？，在這個案例裡，妻子的標準就是，男人要自覺做家務，否則就是懶惰和不愛她。一旦男人沒有做到這一點，就開始指責，這樣的道德綁架，誰受得了呢？，第二，進行比較，把兩個不相干的人或事進行對比，實際上會蒙蔽真相，你就是考試成績又沒考好啊，都高三了，怎麼回事啊？，這次題目有點難。你看人家小方怎麼就考這麼好啊？不認真就不認真唄，我沒有啊，沒有？說真的，你哪點能跟小方比啊？，你看看人家，年年年段前三，是不是？還有人家，鋼琴過十幾，繪畫比賽全是第一，哎呦，還幫人家父母幹活來了。幫他爹媽幹活，你呢，飯來張口衣來伸手，你看看你回家都來幹嘛了啊，只會玩遊戲，我怎麼生出你這麼沒出息的孩子呢？，小方做你孩子，第三，逃避責任，在溝通中不斷表達對責任的迴避，例如，我不得不，是你讓我。來來來，你們說說啊，這次項目怎麼這麼不順利呢？到底什麼原因？，我不得不提這些，這是咱們部長部長主要是因為這個產品，設計上，難以達到任何的認可，就是他們啊，所以說用戶才不愛賣單，簡直是笑話。我們經過用戶測試的，已經得到很大的認可了，憑什麼指責我們？這明明是技術做的不對，不是，什麼呀，是你們部門提出的要求，讓我們照著這樣做，我們做的我們先背鍋銜，明明是運營的錯好嗎？，誰？明明是這個設計的不行，哎呀，這回都，都讓你們說了，你們幹嘛，我不幹嘛，第四，強人所難，總是採取強制要求和命令對方的方式溝通，這一次的業績太爛了，你有什麼好解釋的？，現在市場整體冷清。我們團隊幾乎竭盡全力去幹了，你好意思說你竭盡全力，我不管，下個月必須得達標，如果不能達標，走人，領導，你看，現在市場大環境都不行啊，這恐怕，不要找結果，這是此命令，命令明白嗎？如果做不到，就out。那我現在就out，以上四種衝突產生的解決方案，都很難讓你獲得一個好的溝通結果，如果回到我們為什麼溝通上來說，顯然我們不是為了衝突而溝通的，如果溝通起了衝突，你又想獲得好的溝通結果，那麼怎麼辦呢？這就是本節課要講的方法，適度的妥協和退讓，妥協的策略就是以退為進，以失為得，不要爭一時的得失，最終的共識才是我們溝通的目的，曾廣資文說，退一步海闊天空，忍一時風平浪靜，當我們與他人發生矛盾的時候。如果能夠大氣大量的退讓一步，這不是懦弱，反而是一種智慧的體現。有人又問了，我只要退讓就可以了嗎？為什麼有的時候我明明已經讓步了，對方反而得寸進尺呢？'
