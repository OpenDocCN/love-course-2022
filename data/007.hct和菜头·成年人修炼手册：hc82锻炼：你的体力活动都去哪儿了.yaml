  text: 真的不是因为懒，而是他们觉得生活已经很完满，没有任何问题，。它已经整体的接受下来了，没有必要额外专门插入一个叫做锻炼的环节，，打乱原先的节奏。而不接受这种生活的人，，因为内心发生了改变，自然也就能在行动上做出改变。，那么，希望上面的心得能够对你有所帮助。也希望整天指责他人懒惰不愿意锻炼的人去想一下，，问题可能并不出在性格上。要他人去锻炼，本质上是你要求一个人变成另外一个人，，单是靠大叫、指责和羞辱是没有用的。，最后，如果你也和我一样讨厌流汗的感觉。那其实在家里锻炼是可以不用穿上衣的，，看着汗水从毛孔里一点一点变大，然后滴落下来，会有一种很奇妙的感受，，感觉到自己是个活物。，好啦，这一讲就到这里。，关于锻炼，不知道你有没有什么新的感受呢？欢迎你在留言区写下此刻的想法，，有任何问题也可以向我提问，我会挑出精彩问题在周四周五的问答篇目中进行答复的。，说走了，我们下一讲，再见。。
