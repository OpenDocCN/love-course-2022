  text: '# 007.hct和菜头·成年人修炼手册：hc82 锻炼：你的体力活动都去哪儿了您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天我们来聊一聊，锻炼这个词。，锻炼，动词，本意为对刀剑的打击、锻造，，引申为通过生产劳动、社会斗争和工作实践，使觉悟、工作能力等等获得提高。。在日常生活中，通常指运动、健身。，我个人并不喜欢锻炼这个词，听起来就觉得辛苦。，一个穿着围裙的光背壮汉，拿着铁锤在铁针上挥汗如雨。，如果把自己想象成正在接受锻打的铁定，那简直就是上升到了痛苦的层面。。不过呢，我自己正在锻炼，而且是从根本不锻炼，转变为每天锻炼。，在体会过这种转变之后，我发自内心的想说一句，锻炼和不锻炼是两种不同的心态。，锻炼的人和不锻炼的人也是两种不同的人。，像是起来动一动。你该锻炼了，现在就锻炼起来，锻炼对你身体有好处。，这些话呀，我在许多年里听到过许多遍，但是没有一次起过任何效果。，无论是从道义上、从逻辑上，还是从个人利益的角度来进行规劝，我都听不进去。。甚至我可以从道理上认同自己需要锻炼，可始终都无法转化为行动。，有时候我躺在沙发上，感觉自己灵魂出窍，下楼跑了几圈。，就那么想一下，我在沙发上都会感觉到劳累，觉得自己需要立即睡一会作为休息。。在近半年的时间里，我一直在想，究竟是什么改变了我？，对外呢，我总是解释说，突然有了锻炼的冲动是因为某天参加完朋友的生日宴，发现自己各项身体数据全面爆表。，为了下一年还能参加生日会，我决定要去锻炼保命。。这是个很好的解释，大家听后都觉得很有道理，符合他们的常识和逻辑。，最多有几个刺儿头，一定要说我这是中年危机的表现。对此呢，大家也都认同。，因为从逻辑上来说，中年危机就是开始怕死，怕死就会去锻炼。一切都顺利成章。，只有一个小问题，为了保命，人到中年突然开始去锻炼的人的比例有多高呢？，如果仔细考虑这个问题，那就势必要去证明我更怕死。，而那些仍然不锻炼的人，他们害怕锻炼，远甚于死亡。，关于锻炼。我对内有另外一种分析和解释。，我猜，它要比维护健康更有用一些，也更有可能产生实际行动。，我把它在这里记录下来，希望对你会有所帮助。，过去的我根本不锻炼，主要的心理原因有三个。，第一。我认为锻炼是一件特别的事情，也就是说，它需要特地去做。，包括且不局限于购买装备、锁定时间，还有选择项目。，第二是，我认为锻炼是一件不重要的事情。，它在生活里的重要性，远远落后于工作、聚会、读书、看剧。属于可做可不做。，晚做或者不做都不影响大局，但是一旦做就会很辛苦的事情。，第三是，我讨厌流汗的感觉，讨厌衣服黏在身上的感觉。，为了能让身体随时保持干爽，我付出了很大的代价，一运动就全回去了。。如果现在我还认同这三点，那么我的生活不会发生任何改变，还是每天躺在沙发上从事灵魂锻炼。，我的改变是从考虑生活习惯开始的。，比如说，为什么每天要吃三顿饭，少吃一顿就是不健康呢？，又比如说。为什么每天要一早起床，睡懒觉就会被指责呢？出如此类。，然后，我稍微做了一点研究，做了一点回忆。，发现，每天三顿饭作为一种进食模式的时间并不长。，起码我小时候的农村都不这样。，我发现。自己周围也有大量的人睡到中午11、12点才起，似乎也没有影响到他们的才华和成功。，通过这种对比，我发现，吃得少动得多，在历史上才是主流的生活方式。，像现在这样，每天基本不动，但是填鸭一样喂饱三顿饭。应该流行了没几年。，而是否熬夜取决于经济能力的高低和工作类型，你如果能够支付得起油灯费用，不需要一早起床点毛，那么你大可以睡到自然醒啊。，也就是说，运动或者锻炼在几十年前是一种生活常态。和刷牙、洗脸、睡觉、吃饭一样，'
- summary: "-   生活中的体力活动被外包，导致身体能量失衡，需要重新审视日常生活。\n    1.  过去人们日常生活中包含大量体力活动，如砍柴、洗衣等。\n\
    \    2.  现代生活外包了体力活动，导致身体能量失衡，需要重新审视生活方式。\n    3.  重新审视生活，恢复日常体力活动，可以逐步实现真正的锻炼。"
  text: 都是每日生活的必然组成部分。，只是那时候不叫做锻炼，人们每天来去都是走路或者跑步。，即便是在三五里的生活范围内，人们要移动自己的话，大多只能摆脱自己的腿。，同时呢。因为没有多少工业化商品和电器，许多生活物资都需要自己用体力去解决。，比如说，砍柴、洗衣、拉磨、杀鸡宰鱼、五大勺等等。，而现代生活是把这一部分体力活动全部外包了，在节省了体力的同时。又提供了远超身体所需的食物。，许多问题由此而来，因为它打破了原先的平衡。，想明白了这一点呢，我意识到我之前弄错了几个基本概念。，首先，动不动说锻炼那是我抬高了自己。，每天走五到十里地，那是前人的日常。别人玩十所、蹲马步、举铜顶、骑马狂奔一百里，那才叫做锻炼。，其次是，锻炼并不是什么特别的事情，也不是需要专门去做的事情。，在前人那里，它只需要正常生活就已经达到了运动量。，最后呢，是锻炼很重要。它让你每天的能量进出保持平衡，而不是单方向的不断积累，同时也让你能够保持活力。，既然如此，跑步、游泳、健美这些真正的锻炼，我可以先放在一边。，我先试着和过去的人呢，保持一个水平，每天走五公里好了。。其实，真正尝试一下发现也很容易达到，无论是用智能手表还是手环，都可以技术。，每天出门多走几步，在单位啊，尽量不用通讯工具，而是跑到对方工位前面去见人。，这样随便弄一下，等到下班到家呢。起码也有两三公里的基础。，自己再专门走个两三公里，一天的运动量也就达标了。，这样的做法不会起到什么立竿见影的效果，但是心理安慰的作用很大。，因为我感觉自己不再是一头只进不出的皮修。而是维持了某种能量平衡，，在射入的同时也在消耗，让身体的能量循环快了起来。，虽然这只是很小的改变，但是胜在不需要吃苦，不需要专门锻炼，，而且可以缓慢地渗透进入日常生活。，最后啊。能和刷牙洗脸、吃饭睡觉并练，成为一种每天无需思考都需要进行的项目。，不需要特地去锻炼，最多啊就是走到自家楼下，发现公理数还差一点，，自己绕着小区走两圈凑够了再上楼，和挤牙膏没什么区别。，按理说啊。直接刷也没有问题，但是人就是要纳点牙膏和泡沫，，否则就老觉得哪里不对。，等到这种每日步行彻底嵌入到生活中去，那真正的锻炼也就可以开始了，，真正的自我挑战也就可以开始了。，这种内心的转变来自哪里呢？我认为啊，是来自对日常生活的怀疑。，我们不假思索地接受了目前的生活模式和各种说法，，像是每天7点半起床，吃早饭，刷牙洗脸，出门通勤，，在公卫上坐半天，吃个午饭呢，再接着坐半天，坐车回家吃晚饭，。然后洗碗，扫地，辅导孩子作业，玩手机，看电视，洗澡上床睡觉。，许多人的生活就是这样，很少有人对此起疑心。，他一直是如此的吗？他没有问题吗？他的安排合理吗？，在我看来啊，这种生活模式全面的取消了体力活动。，而他直接就消失不见了。本来体力运动应该贯穿一天的生活，，现在呢，变成了用三顿饭切割一天，然后在其中填满了各种事情，，让你意识不到体力活动的失踪。，所以啊，我没有发明创造任何东西，创造出一种新的心法。或者是新的锻炼方式，，最多算是一种生活方式上的恢复，恢复日常生活过去的样子，，从最简单的走路开始把运动重新填补回去。，除了大脑这个能耗大户之外，让肌肉也参与进耗能的过程中来，，如同过去人们做的一样。这种转变的关键呢，是重新审视自己现在的生活，，不要把一切当做理所应当来接受，一旦自己意识到体力活动的消失，，内心的转变呢，也就接近了。一旦习惯了日常低强度的体力活动，，那真正的锻炼也就近了。每天从沙发到车座，，从车座到电脑椅，在反方向一步一步坐回沙发，，这不像是人，而像是另外一种心物种。这种心物种对于锻炼的呼吁和建议从而不闻，，
- summary: "-   有些人不愿意锻炼并不是因为懒，而是觉得生活已经很完满，不需要改变。\n    1.  内心发生改变的人会在行动上做出改变。\n  \
