  text: 他创立了一种认知行为疗法。后来被称为森田疗法，他主张人应该抛弃以情绪为准则的生活态度，而应该以行为为准则，什么意思呢，就是不要情绪不好的时候，什么都不想做不敢做，不要看重情绪、感情用事，而要重视符合自己心愿的行动。只有行动和行动的成果才能体现一个人的价值，与其想不如做，不受情绪的控制，要为实现既定的目标去行动，所以说与其躲着领导、绕着领导走，不如从这几个方面去提高谈话能力，比如说提前在头脑当中做好应对的策略。非常准确的措辞，提高自我觉察的能力，善用重点巨势，这些都是实现清晰表达的关键，接下来我会详细讲解这些方法，好咱们接下来说说，获得高效交谈的方法，我们先来说说，什么样的交谈算高效交谈呢。我认为需要满足三点，第一，双方或多方在对话过程当中信息丢失率低，第二，彼此关系会随着对话的推进而加深，第三，达成共识所需要的时间更短，这就是我对高效交谈的理解，虽然说高效交谈需要双方都付出努力。但是如果有一方能够掌握交谈的精髓和技巧，也能让整个谈话过程变得不一样，甚至可以轻松地控制谈话的场面，我把整个交谈过程分解成五个阶段，把这五个阶段里的要求都做到了，就一定会让谈话变得高效和融洽。咱们先来开始第一步，提前做做热身准备，我是做记者的，即使你从来没有做过记者，也要从现在开始学着让自己像记者一样，从谈话开始前两个小时甚至更早，就进入一种热身状态，就是不论如何都不能省略的环节就是。对谈话对象的预判都包括什么呢，交谈的时机，对自己有利信息的搜集，对方的接受程度和可能出现的反应，对方的期待和主要诉求是什么等等，这些都需要做好笔头或者是头脑中的准备。比方说你想跟老板提一下这个涨工资的事，那么你要提前考虑这样几个问题，我什么时候跟老板谈效果最好呢，这是实际问题，我为什么要求涨工资呢，就是你的个人价值和职业期待是什么，你要继续想，老板会否决吗。否决的原因可能会是什么呢，我该怎么回应他呢，如果你在找老板之前，能够和一位经验更加丰富的朋友交流一下，可能会更好，他会给你更多可行的建议，这就是提前的热身准备，第二步把状态调整到谈话模式。我们经常会看到，即使是一场谈话快接近尾声了，可是有的人还没有进入谈话的状态，这种情况其实很常见，好的状态可以让谈话成功一半，那正确的谈话模式是什么样的，全神贯注减少干扰，特别是手机的干扰。内心充满期待和好奇，表情愉悦或者是认真，怎么样，感觉出来了吗，这些都是内向者的优势对吗，全神贯注和内心充满期待，对内向的人来说太容易做到了是不是，恰好相反，这种谈话模式是外向人的弱点。他们太容易分散注意力了，对什么都感兴趣，却忘记很好的关注在谈话本身上，我跟大家分享我自己的一个例子，早些年我做情感节目主持人的时候，有一次来了一位女嘉宾，之前我们见过两面，她是那种防火墙很厚。很难说心里话的人，不过那天我竟然让她说出了，压抑在心里很久的事，我回顾了一下，发现当时自己其实并没有使用什么，高超的话术，仅仅是跟她说话的状态非常投入，对她说的每句话我都充满了好奇和期待。我看她的眼神是一种关心的，在意的感兴趣的眼神，表情也随着话题内容的变化而变化，你知道吗，当什么觉得有人对她的事情非常感兴趣的时候，她会忍不住继续讲，而且会对坐在她对面的这个人充满好感。所以第二步就是要你训练一下自己的谈话状态，下次跟人聊天的时候试试看，当你全神贯注充满期待和兴趣的时候，你们的谈话会发生什么变化，第三步，向对方说明来意和期待，这个比较好理解了对吧。每场谈话都有各自的目标，但是几乎所有的目标都包含了，就某件事达成共识这一点，你同意吗，那么，及早的去表明你的来意和期待，就能够让谈话的路径更加清晰，
