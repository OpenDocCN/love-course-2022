  text: '# 男哥《成功人士遵循的因果论》：18你只需要多做一点点，就能超越99%的人那下面一点是关于环境，看到这里你可能会想，这个我们在前半的内容里边已经说过了，要人为的隔离一些不良的环境，比如能够影响你牵扯你经历的手机，塑造紧迭的环境，又比如收拾桌子，又比如具体的做一件事情。要找相应的一个环境，这不都讲过了吗，但是这里我想说的是解决拖延症和高效自律的环境，是学习过程中动用周围的人力，帮你能够自律和不拖延，什么意思呢，就是你做这个任务或者把你这个项目相关的人。全部纳入到你这个工作计划当中，项目计划当中，给他们的角色把你的进度和他们进行捆绑，那么让他们来进行监督你和帮助你，比如你知道你自己一个人的力量，是不足以时刻提醒自己的。所以你就可以主动的给自己找一些外部的监督，这里边我要说两种认知，有一种古人的认知说人要低调，已经做成功的时候千万不要说出来，另外一种是什么呢，现代化的现代派的，我牛逼我成功是因为我当时吹个牛逼。你觉得哪一种更实战更符合现代的成功的标准呢，我认为是后者，比如说我做一个项目，我下周一要去跟这个项目中间的某一个人去讨论思路，那么为了让这个讨论有基础，下周一之前我就必须要完成相应的动作，相应的内容。相应的整理，每一次即使我自己觉得，时间还早不想这样了，但是因为我把别人加入到这个计划当中了，我不能对不起别人，我靠我不能让别人再说我自己，我还占用了别人的时间，我脸呢，对吧，如果我毫无进展的话。我就要承受别人的批评甚至是失望，想一想还是赶紧做吧，那我可以这么跟你说，我是拖延症和自律比较差的人，那么我是如何这些年能够不断的提升自己，能够不断的带领周围的人也好，能够不断的成为行业的乔楚也罢。核心就是我善于动用群体效应，并且把很多人纳入到我的项目的角色当中，并且跟他们进行一个时间的约束，一个契约，相信如果你想起你做这个事情，你会直接拍头到脑，哎，南哥你这一点我算明白了，我都是闭门倒车。在那坑机坑机坑机，后来自己做也不想干了，你试一试把别人也拉进来一起呢，比如说一起学习，对吧，把你女朋友叫起来，听这个课有问题吗，对不对，那比如说你要学习领导力，把你一个同事叫过来，OK吗。把你一个领导纳入在某一个什么地点里，你说领导下周三我要演讲，或者说下周三我这个任务要完成，但是我想在周二的时候呢，尽快完成，并且跟您去做一个复盘，或者说怎么怎么样，你想一想，你把别人拉进来之后。你要承受着批评和失望，你想一想，你会不会赶紧去做呢，所以你买的这个课程全部是实战的，没有一点认知啊，光这么理论的，你会发现这些东西全部都是南哥经得起推销的，所以兄弟们要明白。其实我在谈到这个自律得人生这一块的时候，在前面已经讲过自律自觉，你要认可是一个非常高级的品质，你也要认可大部分的人是没有自觉的，是没有自律的，因为他反人性，那上班族成年人依然存在着熬夜刷剧，对吧。干游戏啊，喝酒啊，你说你这种习惯，你怎么能成功呢，对吧，那同时你说你有这些习惯，那怎么能高度自律呢，从不拖延呢，因此啊，你需要动用外部力量，让别人一起来提醒你，督促你，效果是离干见影的。当然我提到这一点，我也想说的事情是，你有没有发现你的不自律，是因为周围的弱者在拉着你，不想让你往上爬呢，学这有什么用啊，学那有什么用啊，你的人生不应该有更多的经历吗，认知吗。你会发现你周围的朋友是动不动，就是去消耗你很多自律啊，也好啊，去增加你的拖延也好，那我这一点，反方向的说也就是，你要思考一下，你的不自律不自觉，是不是也是给了别人一些角色。而那个人就是这样能量的。'
