  text: '# 男哥《成功人士遵循的因果论》：07自我督促调动大脑让知识点实践贯通知行合一今天我把其实我创业这么多年，开始使用的三个记忆力的法则，给兄弟们讲一下，不仅可以用来记录你日常中重要的事情，也可以用来去快速的吸收，你想要填补的重要的项目知识点，第一就是强迫运用，什么叫强迫运用呢。其实就是逼着自己去运用这些你记下来的东西，经常你如果是我的情感课程的学员的话，你会明白，其实我很少去让大家大量的背诵，没有必要的理论，而是给你讲很多实战的东西，并且把它们分割好。你每一段时间就做这一件事情去实操实战，其实就是逼着自己去运用这些新学的技能，方法知识点，价值观，认知，与人去交谈，与人去编故事，自己去想怎么能够使用，在实际运用当中。让你的思维和你新接触的这些知识点能够产生链接，让你更快的记住它，如果你能够把你学习的知识点不断的在脑海里进行复盘，然后去跟人交流，今天我学习了一个什么东西，接触一个新的事物，对吧，新的事物的话。我给你讲一讲，对吧，能形成一个体系链，再进阶一步，你能够将你接触到的学习到的东西立刻就使用，比如说咱们的这个课程，我相信有很多兄弟们在前几节课学到的知识，你就立刻去使用，因为你在使用过程当中它会出错。出错了就是你很好的察觉，使得你的大脑和肢体有一个很好的快速记忆的这么一种形式，你的大脑在被迫的思考，被迫的建立联系过程中得到了强烈的刺激，你就会牢牢的记住你这个点，所以正所谓强迫交流法。就是强行的用在人与人之间的交流当中，那当然有的兄弟会说了，那难得我接受一些事物，非常的这个怎么说呢，局限这样会不会太强迫了，我跟人交流交流也交流不到位，人也听不懂，其实强迫运用的话。并不是说你要通过交流达到某种效果，其实核心的话就是你能够在大脑当中产生一个具象化的，有知识体系的有逻辑的这么一个你学习到的东西，那强迫运用法，你可以从简单到进阶对吧，到从简单的去跟人重复知识点。带到进阶版的去融入一些生活，记录生活当中你是如何操作的，带到高阶最终你是实战的，这个方法的核心就在于最大限度的调动你的大脑，不再是把知识点当做是一个，怎么说呢？，碎片化的一个知识，对吧。然后你在那死机应被，而是在运用的过程当中，对于这些知识点产生了更深刻的理解，甚至是对这些知识点产生了一种感情，强迫的不知不觉的重复强调，从而记住他们，直到今天我在看新闻电影去思考企业的发展。那依然会老老实实的按照这套强迫的运用方法，去记住我需要的知识点，可以说强迫运用法是非常有效的，所以也希望兄弟们可以来试试。'
