  text: '# 30：2、觉醒：第三十五集：自我接纳好 那继续讲我们构建自尊的九大支柱，之前讲了有意识的生活第一点，第二点讲接受自我，我们的课程里多次谈到接纳，对吧
    今天要再谈谈关于自我接受，自我接受其实就是拒绝与自己对立，要做到自我接受呢。首先我就得站在自己这一边，从最基本的意义上来说，自我接受指的是自我价值和自我责任的定位，自我接受包含了乐意体验的寓意，也就是说不回避
    不拒绝，切实地去体验我们想体验的事，你可以去想我们所想的事。做我们该做的人，无论是我们的身体 情感 思想 行为，还是梦想 都是我们的组成部分，它表示我们乐意体验，而不是排斥任何属于，自我的一个东西，乐于体验和接受自己的情感，并不表示我们的情感可以决定我们的行动。举个例子
    比如说，也许今天我没有心情去工作，对吧 我可以承认我有这种想法 有这种感觉，体验它 然后接受它，最后我还是去工作，工作的时候 你的头脑会更加地清晰，因为今天你不是以自我欺骗而开始的。经常会有这样的情况，经常会有这样的情况，当我们彻底体验并接受了否定性的情感时，我们反之可以彻底地将之释放，也就是说那些情感已经完成了自己的使命，接着便从舞台消失，自我接受表达的是。针对任何一种感情或行动，当事人都乐意说我表达了我的内心，这种表达下，我不一定要喜欢它
    对吧，但是它实实在在的就是我，至少当事情发生的时候的确如此，它是自我的一种现实主义的特质，也就是尊重现实。自我接受也就是尊重现实，如果我正在为一些不安的事情感到心烦，它表明我正在思考着它们，我充分接受了这般体验的存在，如果我感到痛苦
    感到愤怒，感到恐惧或者说是不可名状的欲望。对吧 我切实地 我切实地体验着它，真实的东西就是真实的存在 对吧，它就在那里，我没有为它的存在找借口，也没有失口否认
    对吧，我体验着我此刻的感觉，并接受这段经历的客观存在。如果我的行动会让我将来感到羞愧，但事实是这些事情已经存在，这就是事实啊，我无需绞尽脑汁让它消失，我乐意以一颗宁静的心然后面对现实，就是事实就是事实，所以接受远比承认复杂，接受需要体验
    面对。并将之融入我们的意识之中，有些感情我们虽然渴望将之抛弃，但我们必须长开自己的胸襟，完全地体验它们，而不仅仅是敷衍地承认它们的存在，比如说生气了，你生气了你就应该接受这个事实，你感到不安的时候。你就应该接受这个事实，我们之前的课程里面也说过了，人类最大的痛苦就是拒绝接受事实，你可以承认一些事情的存在，其速度之快令你以为自己拥有了自我接受，但事实上你所做的是自我否认和自我欺骗，设想啊。此时此刻你的上司正在给你解释，为何某件事情你做错了，它可能就充满了善意，没有责怪的意思，而你内心在愤怒烦躁，又希望能够立刻停下来，然后转身走开，对吧，它对你说话的时候，你不得不面对自己犯错的事实。当它离开后，你可能会想，我已经认了错了，对吧，我已经说我做错了，这件事情，难道还不够吗，这其实就是承认而已，但是没有接受，就很敷衍的承认，但是没有接受，接着你可能还会犯类似的错，关于道歉。这里多说一句道歉，道歉一定要能够承担情绪，也就是承担对方的情绪反扑，就很多人道歉之后，我都道歉了，你还要怎么样，对吧，很多人都是这样道歉的，这样的道歉是投拂心不服，这样的道歉是没有用的，对，所以道歉。你一定要承担对方的情绪，因为你做错了，对吧，道歉的第二个重要的点，就是承诺改变，就是你如何保证，相同的情况不再出现，只有满足了这两点，你的道歉才是有用的，同时学会道歉，做错了就道歉，没什么大不了的，对。千万不要说我就不认，我只认了，我感觉我的价值下降了，那还是因为你不够强大，好吧，言归正传，如果你否认自己，'
