  text: 经常不意识的生活，你又怎能更有意识的生活，你若拒绝接受自己，经常不负责生活的事实。你怎么可能学会，更有意识的生活呢，对吧，你若否认自己，经常被动的生活，你又怎能学会，更主动的生活呢，所以一定要学会接受事实，你若否认恐惧，你便无法克服它，你若坚持自己没有坏习惯，对吧，你便无法改变它们。你若否认自己，曾经做过某件错事，你便无法为此原谅自己，你若不能够面对现实，对，你怎能想象自己会改变，理解这一点，我们必须提醒自己，接受某事物，并不意味着，自己必须因此而喜欢它，就是你得接受它的存在。对吧，并且下定决心，离它而去，反正你要记住这句话，令你身陷泥潭的，不能自拔的，不是接受，而是拒绝，如果我们不能接受自我，那么我对自己，就谈不上以理相待，对不对，就无法构建自尊感，站在一个落地境前面。端详自己的面部和身体，在你看自己的时候，注意自己的想法，也许有你无法接受的一些方面，比如说你很瘦，太瘦了，或者说是太胖，对吧，可能你觉得自己长得有点难看，对吧，在看境中的自我的时候。即使你做不到喜欢自己的一切，但是你还是可以说，现在的境中的影像就是我，对吧，我不否认这个事实，我很胖，我得接受它，我就我不胖，我哪里胖，不胖，这就是否认，对吧，你要尊重现实，你要接受它，为什么。有一部分人总想着去整容，大部分的整容手术，不仅改变了人的外在形象，同时也改变了他内心自我接受的程度，很多人是不自我接受的，他觉得自己好丑，然后整容之后，相信自己弥补缺陷后，别人会更愿意接受自己。因此才会表现得更加自信，自在，也正因为如此，他们比以往更为人所接受，而在此之前，他们顾虑重重，畏首畏尾，总而言之，整容手术的成功，更多的是提高了你的自尊，你的自尊而并非外在，就是你不够自信，就是这样。人们不仅仅与自己建立了更为和谐的关系，人们不仅增加了自我效力和自爱，当他们发现自己不喜欢的部分，可以凭自身的力量去改变的时候，那么只要他们接受了现实，他们就会有更大的动力去实现改变。对于那些我们无法改变的东西，当我们接受了他们的存在，我们就会变得更强健，意识就会更加集中，如果我们不能接受一种情感或思想或一段回忆，那么我们也应该接受自己的拒绝，换句话说，从接受现实而开始，要参与现实。彻底的体验它，如果我们能有意识地与抗拒相伴，通常它就会开始瓦解，为什么人很多痛苦，事情不应该是这样，你看这就是拒绝，对吧，如果我们能够接受这么一个事实，就是现在就在此刻，我们拒绝接受。我们再嫉妒再愤怒再痛苦再期盼，或者我们拒绝接受，我们曾经做过不好的事，如果我们承认体验接受我们的抗拒，我们会发现一个极度重要的事，就是这种抗拒开始崩溃了，当我们抗拒阻碍时，阻碍会变得更坚固。当我们承认体验并接受它，你会发现阻碍就开始融化，因此阻碍要持续，持续存在的话就必须要有对立物，讲一个小故事，从前有个教官在承认自己愤怒上存在障碍，就是他是一个非常容易暴怒的人，但他就不承认。他有些困惑地对心理咨询师说道，我要接受我拒绝自己愤怒的说法吗，然后心理咨询师说是，这个教官怒哄道，我拒绝接受我的愤怒，我还拒绝接受我的拒绝，有点绕口自己写下来偷看两遍，心理咨询师说你拒绝接受你的拒绝。这一点你接受吗，教官愣了，接下来心理咨询师又问道，你拒绝接受你对拒绝你愤怒的拒绝，最后心理咨询师说道，但你乐意接受对接受你拒绝的拒绝，所以学会说是，我们只需要在脑海里说是，承认事情不像我们所希望的那样。并且接受这个事实，对自己说是，虽然这让我有些烦恼，不过事情就是这样了，事情就已经是这样了，当然接受事实并非让你去妥协，不采取行动，不是这个意思，而是只有先承认已经成为的事实，然后再去找合适的方法。
