  text: 虽然同事彼此之间存在着竞争，但是和这个小团体完全格格不入的人往往会被大家联合起来排挤走。，排挤的标准是什么呢？那就是，是否承认和尊重大家的共同利益。是否愿意服从和尊重大家的行事方式。，一群人能够成为同事，一定存在着某种共同的利益作为基础，在基础之上，也一定存在着某种风格或者格调。，所谓的同事竞争关系就有点像是中世纪的骑士小说。，首先。双方要承认对方是骑士，才会有竞争，如果不然，那只有排挤和驱逐了。，所以，当人们谈到同事的竞争关系时，最好是先弄清楚究竟是竞争还是排挤，这从根本上决定了打得赢打不赢。，基于上述考虑。选行业选单位之下就是选同事了。，选同事不是选友善或者团结，也不是选择亲切或者温柔，毕竟你是来单位做事，而不是成家交朋友的。，选同事需要了解这是一群怎样的人，以及他们是怎样的形式方式。了解这两点才能得出一个最基本的判断。，他们能不能打，自己愿不愿意用这种打法。，能不能打，决定了这个小团体能活多久，以及你在其中能否学到东西。，愿不愿意用这种打法，决定了你在其中能否和同事愉快合作。以及你能在其中待多长时间。，一大部分人在一开始并没有选择的余地，但是个人的职场生涯其实就是一个不断移动靠近自己人的过程。，在理想情况下，好的同事关系我认为就一个标准，你不用担心在工作中犯错。。不用担心的意思不是说你不会因此而受到批评和惩罚，而是说犯错只是被单纯当做是一件事情来处理，而且不管是谁都一视同仁。，更重要的是，你之所以不担心是因为知道会有人立即帮你弥补，不会等事情彻底烂掉。眼睁睁看着在你手上变成一个大窟窿。，如果发生这种情况，那说明这里并非是工作场所，大家也不是同事关系。，同事关系要求彼此照看对方的背后，及时上前一步补台。，眼睁睁看着事情爆发，不仅意味着出事无人自动补台。没出事也需要提防他人拆台。，那这样的地方是越早离开越好，因为它不适合用于工作，也没有未来可言。，如果有良好的同事关系，那么不要和同事交朋友就是一句废话了。，因为基于相同的价值观，拥有相同的形式风格。大家步调一致彼此配合，算起来比朋友还要好些。，而朋友只是分享你的人生，分享你的经历和情感，却不曾像好的同事一样跟你并肩战斗，不曾共同创建一点什么东西出来。，反倒是你和同事在一起，因为一起参加作战。共同拥有了一些无法对外人言传的人生经历。，在这些经历里，你们彼此见证了对方的勇敢、勤奋、斗志、创造力和牺牲精神。，虽然你们依然存在着竞争的一面，但是无关输赢，无论结果如何都不会失去彼此之间的敬意。称得上是一种体面的君子之争。，即便败落而心灰意冷，决定转身离去，也依然可能维持许多年的友谊，或许为了未来的重逢，埋下种子。，只是这样的同事和这样的同事关系也很难寻觅，因为从根源上来说。这不是同事之间可以决定的事情，，而是主管或者CEO能够营造出怎样一种工作氛围的问题。，就好像我经常听到公司高层叫嚷着说的那样，你们哪，要保持创业精神。，可是，当他们坐着保姆车到自己的独立办公室上班。每天只是和高管开会讨论的时候，创业精神早就已经死在路上了，，哪里见过什么作战指挥官从未出现在火线上的呢？因此，去找寻合适的同事就尤为重要了。，起码你能拥有一个良好的微环境，不管外面的状况如何。那起码自己身边有一群自己人，，而这一群人可能在未来的岁月里也始终是你的依仗。，就我所知，许多创业公司，许多新业务新部门就是这么起来的。，他们说，选择合伙人如同选择爱人，那么。选择同事又何尝不是在选择良友呢？，好，这一讲就到这里。关于同事，不知道你有没有什么新的感受？欢迎你在留言区写下此刻的想法。，有任何问题也可以向我提问，
