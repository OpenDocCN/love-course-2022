  text: '# 007.hct和菜头·成年人修炼手册：hct65 同事：可能和亲戚朋友同样重要的人您好，欢迎来到德道专栏，何菜头成年人修炼手册。，每一个步入职场的人都少不了和一类人打交道，那就是同事。，今天我们就来聊一聊同事这个词。，同事，名词，指在同一个单位工作的人。，在实际工作中。它要远比字面意思复杂得多。，我曾经在私企中工作过一段时间，其中有一种考评方法给我留下了深刻的印象，它叫做360测评。，所谓的360测评的意思是说，对一个员工进行360度全方位的测评。。当然不可能有360度了，实际上它只有三个维度，上级测评、同级测评和下级测评。，三个维度的分数比中并不一致，当然你可能已经猜到了。，最重要的是上级测评分数，然后是同级，下级放在最后。，非常有意思的是。上级测评的分数很稳定，下级测评的分数有高有低，每个人都是不尽相同的。，但是一般来说，同级测评的分数往往是三者中最低的一项。，其中的原理其实也很简单，上级就是上级，下级就是下级，只有同级才是你的同事。。而所有的同级彼此之间都是直接的竞争对手，所以他们的打分一定不会高。，没有什么人愿意给竞争对手送分吧。，于是，这个分数值的高低变成了衡量一名员工合作度的参考。，如果一个员工在此项得分颇高。那说明他和同事的关系非常融洽，而且在工作中给予了他们相当程度的支持，，以至于大家都要给他打高分，生怕他跑掉。由此可见，所谓同事并不是在同一个单位工作那么简单。，经常听到有人告诫说，哎呀。不要和同事做朋友，这就是针对同级竞争这一点来说的。，但是类似的职场真言都存在相同的问题，那就是，不分前提不分场合的进行了简化。，因此，总会有人用自身的例子来反驳这句话，证明职场上也可能存在着友谊。。那么，怎么理解同事，怎么理解同事关系才比较合适呢？这里我想分享一点自己的看法。，首先我们要承认一个事实，那就是，我们和同事相处的时间远远超过家人，建立起来的情感羁绊有时候也强于家人。。我们一天中经历最旺盛、头脑最清楚的时间都是和同事分享的。，等我们回到家，我们已经精疲力竭，和家人说不了几句话就要入侵了。，所以呢，我们的能力、我们的成绩、我们的野心，包括我们的个人价值和成就感。真正的见证者是同事而非家人。，这样，同事就在我们的人生里赢得了一个很古怪的位置。，他们不是家人，也不是朋友，但是对于我们却很重要，这三者可以说是构成了一个人生的三角。，其次，同事关系的底色当然是竞争。但是单纯说竞争却又并不全面。，任何公司都有内部层级，每上一层都意味着更少的位置，竞争的激烈程度取决于层级数量和名额。，那么又是什么决定了层级数量和名额呢？仔细想一下的话就会知道。这取决于单位或者公司的状态。，如果他们处在极速扩张发展的过程中，在短时间内就会快速地释放出许多的新部门新职位，因此竞争就不会过于激烈，更多的可能是到处缺人，能用就上。，于是大家之间的关系就会比较友善。有更高的合作意愿。，如果他们处于稳定维持的过程中，自然竞争就会变得常态化，每个人都能看清楚规则和位置，直到必须拼掉竞争对手才能前进一步。，彼此之间还算客气，但是都防着一手。，最糟糕的情况是。他们处于下降或者边缘化的过程中，上到行业下到单位公司都在萎缩，这时候不是求发展求稳定，而是求生了。，大船正在下沉，人们就会为了救生艇而大大出手，人和人之间是纯粹的竞争关系。人性中最丑陋的一面都会体现出来。，最后，大家成为同事并非偶然，这是一系列相互选择的结果，包括你和单位公司之间的相互选择，你和部门之间的相互选择，以及你和同事之间的相互选择。，其中。同事之间的相互选择最为重要。我想我们可以坦白一点承认，'
- answers: '-   在同事之间存在竞争的情况下，可以通过尊重对方的努力和成就，积极合作，互相支持和帮助，以及保持开放和诚实的沟通来保持良好关系。

    -   在选择同事时应该考虑相同的价值观和工作风格，共同的利益和目标，以及是否愿意相互尊重和合作。

    -   同事关系可以影响工作经历和成就，因为良好的同事关系可以提供支持和帮助，促进团队合作，增强工作效率和成就感。

    -   区分竞争和敬意之间的界限可以通过尊重对方的努力和成就，不以胜负为目的，互相学习和成长，以及保持诚实和公平的态度来实现。

    -   主管可以营造适合创业精神的工作氛围，通过激励和支持员工的创新和冒险精神，提供发展和成长的机会，以及建立开放和包容的工作环境来激发员工的潜力和创造力。'
