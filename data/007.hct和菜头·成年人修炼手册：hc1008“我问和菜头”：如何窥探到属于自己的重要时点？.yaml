- summary: "-   人生节点需要有计划和主动追溯感知，否则是否可以归类为耍流氓？\n    1.  许多人认为人生节点是孩子的出生，改变了生活和心态。\n\
    \    2.  是否孩子是通过计划或偶然来到生活中？\n    3.  大多数人未能早期明确生活目标和规划，生活逐渐揭示线索。\n-   生活中的重要时间节点会改变生命，人们能够觉察到这种存在。\n\
    \    1.  他人也有能力在了解自身后知道重要的前路点。\n    2.  人生规划对于某些人重要，但并非所有人都能早期明确目标。\n    3.  个人并非规矩或法则，只是自身的限度。"
  text: 人生节点如果要有意义，就需要生活有计划，事后主动去追溯和感知，离开了这两点去谈人生节点，是不是可以归类于耍流氓呢？，对于这个问题，菜头叔的看法是，许多人的人生节点是孩子的出生。他们认为，孩子的出生同时改变了自己的生活和自己的心态，让自己完全变成了另外一种人，以另外一种姿态投入生活。，那么我想问你，他们是不是都通过计划或者规划去得到的孩子呢？还是说。大部分孩子只是偶然来到他们的生活，一切都是自然发生的呢？，你的说法啊，隐藏着一种观点，我们是在有意识的生活，带着明确的目标和规划，但是这种想法对于大多数人而言啊，未免过于苛刻了。，因为。并不是谁都有你那样的条件，可以在很早的时候就明确自己要做什么，应该如何生活，以及未来前往何方。，然而，生活就那么继续下去，生活中隐藏的线索也被慢慢发掘，人们或迟或早，或多或少，都能够觉察到这样的存在。认识到在某个重要的时间节点之后，自己的生命发生了改变。，同样的，我们也应该对他人具有这样的信心，那就是，他们有能力也有可能在了解自身之后，知道前路上哪一个点对于自己非常重要，必须抵达。，或许对于你而言。人生有规划呀是一件重要的事情，你也从中获得了利益，但是你本身的不是规矩，不是法则，你只是你自己的限度。，好了，今天的问答呀就到这里，欢迎在留言区和我分享你的心得感悟。，说走了，我们下一讲，再见！。
