  text: '# 007.hct和菜头·成年人修炼手册：hc1008“我问和菜头”：如何窥探到属于自己的重要时点？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自《争论》，四条建议帮你重新认识争论。和《时间节点，怎样看待人生里的重要时点》这两讲。，第一个问题来自用户钟五腰，他说，老师啊，是不是很多人之所以认同圈子文化，就是因为在圈子中才能够理性讨论，避免让讨论变成争论呢？因为大家都是明白人。不明白的人根本就不会存在于圈子中，从而让大家能够共同进步获得提升呢？，好，对于这个问题，菜头老师的看法是，嗯，圈子呢，还是不一样的。圈子严格来说，隐藏着社会同阶层这个概念。并不是文化上、思想上、审美上的同类。，两个作家也许先前都不认识，但是遇见之后呢，可以立即很深入地探讨创作问题。他们当然不隶属于某个特定圈子了，只是他们之间讨论问题呢，可以更加直接、更加深入。而且彼此都心照不宣地知道许多常识，于是呢，他们的沟通或者争论彼此都可以受益。，至于圈子呀，就不完全是这样的概念了。有些圈子非常封闭、非常保守，也排斥一切争论，以相互赞美和自我赞美为主要内容。这样的圈子呀，也能够长久存在。但说到启发性啊，可以说是，激进于无了。，我们所讨论的，其实是一种特定的圈子。其中的成员都有接受批评的雅量，也有敞开心怀分享的习惯，大家都有共同的追求。希望通过开诚布公的讨论和争论，提升自我、完善自我。这样的圈子呀，其实数量并没有那么多。，好的，下一个问题来自用户田罗，他说，菜头叔叔，如果在一场激烈但有价值的争论当中，对方说着说着就激起了情绪。只想变个输赢，眼看呢争论就要转变为争吵，那请问这时候有什么是我能够做的吗？，好，对于这个问题，菜头叔叔是这么看的。嗯，我不知道别人是如何做法啊，我个人面对类似情况呢，一般都会让大家先停一下。然后重新扩清整件事情。，用复述的方法，从一开始引发争论的问题开始回顾，逐一列举双方不同的观点，并且在每一次列举之后，都要求对方确认是不是那么说的，是不是这么个意思。，因为我打断了大家的争论，看起来呢。我又在梳理争论的过程，所以多半时候大家愿意听一下。这时候双方隔离开，同时呢，又把注意力转回到大家的争论点上，情绪会因此得到一点控制，恢复理性思考。，但是这个方法呢，也不是随时有用啊。因为很多时候人们感觉到被触犯，情绪就很难恢复平静了，总是想着要还击对方。那我们唯一能够做的事情，就是把桌子上的重物挪走，双手啊，紧紧的按住桌面。，好的，下一个问题来自用户Jason
    Huang，他说。老师您好，文章里的建议啊，对于公司里的争论是否也适用呢？有时候公司争论往往最后都是职位高的决定最后所谓的正确。好，对于这个问题，菜头老师的看法是，怕是并不适用啊。，公司里是有所谓管理阶层的。每一级都需要向下授权，同时呢，自己对结果负责。因为要对结果负责，那么，集差呀，总是能够起到决定性的影响。，无论怎样的贬评化管理，这种责任制始终都存在，公司内部并没有那么多民主和平等。。和漫长的讨论无休止的争论相比，有个人一锤定音，无论对错，大家都按照指令前进，对于公司的生存有好处。所以呢，也不用太在意这种用职位来决定的做法。，有多大权限就要背多大责任，这是一体两面的事情。也许你是正确的，但是你并不承担主要决策责任，那么你的意见呢，也就只能保留喽。，好的，下一个问题来自用户山野清风，他说，菜头兄，我的目的倒不是争胜负，而是一直以来看到别人的一些错误观点会伤害这个社会。或者他自己时总想着要去纠正对方。当然，'
