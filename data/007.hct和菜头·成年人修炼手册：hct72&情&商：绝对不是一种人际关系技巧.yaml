  text: '# 007.hct和菜头·成年人修炼手册：hct72 &情&商：绝对不是一种人际关系技巧您好，欢迎来到德道专栏，何菜头成年人修炼手册。，很多人都会问我关于情商高低的问题啊，，那么今天呢，我们就来聊一聊情商这个词。，情商，心理学名词，指一个人自我情绪管理以及管理他人情绪的能力指数。。我是一个低情商的人，多年来过着坏脾气但是快乐的人生，，有时候我都忍不住去想，如果我情商稍微高一点的话，是不是会减少许多快乐。，当然了，我给外界的印象是情商符合一般标准，有时候还比大多数人略高一些。。那不过是因为距离我太远，接触机会太少的缘故。，除此之外，还有一个很重要的原因，那就是人们误以为情商高就是在社交场合表现得体，处理人际关系妥帖。，人们往往把那些世故元华，说话好听，不容易得罪人。长袖善舞的人视为情商高。，但其实并非如此。，在衡量情商高低的诸多标准里，多一半都是关于自我情绪管理，，包括正确的自我认知，控制情绪的能力以及自我激励的水平等等，，剩下的才是处理人际关系。管理他人情绪的能力。，但是呢，绝大多数人都默认自身没有任何问题，问题只是出在如何与他人相处的技巧上。，人们也会承认自己情商低，但是对于什么是低，标准和我呀是完全不一样的。，可能是做不到查验观测。也可能是做不到听出弦外之音，还可能是很不下心跪下吹捧凤城。，总之一句话，就是把情商当作是某种能力，承认自己在能力上、技巧上存在不足，但是自身呢没有任何缺陷。，而我认为自己情商低，理由是我的情绪管理很差。，以我为中心，人们按照和我的远近亲疏，分布在远远近近的同心圆上。，距离我越远也就越安全，感觉我就越和善。，反之则处境越发凶险，感觉我就越发的暴躁。，情商低呀，也可以制造情商高的假象，原因也并不复杂。。因为我认为距离我比较远的人，无论说什么做什么都无需太过在意。，但是，我在意自己身边的人，距离越近我的要求就越高。，这样稍不如意就很容易触怒我，而且我丝毫不愿意掩饰自己的情绪。，一定会全部释放出来。此时我流露出来的情绪才是最真实的。，类似我这样的人并不少，远看彬彬有礼，近看轻面撩牙，这就是标准的低情商。，在我的人生低谷中，大多数时候我也是无所作为，并不存在什么自我激励。，相反的。我采取了一种放任自留的态度，绝对不肯想什么法子让自己振作起来，高兴起来，兴奋起来。，说实话，我从人生低谷中爬出来一多半应该归功于运气。，一方面是因为我的人生低谷并没有特别低，相对好爬一些。。另外一方面是因为在低谷里没多长时间就会有人给我安排事情，硬着头皮都得去完成。，于是一边努力，一边也就爬出了坑外。，还有一小半应该归功于我的个人习惯。我习惯于去做一些枯燥重复的事情，。比如每天早起拍一张天空照片，或者走路的时候默数自己的步数。，习惯可以和低谷抗衡，让一个人不会顺着往下滑，而是每天依然有固定的事情要做。，所有这些都指向了情商的核心——自我认知。，我的自我认知存在问题。脾气暴躁是因为我很傲慢，所以我把我的信任和亲近视为一种特权。，于是就会对身边的人非常苛刻挑剔，一点都不宽容。，在低谷期随波逐流是因为我对自己的看法一贯悲观，觉得对于我而言，事与愿为是人生常态，。挣扎或者努力都是无用功，在哪里跌倒只要想爬起来就会跌得更深。，对于我而言，不存在什么在哪里跌倒就在哪里爬起来，更多的是在哪里爬起来就在哪里跌倒。，所以我是一个有自我认知障碍的人。这也就意味着我的情商实在高不到哪里去。，但是我有一点好，那就是承认我自身有问题，并不把问题归结为外部，或者是归结为社交能力不足，又或者是性格天生内向。，同时我也能够较为妥善地处理社交场合。表现得跟其他人都一样，'
