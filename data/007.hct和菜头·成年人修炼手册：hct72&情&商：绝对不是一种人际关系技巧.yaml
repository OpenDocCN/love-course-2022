  text: 甚至还要显得热情一些。，但是我自己其实很清楚地知道，我并不喜欢社交，更不喜欢为了表现得体说的那些话做的那些事，因为这样我需要把大脑功率开到最大才能正确应对。。而真正情商高的人只需要启动本能就好了，相比之下能耗非常之低，应对从容。，作为补偿，我是一个暴躁的人，当我的怒火倾心而出的时候，内心会非常快乐，有一种无拘无束的感觉。。每当有人问我应该如何提升自己的情商的时候，我根本无法回答。，根据我自身的经历，我首先并不赞同提升情商的说法，尤其是把提升理解为学习某些技巧，可以通过学习技巧的方式去练习实践。，其实，应该先问问自己。是不是自身存在问题，像我一样存在着自我认知障碍。，当我认识到自己心存傲慢的时候，自然就会去找对峙傲慢的方法。，当我知道我对自己的看法太过悲观的时候，自然会去找比较中立客观的看法。，那如果因此得到改善。比如说我变得谦和一些，那么我对他人的态度也就随之改变，我和他人的关系也会相应改善。，这看起来是提升了情商，但是并没有用到任何人际关系技巧或者是巧妙的言说方式。只是因为正视了自己的缺陷并且做了一点弥补工作而已。，有些人的问题和我一样，但是解决问题的时候却刻意回避问题的核心，我可以壮着胆子说一句，，凡是问提升情商技巧的人。都是不愿意面对自己或者是固执地认为自己没有任何问题的人。，如果是这样的话，那么任何技巧都不会起到期待中的效果，甚至可能根本就不存在这样的技巧。，关于情商啊，我还认为不要把低情商视为一件很糟糕的事情。。以我自己为例，在我认识到自身存在问题之前，还是顺利地生活了很多年，其中不乏幸福和高光时刻。，低情商啊，没有那么糟糕。我怀疑许多人哀叹自己情商低，只不过是需要给自己的挫败和沮丧安排一个原因而已。。如果原生家庭不好用的话，那么就可以用情商低这个说法，因为抱怨原生家庭是伪过他人显得没有担当，，但是又不肯真正的归因于自身。，低情商刚好，他安全地和自己的问题隔离开来。听上去就像是说自己因为感冒听不清别人说什么，或者是腿短跑不了马拉松等等。，相比之下，承认自己就是个混蛋要困难得多。，不过我认为不承认也没有关系，承认低情商也能过好自己的人生就够了。。这样一个人总是能够发现自己人生里美好的时刻，而且很有可能你在当时情商依然很低，，那这样就解除了低情商和不幸之间的纠缠，可以正视低情商这个事实了。，最后我也要说一句实话，低情商的时候活得比较快乐是真的。。你不用考虑那么多人，只用考虑你自己就好了，你也不用顾虑那么多事，只要自己开心就好。，而且，低情商省心又省事，因为你匈鸣在外，人们见了你都会绕道走。，如果你性格内向又喜欢独处，那最好是做个低情商的人。我也分不清这两件事情究竟谁是因谁是果。，相对而言的，高情商就不那么快乐了，甚至只是情商提升了一点点，人就变得不那么快乐起来。，还是以我为例，当我的情商因为自省自察而有了些许提升的时候。我就立即意识到了一个问题，，这些年来我的快乐一定是有什么人因此而承受了许多，付出了许多，甚至是牺牲了很多呀。，好，这一讲就到这里。你的自我认知里自己是一个怎样的人呢？对于情商你是不是有了新的看法？。欢迎你在留言区写下此刻的想法，有任何问题也可以向我提问，我会挑出精彩问题在周四周五的问答片目中进行答复的。，输走了，我们下一讲，再见。。
