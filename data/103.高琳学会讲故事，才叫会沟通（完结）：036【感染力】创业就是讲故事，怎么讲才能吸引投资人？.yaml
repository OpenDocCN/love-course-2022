  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：036【感染力】创业就是讲故事，怎么讲才能吸引投资人？学会讲故事才教会沟通，你好我是高灵，欢迎来到故事历课程，有人说在这个时代只要敢于站在风口上，连猪也会飞，确实，最近几年从互联网、反娱乐再到区块链，可以说风口一个比一个猛，风力一个比一个强。谁身边没几个创业的人呢，可是会讲创业故事的人就不多了，我见过很多路演，很多创业者慷慨气昂地讲了半天，结果时间到了PPT才讲一半，关键的信息全没讲，有的创业者呢，故事倒是讲的挺好。可是投资人只要一问到商业模式和数字，马上就知之无误，另外一些创业者呢，则正好相反，你问的数据，它跟蹦豆似的能跟你说的清清楚楚，但是投资人问他，你为什么要做这家公司，却又说不出个所以然，都说知己知彼。百战百胜，想要获得投资人的心，就要看看他们到底看中什么，想听什么，红杉资本的创始人沈南鹏，因为独具会员，投了很多后来成为独角兽的企业，可以说今天咱们看到的互联网公司的半壁江山，包括京东，美团。都是他的金手指点过的，他就曾经说过，一个项目是否值得投资，有三个判断标准，创始人团队是否优秀，产品的市场空间是否足够大，未来公司的商业模式是否有吸引力，对于他来说，这个标准十多年来都没有什么变化。那你仔细想想，这三个标准要想要讲明白，是不是哪个都离不开故事，首先，团队是否优秀，这是一个主观的判断，这不就是咱们前面课程中讲到的，如何推销自己的故事吗，而产品市场空间和未来的商业模式。这和咱们前面讲到的如何用数据包装事实，给老板做汇报要资源，其实没有实质性的区别，都是一种基于事实和数据的想象，所以沈南鹏先生他也把投资描述为一种艺术，他说投资在早期更多的是一种艺术，不是数据，不是科学。而是对这个行业的想象力，就好像外卖、团购刚起来的时候，是无法用数据来量化市场规模的，因此，作为一个创业公司的创始人，说来说去你跟投资人讲的故事，其实就是为了回答这三个问题，Who，
    Why， What。为什么是你，为什么要做这家公司，为什么是现在，你做的到底是个什么玩意儿，因此，作为创业者，除了能够通过数据和逻辑，让投资人了解你的商业模式和未来的增长点，还应该把以下这些故事揣在兜里。随时随地能够拿出来讲给潜在的投资人，首先第二个故事就是，为什么是你，我认识的一位资深投资人曾经跟我说过，他只投熟人的项目，为什么呢，很简单，因为公司的创始人是投资者最大的风险之一。如果你已经是成功创业过好几次的人，像雷军，马云，那什么都好说，你不用找投资人，人家都上赶着回来找你，但如果你是名不见经传的草根创业者，没有人会轻易相信你画的大饼，很多投资人自己之前都是连环创业者。他们比谁都清楚，大饼画起来容易，做起来难，所以投资人投的不是公司，而是人，既然是人，就无法用简单的事实来打动人心，而需要用故事来赋予他灵魂，如果你没有办法让投资人相信你是一个靠得住的人。他们就没法相信你要传递的其他信息，投资人在听你介绍自己的时候，其实就是在寻找一种情感上的连接，他们想听到的也许是一股冲劲，也许是一种韧劲，不管怎么样，他们就是想要搞明白你到底是一个什么样的人。所以你是谁的故事，是你向投资人传递信息的一个突破口，也是影响他们的撬动点，那就像我们之前课程讲过的，关于我是谁的故事，其实就只有两个层面，1。证明你动力的故事，2。证明你能力的故事，先说说动力吧。我自己创业这几年，感觉创业真的是一个非常磨人的活，每天各种各样的问题从东西南北各个方向上你扇过来，扇得你两眼冒金星，却还得优雅的抬起头，面带笑容的去对待客户和员工，所以光有激情和冲劲肯定是不够的。还需要有韧劲，'
- answers: '-   创始人需要讲述内在动力故事是为了让投资人了解为什么要做这家公司，展示自己的动力和韧劲。

    -   投资人需要看到创始人具备战略、产品、团队和财务能力的证据，以确保创始人能够有效领导公司并应对各种挑战。

    -   公司故事需要强调公司存在的价值和解决客户痛点的能力，以突出公司的市场需求和商业模式，吸引投资人的关注。

    -   创业者可以真实讲述公司故事通过展示产品的独特价值和市场需求，以及解决客户痛点的能力，而不是陷入细节描述。

    -   不同行业对创始人的能力要求不同，一些行业可能需要特定的专业背景或技能，而其他行业可能更注重创始人的战略眼光和团队领导能力。'
