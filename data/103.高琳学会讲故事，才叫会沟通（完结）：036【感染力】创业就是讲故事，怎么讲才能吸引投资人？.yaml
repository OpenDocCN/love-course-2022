  text: 却发现整个团队士气低下，整个公司的场域看起来就不对劲。这位投资人不由得感叹道说，看来这位创始人花了太多的时间在外面讲故事了，所以还是那句老话，故事能够包装实力，但不能创造实力，好，那以上就是今天的内容，今天的作业有一点点难，因为不是所有的人都会去创业。但是我想问问你，假设钱和资源都不是问题，你可以想做什么创业项目就做什么，那你会做一个什么样的创业呢，那你可不可以用刚才那一句话的模板来形容一下，你的创业公司是服于什么样的客户。给他们提供什么样的产品或者是服务，帮助他们实现什么样的价值，好，我是有一次教练高丽，咱们下节课再见。
