  summary: "-   投资人更关心创始人的内在动力和能力，需要讲出自己的动力故事和证明自己的能力，包括战略、产品、团队和财务能力。\n    1.  创始人需讲述内在动力故事，证明自己有坚持创业的能力。\n\
    \    2.  投资人需要看到创始人具备战略、产品、团队和财务能力的证据。\n    3.  不同行业对创始人的能力要求不同，但必须具备战略、产品、团队和财务能力。\n\
    -   创业者需要讲述公司故事，强调公司存在的价值和解决客户痛点的能力。\n    1.  投资人关心公司为何存在，能为客户提供什么样的服务和价值。\n \
    \   2.  公司故事应重点表达产品和服务如何解决客户痛点，实现目标。\n    3.  创业者应真实讲述公司故事，而非编造故事迎合投资人。"
  text: 那财务报表呢，看的是现在，投资人更关心的是，后面无论企业遇到什么困难，你作为创始人都能够坚持下去，而不是早早的就跳了船，所以这就需要你讲出自己动力的故事，让投资人明白你为什么要做这家公司。你的内在动力是什么，那在前面的课程中，我们已经讲过了，这其实就是价值观的故事，通过选择来体现，什么对你重要，为什么放着好好的日子不过，却非要来创业，这个就是动力的故事，如果创业仅仅靠激情就可以成功。那人人都能创业了，但事实并非如此，想要成功，除了激情，你还需要得有能力，这些投资人呢，个个都是人精，他们必须要看到证据，才能说服自己，给你一个机会，那不同行业呢，对创始人的能力要求不同，有的行业。比如说医疗行业，对创始人的专业背景要求就很高，这样的背景，你有就是有，没有就是没有，这不是说你能讲一两个故事就能讲出来的，不像是互联网行业，就算是你之前没有相关的经验，那如果找到好的商业模式和团队。也能去做，不过，无论哪个行业，有些能力呢，是必须要有的，正如沈南鹏所说，以下四种创业者，他是绝对不会投的，1。不会定战略的CEO，2。不懂产品的CEO，3。不会带团队的CEO，4。不会算好账的CEO。因此，当你在讲证明自己能力的故事的时候，要先想清楚哪些能力是你的强项，有哪些故事能够有力证明你有这样的能力，当然了，这四种能力都完美具备的创始人其实并不多，因为没有一个人是全才，有的创始人是战略型的。有的是执行型的，好的创始团队肯定是互补的，所以在讲自己能力的故事的时候，你不需要把自己描述的八面玲珑，而是要把自己最擅长的能力能够讲深讲透，讲到让投资人兴奋起来才行，接下来第二类故事呢，就不是关于你了。而是关于你的这家公司，很多创业者啊，说到自己的公司，就像说自己家孩子一样，叙叙叨叨，所以在讲公司故事的时候，都容易陷入描述细节的坑，其实投资人呢，并不关心这些细节。比如说当人家请你介绍一下你的公司的时候，他们问的不是一个怎么的问题，或者是什么的问题，而是一个为什么的问题，为什么需要你这家公司，为什么现在需要，那以前没有团购，没有外卖，不是也过得好好的吗。为什么我们现在就需要，我给大家举个例子，在创投综艺节目合伙中国人里面有这样的一集，创业公司是一个生产新型蒸烤议题烤箱的，叫小贝科技，贝就是烘焙的贝，当时呢，下面的几位投资人吃了现场烤出来的东西。都觉得口感特别好，于是几位投资人问了一些关于产品定位的问题，这位年轻的创始人呢，每次回答都是各种各样的数字和产品细节，最后，新指口快的投资人龙雨实在是忍不住了，不应该只是饼干，不应该只是蛋糕。而是生活当中的绝大部分，急死我了，急死我了，急死我了，我好想帮你去卖啊，我好想跟你说我怎么才能跟那些家庭主婦比较聚集的社群里面去讲，这样东西比较少油烟，这样东西比较让厨房容易清洗，这样东西能做些什么。或者我提供哪些菜谱，我去找某些比较有知名度的KOL的话，或者明星帮你推这些蒸香，徐小平老师也接话说，所以你看，最简单的答案其实就是告诉你的投资人，你所服务的客户有什么样的目标，有什么样的痛点。而你的产品和服务又怎么能够给它解决痛点，达到目标，这其实就是为什么要有你这家公司，它存在的价值何在，如果用一句话把它表述出来，其实就是我们公司为什么样的客户生产，或者是提供什么样的服务。帮助他们能够实现什么样的价值，这其实就是我们之前讲过的雪中送炭的故事，那最后我想说，虽然我鼓励创业者讲故事，但是前提是你得有故事可讲，而不是为了迎合投资人而编造故事。我的一个投资人朋友就曾经见过这样的创业者，他是录影的时候很高调的宣称自己有多少个VC在屁股后面追着他，然而等他亲自去了公司现场，
