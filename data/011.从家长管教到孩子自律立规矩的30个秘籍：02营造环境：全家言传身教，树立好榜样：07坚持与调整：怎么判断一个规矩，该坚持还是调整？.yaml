  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：02营造环境：全家言传身教，树立好榜样：07 坚持与调整：怎么判断一个规矩，该坚持还是调整？本节目由丁香妈妈和清平Affan联合播出，大家好，我是蓝海，在今天这节课上，我会给大家讲一讲，制定了规则以后，如何引导孩子坚持遵守规则，如果规则需要调整，又应该怎么做呢，很多规则啊。我就发现他在执行的过程当中，遭遇到了一个特别尴尬的一件同类的事情，这件事是什么呢，是大家做的计划，对吗，不管是孩子读了小学以后，我们都希望孩子做学习计划，也有好多成年人，包括像我一项嘛。为了减肥也做了很多的计划，但是你会发现坚持不了啊，这件事情就如同贴在墙上的一个计划书一样，它就仅仅是贴在墙上了而已，那为我们去对比这几件事之后啊，我们就会发现，在制定规则上面，怎么才能让孩子坚持下来。必须要解决一件特别重要的事，这个事是什么呢，就是规则本身它有存在的意义和价值，就比如说吧，有些父母制定的那个规则，每天晚上要看书三十分钟，坦白讲，我一听到这个规则的时候，我就觉得做起来难度很大。首先它规定了，第一个时间是每天晚上，星期六星期天怎么办，家里来了人怎么办，那么在遇到这样的情况的时候，我第一个反应就是这个规则是实现不了的，第二，每天晚上读三十分钟，我的妈呀。每天晚上读三十分钟也就意味着，如果孩子去姥姥家了，回来到晚上八点了，那么这个时候你需要考虑一件事，你是想让他八点洗洗书书，八点半睡觉呢，还是你需要让他八点半坚持，看完三十分钟才睡觉。很多时候父母在面对这个选择的时候，也许就会说洗洗睡了吧，所以我们可以看到的是，这个每天晚上三十分钟，这件事情本身让规则变得非常的飘渺，是做不到的，所以太多太多失败的规则的建立。或者是说他根本执行不了的原因，背后就是由于我们只是在制定规则，而没有想到落地去想，拿到这个问题来讲，我觉得一周有两个晚上，看书看二十分钟已经很好了，这个规则是帮助大家去培养这个习惯的。而不是让他变得很漂亮的，对吗，所以呢，回到这个话题呀，很多妈妈为孩子制定了阅读的规则，但是坚持没几天就放弃了，这是怎么回事，除了我刚才说的时间的限制以外，也会和孩子的年龄段有关。你让一个六岁以上的孩子去完成阅读的话，其实你只用考虑的是，你有没有把足够多的时间给到他，以及他自己能不能读，但是对于一个六岁以前的孩子来说，特别是一个两三岁的孩子来说，实际上你限制了谁的时间。你限制了爸爸妈妈的时间，因为他自己可能看不了，他需要你陪，你有时间吗，所以我们在制定这个规则的时候，并不是仅仅考虑孩子，而要考虑的是陪同他的人，所以当这些不是以生活习惯为条件的规则，制定的时候。我不建议大家用每天，什么叫做生活习惯呢，比如说吃饭睡觉，洗手卫生安全，这些确实是每天他都会去做的，但是像运动，阅读，画画，这一类的事，它并不是生活的一个习惯，而是生活习惯以外的，当你用每天去要求的时候。我基本上可以判断，95%的家庭是做不到的，所以大家在制定规则的时候，首先要区分两个，哪些是生活上，他不管怎么着他都会遇到的事，哪些是额外的，然后如果你遇到的是额外的这种事，一定不要做每天的要求。因为你肯定做不到，所以第二步呢，我们需要考虑的是，在制定这个规则的时候，孩子和父母之间的配合程度，是不是都能做到，第三，特别需要大家能够明白的是，我们制定的这个规则，对于这个孩子来说，他是容易实现的呢。还是实现起来有难度的，当孩子做不到的时候，你需要提醒他，鼓励他，你比如说，你要让孩子每天晚上看20分钟的书，当他看到10分钟的时候，你是这样告诉他，你说，你都看了10分钟了，还是说哇。你还有10分钟就看完了，'
