  text: '# 坏男孩《魅力工程899》全套：型男计划：6时尚单品搭配：5一小块正方形的方巾 折叠后把它放进礼服左上方那个小口袋里，看上去似乎并没有什么特别作用，因此很多人都要问
    为什么现如今的男士还是坚持要把它放进小口袋里呢。男士西装方巾 最早的时候是一种装束 代表着一种礼节，一人会有一种新的特色 特别是出席盛大的场合 方巾则代表一种紳士般的优雅，今天我就给大家介绍一下男士方巾的搭配。一小块正方形的方巾
    折叠后把它放进礼服左上方那个小口袋里，看上去似乎并没有什么特别作用，因此很多人都要问 为什么现如今的男士还是坚持要把它放进小口袋里呢，一块小方巾看似没有特别。其实它绝对能让新郎看上去更有品位
    更有魅力，身世风度便会顿然大增，懂得以口袋里放方巾，也懂得选择合适的方巾来配衬衣服，现今方巾的设计越来越新颖别致，色彩和图案层出不穷，挑选适当的手帕来衬托衬衫。可是一本学问，挑选手帕入门，丝
    哑麻或唇毛，现如今口袋方巾不需要一定实用性，白色唇棉制的那种，方巾可以选择光泽度高的真丝或唇毛质量，并且最好能以西装外套 领带或蝴蝶结相搭配。另外 选方巾可以根据季节服装质地来挑选，如秋冬的礼服一般是较深色
    质地较厚实，那么你便可以选择较厚的哑麻或唇毛口袋巾，春夏季则可以选择轻盈的真丝，想塑造型格，就可以选择与领带或蝴蝶结对比质地的口袋巾。如用哑麻口袋搭配真丝领带，不过要切记二者的图案花色，不可以太过花巧
    以免让人家眼花缭乱，挑选口袋方巾和领带搭配，可以用同色系的来相互呼应，也可以用对比色造成强烈的视觉冲击，也可以用相同的花布料。让整体感觉更有协调感，今年配饰的重点是印花领带，可以选择领带图案中，具备有一种颜色的口袋方巾来搭配，就不容易出错，口袋方巾和领带在材质上要求并不要一致，但是色系上一定要具有协调感。总之搭配方巾大家一定要注意整体的协调性，学会搭配方巾才能让你更加有魅力。'
