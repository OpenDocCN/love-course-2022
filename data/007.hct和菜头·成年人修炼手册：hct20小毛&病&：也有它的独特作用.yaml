  text: 我是误打误撞地解决了这个问题，用的是一个替代法，并没有让我认识和接受人身有瑕这个观念。，而是越过了这个阶段，直接告诉自己，即便我人身圆满无瑕，也并没有人在意这一点。。这就像是果树上有个枝条生虫害，结果自己不小心把树连根给铲了。，人在年轻的时候啊，认识几个讲话和开挖掘机一样的朋友，其实也是挺不错的。，不过呢，我关心的问题不止于相貌。。像我这样经常需要写作表达观点的人呢，往往不自觉地啊，会生出一种傲慢来。，认为自己说的都对，自己所知远超于常人，基本上不会出错。，最终呢，这就会形成一种支箭上的障碍来。，所以。我一直没有去搜集关于自己词序颠倒的资料，找出改善和治疗的方法。，主要的目的啊，就是为了打破这种障碍。，一方面，在写字或者说话的时候，我已经预先知道自己可能会写错说错词序。，那么我就不会太过自信。而是随时都会保持警惕。，也正是因为这种警醒，我也可以在别的方面保持清醒。，但是，我对自己所说的任何结论呢，没有一种斩钉截铁的肯定。，虽然会因此而损失一部分读者，但是从长远来看。无论对于我本人还是对于读者，都是一件好事。，我不是全知，读者呢，也没有必要全信。，那么，大家彼此啊，都做到了理性。，在另外一方面呢，因为有这样的小毛病，对我造成了真正的困扰，也就帮助我形成了同理心。。因为，想要说出一个单词，但是话出口之前极度不确信词序，是一件痛苦的事情。，我能感觉到自己努力，但是努力并没有什么成效的那种痛苦。，尤其是，因此而造成了口吃，更是增加了心理压力，说话呢，也就越发的用力。。这样一来啊，我就少了许多那种聪明人的清率，也不会带着一种，真有何难的口吻，去讨论别人面对的困局。，那样不但无法真正的帮助到他人，反而会激发起一种很强的厌憎之情。，因为听起来更像是一种炫耀，而不是帮助了。，当别人说自己很难时，如果自己也有类似的经历，那起码会知道如何聆听。，很遗憾，我没有办法告诉你一个即刻消除小毛病的方法，很多人大概会认为一定存在这样的方法吧。，但是呢，我的确给了另外一条思路。也就是如何把困扰自己的小毛病转化为正向的价值。，虽然这个方法并不一定每次都有效，也不是任何小毛病都可以转化。，不过，如果你能够尝试一次，也许会理解。，发生在我们身上的任何事情都有它自己的理由。。也许正是因为形形色色的小毛病帮我们认识自己的不完美，从而减少了对他人的苛责。，又或者是每个人都有自己的小毛病这一点，让我们建立起一种可以彼此理解的情感纽带，变得宽容而富于同情心。，最后。至于说到我鼻头的那颗黑痣，你应该注意到我先前提及它的时候，只是含糊其词地说它偏向一边，却没有说是左边或者右边。，为什么会这样呢？因为我在打字的时候实在是懒得起身去照镜子了。，是这样的。最开始是你长什么样别人不关心，等你确信没几个人关心之后，渐渐的连你自己也会变得不关心。，也许有人会问，怎么知道是真的不关心呢？就是你可以把它当作笑话讲出来的时候，那么你的心里既没有忧伤也没有烦恼。只是一段往事而已。，在这个时候，你也就清楚地知道，你已经放过了自己。，好，这一讲就到这里。你有小毛病吗？你是怎么跟它相处的呢？欢迎留言，也欢迎你继续向我提问。，叔走了，我们下一讲再见。。
