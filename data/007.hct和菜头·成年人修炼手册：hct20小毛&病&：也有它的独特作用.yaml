  text: '# 007.hct和菜头·成年人修炼手册：hct20 小毛&病&：也有它的独特作用您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你身上有什么小毛病吗？这一讲啊，我们来聊一聊小毛病。，小毛病，名词，指身上微不足道的缺陷，然而它是上天给一个人的礼物，帮助你更好地理解他人。，我呢。一直都有个小毛病，无法正确的记忆词序，尤其是外来词。，比如说这个巴迪亚和巴亚地，时黑一熊和黑时一熊，在别人那里呢，这是精未分明的两个字眼，但是在我的大脑里啊，他们根本就没有什么差别。。而且今天我这么示范一次之后呢，好容易记下来的巴迪亚很可能又会和巴亚地高混。，因为有这个小毛病，进而会造成我口吃。在和别人说起这样的字眼时呢，我会情不自禁的暂停一下，去想一想正确的词序是什么。。外来词还好啊，别人会以为我是幽默，但是中文单词我有时候也会出现相同的症状。，不熟悉的人呢，就会很愕然，觉得是个文盲，在冒充何菜头。，这是个困扰吗？当然是。那我在乎吗？曾经在乎。，想过去治疗吗？并没有。因为每当有人找我诉说自己的小毛病时，无论是见人就脸红，或者是人多就口吃，我就可以拿出这件事情来举例。，然后呢，就会变成对方来安慰我。因为相比之下，被认作是文盲对于我的伤害要更为严重一些。，在我们毛病界。以伤害度高为尊。，包括当年的我在内，人们普遍有一种误解，认为自己应该是完美无瑕的，但事实上每个人身上都有瑕疵，都有些小毛病。，一旦认为自己应该是完美的，那就会把过多的时间和精力耗费在这些小毛病上。。在这方面，我吃过亏。那还是在我的初中时代，刚刚学会照镜子。，不知道为什么，那时候突然就很在意自己的球鞋白不白，皮鞋亮不亮，脸上有没有痘。，有一天我突然注意到，我的鼻头有一颗痣，而且关键它是颗黑痣。非常显眼。，更糟糕的是，它并不是在鼻头正中，而是偏向一边。，因为人体是左右对称的，这就让它显得尤为突兀。，自从发现了它的存在，我就随时心心念念的都在想着这颗痣。，我觉得人们早就已经注意到了它的存在了。但是一直强忍着没有问我。，怎么可能没有发现呢？它就在我的脸上，而且就在脸部最突出的位置。，然后，我又想到，它的位置没有位于人体的中轴线上。，我就越发地感到烦恼，认为破坏了平衡。一侧的身体都仿佛变得更加沉重了起来。，我试过针条、火烧，都没有效果。反而因为鼻头红肿，让它变得更加的醒目了。，最后呢，还是有好心人知道这件事情，及时劝慰了我。，你就是一个普通的胖子。扔到人堆里根本就没有人会认出你来。，亏得有这颗痣，才让你变得和其他人有那么一丁点的不同了。，也许，很多年之后人们凭着这颗痣，才能想起你来。，我觉得这话说得很难听啊，不过又很有道理的样子。，不过。谨慎如我，又怎么可能凭别人的一句话，就扭转自己的看法呢？，于是啊，我找朋友们，以玩游戏的名义，让大家分别背转过身去，，逐一回忆每个人的面部特征，有没有疤痕，有没有坑洼，有没有雀斑，有没有痣。。试验结果证明啊，的确没有人在意我长什么样子。，不要说我鼻头上有黑痣这件事情，他们连我正在戴着的眼镜，具体是什么形状都描述不出来。，我只是想安心，没想到啊，最后的结果是伤心。，在我成年之后回想呢。我认为啊，青少年都应该去玩一下这个游戏，以此树立正确的自我认知。，免得要到很多年以后啊，不得不相亲的时候，通过相亲对象才知道自己在大家心目中是个什么形象和水准。，那时候啊，受伤会严重许多，而且啊。通常可能难以治愈。，这段奇怪的往事肯定和青春期发育有关。，人在那个阶段呢，会非常在意自己的外表，但同时，它也是自我认知偏见的一次大发作。，真正的深层原因是，我不肯接受自己并非完美无瑕这一点。，当然。最后啊，'
