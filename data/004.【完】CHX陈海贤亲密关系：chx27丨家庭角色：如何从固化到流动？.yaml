  text: 当一家人陷入这样的角色分配时，他们常常就变得很难亲近，而且还会相互指责。关系也会越来越僵。，我见过一个家庭，爸爸在外面做生意，妈妈辞职在家带孩子。，孩子已经上初中了，不听爸爸的话，总是跟学校里的同学打架。，在咨询室里，这个爸爸说，我在外面辛苦挣钱，结果妻子连孩子都管不好。。我就是觉得她的教育方式有问题，太溺爱孩子了。，妈妈呢，在那边不说话，默默的流泪。，而儿子呢，看到爸爸说妈妈，就开始帮妈妈反击，指责爸爸说，你自己怎么样呢？你有关心我们吗？你除了指责我们，还会干什么？。在这个例子里，就有施害者、受害者和解救者三个典型的角色。，只不过，每个人从自己的角度判断，会有不一样的角色分配。，在父亲看来，自己赚钱养家，自己是解救者。妈妈没有教育好孩子，才会让孩子变成这样。。所以妈妈是施害者，而孩子缺少关爱，是受害者。，可是在妈妈看来，爸爸总是指责自己，把问题推到自己身上，爸爸是施害者，而自己是受害者。，儿子是帮自己说话的人，所以儿子是解救者。孩子也是同意妈妈的想法。。角色的判断，也许最初是来自人们以往的经验，有一定的依据。，可是一旦陷入了固定的角色，人们就会在指责和斗争中找不到解决问题的办法。，反而会加剧角色的固化。比如，当爸爸指责妈妈时，她觉得自己在解决问题。却没想到，在妈妈和孩子眼里，她变成了一个施害者。，而妈妈用忍气吞声的方法来回避问题，同样加固了妈妈受害者的角色。这样下去，家庭的矛盾也会不断升级。，而在一个宽松的家庭里，情况就会有所不同。成员的角色是会有很多不同的面貌的。，以我家为例，有时候我老婆从女儿发脾气，我就会把女儿抱到隔壁房间，并跟她说，妈妈脾气真大，我们俩会一起做鬼脸。这时候我和女儿是一伙的。，当我和妻子争论谁该洗碗时。女儿会说，爸爸你去洗碗，妈妈最辛苦。分橘子的时候，女儿就会说，妈妈吃大的，爸爸吃小的。这时候，女儿和妈妈是一伙的。，但更多的时候，是我和妻子作为父母，在一起教育孩子。比如我们会说，不能在这里拍球。快把自己的东西收拾好，再不听话，爸爸妈妈就要揍你了。这时候，我和妻子是在一起的。，你看，在这样轻松的家庭里，成员的角色是能够灵活地流转的。别小看了这种流动，它很重要。重要在哪里呢？，重要在。只有能够在不同的关系中扮演不同的角色，你才能体会到更多不同的自我，你才能接受对他人各种复杂的情绪，也能对关系有更灵活的处理。，当我和女儿联合起来反对妈妈时。女儿对我的爱和对妈妈的抱怨在这样的三角关系里就被接纳了。，反之，当她和妈妈联合起来反对我时，她对我的不满和对妈妈的爱也被接纳了。当我和妻子一起批评她时，她作为女儿的一面也被接纳了。，角色不断流动。女儿在每种角色中体验到的情绪和关系都会更充分。这种情绪体验越充分，她就越能把更多矛盾和复杂的情感整合在一起，变成她自己的一部分。，换句话说，她就更能接纳自己。那么，该怎么从固化的家庭角色中解脱出来。让角色在成员之间产生流动呢？，我想有两个原则至关重要。首先，你应该培养角色意识。要想一想家里的角色是怎么形成的。，这个角色如何影响了家庭成员之间的沟通，如何影响了他们对彼此的看法以及他们的互动模式。。如果你发现，我们陷入了施害者、受害者和解救者的角色中，那就要跟家人挑明彼此不是敌人，也不想站在谁的对立面。讨论每个人的角色也许会比讨论表面的矛盾更重要。，其次，重新回归夫妻和父母的角色。有时候。因为家庭运转的小剧本，人们会忘了夫妻和父母本身是同一种角色。这种角色规定了两个人应该站在一起，共同去解决家庭的问题。关于这一点，我们下节课还会讲到。，给你留一道思考题。在你的家庭里。每个人有没有相对固定的角色？
