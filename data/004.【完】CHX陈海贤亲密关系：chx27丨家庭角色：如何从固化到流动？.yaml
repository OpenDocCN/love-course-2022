  text: '# 004.【完】CHX陈海贤亲密关系：chx27丨家庭角色：如何从固化到流动？欢迎来到亲密关系，你好，我是陈海贤。，上一讲我们学习了三角关系。，三角关系是家庭系统运行的动力。，运转久了，家庭成员每个人就有了相对固定的角色和位置。，矛盾越深，这些角色就越容易固化，无法改变。。怎么打破这种固化的模式呢？，这一讲，我们就来讲讲怎么让家庭角色流动起来。，什么是角色呢？，在一部戏里，有好人，有坏人，有英雄，有反叛，这是戏剧里的角色。，在现实生活中。角色的概念可以用来理解人和人之间的关系。，判断别人的角色，也决定了你自己的角色。，毛主席说，敌人的敌人就是我们的朋友，敌人的朋友就是我们的敌人。，什么意思呢？如果把这句话放到人际关系里。就是屁股决定脑袋。，角色的判断不仅决定你会在哪一边，而且也塑造了你对别人的立场，态度和情感。，你对敌人的同情，亲近和好感都会被压抑，而怨恨会被鼓励保留和放大。，相反，你对朋友的同情和亲近会被放大。而怨恨就会被压抑。，久而久之，副作用就是你对某个人的情绪和感受会被你们的角色固化，很难改变。，我曾经遇到一个家庭，父母之间有很深的矛盾。，妈妈总是跟女儿倾诉自己对丈夫的委屈和不满。。女儿是在妈妈抱怨爸爸的声音里长大的，从小就会帮妈妈出头去反对爸爸。，时间久了，妈妈和女儿之间的结盟就更巩固了。，这是典型的孩子被塞脚画的情况。，在他们的关系里。女儿的角色是代替爸爸变成了妈妈情感上的伴侣。，这个家庭里，父母的关系是对立的。，这种对立的角色最初也许因为夫妻矛盾，但是却在长久的家庭情感互动的过程中逐渐巩固了下来。。女儿的角色是妈妈的盟友和爸爸的反对者。，直到长大以后，女儿回忆起自己的童年，才说，现在想起来，其实爸爸对我也不错。，每次当我跟弟弟闹矛盾的时候，比如说争抢电视遥控啊，争抢糖果啊，爸爸总是会站在我这一边。，有什么好吃的，他也总是省下来给我吃。，我想他是想接近我的。，可是很长时间，我一直都看不到这一点。，我没法接受他的好，他对我的好只会让我更矛盾。，只要他一天欺负我妈妈，我就一天恨他，甚至比我妈妈还恨他。，为什么女儿小时候看不到爸爸的好呢？，因为他一直扮演着妈妈盟友的角色。，而这个角色就让他只能留意爸爸很坏的一面，而忽略了爸爸好的一面。，角色塑造了他的眼光和记忆，让他没有办法对爸爸有好感。。这种角色不仅让女儿很难亲近爸爸，也让妈妈和爸爸的亲近变得困难。，妈妈也不是没有想过改变。，有一次，女儿又在激烈地反抗爸爸，还说了一些你不是个合格的爸爸这样的狠话。，这时候，妈妈就载到了爸爸这边。跟爸爸一起来指责女儿不懂规矩，不懂尊重长辈。，对于夫妻来说，这是很正常的。，就算他们有矛盾，他们也需要一起协作来拐孩子。，但是这个举动却引起了女儿强烈的反弹。，她觉得自己被妈妈背叛了，她伤心地控诉说，。谁叫你每次都说爸爸不好，明明是我帮你，你却像没事人一样跟着爸爸一起来指责我。，为什么女儿会有被背叛的感觉呢？，因为在这个矛盾重重的家庭里，谁和谁站在一起，它就变成一件很严肃的事情。。如果一个人站到了另一边，那就是背叛。，所以，他们就形成了一种非常固定的交往模式。，久而久之，这种固定的交往模式也固化了每个人的角色，影响了每个人对其他家庭成员的判断。，就算在这样的角色里。每个人都很痛苦，却也很难改变。，在这个例子里，女儿觉得妈妈当了叛徒，把她出卖了，这让妈妈觉得非常内疚。，所以很快，她又回到了和女儿结盟的位置，跟女儿一起抱怨爸爸的不好。，于是。三个人就一直维持着这种不舒服的关系，无法改变。，当家庭系统出现矛盾的时候，常常会出现三个典型的角色，施害者、受害者和解救者。，'
