  text: '# 007.hct和菜头·成年人修炼手册：hct32 叠桌子：你可以这样理解人世间您好，欢迎来到德道专栏，何菜头成年人修炼手册，这一讲我们来聊一个词，叠桌子，它是一种杂技表演形式，也可以用来作为人式的模型，我好像从来没有和你说过，我对人式的理解，不知道你心目中的人士，是一副什么样子。但是在我这里会比较简单，它就是叠桌子，不知道你看过杂技没有，他们在大桌上叠放小桌子，这样一层一层叠上去，最后他们爬到最上层，站在最小的那个桌子，甚至是板凳上做倒立，我经常在看这种杂技的时候走神。感觉它就是人式的一个隐喻，在我眼中，世界就是一层层叠下来的桌子，人们围着不同层级的桌子吃饭，最下一层的桌子很大，可以容纳数亿人吃饭，最上一层的桌子很小，围坐着百十个人在喝酒，每一层桌子要比下一层小一圈。能容纳更少的人，于是人们有几种选择，一种选择是安心坐在这一层，但是要提防有上几层的人掉落下来，把自己挤下去，同时也要防备下一层桌子，有人爬上来，把自己拽下去，抢占自己的座位，拿过碗来，继续吃。另一种选择是往上爬，爬上去之后把人解开，给自己找个座位，在这个过程中，可能被这一桌的人群起而攻之，掉落到更下层的桌子上去，也可能成功的挤出一个空座，端起碗来吃饭，还有一种选择是下降一层，那里会宽敞很多。看到你来了，也许大家会让开一个位置给你，不过吃的食物没有过去好了，而且一旦下去之后，想再爬回去，那可就很困难了，我知道这个比喻可能会比较粗糙，而且比较粗鄙，人生不止于吃饭，那你就把饭理解为资源就好了。关键是这个碟桌子的模型，能够比较方便的解释许多事情，不妨作为一种理解人事的参考，为什么人们会有认同感，因为大家做的事情，是因为大家坐在同一张桌子边上，而且大多是一层一层爬上来的，拥有共同的精力。所以彼此多了一层理解，又因为同一张桌子意味着大家能力差不多，彼此争斗不是一件划算的事情，并没有必胜的把握，所以彼此还有一层尊重，不过这种理解和尊重是一种脆弱的平衡，一旦有人表示想要爬向上一层桌子。要踩着这一层桌子或者是人头爬上去，就会立即引发冲突，这在职场里很常见，同级之间意识到对方还有野心，大家的关系就不会很融洽了，有一种叫做360度测评的职场测评系统，用于公司内部中低层管理人员工作业绩评估。所谓的360度的意思就是，评估人包括了测评人的上级、同级和下级，从统计上来看，无论个人业绩好坏，同级之间的评分往往是三项中最低的，为什么向上突破很困难，因为每一层桌子的座位其实都是有限的。多一个人意味着大家就会少分一点，所以往上爬一层桌子的人是最困难的，下一层的人在拉他的腿，上一层的人在踹他的脸，他想要爬上去坐下来，就得证明自己有实力，同时应对两股力量，最后才能是一连血。浑身是土气喘吁吁地坐下来，在这个过程中会损失很多，需要自己判定是不是值得，相对而言，越往上桌子越小风越大，想要坐稳就越是困难，正因为这样，人们对自己的限度会有一个大概判断，到了一定程度就不想继续攀爬了。因为届时收益和损失不成正比，为了一层而下跌十层，乃至跌落至最下一层，就有点得不偿失了，可为什么那么困难，还是有那么多人前仆后继的往上爬呢，当然可以理解为，上一层的饭菜更好供应更足，但其实还是个选择问题。在最下一张桌子上怎么做吃什么，大概没什么选择，人和人之间的区别并不大，但是越往上自由度越大，选择越多，如果用座位数来衡量的话，叠桌子模式的确越往上每张桌子越小，但是如果从每个人拥有的空间和选择来看。这个模型恰好倒过来，每个人拥有的桌面是越往上越大，甚至可以起身散步起舞放风着，当一个人拥有的空间和选择越多，他就会觉得自己对现实越有控制力，'
