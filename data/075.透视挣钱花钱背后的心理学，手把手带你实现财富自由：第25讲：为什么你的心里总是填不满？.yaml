  text: 我覺得我們分三個例子來講 先講金錢匱乏。金錢匱乏的話 就會讓我們看到很多的時候，我們的金錢額度和帶給我們的金錢感受，它有時候差一些很大，我們就舉一個小美的例子，小美生活在一個非常節儉的家庭裡，父母幾乎每天都在談賺錢很難或者是沒有錢。慢慢家庭變得富足了，可是父母依然愁眉苦臉的不斷地提醒說，有錢就要存起來
    不可以亂花錢，小美現在已經經濟獨立了 收入比同齡人高很多，可是平時消費時一直都在尋求性價比高或者是免費的東西上。有時候她還會有些極端的行為，突然花很多錢 買了很多衣服，然後內心就會覺得很愧疚
    覺得對不起父母，然後過很長一段時間的節儉生活，我們在這個裡面會看到，她為什麼無法享受使用金錢帶來的滿足和快樂呢。其實聽上去她的爸爸媽媽真的是在作孽，不斷地在念咒語，你很窮
    你很窮 你很窮 我們很窮 我們很窮 我們很窮，哪怕其實她銀行的賬戶其實已經很多了，很多錢 對，我們講到這一點的時候。大家肯定還想起我們之前討論的這個例子來，我們很多時候，當我們去創造所謂的成功和價值的時候，我們有兩種力量，有一種力量叫什麼呢，我基於恐懼
    然後匱乏感就是自身恐懼的，我會覺得生活不夠好 我需要更多的錢。然後我就努力存錢讓我自己的錢很多，但是因為她生活在恐懼裡，所以她所有的這個恐懼將來都會變成一些糟糕的事，然後你會發現這個事不順，突然家裡存了一筆錢，然後因為一個倒楣事，瞬間這個錢沒有了。於是她就加深更深的恐懼，然後又在不停地存錢，你看我說對了吧，你看我就是因為存了錢，所以我這次災難才沒有順利度過吧，她永遠抱著災難隨時會降臨，於是我就要去做各種準備和儲備的時候。然後讓這個家裡就會覺得總是很匱乏
    總是很緊張，就是家裡是在等著遭災的，日子就是這麼過的，她的錢就是用來給人家填空檔的，那對於金錢匱乏感的人，他可以去促使人們獲得更多的金錢。即使富足了 依然不安全
    無依靠，例如說房子一套不夠 要好幾套，例如說車子把便宜換成貴的了，例如說珠寶品牌 服裝或者是名牌包包等等，他會覺得要囤起來，你看那些人為什麼要囤很多呢。因為他就覺得自己是很匱乏的，他就覺得不囤他就覺得害怕
    就覺得不安，總覺得會遭災難，所以的話他必須得多囤一些，那明明我們現實的生活已經是富足的，可我們內心還是很匱乏的。這就會導致我們不管你在你的生活是一個什麼樣的水平裡面，你依然無法享受這個金錢帶給你的快樂，這就是很重要的金錢匱乏感，金錢匱乏感跟你的錢多少真的沒有太大關係，其實我在這兒想舉一個特別實際的例子。可能大家都見過，就是你怎麼去判斷這個人是不是內心特別匱乏呢，去吃高檔的自助餐，你會發現吃自助餐的人分為兩類，一類是按需去取
