  text: '# 032.情感心理咨询技能大全（完结）：第13章：现场案例——刘双阳：02学习合作对话的哲学和理论基础（一）接下来我们来说一说学习合作对话的这个哲学和理论基础，我们从最开始去探讨离婚失恋探讨死亡丧失哀伤所有这些议题，其实我讲的所有的东西都基于合作对话的一些最基本的哲学理念和理论基础。所以我抱着非常负责任的态度想要跟大家去，不希望我们只是讲了所以然就是知其然的那个部分，可能知其所以然这个部分我也想很贪心的想要涉及到一些，虽然我们的篇幅十分有限可是我还是想在这里为大家提供一些。如果你们想要去持续和深入的学习咨询学习后现代的这个流派的话，我们可以去做的一些尝试我们可以去有的一些材料，在这里这些理论我没有机会特别详细的跟大家讲。但是我会把所有的参考资料非常详实的推荐给大家用接下来的一点点时间，首先第一个是社会建构论，第二个是诠释学第三个是对话理论第四个是维特根斯坦的哲学，第五个是合作对话与反思团队的一些相关的内容。那其实合作对话和反思团队是基于前面我们提到的这四个东西的，然后我就在去年肯尼斯格根来国内的时候我有参加他的工作坊，以及他在南京召开的这个社会建构论的国际会议。然后在那个会议上就有一位老师问到肯尼斯格根说，在你形成这个社会建构论的这些想法的过程当中，谁对你的影响是最大的当时肯尼斯格根的回应，就是非常笃定的立刻的回应就是维特根斯坦。所以你可以想一想其实维特根斯坦在整个后现代的这个脉络当中，他是非常重要的一个人物，所以希望大家可以有空啊，包括我们说的这个诠释学还有对话理论，这个是我在这个过程当中提的可能说少一些的。也希望大家有经历可以好好的去学一学去做一些了解，那么接下来我们就来推荐一些书籍啊，首先是关于社会建构论的，社会建构论的核心的视角我就不再多说了啊，关系视角知识是由我们共同建构出来的。然后这里推荐三本书啊，都是肯尼斯格根和其他作者共同写的书，现在都已经出版了，然后第一本叫做社会建构进入对话啊，这个图片我也贴上了蓝色这个封面的书，第二本叫做社会建构的邀请。这个社会建构的邀请最新的版本还没有出来，老的版本已经绝版了，但是大家如果着急看的话可以先买台湾版，台湾版我贴在中间的那个黑色的那本书，叫做酝酿中的变革，第三本是叫关系性存在啊超越自我与共同体。这关系存在这本书我在整个我们，在跟你对话的这个过程当中提到了很多次啊，也是我非常喜欢的一本书，我希望如果想要去深入的学习合作对话，包括后现代的这个咨询流派的朋友，你们真的可以去读一读肯尼斯格根的东西。我觉得非常值得读，社会建构论也是一个非常核心的一个哲学基础吧，好的这是我们说的第一个关于社会建构论，然后接下来我们说一说这个诠释学和对话理论，我们诠释学里面有一个说法叫这个就是诠释嘛。对不对任何东西都是我们的一种诠释，这个诠释其实是没有终点的，然后真相也不只有一个，包括对话理论我们可以把对话看成是，我们最基本的一种存在方式，那推荐的书呢有这么几本啊，关于诠释学。诠释学有几个这个大咖级的人物是吧，一个是加达默尔，加达默尔大家可能都听过他的书叫《真理与方法》，这本书还是蛮有名的，也是一个大块头啊，分我记得是分一二两册，还有海德格尔的著作《存在时间》对吧。这些书呢可能都不是那么的好读，我曾经我自己的一个学习办法，就是我会通过不只是，我也会读他们的著作，但有的时候就读不进去，我就会读一些其他人写的，就是去评论或者说去诠释他们的那些著作。以及包括参加一些老师的工作坊，在这里也真的不是打广告啊，我只是就是在很如实的表达我自己的经历，我也参加过比如一个台湾老师，叫李维伦他讲过的现象学的课程，'
- summary: "-   现象学对后现代和存在主义有深远影响，海德格尔等学者的思想对后现代哲学产生影响。推荐阅读海德格尔等学者的著作，参加现象学课程。推荐《论对话》和《谦逊的探寻》作为入门读物。\n\
    \    1.  现象学对后现代和存在主义有深远影响，海德格尔等学者的思想对后现代哲学产生影响。\n    2.  推荐阅读海德格尔等学者的著作，参加现象学课程。\n\
    \    3.  推荐《论对话》和《谦逊的探寻》作为入门读物。\n-   维特根斯坦的日常语言哲学强调问题消融，引导思考单身、同性恋等社会议题。性别认同和性取向是谱系，不应被二元化。人的性别认同可能是流动的。\n\
    \    1.  维特根斯坦的日常语言哲学强调问题消融，引导思考单身、同性恋等社会议题。\n    2.  性别认同和性取向是谱系，不应被二元化。\n  \
    \  3.  人的性别认同可能是流动的。"
  text: 那这个现象学和我们后现代其实是有很大的重叠的。比如现象学里面的一些影响很深的人物海德格尔，那现象学其实也影响很深的是不只是后现代，而且它也影响着这个存在主义，存在主义的很多人其实也是这些学业家的影响吧，最后开出的花朵啊。当然后现代不只是受到存在现象学的影响了，受到很多很多东西我们该受到这些东西的影响，那海德格尔的书大家也可以读一读，我参加这个台湾这个李维伦老师的现象学的课程，他就有很比较详细的有讲到这个海德格尔。包括梅洛庞蒂，包括胡塞尔这些人，包括那个加密尔和这个波夫瓦他突然，突然就有点断线波夫瓦他的伴侣，突然间说不出名字了，就是这些哲学家他们的这个哲学的重要的思想，我觉得去参加一些这样的工作访也好这样的课程。帮助我们去做这样的一个脉络的梳理，其实还是蛮好的蛮重要的一件事情，我觉得大家有机会也可以去参与，然后就是推荐第二本，另外一个推荐就是戴维伯姆的《论对话》，这本书相对来说会更浅显一些也更好读一些。如果你想要入门的话可以先从这个戴维伯姆的《论对话》开始，第三个叫《谦逊的探寻》我没有找到那个图片啊，但是这个名字叫《谦逊的探寻》，《问寻而非命令》的一书，这本书也是可以说是一本入门籍的书。也是通过讲这些理念帮我们去理解这些，就是怎么去问话怎么去探寻怎么去好奇这样的一个过程，然后接下来我们就说一说维特根斯坦，维特根斯坦的日常语言哲学，为了让大家对这个维特根斯坦的日常语言哲学。有一丢丢的感觉，我想在这里，在这里我就演用了一些维特根斯坦的话，我们来品评他的这些话，第一句话是人生的问题的解答，在于这个问题的消除，这就是我们一直说到的，就是很多时候那个问题不是被解决的。而是在对话的过程当中消融的，当我们不把这个问题看成是问题，比如从小我们觉得单身是个问题，单身是一个病需要被治疗，那它就成了一个问题需要被解决，我们需要结婚找对象，可是如果单身不是一个病呢。如果单身也不是问题呢，我们是不是就可以很自在地过着我们，单身也是一种生活方式啊，再比如说从前，在可能上个世纪五六十年代的时候，在美国或者在我们国内也是一样，不觉得同性恋是曾经那个。美国的那个心理疾病的诊断手册里面，也会把同性恋视为定做是一种病，但是从上个世纪六十年代开始，我们人权的解放运动啊，同性的这个解放运动，随着它的进展，那这个诊断手册就不得不，迫于这个舆论的压力把。同性恋这个说法从诊断手册里面删除，其实我觉得它是我们时代的一种进步，我们不再把人去病理化人，去妖魔化跟我们不一样的人，其实每个人都跟其他人都会不同，我们现在再去理解，比如说性取向这个事情的时候。或者是性别认同的时候，我们知道它更像它不是一个非此即彼，非黑即白的一个思维方式，我们提到后现代里面最一个蛮核心的一个思维，就是说我们不觉得这件事情只有A或者是B两个选项，而是说在这个过程当中我们知道。可以两者都是还有很多可能性在其中，那顺着这个思路其实我们现在很多人就明白说，不管是性别认同还是性取向，其实它都像一个谱系一样，我们LGBT人群的标识是彩虹的标志，你发现它就有点像彩虹一样。像一个谱系一样，每个人他不是绝对的男人或者女人，男人和女人其实这个是我们文化里面的一种社会建构，是被建构出来的一个东西，那还有可能有其他的性别
    甚至是有一个人，他可能并不认为自己是男人或者是女人。那他可能是一个流动性别的这样的一个人，我们会慢慢发现有很多很多不符合我们这种，非黑即白的建构的东西 比如说同性恋
    异性恋，那有没有其他的可能，双性恋或者怎么样。你发现其实人他不是说完全的就只被异性或者是同性吸引，他可能在这个谱系的某一个点上，
- summary: "-   人的个性会随着生活经历和环境塑造而发生变化，不应被病理化。现今文化更开放包容，不再将非主流观念视为病态，而是一种存在方式。\n  \
    \  1.  个人应解放自己，活出真实自我，咨询师的角色是帮助人们解决问题，而不是创造更多问题。\n    2.  人们应以促使问题消失的方式生活，改变自己的观点和态度，而不是试图改变他人。\n\
    \    3.  在面对困境时，应与他人一起探寻解决方案，问题不是因果关系，而是概念问题。"
  text: 或者他也会随着他人生经历或者是其他的东西的塑造，他会发生变化，这些东西都不都不应该是被病理化的。我们从前可能会觉得只要不符合这些标准 这些主流的想法，他们就是有病的，可是一旦你不把它看成是病的时候，现在我们的文化都比较开放，或者说我们的文化更加的包容
    更加的多元的时候。没有人再会觉得说同性恋这个东西是一个病，它只是一种存在方式，我们的性取向和性别认同，可能就是有主流和没那么主流的这样的一个区别而已，所以很多问题其实都是如此。我之前跟大家讲到我们这个社会这个文化建造的应该的那个大厦，就像巨大的耳语声每天在我们耳边去不断的跟我们说，你应该更瘦啊
    你应该更美啊，你应该这样化妆啊 你应该这样穿衣服啊，你应该找一个这样的人啊。你应该成为什么样子等等，这些东西其实创造了我们所谓的问题，而我们在做的事情并不是去解决它，咨询师在做的事情尤其不是主流文化的捍卫者，我们在做的事情不是帮助权威去更加严厉的去统治人。去限制人
    而是在做的一件事情是帮助人们去解放自己，去活出自己 去更加如实 自在的，有面临人生更多可能性的 自由的去活出自己，所以我觉得某种程度上我也会觉得说我们作为咨询师，可能也是人权运动的参与者。只是我们用的是对话的方式
    是很温和的方式，去帮助人们活得更加的像个人，活得更加的有人样，帮助他们更有尊严 更有幸福感，更自由的生活，那这个过程里面我们在做的事情其实是问题的消融。而不是让他们
    跟他们创造更多的问题，我们说的第一个Virginia Tsang的这个说法，第二句话她说 解决人们在生活中遇到的问题的途径，是以促使疑难问题消失的方式去生活。我在一心里的另一个课程当中
    那个课程的名字，就是口号 就叫做以促使问题消失的方式去生活，我觉得这是一个 当时我听到的时候就觉得是一个很棒的说法，就是我们不去在生活当中创造更多的问题。而是以一种没有问题的方式去生活，你会发现这个世界上很有趣就是只有人是有问题的，比如一个植物
    一个动物，他们都不会去有问题，有问题的往往就只是人而已，所以是我们自己创造了这样的问题。那我们同样可以让这个问题在另外的创造过程当中去消融，这是第二句话 第三个，如果生活变得难以忍受
    我们就会想要去改变我们的环境，但是重要的和有效的改变就是改变我们自己的观点，我们甚至几乎很少想到这种改变。而且我们很难下决心采取这个步骤，就是我们总想去改变别人
    对不对，哪怕是在咨询当中 咨询师可能经常有的一个冲动，就是想要去改变来防止，可是我们最有效的方式 就像我之前强调过好多次的。反而是反过来去改变自己，我们要怎么改变自己
    才能够改变我们跟来防者的关系，我们要怎么改变我们看待来防者的视角，才能够在这段关系里面创造不同的可能性，这其实才是我们可以做的事情。而不是想着去怎么搞来防者
