  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx09｜改变：如何超越原生家庭的影响？欢迎来到家庭关系，你好，我是陈海贤。，上节课我们讲到，原生家庭不仅影响个人的自我发展，也在深刻的影响我们在新家庭中的亲密关系。，那么，在组建新家庭的过程中，该怎么来超越原生家庭的影响呢？，今天字节课。我们就来讲讲这个话题。，我在自我发展心理学里曾经说过，改变的本质就是制造新经验，用新的经验去代替旧的经验。，原生家庭对我们的影响来自于我们童年跟父母相处的经验，它是一种旧的经验。。这种旧经验又会影响我们跟伴侣相处的模式，让亲密关系在某种程度上成为原生家庭的重复。，所以，超越原生家庭的关键，就在于在互动中制造我们自己新的经验。，制造新经验的第一种途径，就是改变我们跟原来父母的关系。，既然这种经验的源头是我们跟父母的关系，如果我们有机会改变跟父母的关系，，那常常也会给我们跟伴侣的关系带来意想不到的改变。，让我来举个例子，我曾经见过一对夫妻，妻子是一个非常优雅的女性。凭着自己的努力在城市闯出了一番自己的事业。，丈夫也很不错，在一个事业单位上班，按道理来说，日子是过得很红红火火的。，可是呢，妻子总会有一种特别的焦虑，让她没有办法享受现在的生活。她还总是嫌老公不够努力不够上进。，为什么这个妻子这么焦虑呢？原来这跟她的原生家庭有关。，她出生在一个农村的家庭，她的父亲人很聪明，读书非常好，却因为家里经济困难，早早就辍学雅加。。父亲的这种遗憾也变成了她对女儿的期待和要求，可是这种要求总是以一种很贬低的方式说出来。，比如说，她会跟女儿说，你怎么这么笨，你太不懂事了，你连这些事也做不好。，一方面，女儿对父亲有很大的愤怒。觉得她根本不是一个合格的父亲，怎么能这样教育孩子呢？，另一方面，她又不自觉地认同了这种贬低，觉得自己就是不够好，如果再不努力，更是毫无价值。，这种焦灼就变成了她努力的动力，也变成了她对生活的焦虑。结婚以后还变成了她对自己老公的不满。，她的老公是一个很温和，很随遇而安的人，虽然有时候她也羡慕老公的这种悠闲和豁达，可就是没有办法接受她的这个样子。，她知道这种焦虑来自自己的原生家庭。她也曾经尝试想跟父亲谈谈，可是效果并不好。，转机发生在她回家探亲的那一天，那天，她父亲在农地里干活，她带着怪友的怨气去看她。，当时，父亲正在田边一个零食单的遮阳的小数量棚里睡觉，她努力说着声字。好让自己能够躺在一根窄窄的长木板凳上。，这时候，父亲已经是一个老人的样子了，而这个姿态让她显得更加弱小，她在旁边看了一会儿，看着看着就开始哭了。，她忽然意识到。她心里那个一直横着、怕着的高大威猛的父亲已经消失了，取而代之的是眼前是一个弱小的小老头，，随之消失的是父亲传递给她的那种压迫性的价值观，那天回来，她就有了一个很大的改变，她放下了对父亲的怨。她并没有完全原谅她。，但是，在说起父亲说的那些刺痛人的话的时候，她的脑子里浮现的已经不再是一个威严的父亲在训斥一个弱小的孩子，，而是一个成年的自己在怜悯地看着一个弱小的老人，她的焦灼逐渐消失了。对老公的态度也有了很大的改变。，这种改变是怎么发生的？你看，当我们还在纠结于父母对我们的伤害，认同他们对我们的贬低的时候，，我们其实还是不自觉地把自己放到了一个容易被影响和被伤害的孩子的位置。把父母放到了一个高大威严的位置。，而那一次不经意的态势让这位妻子意识到自己不再是孩子了，她忽然有了一种自由去审视父亲带给她的影响，去选择留下哪一些，放下哪一些，从而创造一种新的经验。。那超越人生家庭的第二个途径是区分伴侣和父母。，心理学里有一种说法，'
- answers: '-   择偶标准受父母影响的程度相当大。父母在我们成长过程中的教育方式、家庭氛围以及对彼此关系的模式都会潜移默化地影响我们的择偶观念。在我的婚姻关系中，我意识到自己潜意识里会寻找伴侣身上与父母某些特质相似的地方，这会影响我对伴侣的期待和态度。

