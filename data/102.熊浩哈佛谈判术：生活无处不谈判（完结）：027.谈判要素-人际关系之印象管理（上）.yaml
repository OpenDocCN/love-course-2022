    \ 人际关系要素包括印象管理和冲突转化。\n    3.  印象管理中的三个因素是感谢、自治和感恩。感谢是产生好印象的核心原则。"
  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：027.谈判要素-人际关系之印象管理（上）谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊浩。，喜马拉的小伙伴大家好，欢迎大家继续留在熊浩的HUB谈判树。，在之前我们给大家介绍说，整个冲突或者谈判的核心构成要素一共是七个。。他们分别是利益要素，选项要素，标准要素，替代方案要素，沟通品质要素，承诺要素，人际关系要素。，今天我们来到了最后一个关键点，人际关系要素。，人际关系我们想从两个角度做讨论。，第一个就是印象管理。怎么样能够让自己在对方的眼中更能留下一个好的印象。，在谈判当中这个无比重要，在生活当中这种技能其实也是不可或缺。，而另外一种是跟大家谈一谈有关冲突转化的问题，就是有没有可能能够通过冲突的外化，。而让谈判的双方当谈判不成的时候，关系尽可能得到维护，不遭遇明显损伤。，这个就是我们在剩下几次课当中要跟大家详细讨论的关于人际关系的问题。，今天我们先跟大家讨论人际关系当中印象管理的第一个部分。对方为什么会对我们产生好印象。，如果我们概括起来有可能是这三个因素的影响，所以接下来我们会把这三个因素逐一跟大家合盘托出。，第一个叫
    appreciation，感谢，或者再说过分一些，恭维。。有论者在社会科学的研究中发现，说三个好印象在商业情境中可以抵消一个坏印象。，我们举一个例子，你看到一个人面容光鲜，衣着得体，冰冰有礼，待人永善，那么多的好印象。，但突然发现他抠脚的是一个坏的印象。。三个好印象可以抵消那个抠脚大叔的坏印象。，如果在家事情境当中，我们的沟通将更有挑战性，因为在家事情境当中，五个好印象才有可能抵消你对家人的一个坏印象。，所以管理家庭其实是一个了不起的工作。它的难度并不比商业情境低。，其中一种最容易让我们获得好印象，最简单，最没有成本的就是appreciation，感谢或者恭维。，当你在日常生活当中见到对方的时候，能不能够至少对对方的善意付出远道而来。表示诚挚的谢意。，各位有没有机会在公共演讲当中看这些卓越的政治人物发表公众的演讲。，你会发现在不同的情境当中，那些成熟的政治人物都会对所有的所有有可能重要的来宾做单独的感谢。而对所有的受众表示由衷的感恩。，我记得2010年的时候，时任美国国务卿的希拉里克林顿访问澳大利亚，其中有一站国务卿访问的是墨尔本大学。，他在开场的时候，他向所有的人表示感谢。这种感谢之细腻程度的都让人震惊。，他感谢了外交部长，他感谢了大学的校间，校长，当时的组织方，他感谢了所有的师生，同学，，他感谢了在所有活动结束之后即将跟他产生互动和访谈的电视节目人。同时他也感谢了促成这件事情的一个组织叫亚洲联系。，最开始的时候，对所有促成此事的人，利益相关的人，全情投入的人，历灵现场的人，跟你发生互动握手的人表示谢意。，这是一个人的基本教养。同时也是一个人对方对他产生好感的一个变档理由。，Appreciation，这是我们跟大家提到的一个核心的原则。，第二个对方可能对我们产生好感的理由，叫Atonymy，自治。，在对话的过程当中。我通常会用这样的一个引语，就是有的人在与人交流的时候，他时刻害怕自己不是开车的司机。，他要把自己的双手紧紧的抓在方向盘上，在任何一个时间，他都担心其他的跟他共享话语权的小伙伴摸到那个方向盘。。我们在跟领导汇报的时候，我们说王总啊，今天我大概跟你讲的三件事，一二三。，王总会说，小王，你说的三件事，第一，第二，第三，就这样。，这就是那种不放开方向盘的司机。，他说话的时候。你会发现再也没有把水泼进去的可能性了。，他牢牢抓住方向盘，他不给你分享话语权的任何缝隙。，'
- summary: "-   通过Aptotomy策略，可以让对话更加有效，让对方感觉自己也是当事人，控制方向盘。\n    1.  Aptotomy策略包括三种方法：Appreciation，Atonymy，Affiliation。\n\
    \    2.  Appreciation是感谢或恭维，Atonymy是自治或共同控制，Affiliation是相似。\n    3.  相似性在中国文化中很重要，以同打头的词语强调群体主义文化，有助于社交互动。\n\
    -   在社交场合中，寻找相似之处可以快速建立关系，引发对方的好感。\n    1.  人们在社交中会寻找与自己相似的人，如老乡、校友、同行。\n    2.\
    \  相似性是一种快速破冰的策略，有助于建立互相认同的关系。\n    3.  通过保持一致、自治和感激，可以在活动中引起对方的真实好感。\n-   通过3A策略，即Appreciation、Atonymy、Affiliation，可以在商业或谈判情境中运作。\n\
    \    1.  3A策略可以帮助建立有效的沟通，引发对方的好感和认同。\n    2.  在商业谈判中，3A策略可以提高合作的机率，促进双方的共同理解。\n\
    \    3.  下次见面时，可以进一步讨论如何运用3A策略在不同情境中取得成功。"
  text: 但是如果你知道自治的这种话语习惯，你就会整体上重新调整自己的话语策略。，同样是听下属做报告，老板在做总结的时候。可不可以这样讲，说小王，你刚才讲的非常详细，我也不一定记得非常全。，但是好在你还在嘛，所以如果我概括的有任何不对的地方，你完全可以纠正我。，那小王，你大概讲的是这三点，第一，第二，第三，是这样吗？。这种话语，这种所谓的我理解的不一定对，我概括的不一定全。，如果有任何不当的地方，你还可以纠正我，这就叫Aptotomy。，它让对方至少有这种感觉，那就是在整个话语这台汽车前进的过程当中，我也是当事人。我也可以或多或少的控制方向盘。，否则，你会让对方感觉彻底失控。，在访谈的时候，在概括的时候，在与人会话的时候，能不能够找得到让对方进场的缝隙，能够让对方回来的可能，这就叫Aptotomy。。让自己成为对话当中的主角，最后只可能让自己成为一个孤独的主角。，所有让对方产生好感的这三种策略，刚才我们提到，它的英文的首字母都是A打头的单词，所以我们也把这三件事概括为3A策略，或者3A法则。。这第一个，刚才我们所提到的，叫Appreciation，感谢或者恭维。这第二个，叫做Atonymy，自治或者共控，共同控制。，而这最后一个是Affiliation，就是相似，人和人之间的相似。人和人之间的相似，是我们产生好感的另外一个原因。，我先给大家举个例子，人和人之间的相似，会如何如何的重要。别的先不说，我们先想一想，在中国话语系统当中，以同打头的字，到底有多少？，大家想想，同学，同窗。同道，同事，同志，同年，同号，同……还有什么？，总而言之，如果大家仔细去查，会发现，中国的话语系统当中，充满了以同打头的字。，它是在强调什么？它是在强调中国人作为一种群体主义文化当中。它发生社交的一种基本的习惯，或者是窍门。，我们找到我们的相同点。，想想今天，我们是辣椒智库举办了一个大型的party，各位听众，来自各行各业，有不同的年龄，有不同的爱好，有不同的社会价值观。我们相逢在一起。，如果我们相互之间没有人组织，组织我们破冰或相互认识，完全需要靠我们之间寒暄跟相互招福，我们第一个找的是谁？，大概是找跟自己近似的吧，找到了老乡，找到了校友，找到了同行。这都是非常简单的，快速与人熟识的策略。，而这个策略的背后，实际上隐藏着我们刚才所谈到的引发好感的一种特殊的机率，appreciation，让我们和别人保持一致。，三个关键，autonomy，自治。appreciation，感激，affiliation，相似，都可能让你在活动当中引起对方对你真实的好感。，在affiliation关于相似部分。我可能还有一些偏商业的或者在谈判的其他情境中运作的案例想要跟大家分享。，我们下一次再给大家做详细的讨论。我们下次见。，MING
