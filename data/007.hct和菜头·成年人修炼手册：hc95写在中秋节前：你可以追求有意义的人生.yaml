  text: 对外延伸到世界的每一个角落。，像个孩子那样，永远保持一双好奇的眼睛和一颗开放的心灵。，对内拥有绝对的勇气和诚实，敢于面对自己。不躲避、不退缩。，不断地自我锤炼，变得更果敢、更纯粹、也更坚定，难以被世俗和世间所侵蚀，始终保有前行的希望和信心。，如果你就是这样的人，那么你未必能够拥有更为成功的人生，也未必能够获得更为幸福的生活。。但是我确信，在每一年中秋到来之时，你都会拥有一个完全不同的夜晚。，你不是因为疲惫而归家，去找寻一个避风港修气。，你归家也不是为了寻求同情和帮助，去找寻一个人间充电站。，而你的家人在望向你时。也不只有关爱和担忧的目光，而是充满尊敬和欣慰之情，如同望向山海。，但是，整个中秋节一扫生命苦短聚少离多的唏嘘，只剩下无暇的团圆，胜过天上的一轮满月。，那些人生中的重负依然还在，那些人生中的长路也还在。但是此刻这一切没有那么重要了。，因为你清楚地知道，你明天依然可以承担，依旧会继续前行，知道你的生命正在走向自己的圆满，你在一点一点成为着你自己。，不去为你的昨天而感叹，也不为你的明天而担忧。在那样的夜晚里，你无暇去生出突如其来的伤感，也不会有不期而至的狂喜。，只有宁静的幸福，如同月光朗罩在无风的海面上。所有人都心怀感激，因为大家刚好都在这一刻。，我希望你有这样的人生。我希望你有更多这样的中秋夜。，好了，这一讲就到这里。，不知道你对中秋节有怎样的感受，对自己的人生有怎样的感受呢？又或者你有哪些跟中秋有关的故事要分享出来？，欢迎你在留言区写下此刻的想法。也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里。，提前祝你中秋节快乐。，叔走了，我们下一讲，再见。。
