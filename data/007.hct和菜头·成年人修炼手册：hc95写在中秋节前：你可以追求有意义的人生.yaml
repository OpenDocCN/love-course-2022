  text: '# 007.hct和菜头·成年人修炼手册：hc95 写在中秋节前：你可以追求有意义的人生您好，欢迎来到德道专栏何菜头成年人修炼手册。，明天就是中华民族的传统佳节，中秋节了。，那今天咱们就不聊其他话题了，我想来跟你聊一聊中秋节。，中秋节是一个非常特殊的时刻。人们很少会这样同时关注彼此之间极为遥远的两样事物。，天穷中的一轮清晰和身边的人间烟火。，人们说，元月象征着佳人团圆，又说象征着大地风扰。，但我总觉得，在这种团圆和风扰的气氛中，隐藏着一丝淡淡的畅然。。即便佳人就在身边，幸福在夜色中蔓延，明望遥远的玉盘，也会让人不由地想起千百年来不知道有多少人在这样的夜晚同样望向夜空，，心头生起同样关于人生苦短的感慨。，中秋节啊，并非只是海上生明月。天涯共此时的此时此地此刻，，还有遥远过去里生命的呼唤和未知将来里生命的响应。，我们只是在每年的这一夜，适逢其会，忍不住扬起头来，侧耳聆听罢了。，苏氏说，月亮的阴晴圆缺，对应着人间的悲欢离合。。在这悲欢离合与阴晴圆缺的变化中，中秋这一晚，一切达成圆满。，韶华一世，人生一变，我们不禁要去追问，在这种变化后，是否存在着某种深意。，如果彩云仅只是彩云，月亮仅只是月亮。那么所有的欢聚和分离也就全无紧要，无非是时间长河里的一次偶然。，我们偶然来到世间，但肯定不想随机活完一生，于是呢，总要找寻生命的意义。，团圆的幸福只是意义中的一种，它是陪伴的幸福，共度时光的幸福。历经节播依旧在的幸福，世间最为心安的幸福。，但是这种幸福是来自外界的，因为团圆难得圆满难得，所以才能得到真实。，一旦佳节过去，大家各奔东西，怎样才能长久地在内心维系着这一点温暖的小火苗呢？。这点小火苗怎样才能不为外界的变化而消长呢？，如果幸福只能在一年中的一个满月之夜出现，如果幸福必须天空有月身边有人，那么我们又如何消解其他365个白天和364个夜晚呢？，是孤独的举杯邀明月对影成三人。还是披衣而起伤感情人怨摇曳静息起相思？，又或者是在心中坚信，若是小株鸣又定，一生长对水晶盘呢？，关于如何驱散人生的含义与孤独，我给出的答案是，追求一种有意义的人生。，尽管有许多种可能同时存在。但是我依然顽固地选择比较古典的方式去理解这个世界。，在这世间存在的每一样事物背后都有特定的意义。海水涨落一年四季，人们出生成长然后又老去。，在这种花开花落无穷无尽的循环往复中并不是只有重复和虚无。而是有明确的目的的。，海水刻实着陆地的形状，四季让万物茁壮生长。，在每个人匆匆的流年里也安排了特别的任务，尽可能地成就自己，成就自己的一生活出不一样的风采。，在这颗星球上。数十亿人不是无数个数字一的简单累加，而是无数个我单并列成限。，为此呢，每一个人都有责任去找寻自己有意义的人生，并且更有义务去承担这样的人生。，无论这种意义是什么，崇高或渺小，悬远还是朴实。都抵不过三个字——不后悔。，这样呢，在任何时候都可以说出那段话——我知道所有可能的选择，而选择了现在的这一样。，我知道有更简单更容易的选择，而选择了现在的这一样。，因为我知道，它会令我生命丰盈。因为它会令我充满信心，因为它会令我早起迫不及待地进入新的一天，，因为它让我无怨无悔，安然地接受因此而来的所有命运安排。，如此，无论世事如何变换，无论时光如何流逝，也无论我如何年华老去。我都不会活在茫然、恐惧、空虚和不安之中。，我因此知道生命是真实的，生命是鲜活的，人间是值得的。，即便我只是一万个生命中平凡的一个，我也尽量散发过自己的光彩，我的存在有我的重量。，我牢牢掌握着自己的人生。在这个世界上留下过痕迹。，这样的人生指向一条永无穷尽的探索之路，'
