  text: '# 010.【完】练就孩子一生受用的好口才：10、朗读篇丨第三集：朗读要定“基调”，没有确定之前先别张嘴。《秋天》（一年级上册）各位蜻蜓的大朋友小朋友大家好，我是王小千，欢迎大家来到我的口语表达课堂，今天我们要更新了，最近一段时间有好多的朋友告诉我说，他们家小孩上二年级就说，能不能多讲点二年级的课文啊。如果他们家小孩是三年级的小朋友，就说能不能多讲点三年级的课文啊，我是这样想的啊，因为我们呢不是在讲课文，我们呢是以课文呀，作为一个例子，在讲这个朗读，在讲口语表达，所以呢它就是一个举一反三。处类旁通的事情，好不好，所以不管小朋友是否已经学过了这篇课文，都请你呀能够拿出你的耐心，还有你的注意力给他都听完了，因为这个跟课堂上讲的那个感觉，是不一样的，这个咱们不是在练口语表达能力吗，对不对。好那我们今天讲什么呢，还是讲一个点啊，叫朗读的基调，来小朋友动动脑子告诉我，你说什么叫基调啊，基就是基础，调就是调子，那我们简单的说呀，它就是朗读当中的那种主要的感情，是一层底色，有小朋友学琴吧。也有小朋友学唱歌学声乐对不对啊，那你拿到了一支曲子，一首歌，你的老师会不会跟你讲，哎这个又基调了啊，是欢快的，是忧伤的，是思念的，对不对，那就在你的演奏或者演唱当中，你就得有这种主要的感情，贯穿始终。从头到尾都得是一个基调的，那有的小朋友说了，哎呦这个主要的感情，我觉得挺难的，我怎么能找到这种主要的感情啊，主要的感情是什么呀，好好好，我们来讲一个小知识点啊，人类主要的感情，心理学里面告诉我们呀。一共就四样，喜怒哀聚，就这四样，其他的都是从这四种当中啊，生发出来的，都是从这四种啊，长出来的，分析一下啊，喜是什么，开心，高兴，欢快的，怒是什么，生气的，愤怒的，不高兴不开心的，哀又是什么呢，哎呀。有点伤心的，悲伤的，对吧，有的时候就那种思念怀念的感觉里面啊，也有一点点哀伤感，聚，哦恐惧，恐惧这个太大了，通常是害怕，担心，有顾虑的，哎，你看我们在朗读任何一篇课文的时候，就去想一想。喜怒哀聚这四种当中，哪一种主要的感情，可以当成我这篇课文朗读的一个基调呢，这样是不是就简单一点了，对不对，小朋友，嗯，那我们拿到一篇课文的时候呢，就要设定基调了，这个设定基调不是那么随随便便的。不能张嘴就来啊，你一定要把课文好好的都吃透了，哎这篇课文他要讲什么，他要表达什么，有时候这个基调啊，他是机动灵活的，可以是多样的，有时候就不行，他就得是特定的，这个依据都是来自于课文。都是来自于我们对这个课文的理解，你是不是真的把这个课文给吃透了，啊好，那这样吧，我们不讲抽象的了，讲点具体的，讲点例子啊，我好像感觉小朋友都挺喜欢听我举例子的，有的时候一听举例子，除了嘎嘎笑之外呢。就觉得嗯好像是明白了，嗯懂了懂了懂了，我举两首歌的例子，来讲讲基调的设定，基调是怎么回事好吧，第一首歌呢，叫小杯楼，小朋友可能没有听过，你们的爸爸妈妈应该非常熟悉，它是一首非常著名的民歌。啊它是这么唱的，小杯楼黄悠悠，歌声中妈妈把我背上了吊脚楼，前面两句就是这么唱的，那我呢，有一年我去参加，乐战乐勇，央视综艺频道的一个王牌节目了啊，那其中有一位大姐，她特别喜欢唱歌。就来参加这个节目的选秀，当时在现场呢，她就说我特别爱琢磨唱歌，她举的例子就是小杯楼这首歌，怎么说的呢，她说啊她在当地，很多人呢向她来请教怎么唱歌，有另外一个人就跟她说，小杯楼这首歌自己很喜欢。就给这位大姐呀唱了一遍，她是这么唱的，小杯楼黄悠悠，歌声中妈妈把我背上了吊脚楼，然后这位参赛的大姐就说，不对，你唱的不对，你基调不对，为什么，因为这位大姐的理解，并不是一个小姑娘。'
