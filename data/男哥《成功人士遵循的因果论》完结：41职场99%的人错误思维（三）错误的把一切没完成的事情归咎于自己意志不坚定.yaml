  text: '# 男哥《成功人士遵循的因果论》完结：41职场99%的人错误思维（三）错误的把一切没完成的事情归咎于自己意志不坚定第三種傻逼思維，就是一切沒完成的事情，都歸咎於我的意志不堅定，自我的意志不堅定，是我們常給自己職場當中，不能夠得到成功，所下的一個概念，和錯誤的潛意識，我們從小就認為，似乎所有的成功，都需要靠一種品質。叫做意志去執行，我們不得不否認，當然你去堅持一件事情，那些有意識的人，更容易成功，可關鍵的事情是，我們每個人在所有的時刻，所有的事情當中，都可以具備堅定的意志嗎，所以我這句話的意思是，你要能夠認可自己。不是什麼時候都能夠堅定下來，所以我們應該學會的是聚焦，當我們能夠去聚焦，某件事情的時候，並不是你的意志在發揮作用，只是你專注的沉浸其中，沒有過多的外部聲音去干擾你，比如一件專注的事情，健身
    跑步。你能夠做好它，是因為讓自己的身體和意志，沉浸其中，不會受什麼外界干擾，他們享受這種沉浸的狀態，而不是靠著意志去支持它，所以工作當中也是一樣，工作需要專注，而當我們專注的時候，那些意志只是很小的一個點。所以又說回來前面的課程，不要去自己說自己不專注，而是學會給自己營造出一個，能夠專注的環境，和沉浸自己專注的一支品質，擁有一個環境可以讓自己沉浸其中，而那些面對周圍環境錯綜複雜，不同聲音。同時又做了N個事情一起做的人，結果就相當於孫子兵法，無所不備則無所不管，好了
    最後想跟兄弟們說，認知再多，也依然過不好此生，所以需要兄弟們多多的實戰，執行和思考，所以我的學員，起碼要做到千萬。不要在職場當中，有三種這種狹逼思維。'
