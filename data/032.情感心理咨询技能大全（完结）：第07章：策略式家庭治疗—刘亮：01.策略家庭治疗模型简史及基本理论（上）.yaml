    不做也不對，那雙重束縛的理論深深的影響了策略家庭治療。那正是因為基於這些影響，如果說Don Jackson還有Melton Erickson還有貝特森，他們三位的理論只是為策略家庭治療的建立，定了一個雛形的話，那麼正式的
    真正的為策略家庭治療模型的誕生。打下基礎的就是帕羅阿托小組，那帕羅阿托小組的成員就像這幅PPT上面，大家看到的是這四位學者，他們從左到右分別是Wilhelm
    Frey，還有John Wicknan。還有排在左手邊數過來第三位的是George Bateson，最右邊的就是大名鼎鼎的Jay Haney，那這四位學者他們是在1952年的時候，組成了一個所謂的私人小組，有人開玩笑說他們是策略治療的私人幫。他們為什麼要組建在一起呢，他們組建在一起的目的就是專門去溝通，人和人之間不同層次的，在溝通當中傳遞的信息的本質，那當時他們的小組是得到了美國諾克菲勒基金會的研究。他們就把那些家庭的成員請到他們的研究室裡面，去對他們溝通的過程進行錄像，然後去一條一條的分析錄像當中他們每一個溝通的細節，那麼他們研究了半天，他們到底找出來哪些核心的結果了。那核心的結果就是如這張幻燈片上面講的，那這些核心的結果也構成了策略家庭治療模型的主要概念，以及理論體系的框架，他們得出來的第一條結論，也就是策略治療的第一條核心的理念。就是認為我們真正當一個家庭帶著一個症狀，比如說孩子不上學，比如說孩子抑鬱，或者說那個妻子抑鬱來到我們面前的時候，我們需要真正關注的不是那個症狀本身，我們需要去關注的不是說怎麼樣把那個症狀消除掉。我們真正需要去關注的是維持的問題，為維持的問題或者導致問題發生的家庭成員的互動和控制，舉個例子，比如說一對夫妻來到你面前，那個丈夫在你面前說我的妻子有雙向障礙，她吃了很多年的藥，我和她看了很多年的病。
