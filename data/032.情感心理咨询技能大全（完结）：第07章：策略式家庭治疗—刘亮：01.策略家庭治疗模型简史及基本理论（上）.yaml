    退回來以後那個媽媽又表現出很悲傷，又埋怨這個兒子對他不親熱，這個時候那個患者就僵住了，他就不知道我到底該接近你也好 還是該遠離你也好。這就像許多大家看到平時許多比較舒情的那種偶像電影，或者偶像電視劇裡面男女主角吵架，有時候那個女主角一哭二鬧三上吊，然後在電話裡從那個男主角大喊說你這個死人我再也不想見到你了，你最好不要出現在我面前。那個男主角就覺得說那我就不要出現在你面前吧，結果剛不聯繫一個小時那個女主角就開始要上吊了，要死了要跳河了然後又打電話給那個男主角，那男主角就說不是你不讓我聯繫你嗎，為什麼現在要讓我在你身邊呢。那女主角就說我就是要你在我身邊啊，我這樣跟你說就是要你出現啊，結果那個男主角出現了，出現的話那個女主角又以各種理由不見他，這也是雙重束縛，就是當一個人
