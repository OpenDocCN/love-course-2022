  text: '# 032.情感心理咨询技能大全（完结）：第07章：策略式家庭治疗—刘亮：01.策略家庭治疗模型简史及基本理论（上）大家好 我是上海市浦東新區精神衛生中心臨床心理科的劉亮醫生，我是精神科醫生
    同時也是心理諮詢師，我是從05年開始做婚姻和家庭的心理治療，我主要接受的家庭治療的受訓的理論流派是系統治療 結構治療。還有策略式的心理治療，在這一堂家庭治療的系列課裡面，將由我來和大家講解久接策略派家庭治療的理論和方式，今天的第一堂課我會先和大家分享策略式家庭治療模型的簡史和基本理論。大家都知道策略派家庭治療的創始者是誰，大家都知道策略派家庭治療的創始者就是大名鼎鼎的Don
    Jackson，這位家庭治療師的身份很多，他既是家庭治療師 也是人類學家 也是社會學家 也是心理學家。他怎麼會對策略治療這個東西感興趣呢，或者說當時他剛開始做這件事情的時候，他並沒有馬上給他第一個名字叫策略家庭治療，他和他的一群小夥伴，一會我們會看他們對一件事情產生的興趣。就他們對人和人之間溝通的方式產生的興趣，他們為什麼會對這個產生興趣呢，因為他們發現在日常家庭成員以及患者和醫生的交友當中，經常會出現各種誤解，比如說一個女孩她和她的男朋友吵架。那個女孩跟她的男朋友說我再也不想見到你了，結果她的男朋友就真的以為她再也不想見到他，然後就不見他了，但是發現自己消失以後她的女朋友又會生氣，她就搞不明白，她就去問她的女朋友。不是你跟我說你再也不想見到我嗎，為什麼我按照你的指令消失了你又不高興了呢，結果她的女朋友會說，我那樣說的話的真實的意思是想讓你出現在我面前，他們就發現人和人之間的溝通，充滿了這種話語的內容層面的信息。和真實想表達的含義之間不一致，有時候甚至是自相矛盾的情況，那也正是因為這些不一致以及自相矛盾的情況，使得家庭成員之間親子之間情侶之間往往充滿了衝突，所以正是基於這樣一個有趣的觀察。他們決定要成立一個小組幾人幫來好好的研究一下，人和人之間的溝通到底存在哪些不同的層面，這些不同層面的信息的衝突又會導致哪些問題，以及在針對這些問題的治療過程當中，治療師可以用哪些方法去解決這些問題。那麼在他成立了自己的小組發展這個側面治療模型的過程當中，有另外的兩個人對他產生了重要的影響，那這兩個人一位就是這張PPT左邊的Erickson。Milton
    Erickson熟知催眠治療的同學可能都知道他是一位催眠大師，但是熟知家庭治療的同學一定也知道，他雖然是一位催眠大師。但是他的許多催眠的方式卻對家庭治療的發展還有技術的一個導向產生過重要的影響，那右邊這位是一位非常有名的我們中國的家庭治療的學者把他稱之為犧牲，他是Beterson，Beterson他的身份也比較多樣。這位老先生的涉獵非常的廣博，他既是人類學家也是社會學家也是心理學家，他還對所謂的工程力學有一些的研究，那麼他是在西方社會第一批開始研究精神分裂症患者的家庭關係的學者。他為什麼會對這個精神分裂症的家庭產生興趣呢，因為在二戰以後，大家知道歐洲出現了大量的精神分裂症的患者，當時許多的精神科醫生就發現我們只是給這些精神科的患者吃藥的話，實際上他們的效果並不會太好。那他就對此產生了興趣，他就想找出來到底在精神分裂症患者的生活當中，除了藥物因素以外還有哪些因素使得他們沒有辦法很好的康復，他就發現在那種精神分裂症的患者和他們的家人溝通的過程當中。經常會出現一種所謂叫雙重束縛的溝通方式，那就是精神分裂症患者的家屬經常在和患者溝通的時候，會讓患者覺得我左也不是右也不是，我回應你也不對我不回你也不對，他當時就舉了一個非常經典的例子。'
