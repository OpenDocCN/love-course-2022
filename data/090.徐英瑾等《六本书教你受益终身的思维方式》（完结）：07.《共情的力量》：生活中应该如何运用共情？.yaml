  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：07.《共情的力量》：生活中应该如何运用共情？说友您好，欢迎和我们一起多读一本书。，在这一小节的开始，我想再通过一个小故事，来和大家一起复习上一节我们谈到的什么是共情的内容。。美国著名心理学家、心理畅销书作家欧文亚龙曾经接待过一个身患乳腺癌的来访者。，这个女性从青春期开始就和父亲关系不好，但她一直希望能缓和这个关系。，所以她非常期待父亲开车送她上大学。这样呢可以让父女两人单独相处几个小时。，可当父亲真的开车送她了，她就觉得很郁闷。，为什么呢？因为父亲这一路上总是在抱怨，说路边的小河太脏了，满是垃圾。，而女儿看着小溪明明没有什么垃圾，还挺有田园风情的。，她觉得和父亲没法沟通，只能沉默。，后来她有一次孤地重游，这次呢她自己开车，才发现道路两边各有一条小河，从驾驶员的位置看上去另一条小河确实很脏。，但是当她终于学会从父亲的窗口看世界的时候，已经来不及了。父亲去世了。，在本小节中，我们来学习怎么才能做到真正的共情。，其实上面这个故事里的女儿要做到共情很简单，换个位置就好了。，有时候甚至不一定要真的换位置，当初这个女儿只要多问一句，爸爸。我看这个小溪挺干净的，你怎么会看到垃圾呢？，就不用抱憾终身了。，可是这就是很多人通常会犯的一个错误，我们常常缺乏耐心。，在没有倾听和了解别人的时候，就给他们下了判决。，美国有位著名主持人，叫林克莱特。他有次在节目里问一个小男孩，你的梦想是什么？，小男孩回答说，我想当飞机驾驶员。，林克就逗他说，假如飞机在太平洋上空飞行到一半，油烧完了，你怎么办？，小男孩回答说，我会告诉我的乘客系好安全带。然后我挂好降落伞跳出去。，没等他说完，观众和林克莱特都笑了。，他们觉得这真是一个聪明又自私的小孩。，没想到大家笑完，小孩却委屈地补充道，我跳下去拿燃料，然后马上回到飞机上。，你看。我们根本没有耐心听别人说完，一听到别人说，就开始思考下判断。，直呼上有个帖子，是一个妈妈在提问，她问，女儿今年上大学，想买一个LV的包作为礼物，我该对她说些什么？，其中有一个回答我特别喜欢，那个达主说。如果是我，我什么都不会说，我想听她说。，是啊，女儿到底为什么要买这个LV的包？女儿想买这个包想了多久了？，女儿是从什么时候开始，变成了对这些东西感兴趣的人呢？这些，显然都是这个妈妈需要知道的。。可惜的是，很多人往往还没了解这些必要的信息，就开始输出自己的价值观。，事实上，我们的倾听大部分时候都是倾向性倾听。，什么意思呢？就是我们在倾听的一开始，往往已经根据过去自己的经验。得出了一些有倾向性的结论。，整个倾听的过程，常常带有偏见和思维定视。，与倾向性倾听相反的，是共情式倾听。，所谓共情式倾听，就是抛开自己，给别人充分的机会去表达他的想法和感受，不去控制和引导交流。。共情式倾听，是我们抵达共情的最重要途径。，那共情式倾听该怎么开展呢？具体包括以下四个步骤。，第一步，抛开自己。，怎么做到呢？抛开自己，首先就要不评断，不给人贴标签，不搞简单分类。。不管你对这个人的过去有多了解，不管你对这件事有多熟悉，你都没办法确定当下，此刻这个人的真实的想法和感受。，真正共情的态度是，我们相信，人是会不断改变的，生活是会流动的。，所以。我们没有基于过往下判断的权利。，其次，抛开自己，还要求我们不要随便做自我暴露。，我们在聊天的时候，常常会进入比惨模式，比如，哎呀，你这个情况我也有过，我跟你说，我当初比你更痛苦。，这个时候。你是做到自己的位置上在发言。，在倾听的时候，我们要保持一定的抽离。，你不需要用你的个人故事来和对方产生联系，'
