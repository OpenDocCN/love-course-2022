  text: 她其实很希望父亲苏大强能够站出来，为自己主持公道。，这里有对父亲理想化的成分。，然而，理想化，往往是一厢情愿。，苏大强这个人，恰恰就不是传统意义上能够顶天立地的父亲。。他的个性太唯唯诺诺了。，如果我们运用共情，就很容易发现一个客观的苏大强。，他连自己都保护不了，怎么能保护女儿呢？，共情在许多方面，和客观是同一词。，就是如实的、不加扭曲的、看这个世界本来样子的能力。。用心理学家弗洛姆的话说，就是我们必须客观地去认识对方和自己。，克服幻想，才能在关系中了解对方的真正本质。，这一点其实很重要。，最近几年，离婚率越来越高。，有一个很重要的因素，就是双方都对彼此理想化。还没有到两极化，就拿了结婚证。，结果发现，原来喜欢上的只是自己想象中的那个人。，当理想化落空，就会进入到两极化阶段。，在这个阶段，我们常常会非黑即白。，苏明玉也是这样对待苏大强的。。给苏大强贴上窝囊废、自私的标签。，但是如果运用共情，我们会发现，苏大强其实是挺复杂的人。，他确实有窝囊、自私的一面。，但是更多的时候，他是个充满矛盾的人。，仅仅用那些标签，没办法解释他的全部行为。当然更不能处好关系。，当苏明玉和苏大强开始一起住，特别是苏大强患上老年痴呆后，苏明玉开始发现更多面的苏大强。，吃牛排的时候，发现苏大强对他工作的关心和叮嘱。，苏大强走丢时，发现他当年为了给自己买洗涤机。偷偷攒钱的事情。，这都让苏明玉明白，父亲并不是不想对他好，而是他确实能力有限。，这个时候，苏明玉和父亲在某种程度上实现了和解，两人关系达到了整合的状态。，这就是共情的力量。，当你能站在对方的角度看问题。就比较容易接受一个人的局限，更容易理解自己的局限。，这样就不至于对别人和自己那么苛责。，其实像苏明玉和苏大强这样的亲子冲突很多人都会有。，因此原生家庭问题讨论热度一向很高。，有一种说法叫。父母在等儿女一句感谢，儿女却在等父母一句抱歉。，这其实是非常典型的双方都缺乏对彼此的共情导致的伦理悲剧。，假如能够站在对方的角度考虑问题，许多愤怒的子女就会更容易从原生家庭的苦恼当中走出来。，当然了。其他的人际冲突也是一样的。，一旦你能识别自己对他人的理想化，冲突就不那么容易发生了。，而当你站在对方的角度看问题时，对方也会学习到这种方式。，接着转过来站在你的角度看问题。，用书中的一句话来说。就是共情让爱成为爱。，好了，现在让我们回顾一下本小节的学习。，这一节我们学习了怎么样才能做到共情。，特别是重点学习，如何才能做到共情是倾听。，还有如何运用共情顺利度过人际关系发展的三阶段。。这就是共情的力量所在。，当然，前面我们谈到的都是共情积极的一面。，那么共情是否真的百利而无一害呢？，下一小节，继续为你解读共情的力量，，一起来谈谈共情的阴暗面。，音频下方附有本小节的文稿。欢迎各位书友上拉屏幕，进行查看。。
