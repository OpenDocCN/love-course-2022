  text: 你要做的只是放下自己。，那第二步，让对方充分表达自己的想法和感受。。怎么做才算是让对方充分表达呢？，首先，尽量使用开放式问题。，你到咖啡馆点咖啡，店员问你，摩卡还是卡布奇诺？这是封闭式问题。，就是在问的同时，已经有了限定。，在这样的谈话中，店员把控着权利。，而店员问你。你想喝什么，才是开放式问题。，开放式问题把选择和权利给到被问的人。，这不仅能让你了解更多信息，也能让对方更深入地思索自己的问题。，其次，不让情绪占主导地位。，心理学上有种说法。说人在生理唤醒水平比较高的时候，认知能力会收窄。，就是说，人在愤怒的时候，思考能力会下降。，因为这个时候，我们往往只能感受到比较激烈的情绪。，比如，愤怒或恐惧。，其他的感受和想法都会被无视。，共情呢。需要我们先稳住自己的情绪。，把自己的节奏先放慢下来，然后帮对方把节奏放慢下来。，谈话的双方都能远观情绪，才算是共情式倾听。，记住，共情不是煽风点火，别让对方的情绪更激动，更别跟着对方一起激动。。共情式倾听的第三步，是评估。，什么是评估呢？，注意，大家一定不要把评估和评判混为一团。，评估是以共情为向导，找到真实情况的能力。，准确的评估包括两个部分。，一是评估对方，二呢，是评估自己。。我们走出自己，走进对方的世界，跟那个人一起看这个世界，然后体会他的过往品行动机。，这是评估对方。，评估自己呢，需要我们反思在倾听中是否清空了自身的成见。，在对对方的评估中。是否有些地方因为自己的情绪需求脆弱，有所扭曲。，做出准确的评估后，接着才是第四步。，向对方表达那些感同身受的话，这是共情的行动导向。，一般来说，感同身受的语句主要包括两个部分。，一是情绪的确认。二是表达你的理解。，比如有人说，他很害怕和妈妈沟通，因为害怕两个人会吵架。，这个时候，比较共情的表达可能是，我感觉你好像很沮丧。，这是表示对他情绪的理解。，你希望跟你的母亲更好地相处，可是找不到办法。。这是表达对他想法的理解。，只有完成以上四个步骤，才算是一个比较完整的共情。，总结一下，共情式倾听和一般的倾听很不一样。，它需要我们专注，好奇，灵活。，而且还需要细心培养，不可能一步到位。。大家可以先从上面提到的，抛开自己，以及学会提出开放式问题，开始训练自己的共情能力。，当你提高了共情能力，我相信你的人际关系也会更加和谐。，那么共情能力具体是怎么在我们的人际关系中发挥作用的呢？。说到这里，我们一起来看一下人际关系发展的阶段特征。，人际关系，特别是亲密关系的发展，一般都可以分为三个阶段。，第一个阶段，叫理想化。，在这个阶段，我们把对方看得比较完美。，这个时候的爱，是靠想象维持的。，我们爱上的是一个图像，而不是真人。，这种想象的目的是满足我们的需要。，想象对方拥有我们需要的一切，会让我们很舒服。，建立一段人际关系时，我们基本上都会经历这个理想化的阶段。，那第二阶段，叫两极化。。理想化的程度越高，就越容易幻灭。，所以很快，我们会发现自己一直理想化的那个人，并不如我们想象中那么好，甚至还有很多缺点。，这个时候，我们会对他感到失望。，两极化，是人际关系冲突非常剧烈的一个阶段。。大多数的关系，都是卡在这个阶段。，第三阶段，叫整合。，这也是我们大多数人羡慕，希望能够达到的阶段。，在这个阶段当中，我们能够坦诚交流，能够对彼此建立符合现实的预期，能够彼此尊重，共同成长。。那怎么才能达到整合阶段呢？，我们来看一下电视剧《都挺好中》，苏明玉和爸爸苏大强关系的发展。，大家都知道，女儿一般是比较崇拜父亲的。，也比较希望自己有困难的时候，能够依靠父亲。，苏明玉小时候。遭到母亲和哥哥欺负。，
