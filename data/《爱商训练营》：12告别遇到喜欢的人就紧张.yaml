  text: '# 《爱商训练营》：12告别遇到喜欢的人就紧张特別遇到喜歡的人就緊張，這裡邊底層邏輯是什麼，有沒有兄弟呢，就是有這種情況，就是遇到了喜歡的女生就很緊張，不知道說什麼，只會這種負荷，甚至有的時候，因為不知道說什麼，緊張的手心都冒汗，對吧。大腦一片空白，而且平時生活中，跟朋友同事也能侃侃而談，有時候還是大家的開心果，到底是什麼原因呢，今天我們來聊一聊，怎麼樣能夠改變這一點現狀，今天這些課我再告訴你，其實遇到喜歡的人緊張的原因。並不是因為你真的緊張，也不是因為你多麼大愛他，核心的原因是你沒得選，假設你的手機裡同時有20個顏值一樣，身材一樣，學歷背景都跟你現在喜歡的女生一樣的人，並且也都願意跟你去聊天，那你還會擔心自己說錯話嗎。你還會去分析這個女生是怎麼想的嗎，那你還會去思考，我這句話要刻意怎麼回嗎，對吧，你還會不知道說什麼嗎，所以核心不是因為你緊張，是你沒得選，你沒得選就導致你害怕失去，因為一旦失去就會歸零。那你就會患刀患尺，你就會希望自己完美，你就會畏首畏尾，你想一下是不是這樣的，那怎麼解決呢，那就是一定要自己有的選，讓自己的手排增加起來，那老司機為什麼不緊張，為什麼瀟灑，對吧，不是因為他打腫臉充胖的。或者要求自己一定要自信，一定要灑脫就可以做到的，他們很明白，一個人的人性本質，就是沒得選就會緊張，所以他們不去觸碰讓自己焦慮，他們選擇讓自己的手排更加的多，因為他們有的選，他不會在一棵樹上掉死。而是擁有了一整片森林，他跟古代的皇帝是一樣的，對吧，他每天翻牌子，這個聊不開心，他就聊那個，所以讓你有平常心，讓你調整好心態的那些說法，都是錯誤的，我們讓你有的選，你有的選直接心態就會好。我的三兩人初級班的內部課，就是告訴你，如何一天能夠有五到十個女生，對吧，一個月有三百個女生，並且都是你喜歡的那種，顏值高，身材好，氣質佳，對吧，一個月有這麼多的女生，直接解決了你緊張的心態，這個。我再給你舉個例子，其實你的整個戀愛的本質，就相當於把自己的產品賣出去，其實跟銷售的整體流程是一模一樣的，對吧，所以你經常在這裡說，南哥我是一個好人，我是一個好男人，我是一個有責任心的人。那我們把這種你的說辭叫做產品，產品的品質，對不對，在你沒有用戶知道你的前提下，你的品質再好，能不能達到成交呢，其實是不能的，所以我想說的事情是，產品確實很重要，對吧，我也是來幫助你找到更好的自己的。但是你想要成為更好的自己，你想要成交，就要完成那些做過的人，那些經常能夠成功的人，那些經常能夠跟高分女生愉快玩耍的人，他們都是什麼樣的思路，那你首先要同頻，你要明白沒有用戶，誰讓你去平常心。其實都是扯獨子的，對吧，誰能讓你去擁有大量的意性，並且是最快速的，一個月能有幾百個女生的，那你直接就會擁有一個很好的心態。'
