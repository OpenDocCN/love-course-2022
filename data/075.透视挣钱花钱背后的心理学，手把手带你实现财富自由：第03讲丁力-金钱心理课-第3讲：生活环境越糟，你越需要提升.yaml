  text: 動不動就吼孩子，沒事就打兩巴掌，我就很吃驚啊，我說這個孩子他哪錯了呀，孩子叫不是天性嗎，他的叫是因為你沒聽見，沒有看到他的需要，如果你看到他的需要，你能滿足他。他會很溫柔的跟你說話，對，然後我們家寶寶也是，跟我在一起的時候，哎呦就是一個幫媽小能手，永遠都是在幫我做各種事，媽媽我現在不要睡覺，因為我要幫你去晾衣服，媽媽我可以為你做這個。媽媽你要不要喝水給你倒杯水，所以他永遠都會為你去提供服務，因為他的這個服務意識來自於爺爺奶奶，為他提供的服務，他得到了經驗，但是爺爺奶奶永遠是拒絕的，如果爺爺，就是他例如說幫爺爺奶奶幹嘛，不用不用不用。然後分享個吃的說，不要不要不要，給你買個東西，不用亂花錢，對對對，你看這個就造就了什麼，你不願意去接受這個世界給你的饋贈和愛，對，就是心裡永遠是一種焦慮的慌張的，不淡定，我們說這個人要是不淡定。周圍的環境給你的是一種，你追我趕的不淡定的感覺，您不會變成有錢人的，沒錯，為什麼父母他們內在不敢要，就是因為他花還不起，很多父母就覺得怕欠人情，就覺得說我要是得到你的恩惠，我不還你。然後的話我就覺得心裡倔倔不安，我就覺得睡不好覺欠你的，但如果說這就是匱乏思想，你為什麼覺得你還不起，你為什麼覺得說別人給你的更好的東西，你就覺得不配得，就是因為你感覺到自己不配擁有更好的東西，是。當你一旦有了配得感的時候，你就會發現說，其實別人給我就是因為愛我，你把它理解為愛，而不是金錢或者其他東西的時候，你會覺得接受的理所當然，對，你就不會說哪裡哪裡，而是說謝謝，真的就是一句簡單的謝謝。就表達了所有你對他的匱正的感謝意，對吧，所以環境是什麼，環境除了說我們講到的外在的，這個所謂的大經濟環境，還有一個就是人文環境，這個人文環境帶給你的部分的話，其實也是很有關係的，就是你每天的一言一行。有沒有讓自己相信，你是可以存在在一個豐盛的世界裡，而不是匱乏的世界裡，豐盛世界是什麼，就是讓你覺得富足，和平，美好，然後你會覺得愉悅，匱乏是什麼呢，就是焦慮，抑鬱，然後糾結，然後會覺得不停的各種擔心。對吧，所以我們要如果一旦能區分說，哦原來我可以生活在富足的狀態裡，我就給自己創造了一個美好的環境，就讓我相信我跟環境的互動可以得到更多，而如果你把它放在一個匱乏的環境裡，你永遠都相信的是說，不過好。不行，不配得，好了，你的環境，因為你的選擇，而變成了不斷要在你身上透支的，這樣的一個過程，那個匱乏環境就像吸血鬼，它會永遠讓你，它會不停的消耗你，是，它會不停的消耗你，但如果在富足的環境裡。它就不斷的滋養你，對，是的，好的，那今天這節課我們就到這兒，我們下次接著聊。
