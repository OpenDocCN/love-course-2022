- summary: "-   本节课讲述了合作式倾听的重要性，指出大多数人高估了自己的倾听能力，常常在倾听时实际上在想着自己要说什么。\n    1.  机关枪式倾听者表现出对对方讲话不耐烦，迫不及待发表自己观点。\n\
    \    2.  作者介绍了反应式倾听方法，强调在对话之前搁置自己的兴趣，专注于对方。\n    3.  通过想象一束光打在对方头上的方式，作者帮助自己安静下来，放下自己的念头，专心倾听。"
  text: '# 077.【完】打造个人影响力：第3节合作式倾听（下）丨行动：掌握“听”的技术，让你的每句话效果翻倍大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。这节课呢，我们来讲合作是倾听下。，上节课我们讲了倾听的重要性，也提到了说，在当一名倾听者这件事上，多数人都高估了自己。。那很多朋友表示不服啊，那我们也可以来自查一下你有没有下面这些情况。，对方还在说话呢，你已经开始打副稿准备自己的意见了。对方话音还没落，你就迫不及待地发表自己的观点。，在多数的谈话时间里都是你说的多。对方说的少。你说的已经足够多了，但结果常常不尽如人意。，这些表现都反映了一种情况，就是我们为了说而听，表面上看的确是在听啊，而实际上是在想，什么时候才能轮到我说。，这种倾听给人感觉并不好。我把这种人形容为机关枪式的倾听者。，就是你基本上是在等着对方说完的，对方一闭嘴，你马上机关枪一样就出来了。，这样人觉得，我刚才都白说了吗？你根本就没在意啊，你满脑子想的都是自己要说什么。。那是种什么感觉呢？就是我满怀期待的向对方开放自己，以为他会感兴趣的听一听，但他只是装模作样的听一下呀，然后就把焦点转移到自己身上了。，怎么说呢？就感觉一下子被堵回来了。，那为了避免这种低质量的倾听。在方法论的部分我会给大家讲两种倾听方法，比较基础的一种呢叫做反应式倾听，跟高阶的一种叫做行动式倾听。，其实倾听一点都不容易，我也是自己意识到倾听的重要性之后，在很长一段时间里面常常说到一半忽然反应过来。哎呀，怎么又是我在说啊？，我是什么时候把话头抢过来了？或者有的时候对方在说，但是我心里面其实已经在想我要说什么的时候，突然之间意识到说，哇，真的，倾听好像不是那么容易就可以掌握的事。。所以反应式倾听呢是比较容易上手的一种方法，它一共有三个步骤叫做人等问。，人呢就是发生在对话之前，它唯一需要你做的是，搁置自己的兴趣。我看过一本书叫做The
    Lost Art of Listening。中文翻译过来应该是倾听失落的艺术。，作者是一位有着30多年心理咨询和家庭治疗临床经验的心理学教授，叫做麦克尼克斯。他在书里写，他说，倾听最关键也是最困难的地方在于。真正的倾听者需要对说话本人以及他所说的话感兴趣，这就需要我们暂时先搁置自己的兴趣。，但同时呢，以自己为中心几乎是一个人的本能，所以倾听其实是一个对抗本能的过程。那这样看来。倾听就不只是需要你主动有这个意识，它需要通过刻意的努力以搁置我们自己的需求及反应。，我自己经常用的方法是，想象有一束光打在对方头上，四周完全黑暗，他，坐在我对面的这个人，他就是我的核心。是我眼前能看到的唯一，我连自己都看不到，因为我眼前的光只能打到他。，这个时候呢，我渐渐就会安静下来，放下自己满心的念头，忍住自己想要表达的欲望，让对方说，而我要做的就是听。这就是我的想象，想象一束光。它能帮我忍住自己的表达欲。，那接下来呢，要记得的就是等。等一般是发生在对话过程中，这时候你们已经来回有一些交流了。，每次当你想插话打断的时候，再等一分钟，听对方把话说完。我眼睁睁的看过一个就差这么一分钟的案例。，我们一堆朋友在吃饭，一个男生朋友中途看了一下手机，他发现有几条老婆的信息没回，他就回了一条说，啊，我跟几个朋友在吃饭，对方秒回。。你就不能好好说一下你几点能回来，孩子明天轮滑你不知道吗，是让你去送的，你不要管这个家的吗？，但是当时我们其实都看到那个男生其实是在输入信息的，他打的字就是，我九点前一定回家。小朋友明天的参赛装备我都准备好了。，收到老婆的一堆信息之后，他就删掉了这行字，不再回信息了。结果没几分钟，'
- summary: "-   人们在沟通中常常缺乏耐心，导致误解和争吵。倾听是沟通的关键，等待对方说完可以带来惊喜和更多信息。\n    1.  老婆打电话后，丈夫感到郁闷，希望得到更多空间和耐心。\n\
    \    2.  倾听是建立在合作基础上的，需要在各种关系中实践，包括员工、孩子、爱人和自己。\n    3.  倾听不仅是为了获取信息，也是为了尊重对方，即使你认为已经知道对方要说什么，也要继续倾听。"
  text: 老婆就打电话过来，然后两个人大吵一架。，放上电话之后，他又跟我们说起这事儿，就特别郁闷的。他就说这种情况在他们家老是发生，他太太会第一时间把他解读为一个特别差劲的人，完全不给他一点点空间。，但是他说，其实我只要那么一点点空间，他多给我留一分钟，他就会发现，我不是那样的人，我是想做的。可能是我慢一点。，但是如果他真的看到我，他就会意识到说，啊，原来我们之间的很多争吵是不会发生的。，是不是在我们身边也挺经常有这种情况的，我们特别着急着赶路，总是忘记给最亲密的人哪怕一点点耐心。，所以啊。在沟通过程当中，倾听很重要的一步就是等，等一下也许真的会得到惊喜，多等一分钟而已啊，有时候甚至都不需要一分钟。，但是很多朋友在刚开始练习的时候会觉得不舒服，怎么觉得就是像自己受委屈一样啊。又是忍又是等的。，当然了，我讲所有课的时候都会跟大家说一个前提，说如果你没什么诉求，你不需要这段关系，你大可以打断沟通，不用倾听。，我们讲倾听不是说我需要做一个老好人，是退让。我们讲倾听是建立在合作的基础上，是因为首先你想要跟对方这个人共同实现什么，所以我们需要去做些什么来实现这段合作关系。，我们需要倾听员工啊，是因为我们合作在共同运转一家公司。我们需要倾听孩子啊。是因为我们爱他，在乎他，我们希望他好。，我们需要倾听爱人，是因为他是我们生活上的合伙人，我们彼此支持亲密关系的质量直接影响着我们的幸福感。，我们甚至需要倾听自己，因为自己才是自己此生最好的朋友。。而且理智上来看呢，忍住等对方把话说完的好处其实是显而易见的。，首先你会得到原本不会得到的信息，像上面那个案例就是没忍住错过了丈夫的关键信息。，我还有一个印象很深的故事，每次讲倾听都会分享给大家。。因为主持人啊，他问一个想当飞行驾驶员的小朋友，他说，问你个问题啊，如果有一天你的飞机飞到太平洋上空，所有引擎都熄火了，你会怎么办？，小朋友马上说，我会先告诉坐在飞机上的人绑好安全带。然后我挂上我的降落伞跳出去。，哇，现场的观众笑得东倒西歪。，有人嘲讽的说，哎，真聪明啊。也有人跟自己的孩子说，你看，他这样就是很自私的，我们不能学他。，但是主持人没说话，他继续注视着孩子。。小男孩停了停，睁大眼睛说，我要去拿燃料，再回来救大家。，我们就是这样，常常会遗迹夺人，以为自己知道。，你停下来，再听一分钟，你很可能就会发现，他所说的和你刚才想的完全不一样。，最好的倾听心态就是。我知道自己不知道。，当然，还有一种情况就是，你真的知道对方要说什么。，你比对方有经验，你比对方年龄大，事情发展早就在你的意料之中。，但这不意味着你就不需要倾听了。，因为沟通是一个双方的关系。不是你觉得我知道就可以结束对话了。，你对面还坐着一个活生生的人，他是你的合作伙伴。，我自己也经常会遇到过，倾听给我生活中带来的一些好处的案例。，有一位高管，他前段时间走进我的办公室。他跟我反馈最近做项目遇到的问题。，他觉得自己的搭档没有给予自己应有的支持。，那听完前面几句，我大概心里就知道，他想表达的是，他需要授权，需要有管理搭档的权力。，他想要公司调整架构。，我心里有点着急当下。因为一个是手上事情特别多，一个是他的搭档其实也有自己的想法。，这一点本身这位高管是知道的，但是他还是再次来找我，我心里面就有点情绪了当时。，但是另外一方面呢，他新入职不久，可是成绩非常漂亮。。这也就意味着如果处理不好，失去这名同事，对公司也是一个不小的损失。，这个时候我就有两个选择。，一个是，好了好了，我知道你的意思了。，你觉得是因为没有管理权限嘛，才导致这一切的。，但这不一定是真实原因啊。你要从大局着想。，
- summary: "-   在沟通中，倾听对方并给予足够的空间是至关重要的。\n    1.  通过倾听，可以消解情绪，澄清误解，促进智力发挥。\n    2.\
    \  反映式倾听的第三步是提问，包括复述式和开放式提问。\n    3.  复述式提问可以确认理解，加深信任；开放式提问则邀请对方深入表达。"
  text: 你现在还是有情绪的，等你平复一下我们再谈，你先去工作吧，我手头上有点事。，这也是一种正常反应啊，因为毕竟你是老板嘛。，我还有第二个选择，就是等他说完。，我选择了二，让他充分的表达。。在接下来的那15分钟之内，那曙光一直打在他头上。，我真的是认真在听，然后我的念头也随着他的讲述不断的变化。，哦，他的确很委屈啊。，啊，原来他是这样想的。，诶，他也不是不为公司着想哦。。慢慢的那个过程很神奇，我发现他的声音没有刚进来是那么尖那么紧张了。，说到后面他的身体忽然放松了，诶，一下子靠到椅背上。，然后他问我，那你怎么想的呢？，诶，他充分表达完了之后，我们那个沟通开始流动起来。。然后我花了一些时间，跟他探讨我现在的难处。，我惊讶的发现他也开始倾听我。，也许是刚才的倾听给彼此都留出了足够的空间。，虽然当下我们没有达成共识，可是我们两个人都很平静。，后来又经过两次沟通。事情得到了还不错的解决。，当然并不是他一开始期待的那种，可是他很顺利的接受了。，我觉得这过程很有意思啊，后来我就复盘这次沟通。，如果当时我没忍住抢在他开口之前把他挡回去，。我就失去了听到他后面好多想法的机会。，想想真的觉得太可惜了。，而且就这样离开办公室的他，对我，对这个公司会不会失去一些信任，产生一些隔阂呢？，这种感觉你如果亲身体会过，会发现非常美妙。。他让我看到在这个过程中自己的一些无知，看到了我先入为主所带来的一些思维盲区。，所以倾听的确帮助了我。，通过有效倾听我们消解了情绪，澄清了彼此的误解。，而且在这个基础上才有机会发挥我们的智力。想到更好的解决方案。，美玲凯大家都很熟悉啊，就是很知名的那个美容美妆品牌的创始人。，他曾经在一本书里写过，他说，无论什么时候当我遇到一个人，，我都会想向对方身上挂着一个隐形的牌子，说。情让我觉得我很重要。，哇，这就是非常成熟的合作者的姿态。，无论什么时候当你遇到一个人，不管他是谁，不管他是否年轻，是否青涩，，哪怕看上去没那么有道理，你都试着把那束光打在他头上。，相信我。会给你带来意外之喜。，好，我们接下来进入反映式倾听的第三步，叫做问。，那沟通是一个互动过程，忍和等给了双方一定的空间。，那通过提问，可以进一步明确自己是不是真的听懂了对方的话。。这里给大家介绍两种提问方式，一种叫做复述式提问，一种叫做开放式提问。，在复述式提问当中，你可以说出你认为对方所想要表达的是什么，，然后请他确认你说的对不对。，听听这几个例子。，所以你是说。这个月用户的增长速度变慢是因为产品的改版引发了用户的排斥，我这么理解对吗？，而不是马上说，不可能是产品改版的问题，我觉得是你的增长方式出问题了。，再来一个例子。，啊，好的。我想确定一下自己是不是真的理解了。，你经常觉得焦虑和沮丧是因为公司的目标定的太高，你觉得很难完成，对吗？，而不是说，你就是把压力太当回事了，每个人都有压力啊，每个人都有自己的预算啊，不用这么敏感吧。。这些提问的目的是为了确认你是否准确地理解了对方的意思。，很有可能你去复述之后，对方会说，不是的，其实我的意思是什么什么什么。，但你如果给到一个封闭式的结论，很有可能就引起互相的争执。。那复述式提问的结尾通常就是对不对，对吗？是吗？，最重要它的作用是，对方感觉到了被理解，这会加深你们之间的信任。，哪怕后面你会反对他的意见，但是前面的这份信任都会帮助后面的探讨提供更多的情感支持。。那为了更好的倾听和理解对方，我们还可以进一步使用开放式提问，它的目的是邀请对方说的更多。，比如，关于产品改版给你们销售部带来的影响，你可以再多说一点吗？，或者是，哦，你觉得焦虑是因为公司目标定的太高。
- summary: "-   通过开放式提问引发对方分享，建立更深层次的沟通。\n    1.  反应式倾听方法，重在倾听态度，理解对方并让其感到安全。\n  \
