  text: 设计师会问说你们有参考图吗？。但我觉得更好的设计是要他们给我们方案，所以他觉得公司的设计部可以在发挥专业上更进一步。，我就记下了这个意见。答辩结束之后，我反馈给了设计部，设计部给了他们的解释和进一步的想法。。然后我紧接着就做了一个动作，我把跟设计部的整个沟通过程整理之后又返回给了提建议的同事。，那这件事情对我来说算是倾听完成。有朋友就问我说，你要这么麻烦吗？你每件事都这么照顾到别人不嫌累吗？。我真的仔细想过这个问题，其实我没有以照顾别人为目的，而且我也不会每件事都有这么长的倾听路径，这不现实。，除非我们已经是合作关系，同事啊，朋友啊，家人啊，我们以不同的形式有的链接，所以我会去做更好的互动。，但更重要的原因是什么呢？更重要原因是我自己是希望被别人这样对待的。，我希望我对面的那个人他不会轻易的反驳我，他不会轻易的质疑我。，我希望他总是以合作思维开始我们的沟通，认识到我们面前的这个问题。。我目前的麻烦是我们俩要共同去解决的，我希望自己说出去的每一句话都能被听到有回应。，所以在我的价值体系里面，想让别人怎么对待你，就先怎么对待别人。，好，这就是我们这两节课的全部内容。我们来简单回顾一下。。我们分析了为什么有效的倾听有时候比说更容易达成合作，因为在非合作思维当中我们更关注自己要说什么，想证明自己是对的，对方是错的。，但是在合作思维当中呢，对方要说的话成为了我们合作中很关键的部分。这样转念一想，我就会认真的倾听对方想说什么，从而达成合作。，那在怎么做的部分呢，我们讲了两种倾听方式。在反应式倾听中有三步，人等问。很好记吧，人等问。，那我们把这种真诚的态度做到极致的时候。就会来到行动式倾听的阶段。，我不仅会听到你，还会对我认同的部分采取行动。这种行为本身就能传递出我足够尊重你的态度，会建立起非常棒的互动关系。，最后呢，我想简单聊几句，我认为倾听跟女性特质有关系的地方。。因为一直以来，其实我们都更容易把倾听和女性特质联系起来，但并不是以一种非常积极的态度在看待它。，如果你留心观察过，你就会看到在很多的影视剧里面，在六七十年代的美国，做打字员，界限人的都是女性。做管理的几乎都是男性。，大家似乎默认为男性都是冲在前面表达的，而女性更适合在后面听，因为听没那么重要。，我们更习惯地认为说会说的人才拥有影响力。，比如那些在台上演讲的政客。在舞台上金光闪闪的脱口秀主持人，和说相比，听是更次要的，也更容易的。，我们似乎认为一个人只有不知道说什么的时候，不会说话的时候才会去听。，它不是一种主动的选择，它有一点像是一种被迫的，退而求其次的选择。，但是在这节课里，我们颠覆了这个观念，我们论证了为什么听会带来意想不到的影响力。，这也是我想不断跟大家分享的一点。，随着这个时代的多元化，女性的很多特质被重新认识。，我们不用变成谁。我们只是需要充分地使用我们本来的特质，比如擅长听。，她也能发挥属于我们自己的影响力，而且她有时候比说更能获得信任关系。，无数有影响力的女性已经证明了这一点。，从你和我开始，也试试看吧。，好。倾听这节课今天就全部到这了。，如果你喜欢我的观点，欢迎帮我把它分享给你爱的人。，我们下节课见啦！。
