  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【免费公益加讲11】提出辞职的员工要劝说吗？各位同学今天讲一个问题，我们很多人在选修的题目中提出一个问题，就是作为下属提出辞职以后，领导要去劝说吗，那我的答案是，下属向领导提出辞职，劝说成功的概率是非常低的，即便临时性劝下来了。过了一段时间他还是要辞职，这并不是一种经验或者一种感觉，而是已经有人做了大量的统计数字正式，当一个下属提出要辞职，你通过加工之后答应他条件的办法，让他留下来，绝大多数过了一段时间还是要辞职的，为什么呢。因为作为一个下属向领导提出辞职这件事情，是有很大的心理压力的，提出辞职这种东西，绝大多数情况下，他都是经过长期的思考，而且是深思熟虑的结果，一定是比较了方方面面，做出的比较谨慎的决策。那么有的人亲率的提出辞职这种情况有没有呢，有的，亲率提出辞职很少见，比如跟领导突然吵架猛的说一下，这时候提出辞职你去劝他，一般还是比较稳定的，但是他很冷静的非情绪化的跟你提出辞职，你答应了他的要求。他也很难稳定下来，而且他会觉得话说出口了以后，即便是涨了工资在这里干了，总是感到变变扭扭，同时你要注意到当他提出辞职的时候，外头一般他已经思考了一些单位，那些单位会继续对他产生诱惑。甚至有的单位是主动找他的，所以我给你的建议，绝大多数情况下，员工提出辞职你就甭劝了，好聚好散吃个饭啊，说些好听的话乐乐欢爽，除非你判定要有严格的证据证实，他是一时情绪性的，比如某个吵架情况下。临时做出的决定，那么你可以劝劝，特别是不能劝的是，他很冷静的跟你谈，他领导我有个事跟你谈一下，然后跟你提出这个要求。这种辞职是很难全回头的。'
