  text: '# 007.hct和菜头·成年人修炼手册：hct44 算命：怎么看待命运这件事您好，欢迎来到德道传览，何菜头成年人修炼手册。，今天呢，我们来聊一聊算命这件事。，算命，名词，指解读皆是个人命运轨迹的能力。，在带给人心理抚慰的同时呢，期待也同样增多了。，许多人呢。都问过我关于算命的事情。，每到这种时候，我就反复地检讨自己，是不是说话做事给人一种无所不知的感受呢？，那最好要收敛一点，免得挨雷劈呀。，我自己呢，对算命也没有多少兴趣，但是我碰巧认识一些从事这一行的人。，说老实话，我更喜欢观察他们，而不是很在意他们的铁口之段。，总体上来说呀，算命的人比算命这件事更有趣。，我很小的时候啊，就从我父亲那里听说过，他幼年时曾经请人专门来算过命。，回想起来呢，那应该是个神婆。类似寨子里的巫医一类的角色。，原话是说，她将来会离开祖先的宅基地很远。，我奶奶听了就很着急呀，不想儿子离开身边太远，就请求神婆解释一下是什么意思。，神婆估计是看住了她的担忧，就说。可能是去省城做工一类的事情。，后来呀，果然我父亲从云南去了新疆，从中国的西南角跑到了中国的西北角。，春节假期回来一趟，有一半的时间都浪费在了路途上。，按照我父亲的看法，那个神婆算命算得很准。，不过呢。我有我的看法，我觉得呀，她是一早就想跑得很远了。，但是内心估计还是放不下家乡，所以呢，就用算命来平复心中的纠结。，她支持神婆的预言，那是因为神婆越准，她需要为自己当日的选择所背负的重量就越少。。背景离乡那是命运的决定，并非是自我的选择。，这样啊，她在自己的人生里就可以当一个安稳的旁观者，而不用去问那种人人都觉得痛苦的问题，如果当初我选择了。，对于我来说呢，我听完这段往事，第一句话是问。还能不能找到那个神婆呀？，我的想法和大多数人一样，既然存在那么一位神人，那不如请她也为我算一回命。，那时候啊，我还是个孩子，对人生和命运呢，还有很多好奇，等不了时间一夜夜的翻开呈现出结果。而是迫不及待的想要翻一翻答案。，那回答当然是没有了，这一类的故事永远都是如此。，神人隐退在时间的迷雾深处，想要再找的时候呢，早已经不知所踪了。，我觉得呀，未必是找不到，只是说这种故事需要这样的神秘色彩。命运呢，才有如烟似雾，难以琢磨的效果。，我知道的第二位命师是位专业人士，自称受过禄，是有正有照的火攻道士。，我非常喜欢这位大师，他的性格里有一种让人难以抗拒的命运感。，大家比较熟悉之后呢。我就诚心诚意的请教他，说，您老人家行走江湖，为什么不见身上带着法器呢？，他反问我说，你觉得我应该要带什么法器呢？，那我说，您都没有个罗盘什么的，也没有笔墨纸验排名盘吗？，他老人家听完那是呵呵一笑。从兜里掏出一台iPad，非常熟练的打开了一个APP，然后立即在屏幕上显示出了一个电子罗盘。，他很得意的说，看到了吧，谁还背什么罗盘呢？一个APP就搞定了，方向还准呢。，然后呢，又打开了一个APP。是个电子命盘。，继续说道，算什么算呢？用这个点几下就给你排好了，那为什么每次还要我亲自动手啊？笨！，哎呦，我看的是心悦诚服啊，觉得是不是高人另论，但起码是个通达之事。，朋友介绍他和我认识。并且坚持要了我的生辰八字送了过去，请他给我算一次命。，应该说还是挺准的，后来的事情应验的很多。说我几岁转运，几岁开始赚钱，基本上都很准，前后不超过半年。，我内心其实是有些惊奇的。因为在我身上有件很奇特的事情，那就是我没有出生证。，问我母亲，我母亲居然也不记得我是几点出生，是上午还是下午。，所以呢，算命的时候我只能编一个时间，但是她还是算得很准。，我和大师说了这件事。大师让人喜欢的就在于这种时刻。，'
- summary: "-   主人公对算命的态度发生了转变，不再追求算命结果，而更喜欢与命师聊天，观察到算命会导致不断追求改命的麻烦。\n    1.  主人公观察到算命结果总有好坏，人性贪图圆满，只接受好的部分。\n\
    \    2.  算命结果无效时，人会不断寻求解法，导致不断追求改命。\n    3.  主人公通过一本小书《了凡四训》认识到命运可以改变，不再追求算命结果。\n\
    -   作者认为命运是自然而然发生的，接受慷慨赠予和惩罚都是理所应当，不应过分追求好命。\n    1.  命运慷慨赠予时，应坦然接受，不过分追求好命。\n\
    \    2.  命运降下惩罚时，也应理所应当，不过分抱怨。\n    3.  作者认为人不应只追求好命，应接受命运的安排，不过分追求改命。"
  text: 她浑不在意地一挥手，说没关系，她也要看算出来的结果是不是和我相符，如果对不上的话，她自己也会去调整。，我当时是大为钦佩啊，觉得这命师数士也遵循科学的实证精神。实在是难能可贵。，但是呢，我那时候已经接近四十岁，对于算命的态度有了很大的转变，对于她给我算的命数并不是那么在意，，而是更喜欢拉着她聊天，请她和我说说各种神意之事。，因为她有另一套的世界观。和另外一套世界运转的规律也能自圆其说，于是让生活变得丰富多彩。，大师也给自己送过命，而且根据结果做了许多手布置，包括给家人改名甚至改姓。，但是啊，大师也没有逃过自己命中注定的劫难。最后一次听到消息是她被人追捕不得不跑路，从此消失在了茫茫人海中。，为什么我对算命的态度有了那么大的改变呢？因为就我的观察，无论是观察朋友还是观察我自己，，我发现算命都避免不了第二步，而第二步是个麻烦。。无论是怎样的命，算出来总有好的部分也总有坏的部分，人性又从来贪图圆满，好的部分会欣然接受，觉得理所应当。，但是对于坏的部分却根本放不下，非要去做这第二步，那就是请求命师想办法转运或者是改命。。无论是哪一种，结局只会有两个，一种是有效，一种是无效。，如果是有效呢，那就会发展到第三步，要求长期化固定化，那如果是无效就更糟糕了。，人性会认为算的准，但是解法不灵，因此要去别处求取解法。于是都会有第三步、第四步没完没了。，本来没什么事，对付着也都能活，但是一旦起心动念，那就会在这条路上越走越远。，我有些朋友到处找大师算命，感觉是一定要算出满意的一命来才能停止。但是这又怎么可能有停止的时候呢？，所以啊，为了防止自己的心不安宁，不断的向外求取，我后来直接拒绝算命，把命运当作是抽盲盒就好了。，有一本小书对我的转变帮助很大，它是一本小册子，读起来很轻松。叫做《了凡四训》。，内容讲述了了凡这个人遇见了一位命师，算定了人生中的所有重大事项，而且每一次都得到了应验。，于是呢，他知道自己能活多久，安安静静的等待着那一天的来临，对于人生再无期待。，但是。他最终还是从定数中逃离了出来，得到了命中本来没有的孩子，而且活过了预言中的寿术很久。，如果你的算命非常有兴趣，不妨找这本书来翻一翻。，虽然主题是却人向善多做好事，以此改变命运，但是。其中认为命运可以改变的观点倒是非常的刚见乐观，让我非常喜欢。，世在人为嘛，总比一切注定要好些，即便从梦幻、从游戏的角度来理解人生，自己手里多少能控制一点，也要比被动接受来得强嘛。，我知道。询问算命事项的人都遇见了生活中的挫折、人生中的苦楚，觉得是命运的缘故，自己才会被反复戏弄。，不过，关于这件事情，我是这么看的。命运给予我们慷慨的馈赠时，我们好像也并没有做什么特别的事情。它也就自然而然的发生了。，如果命运要降临惩罚时，我们好像也做不了什么特别的事情，该来的总是会来。，那从另外一个方面来说，如果命运慷慨赠予时，我们可以坦然接受，觉得理所应当，那么，当命运降下惩罚时。不也是一种理所应当吗？，我们又有什么特别，会认为自己为天地所钟爱，除了好命，就只有好命呢？，好，这一讲就到这里。你曾经请人算过命吗？你对算出的结果是怎么看的呢？欢迎你把自己的经历和体会分享在留言区。。也欢迎你把关于算命这件事的好问题抛给我，我会在周四周五的问答环节精选问题作答的。，叔走了，我们下一讲再见。。
