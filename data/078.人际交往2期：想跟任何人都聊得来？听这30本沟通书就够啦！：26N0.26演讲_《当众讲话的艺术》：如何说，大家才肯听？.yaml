  text: 以及他们眼神的交流是怎样的。，把这些运用到我们的演讲当中去。然后根据我们自己的特点去调整和修改一下，直到最后形成我们自己的风格。，这是第一个，树立演讲的形象。，第二个，我们可以借助视觉工具。，演讲当中加入视觉的工具会让人印象会更深刻一些。，为什么呢？因为人有视觉优先的特点，更容易记住图像化的东西。，通常一幅图画胜过你千言万语。，所以我们要学习一些最基本的视觉工具的使用方法，比如说PPT。，用于演讲的PPT其实简单明了一些就好了，不需要花里胡哨的。也不需要大段大段的文字。，你每一页PPT控制在六行字以内，核心要点在五个以内，不要太多。，其实PPT越简单越好。，当然除了PPT之外呢，也可以用实物进行演示。，实物的话会更加的具体，更加生动和形象。也更容易被理解和接受。，如果你在演讲当中需要用到话筒和投影仪的话，记得在开始演讲之前也需要把这些设备先检查一遍。，其实最好的学习演讲的方式就是多去看演讲视频，去找到你欣赏的演讲者。。然后把它作为你的偶像，你去模仿。，每天不停的模仿，哪怕你模仿他的表情、手势，包括他的语音、语调、他的停顿。，前期先模仿，模仿之后再创造属于你自己的风格。，其实模仿是一个很有效的学习方法，不单单是演讲。你用到其他的领域也是一样的。，你找到这个行业里的标杆，找到一个榜样，然后去模仿。，模仿之后再干嘛呢？再创新。，这是我们学习一个新东西比较有效的方法。，其实当众讲话是一个影响力很大的沟通方式。，丘吉尔说。你能面对多少人当众讲话，你的事业就会有多大。，演讲的时候我们服务的应该是听众的兴趣，而不是我们自己的兴趣。，我们之所以能站在一群人面前讲话是因为什么？，是因为我们的信息对听的人来说是有用的。人家才愿意听你讲。，对吧？如果没用的话谁理你啊？，如果你讲的东西对他没用，最好还是别上台去浪费听众的时间了。，好了，这本书呢我们到这里就讲完了。，大家到微信公众号《贵妃娘娘的书房》里面。发送数字0226，就可以获取这本书的课程大纲。，我们下期再会。。
