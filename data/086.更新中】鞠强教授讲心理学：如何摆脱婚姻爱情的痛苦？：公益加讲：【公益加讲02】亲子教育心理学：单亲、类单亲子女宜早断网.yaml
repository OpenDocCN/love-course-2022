  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲02】亲子教育心理学：单亲、类单亲子女宜早断网《親子關係心理學》，各位同學好，今天我來講一段親子關係心理學，來向我詢問親子關係的問題非常的多，那麼現在親子關係當中問題各種各樣，今天我們來集中講一個點，這個點是談什麼呢？。談有的孩子特別是單親或者內單親的一個孩子，他呢在成長過程中特別容易喜歡玩遊戲，並且伴隨著修學，甚至為了遊戲打父母，或者呢宅在家裡非常的嚴重，並且呢不運動人體過度肥胖，這種現象，注意，首先我們要界定範圍。單親很好理解父母離婚的，還有內單親，什麼叫內單親呢？，就是父母雖然沒有離婚，但是他們的一種夫妻關係已經是打折了，或者名存實亡了，比如夫妻關係非常的糟糕，我們就滑到內單親。實際上他們夫妻關係是一種假夫妻關係，還有一種呢夫妻關係倒是真的，感情也是真的，但是由於各種各樣的原因，爸爸或者媽媽長期不在家裡，比如長期在外面工作，這也是內單親，也就是說今天我們講的要界定的對象。是三類，第一父母離婚了，第二父母關係很糟糕的，第三父母當中有一方長期在外的，那麼這樣的一個孩子，他在成長過程當中，他變成了非常喜歡玩遊戲導致休閒，或者雖然沒休閒，但為了遊戲的事情。甚至可以跟父母發生暴力性的一個爭鬥，或者非常宅宅在家裡整天玩電腦，宅的非常的過度，或者不運動，或者長成巨肥，這樣的一個現象是非常普遍的，那麼在單親和內單親子女當中，後面發展成這樣的現象，這是禍禍禍。不是說病病病，發展成禍這樣的現象，這個休學暴力，極度的宅，不運動
