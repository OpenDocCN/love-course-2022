  text: 在一段關係裡的終極意義就是獲取利益，那麼，只要有利益，他就會留下來，有痛苦沒關係。和利益大小做個比較，就能清晰的做出是留還是去的抉擇，以上就是這四種不同類型的人在面對分手抉擇時候的特點，那麼，現在我給你兩條建議，用來檢驗一下，一段親密關係中究竟要選擇忍耐還是放手。第一條建議是我們試著讓自己遲鈍一點，放低自己在關係中的敏感度，其實，在前面的課程裡，我曾提到過要學會在一段親密關係中放下心結，接受自己需要依賴對象的這個事實，比如。情感大師杜邊淳一在《鈍感力》這本書中說道，在親密關係中，我們需要降低自己的敏感度，舉個例子，一對伴侶女生邀請男生去看電影，男生說我要加班，去不了啊，結果女生發現男生跟其他朋友去喝酒了，她就很不高興。反之男生邀請女生去玩，女生說我不舒服，想休息一下，結果男生發現女生跟自己的閨蜜去看了電影，也很不高興，發生這種情況的時候，無論你是男是女，你可能都會很生氣，但是換種角度來想，有時候我也會做類似的事情。當時也正是因為害怕對方生氣，才沒有坦白，放低自己在關係中的敏感度，會讓自己感覺更舒服一點，有時候我們要知道，在關係中有些小事情，對關係沒有造成重大影響的，遲鈍一點，是對自己和對方都是更友好的。跟相敬如賓對應的是，相看兩身厭，很多時候你感覺不滿意和痛苦的時刻，對方說不定也正在感受不滿意和痛苦，網上就有一篇文章叫大家，親密關係中你遇到生氣的事情，要先深呼吸，下面有個很有趣的留言，他說。其實你在做深呼吸的同時，對方說不定也在深呼吸呢，第二條建議是，不要過度忍耐，假如你已經做到每天都在深呼吸，還是非常難受，那麼你就要認真地審視這段關係，是否還有繼續的必要，最近有一個社會影響特別惡劣的是。北大高材生吳謝羽殺母的案件，從犯罪心理學的角度來看，吳謝羽這種表面看起來，絕對完美又順從的人，實際上正是以內心的變態為代價的，他年復一年的壓抑真實的自我，最後的結果，是把自己多年來的怨氣。一次性發洩到母親身上，藉由這樣的行為釋放自己，因為害怕失去精神上的依賴，長期過度的壓抑自己內心，帶來的危害是很大的，今天課程剛開始的時候，我說的是那個被家暴八年的來訪者，他最後離婚了。扭曲的家庭關係讓他患上了抑鬱症，所以有矛盾、有痛苦，應該及時解決和舒緩，而不是長久的壓抑，好了，今天的課就講到這裡，我們最後簡單總結一下，1。今天我們解釋為什麼你感覺到痛苦，還是不願意選擇放手。是因為我們不願意徹底，剪斷與對方的精神依賴，2。我們分析了四種不同類型的，動物戀人他們跟伴侶之間，生存的精神依賴是什麼，3。我給了大家兩條建議，用來檢視讓自己痛苦的關係，究竟是選擇放手還是分手，最後。祝大家學完今天的課後，都能通過改變自己看待世界的方式，來調整與伴侶的相處模式，緩解相處的矛盾，也希望大家知道，沒有分離是不痛苦的，但有些分離是一種成長，這節課就講到這裡，我是胡勝芝，感謝你的收聽。我們下節課再見。
