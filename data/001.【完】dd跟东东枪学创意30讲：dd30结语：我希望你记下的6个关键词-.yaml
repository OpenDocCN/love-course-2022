  text: '# 001.【完】dd跟东东枪学创意30讲：dd30 结语：我希望你记下的6个关键词 -你好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功。，今天呢，是我们这个课程的最后一讲。，这一讲我想帮你做一个简单的回顾与总结。，学完了这门课程，你最该记住的是什么？。我帮你总结了六个关键词。，借助这六个词，让我们以一个新的思路，重新审视一下前边的所有内容。，看看我们到底一起学习到了什么。，林宇棠当年曾经说过，说所谓教育呀，其实就是你离开学校好多年。把所有书本上的东西忘的差不多了的时候，还剩下的那一点点东西。，而这六个关键词，就是我希望你哪怕有朝一日把咱们这门课程的大部分内容都忘掉之后，还能剩下的那些东西。。这六个词分别是触动、换位、升为、聚焦、开放和增值。，我们一个个来讲，触动。，触动是两个字，触和动。，用内容触达，并且制造改变，这就是触动。，在这门课程的一开始，我们谈到的第一个问题就是。广告的最本质特征就是要引发改变。，然后呢，我们给出了改变他人行为的三种力量，推力、拉力和压力。，广告的作用路径通常是拉力，因为广告不能命令别人，不能强迫别人。。广告从来都是希望别人能够心甘情愿地自主地改变他们的行为，是通过改变别人的看法或感受，即而改变别人的行为。，我们后边所讲的全部内容都是为了这个使命服务的。，今后。当你在你的工作或生活中要开始撰写任何文字或创作任何内容时，不管你是要写一篇公文，做一个PPT，发一条微博或朋友圈，甚至是写一封情书，拍一个小视频，你也可以先考虑一下。，你是只想抒发一下自己的想法感受。还是希望这些内容对他人有所触动，有所改变。，如果是后者，那么你就要提醒自己一下，想想我们这门课程里面提到的这些道理和方法了。，如果以往你不能有逻辑有方法的去制造那个改变，现在听完这门课之后。你完全可以自信一点，你可以了。，第二个词是换位，要触动别人，先要了解别人。，另一件我希望你记得的事情，是换位思考的习惯。我不知道你是不是发现了，前辈这些课程里边我多次提到过视角的转换。我们要从我们的视角转化成他们的视角，把我们的看法植入他们的看法，让我们的感受连通他们的感受。，这种换位思考的习惯，我们是靠一个专业的概念，或者说一个工具来实现的，就是洞察。，是的。在明确了广告的定义或者说广告的使命之后，我介绍了一些广告创意这个领域里最重要的概念给你。，这些概念很重要，因为他们每一步都与成功的触动他人制造改变有关系。，但如果说这些概念里头最重要的一个。那还是洞察inside。我介绍了洞察的定义、洞察的来源，然后我们针对几种不同角色的人群，观看者、消费者、参与者，便细清楚了三种相对应的洞察。，社会人群洞察、消费人群洞察、参与人群洞察。这三种洞察作用各异，社会人群洞察与观看相关，消费人群洞察与转化相关。，参与人群洞察与互动相关。洞察是换位的基础，也是换位的结果。，因为你要设身处地的观察挖掘，才能发现精准深入的洞察。好的洞察也更能帮助你实现有效的换位和改变。，在后边一点的课程里头，我还介绍了在创作文案和创意的时候如何实现换位。，也就是我们所说的打动人心的五个小招数，从大到小，从远到近，从抽象到具体，从复杂到简单。从平淡到精彩。，把你的变成他的，才是最根本的底层逻辑，最重要的创作技巧。，这几个招数都是从对方的视角，从对方的感知和接受习惯考虑才能做好的。，这五个招数背后的根本，还是洞察。曾经有人总结。广告文案大致分成X型文案和Y型文案。，我的理解，他们所说的X型文案、Y型文案，区别就在于，一个是基于产品品牌的视角，一个是基于用户消费者的视角。，这和我们所说的换位是一致的。'
- answers: '-   提醒自己发现和积累洞察的方法是随时保持一个开放的姿态，随时准备否定自己的想法，以及随时自我批评、自我颠覆。

    -   逐步生为、找到新思路的方式是从办法开始，层层生为，直到搭建成完整的金字塔工具，并且用不同层级的思维来解决问题。

    -   创意工作中的四个关键步骤是聚焦、发散、选择、检验，缺一不可，必须从聚焦开始到再次聚焦结束。

    -   杀陋型工作流程是先聚焦再发散的工作思路，通过以中为始和浮想联篇的方法进行发散，然后再以严格的标准做筛选、评判、选择，再次聚焦。

    -   六种辅助发想的武器可以更高效地发散思路，包括以中为始、浮想联篇，还有交叉思维、多角度看问题等方法，帮助发散创意思路。'
