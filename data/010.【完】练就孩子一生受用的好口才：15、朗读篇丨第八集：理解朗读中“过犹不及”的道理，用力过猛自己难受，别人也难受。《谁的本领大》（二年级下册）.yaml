    \    2.  朗读时要平稳交代环境，不要用力过猛。\n    3.  在朗读中要恰当表达情感，不要过分强调声音高低。\n-   风和太阳比本领，太阳用光照孩子脱衣服，风吹不走，太阳成功。\n\
    \    1.  太阳用光照孩子，孩子脱衣服。\n    2.  风吹不走孩子的衣服，太阳成功。\n    3.  风和太阳再次比本领，太阳用光让船走快，太阳胜利。"
  text: '# 010.【完】练就孩子一生受用的好口才：15、朗读篇丨第八集：理解朗读中“过犹不及”的道理，用力过猛自己难受，别人也难受。《谁的本领大》（二年级下册）你好，小朋友，大家好，我是王小千。，欢迎来到我的口语表达课堂。，之前我一直在讲朗读当中，你应该怎么做，对不对？，今天我想讲一个不应该怎么做的课题。，就叫做不应该用力过猛。，什么意思呀？。在这个《伦语先进》当中，有四个字非常好，叫过犹不及。，什么意思呢？，就是说呀，我们在做一件事情的时候，不要给它做得过分了。，做得过分了，就像是做得不够一样，都是不好的。，在朗读当中，也是这个道理。过犹不及。，那我觉得啊，你表达的时候呢，有非常强烈的表达的欲望，，你表达的状态特别积极，这些都是特别好的。，我再给你讲的是，把这个分寸呢，掌握的比较恰当，得体，就可以了，不要过分。，这两个词特别重要。小朋友记住了啊，恰当，得体。，你看，有好多的小朋友啊，都跟我讲，说老师在要求我们朗读课文的时候啊，，要我们声音弘亮，声音要大，这个是没有问题的。，老师的意思是什么呢？就是让你声音放出来，让大家呀。听清楚，，别都在嘴巴里边，听不明白，对不对啊，这个是没有问题的。，但是，不能就只有声音弘亮，有理不在声高，有情也不在声高。，我听到了好多的小朋友的朗读啊，都是嗷嗷一声就起来了，，就没有一点铺垫。突然一下就是汗滴拔葱，嗷一下，就很难受。，这个不是好的朗读。我给大家先读一个大家熟悉的小诗啊，，是李淑彤先生的《颂别》。这个《颂别》呀，广为流传，，也有很有名的那首歌，对不对？我看到一些演出啊。小朋友的演出，，就是先把这个《颂别》呀，朗读出来，然后呢，后面是小朋友给他唱出来。，这个创意非常的好，但是有一点遗憾的地方呢，就是前面的朗读没有铺垫，，嗷嗷一声就起来了，不美。来，我们现在呢。来朗读一下李淑彤先生的这首《颂别》。，长亭外古道边方草碧连天，晚风拂柳笛声残，，夕阳山外闪，天之涯，地之角，枝郊半陵落，，一瓢啄酒，尽余欢，尽笑别梦寒。，大家听一听前面几句在干嘛。长亭外古道边方草碧连天，，这是在交代周边的环境，对吧，交代时间，地点，环境的时候，，我们就是应该比较安静的平稳的给他交代就可以了。，我曾经听到的小朋友的朗读是这样的。，长亭外古道边方草碧连天。晚风拂柳笛声残，，夕阳山外闪，后面就爬到珠穆朗玛峰上去了，没有给自己留余地。，而且交代景物的时候，交代环境的时候，不需要这样用力过猛。，小朋友们应该明白到底是怎么回事了，对吧，我们收着点，含着点，。声音放出来让大家听到，把这个得体的恰当的情感输出了，就可以了。，好，接下来进入我们的课文朗读。，今天的课文是谁的本领大。上来就是有一天，风和太阳碰到了一起，都说自己的本领大。。我也是听过小朋友类似的这种朗读，经常有人会第一句话就把调拔得很高，他会这样读。，有一天，风和太阳碰到了一起，其实你想一下小朋友，有一天真的不重要，，他就是一个进入故事的一个小小的影子。那如果把这个影子给他读得特别高声，，后面你真的就把自己逼得没办法了，所以呢，我就是还要跟大家强调，恰当得体就可以了。，来，我们来读一下这篇文章。，有一天，风和太阳碰到了一起，都说自己的本领大。，正巧。前面来了一个孩子，太阳说，谁能脱下那孩子的外衣就算谁的本领大。，风说，那还不容易，说着就呼呼地吹起来，谁知孩子的外衣裹得更紧了。，太阳对风说，看我的吧，说着便发出强烈的光，那孩子觉得热急了。就把外衣脱了下来。，第二天，风和太阳又碰到了一起，太阳得意地对风说，风先生，你还敢同我比本领吗？，风看见河里来了一条船，就说，谁能让那条船走得快些就算谁的本领大。，'
- summary: "-   太阳发出强光催船夫摇船，船夫热得无力。风起船帆飞快前进，太阳惊讶风的本领。故事表达人人有长处和短板，要恰当传达内容，过犹不及。 \n\
    \    1.  太阳发光催船夫摇船，船夫热得无力。\n    2.  风起船帆飞快前进，太阳惊讶风的本领。\n    3.  故事表达人人有长处和短板，要恰当传达内容，过犹不及。"
  text: 太阳说，这有什么难的。于是。他又发出强烈的光，想催船夫用力摇船。，可是，太阳光越强，船夫越是热得难受，他哪再有力气摇船呢？，这时，风呼呼地吹了起来，船夫高兴地喊，起风啦，快挂帆吧。，只见风，推着帆，帆带着船，像剑一样飞快地前进。。太阳惊讶地说，风先生，你的本领也不小啊。，小朋友听一听，在这篇文章当中，每一个段落的开始，都不需要去起调起得那么高。，比如说，有一天，再比如说，第二天，都是很稳的进。，你稳稳地去推进这个故事。稳稳地去表达这个故事想说的道理，就是人人都有长处，人人都有短板。，每个人都有自己的优点和缺点，对不对啊？不是说每个人都是万能的，都是非常了不起的，在任何方面都了不起，不是的。，那我们必须要做到恰当得体。不要用力过猛，才能让这些内容啊，比较好的传达到别人的耳朵里，这样才能算是一个比较好的朗读。，好，小朋友，记住今天小千阿姨给你讲的啊，过犹不及。我们下节课再见。。
