  text: '# 《爱商训练营》：01前言_ev兄弟们好，我是南哥，首先感谢兄弟们购买我的课程，我是南哥恋爱教育的创始人，北京七年实战恋爱专家，专注于高分辈相处之道，我和超过千位的高分女生有过邂逅，举办过上百期的全国线下，我的全国型。不是租个房子给你讲理论，而是通过七年的时间带你直接拿到结果，包括个人形象改造，实战聊天突破，夜宴操作，约会私密空间环节等等，除此之外，在去年2021年5月，我在深圳香格里拉举办了，超过300多位学员的。五天四夜蜕变之旅，其中包括情感与事业方面的，这是任何情感小团队，未曾做过也做不了的线下活动，根据后台小儿童数据，有据可寻，统计五年的时间内，我共计服务了超过学员8万，托单6万，重工结婚的超过1万。我不会像那些胖子导师，老头导师，这个看起来大学毕业的导师，还有戴眼镜的老师，所谓的那些理论派，一看就没有女生的，那样去教你背诵的话术，虚假的伪装，因为那不是真正的你，我的教学风格是，带你找到更好的自己。带你破圈生为，改变认知，改变思维的高度，降维打击，所以你会在课程里面发现，很多的真正的实战恋爱专家，高分贝杀手，对于某一件事情，最本质的理解，作为行业的先驱和标杆，虽然一直被模仿，但从未被超越。是你购买的课程，绝对不是我下面，录制的这些内容，而是跟我一次，一对一的情感答疑的机会，那心理医生，可能一小时400代900，他解决不了你的实战问题，他解决不了你的很多结果，他只能从心理上输倒。那么一个拥有了上千次，高分女生在北京的情感专家，那跟我去交流一些，你实质性的需求的问题，你认为是多少钱呢，所以我的这些课程，基本上是为了让我们在交流的时候，能够思想和交流一致，最重要的。还是要跟我进行一些，一对一的专注的交流，错过可能是你最大的损失。'
