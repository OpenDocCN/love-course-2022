  text: '# 118.【完】超级识人术：25.让对方改变思路的5种实战策略知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，一般来说呢，人与人交往都是首先从了解对方的人格开始，若要了解一个人的人品，那就是要预测其人的行动了，如果说了解他人的气质性格等。是读心术的基本技能，那么捕捉他人的态度和好恶等情感的技术，是更深层次的能力，今天呢，我们来学习读心术的进阶版，五种让对方说出真话的实战性策略，当一个人坚持几件不愿改变的时候，你能做的是什么呢。你唯一可以做的就是他的生理机能，这也是我们要讲的第一个影响对方的策略，改变他的生理机能，一个人的情感的状态呢，与他的生理状态是有直接的关联的，要是他失口否认或是彻底的拒绝，怎么都不愿改变。处在这样僵持的状态时，那么你就要想办法让他移动身体，或改变你们对话的环境，这种做法呢，可以避免对方产生心理闭锁的反应，让他能够较容易的改变心理的立场，如果他坐着就要请他站起来，或者是在屋子里走一走。如果他站着，你可以试着引导他坐下来，第二，向他提供另外的信息，如果说在谈判中呢，你没有给对方提供额外的信息，就不要期盼他会改变原来的心意，记住啊，特别是当你和一个用自尊心很重的人交谈时。你必须给他更多的额外的信息，不然自尊心强的人往往就认为，改变他心意是一种软弱的表现，代表他的屈服你的胜利，所以呢，暂时别要求他改变心意，而是让他根据自己提供的那些额外的信息，再重新做一个决定。一般的政客们都有这种强烈的倾向，因为他们绝不希望自己显得是优柔寡断，他们极少说他们改变了主意，而宁愿说他们的立场已经初步形成，所以引出新信息的方法是很重要的，具有决定性的作用。那个信息越是及时效果就会越好，如果你提起一个过去发生的事件，而他根本就想不起来，而他又怕因不知道这件事情而被别人嘲笑，那因此不愿改变原来的主意，所以呢，给他越是及时的信息。越能够让他自在的重新考虑自己的想法，第三，把问题夸张扩大，有时候为了达到解决问题的目的，你必须把问题扩大，比如一位朋友的秘书，是过去经常替他清理办公室，朋友就请他不要那么做了。但是他坚持要让办公室保持井然有序，他为朋友工作已经超过15个年头了，朋友并不想为了这个原因而解雇他，但是这个秘书清理办公室的习惯，实在是很恼人，该怎么解决呢，于是他每天就刻意把办公室弄得是乱七八糟的。每天早上他的办公室看起来就像是一个重宰区，最后秘书就开口说话了，他说他认为朋友如此邋遢不修边幅，就是看他脾气好欺负他，在这之后他就不再替朋友整理办公室了，当他的争执变得徒劳无功的时候就停止争执。我们试着朝另一个方向去前进，洗心革面地改变你的姿态，对方要什么你就可以给他一个夸张的版本，这样通常就会使他退到另一个立场上了，第四，在对方不自在时逼供，一般的生活常识告诉我们，如果我们想要请别人帮忙。最好就挑对方心情好的时候，如果对方的心情悠闲放松，他就更可能答应我们的请求，这一点通常是奏效的，但是如果我们想要对方说出实情，用这一招往往就不管用了，越是在对方感觉自在舒适时，说出实情的意愿就越弱。当对方感到很疲倦，饥饿或口渴的时候，才是让对方坦白招供的最佳时机，那这个时候对方无心认真的思考，只是想尽快的结束谈话，当然他也许会变得更加的激动，性情更加的乖立，而此时如果说出实情。是唯一让他能够吃饱喝足，变得舒服一点，那么你的请求他多数是会照办的，第五，运用趋乐避苦的法则，人类的每一个行为背后都是有动机的，如果不是为了避免痛苦，那么可就是为了获得欢乐，或者是两者兼具。一个人作何回应取决于你，如何运用痛苦与欢乐的连结，如果说你想要左右一个人的行为，'
- summary: "-   通过痛苦与欢乐的连结，可以影响他人的行为方向，要根据情况设下相应的激励或惩罚\n    1.  设下使他痛苦的事物，可引导他往非期望方向走\n\
    \    2.  设下使他欢愉的事物，可引导他往期望方向走\n    3.  揭露实情的好处大于说谎，但必须提供让对方唾手可得的利益\n-   说谎者常想改变话题逃避责任，要简要说明好处并约定不再提起相关话题\n\
    \    1.  说谎者常想逃避责任，不再提起相关话题\n    2.  提供好处并约定不再提起相关话题\n    3.  善于总结规律，提高读心术技能，防患于未然，积累经验。"
  text: 你就必须使用痛苦与欢乐的连结了，比如说你不希望他往东走，你就必须在往东走的方向，设下使他痛苦的事物，如果你希望他往西走。那么你就可以在往西走的方向，设下一个使他欢愉的事物，如果某人对你不诚实，你对着他大吼大叫的，你是个人渣片子我就知道，你这样只会让我感到痛苦，告诉我那该死的真相，然后滚蛋，这辈子不要让我看见你。要是这么说，其实并不是最有效的策略，这是一个简单的方程式，如果说出实情的好处，大于说谎所能够得到的利益，你就能够得到真相，但是这一切必须是符合一个，具有决定性的准则，你所提供的利益。必须是让他唾手可得的，大多数人都没有考虑到这个重点，说谎的人一心只想改变话题，不再提起你所追问的话题，然后继续他的生活，因此当你向他简要说明，种种好处的时候，如果可以的话，一定要加入这样的话。以后绝不再提起这个话题，不要再把这件事告诉谁谁谁等，总而言之，对于生活中的种种情况，需要我们随机应变，并且是善于总结规律，积累经验，提高十人读心术的这项技能，对周遭的人群各种花样的谎言。就可以做到防患于未然了，今天课程就讲到这里，更多干货内容我们下期继续。
