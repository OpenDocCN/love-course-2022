  text: 这种时候都气得话都说不利索了。哪还有能力用什么沟通技巧啊，亲什么听，共什么请啊。，我没上去薅你头发都已经不错了。这种时候最好的方法就是暂停。，我们刚才说的不管是人等问，放一放拿起来，关键的第一步都是暂停。，正吵得热火朝天的夫妻。针锋对麦芒的同事，只要有一个人能暂停就会出现反转。，人很有趣，吵架这事明明很累也很让人难受，但很多时候你发现停不下来。，就是我们很容易纠缠在这种焦躁的状态里。，我的那个同事一旦开始没有重点的沟通。我就想要反驳他压制他。，这个循环一旦开始，我们双方都很焦虑。人就是这样的，越焦虑注意力越狭窄。，就是所谓的一股火上头，我想不清楚了。我所有的注意力都关注在眼下这么一点点小事上。。人就会机械化的在原用的模式里反复，就会更焦虑。处理的就会越早，越早，越焦虑。，这个时候谁能暂停谁就破局了，就打开了一个新的局面。，坦诚地跟对方说对不起，我现在十分钟时间我需要冷静一下。我想我们待会讨论会更好。，就是这种反直觉式的反应才是真正厉害的地方。，在这个过程当中，是合作思维在发生作用。，我跟同事起冲突的时候我不断地提醒自己，明明是跟他在合作一个项目。，为什么我们一直在互相消耗？我们争吵的这件事到底有多重要？他到底想通过这种争执表达的是什么？，在暂停的时间里呢，我不断问自己这些问题。当然你也可以什么都不想，就是静静地体会自己身体里那种沸腾的感受。，可以洗把脸，看会书。转移注意力，或者找个毛巾之类的东西拧，发掉身体里的能量。，情绪会慢慢慢慢的平复，然后你的整个的思考能力就会回来了，真相就会慢慢地浮出水面。，好，这就是对人不对事的关键方法，叫做暂停。然后我们才能看到更多。，在这里呢，我要教给大家第二个新方法，叫做对比说明法。，一般来说呢，在你们刚刚的冲突当中，彼此都会感到受伤和被误解的部分。，用对比说明法呢，会澄清这些误解。是重塑安全的对话氛围最好的机会。，很简单，这个句式就是我不希望，而是希望。，比如，比如我不希望你认为我对你的工作表现不满意。正相反，我觉得你有很多的资源和经验，我希望能继续跟你合作。。不过沟通效率对我来说很重要，我希望你能在这方面做出一些改进。，就这个话术我是用过的。然后，夫妻之间，我不希望你觉得我不及时回复你信息是嫌你烦。，正相反，我很在乎你，我希望你能开心。只是我自己的工作压力也很大，有时候需要集中精力处理工作。，我希望我们之间能互相谅解。这段话也很有用，我的朋友用过。，所以你看，我不希望可以打消对方认为你不尊重他的误解。，我希望那是肯定。确认你对他们的尊重，明确你的真实的目的。在安抚情绪的同时也能心平气和地澄清事实。，用这个方法，我们就可以在暂停间之后重返对话，然后再综合运用倾听和共情来消解对方情绪中最激烈的部分。真正让冲突重新返回到合作的频道上来。，在这个基础上呢，我们才能从对人进入到对事的层面，运用合作思维找到双方冲突事件的最佳解决方案。，这就是我们下节课要讲的，对事不对人。好，下节课见咯。。
