  text: 你拿数据说话，你说这种形容词，其实没有意义。，但是你发现他完全不听，他会持续不断的插入我们的对话，然后用他之前的那一套说话方式不断不断的重复。。你就会发现我跟他根本没有在一个层面上对话，我们想达到的目的也根本不一样。，而且我越是要制止他，他就越战越勇。两个人你来我往没完没了，我真的因为这种方式炸毛过，就是非常非常生气。，这种时候呢。谁先意识到问题的本质是什么，谁就掌握了主动权。也是踩了好几次坑，吵过好几次，合作思维帮了我。，当在事情层面聊不下去的时候，我们转而观察人的层面，我忽然意识到，他可能是缺乏安全感。，我们总部在杭州。他们团队在北京，而且项目刚起步，有很多不可预知的因素。，他需要在这个团队，或者是在我面前，证明他是有能力的，他需要这种安全感。，那在这种时候，先肯定他的能力和资源，把安全的氛围营造出来。才有可能让对话继续下去，或者是停止对话。，双路处理就是对人不对事的原则的应用，你越能早意识到你和对方的对话氛围出现的问题，就越容易把谈话拉回正轨，为此付出的代价就越小。，当你留意到对方的情绪激动起来。你自己也会被带着感到有些紧绷的时候，就可以开始提醒自己，哦，是时候要处理超越事情层面的情绪问题了。，具体的方法是什么呢？大家应该已经发觉了，这些课我们是在复习前面很多课的基础上在做拔高。所以刚才在讲合作思维的时候呢，是这样的。，那现在讲方法的时候也是这样，我们会复习前面两个讲过的方法，然后同时给到一个新的方法。，复习的第一个方法，毫无疑问呢，就是倾听。，在合作是倾听那些课里。我们就讲到倾听是合作的良好姿态，尤其是在冲突中，双方都想赢过对方。，而倾听呢，能真正让我们把焦点放在赢得盟友，而不是赢得争论上。记得吗？那一课我们的方法讲的是反应式倾听。。如果你已经通过不断的练习内化成了习惯，一下子就能反应出来了。那三个步骤是，忍，等，问。，或许你们本来是在争论不休，但是当你跳脱出来，意识到你们的对话氛围出现问题的那一刻起，你就开始开启反应式倾听了。。第一，有意识地闭嘴，忍住打断和争论的冲动。第二，多等一分钟，让对方把话说完。第三，和对方确认你的意思是什么什么什么，我这么理解，对吗？，这时候，别忘了，你还有一个有力的武器，叫做共情。也是两个简单的步骤，还记得吗？我们在共情那一刻讲的，放一放，拿起来。，放一放的意思就是暂时搁置自己的需求，拿起来的意思是考好看看对方的需求，试着进到对方的感受当中，你还可以将对方的感受言语化。。方案总是做不到你满意，你也很着急，压力很大吗？这是很常见的一种共情的方式。当你说出对方的感受，他会感觉自己被重视和看到了。，那种感觉很美妙，他会愿意跟你更加坦诚的进行沟通。我这门课做了几个月的时间。然后有一个伙伴是专门帮我查资料的，他跟着我把这个课一点一点做出来。，对这些原理方法论已经很熟悉了。他说有时候他一听对面那个人说话就知道他是在用亲听还是用共情，就是技术。，可是呢，即使这样。他仍然觉得很受用。一听到对方说，哇，这段时间你这么忙，真的是辛苦了。他原本张牙舞爪的情绪就会慢慢慢慢地镇定下来。，这就是我们复习的亲听和共情的力量。情绪在人心里永远是最底层最有力的那个东西。。亲听和共情能够帮我们暂时放下事情，把焦点放在对方这个人身上为合作营的空间。，但是呢，对人不对势里面的人不仅仅只是指对方啊，也只你自己啊。，合作是两个人的事情，你把对方这个人照顾好的前提是你先照顾好自己。，如果你在冲突当中自己已经失控了，就根本没有办法去进行亲听和共情的动作。，我们在冲突的时候都经历过这种时候，就是一股火蹭就上来了，太阳穴突突突的跳。，
