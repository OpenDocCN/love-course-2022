  summary: "-   RSD朱利安《高共振沟通》介绍了社会技能的重要性和本质。\n    1.  社会技能是情感技术和知识的结合，80%是情感技术，20%是知识。\n\
    \    2.  社会技能是一种艺术，需要灵魂和科学思维的结合。\n    3.  人们需要掌握情感技术和科学思维的平衡，以获得更好的社交结果。"
  text: '# 12、RSD朱利安《高共振沟通》：1.简介：2.什么是社会技能我們聽到社交技術，很複雜，我們覺得這是我們能夠接觸、跟人聊天，或是跟新人見面，如果我去某個地方，我如何交朋友，我如何和朋友、親戚、家人溝通，這很複雜的事情，我們經常會用一個非常…。我們可以說是分明的思想，為什麼？因為我們很多人，因為社會問題，我們經常會因為我們身體的問題，而在社會問題上，我們會很理性、很理性，我們基本上是謊言，所以我們會用這種謊言的方式來接觸，甚至會有很多宣傳說。社交技術是一種科學，你會認識一些圖案和主題，你會用你的謊言腦袋來解釋，這並非完全的真實，這更是一種藝術，這是我如何解釋的，如果我們以社會技術為例，在這裏，80%是情緒技術，20%是分明的知識。這就是社會技術的本質，情緒技術是藝術的一部分，我們人類，最初的社會技術，是在我們學習說話前發展的，這是一種詞語，這是我們一切都認識的一部分，音樂是一首歌的靈魂，這是本質，這是它所屬的，這就是80%。20%是科學的部分，這就是模式認識，你跟人家說話，你會開始看到相似、共識，這也是一部分，你跟人家說話，你會自然地跟人家說話，在2006年來，我從事社會技術的工作，我跟人家說話比平常的人。跟平常的人說話的多，如果是平常的人，根據他們的情況，他們會跟人家說話多，想要社會化，跟人家說話多，你要知道如何找到，要知道如何解決，要知道如何去做，但這就是集中了很多參考，看到不同的圖案。看到不同的常識，這個人，這個人的性格，這個人的性格，如果我說這個，這個時候，如果我說這個，這個時候，你會看到這些，但這只是20%，大部分是感情技術，最大的問題，最大的問題，最大的困難，當你開始。如果你是一個比較理性的，喜歡思考、分析，我喜歡分析，你嘗試去掌握感情技術，用分析方式，這讓人們困住，讓他們困住，讓他們進一步，但並非他們想要的結果，但並非他們想要的結果，而他們反而會下降，所以。兩者有不同的方式，一是歌曲的靈魂，用你的科學思想，用你的科學思想，用你的科學思想，如果你沒有靈魂，這首歌就不適合了，但這就好，有靈魂的靈魂，而不是只是在吹牛，像是，有靈魂，好，但這可以更好。有靈魂的靈魂，這就是社會技術，靈魂是靈魂，你會稱之為，自然社會的靈魂，有些人這樣，他們不會有任何困難，跟別人說話，他們能夠表達自己，你會說，他們只是自然，這就是80%，那些人，他們需要掌握20%。他們需要用他們的，比較有靈魂的思想，如果你想，但，這就是基礎，在你所得的結果上，你會得到更多的結果，如果你先專注於這個，然後先優先這個，這會給你80%的方向，然後，用分析的技術。給你最後20%的方向。'
