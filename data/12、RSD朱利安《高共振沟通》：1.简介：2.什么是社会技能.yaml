- answers: '-   朱利安的《高共振沟通》中强调了社会技能的重要性和本质是什么？

    -   他强调社会技能的本质是80%情感技术和20%知识，即情感技术是其重要组成部分。

    -   社会技能究竟是情感技术和知识的结合中，哪一个更加重要？

    -   朱利安认为情感技术更加重要，占据了80%的部分，而知识只占据了20%。

    -   为什么RSD朱利安认为社会技能是一种艺术，需要灵魂和科学思维的结合？

    -   他认为社会技能是一种艺术，需要灵魂和科学思维的结合，因为社交需要情感技术和科学思维的平衡来实现，而这种平衡就需要艺术性的灵魂和科学性的思维。

    -   在社交中，为什么要求掌握情感技术和科学思维的平衡？

    -   要求掌握情感技术和科学思维的平衡是因为在社交中，只有平衡地运用这两者，才能获得更好的社交结果。

    -   朱利安在《高共振沟通》中给出了哪些实践建议，以获得更好的社交结果？

    -   朱利安建议在社交中要有80%的情感技术，20%的科学思维，并且要注重灵魂的表达，同时还强调要练习和掌握情感技术和科学思维的平衡。'
