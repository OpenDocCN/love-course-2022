  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：03生活规矩：养成良好的吃饭、作息、生活习惯：16 坐立行走：2 个小窍门，让孩子身姿挺拔本節目由丁香媽媽和清平I-Femme聯合播出，怎麼引導孩子保持良好的身體姿態。，哎，實際上，孩子在小的時候，真的是走路經常七扭八扭的，特別是有的孩子在幼兒園學了運動操以後，很喜歡模仿小動物走路。時間久了形成習慣，走路歪八子，一撇一撇的，還動不動就聳肩弓背，很不好看。，父母因此擔心孩子改不過來，但是呢又實在是沒有方法，我們就會說，哎，你不要這樣走路，但是實際上，孩子也知道這樣走路不好看。但是他真的不知道自己到底應該怎麼做。，那麼今天呢，就來告訴大家幾個關鍵點。，第一個關鍵點叫做，讓孩子看見自己。，其實啊，這是來自於我的一個心得，我還記得我在拍第一季超級幼兒師的時候，我們的導演啊。曾經就拍了一段我走路的樣子，然後拍完之後就告訴我說，南海你看，你走路真的不好看，你是不是應該改一改。，說實話，當他沒有給我拍這段錄像之前，我真的沒有意識到自己走路姿勢有問題，當他拍了我看了以後。就會發現，啊，真的是很不好看，我怎麼走路是這樣的呀。，但是設想一個三十多歲的大人，都很難去知道自己走路是什麼樣子的，更何況是一個孩子了，所以讓孩子看見自己，是非常重要的一步。，這個時候呢。我就想提醒大家了，比如說冬天，孩子穿的很多，你讓他走路，其實他並不能夠真正的看見自己走路的姿勢，所以最好呢，是在孩子穿的比較少的時候，或者是在溫暖的地方，讓孩子能夠清晰的看到自己走路的樣子。。你可以不告訴他，就像當年導演對我一樣，你看他走路的時候，你在後面給他拍一段，對吧，讓他能夠去看到自己走路的樣子。，我就想起了很多時候，孩子會和大人頂嘴，孩子經常說的一句話就是，你怎麼知道呢，你又沒看見。你怎麼知道我這樣呢，其實每一個人在面對這樣負面評價的時候，都會下意識的去做一件事，叫做找證據，對嗎？，所以呀，我們也千萬不要是帶著是批評的角度去給孩子拍這樣的內容，還是想真正的幫助孩子。，那麼第二呢。當孩子的坐姿和站姿的時候，我們可以帶孩子照鏡子，或者是說給他拍一張側面的照片，讓孩子能夠看到鏡子裡的自己是什麼樣。，然後我們可以畫一個正確的姿勢是什麼樣。，其實啊，當孩子知道自己走路不好看。或者是說坐下來會對自己的健康有影響的時候，他們一定會想要改變。，但是接下來問題就來了，什麼才是正確的姿勢呢？，什麼才是對自己身體有健康意義的姿勢呢？，其實他們並不知道。，我想說的是。可能很多大人也不知道。，所以接下來的這一步，就會很重要了。，我們可以利用一些書籍，或者是電視節目，向孩子去解釋一個良好的站的姿勢和坐姿對自己身體的影響，這是非常重要的。，如果你有這樣的便利條件。也可以帶著孩子去健身房裡面問問這些健身的教練，什麼樣走路的姿勢是好的。，當然，也有很多不需要花這麼多錢的做法，比如說現在有很多網絡的工具、視頻，上面都可以提供這樣的資料，但是重點是在於。爸爸媽媽心裡一定要明白，我們不是要告訴孩子你的走路姿勢不正確，我們是要告訴孩子正確的是什麼，以及我們需要去幫助他。，那麼非常重要的一點是，走路、坐立這樣的習慣和其他的習慣不一樣。，因為走路、坐、站。這是我們每天都會去發生的，所以這個習慣是需要父母隨時提醒慢慢的形成一個正確的姿勢之後，才能夠固定下來。，所以在這個過程當中，特別需要堅持。，大家可以做一些記錄的小卡片，記錄下這個孩子在這個階段的變化。並且和孩子約定，當他這樣走路之後，一個星期你再去拍，看他是否有變化，一個月以後拍，是否會有這樣的變化。，一個長期需要堅持才能改善的行為習慣，'
