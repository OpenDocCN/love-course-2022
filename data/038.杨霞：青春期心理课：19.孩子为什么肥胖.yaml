  text: 这是我亲自接待过的，有小孩得了神经性厌食症。，他其实是得的是抑郁症。，所有孩子的厌食症都要注意，他背后实际上是抑郁症。是他情绪的体现。，吃多的要注意焦虑症，少吃的不吃的要注意抑郁症。，所以我们针对孩子出现了厌食症以后，家长要改变。，首先你不能再去关注你今天吃的好不好，是吧。，而是要多带孩子多去做户外运动。。这个户外运动是增加孩子通过运动以后增加体内的快乐激素。，因为户外运动让孩子能够晒太阳，晒太阳增加维生素D的吸收。，维生素D的吸收是参与合成五腔四肢，叫快乐激素。，我们说到血红素。，人有情绪才有食欲。人有情绪才愿意学习，人有情绪才愿意交往。，交往再产生良好情绪，然后再产生有食欲，它是一个良性循环。，所以家长每当你发现孩子在饮食方面出现问题了，或者是过多了，或者过少了，，就知道他可能是焦虑。他可能是抑郁了。，然后我们就采取一些措施，比方说我们要增加孩子去打球，去爬山，，而不是一味的让孩子学习学习学习。，然后或者是我们就是发现孩子已经瘦了，我们增加营养，还是学习，增加营养还是学习。。本来他的问题就是那个不吃或者消瘦，只是一个抑郁症的结果，一个表现。，而不是说我就把这表现给他去掉了，我要增加营养，那这个问题是不是去掉了？不是。，本来就是因为他可能学习过度了，然后他的锻炼不够。他的劳逸结合做得不够，然后导致他神经衰弱。，他只不过他神经衰弱体现为或者是焦虑症或者是抑郁症。，那么偏瘦的，体重偏轻的，要小心他的抑郁倾向，尤其是早晨起来不高兴。，如果一个人早上起来不高兴，偏抑郁。下午才开始不高兴，偏焦虑。，如果经常便秘，偏抑郁，经常腹泻，偏焦虑。，然后他吃的多，偏焦虑，吃的少，偏抑郁，体重增加，偏焦虑，体重减轻，偏抑郁。，焦虑的核心是怕死，抑郁的核心是要死。。这样的话我们就很简单的掌握了这样的一个临床的一些判断的标准。，家长就很容易能够掌握我怎么判断孩子情绪出现问题了。，他的情绪问题是来源于什么？，是他的认知发生了改变，比方说他就认为瘦就是美的。他就认为我自己是胖的。，或者他就认为我就担心我饿了我就不行，我就可能就坚持不了考试。，他会有一个固有的观念，这时候我们可能要改变他的观念。，还有的习惯，比方说晚睡晚起，或者说要之前一定要吃东西。或者说我为了怕胖我什么都不吃，或者我从来都不运动，我运动还把它消耗掉，有的人也运动，但是运动是为了把它消耗掉。，那么这个都要注意，如果我运动是为了把它消耗掉，我明明是很正常的，我还非要认为我是偏瘦的。偏胖的，还非要认为我是偏胖的，已经是标准了还认为自己是偏胖的，还要把它再弄瘦一点。，我觉得这个可能就需要医生的配合，甚至是用一些抗抑郁的药，或者是有的人可能是找一个他信任过的体能教练，然后让他听教练的。今天必须在锻炼和饮食方案方面要严格的执行这个规定。，好，那我们通过训练，通过改变孩子的认知观念，价值观念，还有训练他的一些行为习惯，还有改变我们的一些对孩子的一些饮食习惯，还有我们自己的一些情绪。还有我们自己的一些错误的做法，沟通的方法，然后来帮助孩子形成一个很正确的饮食观念，正确的饮食习惯，然后能对自己的身体有良好的生活。，然后能对自己的身体有良好的控制，伤就是一个能力。智商就是解决问题的能力，情商就是控制情绪的能力，那么肉伤就是让自己不胖也不瘦的能力，这个是后天培养的。，那么这个后天培养需要在青春期的时候，家长配合孩子来重视他，为什么，因为他也是自控能力的一部分。他会影响到孩子的情绪，会影响到孩子的成长，还有他未来的一个健康。。
