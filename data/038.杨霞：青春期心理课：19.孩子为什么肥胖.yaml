- summary: "-   杨霞介绍了孩子肥胖和厌食的问题，提到孩子对食物的态度与情绪有关。\n    1.  孩子在焦虑时倾向于多吃，而抑郁时倾向于少吃。\n\
    \    2.  家长的焦虑会影响孩子的饮食习惯，导致恶性循环。\n    3.  家长应控制自己的焦虑，控制饮食量，帮助孩子建立健康的饮食习惯。"
  text: '# 038.杨霞：青春期心理课：19.孩子为什么肥胖教给家长一个方法，成长我们自己，改变孩子的一生。，听众朋友好，我是杨霞。，青春期心理课，带你走进青春期孩子的内心世界。，有的孩子超重，有的孩子体重特别轻。，超重的孩子总是控制不住的要吃。。体重特别轻的孩子，他是有点轻微的厌食。，甚至有的时候好吃的就多吃一点，不好吃的就完全不吃。，那我们怎么来帮助孩子，能够对自己的体重有良好的自控能力。，能够适当的让自己的身体不胖也不瘦。。这也是一个很重要的一个自控能力。，好，那这个我们要注意的就是孩子对吃的这个态度，实际上是一个情绪的表现。，有的孩子呢，就是他会特别压力特别大的时候，他就会多吃。，这种孩子要注意呢，他有焦虑的情绪。。偏焦虑的孩子呢，他是容易的多吃。，所以我们看到体重偏胖的孩子，你要注意他的情绪是偏焦虑的。，那么偏抑郁的孩子呢，他是倾向于不吃或者厌食。，所以我们每当发现孩子消瘦，而且是体重偏轻，，你要注意呢。他可能是情绪是偏抑郁的。，那么我们要注意呢，有的这个偏焦虑的这个孩子的家长，他也有自己的问题。，我见过有一个体重偏胖的孩子，他说的我妈妈爸爸一方面觉得我胖要减肥。，但是每次他们去超市的时候。都反复的问我，你要吃什么我给你带回来。，你要吃什么带回来。，小儿说，我今天减肥我不吃。，家长还是要问，直到问的最后孩子说，随便吧。，然后家长就给带一大碗凉皮呀，带一大碗好吃的呀。。就孩子在睡觉之前忍不住，太好吃了，带的都是他爱吃的呀。，所以孩子就会在每次想减肥的时候，可是睡觉之前忍不住，就会打吃一顿。，那么这个就恶性循环。，所以我们要注意呢，就是孩子的这个焦虑是和家长的焦虑有关。，因为家长会担心孩子万一肚子饿了怎么办。，万一没吃饱怎么办。，万一把身体饿坏了怎么办。，他的孩子已经营养过剩。，他依然还担心他饿坏了。，所以这个担心，我们就说无理由的担心，无端的担心。实际上是一种焦虑的表现。，然后他会遗传和影响到传染到孩子身上。，所以这时候，因为我们刚才讲过了，一个人如果偏焦虑的话，情绪偏焦虑，就会偏向于多吃。，肥胖儿的家长，首先我们在购物的时候。我们在做饭的时候呢，有意识的就是小做。，有意识的把那个大碗变成小碗。，我曾经有机会去印度，然后去一个疗养中心。，疗养中心是用结实的方式来帮助一个人排毒。，因为他认为我们一个人的胃就是一个人的拳头这么大。，每个人的胃就是自己的拳头这么大。，你看拳头这么大的胃能装多少东西。，那也就是大半碗的饭和菜，全加起来也就是大半碗就已经够一个拳头的量。，但是我们往往要吃好几个拳头东西。，我们要吃好几碗。我们要吃一碗饭，还要吃一碗菜，还要吃一碗汤。，我们都超出我们拳头三倍了，对吧。，所以这时候呢，那么他的这个理念呢，他也有古老的医疗的一个体系。，他这个理念就是，首先要学会慢慢的结实，慢慢的少吃。。然后呢我们清理掉我们多余的存的一些脂肪啊，一些垃圾啊，一些废物。，然后这时候我们把这些垃圾去掉了。，我们学业里垃圾去掉了，我们就不会高血脂了。，所以家长呢也要学习这个理论。，我是从印度疗养回来以后。我就知道人家这个理论，它对我们很大启发。，就是人其实不需要那么多。，那么家长从控制自己的做饭的量，购物的量，然后控制好自己的情绪。，家长从控制好自己的焦虑，然后来帮助孩子去控制他的体重。。还有呢有的家长呢特别关心孩子在学校吃怎么样。，孩子一放学，家长说怎么样，今天中午吃怎么样。，然后孩子就生气，就觉得你不关心我在学校学习怎么样，人际关系怎么样。，然后你就关心我吃怎么样，我不吃了。你还问吗？，结果他越不吃，家长越问今天吃怎么样。，后来那孩子得了厌食症。，'
