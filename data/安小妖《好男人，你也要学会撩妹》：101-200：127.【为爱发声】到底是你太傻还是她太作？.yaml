  text: '# 安小妖《好男人，你也要学会撩妹》：101-200：127.【为爱发声】到底是你太傻还是她太作？本节目由喜马拉雅独家播出，将你用最巧妙的说话方式征服女人的内心世界，我是夏洛，你好，欢迎来到很久不见的为爱发声，今天呢，要给大家来讲一个非常具有参考意义，非常有借鉴意义的这样一个感情的案例，那下面呢。我就先来介绍一下这个感情案例，这个男生呢，跟前女友交往有五年了，那今年是24岁，在去年的七月份啊，就是两个人的感情开始出现矛盾的，那一个矛盾的集中体现呢，就是女生刚好过生日，但是我们的这个男生呢。因为时间忙，没有去看，然后所以就导致两个人吵架又冷战，那么在七天之后呢，女生提出要分手，男生呢，尝试去进行挽回，但是没有结果，不管怎么样的，女生就是不肯和好，而且他们之后继续见面呢。也会继续愉快的一起啪啪啪，但是呢，女生依然说，你不要以为我跟你做了，就会跟你和好，总之呢，这男生他不理解这个女生想要怎样，那每次跟女生聊天呢，女生都会去责备男生，或者说提一些让男生很自责的事情。比如说他会跟男生说，哎，你早干嘛去了，你晚了，我告诉你，我等你来找我，但是你一直没有来，但是男生说，那好，那我去找你的，女生又不让，或者说男生去找之后呢，女生也不愿意见他，总之呢。他就是想让男生陷入这种不断的自责之中，而且女生跟男生说，我跟你谈了五年了，对吧，你都没有给我送过花，我其他的追求者呢，刚认识我就要给我送花对吧，所以我觉得你不爱我，男生呢，就只好一直不断的去尝试挽回。至于怎么挽回的呢，我们先不说，先不来评价啊，那女生应对男生挽回的策略呢，就是每次看到男生，哎，你想要走，对吧，那我就给你点希望，但是等你回来了呢，我又继续让你失望，总之就是要让你难受。那之后两个人就这样纠缠到了去年的年底，那女生呢，也和自己的新婚分手了，两个人陆续又见过几次面，那这个时候呢，女生又说，因为自己的民族原因啊，这个家里人比较反对我和你在一起，但是原来他并没有提过这件事情。总之呢，女生就是把这个责任甩给了父母，而且还总是拉黑这个男生，语气上呢，也是一点不松口，到现在呢，两个人联系的频率，大概是每半个月呢，可能打个电话，男生呢，想走出这样一种纠葛，女生呢，也要结婚了。而且这个女生还有一个特点，就是她比较作，这个女生呢，很听家人的话，然后去年跟这个男生说，你不爱我，我就要报复你，就算以后和别人离婚了都行，那之后呢，又跟男生说，因为家里不愿意，所以呢。以后在一起的几率也小，你听起来感觉是两个人已经要平静的分手，要放开了，但是呢，女生却每次打电话的时候都很咄咄逼人，很很爱发火，对吧，说话说的还是很暴躁，语气呢，也是咄咄逼人的，到现在呢。就是两个人还依然会见面，女生呢，也依然说，我跟你不可能，而且言语也是非常的咄咄逼人，但是男生如果说好话呢，女生又会流泪，就男生啊，他现在觉得自己这样不断的纠缠下去呢，会觉得很窝囊，很难受，但是呢。毕竟是五年的感情，也是非常珍贵的，也不是能说放手就放手的，所以这个男生一直很纠结，那么对于这样一种感情的一个尴尬的局面呢，我觉得我们不能单方面的去归因为谁，犯了主要的错误，谁有问题，对吧。我们应该是对男生对女生应该是各打五十大板，这样一个比较中肯的一个态度，那么我们就来先批评男生，对吧，在这个过程中，男生都犯了什么很显而易见的错误，首先第一点，女生过生日的时候呢，你没有去看。然后七天后女生提出分手，那么针对这个地方，我们就要反思了，这七天之内你都做了什么，你为什么没有好好的去把这个女孩哄好，对吧，为什么还要去跟她来冷战，或者说来跟她吵架。因为这件事情本身就是你已经犯错在先了，对吧，'
