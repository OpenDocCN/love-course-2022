  text: '# 007.hct和菜头·成年人修炼手册：hc96 小说：怎样阅读才能更上一层楼您好，欢迎来到《德道传览》何菜头成年人修炼手册。，不知道你是不是经常读小说，或者你已经很久没有读过小说了。，那么今天咱们就来聊一聊小说这个词。，小说，名词，字典定义是以刻画人物形象为中心，。通过完整的故事情节和环境描写来反映社会生活的文学题材。，但是，小说要远比这个定义更加宽泛，也更难以让人把握。，不读小说也可以安然地过完一生，所以当我们谈到小说的时候不要立即觉得紧张。。小说只是人生里的选修课，算是一种拓展或者丰富，和幸福人生没有任何直接联系。，反倒是读错了小说，造成和现实生活的混淆才当真麻烦。，不过呢，我总体上认为，小说带来的益处远大于弊端，即便是为了打发时光。也是个很好的选择。，那为了引诱你去读小说，我当然可以引用一堆理由，赋予小说许多实用价值。，比如，开拓眼界，丰富人生，增进理解诸如此类的概念。，的确有，但是小说的实用性对读者来说，没有那么重要。。如果一个人怀着从小说里得到点什么教义的话，那难免失望的时候居多，不如去读预言故事更直接变当一些。，因此啊，选择是否去读小说，就是在选择趣味，或者说，一个人认为有趣这件事情在人生里占据怎样的位置。。对于那些决定要去追求有趣的人，小说是个可选项，而且一开始应该以兴趣为主导。，不存在专门学习如何读小说这件事情，兴趣会带着一个人逐步深入。，等到回头看时才发现，自己已经攀登上了阅读阶梯，置身高处。能够看到许多当初看不见的风景。，一开始啊，并没有什么小说，有的只是故事，人们只关心什么人在什么环境下做成了一件什么事。，所谓的有趣呢，在最初啊，可能只是一件比较曲折的事情。然后呢，听多了有趣的事。人们又开始希望有个有趣的人，，有这样那样的优点和缺点，能让人想起某个熟人或者朋友，有时候呢，则会带入自己。，最后啊，人们又会追求某种真实可信，故事需要交代人物周围的环境。于是自己就可以神游天外去想象另外一种不同的生活，，以及在那种生活里的种种选择。但是，追求趣味只是入门的钥匙，如果读小说始终全不费力，，那么这一生啊，也就只能读全不费力的小说了。这样的读法呢。也没有任何问题，不过会让人觉得有些可惜。，这世间读书的人啊，本来就少，好容易有那么一个却止步当前，不能进入更为深远的世界，这也未免太让人感到唏嘘了。，在现实生活中呢，常常能见到一个人反复读同一种类型。同一种水准的小说，他自己认为是在广泛阅读，，但是其实啊，只是把同一本书读了无数次，并没有收获多少进展。，我自己的小说阅读啊，是从小学和初中开始的，读《水虎传》和凡尔纳的科幻小说系列。他们刚好培养起我的两种读法。，看完《水虎传》之后，我觉得我喜欢看这种男人打仗的故事，想找更多来看。，但是《水虎传》是次大名著之一，当我说想找类似的书籍时，大人们给我的是《西游记》和《三国演义》，。他们倒也没错，和《红楼梦》相比，这两本书啊，的确更接近于《男人打仗》，不过毕竟不是一回事。，《西游记》是神魔小说，属于幻想文学的一种，《三国演义》呢，是历史小说，《男人打仗》只是其中的一部分。，不过。通过这种扩展阅读的方式，我因为兴趣指引，扩宽了自己的阅读范围，所谓眼界这种东西啊，就由此产生了。，在看完《凡尔纳的神秘岛》之后，《凡尔纳的小说》是一种专门的分类啊。我马上就有了《海底两万里》、《八十天环游地球》、《地心游记》等等选择。，于是呢，我把能够找到的《凡尔纳小说》全看了一遍。同一作家，类似题材，这当然是一种重复了。，《凡尔纳的科幻小说》能够给我带来乐趣。那么我就重复这种乐趣十几遍，这当然会对我有影响。，毕竟啊，'
- answers: '-   小说家可以通过创造引人入胜的故事情节和丰富多彩的人物形象，让读者的想象力找到自己的位置，沉浸其中。

    -   读者可以通过深入阅读和深思熟虑，发现小说中的深层含义，理解作品背后的内涵，从而提升自己的智力和修养。

    -   小说不需要完整的故事情节和人物形象，因为即使一部小说残缺不全，也可能是一部杰作，重要的是作品所传达的思想和情感。

    -   读者和作家之间的关系是相互平等彼此考验的关系，他们试图相互理解并相互角力，作家呈现作品，读者理解并思考。

    -   读者能够早日摆脱好人坏人、过瘾不过瘾、真实不真实、喜欢不喜欢的阶段，通过深入阅读和思考，超越对同一类型、同一作家的偏好，对感官刺激的追求，从而拥有更为精彩和宽广的世界观。'
