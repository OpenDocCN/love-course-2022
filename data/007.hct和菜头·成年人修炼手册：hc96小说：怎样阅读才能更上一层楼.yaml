  summary: "-   我小时候将科幻小说与凡尔纳等同起来，追求兴趣提升阅读量，发现金庸小说和柯南道尔，进入侦探小说世界，沉浸在故事情节中，只关心故事的惊奇、振奋、伤感、愤怒。\n\
    \    1.  小说家有责任给我讲一个精彩的故事，让我可以让我的想象力安放其中。\n    2.  通俗小说家能够海量攻击，我就海量接纳，但人生总有开悟时刻，读者会发现作者埋下的暗线。\n\
    \    3.  通过阅读和思考提升自己，读者和作家之间是相互平等彼此考验的关系，读小说的乐趣在于相互理解并相互角力。\n-   我认为小说不需要完整的故事情节和人物形象，即使残缺不全也可能是杰作，阅读小说的快乐随着阅读和思考提升自己。\n\
    \    1.  阅读小说时得到快乐，但与以前不同，读者和作家之间是相互平等彼此考验的关系。\n    2.  读者和作家之间不是仰望和接纳的关系，而是相互平等彼此考验的关系，阅读小说的乐趣在于相互理解并相互角力。\n\
    \    3.  希望每一个阅读小说的人能够早日摆脱好人坏人、过瘾不过瘾、真实不真实、喜欢不喜欢的阶段。"
  text: 我当时只是个孩子，就此把《科幻小说》和《凡尔纳》划上了等号，而且觉得《科幻小说》就得按照《凡尔纳》的方式去讲，否则我就会心生排斥。。追求兴趣、满足兴趣让我提升了阅读量，但是呢，也局限了我的阅读。，沿着《水浒传》开辟的道路，很快啊，我就找到了金庸小说。关于男人打架这件事呢，我找到了真正的继承者。，沿着《凡尔纳》开辟的道路啊。我也很快发现了《柯南道尔》，由此不断进入各种凶险莫测的世界，闯入了侦探小说的汪洋大海。，无论是哪一条路，都继续把我领向小说中的通俗文学。在那个领域里，我有很多选择，而且都满足了我的兴趣。，此时的我呀。根本不关心文学，也不关心小说，我关心的是故事。我认为，小说家有责任有义务，给我讲一个精彩的故事。，什么是精彩呢？就是，我可以让我的想象力安放于其中。那么什么叫做想象力安放其中呢？就是沉浸在故事情节里。根本无暇抬头提问。，在这个阶段呢，其实不能说我是在读小说，只能说是在看小说，因为没有任何个人思考。，小说家给我一个故事，那么我就去看故事本身，从来没有怀疑过小说家在故事背后还有别的表达。。我要的只是惊奇、振奋、伤感、愤怒。通俗小说家能够海量攻击，那么我就海量接纳。，我猜啊，许多人在阅读小说这件事情上就此止步，以后都是重复了。，但是，人生中总有那样的开悟时刻，即便在通俗文学作品中。读者也会在不经意间发现作者埋下的暗线，从此开始产生问题。，比如说，我看到《西游记》的最后，佛祖居然支持自己的诗者向唐僧师徒所会的时候。，哎，我突然觉得，支持我看完《八十难》的动力消失了。。何以一个如此崇高的目的在达成时会出现这么意外的一幕呢？，回过头去翻书，以前隐隐约约的感觉就变得更加明显了。，为什么每个妖精后面都有主人，最后都是主人前来带回家严加管教？，于是呢。我开始觉得《西游记》不止打妖怪那么简单，作者想要说点什么，但是我又没法抓住。，再比如《悲惨世界》，我的想法是去读一本世界名著小说，但是我当初的读法是当作通俗小说来看的，讲一个男人天生神力。逃脱监狱之后的历险故事。，那在这本书里，我的开悟时刻是，井探沙威，投水而死。，这当然不符合我对通俗小说的期待了，根本就没有什么正邪对决，怎么就那么突兀地结束了呢？，对于沙威之死我也无法理解。为什么不继续追捕下去呢？但是，作者那么写，肯定有他的深意。于是我先前对整本书的理解可能都出了问题。，按照苦意犯历险计来理解，断然不会出现这样的结局的，所以作者一定是在讲别的事情。，有了这样的疑问。人才会去找寻答案。在找寻答案的过程中，发现他人对同一部作品的理解完全和我大相径庭，提出了许多我根本不会去想的观点，用文所未闻的方法重新阐述作品的意义。，在深深的震惊之后，我感受到的是一种波云渐日的狂喜。作品上的那一层薄纱慢慢退去，露出了更为真实的样貌。，啊，原来作者真正想说的是这个。在这一时刻，追求兴趣所带来的乐趣终于转变为追求智性和追求理解所带来的乐趣。，也正是从这个时刻开始，我才真正开始阅读小说。真正了解到一点文学了。，时至今日，我早就不认为小说需要以刻画人物形象为中心，需要有完整的故事情节，需要反映社会生活。哪怕一部小说残缺不全，也依然可能是一部杰作。，我在阅读小说时啊，依然会得到许多快乐。但是，这种快乐和当初已经不大一样了，因为读者也同样可以通过阅读和思考来提升自己。，在这种情况之中，读者和作家之间不是仰望和接纳的关系，而是相互平等彼此考验的关系。读小说的乐趣啊，就在于这里了。。通过一本书，两个陌生人之间试图相互理解并且相互角力。，我希望每一个阅读小说的人能够早日摆脱好人坏人、过瘾不过瘾、真实不真实、喜欢不喜欢的阶段，，
- answers: '-   通过阅读小说，可以通过情节、人物和环境描写来触发想象力，进而理解和感知生活中的各种情感、道德和社会现象，从而提升对生活、世界和美的认知。

