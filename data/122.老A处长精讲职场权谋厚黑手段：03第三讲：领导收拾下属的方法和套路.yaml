  text: 科长可能会把他列入不可培养的下属。，对于那些很不容易出成绩的工作，耗费了大量的时间，却基本上没有任何进展和功劳的工作，这种工作，科长就会交给不可培养的下属去做。。比如一个单位的信访工作，比如办公室的文艺工作，这种工作很不容易出成绩，你干好了，这是你的职责所在，但是如果你的工作哪怕出现一丁点的失误，就会立刻显现出来。，比如信访，如果你处理不好。信访人员突然跑到局长办公室去了，局长就会觉得你处理复杂问题的能力太差，但是你成功地劝退了99个信访人员，只有这一个没有劝退，领导就会觉得你工作不得力。，所以这种苦差事，真的是太能消耗掉一个人。这种垃圾任务，耗费了不可培养的下属的大量时间。，在执行这个任务中，你几乎没有接触领导的机会，并且这种任务，一旦你接手去做，几乎没有抽身的机会，并且也没有在领导面前露脸的机会。。而对于那些容易出成绩的工作，科长会交给亲近自己的下属去做。，这样，脏活，累活，交给不听话的下属做，好活交给听话的人去做。，通过工作上的安排，变相地对下属实现了讲诚，变相地告诉下属听我的话就有好处。不听我的话就没有好果子吃。，渐渐地整个科室都会和科长一条心。这样的科室，才是有战斗力的科室。，这也很好的说明了，老好人当领导的科室，其实是没有战斗力的，是幻散的，各自为政的。，只有懂犬谋的人。才有资格管理带领一个团队。，因为，他会用手腕，让下属乖乖听话，让一个团队的凝聚力凝结在自己手中。，这才是管理人才。还有一种工作，不但耗费时间和精力，并且风险性极大，非常难搞定不说。搞不定一般还会有重大的过错。，这种工作，科长一般都会分配给平时经常反对自己的下属，也就是科室里的次头，让次头去做风险性高的工作。，如果他不接受你的分配，你可以去领导那里状告他，你可以给领导说。这么严峻的时刻，这个人都不听安排，我真的不知道该怎么领导他了。，请领导把他调离我们科室吧，我确实领导不了他。，如果这个次头接受了任务，难免不在工作中出现问题，等出现问题的时候。你还可以去领导那里告他一把，掺他一笨，让他滚出门科室。，只有弄掉次头，其他的下属才能团结在你周围，团结在科长周围。，好了，科长的心思我帮大家分析完了，大家应该也十分清楚，如果科长想收拾你。会在分配工作中采取哪些手段了吧。，最后再给大家讲一个案例，讲一个帝王术中的驾驭能人的办法。，我们经常听到三起三落，当时毛泽东对邓小平这样用过，汉武帝对当时的能臣窦雍也是这样用过。，为什么要三起三落呢？闲得没事干吗？还是皇帝故意彰显自己的用人导向的神秘感？，不是的，成熟的政治家，每个动作都是用政治服务的，都是用来为政治服务的，更何况是人事变重的。，领导人用一个人，然后用完了又把它贬下去。过段时间又提拔重用，重用完了又贬下去。，这样重复几次，反复几次，这个能人自然的就被训化了，自然的就能够达到完全为自己所用。，很多古代的皇帝都是采用了这种方法来训化能臣，让他们感觉到天威难测。不断的让他大起大落。，这样做真的能起到效果吗？当然能，为什么能呢？我为大家剖析一下。，首先，当一个人有功劳的时候，就要赏赐他。他不断的立功劳，就会不断的赏赐他，这样他才会一直感恩、感激皇帝。，但是。一旦没有什么可以赏赐的时候，就必须要剥夺原来给他的东西，找机会剥夺他拥有的一切，让他失去所有的赏赐，然后再找机会施恩给他、赏赐给他。，也只有这样做，他才会一直感恩，才会不断的感激。不然。一旦没有什么可以赏赐的时候，就不赏赐给他。，他不立功，没赏赐，他立了功，也没有赏赐。时间一长，他就会模样功，甚至会谋反夺取皇帝的江山。，所以，必须在合适的机会，将他打回原形，让他重新再立新功。，其次。
- summary: "-   通过打击和提拔能人，领导可以控制其势力范围和圈子，让其感受到起伏不定的处境。\n    1.  通过让能人大起大落，可以防止其形成独立势力范围。\n\
    \    2.  领导需要不断重用和打压能人，让其明白权力和机会来自领导。\n    3.  驾驭能人需要冷热兼施，让其经历天堂和地狱的变化，保持控制力。"
  text: 只有通过不断的打击提拔他，不断的让他大起大落，才能让他感觉到幻海沉浮、势态炎凉。，领导最怕的是什么呢？是怕有能力的下属形成自己的圈子和势力范围。，一个能人通过不断的立功，能树立起自己的威望。。很多人就会屈原覆事地围绕在这个势力的周围，围绕在这个能人的周围。时间长了，就会成为伟大不掉的政治圈子。，怎么才能把这个圈子打掉呢？那就是让能人大起大落，让他不断的从门庭若视，家有宾客三千，到门可裸雀。无人问津。，这样折腾几次，这个能人就会觉得势态炎凉。以后，等他再被提拔重用的时候，他便不想让人再依附了。，因为那些来依附的人，等到自己受皇帝冷落的时候，是靠不住的。，并且，通过不断的重用他、打压他。他才会明白，自己是否能够得到权力，完全来自于领导。只有不断的让他失宠得宠，他才会明白，自己能够有的功劳，自己能够有的功劳，并不是靠自己的能力，而是靠领导给的平台，领导给的机会。，领导给的支持。不然自己什么事都做不成，自己一毛钱都不值。这就是政治家驾驭能人的招数，就是不断的收拾他、驯化他。，这种做法看上去虽然有些无情，有些不讲道理，但是这恰恰是最明智的做法，最能够保全大局的做法。。如果老主席当年不贬邓小平，依照邓小平的工作能力和权术水平，估计很快能在左右中央大局上和毛泽东扳手腕。，如果汉武帝当年不血藏斗鹰，依照斗鹰这个通才的能力，加上斗太后这帮外戚的势力。说不准真的能像王保篡权一样来一次斗鹰篡权。，所以，帝王驾驭人都是冷热兼施，喜怒无常的，让这些能人不断的经历天堂和地狱的穿梭，把这些能人当成自己的夜狐，在用的时候就拿出来。不用的时候就把它扔在见不到人的角落。这些课就讲这么多。。
