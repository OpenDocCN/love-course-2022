    \  多元文化主义和女性主义对家庭治疗产生影响，强调家庭外部文化和女性情感。"
  text: 还是相对是比较早的，在家庭治疗领域当中的发展是比较成熟的，他的主要的一个引领者和培训者，是我们著名的李维荣博士，李维荣博士是米牛琴的唯一的一个华人弟子，是米牛琴的学生，他知道直到米牛琴去世的前几年。李维荣博士还是定期飞往美国，接受米牛琴的一个专业的教学和督导的过程，李维荣博士是香港大学家庭研究院的总监，同时也是我们上海加之园的临床总监，他是将结构式家庭治疗引入我们中国的主要的人。李维荣博士是一名临世之一，目前在上海还是定期办有全国的一个结构式家庭治疗的培训班，结构式家庭治疗在我们中国的发展还是相对比较成熟的，因为结构式家庭治疗的发展已经有三四十年的过程，在最近二十年的时候。结构式家庭治疗其实也会有一些变化和变革，也进行了一些新的革新，有哪些革新，我们可以介绍一下他的治疗的新进展，因为随着我们后现代心理学的一个发展，受到哲学的一个基础就建构主义的影响是非常大的。在早期的时候，大家看到刚才结构式家庭治疗的定义，也就会有一个非常直观的影响，因为米牛青强调的是什么，一个人有问题就是他的家庭结构出了问题，但是在现在可能这样的观念和理解会发生了变化，和建构主义的影响。在建构主义当中融入到结构式家庭治疗里面，会强调一个家庭治疗师并非是专家，我们家庭去评估和治疗家庭的时候，并不是得到一个所谓的真正的真相和本质，而且这个家庭结构的评估，我们是基于家庭自己的一个能力。以他的独特性，以及以这个家庭的一个具体的目标是有关系，我们现在也不再去过多的强调，你的家庭结构是有问题的，更多的是用于评估，让这个家庭的成员更好地去理解。他们家庭的结构与他们当下所遇到的问题的一个相关性，达成他们对自己家庭结构的一个新的一个，拓展的一个角度的一个不同的看法，让他们自己可能存在一些，朝向他们家庭目标的一个方向去努力。这个变化就是叙事融入到我们家庭结构式家庭治疗的当中，叙事疗法强调的是什么呢，就是家庭会创造属于自己的故事，这个故事是由谁来创造的，是由我们家庭自身来创造的，家庭结构没有正常和不正常之分。只有家庭当中你适应和不适应，你们家庭目标的这个家庭结构来去评估，不再强调你这个是好的或者是不好的家庭结构，我们的治疗师在和家庭共同工作当中，强调的和家庭一起共同创造属于他们自己的故事。这个故事与他们家想要走向的目标是有关系，敏修琴就把它称之为什么，与家庭共舞，我们和家庭一起跳舞一起舞蹈，一起参与到家庭的这个互动过程当中来，第三个就是我们多元文化主义，对结构式家庭治疗的一些冲击和塑造。我们更多的就重视了家庭之外的特定文化的影响，不仅仅从家庭内部，有时候家庭内部干预，有时候我们还会从家庭的外部或者整体，因为有的家庭仅从内部干预可能是无效的。我们家庭治疗师对这个家庭所处的一个整体的文化线性要保持敏感，比如说在一个贫民窟的家庭当中，我们就要就可能会从这个社会救济司法部门的角度，更多的考虑为这个家庭提供一些帮助，最后一个就是女性主义。因为有人说我们的早期的心理治疗，更多的是建立在男权社会白人文化的基础之上的一些理念和理解，所以在后期尤其是最近十年可能有一些理论，在现实的实践和临床的过程当中会有一些不适应。其中有一条就是强调了女性主义，他女性主义就认为我们结构式家庭治疗早期的时候，可能会忽略或贬低了女性的情感和文化，我们知道在早期米丘亲会提到一个典型的家庭结构的模式是什么，就是高情感的妈妈或者焦虑的妈妈。与一个低分化或者是回避的父亲就经常构成了这样的一个，病理性的新生因学的家庭结构的一个模式，女性主义者就强调这样的模式似乎就既定了女人就应该在家里，男性就应该在外面的这样一个先入为主的一个假设。
