  text: 过度强调了卷入的母亲和疏离的父亲，后期结构式家庭治疗就做了一些调整，就弱化了强化性别的技术，不再强调母亲是过度卷入或者是父亲疏离，只是用什么，家庭结构家庭成员某一个人是过度卷入或者是某一个人是疏离。不一定一定是妈妈或者是一定是父亲，就是弱化了强化性别的这样的理解或者是技术，同时我们也鼓励夫妻双方依据家庭功能和目标，分享他们的家庭责任，好这是我们今天的第一部分的内容。我们下次课程我们继续分享。
