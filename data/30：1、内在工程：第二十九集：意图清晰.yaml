  text: '# 30：1、内在工程：第二十九集：意图清晰好，这节课要给大家讲一下关于意图清洗的不在意结果，首先啊，不在意结果这里有重要的两个点，第一，你没有对外界的反应产生预期，也就是说，他无论是什么样的反馈，对吧，你都是无所谓的，如果这个人很有善。那就很好，如果你过去跟他搭句话，他叫你走开，那么是他没有社交利益，是他个人素养的问题，那么你就直接走开就好了，也就是说，无论对方是什么样的反馈都不重要，重要的是你在做自己，这是第一点，第二点。如果你不在意结果，那么你说的话会充满力量，因为你对他没有其他的所求啊，对吧，你没有想着留下好印象啊，那么你就不会害怕被打枪，你也不会害怕失去他，你只是在锻炼自己的社交能力，就是这样，当你的意图足够清晰。足够强，那么你就能够影响其他人，意识不够清晰的人，那么只能被影响，大部分人的意识呢，是被分散的，是一盘散沙，如果你的意识能够高度集中，言行能够达到一致，我们前两节课讲了，那么当你搭讪别人的时候。别人基本上就会停下来，但是呢，大部分人搭讪的时候呢，他们对自己的意识既施加推力，又施加阻力，前面也讲过对吧，他希望和对方认识，但是呢潜意识又想对方离开，为什么？，就感觉自己好尴尬，感觉自己不知道说什么。然后呢，于是对方就真的离开了，当然啊，你可能说，我学会这些，就一定行之有效吗，就一定能够让我百分之百认识，所有的姑娘吗，所有的异性吗，这个世界上不存在百分之百的事情，乔丹科比他们投篮的命中率。怎么可能百分之百呢，但是总是有一个更行之有效的方法，相对正确的方法，所以哈，千万不要钻牛角尖，我们前面也说过了，无论你怎么样做，都会有人不喜欢你，所以千万不要钻牛角尖哈，OK，言归正传，之所以哈。你们在搭讪的时候想要他离开，是因为你不知道如何提供价值，如果这个人停下来后，你会给他一百万，那么你整个人的行为举止，绝对会不一样，这其实就是内在试验的支撑，也就是说，如果他停下来。你知道你有能力能够让他更快乐，你整个人的表达，绝对会跟会会更怎么样，更笃定，更自信，于是呢，他们就真的会停下来，可能有人会说，哦，那是因为，你知道说什么，我不知道说什么，其实啊，我们真的是一再强调。说什么都可以，这里可以教大家一个小技巧，也就是谈话情绪，其实还就是你可以谈论这个世界上，最无聊，或是最平常的事情，但是，如果你带着情绪，以及自己相信，它是有趣的，那么这个话题，它就会吸引人，比如说。跟你晚上一个人回家，对吧，伸手不见拇指，你如何把这件事情表达的更有趣呢，你其实可以带着你的情绪，对吧，比如说你说你碰到了一个猫，那个猫是黑色的，然后呢，带着白色的条纹，一直在看着你，再比如说前两天。我碰到一个Gay，他穿着紧身的裤子，然后过来找我要微信，很多很多，对，所以我基本上来讲，我是想到什么就说什么，碰到什么就会聊什么，我从来不会提前去准备话题，又或者说是惯例，就像我们之前说的。当你有了那个自信及心态，你会现场创造惯例，而不是要去背惯例，当你去背惯例，或者说是提前准备话题的时候，你还是对自己不够自信，也就是说，如果你一直在思考着，应该说些什么的时候，对吧，你还是自己的囚徒。对吧，你还是处于被限制的状态，当你能够做到自由联想，对吧，那么话题就会信手拈来，当你能够活在当下，把脑子里自动冒出来的想法，直接说出来，这就是在自由自在的表达自己，所以啊，我们一定要解除社交条件限制。很多人总是觉得，我得达到什么样的条件，我得达到什么样的程度，才能拥有权力及自信，然而这些都是你的思维在作祟，还记得前两节课吗，要去不要去，要去不要去，所以我们一定要解除社会期望，很多人之所以活得不自由。不受限，'
- summary: "-   人们常常受到外界观念的影响，担心自己的行为会被他人评判，需要摆脱社会期望，追求真正的自由。\n    1.  活在自己的道路上，不受外界影响。\n\
    \    2.  不要追求给别人留下好印象，要摆脱虚伪的需求。\n    3.  不求结果是为了保持清晰的意图，平衡影响力和自身需求。\n-   解除自我保护意识，探索生命更深的维度，只有肉体需要保护。\n\
    \    1.  恐惧会阻止探索生命的更深层次。\n    2.  内在的一切不需要被保护。\n    3.  探索生命更深的维度需要放下对受苦的恐惧。"
  text: 就是因为他们一直在意别人怎么看待，我这样是不是显得很自私，我这样是不是显得很没素质，我这样是不是会显得很傻，总之就是这种受限的，以各种微妙的形式，在不断的不断的影响着你的行为举止。当然这里并不是说你需要去标新立意，或者说是破坏公序良俗，其实这两种的这两种，都是以一种特别的方式去吸引别人的眼球，这其实还是活在别人的世界里面，只是说你需要有，从社会期望中解脱出来的能力。只有如此你才能够获得真正的自由，你应该活在自己的道路上，而非被影响，当然不是说你完全听不进去别人说的话，不是这个意思，而是你应该去掉你那个虚伪的，想给别人留下好印象的需求，最后总结一下，不求结果。不求结果一定要作为意图清晰的基础，我想认识这个姑娘，但是我没有想得到她，我也没有很注重她的反馈，也就是说当你的意图极其清晰的时候，你就拥有了影响力，但同时也激发了自身的需求。而不求结果刚刚好能够帮你压制需求，这是一对相互依存的关系，就像我们中国的阴阳，当两者达到平衡的时候，才是最好的状态，多说一句，后期还会讲到相互制约，这不是矛盾，而是什么，而是平衡，最后记住。解除自我保护意识，只要你对受苦的恐惧还在，你就不敢去探索生命更深的维度，怎么说呢，只有你的肉体需要保护。你内在的其他的一切都不需要被保护。
