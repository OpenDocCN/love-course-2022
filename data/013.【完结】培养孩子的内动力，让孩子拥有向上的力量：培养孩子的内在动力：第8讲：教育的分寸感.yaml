  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第8讲：教育的分寸感大家好，今天我们来讲第八课，教育的纷纷感，咱们上一课讲了拎要点，我发现很多家长拎出的要点，全都当做了重点来处理，他们认为，教育五小事，每件事情认真处理，才会有好的结果，我们都说小股不用重锤。其实很多家长没有意识到，自己在教育上，用力过猛，以前都在重锤孩子，重锤的结果，是带给孩子压力，愤怒和沮丧，进而破坏了孩子的内在动力，于是孩子的表现，就是缺少了主动性，学习不积极，不爱做作业。不善于安排日常生活，依赖性强，当然家长也会说，用力还管不好，不用力的话心里更没底，要怎么分辨其中的正负轻重，怎么掌握这个分寸感呢，我们先来说分寸感的大原则，概括的说，就是，重积极因素，轻消极因素。这个和家长的经验是相反的，在生活中，家长通常都重视消极因素，对孩子的错误，缺点不足很敏感，一旦发现立刻纠正，相反对孩子的积极表现，就比较淡然，认为本该如此，很少呼应，很多来找我咨询的孩子。家长已经束手无策，但咨询一段时间后，孩子开始转变，甚至有脱胎换骨的变化，家长就会很惊讶，其实我的咨询思路一点都不复杂，我只不过运用了这个大原则，重积极因素，轻消极因素，无论这个孩子表现多么糟糕。我都会很努力的，捕捉积极因素，然后肯定他，支持他
    轰脱他，让积极的行为扩展，覆盖掉原来的消极表现，比如一个总是上学，迟到的孩子，咱们前面提过，大冬天的怎么叫都不起床，爸爸一气之下把孩子和衣服。一起丢到楼道里，这么严重的问题，我给家长的建议是，照常叫他起床，照常迟到
    等待积极时机，肯定他 没有时机，不做处理，一段时间后 迟到问题有所好转，这天孩子说自己，只迟到五分钟，妈妈忍不住对孩子说。迟到五分钟也是迟到呀，我就教他另外一种心态和方法，对呀，你说的没错，你迟到的时间越来越短，今天只有五分钟，明天再稍微快点，咱们就能不迟到了，这句话轻轻拨动了孩子的心弦，给了孩子一个温柔的推动。帮他跨越了迟到问题的，最后一道门槛，改变，就这么云淡风轻的发生了，在处理孩子迟到的问题上，轻重的拿捏，起到了关键作用，爸爸的处置方法很重，励志当天解决问题，所以才会把孩子，一般溜溜的扔到楼道里。然而迟到问题，不但没有解决，还变本加厉，我的处置方法看上去很轻，轻到了家长觉得不可理喻的程度，怎么能允许孩子，照常迟到呢，其实这不过是搁置问题，等待时机而已，这样的方法在处理，不写作业磨蹭。脾气暴躁等几首问题的时候，会有四两波千斤的效果，从这个例子中，就可以看出，教育中分寸的拿捏，是个大学问，拿捏不好分寸，用力过猛，像这位爸爸一样，发现问题，每天跟孩子决战，最终就会把孩子逼入绝境。分寸感是个很奇妙的概念，说起来每个人都懂，但又常常说不清楚，在这一课里，家长的分寸感，分别是正负和轻重，我们先说分寸感中的正负，正负就是正向的，和负向的，在通俗的语境中，就是好的和坏的。比如家长通常认为，马力是好的，磨蹭是坏的，主动是正向的，被动是负向的，当然也许你会疑惑，正负是多么尽未分明呀，这些课题我们不讲呢，这是因为正向的和负向的，所计较教育的基本判断，跟咱们前面讲的。重积极因素，轻消极因素这个大原则，密切相关，如果这个基本判断出错，就会一错到底，正向的和负向的，大部分都比较好分辨，在这一课里，我们重点讲难分辨的地方，在正负这个判断中，忽视和误判的情况，所谓的忽视。就是没看见，有时候没看见正向的，有时候没看见负向的，在我们的生活中，这种没看见的情况，比我们想象中多得多，比如我在咨询中遇到，一个极其不爱写作业的孩子，每天晚上写作业都是一场战斗，咨询了一段时间后。'
