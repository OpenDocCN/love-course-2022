  text: 接下来的分轻重，会更微妙，也更关键，教育的分寸奇妙就在于，他存乎一心，多一分就多了，少一分又少了，因此分轻重。更依赖于人的感知能力，对一部分家长来说，这种微妙的感知，是自己的软肋，其实教育的用力过猛，重锤孩子都不是家长的本意，只是自己的感知系统，拉响了警报，真诚地认为，自己捕捉到了严重的问题。这里我们分别从生命逻辑，和发展逻辑，重新认识我们的教育行为，电量轻重，更准确的拿捏分寸，我们先来说生命逻辑，跟孩子相处的过程中，家长常常会只见树木，不见森林，只盯着孩子当下的表现，随便一次听写一次测验。都牵动家长的心，但却常常忽略了教育中，一个最终极的问题，对孩子来说，什么是最重要的，我们在新闻中听到一些极端的消息，孩子因为学业压力，自暴自弃，直接退学，因此而自杀的也不在少数，我们不禁要问。如果孩子生命受损，那么这个过程对孩子的推动，和成全还有什么意义呢，每当家长责怪，自己家孩子成绩不好，也不知道着急，还天天乐呵呵地玩游戏的时候，我都会劝家长，这样的孩子不会得抑郁症，当然走极端的。毕竟是少数，但是我听很多人说，他们的童年记忆是一片空白，没有色彩，没有值得回忆的故事，也没有幸福感，作为父母我们肯定不愿意，看到自己的孩子这样长大，因此一切教育行为，当我们想着，这样的终极追问。那么当下的表现，就整体变得轻盈了，家长也不会因为一点小事，就跟孩子抓狂，当然有的家长可能会说，就算我秉持生命逻辑，努力给到孩子快乐和幸福，但日常的教育中，毕竟还有很多具体的分寸，需要拿捏。这就要说到发展逻辑，在发展逻辑中，家长不要把自己最关心，表现最明显的地方，当做最重要的，而是要抛开对错，先问为什么，再问会怎样，我们不妨来举个例子，有位爷爷，容易紧张爱唠叨，控制欲很强。六岁的小孙子被叨叨反了，就跟妈妈告状，最近孩子改变了策略，说的轻就当耳旁风，说的重就跟爷爷激烈争论，父母直接判断对错，觉得孩子做的不对，是没礼貌的行为，这是父母眼中最重的问题，我的看法完全不同。我会先在心中追问，孩子最近为什么改变了策略，他如果一直这样，会怎样呢，于是我开始探究，这背后的原因，以前孩子内心的力量感偏弱，被爷爷叨得烦了，也只能特别委屈的，跟妈妈告状，而如今呢，孩子的身体也有力量。所以要么忽略要么争论，用最激烈的态度，维护自己的边界，如果推演下去，爷爷拿他没办法，孩子的生猛和直接，反倒引导了老人，爷爷的行为会有所收敛，然后孩子也不再那么强硬，如此看来，孩子在调整跟爷爷的关系。这是我眼中重要的事，至于礼貌就等一等，当我们问了为什么，和会怎样，这件事情的重点就从礼貌，转移到了调整关系上，我们就会明白，有时候孩子比大人，更有力量，看清楚一件事情的来龙去脉，事情的轻重。自然就变得明朗准确，在培养孩子内在动力的过程中，教育的分寸感，极其重要，分寸感的拿捏是一种，非常微妙的教育能力，需要大量的练习。才能做出准确的判断。
