  text: 我对妈妈说，这个孩子接下来会有明显的进步，后来证明，我说的话是对的，但是妈妈当时很诧异，问我是怎么判断出来的，我让她猜，这位妈妈猜了半天也没猜出来，于是我缩小范围，提示妈妈再把，写作业的录音听一遍。妈妈听了依然没猜出来，说她还是不愿意写作业呀，这不是一直跟我讨价还价吗，的确，如果以愿意和不愿意，作为分界，孩子看上去确实没有改变，但是如果我们，调高分辨率，看孩子的不愿意当中，是否隐藏着正向的信号。我们就能看到一个微妙的变化，以前这个孩子不想，写作业就埋怨哼唧耍赖，家长觉得孩子，像一块狗皮膏药一样，特别难缠油烟不尽，其实这是孩子，内心极度缺乏力量感的，表现，而这一天的录音，虽然孩子依然不想写作业。但是那种哼唧耍赖，粘人的感觉大面积的，退去，感觉孩子的理智部分回归，就算讨价还价，提的条件相对合理，内心有了一些力量感，我就是透过这个孩子状态的，改变，感受到了他内心的力量感。感受到了孩子基础感觉的改变，我知道他的内在动力，开始萌芽，所以我判断孩子的行为，会出现明显的变化，孩子的变化从来不是，排山倒海的，而是像春天的小草，悄无声息的破土而出，所以像孩子这种，微妙的状态改变。给我们带来了春天的消息，假设识别不出来，依然认为孩子屡教不改，那么对孩子的回应，就会南软北辙，孩子身上积极行为的萌芽，被扼杀了而不自知，当然有些微妙的，复相信息，我们也同样容易看不到，比如我们从。比较长的时间跨度观察，一个孩子的成长，有的孩子从小到大，都是老师家长眼中的好孩子，学习成绩好，能考个不错的大学，自觉靠谱有礼貌，在上学考试这样的，既定规则和任务当中，完成度很高，等走上社会就会发现。开拓精神和创造能力，成了他的短板，只好随波逐流，没有发展后劲，颇为可惜，为什么会这样呢，最初也许是孩子自己的选择，他把自己框定在一个好孩子的角色里，把精力投入到，一个狭窄的空间中。他当时得到了满意的评价，在成长的过程中，没有锻炼出独立思考的能力，和做选择的决断力，也没有发展出真正的兴趣爱好，遗憾的是，家长也没有意识到其中的，缺失，对孩子当下的表现很满意，进一步的框定孩子。孩子偶尔的尝试和探索，又被家长拉回到了，既定的轨道，因此当我们拎出要点，判断正负的时候，哪怕觉得很有把握，也不妨再斟酌一下，看看有没有忽视看不见的地方，当然，除了忽视看不见以外，还常常会误判，也就是说。把正向的当做负向的，或者把负向的看成正向的，这个颠倒的判断，会导致教育行为的难圆北轴，我这些年的咨询，发现家长在常识性的，显而易见的问题上，常常数十年如一日的，犯错而不自知，比如很多家长相信。孩子犯错了就要理直气壮地，告诉他知错才能改错，于是就不断告诉孩子，你这里错了那里错了，一定要改知道吗，然而家长看到的，结果却是屡骄不改，为什么呢，是因为家长不分场合不分时间，带着不满和责备去教导孩子。伤了孩子的自尊心，伤害了孩子的基础感觉，比如有个家长给孩子，辅导作业，最后他绝望地说，我家孩子智商欠费了，特别简单的题目，讲三四遍，还是一脸茫然，退一步讲你不会没关系，你倒是听啊，讲了也不听眼神幻散。不知道神有到哪里去了，我对这位家长说，其实我还真知道孩子神有到哪里去了，你指出他的错误，语气生硬，带着责备，他内心难过，树起了防御的高墙，他的基础感觉受伤了，他的注意力根本不在你讲的题目上。而是沉浸在自己的难过中，无法自拔，后来我建议妈妈，婉转地指出孩子的错误，比如对孩子说，这道应用题的得数，看上去咋那么不合理呢，要不你再看看，最终妈妈用这种温柔的方法，治愈了孩子的神由。过了一段特高兴地告诉我，我们家孩子智商不欠费了，从分寸的角度来看，分正负相对容易，
