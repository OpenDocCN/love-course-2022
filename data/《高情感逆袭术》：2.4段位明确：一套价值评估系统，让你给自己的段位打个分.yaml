  text: '# 《高情感逆袭术》：2.4段位明确：一套价值评估系统，让你给自己的段位打个分大家听完了上一节需求确认之后，可能很多同学会问一个问题，我还是没法确认我自己到底需求什么样的人，我到底想要什么样的人没关系，我们第六节课会教给大家一个真爱寻觅系统，全部都是一套模型。通过这个模型你能锚定出来，你最想要最需求的到底是什么样的人，然后以及通过这个模型，你可以算出一系列的分数，每一个想要和你交往的人，你都可以拿这套模型去算一下他的分数，通过这个分数的评估。你就知道他适不适合跟你发展长期关系，是不是你的真爱，离你的真爱的标准到底又多近，所以你可以用特别理性的方式来选出来，他到底合适你还是不合适你，我们把一切都数据化了，这才靠谱，以及可能大家还有一个问题。前面我们已经听过了一节课，如何让你的朋友圈多出海量的优质男性，但这里还有一个问题，知人知面不知心，你不知道这些人他到底是狼还是羊，所以我们要学会一套见渣系统，你去分辨出来哪些人是可以处的。哪些人真的要即刻的去远离他们，所以第四节第五节，一节是小猴讲的，这节他会告诉你，什么样的人绝对不能处，有以下几种特质或者以下几种类型的人，你立刻要远离，不然的话就会遭殃，这是他要讲的。然后你在结合上第五节，我给你讲的照样是给你一套系统，这套系统可以通过一系列的指标评估，帮你去直接筛选出来，这个人他到底是狼还是羊，有点像狼人杀的那种感觉，预言家刀出狼人来，所以就能帮你去理性的筛选出来。这些人到底靠谱还是不靠谱，到底是渣男还是一个真的好男人，这套系统可以跟你讲，成功率100%失误率0%，就基本没有错判的，只要你通过这套系统一判断，就能全判断出来，哪些人一定要即刻远离。然后接下来就是我们今天讲的这节课段位明确，什么意思，这也是一套系统，所以我们今天，开篇第一句话，就是用理性冰冷的评估系统，判断自我价值与段位，为什么要去判断自我价值与段位。因为很多人对自己的情况不太清醒，对自己的价值段位程度不太理解，所以很多人会导致他眼高过顶，他说我觉得我已经天下无敌，天下第一了，对不对，什么样的男人我都可以掌握在手中，包括很多男人也是这么想的。我觉得这些所有的女性都应该喜欢我，就所谓的普系男普系女，我们就是帮大家还是用理性的方式，去判断出来自己的段位，到底是处于一个什么段位上，自己的价值到底有多少分，以及我们去评判一个男性的时候。去评判他多少分，所以这里有一套女性综合价值评估系统，和男性综合价值评估系统，这两套系统都是站在男性的视角上看女性，一个男性给女性心里默默打分的时候，他会通过哪些个要素给你打分。然后这些要素的重要程度是怎么排序的，以及反过来女性给男性打分的时候，他们会优先看男性的哪些价值，去给他们打分，另外还有一个点，这套系统非常成熟，成熟在他是站在一个心智，已经完全发展完毕的成年人。去选择长期关系伴侣的时候，给人打分的一个优先级排序，所以说这套系统还有一个好处，你想提高自己提升自己，让自己变得更有魅力，变得价值更高段位更高，你就从我这个系统里讲的，所有的要素里面去挑。你需要升级和进阶的那些要素就可以了，这套系统不光能够指导你的成长，还能够帮你去做理性的评判，其实每个人看到另外一个异性的时候，他内心里都会自动化的给那个人打分，给那个人做评估。然后把它来定义为是一个高级的人，还是一个低级的人，只不过没有人把它总结出来，把它具象化，甚至还具象出公式和分数，我就是帮你把这些要素，全都具象总结出来，并且进行一个优先级排序。再去告诉你一套完整的算法公式，让你得出最合理的分数，这样你能够更客观的知道自己是什么状态，也知道别人到底是什么状态，'
- summary: "-   男性站在自己的视角上给女性打分，性格排第一位，女性社交认可程度排第二位，男性社交认可程度排第三位。\n    1.  性格是男性最看重的，外貌身材只能带来短期关系的冲动。\n\
    \    2.  女性社交认可程度反映了她的社交能力和真实性格。\n    3.  男性社交认可程度高但女性社交认可程度低的女孩可能有问题，需要警惕。\n\
    -   年龄也是重要因素，但单个要素不能决定全部价值，综合价值是一系列价值加在一起的平均数。\n    1.  即使年龄分数低，其他内容可以抬高整体分数。\n\
    \    2.  外貌不好看可以通过改变身材或提升品位和时尚度来提高综合价值。\n    3.  一个人的高级感来源于他的审美和品位，审美是重要的社交能力。"
