  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第10讲：正向反馈改写基础感觉大家好，今天我们来讲第十课，正向反馈，改写基础感觉，咱们上一课讲到了感觉线，跟住孩子的感觉，对策自然而然的产生，可能也会有的家长说，上一课的例子，虽然生动，但是更多的是给小侄女空间，家长在这个角色当中。最重要的是稳住自己，没有太多的短编相接，而在日常的相处中，有很多问题需要立刻处理，快速反应，这时候就会不知所措，孩子的行为，如果用最粗糙的方法分类，就是正向的和负向的，这两种类型，我们分开来讲。今天讲正向反馈，下一课讲负向行为，孩子的正向行为，前面的课程已经讲过，大部分都能分辨出来，当然也会出现忽视和误判的情况，这里就不再赘述，当我们分辨出孩子的正向行为，家长通常都是高兴的。但是回应方式却是苍白的，最常出现的回应是，挺好的很棒，真不错，加油再接再厉，这样的回应也不能算错，但是孩子听起来觉得索然无味，略失望，孩子的积极行为像个小火苗，雀跃跳动忽明忽暗，如果给个助力，添加燃料。就会熊熊燃烧，如果平淡回应，胡乱的敷衍几句，甚至完全忽略，孩子内心仅有的一点热情和力量，就会逐渐衰减，最终熄灭，这个积极的行为如弹花一现，彻底变成了一个偶然事件，孩子依然生活在原来的轨道中，由此可见。孩子身上偶然出现的每一个积极行为，都可能成为分水岭，这时候，家长的回应就特别关键，可以说是一念天堂，一念地狱，我常常感慨，家长一向热情培养孩子的内在动力，苦苦寻求改变，等到了最佳回应点，却完美错过。接下来我们要讨论的是，在最佳回应点上，怎么给出最佳回应，回应有个天然的难点，就是有时间限制，如果给家长20分钟，通常都能给出一个不错的回应，然而，在跟孩子的实际互动中，家长通常只有两秒钟的反应时间。一错时的功夫，可能就进入了下一个话题，这里跟大家分享一个，我自己特别常用的小窍门，就是重复孩子的话，简单描述孩子的积极行为，就能给自己多腾出5秒钟的反应时间，比如，有个7岁的小男孩，在一年多的时间里。遇到了一个特别苦恼的事情，就是怎么也学不会连续跳绳，甚至因此厌恶体育课，有一天，特兴奋的跟妈妈说，你看，我能连续跳三个跳绳了，妈妈快速判断，这是一个巨大的突破，她一旦能连续跳三个，那么，只要稍加练习。连续跳30个，甚至连续跳100个，都不再是难事，妈妈没想好，怎么跟孩子说，于是，就用了这个小窍门，很欣喜的拖着长枪回应，哦，你能连续跳三个了呀，孩子说，对呀，不信我跳给你看，于是。孩子现场给妈妈演示跳绳，这样的话，就给妈妈控除了好几分钟的反应时间，我们透过这样的小窍门，争取了更多的反应时间，但这个时间依然不宽裕，需要快速抓住要点，很多家长在这个有限的时间段里。最容易做的事情就是不聚焦，左右摇摆，以跳绳为例，家长的瞬间想法可能是，哎呀，孩子终于有进步了，那怎么消除他对体育课的负面看法呢，怎么在这个基础上引导他热爱体育运动呢，我要好好鼓励他，可是。这样会不会让他有压力啊，不行，我要让他自己总结经验，不能介入太多，然而，这又是个很难得的机会，鼓励不到位，也很可惜，我该怎么说呢，家长一通胡思乱想，问了很多无解的问题，把自己绕晕，把时间都浪费了。面对孩子渴望的眼神，常常会随口给出一句特别不在线的回应，比如，那以后要好好上体育课喽，我猜测孩子那一瞬间的感觉大概是，你们大人的脑回路真奇特，以后再也不跟你们说了，哎，家长把一手好牌打得稀烂，那么。面对孩子的积极行为，我们怎样快速准确的回应呢，概括的说，要就事论事的找到聚焦点，以跳绳为例，我们来模仿一下这个反应过程，孩子给了我们两个信息，一个是他口头说会跳绳了，'
