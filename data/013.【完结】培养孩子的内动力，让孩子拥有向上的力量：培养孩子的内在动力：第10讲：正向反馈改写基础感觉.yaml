  text: 老师总是盯着我，我就很认真的做，妈妈听完，当时胡乱地回应了孩子一通，比如，你觉得这个老师好不好呀。你想不想给老师一个好印象呀，要在哪些方面努力呀，上课要怎么样，写字要怎么样，孩子说，我就不该告诉你，你怎么这么贫呢，听了这句话，妈妈意识到自己弄巧成拙，于是，妈妈用急慢的速度去感受这件事情。把自己带入孩子的角色，从一个被老师极度嫌弃的孩子，到老师天天用欣赏的眼光看着他做操，慢慢地，孩子做操的时候就有了期待，会主动去寻找老师的目光，然后拿出自己最好的表现呼应老师。被老师在班里特别有悬念地夸奖，肯定心怀怒放，老师夸奖的重点是他连续做得好，这个揣摩的过程，妈妈不断地感叹，天呐，这么多感受，我当时都没有看见，就稀里糊涂的引导人家，我说，其实这位老师的办法。也同样值得被看见，你看，他用这样一件小事儿，通过制造悬念的方法，给孩子带来的极大的愉悦感，深刻地改变了孩子的基础感觉，这位老师，就是一位培养内在动力的高手，最终，我帮助这位妈妈，把所有的回应思路。揉合成一段话，我听了你的话很高兴，老师在同学面前表扬你，你心里肯定感觉特别好吧，我猜你们老师肯定在天天观察你，他发现全班只有你最认真，并且一直在坚持，老师特别喜欢你，希望同学们像你一样。能天天把一件事情做好，这个社会感知的过程，有的人觉得容易，有的人觉得很难，这是因为每个人的感知能力不同，如果你觉得自己特别难以进入感觉通道，那么，建议你把生活的一切都当做素材，比如，自己的体验。他人的经历，甚至是访谈节目，相声小品，真人秀，文学作品等等，沉浸其中，揣摩一件事情中包含的万般感受，当然，我们这个极慢的练习过程，只是为了将来的快，这件练习的事情本身已经过去，回应的窗口期也过了。无论你想出多么绝妙的办法，都不建议就是重提去打补丁，你放心，父母和孩子之间，能发生的事情就那么几大类，你万事俱备，东风一定会来，透过这一刻的讨论，你会发现，正向反馈，从一个偶然的积极行为开始。能让星星之火成疗原之势，能深刻的改变孩子的基础感觉，是培养内在动力，最核心的方法，当然，正向反馈很容易理解，却要经历漫长的练习，才能得心应手，直到现在，我也一直在练习当中，不断探索提升的空间。这个办法怎么强调都不过分，不夸张地说，这是我咨询的法宝，没有一天不用到正向反馈，这个办法值得花大功夫，你会发现，等你找到了感觉，就如同拥有了一本武功秘籍。一通百通。
