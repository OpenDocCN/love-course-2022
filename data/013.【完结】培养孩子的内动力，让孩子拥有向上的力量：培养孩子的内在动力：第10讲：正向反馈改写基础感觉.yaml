  text: 语气很兴奋。另一个是他当场就跳给妈妈看，能观察到前后差异，那么这件事情的聚焦点就在于，一年多都没学会的事情，为什么会在这一瞬间有了质的突破，这其中最大的变化是什么，接下来所有的观察和呼应，都围绕这个聚焦点展开。我们可以直接观察孩子的动作，比如，以前孩子跳绳的时候，手臂是弯的，用不上力，没法借助惯性，连续摇绳，而这一次，他的手臂是舒展的，借助于手腕的连续用力，就成功的实现了连跳，在这个地方。可以参照我们作为成年人过往的成功经验和体验，对孩子学会跳绳这件事情，进行深入感知，自由联想，比如，此前孩子已经被打入另厕，班里只有两个孩子不会跳绳，每次体育课，老师都把他们单独拎出来去练习跳绳。眼巴巴看着同学，做各种运动，自己却不能参与，而每周两次的体育课对他们来说，既难堪又煎熬，现在终于解救了自己，可以回归大部队，再往深想，假设这个孩子一直没有学会跳绳，那么，他最终会陷入自我攻击。觉得自己很愚笨，如今，历时一年，跨越了这个难题，在孩子的整个生命中，这都是一个非常励志的事件，我们的感知和联想，深入而又丰富，但是，我们不能这样啰哩啰嗦的讲给孩子听，因此，我们既要深入，又要浅出。快速组织语言，把上面的要点囊括其中，用孩子听得懂的话，讲给他听，比如，我们可以这样对孩子说，呀，你一下子就学会了，还跳得很连贯，太出乎意料了，你自己也特别高兴吧，你们体育老师肯定也没想到。他肯定会夸奖你，并且让你跟同学一起上体育课，妈妈观察到，你的手臂伸直了，而且手腕会用力，你看，做事情找到窍门，不断尝试，不管多难都能学会，也许你会说，天呐，一件小事，要不要搞得这么复杂，其实。如果耐心梳理这个过程，你会发现，透过这样的回应，我们不光改变了孩子对跳绳的具体感觉，而且告诉他，找到诀窍，不断尝试，不管多难都能学会，这句话看上去像讲道理，但因为深深的契合了孩子当下最浓烈的感受。让孩子看到了坚持和尝试的巨大价值，能直接改变孩子的基础感觉，你看，培养内在动力，完全不必另起炉灶，舍尽求远，日常的回应准确到位，捕捉到一个点，就能给孩子加满一箱油，在咨询中，好多家长会说。我认同这个方法，但是就算加上重复孩子的话，最多也只有几分钟的时间，根本反应不过来，咋办，每当遇到这样的提问，我都会首先帮他们做心理建设，我发现很多家长觉得太难，反应不过来，很有挫败感，就直接放弃了。我对家长说，你不要光看我现在反应快，很多问题第一次遇到，我花了好几个月的时间反复琢磨，才想明白，通常家长听了这句话，都能获得巨大的心理安慰，一下子看到了希望的曙光，原来不是自己笨，是火候未到。他们总是忍不住夸奖我，你好有耐心哦，其实，耐心真不足以执诚对一件事情，连续几个月的探索，我能持续揣摩，是因为我看到了这个做法的加速度，当你细细把一件事情，琢磨通透，你会发现，这一类问题都不在话下。最终能体验到势如破竹的感觉，实在太美妙了，我也是透过这样的琢磨，深刻领会了，慢即是快的道理，其实当场反应不过来，很好办呀，那就事后反应呗，相似的事情，如果发生了两次，那么这中间的空档，通常有几天。甚至几十天，我们可以获得足够长的思索时间，再难的问题，也能找到回应办法，因此事后感知，就是正向反馈最核心的办法，如果想把一件事情琢磨到通透的程度，不能光进行理性的思考和分析，而是要进入感觉通道。像演员融入角色一样，我们来举个例子，有个在学校表现极度欠佳的孩子，有一天对妈妈说，我告诉您一件好事，今天我们老师差点让我当体育委员，老师和大家说，有个同学做操特别认真，我观察了他很多次了。他一直都做得很好，下次选体育委员到时候，就选他，大家都猜，猜来猜去也没猜到我，我知道老师说的是我，
