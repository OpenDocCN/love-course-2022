  text: 那么第三个原则是，自我价值保护原则，因为每个人都有自尊心，每个人都有自己的一个价值观，那么如果你无情的去破坏，对方的价值观。破坏对方的自尊心的时候，他就关上那个人际交往的门，所以这时候我们要学会，首先我们学会尊重我们自己的孩子，当然不要过度，同时家长也要提醒孩子呢，要尊重家长的自尊心，所以有的时候我们要明确表达。你这样说我很不高兴，你这样说，我感到很失望，很遗憾，那么这样的话就让孩子知道，他的有些说法，有些做法冒犯了别人，而且不尊重别人，所以我们有时候家长不能隐忍，不能是退缩，不能是一味的溺爱孩子。我们既要适当的保护孩子的自尊心，同时也要要求孩子尊重家长的尊严，这是相互的，因为孩子和家长相处的怎么样，就学会了他和同学和其他人相处怎么样，因为家庭就是一个小社会，所以我们在家里，其实父母跟孩子的关系。其实决定了他将来和他的同学，和他的甚至他未来的配偶，和他的上下级，和他同事的关系，那么第四呢，就是情境控制原则，那如果这孩子，他对这个环境不熟悉的话，他就不适应，不适应的话他就会焦虑。然后这时候他就会退缩，他就会不愿意去跟同学交往，所以你要想让孩子，能够很快的和陌生人交朋友，很快的和陌生同学能够和平相处，还能够去协作，还能够互相帮助，那么你要让你的孩子从小，或者从我们的整个大家庭。还有我们家庭的环境里，去给他创造这样的机会，什么机会呢，就是比方说我们带孩子去超市，你去帮我去结账，那他就要去跟陌生人打交道，然后我们带孩子去旅行的时候，他就学会排队，让他去学会和其他人一起说。你帮我去拿一份饭，就让他来帮我们服务，让孩子到了青春期的时候，中学的时候出去旅游的时候，可以帮别人翻译，然后帮别人做向导，帮别人解决一些问题，如果他通过旅行也好，通过帮助别人也好，甚至通过假期的打短工。去别人单位去帮忙，这样一些行为，然后让孩子去适应一些，自己不熟悉的环境，不熟悉的人，然后来学会去和不同人，打交道一些技能和技巧，那么他自然在学校，在和同学交往的时候，就很容易去管理好自己的人际关系。所以孩子对自己的管理，不仅仅是管理好自己的，上学上课成绩考试，这样一个我们都关心的，就是孩子的学习，不光是这些，那么更重要的是，他为未来的职业生涯做准备，这里面相当大的一部分，会来源于人际关系。人生两大任务，一个是工作，一个是人际关系，那么人际关系里头，首先要帮助孩子，掌握人际关系的规律和准则，培养孩子人际关系的能力，尤其是有一个很简单的技巧，当他充分的运动之后，适当的运动之后。他会内心产生主动性，产生内非态，产生放松感，产生愉悦感，然后促使他愿意和人交往，因为确实人际关系，给孩子带来很大的快乐，那么家长一定要帮助孩子，掌握这样一个技巧，然后孩子就能够熟能生巧，就能够去应付。未来的社会的挑战。
