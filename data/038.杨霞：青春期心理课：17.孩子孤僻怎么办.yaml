  text: '# 038.杨霞：青春期心理课：17.孩子孤僻怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子很孤僻，可是又不主动去交往，怎么能帮助孩子学会控制自己的行为。然后帮助孩子能够去改善人际关系，因为孩子到了青春期以后，他的快乐主要来自于人际关系，我们发现很多孩子到了青春期以后，到了中学以后，他产生的厌学，一方面是厌倦，疲惫了，枯竭了，还有一方面是由于人际关系。比方说他原来，想处的很好的小朋友，没有跟他上同一个学校，或者上了新的学校以后，上了中学或者高中以后，同学都孤立他，他也不知道，不会不擅长去跟别人怎么交往，孩子形成人际关系的关键期，是在三到八岁这个阶段。孩子三到八岁的时候，是培养他们养成良好的人际关系技能的，技巧的关键期，假如这个期间没有帮助孩子，形成一个如何交朋友的能力的话，他可能在上初中上中学以后，会面临一个挑战，就是怎么和陌生人交朋友。那么这时候我们可能就要帮助孩子，了解人际关系的一些准则，我们如果在家里一味的为孩子奉献，一味的去关注孩子的需要，他一回来你回来了，然后你想吃点什么，你想喝点什么，你赶紧歇会，全都是我们给予孩子。那么这个孩子他不会去关心别人，因为我们对孩子太好了，那么孩子根本就不知道怎么对别人好，那么这样的话，这个孩子他在人际关系方面是被动的，是等待的，是等待别人来关心他的，是等爱的。那他只是在人际关系里是自私的那一方，他不可能有良好的人际关系，所以我们在家里有时候要学会，让孩子同样也关心我们，那么有的时候我们就要表现出我们的一些困惑，和我们的一些困难，比方说我就要求一些家长。这家长他是离婚了，然后离婚以后孩子归爸爸，他经常去看儿子，结果他发现跟儿子越来越疏远了，儿子越来越不跟他说话，到了亲属性以后就不理他了，不能跟他沟通了，他说我怎么才能跟孩子沟通，我说有个办法。你见了孩子以后，你每次看孩子的时候，你先去说你这单位遇到的一些困苦，说最近可累了，压力可大了，我的客户怎么怎么给我很多刁难，我的同事怎么怎么跟我有些误解，这时候自然的他就大开心扉了。那么还有就说我们在想跟孩子沟通的时候，我们跟孩子去散步，我们妈妈这好长时间都没有去走路了，咱们一边走一边说，你孩子走路，你走了几圈以后，当你走了5公里以上的时候，你发现孩子话下子大开了，特别爱跟你聊天。因为什么，因为运动自动的分泌一种内废态，就让人放松，让人愉悦，让人产生外向主动的一种动能，所以像生理上的改变，有一个孩子小伙子29岁了，特别孤僻，特别内向，到现在都没有对象，然后他跟我说。哎呀杨老师我很内向，我很孤僻，我就是喜欢看书，我一点也不想出去跟别人交往，可是我又知道要跟别人交往，大道理我都明白，后来我说你每天游泳2000米，有一个礼拜以后来找我，你发现什么改变，我改变真大。一个礼拜以后，他说我可愿意跟别人聊天了，我那个打电话来跟你咨询的时候，我都跟司机都说不完，我都让他再打会表，我再说会我再走，我以前根本没有这种情况，以前我就能少说就少说，往往是一天都是沉默的。所以运动会改变他的，这样的内心的一个，跟别人交往的一个愿望，还有呢就是人际关系的第二个，损责是社会交换原则，实际上我们在人际交往的时候，是交换一些关注，交换一些帮助，交换一些我们的情感。所以这个交换原则指的是，人与人之间实际上是在交换一种帮助，交换一些价值，交换一些情感，然后产生一些充实的感觉，然后温暖的感觉，一种爱的感觉，这个爱是由于我们有了交换，然后才产生那种心动的感觉。那么你要想让孩子能够享受，这种有爱的那种感觉，要学会我们是互相交换的，'
- answers: '-   家长在教育孩子时应该遵循自我价值保护原则，尊重孩子的自尊心，同时提醒孩子尊重家长的尊严，达到相互尊重的目的。

    -   家长可以通过明确表达不满或失望的方式来提醒孩子尊重家长，让孩子意识到自己的言行可能冒犯了别人，从而尊重家长的感受。

    -   家庭关系对孩子未来的人际关系有深远影响，孩子在家中与家长相处的方式会影响他与同学、配偶、上下级、同事等人的关系处理能力。

    -   通过旅行和其他方式，家长可以让孩子学会与陌生人交往，比如让孩子去帮忙结账、帮人翻译、做向导等，从小培养孩子适应不同环境的能力。

    -   孩子可以通过参加旅行、帮助别人、甚至假期打短工等方式，学会适应不熟悉的环境，从而培养与陌生人交往的能力和技巧。'
