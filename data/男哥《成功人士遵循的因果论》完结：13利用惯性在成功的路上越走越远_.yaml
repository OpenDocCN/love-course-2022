  text: '# 男哥《成功人士遵循的因果论》完结：13利用惯性在成功的路上越走越远_第二個叫做START，不管什麼事情先做再說，做多久呢，短到你無法想像，對吧三分鐘，所以這個方法就叫做三分鐘開啟法，首先你要跟著我的感覺走，先不去想整體的任務，不去做計劃，不去做步驟和順序。當然你目標都建立完了，不去想我今天，是不是要從最難還是最簡單哪塊做起，無從下手對吧，就做你此時此刻你想做的，告訴自己就做三分鐘，這也叫欺騙大腦，很好使，為什麼呢，因為我覺得很多人受的教育都是錯誤的。這麼多的東西，我們應該從最難的入手後邊會簡單，我應該從最簡單的開始，如不難你都做不下去，你的感覺在哪裡你就先做，我也給兄弟們講一個例子，我也有很多同行的朋友，然後他去做一個東西，我們倆都是在計劃。計劃完了以後他開始做，他就一直在思考，我說我已經完成了20%了，你呢，他說我連動都沒動呢，我說為什麼呀，他就在我旁邊，他說我得瞻前顧後，上下左右不同維度去思考，我寫的這個東西是不是有效。你寫那麼快你現在有效嗎，我說不對的，我說你現在此時此刻最想做的，然後告訴自己先做三分鐘，馬上就進入狀態了，結果呢，我整個這個項目做完了，他都沒有動作，所以你要明白，人生當中很多時候你去接觸的那些。思維都是錯誤的，什麼人最重要的是認知，我告訴你真的是認知嗎，我給兄弟們講一個很簡單的道理，那個前一段時間，就前一個月吧，還有同行問我，南哥你最近做的公司挺好，你自己人生也升華了飛躍了。然後你公司應該怎麼做，怎麼掙納掙納的，然後我就跟他說了說我的心得，什麼股權激烈自主運營，然後課程研發應該怎麼去設計，然後怎麼去帶新人，薪酬應該怎麼定，他說我說這些都是寶貴的東西，我給你交流，他說確實是。我說那我之前也給你交流過，你怎麼沒做，他說其實是有原因的，我說什麼原因，他說那需要團隊，我說咱倆都是企業人，你先一個人做，才會有團隊，他說我還是有原因的，我說什麼原因，他說我可能我覺得我是懶。你這樣暗示自己，你永遠不能成功的，沒有什麼懶不懶這一說的，對吧，我們去把一件事情想得很複雜，並且你不做，根本連開始都不開始，你就會告知自己是懶的原因，你看找藉口，懶是正常的，只要我把事情想得很複雜。然後我三分鐘之內我不做，一二三法則我不做，我就是很慢的，好不好，所以其實很多事情非常的簡單，那其實如果買過我情感課的兄弟，也會明白我搭訕中最重要的，並不是說你搭訕說什麼話術，對吧，當然有話術的階段。我說你先問路，你就不用想那些話術，所以我的課程設計也是符合最實戰的，他有了兄弟說，那我的問路我都不敢，我說你這樣你是個人，你見你是個人你就上，他說那我也不敢，我說你這樣你心裡喊三秒，一二三，對吧。他說要是男的呢，我說如果你感覺，你此時此刻特別想搭男的，你就搭，對吧，邁出第一步後邊就不難了，結果這個兄弟我考第四天，有妹子了，第五天，男朋友有點遲到，你那個約會也不用講了，講了，現下的兄弟。他說我這個已經怎麼怎麼樣了，酒店呢，我說那還是要學一下的，對吧，所以有些兄弟想的事情特別複雜，三分鐘之後呢，三分鐘之後，你已經進入工作狀態了，已經進入那種模式了，三分鐘足以讓你的大腦，充分的透入。進你眼前的這個正經事，所以你暫時是不想抽離出來的，它已經預熱的已經習慣了，懂了吧，所以人生的成功，就是一旦你開始，就是成功了一大半，即使是以後，拖延的小蠻眾又跳出來了，你要去認可，我拖延是正常的。為什麼拖延正常，兩大要素，第一個怎麼樣，第二個怎麼樣，對吧，解決辦法你也應該很明白，對吧，因為你之前已經著手去做了，你多少少了完成了一些事情，那這種積極的完成感，可以非常有效的。抗拒你之前那種傻逼的畏懼情緒，'
