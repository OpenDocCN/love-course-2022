  text: '# 男哥《成功人士遵循的因果论》：课程前言（二）到底什么决定命运第二叫，决定一个人的命运，其实不是性格，有很多人说性格决定成败，我不是这么认为，每一个成功的人他们性格都是不一样的，所以你要明白，决定一个人的命运跟性格没有关系，那么是不是跟努力有关系呢？。我也想告诉你，跟努力也没有关系，因为我在凌晨的时候，扫马路的阿姨，比我们更努力，我不是说这个职业不好啊，只是光努力是没有用的，所以最正确的是什么？决定一个人的命运是心智。就是心智才是拉开人与人之间距离的核心因素，那提升心智呢，就分为五个阶段，第一个阶段是这个人对自己毫无的察觉和反思，行为完全依托本能，我觉得就是应该这样的，我认为就这么做吧，这个阶段叫做动物本能阶段。猪啊，他不知道自己是猪，所以猪才是猪，而如果猪一旦发现我自己是头猪，那他肯定不会去甘愿做一头猪，对吧，钻个地洞也会逃跑，对吗？，那么第二个阶段叫做反思阶段，他开始关注自己行为背后的原因。开始去思考自己为什么会这么做，这个阶段的人呢，抱怨和指责会越来越少，他开始全方位的去反思自己，就像列宁说的，当一个人开始反思自己的时候，他将进入一个伟大的阶段，这就是很多其实跟我几年的兄弟们。你们在做的事情，就是学会什么呢，安静下来，学会独处，学会一个人去思考，因为高处不胜寒，你有了第二个阶段的时候，你开始思考的时候，很多人不理解你在思考什么，所以第二个阶段开始你可能是孤独。第三个阶段叫做情绪控制阶段，逐渐的开始呢，接纳自己，开始减少内耗，心态趋于平和和稳定，会变得非常的理性，而我的课程呢，其实有那么三四节就是，不是让你去往死里干猛着干或者说怎么去消耗自己。而是先算清楚自己有哪些内耗，你天天在思考一件事情却没有行动，你说你思考这件事情是不是内耗等等等等，别人的评价和嘲笑呢，其实对他产生的干扰会越来越少，好第四个阶段，长期的观察和自我的关注。行动力开始越来越强，也叫知行合一，这个阶段人思考的时候是用大脑控制行为的，会非常的专注，会用行动带来的变化去改变思想，即使内心已经致力破碎但脚步依然不会停下来，这就是所谓的，我经常会说的。你会发现成功的人，他们有一个特质他们形成了，自有的一套不断吸收新鲜事物并且能够落地实践达到很好，效果的，一套闭环的属于自己的，思想体系，他情绪再糟糕，他的内心呢，再致力破碎。他不影响他每做一件事情有好的结果了，他已经有他自己的体系了，第五阶段，进入了一个稳定的专注阶段，对要达到的目标和，结果，进入了那种完全痴迷的状态，我们会看到其实很多啊我们当时跟我们平行论论的人。我们甚至会骂他傻逼吗他这么做，神经病吧痴迷了，但是过两年，他跟我不一样了，我们同样的面对一件事情的时候，这个人好像就是，相对来说，很违心，很痴迷，甚至是我靠，他进入这种状态，让当时的我们不理解。但做事的结果啊，一般，不会差，但同样的他会失去很多呀，你觉得失去的是什么呢，你自己现在处于哪个阶段，我希望你好好想一下。'
