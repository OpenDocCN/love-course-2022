- questions: '-   如何确保家长自身具备足够的动力来培养孩子的内在动力？

    -   内在动力对于家长来说有何重要性，以及如何可以解放他们的时间和注意力？

    -   在培养孩子的内在动力过程中，如何确保家长能够理解并修复自身的自我感觉？

    -   家长在培养孩子内在动力时可能会面临哪些挑战，以及如何应对这些挑战？

    -   孩子如何能够自我激励，并保持持续的内在动力？'
  summary: "-   培养孩子内在动力：第19讲总结\n    1.  家长需注意自身动力：培养孩子内在动力需家长自身有动力，否则会陷入空虚和无聊。\n\
    \    2.  孩子内在动力的重要性：孩子拥有内在动力后，家长可以解放时间和注意力。\n    3.  自我感觉的修复：家长需理解背后的感觉，而非简单套用方法，以免失去效果。"
  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第19讲：总有一辈要转身大家好 今天我们来讲第十九课，总有一辈要转身，咱们的内在动力课程讲到这里，在方法层面已经讲解完毕，如果这些方法执行到位，孩子的内在动力会逐渐形成，并且逐渐稳固，孩子仿佛有了一部自己的发动机，他独立前行。有了自己的方向和目标，那么我们不禁要问，这时候家长要往何出去，你会发现很多家长努着劲，把孩子的内在动力培养出来，却发现自己没了动力，很多家长就会停留在远地，陷入空虚和无聊当中，无事就会生非。开始无端的担心挑剔孩子，这样的心态在互动中，容易产生误会和摩擦，孩子在前进的过程中，也难免会有压力和厌烦的情绪，再加上任何人在日常生活中，都偶尔会陷入沉闷，状态不知不觉走向低落，于是就会把来之不易的。愉悦平和的氛围给弄丢，一旦这种状态丢失，就会反过来影响孩子，内在动力的运行，这时候家长就成了孩子的绊脚石，当孩子拥有了内在动力，找到了属于自己的路，意味着大量的解放了家长的时间，和注意力。就如一位妈妈说的，以前我就是孩子的一个外挂，几乎全天候的跟孩子绑定在一起，从放学回家，就没完没了地提醒他写作业，密集的监督，甚至要一直坐在他旁边，手把手的带着孩子复习，帮他盯正，一点自己的时间都没有。神经每天都是紧绷的，感觉特疲惫，现在孩子不但主动写作业，生活的事也不太用我操心，第一次觉得当妈妈这么轻松惬意，这样的话再生俩娃也不怕，培养出孩子的内在动力，自然是让人欢欣鼓舞的事情，高兴之余。我们也要思考解放出来的时间和注意力，要如何安顿呢，我们不妨从如下三点着手，第一自我感觉的修复，第二对过往教育的反思，第三找到自我成长的方向，我们先来说第一点，自我感觉的修复，咱们这个内在动力的课程。从第一课我们就讲了，行为的背后是意愿，意愿的背后是感觉，感觉分为基础感觉和对视的感觉，也就是说，我们的课程一直在围绕着感觉来展开，当然，如果你把这个课程当作是策略或方法的课程，直接用到孩子身上。只要执行到位也能培养出内在动力，然而这样做可能会存在一个问题，就是把这些策略和方法当作公式来套用，用的多了难免会出错，这是因为只记住了做法，并没有理解背后的感觉线，我在咨询中带着家长培养孩子内在动力。用的也是咱们课程当中讲的，这一整套方法，因此也同样有这样的问题出现，比如，有一个九岁孩子的咨询，现在如果从孩子的表现看已经达成目标，以前孩子的情绪很急躁，爱纠缠，不肯主动写作业，经常陷入无聊状态。频繁的给妈妈吵架，现在孩子的情绪很平和，好说话，主动做作业，母子俩也不再吵架，这时候孩子把我和妈妈的时间和注意力都解放出来，我们可以从容地打磨教育细节，我发现，虽然教育效果还不错。但很多时候这位妈妈都是一步一曲的跟着我的方法，但并没有理解背后的感觉，于是我不无调侃地说，我明明说的是一个感觉，你都把它翻译成一个道理记在心里，不得不说你的翻译功能很强大，就比如说吧。当我感觉到孩子的主动性在增强，就提醒妈妈，这时候要减少对孩子的管理，逐渐放手，同时尽量不要破坏孩子好的感觉，于是妈妈就把这种从感觉当中生发出来的对策，简单的抽象为要少管，不破坏好的感觉。接下来一直用这个原则指导自己的行动，当孩子偶尔耍赖的时候，他还是念叨着要少管，不破坏好的感觉，就把这件事情放过去了，最终成了纵容孩子，也许你会问，都已经见到教育的成效了。为什么还要跟家长讨论自我感觉的修复呢，我发现很多家长照搬教育方法，常常是用一个毁一个，一个方法用了三五次是有效的，但是用多了就没有效果了，要么动作变形要么心理崩溃，就比如最近的一件小事吧。'
- answers: '-   家长面对孩子不愿戴头盔的情况时，应该思考孩子的感受和需要，回应时要共情并给予孩子理解和接受。

    -   孩子自己解决问题后，感觉的通和不通会影响家长与孩子的互动，通的感觉会让家长更容易与孩子产生共情和理解，不通的感觉则会导致家长产生负面情绪和固执态度。

    -   家长需要重新培养孩子的内在动力，包括但不限于培养孩子的自主性和独立思考能力，引导孩子建立积极的学习态度和目标意识。

    -   在对过往教育进行深刻反思时，家长应该考虑对待孩子的态度、教育方法的合理性、对孩子需求和情感的关注，以及自身的教育原则和偏见等方面。

    -   为避免固有认知破坏教育成果，家长需要利用时间和注意力进行反思，包括对过往教育的评估和调整，以及培养自己的成长和提高教育水平。'
