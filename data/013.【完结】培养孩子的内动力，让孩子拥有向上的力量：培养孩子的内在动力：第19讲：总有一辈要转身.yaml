  text: 妈妈带着孩子去老房子骑自行车，他们把车停在门口，妈妈提醒他戴上安全帽，孩子拿起来就戴上了，可能是袋子短的不舒服，孩子就气恼的说，这是什么呀，难受死了，我不要戴，孩子把帽子往穿鞋凳上一放，说不要骑车。我们打车回去吧，妈妈眼睛看着他，脑子在思考，要少管，不要破坏好的感觉，那现在到底该怎么回应呢，没想到这时候孩子的态度缓和下来说，你帮我调一下吧，这件事情就此过去，但妈妈很清楚，这一瞬间。她的内心起了很多波澜，她一方面想着要少管，不破坏好的感觉，另一方面又在恼火地评判孩子，这孩子怎么这样，太容易激动，于是外来的道理和内心的感受就撞车了，这种撞车意味着在感觉层面还没有通。这一次多亏孩子自己想到了解决办法，如果感觉层面没有通，这样的事情连续发生三五次，就算要少管，不破坏好的感觉，这样机械的道理，也拦不住喷涌而出的不满，最终就会动作变形，参照妈妈从前的做法。大约会是生硬的态度，不行，必须带，然后对抗就开始了，由此可以看出，就算孩子有了内在动力，对于家长来说，绝对不意味着万事大吉，我们刚好利用孩子解放给我们的时间和注意力，去进行自我感觉的修复。这个感觉的修复，就是从不通到通的过程，我们跟孩子打交道，是有微观体感的，一件事情如果感觉不通，就会觉得别扭，难受，不舒服，像头盔这样的小事，妈妈能感觉到内心的拧巴困顿和不满，这就是不通的感觉。千万不要小瞧了这样的感觉信号，它在提醒我们，这里还有功课要做，这时候我们需要从感觉层面，把整个事情再梳理一遍，还是以头盔这件事情为例，我对妈妈说，我们要像慢镜头一样，再回放一遍这件事情。当孩子气恼的时候，你心里的感觉是不接受，你一直在评判孩子，而且这种情绪很强烈，虽然你没有表达出来，但是你自己知道，这个阻碍是在的，这样的事情，连续发生几次，你肯定会爆发，所以我们要停下来。看能不能找到真正接受，他的气脑行为的感觉，于是我们就不断变换视角，看待这件事情，头盔一整年没带了，他的身体在成长，但他没有意识到这一点，有情绪很正常，气脑是人家的自由，气脑又没什么危险。表达一下就过去了，相反，你让他一直气脑，他反倒撑不住呢，既然气脑像一阵风一样，来了又去了，何必跟他较劲呢，当我们换了看法，也就更新了感受，这时候，他自内心的觉得，气脑就是孩子瞬间的一个小情绪。之前对孩子的不满和评判，就自动消失了，这时候再回头，感觉整件事情，那些别扭难受的感觉不见了，取而代之的是轻松和舒展，这就是通了的感觉，在这种通的感觉状态下，就算孩子不主动解决问题，这件事情也很好处理。完全不需要舍尽求远的去背诵，要少管不破坏好的感觉，妈妈感受到孩子的气脑，自然的跟他共情，哎呦怎么啦，带着不舒服啊，我帮你调一下不就得了，由此可见，感觉的通和不通，哪怕是处理小事情，都会有天壤之别。接下来我们说第二点，对过往教育的反思，我们第一课曾经讲过，内在动力与生俱来，如果我们需要重新培养，孩子的内在动力，意味着从前的教育，曾经出现了某种偏颇，如果家长仅仅是在方法层面上。发展出了孩子的内在动力，那么随着时间的推移，家长对教育的固有认知，会卷土重来，不知不觉破坏了，来之不易的教育成果，因此家长也要利用，充裕的时间和注意力，来对过往的教育，进行深刻的反思。曾经有位妈妈告诉我，以前一直觉得，我家孩子很幸福，你看我们都很爱他，家里条件好，他生活的很富足，现在想想，觉得我们家孩子挺悲催的，如果时光能倒流，我第一件事情，就是找你的咨询，挽救我家娃娃于水火之中。我们不禁要问，对自家孩子的处境，为什么有如此迥异的看法呢，这恰好是因为家长，对过往的教育有了深刻的反思，哪怕是同一件事情，家长前后有了完全不同的认识，
- questions: '-   家长在教育孩子时应该注意什么？

    -   为什么严厉要求会导致孩子压抑孤独？

    -   家长如何避免孩子挑食、盯正等问题引发矛盾？

    -   家长应该如何反思自身行为？

    -   如何找到自我成长方向，与孩子一起成长？'
  summary: "-   给孩子讲道理，以前家长常常以严厉方式要求孩子，导致孩子压抑孤独。挑食、盯正等问题常常引发矛盾，家长应反思自己的教育方式，找到自我成长方向。\n\
    \    1.  家长应反思教育方式，避免严厉要求导致孩子压抑。\n    2.  孩子挑食、盯正等问题常引发矛盾，家长应反思自身行为。\n    3. \
    \ 家长应找到自我成长方向，成为积极向上的榜样，与孩子一起成长。"
  text: 比如，就说给孩子讲道理吧。从前都是理直气壮地讲给孩子，告诉他，要好好学习，主动做作业，不许挑食，玩具要分享，对人要有礼貌，少看电视多看书等等，如果孩子做不到，就劈头盖脸地骂他一顿，甚至动手打他。孩子又孤独又压抑的生活在这个家庭里，就说挑食这件事情吧，孩子喜欢吃外面的食物，家里人不让他吃，他就会故意说家里的饭菜不好吃，家人就觉得他浪费，不懂得尊重别人的劳动，各种上纲上线，现在妈妈就觉得。孩子喜欢外面的食物，本来就无可厚非，何况家里的饭菜单调清淡，确实不符合孩子的口味，再比如盯正，这个孩子超级不喜欢盯正，以前妈妈特别不能理解，就一点点内容，各种矫情，不肯动笔，知错不改，现在妈妈能理解了。盯正内容不多，但孩子会觉得麻烦，关键是总能勾取过往跟盯正有关的糟糕记忆，所以孩子会本能的排斥，现在回头看，妈妈觉得，以前几乎在任何事情上都在苛责孩子，让孩子承受了巨大的负面情绪，觉得很内疚，对不住孩子。当妈妈反思到了这个层面，真正看到了孩子曾经的糟糕处境，我想，妈妈不舍得再次把孩子推入水深火热之中，她肯定不会再重蹈覆辙，这就是反思的真正意义所在，接下来我们来讲第三点，找到自我成长的方向。如果做到了前面这两点，孩子的内在动力是可以持续下去的，这意味着，在接下来的几年乃至十几年的时间里，家长都获得了极大的解放，作为家长，你是否想过，如何支配这段又宝贵又充裕的时光呢，你会随波逐流。在吃饭喝茶逛街闲聊中打发时间吗，你有没有考虑过，活出一个全新的自己，给孩子做出一个积极向上的榜样呢，在我的咨询中，曾经遇到过非常励志的家长，有位妈妈从幼儿园阶段，就每天跟孩子吵架。有一次妈妈一边开车一边跟孩子吵架，孩子从后座一把揪住妈妈的头发，当时的情况非常危险，母子俩几乎水火不容，经过了一段比较长时间的咨询，总算把两个人的关系调整到温暖平和的状态，这时候恰好孩子也该读小学了。因为有了这样的亲子关系作为铺垫，这个孩子从读小学开始就非常主动，非常独立，还学会了自己做早餐，有段时间网上流传，陪孩子写作业得了心梗的段子，这个孩子非常不能理解，为啥那些孩子要磨蹭呢，回家先写作业。然后再玩不就得了，对他而言，这是超级简单的事情，不仅如此，他甚至连听写都自己包揽了，他把要听写的内容用手机录音，然后用录音来听写，第一年期末的时候，妈妈心里也犯嘀咕，问了我两次要不要帮孩子复习。孩子这么主动，我建议他不要介入，妈妈就在忐忑当中陪孩子度过了第一个期末考试，最终发现成绩居然很不错，妈妈的心彻底放下来了，接下来，妈妈开启了自我探索的旅程，她先是考下心理咨询师。然后一直学习各种心理学的课程，常常连续几天到外地听课，孩子跟着爸爸能把自己照顾得很好，平时的晚上孩子做作业，妈妈自己学习，几年下来，妈妈已经到了非常专业的程度，妈妈说，如果一直停留在从前的状态。我非得变成怨妇不可，现在，连很多比我年轻的人都羡慕我的人生状态，这位妈妈她自己的成长经历并不理想，但是就如她自己说的，总有一辈要转身，改变了自己才能深刻的改变孩子，她很好的诠释了什么叫与孩子精神同步。如果看到妈妈比自己还用功，那么，这会激励孩子产生强大的学习动力，我愿意见到，更多这样励志的父母，这才是真正跟孩子一起成长。
