  text: '# 安小妖《好男人，你也要学会撩妹》：231.你要的高情商，就在生活的这几个细节中教你用最强大的说话方式征服女人的内心世界，哈喽大家好，我是夏洛，今天我们继续来谈在维持长期关系中需要注意的那些问题，昨天我们想到两个人相处在一开始的阶段要搂住火力，不要把自己很快的全部交给对方。这样的话会让你在很快的时间之内，不断地在你身上交给对方，变得透明，从而丧失了吸引力，那今天我们就要说到如何来应对吵架这件事情了，吵架呢，其实毫不夸张地说，它是一种病毒。它能够不断地去侵蚀掉你们两个人之间的感情，而且吵架这件事情表面上来看是在宣泄情绪，是一种释放，但其实最后吵架的结果往往是，你在内心深处积压了更多的情绪，更多的不满，更多的抱怨，所以说呢。在吵架的时候完全没有必要去为了一时的口舌之快，去把那些最难听的话，那些不应该再提及的事情，都重新去抖了出来，去给对方压力，去伤害对方，其实吵架这件事情呢，就像两个人在进行百米赛跑，尤其是到了冲刺阶段。每个人都不甘落后，都想去领先那一个身位，就赢了，但其实这个过程你们会觉得非常的累，所以说呢，反过来，倒不如去有一个人先停止这种感情的宣泄，对吧，先放一放，先平和下来，我不跑了，我不跟你争了。我就坐在地上，我好好休息，我看看周围的风景，那么好，当一方做到这一点之后呢，其实这个时候另外一个人呢，他的情绪也就会有一个很大的缓和了，其实吵架吵着吵着就吵成了情绪，所以呢，在这个时候你不妨去用一种。四两拨千斤的力度，去岔开话题，去开个玩笑，你会发现就能够非常轻而易举的，把这场奔向深渊的赛跑，去让它停止了，其实这是什么，这就是情商，所谓的情商，在情商里面有非常重要的一点就是。当一个人在向你宣泄他的情绪的时候，你应该怎么面对，难道你应该告诉他说，你要冷静下来，你要冷静一点，清醒一点，放松一点，你这样去直接去说服他是没有任何意义的，正确的做法是找到根源是什么。他为什么要向你宣泄他的情绪，那么一定是他的某一个需求你没有满足，他让他感到不满，让他感到不开心，让他感到不开心，那么好，只要你能够找到这样一个他的核心需求，去满足他就好了，所以说，高情商的一种处理方式。他的思维就是，找到问题的根源，少说多做，直接从根本上去解决问题，解决冲突，解决矛盾，那么其实在两个人的稳定感情关系当中呢，还有一点是非常重要的，就是不要去过分的打压干涉对方的生活。两个人相处久的难免你会觉得，他所崇尚的一些东西是你所不欣赏的，是你觉得没有意义的，你觉得浪费时间的，但是他却能乐此不疲地从事这样的事情，那这个时候，你可以不欣赏，但是你不要去批评。你要学会去保护对方的那份内心的热情，如果你直接一盆冷水浇上去，让他的热情熄灭了的话，那么在你这里失去的热情，就会在别人那里去重新燃烧起来，所以这是我们需要去克制的一个地方，其实人呢。都有一个非常大的弱点，就是你跟一个人相处久了之后，你就会开始变得非常的挑剔，你在物性中会把自己对他的标准提高很多，你希望他白天努力，认真工作，晚上能够非常好的去跟你相处，能够呵护你的情绪，你的感受。还不忘了给你惊喜，给你温暖，给你关怀，你不能忍受他的任何一点不好的习惯，虽然你自己可能本身还在保持很多不好的习惯，但是你就是喜欢用很高的标准去衡量对方，这是人的一个极大的弱点，所以在稳定的长期关系中。一定要学会去克制掉自己这样一种冲动和欲望，要能够去接受对方的不完美，生活嘛，其实说白了，过得去就可以了，不要把你对于完美生活的那种想象和寄托，全都放在对方的身上。还有一句非常简单但是同样非常重要的一个标准，就是要学会站在对方的角度去考虑问题，不要把个人的意识强行去施加给对方，'
- answers: '-   人们在生活中常常面对的问题是惰性而不是愚钝，因为惰性是一种难以克服的心理状态，即使人们明白应该改变，但惯性使他们难以付诸行动，而愚钝则是缺乏知识或智慧，可以通过学习和积累改善。

