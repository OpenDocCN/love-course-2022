  text: 喜欢把要求提高到120分。，那这样呢，如果最后团队的能力有限，并没有达到120，但是达到了85分还是有把握的。，但是。如果一开始就下达85分的指令，那么一番打折下来，也许最后70分都不够。，还有一种情况是因为大家所处的位置不同，对于同一项工作的判断力并不相同。，作为员工呢，认为要求过高，过于理想化，但是领导却认为。根据以往的成绩，判断团队有这样的潜力。，但是啊，人都是有惰性的，没有必要的话，人们也不会选择突破自己。，我自己呢，也带过互联网大厂的团队。，那个时候啊，每个团队都想从公司的核心产品上导流。。只要加一个入口，无论什么产品瞬间就能获得漂亮的流量。，于是呢，团队的核心工作就是想尽一切办法争取入口。，我去了之后呢，就要求团队，在没有外部流量扶植和导入的情况下，依然能够实现访问流量增长。，我想。当时我的团队成员们的想法应该和你一样，不过呢，他们还是勉强接受了下来，最后啊，也达成了目标。，当我离开的时候，我认为我留下了一份礼物给他们，那就是，自己可以打。，这样啊，无论产品线如何变化。入口大家如何争抢，他们都能活，因为他们能打。，所以呢，他们不需要去蹭流量，不需要蹭说明他们自身有价值。，当然啦，你也可以认为这些都是漂亮话，最好领导和员工啊，商量着来，大家都不用太较劲。，想必呢。这样的领导在你看来就是好人了。不过，我还有一句话，在职场上啊，仅仅满足做个好人，是不够的。，好了，今天的问答啊，就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
