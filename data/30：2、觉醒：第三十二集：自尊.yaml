  summary: "-   接受自己的不完美，放開自己，問題會自動消失，自卑者不願承認，擔心低人一等。\n    1.  坦然接受自己的無知，能度過有趣時光，學習新知識，接受自己的侷限性。\n\
    \    2.  不懂裝懂會變成囚徒，明白自己的價值不應困在虛偽形象中，接受自己的不足。\n    3.  學會接受他人的善意玩笑，不要為自己辯解，活得真實一點，學會接受並不質疑自己的價值。"
  text: 沒什麼可悲的，只是不完美而已，但是試問這個世界上誰有真的完美，所以接受是放開，放開了我們就會發現有些問題自動消失了，剩下的問題看起來也就更容易改變，有些人雖然非常自卑。但實際上卻不願意承認，原因在於他擔心自己承認之後，會低人一等，對吧，舉個例子，在一場晚宴中，大部分人對某個話題都了如指掌，並且討論得十分熱鬧，大家一句我一句聊得很開心，但是你卻對這個領域一無所知。如果你坦然地接受這一點，那麼你就會度過一段非常有趣的時光，你可能會學到不少的東西，而且敢於提一些問題，假如你接受自己的無知，並且能接受其他人看出這一點，那麼一切都會變得很簡單。這正是一個擁有良好自尊的人能夠做到的，接受自己在某些時候，某些領域具有極限性，我說了這個世界沒有一個人是全知的，對吧，有時候甚至你可以從中得到樂趣，並且你會從頭到尾都會覺得很自在，雖然你不懂。但是你接受自己的侷限性，如果你接受不了自己的無知，那麼你就會度過一段很難受的時光，你要不懂裝懂，對吧，你要搖頭晃腦，因為你害怕其他人問你的意見，而一直提心吊膽，精疲力竭，然而你越是不能接受自己的侷限性。就越會成為他們的囚徒，所以你應該明白，你的價值不應該困在那種虛偽的形象，對於不熟悉領域的處理方式，越能體現一個人的自信程度，況且為自己身上的不足傷心生氣，又有什麼用呢，對吧，你是為了讓自己更加不幸嗎。還是為了讓自己一味的怨天尤人，無法自拔，這裡多說一句，自信和信心是兩個概念，咱們之前講自信的課程裡有說過，自信是你相信自己對自己的認可，信心更多地指向你對某一個領域的認知程度，我們一再強調。這個世界上人不可能是全知的，真理是難以窮盡的，所以學會接受自己的不足，不要為了維持自己的一些形象而變得虛偽，同時你也要明白，你之所以維持那些形象，是因為你還活在別人的世界裡，因為你很在意別人怎麼看你。對吧，你是以別人的現實為現實，所以不要總想著為自己辯解，活得真實一點，接受朋友在社交場合的善意玩笑，比如說，有人說你，比如說你的朋友，說你例色或者說是古怪的時候，你不要立馬進入到自我防禦模式。想著怎麼反擊對方，抑或是為自己辯解，你可以說沒錯，我就是這樣，不好意思，對吧，你們可能要忍受我神清晰晰的樣子了，不要帶著負面情緒，以開玩笑的口吻說出來就可以了，如果說你越緊張，越拒絕接受。就越會把一些無關痛癢的一句話，變成嚴重的問題，對吧，最重要的不是去糾正別人對你的評價，而是學著接受，並且不因此質疑自己的價值，這麼做之後，你會發覺你感覺要為自己辯護的時候。就是你要感覺為自己辯護的這種情況會越來越少，於是你反而能夠做得更好，這並不是因為別人對你的批評越來越少了，不是，而是因為他們的評論不再使你像原來那樣耿耿於懷了，你會更容易忘掉他們。所以就覺得這樣的評論似乎就減少了，只是你不在意了，其實它還和一樣度，你也會更輕鬆，和原來的惡性循環相反。這就是良性循環。
