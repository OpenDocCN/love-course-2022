  text: '# 004.【完】CHX陈海贤亲密关系：chx02丨爱：亲密关系的基本动力欢迎来到亲密关系，你好，我是陈海贤。，我曾经去参观过一个狮猎博物馆，里面陈列了很多猎人的纪念品。，有相互赠送的生日礼物，有因为异地恋所产生的满满一框的火车票和飞机票。，有写给彼此的厚厚一搭的情书。。每件纪念品都写满了对爱的渴望，对猎人的思念和对于败侣分开之后的悲痛。，为什么在分离之后，人们对猎人有这么强烈的思念和渴望，，究竟是什么样的力量把这两个人牢牢的绑在一起？，这一讲。我们就来讲讲亲密关系背后的动力，爱。，亲密关系是以爱为核心的，没有爱，两个人就会变成搭火锅日子。，爱能给人带来最大的喜悦和痛苦，可是什么是爱呢？，千百年来无数人曾经发出这样的疑问。也有无数人给出了各种各样的答案。，诗人可能觉得爱是浪漫的感觉，生物学家可能会觉得爱是性冲动的衍生品，，是吸引人繁衍后代的手段，经济学家可能会觉得爱是一种可以用于交换的情感商品。，这些说法都有道理。但是爱在心理学里有一个特别的概念，叫依恋。，亲密关系中的爱来源于人类的依恋本能。，什么叫依恋呢？让我从鲍尔比的依恋理论说起。，很久以前，英国心理学家约翰·鲍尔比就发现，。孩子和父母尤其是和母亲之间有一种非常紧密的情感联系，他把它叫做依恋。，你是否还记得在妈妈怀里睡觉的那个场景？，两个人呼吸连着呼吸，心跳连着心跳，就好像两个人变成了不可分离的一个人。，在孩子很小的时候。只要在妈妈身边就会觉得安心，，如果妈妈不在，他们就会变得非常不安，就好像生病了一样，会不停的哭泣，还，我要妈妈，我要妈妈。，这种依恋对婴儿的生存和发展至关重要。，母亲和孩子之间这种稳定的依恋有四个特征。，首先是强烈的情感。，在很多文学作品中，我们都看到，当孩子被迫和妈妈分离时，他们会克服千难万死去寻找妈妈，，而与妈妈的分离也会带来巨大的失落感，即使是对彼此的回应。，我们都会看到这样的画面。妈妈抱着孩子，用温柔的目光看她，对她微笑，孩子会抱以同样的微笑。，如果孩子看妈妈的时候，妈妈正好忽略了，或者没有回应，孩子就会变得很失落，就好像跟妈妈失去了联系一样。，第三是依恋关系的唯一性。。一旦依恋关系建立起来了，别的照料者就很难替代妈妈的角色，无论这个照料者有多好。，同样，妈妈也很难随便找一个孩子来替代自己原来的孩子。，第四，依恋关系是最纯粹的情感关系，而不是利益关系。。虽然有养儿防老的说法，但是在依恋关系里，父母爱的是孩子本人，而不是孩子带来的用处。，同样，孩子最看重的也是于父母的情感，而不是父母的养育功能。，你可能没有想到，成年人亲密关系中的爱。也来源于人类同样的依恋本能。，为什么这么说呢？因为这种情感和母子之间的依恋情感，不仅有相似的生理基础，都是多巴胺和摧残素在其作用，而且还有相似的体验和特征。，为了说明这种相似的体验和特征。我想先请你来设想一下。，假如你正跟一个人交往，对方看起来不错，可是也有一些捉摸不定，你该怎么判断对方是真的爱你，是逢场做戏，还是人家只是想跟你做朋友，是你自己想多了呢？，我想可以通过四个特征来判断。。第一，你们是不是有很强烈的情感连结？你会想知道对方是不是真的在乎你有多在乎？，他会不会记得你们在一起时说过的一些话，记得对你有重要意义的日子，比如说你的生日，他会不会知道你喜欢什么，不喜欢什么？。你们会不会一日不见，如隔三秋？如果你们要分手，他会痛不欲生，还是会满不在乎？这些都在提示着你，你和他有没有强烈的情感联系。，第二，当你们在一起的时候，对方是真的回应你，还是在自说自话？你会想跟他说话愉快吗？能说到一起去吗？，这不止意味着你们有相似的爱好，生活，'
