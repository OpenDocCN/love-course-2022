  text: 我们想象我们拿起了一个东西，那个东西叫做对方的需求。那个孩子他在想什么？他这样难过。哇，你看他哭得一身是汗，他真的好难过啊。我的合作伙伴他提意见的语调都变了，他对质量的要求远超过任何其他呀，你看他，他着急得语无伦次，他好想把这个方案做到完美啊。，当你拿起这些东西的时候，你已经开始进入他的感受了。，拿起来的另外一个表现是。我们可以把它说出来。，别小看这三个字啊，说出来，它背后有一个专业的术语叫做言语化。，言语化的意思就是，所有的感受一开始都只是身体主观的体验，是没办法直接用理性，用大脑皮层加工的。，它都没法被表征出来。直到我们为它赋予语言上的符号，可以直接说出来我的感觉是什么。我们才可以思考，讨论，交流。，它是一种具有高度适应性的情感加工机制，是一种处理感受的方式。，共情发生的时候呢，当你的感觉进入对方时。你可以做到帮对方说出感受。，比如你会说，买不到玩具你好难过是不是？，方案总是做不到你满意，你也很着急，压力很大吧？，这一刻是人和人之间连接的开始。，就当你的感受被对方说出来的时候，你一定经历过这种时刻。，太美妙了，你觉得，哇，他懂我。我愿意信任他，我愿意对他敞开心扉，我愿意心平气和地跟他沟通。，我愿意相信，他跟我是合作关系。，你发现了吗？这是一个完美的合作过程。合作思维帮助我们启动了共情。共情帮助我们从敌对双方站到了一起，站到一起更好地激发了我们的共情。，所以当我们可以反复练习，把这一系列思维模式固化成我们的习惯的时候，不自觉当中，我们为人处事的方式就变了。，因为能共情到对方。我们更能得到对方的依赖和信任，更能产生有意义的交流。，这个过程就是影响力发挥的过程。，这里有两个小tips可以帮助我们更好的共情。，第一个是有时候我们可能感觉不到对方的情绪，那怎么办呢？这样也不要紧。只要你有合作思维，你想要进入对方的感受，你有这个意愿，那你就获得了勇气，就有了动力。，那我们可以大胆承认自己不知道他的情绪，然后主动去询问对方，是不是可以告诉自己，比如，我不知道你怎么了。但是我很在乎你，你可以说一说吗？，很好的破冰，人和人之间的破冰。但是很多人做不到这一点，是因为没有合作思维，他没有这方面的意愿和动力。，那第二个要注意的是什么呢？在言语化的过程当中。我们有时候会有一些错误操作，你听听这几句话啊，比如说对那个想要玩具的孩子，你说的是，你一定很难过吧？但是你这样在公众场合大哭大闹是不对的。，对着急的合作伙伴，你说的是，哎，你真的很着急。但你不能一直催我啊，你催我我也改不好啊。，龙鹰台如果这样跟安德烈说，你很难过吧？但是那些真的没有什么好难过的，你多出去运动运动，是不是很耳熟，但是又觉得哪里怪怪的。。我们常常一不小心就还是会带出自己的建议和目的，对不对？尤其是对自己的孩子，我们常常认为他是没办法的。，那更好的供情方式是什么呢？可以等对方发出邀请再给出你的建议，或者你可以通过询问他准备怎么办。来确定自己的建议是否合适。，分享一个我常用的供情式表达方式啊，就是描述对方的问题加承认对方的感受，加询问他怎么办。，拿我儿子打针的事情来说，要打针了，描述对方的问题，你是不是很害怕？那你是想现在就赶紧打完，我们就买根棒棒糖吃，还是再等一会儿打。，询问他准备怎么办，因为他还小嘛，我没有办法直接问说你想怎么办，所以一般会给他选择的可能。，那对那个完美主义的合作方可以这样说。整个方案修改了五次了，后天就要定稿了，你肯定也急坏了吧，但是又不想放弃质量。，整个描述对方的问题承认他的感受。那现在时间这么紧，我们还有什么更好的方案吗？询问他准备怎么办。。如果那个方案是进由他嘴里说出来的，
