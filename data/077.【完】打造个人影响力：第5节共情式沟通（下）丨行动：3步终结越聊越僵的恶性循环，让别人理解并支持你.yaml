  text: '# 077.【完】打造个人影响力：第5节共情式沟通（下）丨行动：3步终结越聊越僵的恶性循环，让别人理解并支持你大家好，我是脆脆，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。这节课呢，我们来讲共情式沟通下。，上节课我们讲了共情其实是与生俱来的能力，之所以很多时候我们很难共情别人。是因为被合作思维阻挡了，所以我们需要启动合作思维。怎么做呢？，来，我们先讲一下共情式沟通下。，来，跟我一起进入方法论环节。为了把抽象的思维落实到更具体的动作上，我还原了一下激发合作式共情的几个步骤。。第一个步骤呢，叫做停一停放一放。任何时候，注意要任何时候，当你需要共情但是感觉不到共情的时候，按住心里的暂停键。，比如说呢，因为你不想给孩子买玩具，他在商场里面大哭大闹。这时候怎么共情？你觉得脸都丢光了好吗？这孩子太没教养了，都怪我妈平时惯着他。，哎呀，也怪我自己老是忙工作。现在好了，你看这熊孩子。哇，别人都在看我，太丢人了。当这一堆念头涌现出来的时候，你的目标只有一个。就是消灭孩子的家庭。，把他赶紧拉回家。这个时候孩子崩溃的情绪就变成了你的敌人。所以很多时候我们这些做父母的，会觉得，哇，这个孩子怎么有时候一瞬间变成一个小恶魔啊？是啊。。因为这个时候你们站到了敌对双方两边啊，无法共生了呀。你再比如说你的合作伙伴，三番两次给你的方式，你又不敢跟他说，你不敢跟他说。，这些时候恰恰是发挥共情最好的时候。云淡风轻时的共情是锦上添花。这种危机时刻的共情是雪中送炭。，这个时候请你按下暂停键，停一停，把习惯性冒出来的那些念头放一放。把自己的死盯住的那个目标放在你心上，你心里就会感到很紧张。，因为只有这样你才能在心里和脑袋里空出一些空间。才有可能把眼睛看向对方。，只有不把自己的需求当成唯一，我们才有可能看到别人的需求。我们才有可能承认别人的感受，承认别人的情绪。我们才有可能进一步沟通的空间。。因为在我们当中的那个你所谓的唯一的目标它放下了，我们之间的距离反而更近了。我很喜欢的一本书呢，是龙英台的亲爱的安德烈，是他写给儿子的，里面有一段龙英台对儿子说的话。，当时呢，18岁的安德烈失恋了。而且在学校还跟老师相处的特别不愉快，被老师针对啊，各种。然后他就给妈妈写信，描述完自己特别糟糕的现状之后，他马上就改口说，哎呀，其实也都不是很严重的事儿啦。而且半嘲讽地说，我的这些亲宿会不会让你觉得。像是好莱坞巨星们在抱怨钱太多太有名，所以生活很惨啊。安德烈模拟的这个反应，其实很像我们一般家长的反应，是不是。，就是想着赶紧把这些所谓莫须有的念头和情绪给消灭掉，让孩子站起来，积极向上。我把他们统称为成年人的偏见，就成年人常常会对后辈或者孩子说什么，说，这有什么大不了的，这都是因为你太小，等你以后长大了，怎么怎么怎么样。，我不否认说这些话的心意啊，因为人们都是想要为对方好。但是说这些话呢是以自己的目标为中心的，典型的，我都是为你好。可是对方想要什么呢？，龙英台是怎么回应的？他说，我们心里的痛苦不会因为这个世界上有更大或者更多值得的痛苦而变得微不足道，他对别人也许微不足道。但对我们自己，每一次痛苦都是绝对的，真实的，很重大，很痛。好动人，不是吗？教科书籍的回应，我相信龙英台在那个时候是完完全全跟孩子站在一起的，在他的眼里，他看到了孩子的需求。，而我也确信。收到这封信的时刻，虽然相隔千里，安德莉也能感觉到，妈妈是跟他站在一起的。试试看啊，停一停把自己的需求放一放，不把自己的需求看成唯一的中心，你才能看到别人的需要。那就是共情的开始。。然后我们进到第二个动作，叫做拿起来。这个意向很重要啊，'
- answers: '-   确保对方的需求被言语化并得到思考交流的关键在于言语化感受并询问对方的意见。通过表达对对方情绪的理解，然后询问他们如何希望解决问题，可以激发他们思考并表达需求。

    -   共情有助于建立人际连接和信任，因为它让人感受到被理解和关心。当一个人感受到他们的情绪被认可和言语化时，他们更倾向于与对方建立信任关系，并愿意展开更深层次的交流。

    -   在共情过程中，需要注意言语化和建议的方式。避免直接给出建议，而是描述对方的问题并承认他们的感受，然后询问他们的意见。这样做可以避免过度干预，让对方感受到被尊重和理解。

    -   以勇气询问对方情绪来破冰建立信任，可以通过表达自己的关心和理解，然后以开放式的问题询问对方的感受，比如，“我不知道你怎么了，但是我很在乎你，你可以说一说吗？”这样的表达方式可以打破沉默，促进对话。

    -   在描述问题和询问对方意见时，承认感受并避免带出自己的建议，可以采用描述问题、承认感受、询问对方意见的方式，比如，“你是不是很害怕？那你是想现在就赶紧解决，还是再等一会儿？”这样的表达方式能够让对方感受到被理解和尊重，同时避免给出过多干预性建议。'
