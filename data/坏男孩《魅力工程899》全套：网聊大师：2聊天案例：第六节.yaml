  text: '# 坏男孩《魅力工程899》全套：网聊大师：2聊天案例：第六节我们只做我们内心的声音，只做我们自己的决定，这就是我们在社区里面常常听到的一个词，所谓心态强调的是，得之我性，失之我命，不强求而不强迫，享受整个过程，不在乎结果，在这个过程之中。我们要做的是不断的筛选目标，不断的更换目标，而在今天我们所谓的这种网聊的过程，或者说我的这个方法叫做诱惑性话术，其实我们强调的是一个更长周期，为什么是更长周期，因为你在网络上跟女生互动。她可能因为种种原因，无法跟你面对面的互动，所以你需要强调的是一个更长周期，坚持诱惑，坚持进行诱惑，而这个心态和方法的操作措施，也就是长时间进行诱惑，伺机等待，进行攻击，等待的是什么。等待的其实就是一个情感窗口，举一个例子，我们之前，之前做过一个实验，建一个女号，那么在微信上面，如果你用这样的一个头像还不错的女生，你能受到20个到100个关于男生的打招呼，如果，如果，换一个想法来讲。那么作为一个高分的女生，她身边至少要有2、30个备胎，而我们身边连一个备胎都没有，那么高分女孩跟男生沟通的方式是什么，是撒网式沟通，那么她是一个人在跟10个人聊天，跟10个男生进行互动。所以她不回你消息是很正常不过的，而且你的目标是一个特定的目标，高分没有或者你们没在一个城市里面，那么你要做的就是我上面说的，刷存在感，坚持的去诱惑她，在整个过程之中，你可能会提出一个问题，那就是需求感。没错，在这个过程之中，我们会保留需求感，但区别就在于，我们确实有需求感，而且有极大的需求感，但是我们的需求感是对一个整体的，而不是对一个人，我们总喜欢区别的去对待女人，除了这个女人的外貌。身高还有就是反应好坏，我们会有较大的需求感，反应不好的人，我们觉得需求感极低，反应好的人，我们就会需求感大，而我们在这个策略中所强调的就是，对所有女人都有一个相对的相同的态度，不会因为她的分高。也不会因为她的跑坏，而特别的给她开绿灯，我不会或者活在任何一个女生的反应之中，我们只活在自己的反应之中，我们只做我们自己想做的事情，我们只要做，我们只要做的事情就是，我们不会因为女人的态度。或者女人的反应而改变我们的决定，我们只做我们内心的声音，只做我们自己的决定，这就是我们在社区里面常常听到的一个词，叫做心态，而为什么我在这里要跟大家强调这个，很简单，你是不是因为跟一个女生。常常因为一个女生互动，这个女生不回复你，或者骂你，你有病而感到恐慌，正是因为你在乎女性的反应，所以我们才活在女生的反应之中，经常因为女生的反应，而打乱我们原有的计划，我所做的是不在乎女生的任何反应。坚持地表达自己的观点以及情绪。'
