- summary: '-   Chris提到男人应该自主并承担责任，自主觉醒是关键词，自信背后是自主觉醒，自主指主动不受他人支配，不推卸责任，习惯性把失败归结于他人，导致不快乐。男人应该自主觉醒，客观评价自己的作用，不向外求。'
  text: '# 10.Chris《三周年巨献：300%铸心》：09男人理应自主并承担责任-良叔Hello大家好，我是梁叔，欢迎来到三周年的回馈课，那今天的话呢，我要给大家带来2022年峰会当中，我提到了一个关键词，叫做自主觉醒，那自信的背后的话呢，有一个词叫做自主觉醒，自主这个词的话呢。是指自己主动不受别人支配，那包括我自己啊，因为我从小我家庭的教育方面呢，就告诉我错了，你就认，因为我是一个广东人吗，那可能是因为自己从小受到教育的原因啊，我在职场上在生活上，我对其他人。如果他有推卸责任的这种做法，我是很难忍受的，那在我看来的话呢，如果我交代你做一个事情，你把它做错了，那事情错了，那就错了，首先呢，自己举手认承认，这是自己的问题，那其实在两性当中，我接触后段当中。现实生活当中，其实很多人不是这个样子的，他并不是，对不起，我错了，我的问题我引起的，我承担我来看，我来处理开头，他在两性背后，他的一个状态是什么呢，他是喜欢说，哎，本来我想如果不是怎么怎么样。我肯定能做得很好，他总是想把自己先折出去，先甩锅给别人，这是我不太喜欢的一种人，他没有办法承担自己的一个状态，那这种人的话呢，他习惯性的把一切的失败或者错误都归结于他人。所以他没办法进行到一个很好的一个成长，那于是的话呢，他就会引发出习惯性的不快乐，他感觉的话呢，可能就他一个人是在努力的，其他人的话呢，都不再努力，所以呢，这个在我看来的话呢，跟女人呢。跟外部环境其实没有关系，这样的男人的话呢，他是一种无法自主觉醒的表现，其实的话呢，我在18年的时候的话呢，我听一个朋友讲起这个故事，我可以分享一下给你们，那我一个朋友在18年的时候呢。去跑过一段时间的外卖，他并不是真的去跑外卖，他只是为了去调整自己的心态，他就和我讲了一个故事，他说我在跑外卖的时候呢，他认识到一个广东的厨师，专门做粤菜的，然后呢，这个厨师呢，请了一个服务员。那他自己炒菜，然后呢，有服务员，那就OK了，一个小管子，那有一天呢，因为跟服务员有了争执，那服务员呢对客户有情绪产生了情绪，那客户呢，不满意这个服务员的态度，这个厨师呢，就因此呢，就说了这个服务员。那服务员就扭头就走了，那就没有人服务客户了，最后呢，他就告诉我，他说这个厨师傲话不说，自己一边接待客户，下单洗碗炒菜，然后立刻想了一下，写了几行字在白板上，白板字的内容如下，他说观感是另一枚，如有怠慢。并非有意，小店今晚统一打，88折确保食材新鲜，那听说的话呢，那一晚的话呢，这个厨师的话呢，自己忙活到凌晨两点才下班，自己收拾什么都是自己来，后面呢，当我去了这家店吃饭的时候的话呢。我发现了隔壁的好几家餐厅全部关门了，因为疫情就他的还在增长营业，而且生意还很不错，那我说这个故事的话呢，可能你们会觉得，哎这个每个人的性格是不是有关系的，其实不是，我说这个经历的话呢，是希望告诉大家。如果你一个男人，你满18岁了，如果你拥有自主觉醒的这个特质之后，你这个男人就会比较快乐，什么意思呢，就是在两性当中生活当中，难免会遇到很多的挫折和停滞的时候，那自主觉醒的人，很快就能弄清楚。哪一些问题是自己做的不够好，需要改进哪一些问题是超出自己能力范围之外的，你想也没用，比如说你想要布加迪威龙，这个很明显已经超过你能力之外的了，想是没有用的，因为没有可得性，因此的话呢。有这个特质的人的话呢，他们对事情的成败会有比较客观的认识，对自己在其中所起到的作用，也会有一个客观的评价，不会对自己有任何的期待，也不会像我们上节课所说的向外求，那我说完这么多的话呢，你们可能会觉得。哎，自主觉醒的人是不是他就是一个阿法，他就会很幸福，'
- summary: "-   自主觉醒的男人可能会承担更多责任，但学会对自己负责和看待事物，清醒面对困难，最终找到出路。\n    1.  自主觉醒的人敢于承担责任和改变自身，不习惯性找借口，而是努力改变自己。\n\
    \    2.  真正的男人没有人可以依靠或责备，负责多少就赢得多少自由和快乐。\n    3.  在2022年，应该学会自主觉醒，承担责任，进入真实生活模式，获得自由和快乐。"
  text: 其实不会自主觉醒的男人的话呢，他不一定就会很幸福，相仿着这个男人，他有这个特质之后，他可能要去承担更多的东西，但是在这种承受之中的话呢。一个男人他学会了自己对自己负责，学会了如何看待事物和他人，自主觉醒的人的话呢，他可能当下那个状态是很痛苦的，是受苦的，但是有一点他也是很清醒的在受苦，他只要保持着清醒不迷茫，他就一定能找到出路的一天。所以我认为这个特质为什么说很重要，在2022年我想告诉你们的呢，因为你看到的柯老师也好，瑞恩老师也好，包括我也好，我们三个人身上都有一个共同的特质，就是自主觉醒，那自主觉醒的人会敢于承担责任。敢于正视自己，敢于努力改变自身还不够好的地方，他遇到事情，很多人的第一反应是习惯性的，为自己找借口开脱嘛，即便的话呢，他没办法推脱借口，他也可以降低一部分的责任，以此的话呢，来获得心理的安慰嘛。这是人自我保护的本能，是自私的基因，这个东西也没有关系，但是你要知道真正的男人，他是没有什么人可以依靠的，也没有什么人可以责备的，他就进入到一种模式，什么模式呢，他就进入到了一种真实的生活的模式。他在这种真实的生活之中，他负多少的责任，这个男人他就会赢得多少的自由，他也就能获得多少的快乐，这个是我要跟大家分享的，关于自主觉醒当中的一个特质，那我希望在2022年当中的话呢。你也要把这个特质安在自己的身上，能承担起这个责任来，那我是梁叔，我们下节课再见。
