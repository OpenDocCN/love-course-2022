- answers: '-   冲突外化是指将问题视作独立于人的实体，将问题作为共同面对、共同克服的困难，而不将对方视作问题的根源。与心理疾病的传统治疗方法不同之处在于，冲突外化不将个体定义为病人，而是将问题外化，将问题视作共同需要克服的困扰，从而使人与问题产生一定的距离。

