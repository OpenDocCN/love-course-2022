  text: 一开始你可能没注意，因为你只是在觉得自己在干一件事情，对不对。但是你会发现，越来越发现它的存在的动作了。。预设价格观和信念有啥区别和联系？有联系，区别也很大。，你还看不出来吗？预设价格观是随便可以调整的。它是你做事面对事情的一个态度。，面对事情的一种态度，感受，以及你要解决一个事情的一个策略。但是信念是不可调整的。，预设价格观随时都可以调，信念永远都不可以调。换句话说，预设价格观是用来辅助实现信念的。，它是服务于信念的。不想和懒人玩的预设价格观，没有错。，好，兄弟们，我们今天的课程就到这里。非常感谢大家。，课教你们都拿到了吧？录音我们很快就会上传。，那么给大家留一个作业，把你对于信念的理解写出来，然后给导师去审核。，对吧？然后还有兄弟，如果说你们想参加我们这个线下的课程。可以及时找我们的导师去聊天。，因为我们25号就要开班了。，如果你们想来这个线下听一下这个，在别墅里面，我们一起来聊一聊什么叫做真正的连招啊，连招的深度讲解。，你可以去找客服来聊一下啊。我们到时候见面去好好谈谈这个事情。，还有两节课，一节课是关于身份的，一节课是关于精神力量的。，你慢慢自己理解吧，他的解释方法是有很多的。好的，我先下了，谢谢各位，再见。。
