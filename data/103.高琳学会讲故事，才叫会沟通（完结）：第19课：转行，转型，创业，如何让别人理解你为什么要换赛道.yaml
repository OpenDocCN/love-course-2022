- answers: '-   高琳认为“会沟通”的标准是通过让听众理解自己是谁，包括过去和改变，并突出改变的原因和实力。

    -   内在动力在推动转变过程中扮演着引导方向、提供意义和动力的角色，是转变的内在驱动力量。

    -   在讲故事时，强调内在动力比外在动力更具共鸣力，因为内在动力更能触及人们内心深处的愿望、激情和恐惧，引发共鸣和情感共鸣。

    -   转型过程中，将外在力量转化为内在力量是为了增强故事的力量和说服力，使故事更加深刻、真实，并能够打动听众。

    -   在故事中，遵循“因为但是所以”的逻辑是为了清晰地表达自己的选择过程和内在驱动力，从而让听众更容易理解、共鸣和接受故事。'
