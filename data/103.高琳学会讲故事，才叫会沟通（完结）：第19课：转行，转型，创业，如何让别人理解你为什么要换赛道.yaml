  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第19课：转行，转型，创业，如何让别人理解你为什么要换赛道学会讲故事，才教会沟通，你好，我是高琳，欢迎来到故事里课程，三年前，我从大公司出来创业的时候，每当别人问我为什么要做出这样的改变的时候，我发现这还真是一言难尽，对于转型、转行。或者是任何想要从既有轨道上偏离，做一些新的尝试的人来讲，一个特别难以突破的点，就是如何让别人理解你的转变，从意愿上来讲呢，你的转型、转行对你来讲很有道理，但对别人来讲，人家可能会觉得，要么你是一时兴起。要么就是走投无路，那从技能上来讲，我们评判自己能否胜任一项工作，评的是我们觉得自己能做什么，而别人判断我们呢，则是凭借着我们都已经做过了什么，所以你必须要能说服未来的雇主或者是投资人。为什么尽管你看起来没有对口的经验，但还是可以胜任这项工作的，那怎么才能在能力和意愿两个方面都让未来的雇主、客户、合作伙伴了解并信任你呢，今天咱们就来谈谈，当你需要跟别人解释你的转变的时候。如何让别人理解你为什么转换赛道，那么这个故事的关键就在于要让听众理解，我是谁等于我的过去加上我的改变，而重点就在于要突出改变的原因和改变的实力，咱们先来看看改变的原因。假设说你从全职妈妈的状态出来找工作，或者从大公司转去一个小的互联网公司，再或者是像我这样从高管到创业，这些所有的改变背后其实都是有一个动机在支持着我们完成转变，那这个动机可能是外因，比如被裁员了。或者跟着家人来到了另一个城市，也有可能是内因，也就是所谓的内在动力，那什么是内在动力呢？，爱、自由、归属感、意义、好奇、精通一门手艺、内在成长、自我实现，你可以想想马斯洛理论里面金字塔顶层的那些需求。都可以称之为内在动机，比如我当年辞职创业，纯属因为就想知道我这样的一个中年妇女，到底还能折腾出啥玩意儿，那这是一种来自于对生命意义的探索，我不折腾就难受，这是我的价值观，也是我的内在动力。那尽管我们在做一件事情的时候，通常既会有外在动力，也会有内在动力，但真正能够产生共鸣的，永远都是来自于内心真正向往的东西，比如梦想、愿景、幸福感，或者呢，也有可能是内心恐惧的东西，那些你想要逃离的东西。比如死亡和失去，这些也可以给别人带来共鸣，所以如果你讲的故事并没有打动别人，那你就需要好好地检查一下，你的故事是否还仅仅停留在外在动力，那么说到转型的时候，最重要的就是要把外力转化成内力，多强调内音。少强调外音，否则你的故事让人听起来就特别的单薄，没有力量，也难以信服，举个例子，假设你原来是个程序员被裁员了，那在原来所在的行业又找不到合适的工作，所以呢，才想要创业开一个教小孩写程序的工作坊。当你在跟潜在的客户说起你自己为什么创业的时候，如果说我那个时候被裁员了，又找不到合适的工作，所以我想要换一个行业，这个理由听起来是可以理解的，但是呢却缺乏力量，反正如果我是家长。我可不想让我们家孩子当你那个没有选择的选择，那这样的一个故事应该怎么讲呢，还是要遵循故事的定义，因为但是所以，也就是说要把你这样的一个选择的过程描述出来，比如你可以这样讲，我当时被裁员了。给我带来的打击特别的大，在此之前我从来没有仔细想过自己到底要什么，反正我是学计算机的，毕业以后做软件这不是理所当然的吗，虽说有了孩子以后我一直对做教育很有激情，但我觉得那就是个爱好。可是被裁员后待在家里的那几个月特别的痛苦，正好我的朋友是做教练的，他就帮我开导开导，那聊着聊着呢，我就发现其实我对帮助人尤其是青少年特别有激情，所以呢我最后决定不如就做一个教青少年编程的项目。即可用到我的长相，又是自己有热情的事业，'
- answers: '-   我定义故事中的内因是指个人内心深处驱使着行动的动机和信念，比如爱、自由、归属感等，而外因则是指外部环境或事件带来的压力或影响，如被裁员或家庭变化。在转型动力中，内因反映了个人真实的内在需求和动力，外因则可能是触发转型的导火索。

    -   在展示转型故事时，我会通过描述自己内在动力的源头以及核心价值观来突出自己的独特性和真实性。我会强调我对事业的热情、对社会的责任感等内在驱动力，并通过讲述这些故事来展示我对转型决定的深思熟虑和坚定信念。

    -   为证明自己能为他人带来特别贡献，我会采取建立信任和展示专业能力的策略。我可能会提供案例分析、客户见证等证据来证明自己的价值，同时展示自己的专业技能和经验以增加信任度。

    -   要将过去的经验与现在有机地连接起来，我会强调我过去的亮点和经验如何与当前的职业目标相关联。我可能会窦列出之前的成就、项目经验等，并解释这些经验如何使我成为一个能够成功应对当前挑战的候选人。

    -   在讲述转型故事时，我会着重强调我个人的独特性和价值主张，以使自己与其他候选人区分开来。我可能会强调我在特定领域的独特见解、创新思维或者与现有团队互补的技能等，突出我与其他候选人的不同之处。'
