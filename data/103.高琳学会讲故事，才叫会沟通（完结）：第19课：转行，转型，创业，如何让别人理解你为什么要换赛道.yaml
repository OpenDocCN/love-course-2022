  text: 你看这么说是不是比之前那样有力量多了，那在这个故事里如果你强调因为我被裁员了，那就是在强调外因，而如果你强调因为我想找到人生的意义，这就是一个强调内因的故事。然而呢转变的动力固然重要，但是如果只有动力没有实力，那你的故事就只能用来感动自己，要知道作为听众，别人在听你讲的时候心里会想，为什么非得是你啊，你很可能是个新人是个圈外的人，你过往的经历和经验。很可能跟现在这个新领域完全不搭咖，跟现在这个圈子里的大咖比起来，你就是个nobody，所以你就必须要证明你能为他们带来独特的价值，这就是转型故事里面必须要有的一个关键点，如何将你过去的亮点迁移到现在。把你之前的故事元素重新组合，说出一个新的故事来，而这新的故事呢必须能够体现出你独特的价值，今年年初的时候，为了推广职业教练这样的一个概念，我们呢在有思教练做了一个约见教练的平台。你可以把它理解成为教练界的大众点评，那为这个新的业务呢，我需要物色一个推广负责人，有一次呢我们就找了一批教练来做需求调研，其中有一个教练他刚刚从做了14年的H2岗位上辞职出来，成为一个独立教练。那在会上呢他给我们讲了一个他转型失败的故事，他当时是这样讲的，我辞职已经三个多月了，当初学教练呢是因为觉得作为H2有很多时候非常的无力，比如去年我在公司处理了一起工伤事件，面对着伤亡者的家属。我忽然觉得从前学过的所有管理学心理学的模型都没用了，特别的无助，那在一个朋友的眼见下我开始学习教练，发现当面对焦虑纠结等等一系列问题的时候，教练是一个特别有用的工具，于是呢我就辞职出来做专职的教练。希望能够帮助到更多的人，可是在过去这三个月里我发现这点希望根本养不活我自己，我尝试过群发短信，也参加过一些线下读书会的沙龙，跟一些公益组织合作提供免费教练，可是最后发现真正能够为教练买单的人少之又少。所以在一个不成熟的市场里，我们得先让大家知道教练是什么，能帮到他什么，才有机会让客户为教练买单，所以我觉得推广教练这件事情，凭借几个人的一己之力是做不到的，需要抱团，用专业的营销手段去影响市场。最好能够从企业的H2入手，从公司到个人，一步一步的让更多的人知道，才会让更多的人为此买单，我们也才能在养活自己的同时帮助到别人，你看他虽然没有做过什么销售或者是BD，但是在他的转型故事里。我看到了他的过去，看到了他的转变，那这两样加起来呢就是他的现在，好，总结一下，当你需要转型转行的时候，如果别人无法理解你的转型逻辑，就不可能信任你，而这就要靠讲好自己的转型故事，那在这个故事里呢。你需要解释三点，第一，转型的理由，什么驱动了你，也就是你的价值观和内在动力，第二，你能给潜在的客户、雇主和合作伙伴带来什么价值，这是你能力层面的展示，第三呢，也是最重要的，那就是为什么非得是你，所以呢。你需要能够讲清你过去的经验，如何能和现在做一个有机的连接，这样呢，会让你的故事更令人信服，那如果你能从这三个方面讲好这个故事，就能为你的转型、转行、职场再定位，打好坚实的基础，好，以上呢就是今天的内容。那今天的作业呢，是用我的过去加上我的改变，为自己打造一个我是谁的故事，我是有一次教练高灵，咱们下节课再见。
