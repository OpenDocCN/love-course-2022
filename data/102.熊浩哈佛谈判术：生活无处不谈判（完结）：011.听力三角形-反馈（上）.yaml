- answers: '-   整合信息的关键点是提炼关键，凝炼中心，让资讯从外溢洒脱的状态逐渐形成前进明晰的主轴。形成对话的主轴需要在对话过程中巧妙地打断和插入，让整个对话更聚焦，具有方向感。

