    \    2.  不同反馈方法针对不同目标，灵活运用逐字反馈、同意反复、开放友善方式。\n    3.  除了逐字反馈、同意转述、内容整合，还有reframe或rewrite方式，下次详细讨论。"
  text: 你谈了三点，第一，第二。第三，是这些吗？是。，这样的一个过程就叫整合。，这个过程不一定要等对方把话说完，完全可以在对话的过程中巧妙的打断和插入，然后让整个对话过程更能够聚焦，更加具有方向感。，所以什么是整合？整合就是让冗杂的资讯终于找到一个附着的要点。，提炼关键，凝炼中心，让资讯从外溢洒脱的状态，逐渐形成前进明晰的主轴。，所以大家发现没？不同的反馈的方法其实指向了不同的目标。他们应该有不同的场域和不同的运作空间。，应该根据具体的情况，灵活，综合的加于使用。，当我们需要确定的是信息本身的准确程度，我们用逐字反馈。，当我们要确认我的理解和你的认知。特别是遭到所谓的感情色彩或者是形容修辞的时候，是不是能够精准对接，我们用同意反复的方式来测试。，而当我们要提升对话的效率，要加快会议的进程，要提升问题的要点，要回归问题的主轴，我们用开放，友善。客气的方式来对刚才的内容做提炼式的总结，这都可以达到所谓优质反馈的效果。，那除了我们刚才所提到的逐字反馈，同意转述，内容整合，还有没有别的方式呢？还有一种叫reframe或者rewrite。翻译成中文叫重述或者改写。，它的具体内容相对复杂，我们下一次课再给大家详细揣发。，请不吝点赞
