- summary: "-   潘琳探讨自信心的重要性，强调六岁前是自信心奠基的关键时期，父母要避免伤害孩子的自信心。\n    1.  自信心的基础在六岁前奠定，父母要重视孩子的能力感和自信心。\n\
    \    2.  六岁后自信心发展不会停止，父母要在孩子上学后继续关注和培养自信心。\n    3.  父母在培养孩子自信心时要避免四种做法：机会剥夺、归因不当、吹毛求疵、不公平比较。"
  text: '# 012.【完结】育儿愈己的心理课：第19集 怎样一步步获得自信（下）會分享更有趣的成長，大家好，我是情商訓練師潘琳，今天和各位爸爸媽媽一起探討一個主題，是關於自信心的，有些話如果爸爸媽媽聽到了以後你覺得很驚奇，你覺得不可思議的話，你可能想要去阻止他或者說是反駁他的時候。你們真的要三思了，千萬不要因為自己脫口而出的那麼一些玩笑話，把孩子寶貴的能力感和自信心給傷害到了，好，三到六歲我們說完了，現在說說看六歲之後，其實六歲之後呢，我就不會太去關注自信心這件事情的發展。為什麼呢，不是說他在六歲之後自信心就不發展了，而是說一個人的自信心的奠基部分，其實在六歲之前就已經基本上完成了，我們一輩子都在尋找這種被愛和有能力的感受，他其實就是自信心，但是在這之前，就像在六歲之前。就像我們小朋友在三個月左右會翻身啊，六個月左右學坐著，然後九個月左右就是學爬行一樣，自信心獲得的最佳關鍵時期就是六歲以前，而三歲之前其實是關鍵中的關鍵，這一點呢我也希望爸爸媽媽能夠理解到。如果說你的孩子在六歲以後，上了小學之後自信心還處在一個比較低的水平的話，爸爸媽媽可能就要更多的去彌補，孩子在被愛這種感受和有能力這種感受上面的體驗，至於有很多方法我們在後面再做分享，做分享。前邊我們在說呢，自信心的養成其實是有它自己的脈絡的，只要我們不隨意破壞呢，自信心就能夠建立起來，不過生活當中也能看到，很多爸爸媽媽在培養育孩子的過程當中有一些做法。的確是會對孩子的自信心造成比較大的影響，這裡呢我們歸納總結出四點，大家可以一一來對照，看看自己是否也存在類似的問題，以此為鑒，好，這四種做法分別我概括為，第一種是叫機會剝奪，第二種是歸因不當。第三種是吹毛求疵，第四種是不公平的比較，具體應該怎麼來看待呢，第一點我們一個一個說啊，第一點機會的剝奪，聽起來呢我們的家長殘忍的剝奪了孩子的權利，好像不大可能吧，因為現在的家長恨不得是摘星星摘月亮。把所有最好的都要給孩子，哪裡捨得拿走他們要的呢，真的是家長應該是貴給孩子吃最好的奶粉，穿最昂貴的衣服，上最優質的培訓班，報最貴的學校，可是給了這麼多難道都不對嗎，其實很難說啦，我就在一個。有一個培訓班的那個遊戲室裡面看過一對母子，小男孩呢大概是五歲左右，我記得那時候他就坐在媽媽的懷裡，恰巧那一天呢，就是在玩遊戲的那個地方叫海盜船的地方，一個小孩子他帶頭玩了一個叫抓頭髮的遊戲。就是在這個海盜船裡啊，人多嘛難免會有一些頭髮，他就鼓勵所有的小朋友，鼓勵所有的孩子和他一塊瞪大眼睛去找裡面的頭髮，其實有些人會覺得挺髒的，可是呢小孩子玩得特別的開心，找到的人呢就會非常得意的去彙報說。我找到一根我找到兩根，怎麼怎麼樣，海盜船外面的這個小男孩呢就坐在媽媽懷裡，他就眼巴巴的看著那些孩子在裡面玩的是滿頭大汗，不時還有人爆發很大的笑聲，其實這個孩子特別想去玩，你能看到他幾次都是眼神放光的。就只起身體要去看，可是呢好像又看不見，畢竟有個船體嘛，他會遮遮掉一大部分的地方，於是呢他想想算了，我又探到了媽媽的懷裡，這個媽媽呢還一個鏡的就會去說，哎呀我們家寶貝就是乖，你知道的你不能進去玩。你一玩的話就會出汗，一出汗就生病，你想想看裡面這麼髒，不能進去的，小朋友呢就不說話，繼續眼巴巴的看，這媽媽還要跟老師去解釋，我跟你說，不是我不讓他玩，是我們家的孩子啊體質太弱了，所以我們要特別小心。我們家幾乎所有的東西，都是消過毒以後才給他用的，哎其實我當時聽的真的是覺得毛骨悚然的，幾乎這個媽媽是準備把自己的孩子，養在一個無君室裡面，她其實剝奪的不僅僅是孩子遊戲的機會，和夥伴在一起的機會。嗯她也一併剝奪了，她不管的，'
- summary: "-   溺愛型家庭養育方式可能剝奪孩子自信心、成就感和人際交往能力。\n    1.  家長過度關心和伺候孩子，使其失去成長的必要和責任感。\n\
    \    2.  孩子在家庭中缺乏獨立能力，如自己吃飯、背書包等。\n    3.  家長以愛為名溺愛孩子，卻可能導致孩子缺乏展示能力的機會。"
  text: 嗯她的原因聽起來就是很占的主角啊，孩子身體不好嘛容易生病，可是這樣無君室的養育能不能，讓孩子一直健康我是不知道，但是我一定知道的是這種養育方式，剝奪掉了孩子獲得自信心。獲得成就感以及獲得人際交往能力的這樣一個機會，而我還知道的一件事情就是，這種能力這種機會是她在以後，很長一段的時間裡面都難以彌補，甚至是一輩子都難以彌補的。當然大多數的家庭可能不會像我剛剛舉到的這個例子裡面一樣，做到這麼極致，但是還是有很多家庭存在著一些，溺愛型這樣的家庭養育模式，這個裡面就會出現一個什麼情況呢，就是家長永遠關心的太多，關注的太多。伺候的太勤，一旦家長伺候的太勤呢，自然而然的就是孩子沒有成長的必要了，他也沒有要長大的責任了，那這樣的例子其實就太多了，舉個例子說，孩子大約在兩歲左右吧，手眼協調能力就足夠讓一個孩子把。勺子自己送進嘴巴裡面了，我相信大部分的孩子在那個年齡階段，爸爸媽媽也會欣喜的看到說，我們家孩子竟然可以自己吃到一口飯了，那種喜悅非常的讓人高興對不對，可是當我們再回頭想一想。為什麼到群裡面還是有很多爸爸媽媽，到了中班到了大班，甚至到了小學還在問說，哎呀我們家孩子還不能夠獨立吃飯，一到家裡面就是要爺爺奶奶餵，就是要爸爸媽媽管著催著才能自己吃飯呢，的確是啊。哪怕是小兩歲開始會吃到，再給他一年兩年的時間，中班最多中班也應該會自己吃了吧，對不對，那再比如說上學背書包這件事情，我不知道大家有沒有觀察過啊，學校門口大部分孩子的書包，只需要背到哪裡。只需要背到見到爸爸媽媽，或者是爺爺奶奶的時候，接下來一個自然而然的動作就是移交，那在家庭裡面呢，打掃衛生這件事情，也似乎就變成爸爸媽媽應該做的事情，孩子呢只需要搞好學習搞好功課就OK了。那爸爸媽媽可能會反駁我了啊，說我這不是因為愛他嗎，我這不是在給他愛，在給他的自信心的油罐加油嗎，愛多了也是錯嗎，那肯定是錯的了，不然怎麼會有溺愛這樣一說呢，那現在的孩子呢，當我們去照顧的太多的時候。勢必給他們展示能力的機會，就會變得很少。
