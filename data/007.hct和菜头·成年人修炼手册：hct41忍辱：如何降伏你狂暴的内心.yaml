  text: '# 007.hct和菜头·成年人修炼手册：hct41 忍辱：如何降伏你狂暴的内心您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们来讲一个佛学术语——忍辱。，忍辱，名词。佛教中有六种日常修持，称之为六度波罗密。忍辱在其中排第三。，我是个路怒症患者，现在已经好多了。。属于那种平常温文尔雅、柔和亲切的人，但是只要一坐在方向盘后面，就会立即长出鸡脚，变成一个暴躁的恶魔。，无论是前车站到、侧面抢到，还是后车鸣敌，我都会勃然大怒，觉得这些人都是在针对我，必须要全力反击回去。，下池仔细想想，又觉得没有什么道理，可能是因为自己觉得有了两吨重的钢铁盔甲，内心发生了一些变化，认为对方没有充分尊重我这一身鸡脚。，上网对我的帮助很大，尤其是在网上写文章，每天能够看到千奇百怪的留言。。一开始的时候的确也很上火，想顺着网线摸过去，把对方暴揍一顿。，但是后来发生了两类事情，让我逐步改变了想法。，一类事情是我恶狠狠的回复，对方会非常震惊，解释说根本不知道我真的会看留言。更没有期待过我会回复。，然后因为我是真人，而且做出了回复，就欢天喜地的跑了，根本不管上一分钟，其实他还在留言里骂我。，这样的事情发生过很多次。，还有一类事情是看完留言之后，我大为光火。准备劈头盖脸的来一顿。，没但是，当我点一下发送键的时候，突然发现对方已经删除了留言，有时候甚至还重发了一条表达道歉，说是刚才理解错了我的原文。，这样的事情也发生过很多次。，我发火呢。是因为我觉得受到了羞辱，又因为是针对我的文章留言，所以我更有理由认为那就是在针对我。，而上面讲的两类事情经历多了之后，我不得不去面对两个事实。，一，站在对方的角度和站在我的角度看到的事物完全不同。。在别人眼里，我没有那么重要，别人甚至不相信我是真人，有可能是个编辑团队，又或者是机器人自动回复。，他们只是有感而发。发送的时候，如同在面对一面强说话，根本不期待能得到任何回复。，二，每个人都可能出错。未必就是针对我自己。，基于理解上的错误呢，是对方的事情和我没有任何关系。，如果对方能够自行醒悟，那对双方都是一件好事。，如果对方抱定了自己的想法，那我其实也没有义务去纠正或者解释。因为我的事情在按下发送键的那一刻就已经完成了。，通过这两点新认识，我觉得我终于修到了忍辱的门边了。，在此之前，我对忍辱的理解是一种纯粹的忍耐，默默承受伤害。，等来到忍辱的门边时。我才终于体悟到这件事情里根本就没有忍耐的存在。，因为只要还存在忍耐的念头，那就一定有爆发的时候，无非是向外爆发还是向内爆发。，这样的事情会往复循环，无休无止。，那又怎么可能会成为一种调伏内心的手段呢？。既然存在爆发，所谓的内心宁静又体现在哪里呢？，羞辱就像是朝自己飞来的漫天剑雨，让人情不自禁的想要防御、想要反击。，忍辱的做法并不相同，它要求一个人无论内心生起怎样的恐惧或者愤怒都暂时不要轻举妄动，。而是强迫自己睁开眼睛，盯住飞来的箭头，进行仔细的观察。，在观察之下，会出现很神奇的事情。，绝大部分飞箭并非是真的瞄准你前来的，最终也落不到你身上。，而你自己也不是如同你想象中的那样拥有如此巨大的身量。。即便是朝着你飞来的那一小部分箭，最终也只是会落到你身边。，反而是因为自己轻易的移动，做出迎击或者反攻的动作，才让冲突猛然爆发，最后变得不可收拾。，所以，忍辱的忍，是忍住内心的恐惧和愤怒。并非是要忍耐对方的冒犯和羞辱。，回到《路努正》上来，没人知道我的车子里坐着的是谁，也没人在乎我是谁。，别人要减速、要并道、要鸣敌，只是在对一辆车子做他们认为应该做的事情。，基于这个新的理解。我想出了一种忍辱的心法门，'
