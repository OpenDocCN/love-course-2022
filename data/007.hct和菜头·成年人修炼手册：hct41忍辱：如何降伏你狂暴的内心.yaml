  text: 这里不妨分享一下。，人之所以会在方向盘后面发怒，是因为认为其他司机在针对自己。，那么，这个时候不妨换个方式想一想。，如果这辆车子里并不是坐着自己，而是任意一个什么人。那些司机的态度和做法会有所不同吗？，答案很显然，他们还是会该减速减速，该并道并道，该在后面狂按喇叭，就毫不犹豫。，所以，他们并非是针对我这个人，而是针对我的车子的位置或者速度。，这就不再是私人恩怨了。而是不友善的开车方式。，对此，我只能抱怨，但是没有理由去奋恨。，由此，又会产生一个新的想法。，如果我不是我的话，我会怎么看待这件事情？，这句话有点绕啊。简单说的话呢，就是，我的愤怒是从何而来的。。之前我说过，开车的时候我感觉是在驾驶一台钢铁巨兽，认为自己外面拥有了一层机甲。，而且，我在上车和下车之后完全是两个人。，那这么说起来的话，我的愤怒和我的车子有莫大的关系了。，因为有了一台两吨重的机器。我突然变得不可冒犯了，否则这就是一种羞辱。，从这个角度去想啊，是不是我把自己的自我放得太大了一些呢？，把自己当成了个角色，当成了某根葱，倚仗着某种外物，于是就期待世界应该按照我希望的方式对待我。，否则。这就是一种羞辱。，想到这一点啊，我就像是个泄了气的皮球一样，在方向盘后面缩成了一个小团。，不大不小，刚好就是我的身量。，没有人能羞辱我，羞辱我的那个人刚巧是我自己。，我让我的自我大到了眉边。那么就会迎接无边无际的挑衅。，我知道，许多人都有受辱的经历，都有被人针对的经历。，那么我希望，我关于忍辱的想法能够帮助到你。，忍辱不是不断的忍耐，它更像是为自我找到合适的位置克服自我的某些惯性。。如果能够经常思考，自己没有那么重要，重要到对方无法忽视自己的存在。，如果能够经常思考，每个人应该对他自己的行为负责，而自己并不承担启发教育的责任。，如果能够经常思考，别人动怒冒犯的对象其实是所有人。任何人在那个位置上都会有相同的待遇，以此驱散自己被特别针对的恶感。，那么，一个人就能够做到忍辱，不会时常心绪波动，陷入愤怒和不安。，最后，我想问你，也是问我自己一个问题。，当我们陷入愤怒的时候。当我们想要立即反击的时候，那样的事情是极小的事情还是极大的事情？，人们打得不可开交的事情，是世界和平一类的事情，还是一些鸡毛蒜皮的事情？，那么，所谓的勇气应该体现在哪里呢？，这是关于忍辱的最后一个提问。希望你能够找到你的答案。，好，这一讲就到这里。欢迎把你的答案写在留言区和我分享。，如果你还不能找到确定的答案，更欢迎你记录下自己的思考和困惑，兴许写完以后，你就离答案更近一步了。，也别忘了。每周四周五的问答屏幕里，我会精选本周的好问题进行正式回答。，还是那句话，好问题比好答案更重要。欢迎你时常来和我分享好问题。，输走了，我们下一讲再见。。
