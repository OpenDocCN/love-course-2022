  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：2. 打开：打开模块 - 视频示范：15.正确示范：语言GAME和肢体GAME同时进行，但分属两条不同的线我現在同時進行，你不必把正在做的實地碰觸用語言講出來，在你實地碰觸的時候也不要什麼都不說，正確的感覺應該是什麼樣的呢，嘿
    你好 我叫Hero，你叫冰冰嗎，天啊 這個名字太萌了。你家是哪的 你家是瀋陽的嗎，太酷了 太酷了 我喜歡瀋陽的姑娘，你喜歡聊政治話題嗎，真的 我也喜歡聊政治話題。'
