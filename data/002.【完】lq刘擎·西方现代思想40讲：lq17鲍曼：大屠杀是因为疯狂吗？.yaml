  text: 完成流程中一個微小的步驟。，於是，沒有誰覺得自己要對全局負責，每個參與者面前只是一個有待完成的流程，可能是一份排期表，可能是十趟運送任務，送完一趟打一個勾。。大屠殺就被這樣拆分成了流水線的操作和例行公事，在這種流程中，人很容易喪失面對先活生命時的那種同情心和道德感。，結果就是，每一個步驟組合起來，共同造成了大屠殺，而其中的操作者感受到的可能只是。我今天填了十張表。，這就是為什麼，那些在私人生活中正常甚至善良的人，也可能成為屠殺的實施者。，大屠殺和現代性還有第二個關聯，是在思想觀念層面。現代的科學主義，為大屠殺提供了某種理念支持。包賣把這種理念叫做原意文化。，你可能見過歐式的那種庭院，各種橋木、灌木、花圃修剪的整整齊齊。原意文化看待社會的方式也是如此，社會秩序是一項工程，可以在科學理性的指導下整理得乾乾淨淨、整齊劃一、清晰優美。，但在這種觀念中，猶太人是秩序裡的雜誌。一方面，在當時對民族國家的普遍訴求中，猶太人的位置非常尷尬，因為根據所謂完美的民族國家的理想標準，猶太人當然不是本國人，但也不是外國人。因為他們很早就散居到世界各地，沒有自己的祖國，他們就是一群無法分類的異物。，另一方面，當時的德國還流行一種偽科學，就是所謂優生學，把雅利安人看作高貴優秀的種族，把猶太人視為低劣病態的種族。種族主義的這種歧視就披上了科學理性的外衣。，接下來，按照理性的邏輯，要實現完美純淨的秩序，那要怎麼樣呢？那自然就是要把異物和雜誌清洗掉，所以就有了種族清洗這個詞。最開始是設立專門的猶太人生活區。在當地隔離，後來是把猶太人聚集一起流放到邊緣地帶。，最後就是所謂的終極解決方案，屠殺和滅絕。這還不是全部，理性觀念不僅在加害者一方起作用，在受害者一方也起作用。，現在回頭來看大屠殺這件事。會發現一個非常匪夷所思的地方。，你想，當時一共有六百萬猶太人被屠殺，六百萬人啊，為什麼就沒有出現組織化的反抗呢？實際上，當時不僅沒有出現集體的反抗，在大屠殺的過程中，甚至還有受害者的參與合作。。鮑曼分析過，這種合作是通過一種策略來實現的，就是納粹對受害者的理性計算心理的利用。因為大屠殺不是一個公然宣布的清晰計劃，否則肯定會立即爆發大規模的抵抗。，當時的猶太人並不知道這是一場種族滅絕。直到最後一刻，還有很多人都以為自己有可能活下來。納粹就是利用了這種求生希望，消解了可能的反抗。，比如，納粹政府一開始說，特殊的人才可以留下來，然後很多人就開始找各種各樣的渠道，證明自己是特殊人才。你可以想像，有了可能的求生渠道，大規模的反抗就很難組織起來。，納粹還設立了猶太人委員會，還招募猶太人警察，任命猶太人來管理猶太隔離區。你想，只要考慮到人的理性計算心理，就可以在給受害者提供選項的時候。調整其中的收益，去引導受害者合作。，比如，你是選擇到隔離區繼續生活，還是立刻被逮捕？你是選擇通過官方渠道積累公計，用穩妥的方法保護家人，還是鋌而走險去反抗？，藉助這樣的策略，最終。納粹在軍力有限的條件下，以相當少量的納粹軍官，依靠許多猶太人的合作，實現了這場大屠殺。，從實踐到理念，再到歷史中的疑點，在包滿完整而清晰的分析中，我們看到，大屠殺不是歷史上野蠻狀態的重現。也不是一場偶然的悲劇。，大屠殺的許多關鍵要素都內在的，蘊藏在現代理性之中。，這場災難，是現代理性如何變得與道德和人性完全背道而馳的一個歷史力證。，當然，這並不是說大屠殺是現代社會的必然。就好比汽車比馬車動力更強，速度更快，因此會導致過去難以想像的嚴重車禍，但這並不意味著每一輛汽車都必定會發生重大車禍。，我們要做的是正視和警惕災難發生的可能。，
