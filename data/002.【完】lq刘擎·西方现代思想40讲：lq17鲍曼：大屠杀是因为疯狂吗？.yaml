  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq17 鲍曼：大屠杀是因为疯狂吗？你好，我是劉琴，歡迎你來和我一起探討西方現代思想。，從這講開始，我們的視野從個人擴展到社會和歷史，關注思想家對二十世紀重大歷史現象的思考。，第一位出場的人物是英國社會學家齊格蒙特·鮑曼。他在2017年才剛剛去世。，你可能聽說過鮑曼最有名的一本書，叫《現代性與大屠殺》，考察分析德國納粹的大屠殺。，這本書是在1998年才出版的，距離二戰結束已經半個世紀了，相關的研究論著不計其數。，那麼。這本書又有什麼非凡的創見呢？，簡單來說，鮑曼提出了一個顛覆性的觀點，就是大屠殺是現代性本身固有的一種潛在可能，它只有在現代文明中才可能實現。，在這以前，對於如何解釋大屠殺，有兩種理論最為流行。一種可以叫做變態論，就是認為德國出了一群喪心病狂的瘋子才造成了這場暴行。，還有一種可以叫做仇恨論，就是認為大屠殺之所以會發生，是因為德國人和猶太人之間有著特殊的深仇大恨。，可是無論是變態論還是仇恨論。都是把大屠殺解釋為一種偶然的特殊的世界。，這種解釋很容易理解，在心理上也更容易接受。，變態的是納粹，遭殃的是猶太人，雖然很讓人痛心，但和我們普通人沒有什麼關係，和正常社會也離得很遠。，可是，真是如此嗎？，鮑曼認為，這兩種解釋，都只是在表面上給出了一個說得通的回答，實際上是把問題給打發了，深究起來都站不住腳。，首先，德國怎麼會突然就出現了一群變態的瘋子呢？，難道所有人都變態發瘋了嗎？，因為從史料上看。參與大屠殺的不只是納粹黨徒，大多數都是普通的正常人。，即使是納粹軍官，很多人在日常生活中似乎有非常人性的一面，比如說他們對妻子、對孩子、甚至對狗都表現出愛心和同情心。，在私人生活中，他們也只是普通人。並不是殺人狂，所以，變態論是說不通的。，那麼仇恨論對不對呢？，鮑曼認為，對猶太人的歧視確實存在，但並不足以解釋發生在德國的這場大屠殺。，歐洲對猶太人的歧視現象由來已久，但和其他國家相比。德國對猶太人甚至相對來說還是友善的。，1871年德意志帝國建成之後，猶太人就獲得了平等的法律地位。，到了二十世紀，很多居住在德國的猶太人都開始把德國看作是自己的祖國。。所以說德國人和猶太人之間有什麼特別的深仇大恨也是說不過去的。，鮑曼認為，這兩種解釋的毛病，都是把大屠殺看作是現代文明的反常例外，逃避了最需要反思的深刻問題，其實是一種自我安慰。，實際上。真實現代性內部的一些本質要素才使得大屠殺成為現實，其中關鍵的一點就是理性和理性化。，你會不會覺得這種看法有點不可思議，大屠殺是如此漠視生命這麼野蠻，怎麼會和理性有深刻的關聯呢？，但鮑曼清晰的展示出。大屠殺的非理性和極端理性之間，或者說他的極度野蠻和高度文明之間存在著內在的邏輯關聯。，首先，正是機器般理性的現代官僚制，實現了大屠殺這種非理性的暴行。，我們在前面講韋伯思想的時候，詳細討論過官僚制。它是現代社會的那種精密規劃層級運作的組織機制。，鮑曼發現，官僚制不僅會損害個人自由，還會導致道德冷漠，導致逃避責任。，現代官僚體系，像一部龐大的機器，每個人都只是一個零件，在作為零件高效率運轉的過程中。卻喪失了對總體目標的責任感和道德感。，讓我們來看大屠殺發生的場景，它就像一個工業的流水線。，在集中營裡，人人都只是照章辦事，分工合作，有人負責給猶太人分類歸檔，有人負責任務排期。有人負責將猶太人分批送進毒氣室，有人負責後勤。，你看，這裡就像一個井井有條的工廠，只不過工廠的原料就是活生生的猶太人，而產品就是死亡。，整個過程中，沒有哪一個人是殺人狂。每個人都只是承擔自己手頭的一份工作，'
