  text: 如果你要操弄别人的情感。最终就不可避免地走向关系破裂。，因为任何人都不是一天24小时感性值班，理性只要能够上岗，很快就能觉察到情感变化背后的人为操纵。，换了是你自己，大概也不会觉得别人努力煽情。想要你感动落泪是一件多么愉快的事情吧。，当然啦，每个人的追求不一致，我不能把我的个人追求强加在你身上。，不过，这些年就我的个人观察，凡是觉得自己是操弄感情的高手，可以轻而易举让人感动落泪的人。最终的结局都是被抛弃。，我个人认为，最好不要做一包纸巾，因为只有擦眼泪的时候是一包纸巾和人的距离最近的时候，但是没有任何一个人会带着沾满泪水的纸巾一起向前走。，我们可以提示别人怎么去想。但是不应该教别人应该如何哭啊。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，好吧，我们下一讲，再见。。
