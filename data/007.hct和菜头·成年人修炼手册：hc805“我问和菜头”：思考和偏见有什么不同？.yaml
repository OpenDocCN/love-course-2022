  text: 也没有谁能够给你一个合适的配比，在这个配比下成功率最高。，你看看阮寅的孙正义，算是成功率很高的投资人了吧？算是经验非常丰富的人了吧？。他投WeWork不就是这几年的事情吗？，重点根本就不是配比的问题，而是你在行动中间的思考究竟是不是有效的。，你是通过实践来锻炼自己的思考，那就要求每一次思考的结果要能在下一次行动中得到印证。而不是依靠情绪来做决定。，如果没有这个过程，就不能说是有思考，而是撞大运了。，在这种接近于无限循环的过程中，即便你的思考在一开始非常弱，错漏百出，但是通过实践的不断验证也会有快速的提升。。最多是你想不明白为什么要那么做，但是你起码知道那么做是有效的。，好，下一个问题来自用户小马千，他说，，蔡投书啊，就个人而言，读书的时候很多知识都是空想，现实也未必有实践的可能。那这样的读书岂不是成了逃离现实的一种方式了吗？应该怎么解呢？，好，对于这个问题，蔡投书的回复是，当然不是这样了。，按照你的说法，这就不是读书，而是吃书，敞开脑子往里灌别人的观点。，读书不会产生疑问的吗？读书不会有和作者辩论的冲动吗？难道你读了那么多书，从来都没有想过要从现实生活中找寻一个反例去驳斥作者的观点吗？，或者是在现实生活中伸手尝试一下，印证一下书里说的对不对呢？，你看政治学书籍。你是可以在你的单位小范围内尝试或者观察的。，你看行为学书籍，你是可以在身边做一下书里提到的小实验的。，你可以做的事情很多呀，但是你偏要归因为读书读多了逃避现实，哪一本书不是用来诠释现实世界的呢？。哪怕是《封神演义》最后探讨的还是《神仙的体系》，具体说就是先朝的建立，映射的还是人间王朝的兴起。，哪怕是《小王子》，里面的无数星球都是在幻想中还是在地球上呢？，爱情中的驯服，即便你不去尝试。在现实中你也没有任何观察得出任何结果吗？，读书当然可以逃避现实，但是那不是读书的主要功用。，好，下一个问题来自用户第一名，他说，感性是人底层的代码，情绪上来后很容易做出对自己不利的事情。理性也会变成他的帮凶，为自己开脱。，我们为什么会有感动？感动对我们的生存有着什么积极的意义吗？，好，对于这个问题，蔡投书的看法是，假设人类在一早从未被母爱所打动，把自己的感情投射到其他人的幼崽身上，。也从未被英勇和牺牲所打动，把自己的情感投射到其他勇士身上。，那么，部落里的幼小成员在父母意外身故或者外出狩猎采集的时候，其余的部落成员怎么会帮助他们照看呢？，如果没有感动的存在。也许整个种群都会因为新生代的幺蛇而陷于衰落，或者是人和人之间没有守望相助而一步步走向灭亡。，我们说到底，还是社会性动物，感动可以让我们之间建立强烈的情感纽带，于是我们可以作为群体而彼此理解彼此支持。携手共同存活下去。，当然了，这只是我个人的理解，事实可能完全不是这样，只是单纯因为人类作为种群的运气很好。，好，下一个问题来自用户胡震强，他说，感动本身没有错，错的是自己放弃了对感动的监控。这句话我赞同。，但是，菜头叔啊，我这么做的时候内心很纠结，感动的本质就是要人放下理性、放下防备，跟着冲动的大象走，所以我们才不停的编故事，希望能感动别人。，但又不希望自己放弃对故事、对感动的监控。这不是典型的己所不欲，要失于人吗？好，对于这个问题，菜头叔的回复是，，如果你不是编剧，不是小说家，不是企业主，那么最好不要编故事，尤其是编造感动人的故事。，从你的描述上来看，你很满足于感动的效果啊。无论是感动自己还是感动别人。，而我恰恰反对把感动作为一种追求，至少不应该是主要目的。，原因是人性很复杂，同样的情感因素在昨天可以让人落泪，在今天则可能会让人感到厌烦。，
- answers: '-   在关系中避免操纵他人的情感需要建立真诚的沟通和尊重对方的感受，避免以自己的意志去左右他人的情感。

    -   那些擅长操纵情感的人最终会面临被他人抛弃的结果，因为别人会意识到被操纵的感受并最终选择远离这样的人。

    -   在与他人交流时，可以通过提供不同的角度和观点来提示他们思考，而不是直接告诉他们如何哭泣或者如何感受。

    -   分享个人心得感悟时，需要强调这是个人观点，而不是绝对的真理，同时给予他人自由的空间来表达他们自己的观点。

    -   在交流中，建立欢迎分享心得感悟的氛围需要尊重和接纳不同的观点，鼓励开放的讨论和辩论，而不是强迫他人采纳特定的观点。'
