  text: '# 007.hct和菜头·成年人修炼手册：hc805“我问和菜头”：思考和偏见有什么不同？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我问你转述一下何菜头老师对用户问题的回复。，今天的问题来自大脑空转。请停止无意义的思考、行动起来和感动、永远在掉眼泪时保持警觉这两讲。，第一个问题来自用户冷，他说，菜头叔你好，我有两个问题想请教。，一是，我对一个想要做的事情进行了一番理论性的思考，发现可行性很低。于是选择了放弃。这算空转吗？，第二是，既然手脚离地，用头脑空转出来的结论无法真正应用在时操中，那么是不是可以不用思考直接上手呢？，好，对于这个问题，菜头叔的回复是，在特定的例子里讨论是否空转。我认为并没有多大意义。，应该这么说，如果思考是一种习惯，对大多数事情只是转一下就放在一边，这已经成为一种习惯，那么它就是空转。，因为，你已经习惯性的满足于空想一下，没有任何动手尝试一下的冲动。。在这个时候，所谓的思考就要打一个问号，无论是过程或者是结果，都可能掺杂了许多你的个人意向，既不是真的，也不是有依据的。，而你的第二个问题，是我一直都反对的二元思维，要么黑，要么白，两者必须选择其一。。因为空转不好，连带着思考也都一并放弃，这是什么道理啊？，即便是要采取行动，正常人的逻辑不是先打个眼儿往里窥探一下吗？，用最小的行动揭开事物的面纱，利用新获取到的资讯去思考，做出要继续还是终止的判断。不是吗？，即便是你要开一家10平方米的奶茶店，你也可以只是花十几块钱买一杯奶茶，坐在门口数一天的人头，计算一下收入是多少，成本是多少，作为你进一步行动的根据。，而你想到要去现场实际观察。这不也是起源于一个想法吗？，无非是这种想法和行动紧密的连接在了一起，而不是躲在客厅沙发上幻想。，好，下一个问题来自用户-傅清健，他说，，美国心理学之父威廉·詹姆斯说过一句话，很多人觉得他们在思考。而实际上他们只是在重新整理自己的偏见。，那么请问蔡投书，一个普通人如何定义思考和偏见呢？，好，对于这个问题蔡投书的回复是，如果你一定要那么问，一定要穷究自词的差别，那么我想这么对你说，。所有的思考都源自于偏见，区别只是在于思考对应了开放的心态，敢于面对任何挑战，也勇于在事实面前修正先前的结论。，而重点在于，你是否能够用不偏不倚的眼光去看待事实。，偏见呢，同样是思考的结果。同样也是一种个人见地，但是呢，它是有选择的接受事实。，当事实支持自己的观点时，就加以吸收承认，勇于强化观点，而当事实不支持自己的观点时，，就采取抗拒和回避的态度，无视事实而去维护自己先前的观点。，因此。偏见看起来也像是思考，但是在思考之前，结论就已经出现了。，那么，思考就是装饰性的，并没有任何实际意义。，好，下一个问题来自用户耿金，他说，我自己应该是属于那种想得少，做得不太少的人。。一般是情绪很好的时候做得多，现在是碰到什么问题了，然后就开始行动，想得反而少了，所以走了不少弯路。，那想问蔡投书，想与行之间的配比是什么样子的呢？，好，对于这个问题，蔡投书的回复是，你看37。256%对62。744%这个配比怎么样呢？，那现在我给了你一个配比，你又准备怎么执行呢？，这个配比是指时间长短，还是心力消耗，又或者是行为强度呢？，你用什么杜亮恒去做这种判断呢？，你本来是个好好的人。你的做法也是正确的。，大多数能做事的人都和你差不多，先去做一点，停下来总结分析反思一番，然后继续行动。，如此往复循环，不断的验证自己的想法，努力在下一次出手的时候更准确。，但是。没有谁能保证你因此就一定不会走弯路，不会犯错误，'
- answers: '-   要将有效思考与实践结合以确保成功，首先需要养成思考和行动的习惯。对于每个想法，可以先做一些小实验或者观察，然后根据实际结果进行进一步的思考，最终形成有效的行动方案。

    -   不应该依赖情绪做决定，因为情绪是容易受外界影响和变化的，如果只凭情绪决策，很容易受到外界干扰而做出错误的选择。理性思考可以帮助稳定决策，减少受情绪影响。

    -   持续循环提升思考能力需要不断验证自己的想法，并在实践中得到印证。通过实践的不断验证，即使最初思考弱，也能够快速提升思考能力，增强对事物的理解和判断能力。

    -   读书可以产生疑问和辩论，通过在现实生活中寻找反例或者尝试实践，可以验证书中的观点是否符合实际。这样可以将读书的知识与现实相联系，增强对知识的理解和应用能力。

    -   感动对人类社会性动物至关重要，因为感动可以建立人与人之间的强烈情感纽带，让人们彼此理解和支持，从而形成群体共同存活的力量。感动可以促进人类社会的发展与进步。'
