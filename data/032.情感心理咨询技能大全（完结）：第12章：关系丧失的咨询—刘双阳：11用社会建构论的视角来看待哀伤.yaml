  text: 我们的文化甚至可以细致到教给我们说我们要怎么样哭泣，我们要怎么样表达自己的悲伤。。肯尼斯哥哥还有一句著名的话，叫做情绪是一种关系当中的表演。，这个是什么意思呢？就是你会发现有的时候我们说情绪，在说他的时候好像都觉得情绪是一种自然而然产生的是一种天生的东西。。但是在社会建构论的视角来看，情绪这个东西也是被我们建构出来的。，就是他不是说我们天生比如说就会有抑郁这样的一个情绪，抑郁这个东西本身是被我们共同一群人在我们的文化当中被共同建构出来的。。所以你会发现悲伤哀伤这个事情也是一样。，在我的咨询当中还有一部分来访者他们会有的困惑就是比如当他们的伴侣或者是家人去世的时候，他们没有眼泪。，尤其是可能一部分男性，他们在最开始的时候完全没有眼泪。然后也不会就是有特别大的情绪的起伏。，这个时候他们不只是周围的人会对他们有评判，比如说你为什么不悲伤呢？，为什么你的妻子去世了，你却一点都没有哭过？，再或者说在这个过程当中他们自己对自己的评判。就是他们也会问我说我一直都没有哭出来，虽然我内心觉得非常非常的难过。，非常的痛苦，可能也经历了失眠或者是其他的东西。，但是似乎我的哀伤的方式跟主流的文化当中要求我表现出来的方式是不一致的。。这个时候人就会产生自我怀疑。，这个也是我们在咨询当中可以去帮助来访者，因为它是一种我们应该怎么哭，我们应该怎么哀伤，这是文化的一种建构。，既然它可以被建构出来，它同样也可以被解构。。这也是我们在咨询的过程当中可以跟来访者一起去解构的部分。，所以第三点我们想说的就是对于哀伤的描述不只有一种，我们要看一看说哪一种描述对我们来说是更有帮助的。，这里是说建构论里面一个特别重要的想法。就是既然我们说了所有的现实，所有我们认为是现实的东西，，都是由我们在社群里，在我们的文化当中，在我们的社会里的一群人共同建构出来的。，所以如果是共同建构出来的，而不是本身就在那里的真理和现实的话。那这个东西对于它的描述是可以改变的。，这一点我之前其实也有说过，有可能会在我们的课程当中不断地去强调和重复这一点，因为它是社会建构论里面非常重要的一个观念。，也就是说现实是由我们共同建构出来的。那么我们其实是可以去，真理和真相就不只是一个的，对不对。，那我们可能要问的并不是说，哪一种描述是对的，或者我哪一种哀伤的方式是应该的，，而是要问一问，我们怎么描述这件事情，怎么描述哀伤，怎么描述死亡。会对我们现在的生活，会对我们未来的生活是更有帮助的。，这是我们要问的一个问题。，第四点就是我们可以邀请悲剧的死亡以外的故事剧本。，这里面也是我们说，之前我也稍微提到一个，有一个剧本的演绎。。我们说到既然人生是由故事组成的，我们的自我认同也是由故事组成的，那么你可以把它想象成是一个剧本。，我经常会听到来访者讲到类似于这样的剧本的这样的一些描述方式。，比如说我的来访者可能会跟我说。他觉得他自己是一个很不幸的人，就是他会给他周围的人带来不幸。，你听到他这个其实就是一个很悲剧的一个剧本，对不对。，那么在这里我们可能就是要去问一问对方说，这个剧本，你的这个剧本是怎么来的。。这个剧本是什么让你给了自己这样的一个剧本。，除了这样的一个人生剧本之外，你还可以有什么样的剧本。，那回到我们对于死亡的这件事情上来说，死亡，我们现在对于死亡的一个。，剧本或者说一个很主流的剧本。就是它是一种丧尸。，这是很显而易见的事情，对不对。，死亡的确我们失去了我们所爱之人，可是他是不是我们唯一描述这件事情的一个方式或者剧本呢。，显然不是的。，我们在用社会建构论的观点来看。就像我们之前说到的，我们其实这个跟已逝之人的这种关系，，
