  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：11用社会建构论的视角来看待哀伤在这里呢，我想跟大家介绍一个非常非常重要的，我们后现代里面的一个基本的理念，叫做社会建构论。，那在我们讲到咨询师的自我成长，就是以后现代的方式去做咨询师的自我成长和持续性学习，，那一个章节的时候。我们还会具体的说到社会建构论。，那在现在我们在讲到去面对哀伤和死亡这个议题的时候，社会建构论其实也是非常重要的。，那么社会建构论的一个最基本的观点，它是由美国的心理学家肯尼斯·格根。这个最有名的提出来的。，还是，当然还有很多前辈的积累慢慢地提出了社会建构论这样一个概念。，那社会建构论里面一个最基本的想法，就是说我们所有的语言的描述，我们所说的这些事件，对它的这个描述本身。并不是一个真理。，它是在我们所生活的社群当中，因为我们彼此跟彼此对话，共同协商，而达成了一致，说这个东西就叫这个名字，或者说某一件事情的意义是什么。，那在死亡和哀伤这个话题上，社会建构论的贡献。就首先是死亡不仅仅是一个生物学的事件，它也是由一个故事组成的，它是一个文化事件。，所以这个整个死亡这件事情，它的意义和死亡这件事情给我们带来的影响，以及我们如何去看待死亡，所有的这些东西本身。我们的取材，我们怎么去理解它，我们怎么去看待它，我们所有的这些取材都来源于我们所生活的文化。，米歇尔福克，这是一个非常有名的，我相信大家都听过的一个有名的法国哲学家，他曾经说过一句话。他说文化就像是我们的所生活的背景音乐，或者说就在我们耳边吹耳旁风的那种巨大的耳语声。，这种巨大的耳语声，有的时候会让我们没有办法区分，就是没有办法看到除了这种建构以外，我们其实还可以有其他的建构。。那这个其他的建构是什么意思呢？，也就是说，我们如何体验哀伤很大程度上受到话语和文化的影响，我想给大家举一个例子啊。，我在很多年前做咨询的时候，有这么一位来访者，他来找到我的时候呢，他很痛苦。他痛苦的方式就是因为当时他父亲去世，，那他父亲的去世跟他，他母亲当时也已经去世了，他对跟父亲的关系其实还蛮复杂的。，这个我们后面也会讲到这种，就并不是我们的关系它一定是很复杂的。就有一些关系可能比另一些关系更加的复杂。，我们跟逝者的关系也可能不只是美好的，也有不太美好的一方面。对于我这个来访者来说呢，很复杂的一面就是他父亲曾经在母亲生前的时候虐待母亲而导致母亲的自杀。。所以在这件事情上，其实他父亲，他对父亲其实是有很深的恨意在里面的。，但是在父亲患了癌症到父亲走之前，整个这一段时间里面，他都一直在非常好的去照看父亲。，并且在全家的四五个子女当中。他是唯一的一个去操持整个父亲的葬礼，去把每一个细节按照父亲想要的方式办到这样的一个女儿。，当时他最难受的一点就是他父亲想要去，因为他父亲后来就信了基督教。然后他父亲非常希望自己可以按照基督教的礼节来去办葬礼，，以及邀请那些教会里面的同胞来参加他的葬礼。但是他还有其他的家人，比如他父亲的兄弟姐妹，以及他自己的兄弟姐妹。，在办葬礼的这个过程当中。关于怎么样去办这件事情，包括怎么样去哀悼父亲，他想用尊重父亲的方式，而他的兄弟姐妹和其他的亲人就只有很多的疑义。，所以你就发现我们怎么样去哀悼一个人，我们什么样的方式是所谓的正确的。它都受到整个文化和环境的影响。，而这位来访者他就跟我描述在他们当地，因为是某一个省的农村，然后在那里的一些习俗，这些习俗对他来说其实是蛮痛苦的。，可是那是当地人的一个习俗。这个习俗又跟他后来所受到的教育以及他父亲的遗愿是违背的。，而这个当中就有很多的冲突在里面。，所以我们做一个人，'
