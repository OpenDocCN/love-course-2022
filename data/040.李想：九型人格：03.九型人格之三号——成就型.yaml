    你要及时行动，此外 需要提醒一点，下属要表现出自己的工作能力，那么有些3号的上司呢，可能会喜欢有了成绩的时候，自己上台领奖。有的时候可能也会抢一点小功劳，作为下属呢
    你要有一点心理准备，此外呢 要让3号上司倾听意见，你就必须表现出对他非常尊敬的特点，而且你的建议，一定要跟工作目标紧密刮钩，总之一句话。知己知彼 即可完赚职场。
