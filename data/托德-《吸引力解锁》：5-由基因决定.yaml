- summary: "-   托德-《吸引力解锁》：5-基因决定行为，脑部有不同部分负责不同功能，女性对男性行为有不同情绪反应，男性被视为友善或混蛋，情感影响人们的选择，女性的精神目标是让自己有更多女性。\
    \ \n    1.  基因决定行为，脑部功能分工明确\n    2.  女性对男性行为有不同情绪反应\n    3.  情感影响人们的选择，女性的精神目标是让自己有更多女性"
  text: '# 托德-《吸引力解锁》：5-由基因决定好，所以在實際上，我們知道了它們的變化和下降，我們知道它們的變化是這樣的，但它們的經歷是怎樣的？，它們的生存是怎樣的？，很多人可能知道這種事情，但人們通常不會先做決定，我們有很多不同的進步。如果我們看看我們的腦筋，我們有我們的蝴蝶腦，我們有我們的腦筋，像戰鬥戰鬥，這會痛，我餓了，這些部分的腦筋，再加上這部分，我們有我們的邏輯腦筋，它們會發現原因和作用，再加上這部分，我們有我們的社會腦筋。可能還有一些社會腦筋，但我不知道，但我們有我們的內臟腦筋，然後我們有更多的複雜腦筋，我們經常都在做決定，用我們的簡單腦筋，然後我們會把它們對付，用我們的大量的邏輯腦筋，所以，什麼事發生？。當一個女性跟男性不同的選擇，她會有不同的情緒感受，根據她經歷了多少年，和不同的因素，我們會討論的，她會決定，根據這些情緒的質素，然後，她會用理論來理解，例如，如果男性對女性很友善，她覺得他很低價，很弱。女性會說，他只是在吻我，去吐到我的褲子，很多時候，男性可能會覺得他很友善，可能會，但可能不會，但女性會覺得他很友善，但她會覺得他很友善，因為她覺得他很低價，因為她有這種情緒，她必須理解她對她是一個好人。這有意義嗎？，另一方面，男性是個混蛋，告訴女性不要吐，做任何事，他自己的演出，女性會因為他能夠做到，他覺得他很高價，我們會討論這個，討論吸引力，女性會看到他感到憤怒，但可能不太相信他。她會看到他打開門給女性，她會覺得他很甜蜜，喜歡寶貝，她會理解他很友善，一個男性很友善，被視為混蛋，很狡猾，一個男性是混蛋，做了一件好事，被稱為好，所以，發生了什麼？，感情告訴她，這個男性是個好選擇。她會理解他對女性的感情，我講的很多都是女性的思想，當我說這個，會覺得很貼心，你們也會這樣，每個人都會這樣理解，我只是說女性，因為我們在說女性的思想，男性思想是一樣的，為何進行進行買購。為何會被人家拿錢來買東西，這些事都會影響到所有人，我們只是在說女性，最後，我想說的是，女性的精神和你的精神，並不是為了讓你開心，這就是女性做的事情，會令人瘋狂，女性會跟一個男性，瘋狂的男性，令人不開心。因為他們的精神，在說話中，他們的精神會影響很多決定，他們的精神有一個主要的目標，就是讓女性有很多女性，讓女性有很多女性的女性，這是主要的目標，不是讓女性開心，讓女性舒服，很多人覺得女性做的事情，很蠢。很蠢，這是你為了這些原因所做的。'
