  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：038【感染力】一招让你的故事更幽默学会讲故事才教会沟通，你好我是高灵，欢迎来到故事历课程，我先问你个问题，今天你笑了吗，你有把别人逗笑吗，据斯坦佛大学的一份研究，小宝宝平均一天要笑300次，而35岁以上的成人平均每天只笑15次。说不定这中间还包括苦笑假笑，而相比起周末，工作日人们笑的次数则更少，可见大家平时的日子过得有多苦，也许正因为此，有幽默感的人走到哪都人见人爱，尤其是在职场，他们往往人际关系处理得更好，工作效率也更高。沃顿商学院和哈佛商学院的一份研究报告指出，有幽默感的人在工作中被视为更自信，更有影响力也更有权威，作为领导幽默感则更是标配，那些不苟言笑的领导总是给周围的人一种无形的压迫感。而有幽默感的领导则能让下属放下防备，所以如何在讲故事的时候更加幽默可是一个大学问，可是你有没有发现身边有的人自带幽默气质，而有的人一开口就冷场，所以幽默感到底是不是天生的呢。首先咱们来看看关于幽默感的两个误区，第一个误区就是要有幽默感就必须得会讲段子，其实有没有幽默感和会不会讲段子是两个概念，前者是一种素质后者则是一种技巧，想要提高这种素质可以从学习讲段子的技巧开始。但这并不是唯一的路径，很多年前我参加头马国际演讲俱乐部英文幽默演讲比赛，在进入中国区总决赛之前，我找了一个经验非常丰富的美国演讲教练，为了能在演讲中获胜，我搅劲脑汁想了各种各样搞笑的段子放到演讲里。白发苍苍的演讲教练听完以后说，Lynn，
    you''re funny when you''re not trying to be funny，他说你知道吗，当你没有逼着自己幽默的时候你还是挺幽默的。确实本来我讲段子的技巧就不高，还非要试图搞笑，结果只能是东师孝品一点也不自然，而真正的幽默感一定是真实和自然的，第二个误区呢是外向的人比较幽默，其实研究表明幽默和内向还是外向并没有明显的关系。你有没有见过有些内向平时捏不出流的人，开着开着会勉务表情突然说出一句话，全场压缺无声两秒然后大家爆笑成一团，所以每个人的幽默感都不一样，关键是要找到属于自己的风格。有的人的幽默可能更多的来自于机智和反应速度，而有的人的幽默可能更多的来源于看问题的角度跟别人不一样，所以总能说出跟他人不一样的看法反而显得挺逗的，举个例子。有一次我和几个美国同事去华盛顿的美国外交部开会，开完会大家走进电梯下楼，电梯一层一层的往下走，不知怎么回事我突然闻到一股公报基丁的味，我纳闷的吸了吸鼻子又看了看周围的同事，最后悠悠的说了一句。你们有没有闻到公报基丁的味道，话音刚落电梯里所有的同事都笑贪了，这句话之所以可笑是因为它符合错位原理，怎么讲呢，就是当事情的走向或者是结果和自己原来的期待值有冲突，或者是矛盾的时候。这种错位会以一种出乎意料的形式出现的时候，就会让人觉得很搞笑，假如同样这句话如果是在一家中餐馆说，就没有任何可笑之处，可是在严肃的美国外交部前一秒钟，我还看到一本正经的希拉里的照片挂在墙上。后一秒钟就闻到了公报基丁的味道，是这个错位让人觉得很可笑，所以你看不会说段子也可以有幽默感，能够在合适的时候对合适的人讲出合适的话，在觉察的基础上从新鲜的角度，对现实进行一个重构就可以达到幽默的效果。那好现在我们知道了幽默感是可以培养的，接下来我们看看在故事里的幽默要素都有什么，首先也是最重要的一点，故事里最自然也最容易挖掘的幽默，就是对话里产生的幽默，比如你看到喜剧片里。很多的笑点都是靠视觉来呈现出来的，要么就是演出来要么就是依靠道具，那唯一能够讲出来的幽默，就是来自于故事中人物之间的巧妙对话，'
- answers: '-   在讲故事中有效地加入冲突性和幽默感，可以通过对话的重新呈现和精华提取，而不必原封不动还原对话。可以适度添油加醋，增加冲突性和幽默感，让故事更生动有趣。

