  text: 能够让听众迅速的进入到故事里的情境，好像就在看一部戏剧，而在讲故事的时候。很多笑点也许并不只是在于他说了什么，而在于他怎么说的，比如说方言，印度人的口音，意大利人说话的时候手务主导的手势，总之在故事中加入对话，可以更有创意的为你的故事注入一些幽默的要素，但是在故事里加对话。并不是说让你原封不动的把当时的对话还原出来，那样就太啰嗦了，而是要把对话的精髓体现出来，在不影响关键事实的前提下，可以在故事里适当的添油加醋，比如说在我的TEDX演讲里面，有一段讲到说。我决定辞职去创业，遵循自己的梦想之后呢，曾经和我妈有过这样一段对话，我说，妈，你知道吗？，以前有一个演三级片的演员说过，他说，我要把自己脱下来的衣服一件一件的给穿回去，我妈听完上下打电话我一番说。怎么着，你也想演三级片？，我说，嗨，我演三级片谁看呢？，我就是想告诉你，小时候你让我早上学一年，又跳了一级，我想把你帮我舍的那两年时间，一分钟一分钟的浪费回去，其实，虽然关于我辞职这个问题。我和我妈发生了无数次争执，但我妈一个70多岁的老太太，她哪知道书齐是谁啊？，所以我们并没有这样的一段对话，我加上她呢，其实就是为了要增加故事中的冲突性和幽默感，让她的张力更足，第二点关于故事中的幽默呢。就是幽默需要一定的铺垫，比如说前两天清明节，同事小李跟老板说要去扫墓，老板说，好呀，记得带墨镜和口罩，小李心想，老板真是太关心下属了，联盟说谢谢，老板接着说，业绩这么差，我怕你没脸去见祖宗。所以你看前面几句都是铺垫，最后老板掏出来的那句才是笑点，这就是俗称的抖包袱，运营到的原理，其实就是刚才讲到的错位原理，本应是A，结果是B，这在相声里也经常能听到，在这我给大家介绍一个非常简单实用的。三句话包袱模板，在段子的铺垫设计中，为了要突出这个意外的笑点，先会说两个正常的点，都是听众熟悉而且可以预期到的点，然后在第三句再抖出那个意外的点，为什么是三呢？，因为四句太长，两句又不足以形成一个铺垫。三句则恰恰刚刚好，比如我们同事老岳最近在狂补英语，在办公室里连中文都不说了，早上一进门同事说早啊，他大声回答Good
    morning，同事问他说哥们能借支笔吗？。老岳边把笔递给同事边说No problem，同事说谢谢，老岳回答Congratulations，你看前面两句Good
    morning和No problem，都是正常的回答。所以就让听众误以为老岳接下来的回答，会是You're welcome之类的，但是他说的却是Congratulations，祝贺你，这就是个意外，意外就是幽默，所以铺垫的作用就是用来铺垫意外和惊喜。你有没有发现在这个铺垫的过程，比抖包袱还要长？，这是有道理的，因为幽默的关键不在于最后的那个包袱，而在于前面是怎么铺垫的，你要想让听众觉得有惊喜，就得在前面让他觉得平淡无奇，后面才有惊喜可言。所以在铺垫的时候，千万不要留下任何蛛丝马迹，尤其是不要别人还没笑呢，自己先笑的不行不行的，你笑得越起劲，别人就越是一头雾水，最后我想提醒大家，幽默讲不好很容易就会冒犯别人，尤其是在工作上。一个笑话讲不好，自己说不定就变成笑话了，所以除非你们特别熟，你特别有把握，否则千万不要拿别人开玩笑，最简单最容易操作，而且又最安全的幽默就是自黑，把自己的弱点缺点和倒霉事变成自黑的点。可以瞬间拉近你和听众之间的距离，同时还可以让别人不再刻意去说你的弱点，在这点上我可以毫不谦虚的说我是专家，看过我的书和我的朋友圈的人都知道，我不但黑自己还黑老公黑儿子，就连我骂都不放过。所以很多人都会跟我说，闲着没事的时候就愿意翻翻我的朋友圈解闷，那也欢迎大家呢，
- answers: '-   练习幽默感可以通过经常使用幽默这个"肌肉"来激发和增强。就像日常锻炼肌肉一样,经常使用幽默能让它变得更加灵活和强大。

    -   幽默感和身体上的肌肉是一个比喻关系。每个人都有幽默感这样的"肌肉",只是有的人更善于使用。经常练习就能让这个"肌肉"变得更加强壮。

    -   与朋友练习或自我练习,都可以帮助提升幽默感。与朋友互动时尝试幽默互动,可以获得即时反馈,并从中学习。而独自练习则可以让自己更加熟练掌握幽默技巧,为将来与他人互动做好准备。

    -   在发生小插曲时尝试讲段子或记录下来的好处是,可以总结积累幽默素材,为未来的幽默互动做储备。通过回顾和反思这些小插曲,也能发掘其中蕴含的幽默元素,提高自己的幽默感。

    -   用三句话包袱的模板来写一个小段子,可以练习设置铺垫,强化最后的意外和惊喜效果,从而提升幽默感。这种结构化的练习,有助于培养幽默感的表达能力。'
