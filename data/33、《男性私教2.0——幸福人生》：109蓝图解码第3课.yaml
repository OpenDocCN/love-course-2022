  text: 你不得不给他一个节奏和时间，有些时候的就是这样，所以对成熟的人，成熟的人是怎么成熟的，他就是这么成熟的，他就是这么成熟的，明明这件事情确实是对方错了，但是你要给他时间，有的甚至是十几年的时间。说到这个我想起，就我跟我爸爸的一段经历，我真的觉得说现在懂事了，真的挺难为我爸，那个时候他没有，他没有骂我，也没有打我，也没有说我，他说了，说了发现我根本就不认同，很抵触的时候，他就没有继续说了。他就把这个东西就自己消化下去，十几年之后，十几年之后，好像是一件什么事情还是什么，就是一下子就激活了，我当时跟我爸的那个场景，然后我才意识到，我那个时候已经30多了，应该就是可能三十四五吧。就几年前的事情，那个事情其实是我二十来岁的时候发生的，已经过去了12、13年，然后我在前几年，因为一个场景和别人的一个什么事情，然后啪的一下，让我回到了当时跟我爸的那个场景，然后我才意识到。我爸爸对我有多包容，当时我说了一个特别傻逼的事情，做了一个特别傻逼的一件事情，就是但是我爸爸没有跟我过多的计较，然后他包容了我，他包容了我，然后在十几年之后，我才意识到这点。所以说你会发现一个人的心智成长，他是需要时间的，有时候老公老婆两口子过不下去，也是因为老公不愿意等了，或者说老婆放弃了，没希望了，我不知道你什么时候可以变成熟，但是父母和孩子一般是可以。父母和孩子一般可以，父母也被逼无奈，没办法，他必须等，像我爸等了十几年，但当时我回想起来的时候，我我操我爸那个时候对我原来这么包容，就是我说的或者我做的那么傻的事情，我爸没有跟我太多的计较，他包容下来。然后当时就觉得说就很内疚，然后就自己在那哭，哭完以后给我爸写了一个微信，给我爸发过去了，然后他看了应该也挺感动，但是事隔十几年，十几年之后，所以说你说长期关系这个事情，长期关系这种事情，家里人的事情。很多时候确实有点，没有办法按照你的意志来，没有办法完全按照你的意志来，所以能够接受这个事情的人，本身他的成熟度也是更高的，他的成熟度也是更高的，你接受不了，有的爹妈就是我必须要你现在改，你不改我打你。对吧，你不改我骂你，你不改我就不跟你说话，对吧，我就必须得打你骂你，打到你改为止，然后他只是一个表面形式上的屈服，但是这个孩子心里面的这种恨意，或者说这种压抑的这种情绪，只会造成这种亲子关系的疏离。然后这种情况一旦多了以后，什么离家出走，对吧，什么叛逆，问题少年，然后什么破坏社会，这些就全出来了，所以其实很多父母还是，至少我觉得我爸还是不错的，我爸还是不错的，好，今天的课就到这里，今天课到这里。主要的知识点就是正确的道歉的步骤，其实我发现有很多人在亲密关系当中，他是真的不会道歉，因为他不会道歉，他所以他得出一个结论，道歉没有用千万不能道歉，不一定，不一定，好，今天的课就到这里，我们明天再见。拜拜。
