  text: 本来是一个演绎论证的结论，现在变成了一个归纳论证的结论。因此它的结论的可靠度是有限的，但是我们必须要容忍这种有限性，归纳论证，虽然它的一个结论不是百分之百可靠的，但是它有用，大家就想明白了吧，特别有用的东西它未必百分之百可靠，但是呢，百分之百可靠的事情。实有八九是无用的，在商业的这种思维里面，我们也许会更重视这种归纳推理，那么讲到这个归纳推理，我们还是要讲到，另外一个与归纳推理相辅相成的一个推理，这就是所谓的素音推理。上述到公元前200年以前用的这个词，音就是元音的音，素音推理的大致的意思，也就是说，看到了这样的一个结果，然后猜猜是什么元音，然后把元音猜出来了，这就是素音成功了。素音推理它的这个英文叫apoduction，这本金斯塔原理的这个中意本，可能翻的有些问题，翻成了外展推理了，外展推理在我们的逻辑学教科书，和哲学教科书里面是另外一回事，我就不展开了，不是这意思。这本书里面的英文是apoduction，就应该说成是素音推理，就拿我刚才的亲近父亲喝啤酒的事吧，你突然就听到有个人说，老板我发现一个很重大的事情，现在的这个各个家庭，只要有了孩子以后。啤酒的这个购买量就会上升了，老板的本能反应是问什么，why，为什么，哦，我帮你想出原因了，因为父亲郁闷啊，郁闷了他要喝酒啊，所以他就会买啤酒了，哦，明白了，有道理，这就是个素音推理，人家问你why。你给出一个答案，那么这不就是个素音推理吗，有人说素音推理，为什么和桂娜推理很像呢，我们举一个更简单的例子，比如吧，我们做这样一个简单的推理，张三家的鸟会飞，李四家的鸟会飞，王五家的鸟会飞。不拉不拉不拉不拉不拉你说了一千只鸟的名字，然后你得出的结论是什么呢，鸟会飞，这是什么呢，桂娜推理，为什么呢，不是百分之百的成立的呀，有可能企鹅不会飞，鸵鸟不会飞，都被他忘掉了。还有种新西兰的杜杜鸟也不会飞，好，现在呢，我们换一个角度，张三家的鸟飞了，人家就问了，为什么呀，那你怎么回答呢，咦，这不是答案很显然吗，因为它毕竟是鸟啊，这就是对这个问题的一个解释，它毕竟是鸟啊。就可以个体化的套用到具体的鸟上，你想想看，在这里我们就发现所谓的素音推理，和所谓的一个桂娜推理，之间好像是有种相辅相成的关系，比如你现在有一个节点，就是说，我们必须要进行公司的，大刀阔斧的结构改革。你向董事会提出的这个要求，人家就要问了，为什么呀，你要说A部门人服于事，B部门人互相扯皮，C部门不应该存在，这就是三个理由，这三个理由呢，实际上又可以倒过来看，这个桂娜推理，我先可以说A部门人服于事。B部门的互相扯皮，C部门他不应该存在，最后的结论是，公司必须要进行大规模的改革，这听上去是什么呢，是一个桂娜推理，所以桂娜推理和所谓的素音推理，他们之间的关系就取决于你，从金字塔的哪个角度去看。如果你从金字塔的上面一块往下看，这听上去像是一个素音推理，因为你先有结论了嘛，结论是更抽象了嘛，你要反问为什么，这是些更具体的理由了，如果你从金字塔的下面往上看，你更具体的理由看到了。然后支撑一个更抽象的结论，这听上去就是一个桂娜推理，当然了我已经说过了，如果是要向别人演示你的观点的话，应该是结论先行，这样别人就听得懂，然后再讲这样一个理由，所以素音推理的确在这里。应该是得到一个凸显的，我个人认为明托女士，在这里提到了素音推理，却没有把更多的篇幅，放到素音推理上，可能是一个遗憾，而且素音推理还能带来一个好处，这个好处是什么呢，因为素音推理是用为什么这个词做引导的。这样能够带来整个PPT演示的情节感，为什么，为什么，为什么，大家一步步就能跟着你，进入到你PPT的细节里面去了，
- summary: "-   这部分讲述了金字塔结构的解读，强调了在展开观点前先给出结论的重要性。展开时涉及纵向结构和横向结构，以及三种推理方式：演绎、归纳和素音推理。\n\
    \    1.  金字塔结构强调先给出结论，再展开观点。\n    2.  展开时涉及纵向结构和横向结构。\n    3.  三种推理方式包括演绎、归纳和素音推理。"
  text: 讲到这第一部分的解读，就基本结束了，我们来简单的回顾一下。金字塔结构的一个整体的一个概况是什么呢，先让大家看塔尖，什么是塔尖呢，塔尖也就是结论，不要让大家去猜你的观点是什么，就像不要让大家觉得这是在看悬疑句，不是这样的，你先把结论告诉大家。告诉大家是谁谋杀了兔子罗杰，然后再告诉大家，为什么我觉得是张三谋杀了兔子罗杰，而不是李四，等等等等，那么在金字塔的结构的一个具体展开的时候，有一个横向结构和纵向结构，纵向结构就是指上一级的抽象的信息。是怎么样得到下一级的信息的一个支持的，那么横向的结构则是指同样一个水平上，各个信息模块之间的一个水平，在进行这个结构展开的时候，我们要讲到三种推理方式，一种叫演绎，演绎的推理的一个要点是什么。就是它的结论是100%靠谱的，但是它往往没用，它太靠谱了，听上去像句废话，那么归纳是什么呢，它前提和结论之间的一个关系是，结论未必就完全得到了前提的支持，所以它结论未必是100%靠谱的。而且往往是有容错概率的，但它往往会给我们带来，商业上有用的和有趣的结论，所谓的素音推理则是归纳推理的一种逆操作，它先给你看一个个别的现象，然后问为什么，为什么，然后再给出一个具体的解释。我个人认为素音推理在商业思维当中，是经常能够起到一个起领大家思维的一个作用的，好
