  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq14 萨特II：为什么可以从“虚无”推出“自由”你好，我是劉晴，歡迎你和我一起探討西方現代思想。，上一講，我給你分享了法國哲學家薩特的人生故事。，他是著名的存在主義思想家，更是一位存在主義的踐行者。，在薩特的存在主義思想中。有兩個重要的信念——自由選擇和積極行動。，但薩特有一句非常有名的話——存在就是虛無。，這句話出自薩特的哲學句注——存在與虛無。，這句話是什麼意思呢？薩特又是如何從存在就是虛無推出了自由和行動呢？。讓我們穿越時空，來到一個歷史的現場——巴黎著名的花神咖啡館。，1941年到1945年的四年間，薩特幾乎每天都在這裡工作十個小時。，就是在這家咖啡館裡，他完成了《存在與虛無》這本書。，花神咖啡館現在還在。是巴黎一個著名的文化景點。，我自己去過兩次，點菜的時候，還看到菜單上印著薩特的一句話——通向自由之路，經由花神。，這條自由之路是從哪裡開始的呢？，當年，薩特坐在花神咖啡館裡。他在思考這樣一個問題——人的存在和物的存在究竟有什麼區別呢？，我們都知道，人是有意識的，而物沒有。，但有意識的人和沒有意識的物究竟不同在哪裡呢？，薩特看著眼前忙碌的服務員，又看著自己面前的杯子。他就問自己——，我們說這個服務員是一個服務員，和說這個杯子是一個杯子，這兩種說法是同一回事嗎？，他感到大不相同，說這個服務員是一個服務員，這並不是註定的。，如果這個人下班了，甚至辭職了。他就不再是一個服務員了。，你看啊，一個人是什麼，這是可以改變的。，但杯子就不同了，杯子不能改變自己，它被判定為一個杯子。，別屋選擇的就是一個杯子，就算你把它打碎了，它仍然是一個碎掉的杯子。。而且杯子甚至不能自己選擇把自己打碎。，你可能發現了，其中關鍵的區別就在於有沒有意識和意識支配的行動。，為什麼人的存在可以改變呢？因為人並沒有什麼預定的本質。，人的存在原本就是虛無，它的本質是有待形成的。，我們可以這樣想，人的存在結構就像是一個空洞的容器。，最初我們只有存在這個容器本身，容器之中是虛無，，只有當有什麼內容填充進來之後，人才會獲得自己的本質。，所以這個本質是可以變化的。就好像一個杯子裡只有倒進了什麼東西，，我們才能說它是一杯水、一杯酒、一杯牛奶或者一杯咖啡。，人也是這樣，只有填充進了什麼東西才會獲得自己的本質。，這就是存在就是虛無，這句名言的含義。。薩特把物的那種被決定的不能改變的存在，叫做自在的存在。，把人的這種有待形成的不固定的存在，叫做自慰的存在，就是自己為自己而存在。，你可以記住這一點，自在的存在有一個固定不變的本質，。而自慰的存在沒有固定的本質，它的本質是可以變化的。，好了，現在我們知道了，人沒有固定的本質，人的本質是可以改變的，是有待形成的。，原因就是人的存在在根本上是虛無。，好，那又怎麼樣呢？是說我們的人生就沒有任何意義了嗎？，還是說我們必須要四大皆空呢？都不是。，薩特會說，人的存在在根本上是虛無，這賦予了人一個永恆的需求。，你可能聽過一句話，說大自然厭惡真空，同樣的，人也厭惡虛無。厭惡虛無背後的缺失和不確定性。，所以呢，我們總是需要去填滿自己的虛無，去獲得某種本質。，打個比方啊，假如你是一名演員，現在站在舞台上，你第一個最迫切的渴望就是要找到自己的角色。，因為在舞台上。如果沒有角色，那你就什麼也不是。，這裡的角色就是我們想要獲得的本質。，這就是為什麼薩特說存在先於本質，先有了虛無的存在，然後我們再要去找到自己的本質。，演員可以扮演很多不同的角色，人的本質也是不固定的。，那麼下一個問題就是，人要怎麼去獲得一個本質呢？，'
- answers: '-   物品无法填满人类内心的虚空，因为人类的存在结构本质上是虚无的，而物品是固定的、确定的存在，无法满足人类不断变化的需求和追求。

    -   作者认为人类的存在结构会溢出所占有的对象，意味着人类的欲望和追求永远无法被实现满足，导致人类永远无法获得真正的满足感和确定性。

    -   人类的自由建立在存在与本质之间的关系上，存在的根本虚无使人类不受固定的本质所限制，因此人类可以超越过去和现在的本质去追求未来的可能性，这影响了人类的行动，使其具有持续不断的变化和选择的自由。

    -   作者认为人类的自由意志并非建立在强大能力上，而是建立在存在的根本虚无之上，这意味着人类不受任何固定的本质或外部力量所束缚，而是可以自由地选择行动的方向和方式。

    -   在极端情况下，作者认为人仍然拥有选择的自由，因为存在的虚无使人类的行动不受任何固定的本质或命运所限制，即使在极端压力或限制下，人类仍然可以做出自由的选择，承担自己的行动责任。'
