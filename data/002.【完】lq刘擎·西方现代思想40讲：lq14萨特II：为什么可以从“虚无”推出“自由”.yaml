  summary: "-   人总是试图通过占有物品来获得存在感和确定性，但这种做法注定会失败，因为物品无法填满人类无限的可能性。\n    1.  人类不断寻找本质，不断变化，有限的固定不变的东西无法满足无限的可能性。\n\
    \    2.  无论成为多么成功的收藏家或演员，这种身份都不会是全部，人永远无法填满内心的虚空。\n    3.  人类的存在结构会溢出所占有的对象，得到和未得到都会带来新的不满，人类永远在追求无法实现的满足。\n\
    -   人类的自由建立在存在即虚无的基础上，存在先于本质，因此人类可以超越过去和现在的本质去追求未来。\n    1.  人永远在成为什么，而不是什么，人的行动自由建立在不被角色定义的基础上。\n\
    \    2.  人的自由不建立在强大能力上，而是建立在存在的根本虚无之上，人是被判定为自由的，自由是人的命运。\n    3.  无论外在限制有多大，人都是自由的，即使在极端情况下，人也有选择的自由，不承担选择责任只是自欺欺人。"
  text: 最直接的做法就是模仿物，就是借助和人相對立的物。，因為前面說過，物是自在的存在，它也有一個固定的，確定不變的本質。，所以我們看到。人總是試圖要佔有某種東西。，有人喜歡集油，有人喜歡買包包，有的人喜歡在遊戲裡收集獎勵和成就。，佔有這些物的時候，我們好像得到的不僅僅是物品的功能或者效用。，通過佔有這些東西，我們還獲得了一種存在感。。通過佔有物的存在，我們可以得到某種確定性，甚至給自己一個定義，我是一個收藏家，我是一個遊戲高手等等。，可是這樣做就足夠了嗎？，薩特說，這種做法註定要失敗，因為這只是局部的，暫時的滿足了對確定性的渴望。。根本上的虛無是無法改變的。，人是自慰的存在，不斷為自己尋找本質，不斷變化。，換句話說，人有無限的潛在可能性。，人想通過佔有物去獲得確定性，但有限的固定不變的東西沒有辦法填滿無限的可能性。，比如。即使你成為世界第一的收藏家，你也無法確保從此就永遠滿足了。，你一定會問自己，這就是全部了嗎？我就到此為止了嗎？，無論你是一個多麼成功的收藏家，收藏家這個身份也不會是你的全部。，就像一位演員。無論他曾經扮演過多麼成功的角色，這個角色也不會是這位演員的全部。，作為人，我們永遠無法填滿自己的虛空。，用薩特的哲學術語來說，就是我們的存在結構會溢出我們所佔有的對象。，沒有得到的時候當然不滿足。得到之後又會產生新的不滿足。，作家汪爾德有句名言，生活中只有兩種悲劇，一個是沒有得到我們想要的，另外一個是得到了我們想要的。，所以薩特說，人是一種徒勞的激情，總是有一種激情推動我們去佔有，去追求，。但我們希望得到的那種滿足其實永遠無法實現。，這麼說來，難道人註定只能屈服於空虛和虛無嗎？，當然不是，薩特說，正是在這種狀態中，人類特有的尊嚴誕生了。，存在就是虛無，這不錯，但這恰恰是人類行動意志的基礎。正是因為存在沒有預先的本質，所以我們才能夠自由地行動。，也就是說，因為存在先於本質，那麼就沒有什麼預先給定的東西把我們給固定住、束縛住，這就意味著我們永遠可以超越過去的本質、現在的本質去追求未來。。換句話說，人永遠不會是什麼，而是永遠都在成為什麼。，在這個意義上，人是自由的，甚至人就是自由本身。，還是那個比喻，站在舞台上，你可以扮演任何角色，每一個角色都不是你本人，但正因為如此，你的行動才是自由。因為你沒有被任何一個角色所定義。，在我看來，薩特最有創見，也是最精彩的觀點，就是從存在就是虛無出發，最終推出了人的自由。，這種自由不是建立在強大能力的基礎上，而是建立在人的存在之上。建立在最根本的虛無之上。，可以說，把存在的概念削減到最低限度，讓我們看到了最堅不可摧的自由。，所以薩特說，人是被判定為自由的，自由就是人的命運，人唯一的不自由就是不能擺脫自由。，無論你是多麼渺小。不論你受到多少外在的限制，在根本上，你都是自由的。，舉一個例子，二戰結束很久以後，一個在逃的納粹高級軍官被抓捕了，他叫艾希曼。，在接受審判的時候，他為自己開脫說，當時屠殺猶太人，我是別無選擇。因為我是軍人啊，軍人的天職，就是服從命令嘛，我沒有選擇的自由。，薩特說，你這是自欺欺人，你當然有選擇，你可以選擇叛亂謀反，你可以選擇當逃兵，你還可以選擇自殺。，實際上，在納粹官兵中。確實有人做出了這種選擇。艾希曼選擇了服從命令，這是自由選擇的結果，而不是別無選擇。，聲稱自己沒有選擇的自由，只是自欺欺人，只是因為不願意承擔選擇的責任。，薩特的存在主義哲學，最突出的一個導向。就是呼喚人們面對存在的真相。，存在的真相是什麼呢？薩特說，存在就是虛無，存在先於本質，如果本質決定了命運，那麼先於本質而存在的人，
