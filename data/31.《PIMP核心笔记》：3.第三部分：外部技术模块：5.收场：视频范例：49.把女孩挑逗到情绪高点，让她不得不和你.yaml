- summary: "-   《PIMP 核心笔记》第三部分外部技术模块收场视频范例：挑逗女孩到情绪高点，让她想要你进屋。\n    1.  假设女孩不想进屋，最后尝试抓住肩膀摁到墙上挑逗，让她情绪高点。\n\
    \    2.  当女孩想要你时，直接说走进来，帮助她遵循情绪，觉得不管了进屋。\n    3.  在处理最后一刻抵抗时，要明确女孩的情绪，尤其重要。"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：49.把女孩挑逗到情绪高点，让她不得不和你假设女孩已经到了你家或者她家的门口，但是女孩说不想和你进屋，而且当你无计可施的时候，可以用这样的方法作为最后的尝试，抓住女孩的肩膀
    把她摁到墙上去避冻，和她手稳 去挑逗她 搜身，把她挑逗到情绪高点。挑逗到她想要你的时候，你直接对她说走 进来，这样的行为会帮助女孩去遵循自己的情绪，女孩会觉得她妈的不管了
    进屋，所以你要明确这一点，尤其是在你处理最后一刻抵抗的时候。最后一刻抵抗。'
