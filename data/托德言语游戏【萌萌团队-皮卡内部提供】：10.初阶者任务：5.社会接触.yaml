- summary: "-   托德言语游戏【萌萌团队-皮卡内部提供】初阶者任务社会接触Mission 4的第一次，通过与不明显的人互动，学会处理社交压力和获得他人的注意。\n\
    \    1.  与不明显的朋友一起行动，进行不明显的交流。\n    2.  向不明显的人询问方向，学会处理社交压力。\n    3.  学会获得他人的注意和认可，通过简短的交流获得方向。"
  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：10.初阶者任务：5.社会接触Mission 4的第一次，我們會做一些，像是一個很冷的方式，在一個不明顯的情況下，所以你會跟一個不明顯的朋友，跟一個不站在你旁邊的人一起，這並不明顯，可能他們坐在一張椅子上，你走過來，這會有效。他們走過來，你走過來，這會有效，你會跟一個不明顯的朋友一起，然後你會跟他們一起聊天，但是，你會開始一個最不明顯的聊天，其實，我不推薦這遊戲是好玩的，除了這個任務，我不會推薦你做這個遊戲，但這就好。你會走到一個不明顯的人身上，然後你會問他們的方向，你會熟悉他們的社交壓力，你會熟悉，你會覺得你生活中，有多重要，你值得他們的注意，你會問他們的方向，99%的答案不會是，你走的地方是這裡。你走的地方是那裡，當他們給你方向，你會自由走，如果你覺得你跟他們一起聊天，是因為他們的方向，如果他們跟你們聊天，是因為他們的方向，就要走，但現在你只要熟悉，第一步的冷酷方向，你必須得到他們的注意。你必須得到他們的認知，你必須得到他們的價值，然後得到回應，你不是在問他們太多，你只是在問他們很快，可能要給你十秒的方向，完全沒問題，但現在你正在解決。在一個不明顯的情況下。'
