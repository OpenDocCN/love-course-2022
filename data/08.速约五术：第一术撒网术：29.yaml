  text: '# 08.速约五术：第一术撒网术：29那么OK，刚开始在软件上，我们要知道一定是，它是以收号为主的，就是说，刚开始你去玩这些软件，其实都是收好的，都是把它放到你的微信，大鱼塘然后，进行不断的养，所以说你如果说，要效率的话。那么你必须最快的速度去，收号，因为很多时候你们在软件上，聊，聊完之后你们会发现，加到微信上，然后又是一个，开始的又是一个开始，所以说很多时候在软件上，聊的作用不是，很大，所以说我们尽可能的以最快的。一个速度去收号。'
