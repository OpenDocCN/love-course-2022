  text: '# 22.TODD-赢家游戏（更新中）：1.0-赢家之道：1.02.胜过你的借口我們在談論贏和成功，我們在談論進行的方式中，我們在談論進行的方式中，因此，在這場場合，有新意的事實上，任何事實上不進行的事實，都是一個浪費的事實，它是無用的事實，如果那事實上不進行進行。如果那事實上不進行進行行為，那事實上就沒有意義了，這意味著，任何事實上你無法控制的事實，是不重要的，是無用的，應該被淘汰，這件美好的事實上，會取消很多你的理由，我看到有些男生談論贏和成功的女生。他們會說，我做不到，我太短了，我做不到，我太富有了，我做不到，因為我性格不足，或者其他，現在，是否真的，錢會有幫助？，是的，是否真的，女生平時，會比男生稍微高一點？，是的，是否真的，有些女生。會更加有意義於有些性格？，是的，但是，這些事情，是你可以在那一刻改變的，當你看到那女生，你無法改變你的性格，你無法改變你貴的身形，你無法改變你的樣子，你看到那樣子，你是誰，你只要做到你自己的樣子。如果你在你的心中有這個想法，我做不到因為這個，我做不到因為這個，那是一個浪費的思考，那是一個浪費的思考，浪費的能量，它只是把你做的事情，從你自己的心中取得結果，基本上，你可以看它這個樣子。事實上是否真的，或是不重要的，假設你正在關閉一場生意貸款，白色的鴨子，是一個真實的事實，無效與不重要的，關閉那場生意貸款，你正在關閉一場生意貸款，你5''4，無效與不重要的，關閉那場生意貸款。那是無法改變任何事情，或是幫助你，所以要清除那件事，清除你的混蛋的道歉，好嗎，只做你需要做的事情，來把工作完成，這個遊戲的最重要的例子是，假設你正在某個地方，並不正在做你的最好，假設你穿著褲子去買衣服。然後一位熱女孩走過來，如果你不去接觸，你的成績是0，所以你只能做的事是，在那裡做的，你不能把身形改變，你不能在那一刻穿上更好的衣服，可能你會說，你應該穿好一點，在那一刻穿好一點，但在那一刻。你無法改變任何事情，因此，這件事是不重要的，你只能做的事，在那一刻是最好的，還有一個很好的例子，就是問自己，你什麼是你的選擇，你是誰，你是在這刻的你，你是在女生身上的好或壞，你有任何的生活經歷。你有任何的成績，你會選擇，去做到那一刻，或是做到你最好的，或者你會選擇，去放棄自己，如果你想放棄自己，就離開我的面前，我不想聽到，我不想聽到，不要放棄自己，但這是你唯一的選擇，你要在世界中存在。做到你最好的，沒有別的方法，每個人都有自己的限制，你覺得自己太短，可能有些人長得高和帥，但他太笨，這是他的限制，或者你沒有很多錢，可能有些人有錢，但他非常難受，每個人都有自己的強項。每個人都有自己的弱點，努力，改變弱點，但你無法改變的事，不重要，你不敢讓它成為你的藉口，你不敢放棄自己。'
