  text: '# 046.【完结】陶思璇·《积极情绪的力量》精读班（完结）：09积极情绪的的力量阅读计划第17-18天您好，这里是战独阅读经读班，我是Tara
    Prime陶思玄。，今天我们继续经读《战独文化策划》初版的《积极情绪的力量》。，我们今天阅读的范围是本书的第九章——《减少消极情绪》。。这一章也是我自己比较偏爱的一章，因为它非常详尽地讨论了怎么样来转化消极情绪，而不是让你删除消极情绪。，转化消极情绪是更合理、更科学、也更有效的一种态度。这也是我这些年一直在大力普及和推广的基础工作。。这一章的核心观点有两个。第一，提升积极率的一个有效方法，是减少不适当或是无端的消极情绪。，第二，如果你不能避免产生消极情绪的情境，那么你可以通过作者分享的方法去阻止它蔓延。。接下来我会着重帮你梳理其中的几个方法。，第一，提升积极率的一个有效方法，是减少不适当或是无端的消极情绪。对此，作者提供了五个主要方法。，第二，如果你不能避免产生消极情绪的情境。你可以通过作者分享的三个方法阻止它蔓延。，那下面我会着重帮助你梳理这些方法。这里有几个关键点需要你特别的注意。，首先，需要减少的消极情绪是那些不适当或是无端的消极情绪，而并非是所有的消极情绪。，其次。适当的消极情绪是有用的，具有纠正性和激励性，比如说对于失去的悼念、做错事的愧疚等等。，因此，要对消极情绪做一个分类判断。，和前面的八章不一样的地方，这章的主要内容是在教给你一些具体可操作的方法。减少不合适或是无端的消极情绪。，因此，我会在梳理这些方法的过程中随时做出新的补充，可能会需要你更专注一些，才不会错过我的补充内容。，首先，来让我们看一下第一个方法，反驳消极思维。，是的，你没听错。是反驳消极思维，而不是反驳消极情绪。，在这里呢，我稍微做一点点的补充。我在第五讲的音频里，用梳理所写的Nina的例子，详细解释了情绪、观念、身体是怎样相互作用、相互影响。。在本书的第156页、第158页和第159页，作者再一次详细描述了这三个要素的相互影响和作用。，建议你认真阅读，加深对于身体、观念、情绪相互影响的认识了解。，这会帮助你更好地快速创造积极情绪。对本章所介绍的这些方法也能够更好地运用。，之所以是反驳消极思维，而不是消极情绪，也和这个原理有关。，消极的思维和消极的情绪相辅相成，而情绪和思维相比较，思维是在大脑层面上运作。更容易通过辩驳、梳理这样的方式去快速改变。，情绪是多种感觉、思想和行为综合产生的心理和生理状态，和思维比较起来更为隐蔽也更加地复杂。，需要通过特殊的练习才能够发生改变，可是当思维发生了改变。情绪就会随之发生改变，即而身体感受也会发生改变，这就是这个方法的设计原理。，使用这个方法的关键在于查找事实作为证据，有理有据才有力量，才能促成思维的转变。虚假的想象和没有实质内容支持的概念并不会给你带来任何的帮助。，即使在某个片刻，让你自以为感觉好了，那个片刻的感觉良好，也是静中花、水中月，分分钟都会再次破碎。而再次破碎所带来的新的失望会让之前的消极情绪翻倍地增长。，那我们再来看看第二个方法，打破思维反储的制故。思维反储这种现象其实很常见，人们常常会在一种或者几种消极情绪里反复体会，越陷越深。。在这里我想略做补充的内容是，你最好能够给自己建立一个可以随时解锁的有意分心行动库，把你喜欢的，可以带给你积极情绪的活动储存在这个行动库里。，它可以帮助你在陷入消极情绪的时候。通过身体动作快速转移注意力创造积极情绪。，过度的情绪冲击，会抑制大脑皮层的高级心智活动，打破大脑皮层的兴奋和意志之间的平衡，使人的意识范围变得狭窄。，'
