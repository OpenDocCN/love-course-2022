  text: 正常的判断力、自制力被削弱。甚至有可能使人精神错乱、神志不清、行为失常。，因此，基于防患与未然的形式原则，我强烈的建议你在积极情绪状态下去为自己建立一个有意分心行动库。，把你曾经体验过的，可以带给你愉悦感受，让你增强自信心。提高抗压能力，增强你的灵活性的那些活动，详细列入你的行动库。，这些活动需要有剧烈的、柔和的、舒缓的、急速的、复杂的、简单的。，同时为每一个活动做好详细的动作要领解释说明。以及它所带给你的最强烈的情绪体验的标签。，还有你认为，你感觉这个活动最适合用来在哪一种消极情绪下，把你解救出来的备注。，在第八讲里，我们曾经说过，最强烈的高峰时刻判断最准确。，因此。务必在你感觉真的非常好的时候去做这个记录，并且做出详细的说明。，以后，当你被消极情绪占领的时候，就可以直接打开你的行动库，按照你所做的索引，，快速找到相对应的分心行动，帮助你从思维反储的牢笼中自我解脱。，那接下来我们就看看第三个方法，变得更有绝之力。，近些年被很多人熟知的正念减压疗法，对绝之力有一个简单的定义。，绝之力意味着，以一种特定的方式保持注意，关注目标，在当前的时刻，不带任何的评价。。我是在06年开始接受绝之力的相关训练，深切感受到它的魅力。，它非常适合我这样的情感人，不需要去死急应被大量的理论。，你只需要去体验，去练习，就像是种下了一粒种子，适度地浇水，晒太阳，种子自然就会发芽。开花，结果。，这个过程妙不可言。最棒的是，绝之力是一种技能，任何人都可以通过不断重复的练习，越来越纯熟于此，并从中获益。，当然，身体敏感度会影响你的技能修成时间的长度，越敏感，越容易，越顿感。就需要更长的时间去训练。，在第八奖的练习区里，我已经分享了一个非常棒也非常美的绝之练习。，今天，我一样会在练习区给你留下新的绝之练习——你是谁。，欢迎你留言分享你的练习经过，新的体验。相信你会有更多的收获。，在这本书的第五个方法，是调整你对媒体信息的涉入。这里我要特别提醒你的是，，音乐具有侵略性，听什么样的歌曲非常重要。，如果你对音乐旋律的震动频次、震动波感觉不足够敏感。至少你需要查阅歌词。，如果歌词里有大量的消极词句，建议你果断地放弃，因为音乐的侵略性决定了它对你一定会产生影响，，不管你是否愿意，有意的还是无意的。，我最后想要补充的是书中的第七个方法。也就是正确应对周围的消极源。，这一节包括三个要点，改变情境，改变视角和改变意义。我想在改变情境这里做一点补充。，作者在谈论延迟那些让你烦躁的任务，列举了两个势力，分别是清理账单和打扫卫生。。可能的确有一些人不喜欢做这两件事。，但事实上，这两件事儿却和人的潜意识有非常深切的关联。，我们在做静心的时候，这两件事儿都在必做之列。，原因非常简单，外在环境是内心世界的投射。。当你开始清理外在环境的时候，实际上也是在同时清理、整理自己的内心世界。，金钱更是和人的本性直接关联。通过整理账单，你会清楚了解自己的收入和支出，了解自己的金钱观、金钱态度。。这不仅可以帮你更好的管理使用自己的财富。，更重要的是，通过财富管理能力的提升，你的物质生活会快速发生改变。，而更好的物质生活，对心灵能量的提升，也是不可替代的美的滋养。，同时，财富管理能力的提升。也会增强你的自信心，给你带来更多的机遇和希望。，好了，我再总结一下。我为你梳理了本章的两个核心理念。，对于作者介绍的《减少消极情绪的七个方法》，我针对其中的几个方法做了一些具体的补充。。建议你仔细阅读书中的描述，结合我的补充辅导，再进行亲身实践，相信你会有很大的收获。，关于这些方法，我在练习区中设置了问题。，
