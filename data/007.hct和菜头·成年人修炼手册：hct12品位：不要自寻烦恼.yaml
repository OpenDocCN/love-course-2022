  text: '# 007.hct和菜头·成年人修炼手册：hct12 品位：不要自寻烦恼您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，你有品位吗？这一讲，我们来聊一聊这个词。，品位是个名词，我对它的解释是一种烦恼的别称。，我很喜欢一位美国小说家，保罗奥斯特。把他在大陆出版过的所有作品都找来通读。，就这样，还觉得不够，又跑去专门写文章介绍他的作品。，一般来说，我介绍作家和书籍反响都还不错，因为历史上人品执攒的够多。，但奇怪的是，介绍保罗奥斯特之后，反应寥寥。，过了一段时间，才有人小声告诉我，别再说保罗奥斯特了，他在文艺青年那里被认为是品位低下，格调不高。，我听完又回去翻了翻他的书，觉得这品位没问题，哪里低下了。，但是，这些话让我瞬间感到自己被孤立了。。那我是不是应该放弃保罗奥斯特的书，转去读大家都认同的高品位作家的作品呢？，或者自我检讨一番，是不是自己的品位出了问题？，我会在文章结尾回答这些问题的。，但现在，我们先回到关于品位的讨论上来。。这就是品位的第一课了。，当你没有品位时，你自己是不会觉察的。，很多人都很怕没品位这个评价，认为它带来的伤害极大，直接否定掉了自己的审美，并且归入粗人一类。，所以，要去寻找提升品位的方法。探究品位究竟是什么，它简直变成了一种现代生活病了。，以前，人们只需要追求拥有就够了，因为有和无之间的差别很大。，等人人都有了，又要求你挑选拥有。，拥有不算什么，挑选的眼光才是关键。，拥有这种眼光。才能把你和其他人区分开来，归入有品位的一类。，这就是品位的第二课了。品位用于表征身份，划分人群。，只要你加入品位的大战，很快你就会发现许多自己人，同时也会发现许多敌人。，自己人相互之间会反复赞美对方。认同对方的选择，认为大家处在品位较高的位置。，相对的，也需要不断的批评敌人，宣称他们的品位低下，反复论证他们是怎样的缺乏眼光，毫无审美。，如此，不断的强化自身的地位。当然了，对方同样也会那么做的。。这样做最大的便利，是在人群中快速地找到自己的同伙。，因为有品位是先把一个人从大众中区隔出来，然后相同品位则是把自己人和非自己人区分出来。，这就是品位的第三课，品位用于同类相互认同，寻找彼此。。没有凭空而来的品位，品位必须依附在具体的事物上，也就是说要购买东西。，无论这个东西是一本书，一张CD，一张话剧演出票，又或者是一张绘画作品。，既然是依附在具体的物品上。那么我们就不得不去探讨用途和价值了。，很明显，品位大大地拉升了物品的价格。但是从实用性角度来看，它和它的同类型商品并没有多大的区分。，有些时候，你额外付出的钱甚至只是为了购买那些提升品位的无用功能。。比如说呼吸灯。电子产品增加了呼吸灯之后，因为模拟为一种生命体，远比工业制品有品位，那么就可以堂而皇之地多收一笔钱。，而这就是品位的第四课了。尽管大家嘴上都不说，品位其实是关乎于物质占有和金钱多寡。。审美是它的表象，财富才是它的密码。，为了品位可以多支付钱，那么它所隐含的表达其实是在说，我并不在乎钱。，换句话来说，就是我在金钱上获得了自由。但是仅有钱是不够的，有时候品位还意味着不在乎时间。。比如说飞行两千公里去看一个展览，等待一个夏天让花园的花朵开出图案。，又或者是像是旧石贵族一样，耗费数年的时间让画师一笔一笔的为自己画一张肖像画。，当那张画挂在那里，它并非是在证明主人的古典品位。而是在用这种方式告诉访客，，我的时间不需要用来工作，照顾家庭，因此我可以随意的大把挥霍。，这个就是品位的第五课了。品位的高低，很大程度上和一个人浪费金钱和浪费时间的能力相关。，在讨论品位的时候。我们也能发现，它随着时间会不断的变化。，'
