  text: '# 【恋爱军团】男神养成计划：男神蜕变计划第七天——皮鞋选择大家好，我是小鹿情感恋爱军团的高级情感导师，雷仔。，目前是微博美妆时尚博主和搭配师，专业研究男士搭配，着力打造每一个男人成为男神。，我们大家都知道，判断一个男人有没有品味，女人首先会看他的鞋子。。这句话其实一点也不假，如果妹子约你见过一次，就消失不见了，仔细想想，是不是约会当天你穿错了鞋，直接让妹子没了胃口呢？，一个优雅的女士，她的鞋柜里一定有着数双具有极致美感的高跟鞋，可以根据每日穿搭选择。。那么，当她踩着数千元人民币一双的高跟鞋，绣着美腿和你约会时，作为想要吸引她的你，是否能有那一双足以匹敌的战靴呢？，西装是男人最正式的着装，也是很多男士的常规商务用装。，我们高价定制。或者花费勾织了一套西装，却偏偏把鞋子穿乱套了。，在正式场合里，你穿着廉价皮鞋上场，男人的体面还能继续吗？，每次出差，机场里总会遇见几位用西装搭配满logo的Cucci战靴，呼啸而过的商务男士。，其实。一双优质的正装鞋可以称之为战靴，在正式场合中，帮助你秒杀身边乱穿鞋的敌手，为你更早打开人生的闪光灯。，那与正装或者商务休闲装搭配的应该是哪些鞋呢？，如果你还在迷糊中，今天这节课，值得你细细的停下来。。在既戴式皮鞋中，有三款是正装鞋子。，第一是牛津鞋，市面上的牛津鞋以二街头和三街头的为主要款式。，二街头牛津鞋呢，鞋面和鞋身是两段皮的设计。，尽管颜色和皮料有细微差别，识别牛津鞋的要领只有一个。。鞋子系带部分的鞋耳连着鞋舌，系带后整个鞋面看上去是全包裹在脚面的效果。，而牛津鞋的这一特点呢，可以有效区别下面要说的第二款正装鞋——得比鞋。，其实最严苛的绅士教程里有这么一个说法，室内穿牛津。室外穿得比。，我觉得不一定非常要严格遵守，其实看个人气质和喜好就好了。，得比鞋的鞋舌呢，和鞋耳分开还有两个好处。，如果脚很宽或者脚背高，得比鞋既带出的可了解性会让鞋子包裹更合脚。，同样。因为各位设计大师的改良，得比鞋的花色、皮面也愈加丰富。，但记住，鞋耳部分的立体设计就能一眼分辨哪一双是得比鞋了。，第三就是Huocart单张皮。，这种素面的牛津鞋是由一整张皮通过塑形制作而造成的。。它起源于一些顶级鞋匠对美感和工艺的极致追求。，而这种整皮款式呢，对皮料和工艺要求很高。，制作时也时间比较长，成就了最正式、最传统的正装鞋样式Huocart。，穿上它在手持鞋架，有种社会精英的庄重感。。目前呢，有很多顶级品牌出品全皮面、外层无缝线的Huocart。，极度正式的同时呢，价格也对应的高昂。，建议绅士们根据自己出席场合的需要，来确定自己是否购买价格不菲的Huocart。，下面呢。介绍一款非既戴的正装鞋Munk。，Munk鞋是最早为生活在阿尔卑斯山修道所的修道士和僧侣设计的鞋款。，方便他们拔山涉水、远途行奏，以结石牢固著称。，最常见的是有两个金属扣的Munk鞋。也有单扣和三扣的设计。，不要认为只有既戴鞋的骨鞋子才能配正装。，素面的Munk鞋同样是正式的鞋款。，并且Munk鞋在国内大部分城市并未普及，穿逆了牛津、德比。。绅士们也可以选择Munk鞋来彰显洒脱有型的独特个性。，OK，总结来说，鞋面装饰越少，越符合正装搭配的要求，其中又以漆面素面鞋的正式感最高。。而鞋面上有布洛克花纹或者拼色、异形、不同皮料拼接等较为复杂的设计样式则不够正式，，更适合搭配半正式西装和休闲场合穿着。，其实是否能搭配正装，先以鞋面的简洁程度来检验。，下面呢。列举几个不能用来搭配正装的鞋子。，绅士们，迅速检验一下鞋柜区吧。，当然了，不能搭配正装，少五休闲也是不错的选择。，第一种U-Tip，'
