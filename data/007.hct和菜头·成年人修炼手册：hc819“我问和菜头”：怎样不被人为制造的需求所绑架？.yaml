  text: 或者你对人际关系不大容易产生不安全感、挫败感、自卑感，那这件事情可能没有你想象的那么难。，我注意到。你列举的事物都不会说话，都没有生命，都和你保持着足够的安全感，那我猜想，你惧怕的可能就是人，，而惧怕他人的话往往是惧怕自己，所以你应该问问自己，我在惧怕什么。，好，下一个问题来自用户孙承武，他说。蔡同书啊，生活里关于那种物以类聚人以群分的情况，我们该怎么办呢？，那种情况会不会导致我们接触的人最后都变量不多呢？换言之，周围的圈子会不会禁锢我们看到人物的概率啊？，好，对于这个问题，蔡同书的回复是。1，会的，2，会的，3，但是不重要。，宏观上看，你是个人，不是物，螺丝和螺丝放在一起，扳手和扳手放在一起，但是螺丝不会变成扳手，而你是个人，人总是会变化，会发展，会自我完善的。，从时间的前后看。一个人总是会从一个圈子迁移到另一个圈子，最后达到个人发展极限的时候停下来，维系一个比较稳定的状态。，所以，你是个会变化的人，别把自己当作是无变化的物，这是第一点。，那从微观上看，你哪怕凑齐七个葫芦娃。它们长得完全一样，也依然有能力上的区别。，事实上，哪怕是一群同气相求的人聚在一起，大家也有很多想法和能力上的差异，并不是其步走。，因此，你也总有可以学习和亲近的目标，用一种比较平缓的坡度完成自我提升。直到这个小团体已经成为你个人发展的瓶颈为止。，所以，没有谁能够禁锢你，人和事都处在变化和发展之中，禁锢你的是你静态的眼光，这是第二点。，最后，不要什么都没做就开始担心，那样你有担不完的心，这是第三点。。今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
