  text: '# 007.hct和菜头·成年人修炼手册：hc819“我问和菜头”：怎样不被人为制造的需求所绑架？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自数码产品，一种人为制造的需求和识人物。赶在他还没有脱颖而出时这两讲。，第一个问题来自用户Sophie，她说，我呢属于数码盲，一个手机都要弄半天，但是最后也搞不出别人玩的花样来，弄不出来便放弃了。这个是不是缺乏好奇心的表现呢？好。对于这个问题，菜头叔的回复是，要认真说的话，这算是学习能力范畴内的问题。，其实啊，无论怎样摆弄手机，以用户身份所需要的技术都是极少的，然而网上的教程呢却极多，如今啊，更有大量的视频教程可以手把手的教你。，基于这些公开透明的学习资料，你按部就班的进行操作都无法进行下去的话，那就意味着，这样的学习梯度对于你而言依然太过陡峭。，有可能是一些简略叙述的步骤你根本不知道，也可能是一些术语啊你懒得去查询。还有可能是你对整个手机操作系统的运行方式实在是没有任何感觉。，但是根据我的个人经验，如果你真的有那么强烈的意愿让手机玩出某种花样，而且你也有与之配套的韧性，那么多半啊，你最后总是能学会。。而且我可以这么说，只要你成功过哪怕一次，也会极大的增强你的信心。但是，如果你是一个容易放弃的人，那么这一切啊，都不会发生了。，好，下一个问题来自用户你了同学，他说，对于数码产品在创造需求这点。我深以为然。，就连在得到学习啊，也算是数码产品驱动下的需求吧。不过，人有时候很难分清，哪些是被创造出来的需求，而哪些是欠谁的需求。，就比如，看淘宝直播吧。不看吧，日子也能过。但是一看。就觉得家里啥啥都缺。那菜头叔给支个招呗，怎样才能擦亮双眼，不被这种需求绑架啊。，好，对于这个问题，菜头叔的回复是，我觉得重点在穷凶极恶的用，而不在于五谜三道的想。，但凡有一样物品。无论宣传和产品手册上说的如何天花乱坠，如果你高频度高强度的去使用，一次次的去完成你想要达成的任务，那么你对这件物品的感受就会比一般人来的深。，它究竟是什么，或者说，对于你而言究竟意味着什么。你要比所有评测专家数码专家认识的深。，那么，你就很清楚地知道，你的需求是什么，这样的东西在多大程度上满足了你的需求。，这样一来呢，你大概率就不会因为欲望所驱使，只是满足于占有。用占有的形式去满足你的想象。，而如果你只是坐在那里去想，想象某样物品可能对自己有用，可能会提升效率，可能会带来幸福感。，那么，广告里的大部分物品都有这个效果，因为广告本身就是做这个的。，好。下一个问题来自用户DICE，他说，时间值钱不值钱是自己觉得值钱还是取决于对社会的贡献呢？，好，对于这个问题，蔡投书的回复是，你问出这样的问题啊，大概率是因为你还没有对自己的时间感觉过肉痛。。假设你是个炒股高手，今天呢你预判会有变盘，需要你去坐在电脑前看行情，决定是要继续持有股票还是抛出。，但是这个时候啊，你有一位必须接待的客人从很远的地方来拜访你，你不得不耐着性子和他聊两个小时的天。。内容都是一些回忆和生活琐事。那么，在那两个小时里啊，你可能会觉得度日如年。，这边是一些无关痛痒的闲谈，那边可能是在一个小时之内就要决定你是亏还是赚一大笔钱。，你当然会觉得这场闲谈太贵了，尤其是转回头去。发现自己亏掉了一笔本来可以赚到的钱的时候。，什么是时间值钱呢？可能未必是真的用钱来计算，而是说这部分时间能不能用在对自己更有意义的事物上。，如果有这样的事物，那么你的时间哪就是值钱的，有价值的。。如果没有，'
