  text: 做一件事和不做一件事之间没有多大区别，那么就是时间不值钱。，至于说这个值钱是针对自身还是社会，根本不是重点。，好，下一个问题来自用户韩明，他说，蔡头叔啊。请问追求更长远的满足是否比短期满足更有价值呢？，怎样区分长短期呢？另外您觉得满足是结果导向还是过程导向呢？谢谢。，好，对于这个问题，蔡头叔的回复是，我不知道。，你的问题里都是一些抽象概念。你怎么定义长期，你怎么定义短期，你又怎么定义满足和价值呢？，我统统都不清楚。，如果你有一个问题在手，我认为下去的第一刀很关键。，类似你今天提出的问题，这一刀能不能切在长期和短期之间呢？，我个人并不确信。因为满足本身都值得仔细讨论。，什么满足？什么层面的满足？对应了你存在何种匮乏？，假设一个人现在饿得半死，刚刚得到一个馒头，我就不大可能建议他把馒头一分为三，每天吃掉三分之一。。用长期满足替代一口一个的短期满足。，在这里，我们讨论的是对于生存的满足。，然而，还有对安全感的满足、自尊心的满足、精神世界的满足等等不同层级的需求，哪里会有一刀切的结论可以给你呢？，更何况。我也不知道你是一个实用主义者还是一个绝对道德律令者，又或者是秉承某种我不知晓的人生观和价值观。，我哪里能够用一个答案回答所有的可能呢？，好，下一个问题来自用户李琳，她说，心里想着跟高手交流。可是在工作中面对各种限制条件又不得不和普通人共事，此时该如何平衡自己内心的想法呢？，好，对于这个问题，蔡头叔的回复是，那你就是个普通人啊，你和你的环境是相匹配的。，中国古人说，锥杵囊中，意思是。锥子的锋利和包裹它的袋子并不相符，所以锥子最后一定会冒出头来。，限制永远是相对的，能力越强，限制也就越松。，厚厨里的学徒洗一年菜都不允许摸菜刀，但是如果展现出天资，那么这个限制可能也就对它不再起作用了。，那站在高手的角度来看，当然也有人愿意提前后进，问题是，后进也需要有自己的基础啊。，大概的情况相当于，一帮普通人挤在井底，高手站在井口，然后伸手想要拽人上去。，那肯定是一帮普通人里个子高一点的人。或者努力找了几块砖头垫在脚下的人更有机会。，你不需要平衡自己内心的想法，你得先接受自己是个普通人这个事实，接受你和外部环境是相匹配的这个事实，，然后再去想自己能够做点什么，在一帮普通人中脱颖而出。而不是觉得内心气氛不平，认为周围的普通人和自己并不相衬。，我想提醒你一点，这种心态啊，很容易被人看穿，看穿之后呢别人的感觉并不会好。，普通人也许够不到高手伸出来的手掌，但是一起拽住你的腿却问题不大。。好，下一个问题来自用户嘿嘿，他说，最好每个人都想好自己想要发现一个怎样的人，这样才可能让自己始终保持足够的耐心和宽容，，大家可以共同成长，等到对方最终绽放的一天。，我认可这样的道理。但是现实中我不太主动结交人，更愿意从得到课程、书籍，甚至看经典电影等等途径去充实内心，收获认知的扩展和升级。，那想问何菜头老师，我这是不是有啥心理问题呢？对于这个问题何菜头老师的看法是，最好不要这样想。也不要动不动就怀疑自己有心理问题。，也许就是因为你总是那么想，搞到现在心理疾病的名字都不够用了，每个人不患有几种稀罕的心理疾病都不好意思出门见人。，我呢，也不大愿意见人，更不愿意去结交人。相信我。等到年龄再大一点之后几乎人人都是如此，，因为这本身是一件很耗心力、很耗时间的事情，而且也存在风险，很多时候难免失望。，虽然我们不是去寻找百年一件的天才，但是十年二十年一件的人物其实也并没有那么多。所以找错人找不到是很正常的事情。，所以啊，如果你没有抱着很高的希望，对成功率有所追求，
