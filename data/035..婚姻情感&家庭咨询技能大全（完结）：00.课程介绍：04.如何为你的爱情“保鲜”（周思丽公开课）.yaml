  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：00.课程介绍：04.如何为你的爱情“保鲜”（周思丽公开课）X-O哨a，啊，啊， era，嗯喂有声音吗，嗯，嗯，嗯，嗯，嗯，嗯，嗯，嗯，嗯，嗯，嗯，各位在线的朋友大家好，我是周思莉很高兴今天和大家一起来分享一下，关于爱情保鲜的话题。今天有这个机会来和大家做分享呢，也是因为我和一心理今年有了一个合作，我在这个一心理的平台上呢，有讲一部分婚姻情感家庭咨询技能大全的这个课，讲的是沟通分析理论这个部分。所以今天有机会和大家在这边来分享一下，这个跟爱情有关的话题，那我自己对这个话题其实是非常感兴趣的，一方面呢是由于我个人的一些经历，我今年年龄也并不是很大，37岁，不过我和我先生认识已经有20年的时间了。我们两个结婚呢也已经有10年的时间，现在有一个4岁多的宝宝，在这20年当中我觉得我们经历了，爱情当中许许多多的挑战还有波折吧，我自己是觉得好像所有跟爱情婚姻有关的事情，我们两个都经历过了。从最开始这个异地恋到后面有家人反对我们在一起，到分手到复合到结婚到我们经历各种各样的，其他情感的这样的一种挑战到我们生孩子，然后再到我们生完孩子之后，两个家族融合的时候会产生的跟上一代的冲突等等。虽然经历了这么多的挑战，我觉得我们两个还是把这些挑战都一步一步的度过来了，到现在为止呢前两天我还和他聊天，高中的时候他说他有一个梦想，就觉得如果能跟我结婚他就觉得这一辈子很知足了，那我也是一样的。在高中时代我们俩是那个时候认识的，就觉得说如果我能跟他结婚，我也觉得我这一辈子就知足了，过了20年到今年正好是99年认识到2019年整整20年，前两天我们在聊天的时候。也还说现在我们还是感觉都互相很满足的那样一个状态，我觉得挺难得的，同时我也觉得是得益于心理学的帮助，我自己是从本科开始就学心理学之后到研究生，然后我又在心理学行业企业里面工作了两年之后，我又去读博士。然后又回大学再教授心理学的课程到大学工作，同时我也一直在接受沟通分析的理论流派的训练，所以到现在我其实已经学习了有14年的时间，那通过这些年我所有的学习，我把这些知识运用到我自己和我老公的关系里面。同时我也把我所有拥有的这些知识运用到我的个案服务的工作上面，可以说我自己也收获了很多的幸福，那我很多的个案也会对他们的亲密关系是有所改善的，包括我教的学生因为我现在在中华女子学院工作。我的学生有很多是女生，那我觉得大家其实都有从这样的知识里面受益，今天我也是想把我自己的一些思考吧，还有一些知识提炼出来一小部分和大家分享一下，好了那我想我们每一个人都特别渴望拥有一个甜美的爱情。就好像是在童话故事里或者是像这个偶像剧当中，其实这样的爱情不是不可以有，只是我们每一个人还需要去有愿意去经营自己的爱情这样的态度，还有就是要有能够去经营我们的爱情的一个专业的知识和能力。那我发现有很多人尤其是男生他们就会觉得说，我们要找一个对自己很合适的人就是我们两个特别匹配，那然后我们的关系慢慢的就会进入一个稳定的发展期，在之后很多人就觉得我们其实不需要那么多投入到爱情当中了。往往我们都会更多的投入到工作当中，其实爱情和工作是一样的，如果你想在工作当中取得很多的成果的话有非常好的效果，它需要花你大量的时间和精力，那么爱情也是一样的。如果你想把它经营好了其实也需要你花很多的时间和精力，我常常就会和一些学生或者是一些其他的人来分享说，我说我们往往都会为了工作而熬夜，那你会不会为了爱情。比如说熬夜跟你的伴侣吵架或者是争论把一个关系问题解决呢，那对于今天来在这个线上听这个课程的你，我觉得真的大家首先要感谢一下你自己，'
- summary: '-   保鲜爱情需要思考经营爱情，比喻为保持水果新鲜。保鲜爱情包括外形、口味和营养三个方面。外形保鲜提醒对方曾爱你的样子，增加自信和稳固感。外形保持可以让爱情更亲密和怦然心动。'
  text: 因为对于你来说你真的有在花时间和心力再去思考怎么样经营爱情这件事情。那这种行为本身就已经是非常难得的了，所以希望在我们开始前你先给自己一个深深的感谢和欣赏，好了那下面就说回正题，我们说一说爱情保鲜，保鲜意思是什么，那就是保持新鲜，怎么把爱情保持新鲜。我觉得爱情说起来是挺抽象的一种感觉，我们用什么来比喻，用水果吧，水果来比喻更加形象一些，好那我们说比如说有一个苹果，那我们看到在这个屏幕上有图片，那一个新鲜的苹果刚从树上摘下来。它是这种好像是一种胶炎欲滴的感觉，那么是特别诱人的，那如果一个苹果不能够被保鲜了，会不会比较难受，那它我们如果任其它发展自然的就放在那不管它，它可能慢慢的就会变腰然后变皱。有的地方可能也会开始出现一些变坏的痕迹，那再继续发展下去，这个胶炎欲滴的苹果，慢慢地变成一些变坏的痕迹，那如果我们想让这个苹果保鲜，那么我们是让它在哪些方面维持着一种什么状态呢。我觉得可以从三个方面来说吧，首先如果一个苹果它可以保鲜的话，它的首先它的外形肯定不是最右边图片当中这个样子，它的外形肯定还是很一样的，你看起来还是挺挺的这个没有褶光滑的，那么除了外形之外呢。那这个苹果的口味我们也希望它是好吃的，还是甜甜的脆脆的香香的，那同时呢我们也希望这个苹果保鲜还是保持着它的营养，就是苹果当中所保持的营养，就是苹果当中所包含的什么纤维素呀，卫生素呀等等。所有的这些营养它还是可以提供给我们的，所以这个水果比例我们说保鲜它有外形的保鲜，它有口味的保鲜，它还有营养的保鲜，那说到爱情呢其实也是一样的，在爱情这个角度来说我们也可以从三个维度来看。分别就是外形、口味还有营养，先说一下外形的问题，虽然外形这个比较肤浅，但是我还是想要提一下，我们还是需要关注的，有一些女网友在网上晒了一些男朋友，自己男朋友的变化，我不知道大家有没有看过这样的图片。这个是某女网友晒的自己的男朋友，在四年的变化，这一张呢是某女网友晒的自己男朋友两年的变化，下面一张更有点夸张，这一张没说是多少年的变化，但是变化是非常大的，那外形这个我不多说，但是我想提示的就是。虽然我们看着伴侣变老是一件幸福的事情，但是不要忘了很多人给我讲过的我听过的都是，自己的另一半、自己的恋人，印刻在自己头脑当中就是他爱上你那个时候的样子，你是大大的眼睛还是长长的头发。还是纤细的手还是什么样的模样，那个都是他被印刻下来的非常宝贵的样子，所以我想在这个方面只是提示大家一下，我们尽可能的可以让自己维持着外貌上的新鲜，也是很重要的，因为这个维持一方面它是可以提醒对方。你曾经他曾经爱你时候那种感觉，和那种怦然心动的心情，从另一方面其实当你去保持自己外形的时候，也可以让你自己更有自信，在你们的关系里面你会体验到一种更自信，或者是更稳固这样的一种感受。刚才还在我和我先生之间发生了一个有趣的事情，就是我俩今天早上还吵了一个小架，然后刚才在我开始直播之前他就回来了，我看见他的时候就开始冲他撇嘴，然后他就把他的头发帘甩下来。因为那是我最喜欢高中的时候最喜欢他的样子，然后就把头发帘甩下来，然后冲着我扎扎扎扎他的大眼睛，因为他是知道他的头发帘和他的大眼睛，对我来说是最吸引我最迷人的地方，所以他这样一做我们两个就开始笑。然后就马上就会进入到一个很亲密的一种感觉里面去，好了关于爱情的外形这个方面，我不想多说我也不是外形保持的专家，我只是想提示一下，请大家可以问一下自己你有没有考虑过身体和外形对你们爱情的影响。那么还有就是你有没有照顾好自己的身体还有外形，从而让你们的爱情里面可以常常体验到那种曾经那种怦然心动的感觉，好了这是第一方面，
