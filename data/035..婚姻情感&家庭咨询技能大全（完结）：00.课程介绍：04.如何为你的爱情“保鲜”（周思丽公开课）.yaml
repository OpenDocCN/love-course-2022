  text: 第二方面我想说一说这个我们从以口味为例再往下说，因为其实所有的人都会变老了。每一个人也不可能美貌即使再美貌也很难做到青春永铸或者是美貌永铸，那么在爱情当中如果想要关系保鲜，我们就要看其他更为重要的两个方面，从口味这个角度来说我可以打一个比方。比如说有的男生他喜欢一个女生是因为这个女生他觉得很可爱，如果我们用口味口感来比喻一下的话，他就是觉得这个女生可能是甜甜的软软的这样的一种感觉，也许就像是周杰伦的广告说的。你是我的优乐美让人有一种总想捧在手心的感觉，有的男生他喜欢有的女生他喜欢一个男生，可能是因为那个男生他挺有自己的想法的挺坚强的，同时也会很会照顾这个女生。可能这个男生带给这个女生的感觉就是像奶片一样也很甜，但是他又会有硬硬的就是有坚强强的那个部分，那两个人可能最开始在一起就是很喜欢彼此的这种口味，然后非常的享受，但是我也想问一下那时间长了会发生什么呢。说到这我也想讲一个故事一个真实的故事，有一个男孩和一个女孩他们也是很早的时候十几岁的时候就开始谈恋爱了，那女生就是那种小鸟依人的类型特别可爱然后特别的粘人，特别的就是渴求男生的照顾。那男生就是一个像大哥哥一样的形象，总是在无畏不至的呵护着照顾着这个女生，他们的爱情就是让人感觉很纯很甜，然后一直维持了很长的时间一直维持到大学毕业，他们也如愿的结了婚然后婚后呢也还是这样的黏在一起。但是后来呢又过了几年，那这个女生就发现这个大哥哥呀和另外的一个人劈腿了，为什么会发生这样的事情呢，当我听到这个故事的时候其实觉得还挺惋惜的，因为听前半部分的时候我真的感觉这个故事非常的甜。然后非常的美好就像我们每一个人期待或憧憬的那个样子，可是听到后面真的是觉得有点遗憾，其实呢我觉得这个故事让我们不得不面对一个现实，就是在两个人之间如果长久的维持着一种模式的话。那迟早就是在关系当中的一方或者双方会感觉到厌倦，所以呢如果在爱情当中我们只是用一种方法表达我们自己，比如说我总是像一个小孩子一样对方总像一个大人一样在照顾我，那么时间长了我们一定会面对关系的挑战。也许在最开始的时候你们会把它称为叫做互补，但是时间长了以后那可能就是乏味和单一了，好了那可能有人说是不是我把自己的口味变了，比如说我以前甜我现在不甜了我变酸变辣，是不是我的爱情就能保持的长久呢。那我们再看一个例子，那有一个女生曾经是一个萌妹子给人一种特别温柔特别可爱的感觉，她的男朋友也很帅气学业事业也都很好，这个女生也总是很仰慕这个男生，可是呢随着这个事业的发展。因为她很仰慕这个男生这个男生也挺照顾她的就是很关照她，但是随着时间的发展这个女孩就慢慢的也是成长了，她在工作上在学业上就变得越来越厉害了，在工作还有在学业方面各个遇到的一些挑战。让这个女孩就学会了越来越多的技能，她自己的各方面的能力都得到了增强，她的收入也在不断的提高，那在整个的过程里面这个女孩就好像也增加了这个强硬的部分，就会越来越好像强硬了，随着这个女孩变得强硬。那这个男生呢就开始不那么多的照顾她了，那再往后发展呢就好像变成了这个女生就一直要求这个男生，你应该像以前那样来照顾我，然后这个女生呢但是这个男生呢又不太去回应这个女生的需求，那再往后发展也是有一天。因为大家的工作都很忙嘛，然后都在希望自己的事业再不断的提高，那交流也很少，那有一天呢这个女生也发现了，这个男生和他的另外的一位同事就有产生了这种暧昧的关系，那到这个时候其实这个女生也很就是就很惊讶。为什么我的男朋友的老公变成了这个样子，男生其实也还很愧疚，那也一直到这个时候双方也才开始反思到底在关系里面发生了什么，
