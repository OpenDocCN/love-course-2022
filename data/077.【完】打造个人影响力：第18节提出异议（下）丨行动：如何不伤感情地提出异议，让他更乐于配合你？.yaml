  text: 跨国企业集团梅林凯也是这种以人为本的企业。。梅林凯已经是一个非常大的巨头企业，他业务遍布了五大洲，超过35个国家和地区，全球大概拥有5000名左右的员工。，然后创始人梅林凯呢，他曾说过一句话，他说，P和L不只是利润和亏损，profit和loss。P和L更是指人和爱，people
    and love。，事实上呢，梅林凯本人也有过很多巧妙给出反馈的案例。他们公司曾经有一个很优秀的美容顾问，我们暂且叫他马格利特吧。，马格利特过去的成绩非常优秀。但是不知道为什么，有段时间他的工作日程减退了，他甚至拒绝参加销售会议。，梅林凯是如何解决这个问题的呢？他打电话给马格利特的上级，跟他说，马格利特最近最大的困难似乎是在应对预定业务上。。你能不能让他在下次的销售会议上承担一个重要的角色，来领导讨论这个话题。，也许他可以指导别的同事用最好的方式发起和跟进预定业务。梅林凯是这么说的。，那销售会议的当晚呢，主管就邀请马格利特回顾。并分析了他过去在预定工作中所有的成功经历。，经过这个分享，他成功地启发了所有人。，但更重要的是，他发觉了自己最近在预定业务上的问题，而且同时建立了信心。，他重新开始相信，哦，我可以再次取得成功的。梅林凯是这么总结的。，他说，当你发现有人做得不好，换位思考，然后想办法和他一起解决问题。，如此一来呢，你不会成为一个严厉的批评者，相反，你会成为一个有用的朋友。。对方会觉得他拥有一个和他共同解决问题的盟友。，当你们建立了这种关系，你的新朋友不仅会觉得感激，而且会竭尽全力，不让你感到失望。，不论是Simon还是梅林凯，他们都把需要批评的对象变成了自己的合作伙伴。。是发自内心的真诚地关心对方啦，并且和对方站在同一站线，共同解决问题。，但是这里呢，我要特别提醒一点，我不是说对所有人都适合用求助式或者关怀式的反馈。，这两个案例的主角，大家注意过吗？是曾经有过辉煌战绩的人，这点很重要。，管理的时候，选人比培养人还重要。选对了人，才有后面这些互动去激发呀。，因为你在激发一些本来就有的东西嘛，你确定的东西。，管理是一门关于人的艺术。你需要了解对方的特性，对不同的人采取不同的反馈方式。，好，在这节课呢，我们讲了三种反馈方式，事实式，求助式和关怀式反馈。，其实反馈的方式有很多种，我跟你讲的只是这三种，也不是百事百令的标准答案。。或许有的时候你还是控制不住脾气，音量变高，大喊大叫。没关系，知道吗？没关系。，我们不是圣人，我们都会犯错。，但只要记住一个原则，你和对方是合作的关系。，你的批评和反馈是为了把你们共同的这件事情做得更好。而不是为了单纯的发泄情绪或者伤害对方。，这个时候你就会有勇气站到他的面前，看着他的眼睛，跟他道歉。，复盘整个事情的过程，也许因为这次道歉和这样的互动，你们会有更深的连接。说不定呢。。我很欣赏的一位投资人，瑞达利欧。他是全球头号桥水基金的掌门人。，他在自己的著作原则里面写过，他说，我们之间越是互相关爱，对彼此的要求就越严格，从而业绩也就越好，我们能分享的奖赏也就越多。。这是一个自我增强性的循环。，所以合作是批评不是回避，不是做老好人，不是对错误制约网文，而是一门更好的表达不同意见，并让人接受的艺术。，祝你在这个过程当中达成目标收获并肩作战的伙伴。这就是这节课的全部内容啦。如果你喜欢，帮我把它分享给你爱的人。我们下次见咯。。
