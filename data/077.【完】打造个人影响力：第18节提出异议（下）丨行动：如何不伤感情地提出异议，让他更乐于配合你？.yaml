  questions: '-   什么是观察和评论在沟通中的区别？为什么观察更容易被接受而评论可能引发防御？

    -   在给出有效反馈时，为什么展现事实和提出具体需求如此重要？奈非公司是如何鼓励员工使用事实沟通的？

    -   举例说明什么样的反馈属于有效的反馈？为什么在夫妻咨询中指责性批评会导致防御？

    -   如何在反馈中给出正面反馈和具体操作建议？为什么理解批评者真正关心的是正面而非负面是重要的？

    -   在沟通中，为什么作者提到越战时作者未主动提出解决方向？'
  summary: "-   观察和评论的区别在于前者是客观事实的描述，后者涉及主观看法。观察需准确传递信息，评论易引发防御。\n    1.  观察：A员工迟到四次；组织活动三次，对方未参加。\n\
    \    2.  评论：A不守时；你很少配合我；老公不顾家。\n    3.  观察：老公五天未按时回家；诗歌反映观察和评论的区别。\n-   有效反馈应展现事实，提出具体需求。奈非公司鼓励员工用事实沟通，指出问题并提出解决方向。\n\
    \    1.  展现事实：员工需分析缓冲时间问题；提出具体需求。\n    2.  例子：越战时作者未主动提出解决方向；夫妻咨询中指责性批评导致防御。\n\
    \    3.  建议：给出正面反馈，具体操作建议；真正懂得批评者看重正而非误。"
  text: 观察反映客观事实。而评论常常涉及关于对方的负面看法。，我举几个例子啊，你马上就明白了。A是不守时的员工，这是评论。，A在上周迟到了四次，这是观察。你很少配合我诶，这是评论。，我最近组织了三次活动，每次你都说你没时间参加。这是观察。，老公很不顾家诶，这是评论。老公上周有五天没有在十点之前回家，这是观察。，有一首诗歌叫做《我从未见过懒惰的人》，它里面有几句话特别能反映出观察和评论的区别。，它说，我从未见过懒惰的人。我见过有个人有时在下午睡觉，在雨天不出门。，我从未见过愚蠢的孩子，我见过有个孩子有时候做的事，我不理解，或者不按我的吩咐做事。，那这几个例子我们就能轻易的发现观察比评论更能准确地传递信息。而且它更不容易引发对方的防御。，不带评论的观察是人类智力的最高形式，这句话是印度哲学家克里希纳姆提说的。，所以，下次给反馈的时候，试着去到评论，展现事实。，那这个呢是可以练习的，就只要你有这个意识。你其实以后说话的时候，就会在脑海里面提醒自己，哎，我是评论还是观察。，《奈非文化手册》里面还有一个细节我印象也很深，他们鼓励员工在所有的互动当中用事实说话。，比如说当销售人员怒火冲天地冲到工程师面前时。他们不能说，你必须搞定这Gas的缓冲时间问题。，他们要说的是，你能帮我分析一下为什么缓冲要花这么长时间吗？，奈非公司认为，带着好奇的心态以探究事实为目的的沟通，才能在双方之间建立起一座牢固的理解之巧。。这个呢是可以通过反复练习形成习惯的，每次开口之前，想象脑袋里面有一盏灯，吧，亮起来。，哦，我是评论，还是观察，反复提醒自己以后，它就会变成你下意识的动作。，好，事实反馈的第二步呢是提出具体的需求。也就是当你指出问题之后也要给出对的方向。，上一步呢我们用展现事实的方法跟对方就问题开展了讨论，指出了现在的问题。，但是，如果没有说出自己希望对方怎么做，有时候也很难调整对方行为。。《非法理沟通》的作者提到过这样一个经历啊，他说，在越战的时候，他被邀请去参加电视辩论，晚上他回到家看录像带，觉得自己特别不喜欢自己的辩论方式，然后就告诫自己说，下次辩论时候绝对不能再这么被动。，注意啊。他只是跟自己说要避免什么，但是他没有提醒自己要主动做些什么。，一周之后呢他被邀请去继续上一次的辩论，在去演播室的路上，他还一直在提醒自己不要犯同样的错误。，节目一开始，对方就按上周的方式展开了辩论。在对方结束讲话之后，大概有十秒钟，他就一直在控制自己说，哇，我不能像以前那样，我不能像以前那样。，但是一开口，他发现自己回应的方式跟上次一模一样。，为什么？因为是指出问题是远远不够的。，比如说你记得吗。网上有一个段子被疯传，说吐槽老公的，说妻子对丈夫说，客人要来了，家里一团糟，不要坐在那里玩手机了。，然后丈夫就把手机放下，坐在沙发上发呆。，网友们就纷纷留言说，哎呀，我老公也是这样呀，你不跟他说清楚。他是不会做的。，玩笑归玩笑，但我会在交沟通的时候，为了提高效率建议大家，一定要给出正面的反馈。，而且这个正面反馈要具体可操作。，比如你跟老公说的是，老公客人要来了，买点水果和蔬菜好吗？。而不是你别玩手机了。，有一个著名的评论家，18世纪的约瑟亚迪森说过，他说真正懂得批评的人啊，看重的是正而不是误。，我看过一个夫妻咨询的案例，说一对夫妻啊，他因为长久的争吵去进行婚姻咨询。。然后太太就在现场骂自己老公说，你没有让我成为我自己。，很典型的指责性的批评。，然后丈夫就开始防御，我没有吗？妻子说你当然没有。，丈夫说你到底想要什么？妻子说我希望你给我自由。，已经很不错了。他说出我要什么。，有些人会说我不知道，你这个还要问我，
- answers: '-   通过具体化沟通需求，员工或合作者能够更明确地了解期待，并且知道如何采取行动去满足这些需求。相较于抽象的要求，具体化的需求更易于理解和执行，能够有效地促进问题的解决并提高工作效率。

    -   求助式反馈是通过表达自己的焦虑和困惑，并邀请对方一同解决问题的方式。这种反馈方式强调双方的平等关系，通过共同讨论并寻求解决方案，能够激发员工的积极性和责任感，使他们感受到被尊重和有价值。

    -   公司应该重视员工个人情况，因为员工的生活状况和心理状态会直接影响他们在工作中的表现。理解员工的个人情况，关注他们的需求和挑战，可以帮助公司提供更好的支持，促进员工的工作效率和满意度。

    -   建立以人为本的企业文化需要尊重和关心员工，关注他们的个人发展和幸福感。通过给予员工尊严和支持，促进团队合作，营造积极的工作氛围，能够让员工感受到归属感和价值感，进而提升工作表现和企业忠诚度。

    -   关怀式反馈通过对员工表现的关心和理解，帮助他们解决问题，增强信心。这种反馈方式强调与员工的合作和支持，建立了信任和良好的关系，使员工感受到自身在团队中的重要性和价值，从而有助于留住人才。'
