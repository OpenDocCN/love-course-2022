  text: '# 077.【完】打造个人影响力：第18节提出异议（下）丨行动：如何不伤感情地提出异议，让他更乐于配合你？大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，那山洁课呢，我们讲的权力思维下，批评这个动作常常会走形，还记得吗？要么就是暴力攻击，要么就是不敢批评。，但我们也说了。存在第三种批评的方式，前提是拥有合作思维。这节课我们继续来讲，合作思维是什么？还记不记得？，把合作当做前提。我们已经是合作关系了哦，意味着我们站在了平等的地方，互相支持，才能到达我们想到的地方。这个思维的转化在无数时刻给过我全新的视角。，有时候觉得对方简直错得离谱。转间一想，他也是为了做成事情吧，那为什么他会这样做呢？，然后我就会在那一个瞬间，好像没那么气了，开始带着好奇去了解他。当理解了真实的原因，很多时候我们的谈话很快就会进入到探讨解决方案的步骤上了。，有时候觉得，哎，对方柔柔弱弱的，好像自尊心很强的样子，要不要批评？转间一想，我们是平等的合作关系。，你坐在我对面。是因为我们要共同完成一些使命。你掉进一些误区，我一定要指出来，这才是对这次合作关系负责的姿态。，有没有发现，当我们进入合作思维之后，批评这个概念就不存在了。我们完成了一个为批评脱敏的过程。我们自然而然的从发表批评，变成了给出反馈。，注意哦，这是合作思维对批评这件事带来的最大影响。批评这个概念不存在了，批评变成了反馈。，世界最大的收费视频网站Netflix，有一本著名的企业管理手册。叫做奈飞文化手册，我在向上影响的课里也推荐过了。，奈飞公司特别强调绝对坦诚的反馈会带来价值。，在书里呢，他写过这样一段，他说，很多员工都跑到管理者那里抱怨，是无具体的批评那些惹恼他们的人。。但奈飞的管理者都会问，你把这些告诉当事人的时候，他怎么说？，抱怨的员工通常会说，我没法把这些话告诉他，管理者就会反问，但是你告诉我了，不是吗？，他们帮助员工意识到，在背后说人坏话是不对的。然后他们会带着员工，用不带情绪的方式，用描述事实的方式，把刚才的意见再表达一遍。，在奈飞的文化里，没有什么问题是不能当面聊的，他们把一切的批评和抱怨都称为沟通。，当我们不再把批评当成攻击或者伤害的时候。我们的姿态会变得坦荡。，这个转变非常非常重要。前几天我刚好遇到这个情况，我问一个员工，为什么当天的产品宣发有一张效果那么差？，他只知乎不肯说。我觉得，有什么不能说的呀。，我就追问了几句，他说。这个事不太好聊，要不然我关上门说吧。原来他是想表达对配合的同事的不满。，但是他就是扭扭捏捏的这个状态，让我还是挺震惊的。而且他从来没有跟当事人聊过。，所以你看，什么时候我们才会有改变呢？就是当我们不再把批评当成攻击或者伤害的时候，我们的姿态才会改变，才能变得坦荡。，才能变得没有高下之分，只有平等的反馈和共同的目标。，好，到这里呢，我们看到了一个思维转化的过程。这个脱敏的过程很重要。。我们把难以应对的批评转化成了一个词，叫做反馈。，思维转化之后，再来看行为。今天的方法论当中呢，我将给大家介绍三种给反馈的方法。，事实是反馈，求助是反馈，和关怀是反馈。这三种反馈就是比较好的反馈形式。。多练习，把他们变成习惯，我们就会在表达批评这件事上变得更加高效和得体。，来看第一种反馈，事实是反馈，它的核心理念是，放下评判，用事实说话。，这是一个相辅相成的过程。我们脑袋里面可以形成这样一个闭环啊。。首先有合作思维，就会想着指出事实层面的不足，而不是攻击或者指责。，那用事实说话呢，针对事情本身，自然就会把批评变成反馈。相辅相成。，用事实说话的第一步，是区分评论和观察。'
