  text: 你不知道吗？，就只是说你做的不好，不告诉你我要什么。，但是我希望你给我自由。，这个需求仍然太过抽象了，没有什么操作性。，然后咨询师就帮助追问。妻子终于意识到说，我想要不论我做什么，为自己买衣服啊，或者报什么培训班啊。，你都能支持我。，那很明显，相比于你给我自由，这才是一个更为具体可实操的需求。，我们不是说你提出了一个具体的需求。对方就一定要满足你。，但这样的对话方式会帮助我们就这个需求再进行进一步的讨论。，而不是在一个感觉很空旷的云端上的一个讨论话题反反复复。，因为每个人想的都很不一样。你说我希望你变得更好一点。。然后每一个人对好的定义千差万别，所以那种沟通是相对无效的。，我们讲事实是反馈最大的好处之一就是它营造了平等的氛围。，事实为上，这里没有权利，没有地位，不会因为口才好就获胜。，所有人的聚焦点都在事实上。这是最高效也是最透明的反馈。，那除了事实是反馈之外呢，我们还有很多创造性的提出反馈的方法，比如说求助是反馈。，通过求助来发表批评，当然这个批评是带引号的。，比如同事时间点没有把握好。耽误了项目的整体进度。，我可能会跟他说，现在按照计划我们已经落后了三天，我很焦虑。，我们来看看怎么办。这里的关键点是，我们仍然是平等关系。，我在表达的是我的感受，而不是对你的指责和攻击。。我邀请你跟我一起想办法。这种表达方式呢，会让对方感觉到被尊重或者是有价值感。，谁都希望自己有价值感。如果我可以做些什么，帮助自己的战友消解焦虑，那也是价值感的一部分。，所以他就会针对你说，我感到很焦虑。他就会被激发出某一种动力。，那还有一种反馈方式呢，叫做关怀式反馈。，就不仅是指出问题，还能激励他主动解决问题。，我非常喜欢Simon
    Sinic的一个演讲。Simon是一个优秀的演讲家和咨询顾问。。他最著名的一个演讲呢，是在TED上的播放量占到第七名，被收看超过大概三千万次。，但是呢，他在关怀式反馈这个话题上也给过很厉害的见解。，他在一次演讲上说，你的下属走进你的办公室。他已经三个月没有完成目标了，你要怎么跟他反馈这件事。，第一种做法是跟他说，你已经三个月没完成目标了，你必须提升这些数字，否则我可不敢保证你的未来会怎么样。，二手吧，听着这个反馈。我观察过的很多管理者是习惯这样表达的。，他们会说，你再达不到业绩就要走人。Simon问了一个问题，他说，你认为收到这样反馈的员工，第二天上班的时候会筹处满志吗？，你要不要试试这样说呢？你的销售额已经连续三个月下滑，一切还好吗？我很担心你，发生了什么事吗？这是Simon给我们的建议。，我们都经历过表现低潮期。可能是家里小孩生病啦，可能是婚姻上出了问题，可能是年老的父母病情严重。。每个人的生活都常常有各种挑战，我们并不知道别人的全部。但也许这些呢，会影响到他们工作中的表现。，在关怀是反馈里面，我们关心对面这个真实的人，而不仅仅是他的铲除。我们看到的是一个人，而不是一个工具。。前段时间我有一个离职出业创业的朋友找我聊天。我挺好奇他为什么会离开的，因为他非常能干。，我觉得他基本上是原来公司最有希望接班的人。他跟我说他离开的动机呢，来自于一次会上，那段时间他业绩特别不好。。也在会上跟大家坦诚地反馈了，是因为他那段时间生活上有些事儿，的确影响了状态。，他的老板呢，说了一句话，他说，我根本不在乎你那些私事儿，我们在这里就只看业绩。，就是这个瞬间，有一点点想让他动了离开执行。因为你留不住心，其实也就留不住人嘛。，很多公司其实都是号召这种以人为本的企业文化。，因为现代的年轻人，他们还是非常注重自我，然后注重人和人的关系的。
