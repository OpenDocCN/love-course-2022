  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：16.《贫穷的本质》：面对贫穷,我们该怎么做？书友您好，欢迎和我们一起多读一本书，上一节我们讲到贫困人群生活里的四重困境，保险难，贷款难，储蓄难，做生意难，这四重困境是他们难以跳出的深坑，这让他们深陷贫困。即使一个已经成功被证明有着各种成功素质的富人，重新跌回贫困人群的生活条件，都极有可能是一筹莫展的，2008年香港贫富差距排名亚洲第一，深受其扰的香港人为此拍了一部真人秀，穷富翁大作战。节目邀请了有学识有财富有地位的香港名流，体验住龙屋当清洁工和服务员等底层生活，这里提到的龙屋基本上可以理解为宿舍上下铺的一个床位，一张张床位被铁丝网团团围住，就像龙子一样所以被称为龙屋。节目刚开始每位嘉宾都对自己很有信心，他们认为自己之所以富裕阶层利好只是其中一小部分原因，主要是因为他们本身够聪明够努力，他们相信靠自己就可以改变艰难的命运，但是到最后名流们纷纷被打脸。节目组请来的这群嘉宾中没有一个人可以从贫穷的困境中挣脱出来，甚至有人难以忍受贫穷的生活中途就放弃了，时隔多年网友们谈起摆脱贫穷仍然会想到穷富翁大作战这个节目。无独有偶在大洋彼岸的英国BBC曾经拍摄过一部纪录片，名叫人生七年他们选择了14个不同阶层的七岁小孩，有的出生孤儿院有的上贵族学校，导演从孩子们的七岁开始每隔七年BBC就会重新采访这些孩子。记录他们的生活一直跟拍到他们的56岁，这部片子一开始就给阶层贴上了标签，而受访者往后的人生大多也不出所料，逆袭的奇迹寥寥无几阶层堕落的悲剧也居之可数，从小看金融时报的孩子一路鸣笑鸣起。就算有过短暂的彷徨最终也能回到正轨上，工薪家庭甚至更低阶层的孩子长大以后也会复制一个差不多的家庭，富人不是不需要努力但财富保证他们的努力可以轻易得到回馈。穷人也不是不努力但他们的努力常常被生活的苦难淹没显得苍白而又无力，那么贫穷的人到底应该怎么做才能摆脱贫穷呢，很遗憾的是作者在本书内并没有给出明确的答案，影响贫穷的因素实在是太多了。想要给出一个放之四海而接准的脱贫法则似乎不太可能，然而我们并不能因此而放弃对贫穷人群的关注，公平是人类文明与生俱来的美好期待，对于生活在大城市的人而言，贫困人群可能只是冰冷冷的数字。是茶余饭后的调侃对象，但是我们距离贫困恰恰不是太远而是太近，我们和贫穷的人之间并没有本质的区别，最大的差别仅仅在于生长环境，如果我们继续漠视贫困人群，那么躺入我们不幸落入贫穷的艰难处境。我们又该如何应对呢，谁又会来帮助我们呢，虽然我们没有办法跟除贫穷，但是知道哪些事情可以改善贫困人群的生活，对我们也有着借鉴意义，从这本书中我总结出四个脱离贫穷陷阱的建议。第一条建议是建立正确且畅通的信息渠道，贫穷人群通常缺少信息来源，相信那些错误的事情，比如他们不清楚给儿童接种疫苗的好处，不了解接受义务教育的重要性，也不知道该使用多少化肥，不知道哪种方法可以预防艾滋病。缺少信息来源会让贫穷人群不断的做出错误的决定，而这些决定有时候就会引起严重的后果，这时候一条正确的信息可以带给他们巨大的帮助，针对贫困人群的科普信息公开，乃至强制性的疫苗接种和义务教育。都会让他们少走一些弯路，在我国农村淘宝的普吉，也让一些贫困山区得到了增收的好办法，2018年的阿里巴巴丰收购物节活动中，100多个偏远地区及山区线的300多款农产品销售已空，而在此之前这些地区的农产品。经常因为找不到好的销售渠道，只能被黑心收购商压价后低价售出，农民只能获得很小的一部分利润，第二条建议是帮助他们做正确的事，许多贫困人群没有自来水，当市政府在水中进行氯气处理时，'
- summary: "-   贫困人群面临养老金问题和正确决策困难\n    1.  缺乏养老金使贫困人群难以做出正确决策\n    2.  拖延习惯导致贫困人群无法做出长远规划\n\
    \    3.  政府应帮助贫困人群改善生活条件，如提供安全饮用水\n-   建议改善贫困人群的生活条件和经济状况\n    1.  为贫困人群提供安全饮用水，如安装湿滤器\n\
    \    2.  建立并完善服务于贫困人群的市场\n    3.  改变信念，激发贫困人群积极做事，提高脱贫信心\n-   敞开心扉，理解贫困人群的逻辑，寻找解决办法\n\
    \    1.  拒绝公式化思考模式，倾听贫困人群的需求\n    2.  理解贫困原因，寻找解决办法\n    3.  学会理解贫穷，是摆脱贫穷的第一步，走向成功。"
  text: 他们不能受益。他们没有养老金，因此想要千方百计存些养老钱，做正确的决定对于贫穷的人来说是困难的，因为这需要人们当下或前期做出很多付出，而回报可能在很遥远的未来，同时拖延的习惯也会把事情烤砸。因此我们或政府要帮助贫困人群，去做一些正确的事，这样他们的生活就会得到很大的改善，在非洲底层人民只能饮用未受保护的井水或泉水，甚至直接从地表水源取水，这对他们的身体健康有害，同时取水问题上消耗太多精力。也会消耗他们获得食物赚钱养家，和通过学习改变未来的时间，可以说没有自来水，为消除非洲的极端贫困造成了障碍，修建水厂铺设自来水管耗子巨大，但是我们可以另辟蹊径为他们提供安全饮用水。比如为水井安装一个免费湿滤器，人们打水的时候湿滤器就会工作，久而久之在井水中添加消毒剂，就成了当地人默认的选项，而在中国点盐的强制添加是一个极好的例子，通过消化其中的点化物，可以预防使用者的点缺乏病。廉价的点盐让即便是贫困人群，也可以免受点缺乏症的危害，第三条建议是建立并完善服务于贫困人群的市场，目前一些服务于贫困人群的市场正在消失，而在那些继续存在的市场当中，贫困人群又处于不利地位。假如他们想做一些小生意，首先要面临的就是办理一些合规的证照，租领一间门面，这是一笔很大的投资成本，因此很多小商贩被迫与城市管理者玩起了捉迷藏，如果给这些小商贩提供一些专门供他们做生意的场所。情况则会好得多，在我国一些繁华地段的夜市成了小商贩谋生的场所，集中管理带来了更多的人流，而在小商贩兴盛的泰国，有的街道会专门划分出一个个的摊位档口，想摆摊的人只需要花一百泰铢，约合二十元人民币。就可以办理一张执照在固定的位置涉贪售卖了，第四条建议是改变信念，人们之所以能做成一件事，就是因为他们相信自己能行，因此对于贫穷的人来说，拥有脱贫的信念是非常重要的，这会激发他们去积极的做事。让自己摆脱贫穷，改变人们的期望是不容易的，却并不是不可能的，想象一下，当看到村里出现了女官员时，村民们不仅不再歧视女性，甚至开始认为自己的女儿也具备这种发展潜力，在我国恢复高考以后的高等教育。就提供了很多类似的榜样，这批进入大学的学子日后成了政府官员，知名企业家律师医生高管等等，这让贫穷的人看到了教育在脱贫中所发挥出的巨大作用，时至今日。大多数国人已经对教育、对知识、对人才的尊重与重视形成了普遍的共识，从另一个角度来看，这对降低辍学率也有极大的帮助，更重要的是成功往往能带来更大的成功，当一种情况得到改善时。这种改善本身就会影响人们的信念和行为，因此在启动一个良性循环时，人们不应该害怕必要的付出，这种观念对普通人来说也十分的重要，当你走在正确的道路上时，可能会感到有些疲惫和煎熬，但要记住。这也可能是一个良性循环的开始，未来会变得越来越美好，此时的你千万别不舍得付出哦，除了上面的这四个方法，在走出贫穷方面，还有很多我们本该知道却不知道的事情，想要了解他们，需要我们拒绝公式化的思考模式。敞开心扉，倾听贫困人群，理解贫穷的逻辑，基于这种认知，我们可以发现贫穷的原因，并找到理想的解决办法，可能大家都觉得，真正的贫穷距离我们十分的遥远，但理解贫穷，永远是我们摆脱贫穷，从而走向成功的第一步。早在两千多年前，孔子就提出了，是老有所中，壮有所用，官寡孤独废极者，皆有所养的大同社会蓝土，虽然天下为公均贫富的理想国，可能是人类社会永远达不成的目标，但这是我们每一个善良的人，对生活。对世界的美好期望，同文字第里高桥良介说过，这世界上只有一种成功，就是能用自己喜欢的方式过一生，可这个世界上，并非所有的人都有选择的权利，相反，悲苦的生活选择了他们，贫穷的人乃至大多数人。
