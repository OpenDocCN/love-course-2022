  text: '# 007.hct和菜头·成年人修炼手册：hc118 智商：放下智商或许能生出一点智慧您好，欢迎来到德道专栏何菜头成年人修炼手册。，每个人或多或少都会对智商感兴趣，那么今天我们就来聊一聊智商这个词。，智商名词即智力商数，系个人智力测验成绩和童年龄背试成绩相比的指数。是衡量个人智力高低的标准。，我的智商应该还可以，小学的时候参加过一次测试，内容是选一些图片或者填写数字，测试完毕我就被选去参加各种竞赛，印象中还拿了一个奖呢。，但是当时并不会告诉学生具体分数。说是免得引起学生之间的对立或者攀比。，考虑到我的小学并非重点，也考虑到我后续的学习经历，我猜想我的智商很可能是121分。，人们用智商衡量智力，正如用标准化考卷测试学习水平一样，应该是一种不得已。。老实说，在成长过程中，我并没有在智力上占到任何便宜。，无论是在生活、学习还是在工作中，我从来没有碰见让我猜图形或者选数字的情形。，事实上，我的解题速度并不快，但是理解题目就要耗费我很长的时间。。我总是忍不住去猜测出题老师究竟是什么意图，他可以隐瞒或者扭曲了什么条件。，这样啊，就造成我在写作业的时候兴趣十足，但是啊，在考试的时候经常时间不够。，老师这时候告诉我说，智力正常的表现是。知道如何正确分配考试时间。，这句话对我的打击很大，很长一段时间里，我无法确定自己究竟算不算是个聪明人。，我认为智商啊分为两种，一种是看上去很聪明，类似我这样，别人一眼看过去就觉得此人智力足够，于是呢。就会分派更困难的任务。，但其实啊，人并没有看上去那么聪明，于是生活呢，就增添了许多坎坷和失败。，另外一种啊，是真聪明，但是外表看上去平平无奇，让人看到之后产生，咕且让他试试的想法。，于是呢。就会分派相对简单一点的任务，结果就是从胜利走向更大的胜利。，这个过程中，逐渐收获肯定和鼓励，人啊，也就变得更加自信开朗起来。，前一种人当然会活得很辛苦，因为总是要满足别人的期待。努力用自己的表现证明自己配得上120分以上的智商。，所以关于智商啊，我有一种个人理论，高智商指的是130分以上的人，他们无论如何都能够找到人生出路，不用任何人费心。，智商既然到了那样的程度。剩下会影响人生的因素啊只有性格了，只要踏实坚韧一点，几乎没有什么事情能够把他们难倒。，剩下的人呢，哪怕是在100到120分区间，那最好啊是把自己彻底归入90分这个档次。，不要以为自己有多聪明。也不要以自己的头脑作为依仗，因此啊反而可能过上比较踏实幸福的人生。，如果可能的话，我认为一个人最好是一辈子都不要知道自己的智商是多少。，分数值高，很容易产生困惑，为什么我那么聪明，但世事似乎依然无解呢？，分数值低，很容易自我放弃，反正自己不够聪明，再怎么努力也无用。，分数值在中间区域又忍不住幻想，通过后天的努力提升一点智商，很容易变得患得患失，觉得存在更好的人生可能，对于现状啊变得难以忍受。。如果根本不知道自己的智商，诶，事情反倒变得简单了，因为除了自我奋斗之外，没有第二条路好走，在走之前也不会有不切实际的期待，或者是一早就斗志全无。，看重智商啊，还会带来一处麻烦，有些时候简直是打击。因为除了智力之外，生活中还有另外一种东西，叫做智慧。，智商是可以通过训练来提升的，多做几套题目，也就能够猜测到智商题目对应的模式，知道面对题目的时候如何进行思考。，成年之后呢。我通过这种方法把自己的测试成绩成功提升到了130分以上，于是面对现实的时候啊，就更加觉得悲哀了。，可是智慧是很难通过后天培养的，它基本上算是一种直觉判断和直觉反应，可以轻易穿过事物的表象，指底核心部分。，有一次，我和读者讨论，诶，'
