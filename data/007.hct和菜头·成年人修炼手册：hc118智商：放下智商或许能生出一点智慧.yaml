    \    2.  作者认为高智商者能找到人生出路，低智商者应踏实幸福，建议不要过于关注智商分数。\n    3.  智商可以通过训练提升，但智慧难以培养，是一种直觉判断和反应能力。\n\
    -   作者认为智商和智慧的区别，智商可通过训练提升，但智慧是直觉判断，难以培养。\n    1.  作者通过训练提升智商至130分以上，但觉得面对现实更加悲哀。\n\
