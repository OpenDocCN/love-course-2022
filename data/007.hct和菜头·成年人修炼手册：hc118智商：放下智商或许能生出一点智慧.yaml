    \    2.  智商只告诉对错，智慧转化问题，保护人格，解决问题。\n    3.  智商做逻辑判断，智慧理解人性，相处方式，生活比考试更复杂。\n- \
    \  智商描述个人能力，智慧理解人性，相处方式，智商快但浅，自大，智慧更有用。\n    1.  智慧比智商重要，同情心和理解力关联幸福，智慧不是解题。\n\
    \    2.  智慧基于同情心和经验，找到合适位置，智慧是无法言说的存在。\n    3.  聪明人不受欢迎，智商90分足够，有利于智慧成长，内心智慧重要。"
  text: 如果自己家孩子在学校被其他同学指控盗窃，被要求搜身，应该怎么办呢？，智商告诉我，这个时候要考虑孩子的自尊和自身权利，要考虑校园霸凌和孩子在校园社会的处境。要考虑老师和家长介入的时机和方式。，嗯，所有的想法都很正确，唯一的缺点是，没有任何用处。，这时候，一位读者随手就给出了自己的解答，而且几乎是立即就获得了一致的赞同。，哪几个孩子要求搜身翻包。那么就在老师的监督下，所有怀疑者和怀疑对象一起分别搜身翻包。，找到了失误，当然就可以进行惩处。没找到，那么大家就要集体向怀疑对象道歉。，我觉得，这就是智慧的体现。，智商最多告诉我什么是不对的。可是智慧却可以拆解和转化问题，把针对个人的人格羞辱变成所有人无差别接受的检查，共同承担。，这样事情也解决了，诉求得到了响应，人格也得到了保护。，如果可以选择的话，我宁可放弃智商上的二十分。去换取一点这样的智慧。，智商让人可以快速做出逻辑判断，做出抽象概念判断，做出空间关系判断。，所有这一切都指向学习效率或者是考试成绩。，但是相比之下，生活比任何一张考卷都要更复杂。比任何一套考题的提设更隐晦。，有些人在面对课本和考卷的时候智商不足，但是当他们面对生活的时候却都是解体高手。，这是两种完全不同的解体思路。，智商更像是在描述一个人在独立状态下可以做到怎样的程度，。而智慧却指向如何理解人，如何理解人群，如何理解人性，以及如何在人群中和他人相安无事的相处。，我想，每个人在一生之中都会有这样的顿悟时刻，觉得智商不如智慧好用，这其实是一件好事。。依仗智商的人难免急躁、冷酷和刻薄，因为快的缘故反而变得很浅，，因为浅的缘故容易变得自大，因为自大的缘故又变得刚愎。，可是，这世界上哪有那么多分数需要去争取，哪里有那么多考过就算的考试呢？。在所有的自我认知中，认定自己是个聪明人往往是悲剧的开始。，如果我们把人生视为一场七八十年的马拉松，那么智慧要远比智商有用。，相比之下，生活在人群中，一个聪明的头脑可能没有那么重要，。而同情心、理解力以及个人热忱可能和个人幸福关联甚深。，如果可以在他们的基础上配合经验和观察从中诞生出智慧来，，大概就可以不用把人生视为解题，而是找到一个合适的位置安放自己。，智慧是我所不能谈论的存在。我只能针对智商进行言说。，大体上我可以这么说，回顾我有生以来的岁月，当我觉得自己智商足够、聪明足够的时候，，我是个相当锋利的人，同时呢，也是他人感觉最为鬼增神艳的人。，锋利没有任何问题。但是这种锋利只能为自己所用的时候，周围的人感受到的就只有冰冷和畏惧了。，没有人真心喜欢聪明人，只是人们从来不会公开那么说罢了。，福尔摩斯在屏幕上、书本上看看就好，没有人会想着请一尊回来放在自己身边。。所以我说，把自己当做是智商90分就好，因为把自己放在这个区间也许能够慢下来一点，，看到更多一点，有利于内心智慧的成长。，好了，这一讲就到这里。不知道你对智商有着怎样的理解呢？。欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇幕里的。，那，我输走了，我们下一讲，再见。。
