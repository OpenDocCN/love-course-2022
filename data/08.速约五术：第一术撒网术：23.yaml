  text: '# 08.速约五术：第一术撒网术：23那么第一个考虑的点就是帅，就是说这张照片一定要体现到你的一个帅气啊，体现出来，然后第二个点就是整张照片的一个整洁程度，就是干净程度，一张照片看起来很干净，这就考虑到一个修图，就说你们每次。首先出去拍照的时候，你们肯定自己最好是，画一个淡妆或者抹点素颜霜，抹了之后然后你们再去拍拍完之后，然后再稍微加点后期。整张照片看起来就会就会很好的。'
