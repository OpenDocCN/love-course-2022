  text: '# 30：1、内在工程：第四十一集：掌握控制你生命的力量（2)好，那接着上一节课的内容来讲，什么是决定你生活的因素，也就是我们上一节课所说的联想，神经联想，人生由神经联想所驱动，如果说有人打你，而你把他的这种行为联想为，他是因为爱你而打你。那么你将会从这种情况下得到快乐，这也就是所谓的被虐待狂，那如果说你将结实联想为永久的快乐，也就是你将变得更有活力，对吧，更苗条，身材更好，如果你能够有这样的神经联想，那么你就能够坚持下去。那如果说减肥代表着痛苦，好累，对吧，那么你根本就不会想去做，所以神经联想控制着我们种种的想法，并且会造成不同的结果，被拒绝能够令大部分的人联想到极大的痛苦，对吧，但是唯一能够让你感到被拒绝的原因。就是你自己感到自己被拒绝了，除了你自己以外，没有任何一件事，或者说没有任何一个人，能够产生那种令你痛苦的情绪，要记住，这只是一种你脑海里的风暴，而你自己就是引起这个风暴的人，就是你定下了被拒绝的原则。同时我们一定要清楚我们以前的经历，使我们所产生的联想到今天，依然有可能控制着你的人生，就是一旦你发现这些负面的神经联想，那么你就可以改变他们，自我察觉有时候很有效，就是当你了解这些负面联想。给你带来的伤害，是没有必要的，对吧，因为那样只会产生更多的痛苦，对吧，一旦你那样开始想的话，它就开始改变，就是神经联想，有些人被拒绝耿耿于怀，有些人被拒绝天涯何处无芳草，就这么简单。那神经联想是如何产生的呢，首先你要了解，你总是在心中制造联想，你总是在心中把事情和其他东西联系到一起，就像是一定有一些歌，你一听就马上能够联想到某个有关系的人，你是否有那样的一首歌呢，你肯定有。那就是心毛，我们叫做心毛，其实也就是神经联想，神经联想跟心毛是对等的，只是两个不同的名字，无论何时，当我们极度情绪化的时候，无论是正面还是负面的，当我们有很强烈的情感，任何发生在当时的事都会被连接起来。也就是神经联想，某人向你大声哄叫，对吧，而且还瞪了你一面，日后当某个人对你哄叫的时候，你的负面情绪会立马被调动起来，再比如，有些人看到警车就害怕，那一定是以前在警察那里有过不好的经历，对吧。或是小时候被父母恐吓过，对吧，不听话交给警察带走，对吧，你看，这就是扣牢后所产生的神经联想，你也可以把它理解为，我们以前所说的心毛，其实是一样的，然而改变事物的意义，将决定我们所得到不同的结果。如果有人遭到了强暴，那么创伤会一直留在心里，直到他们改变他的意义，他们有理由，对吧，觉得不安，有权力，觉得愤怒，伤害，痛苦，对吧，强暴代表着他们受到了侵害吗，代表他们生活失去了控制吗，代表了屈辱，对吧。不管是什么，他们在脑中联想，联想的是痛苦，对吧，但是只要转变脑中痛苦的联想，就可以成功地改变，如果强暴现在代表他们比以前可以更加强壮，对吧，借由经验，他们可以帮助其他更多的人，也更懂得如何自我保护。对吧，如果他们能够这样想的话，他们就更容易走出来，而非从此一直活在以前的阴霾里，我所说的这个只是方法，而改变真正的核心，在于你自己是否有决心真的改变，如果你只是想故作努力寻求自我安慰。那结果只会是徒劳无功，除了改掉你的神经联想，其次还有一个小小的技巧，这是什么技巧，就是干扰现有的负面联想形态，也就是干扰原形，举个例子，如果有一个人恐高，他们一看到透明的电梯，就有典型的反应。那么在他们身体马上感觉要瘫痪的时候，你突然伸过手去，站起来，他们基本上会说什么，你说站起来，于是你正在干扰他们的原形，然后你说坐下，接着你又说告诉我你为什么会恐高，当他们开始说自己的经历的时候。你突然说到，你突然问到，如果给你十万块，'
- summary: "-   改变原形的关键在于出乎意料的行为，如干扰他人思维，改变心情。播放不同的唱片会影响情绪，干扰自己可帮助改变原形，如不吃东西或发出奇怪声音。\n\
    \    1.  出乎意料的行为会打断他人思维，改变原形。\n    2.  播放不同唱片会影响情绪，选择正面的唱片可改善心情。\n    3.  干扰自己的行为，如不吃东西或发出奇怪声音，可帮助改变原形，解救自己。"
  text: 吃掉一碗蟑螂你会吃吗，这个时候他们的头脑里面的电路再一次被打断，也就是他们的原形被干扰了，干扰原形的关键在于，要出乎意料的做一些事情，就让他们感到震撼。就好像你正在专注与其他人交流的时候，突然有一个人走过来，问了你一个毫不相关的问题，那么等到你回答完之后，再回到原来对话的时候，你很可能再也想不起来，刚刚到底在谈什么，如果说你持续干扰某个人的原形。最后他将无法恢复，那所以把你自己的脑袋，想成一个自动点唱机，里面有上一张唱片，而每次你只播放其中的一张唱片，你播的唱片会决定你的心情，所以如果你播放一张很悲伤的歌，或者唱片，那你就会感觉很糟糕。但如果你播放一张很正面的唱片，可能你的感觉就会不错，所以如果你有决心改变自己的原形，那么你就要准备一些干扰的方法，比如说你正在抱影抱石，身材胖的不行，那么你可以在聚餐的时候不吃东西。选择去和朋友打打游戏，或者你正在吵架，你可以设计一个干扰原形的方法，比如说抓鼻子，或者说是发出呼呼呼，或者是噜噜噜的那种怪声，反正就是干扰自己，这样你就会大量的干扰原形，帮你从中解救出来。这也会改变周围人的原形，他们可能会说你是哪根筋不对，但是他们很可能因此发消，最后创造有力的心联想，那是最重要的，创造最有力的心联想。这样的可以改变你的情绪。
