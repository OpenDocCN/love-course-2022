  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：040【感染力】如何打造你的故事力？学会讲故事才教会沟通，你好，我是高灵，欢迎来到故事历课程，今天呢，也是咱们的最后一天课程，讲真还挺舍不得跟大家说再见的，那听了这么久的课，是不是发现原来生活中无处不是故事。而我们每天也在不断地创造着自己的故事，事实上，故事历是我们作为人类DNA里本来就有的一种能力，只不过我们的教育让这种能力慢慢地弱化了，所以呢，我们现在才要慢慢地找回自己的故事力，锻造故事思维。做一个有故事而且会讲故事的人，那之前在26课的时候，我曾经讲到如何在日常生活中搜集故事素材，那在最后那节课呢，咱们再总结一下，如何锻炼将搜集来的素材转化成故事的能力。以及如何用故事思维让你的生活变得更美好，去年圣诞节，我们一家三口回西雅图休假，飞机飞到接近阿拉斯加上空的时候，机长突然宣布说，飞机的引擎出现了一个小故障，需要备降在附近的一个美军空军基地。当时我以为就短暂停留维修一下就好了，结果没想到在基地滞留了36个小时之后才得以救援，而且那期间完全没有手机信号，因为它是一个空军基地，事后我们才知道飞机的引擎不是一个小故障，而是整个引擎都死掉了。对于大多数人来讲，在安全抵达目的地之后，这样九死一生的经历不过就是一个上了热搜的饭后谈资，而我却从机长处理整个事件的过程中，反思出一篇关于领导力的爆款文章，故事是反思的成果，而在基地滞留了36个小时。足以让我有时间思考的，当然了，你不需要这么惊悚的人生经验才能讲好故事，对于一个有故事力的人而言，任何一件看似不起眼的小事，甚至是发生在别人身上的事情，都可以总结出一个新的观点，形成一个故事。美国著名的剧作家罗伯特·麦基曾经说过，故事力是对生活的把握，拥有故事力的人能够将普通的生活，转化成更有高度、更富有意味的体验，如果能做到这一点，就需要你在生活中能够多观察、多体验、。多思考、多提炼、多总结，如果你讲不出深刻的故事，很可能是因为你总是看到生活的表象，没有认真地去思考过表象的背后是什么，如果你讲不出生动的故事，那很可能是因为你活着，但却没有生活着。没有慢下来细心地去观察和体验生活中的甜酸苦辣，自然就没有能力将生活中的素材转化成故事，说到提炼和总结，你可能会说了，哪有那么多新观点、新道理可讲啊？，的确，太阴底下无新鲜事。这个世上本来就没有什么全新的道理，即使是新的观点，也是建立在前人的基础之上的，所以我们才需要通过广泛的阅读来涉取这些道理和观点，先积累，再突破，我不知道你是不是跟我一样，小的时候，家长总是跟我们说。要好好学习，别看那些没用的闲书，长大工作以后呢，大家也都是很功利的，看什么东西对我来说是有用的，才去看，但是，我现在却越来越觉得，只有广泛阅读，才能从根本上培养一个人的口头表达能力，不管是虚构类的小说。还是跟工作无关的史学、美学、心理学，都会对你的思想意识造成潜移默化的影响，所以，广泛阅读不仅仅是读，而是读的时候，带着故事思维，看看哪些素材可以用在自己的故事中，这样不仅会增加你的底蕴和厚度。还可以让你的沟通更有力度，那怎么才能做到出口成章呢？，我常常听学员说，讲故事挺难的，等我练好了再讲，那我去问他说，什么才叫练好呢？，我在英国读博士写论文的时候，总是觉得自己写的东西拿不出手，于是呢。就总是拖着不交上去，总想着把它弄完美了再说，我的教授也不傻，他看出来我的拖延症来源于追求完美，有一天呢，他语重心长的跟我说，Lynn，done
    is better than perfection。完成比完美更重要，从此呢，我也经常把这句话送给我的学员，希望他们能够战胜追求完美的心态，'
- answers: '-   成功者如马云、余敏宏选择将失败改写成成功的故事，是因为他们并没有把自己定义为失败者，而是将自己改写成了故事里的英雄，这种积极的心态使他们能够克服困难，不断向前，将挫折转化为动力和成长的机会。

