  text: '# 坏男孩《小课集合》：坏男孩《微信聊天攻略》：02聊天流程大家好，我是大力。今天这节课主要给大家讲一下微信聊天的正确流程，也就是从最初的认识，再到邀约完整的聊天步骤以及顺序。，很多人不会聊天，不知道说什么，不知道怎么聊，原因就是你们聊天太盲目。。为什么这么说呢？就是因为你们聊天缺乏一个合理的目标。，那么这里我们就提出的观点就是，无目的不聊天。，在聊天之前，先想一下你本轮聊天想达到什么目的，这样才能做到心中有数。，那怎么去设立目的呢？我们要先学会合理的设定目的，一步一步。，你不可以在刚认识的基础上就想着去聊骚或者去暧昧，你去进攻的太快的话，你早就把女人给吓跑了，对吧？，并且学会在达成一个目的之后，设定下一个目的。否则你又会变成原地的踏步。，刚在微信认识一个女生的时候，第一目的不是暧昧，也不是邀约，而应该是让她对你有一个基本的了解和对你产生兴趣。，而当她对你产生兴趣之后，你的下一个目的则是吸引，让她喜欢你。。这个阶段你可以去展示自己的价值，而她被吸引之后，你便可以给她安全感，然后推进关系，引起情绪波动等等。，然后一步一步地直到最终的邀约。，下面就来介绍一下微信聊天从认识到邀约的一个发展方向。。一个完整的微信聊天，我们大概要经历以下几个阶段。，第一，前期的一个破冰阶段。，第二，吸引阶段。，第三，身高关系阶段。，以此，邀约确定界面阶段。，第一步，前期破冰阶段。，在微信聊天中。跟女生初期的聊天就好像破冰一样。，破冰的意思就是打破人际交往当中的一些怀疑、猜忌，就像打破严冬那种很厚的那种冰层一样。，破冰的作用就是把人与人之间的一个间隔给消除掉。。有效的破冰会使你跟女生之间的关系会马上就升温，就为你接下来产生更加亲密的联系，做好充分的准备。，很多人老是纠结于第一句话应该怎么去说，怎么显得自己语重不足。，这个其实是一个误区。，我们在一开始就要明白。聊天不在于你说了什么，而在于你是谁。，所以打招呼，一个笑脸，一个Hello，其实就已经够了。，给女人一个招呼，让她自己决定要不要搭理这个人。，一定要记住，我们需要筛选出对我们人感兴趣的妹子。而不是对我们说的话感兴趣的。，毕竟，是和她约会的是你的人，不是你的嘴，对不对。，不过我推荐新人或者第一眼不是很醒目的人，用以下开场，会提升你的回复率，线索开场。，比如，通过评论女生的照片。签名这样的开场，首先扔出来一个女生感兴趣的话题，方便女生接下去。，但同样记住，很多时候女生感兴趣的是这个话题，而不是女人。，当然你可以得到更多的展示自己的机会，那什么算是成功的通过这一阶段呢？。在没有破冰之前，女生和你的聊天的动力不是很强的，她们不会主动的引起话题。，甚至打字只是嗯啊，哦啊，呵呵，哈哈，这样。，所以判断前期是否通过还是很清晰的。，如果女生在微信中跟你聊天会主动引起话题。而且会说很多话，那么就有源源不断的话题就跟你聊。，那就恭喜你了，破冰这一阶段算是通过了。，好，下面我们来讲吸引阶段。，当你过了前期的破冰阶段，就开始吸引阶段了。，记住，破冰它并不是吸引。前期破冰通过后只能说女生可以自然地跟你聊天，但并没有马上喜欢上你。，而吸引这个阶段就是让女生喜欢上你。，在这一阶段，我们应该自然地展示自己，同时提供价值吸引，并快一点建立安全感。。否则女生就会慢慢地反应冷淡，甚至爱搭不理，然后就让对话就很难进行下去。，所以这个阶段的核心就是展示自己的价值。，在这一阶段，最直接最有效的就是通过对话和朋友圈的自然地展示自己。，首先。朋友圈会有专门的一节课，我们到时候会讲，通过一些高品质的生活照片，来体现出你自己的价值，还有一些与众不同。，'
