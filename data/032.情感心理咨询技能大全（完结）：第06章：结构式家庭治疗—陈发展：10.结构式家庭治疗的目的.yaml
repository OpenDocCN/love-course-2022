  text: 刚才原来用到的那个叫什么去平衡。大家还记得我们上次可讲的这些技术吗，就是什么让孩子从妈妈的房间搬出去，这就是强化界限，对吧，让爸爸和妈妈对疏离的子系统的界限，或者家庭结构怎么样，让这个界限具有渗透性，不是那么老死不相往。也不是那么隔离，不是那么愤怒，不是那么对被方的不满意，而是什么，让他们之间开始对话，即使是一些有埋怨的对话，这也是我们建立渗透性的第一步，当这个爸爸和妈妈开始沟通，这个妈妈开始表达对这个丈夫的不满。当他们又直接表达不满，他只是表达了自己的什么，这么多年的艰辛和不容易的时候，这个先生也开始向妻子说他也不容易，因为他得了重病，他里面都抑郁，他还偷偷的报了一个隐私。他曾经是长时间的吃过一段时间的抗抑郁药的，你们看到这个家庭就是一个什么，纠缠和疏离是相什么，相混合的一个家庭结构，所以我们要知道，对每一个子系统的界限我们要去评估，评估了之后，他的一个目标是不一样的。记住纠缠尽量让他界限清晰一些，疏离的就今天让他们什么，亲近一些，互相的能够表达一些，当然了前提我们要评估这个家庭，并不是说让他们一定要睡在一起，我们只是给的这个建议，他们自己最终决定他们自己的一个。家庭的一个目标，他们的目标并没有说让自己什么，像初恋一样，像刚刚谈爱情的时候，相互的理解支持和包容，他们的目标就是让我们之间能够相互的走下下半身，彼此没有那么多的情绪理解就可以了。所以每个家庭的目标会有些不同，好前面是我们的第八部分，就是我们刚才提到了家庭治疗的一个，结构式家庭治疗的一个目标，我不知道大家听完之后会不会更清晰一些，大家一定要记住，就是我们家庭治疗干预的对象。不是某一个固定的成员，即使对某一个固定的成员的反馈和理解，也是放在这个结构当中去理解的，对这个女儿建议她分开离开妈妈的床位，并不是说这个女儿不独立，而是强调的是这个背后结构式结构层面的一个问题。她的一个分开让这个结构变得更加具有什么，清晰性这个界限更具有清晰性，所以我们在我经常会督导的时候讲课的时候也提到，如果一个家庭在和你第一次讨论到后半段的时候，这个家庭仍然关注。哎呀这个孩子的问题怎么解决，治疗室给我一个办法，这个孩子不愿意上学的问题怎么解决，你一定要告诉我，那我们的家庭治疗可能就不那么成功的，甚至是失败的，好至于怎么做家庭治疗呢。我们到接下来的课程当中继续和大家分享详细的一个步骤。
