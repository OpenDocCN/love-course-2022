  text: '# 032.情感心理咨询技能大全（完结）：第06章：结构式家庭治疗—陈发展：10.结构式家庭治疗的目的【解构式家庭治疗目标】，好，各位观众朋友们大家好，今天由我继续和大家分享，解构式家庭治疗的第八个部分，第八个部分我们主要讲的是，解构式家庭治疗的目标，我们知道在一个心理治疗的单元当中。家庭的心理治疗的目标是非常重要的，他们带有不同的目的和期待，会来到我们的咨询室当中，今天我们来讲一下，解构式家庭治疗的目标是什么，以及我们如何和家庭工作，来制定他们的目标，首先我们来看一下问题的产生。因为家庭来了基本上都是要解决问题的，所以我们要从理论的基础上，先来能够呈现或者能理解，大部分的家庭当中的问题是如何产生的，解构式家庭治疗认为，家庭的结构的功能失调，是我们大部分的问题产生的主要因素。因此治疗应该有针对性的调整我们的家庭结构，以便家庭能够更好地解决他们的问题，所以从这个角度来看，我们解构式家庭治疗的目标就在于什么，就在于我们结构的一个改变，问题的解决只是，因为他强调的是什么。问题的解决只是整体目标的副产品而已，就是说这个家庭结构得到了改变，这个家庭里面原来的不上学问题，厌学问题，妻子的情绪问题或者新生疾病问题，它自然而然就解决了，显然的意思就是说。这个家庭当中来的那些个体的问题，并不是我们结构式家庭治疗的目标，我们的目标在于结构的改变，当这些结构改变的时候，得到扰动的时候，这些原来所存在的问题，自然而然就会解决了，所以大家一定要记住。我们作为一个家庭治疗师，如果我们声称是家庭治疗师，我们工作的方向和目标，一定是这个家庭的互动模式，一定是这个家庭的结构，不是我们家庭当中带来的这样的一个问题，比如说但是我们也要注意，在一些特殊的情况下。我们还是要首先解决这个个体，所谓的一些小的问题，后面我们会提到，问题的产生和解决，有哪些机制呢，我们来看一下，家庭的一个改变，源源不止是发现家庭结构的一些固有的缺陷，我们不是给这个家庭切标签。你们家就是一个母子结盟的，就是一个三角化，在于是什么，要激活家庭已经具有的什么资源，要帮助家庭建立什么，能够适应家庭结构发展的结构，我们叫适应性的结构，带有这样的一个理解了之后，我们就要看到。家庭的这个改变有两部分，第一个叫第一序的改变，第二个叫第二序的改变，第一序的改变，我们就叫内容层面的改变，我们大部分的治疗师在初学者，都容易只聚焦在第一序层面的改变，就叫内容层面的改变，这不叫家庭治疗。怎么叫第一序和第二序呢，第一序就是内容层面，第二序就是系统层面，第二序改变就是叫系统层面，我给大家举个例子，系统层面就是，比如说我们做梦，你这个梦的这样的一个梦境不变的话，你在梦里面。不管你是跳悬崖还是杀人，在那个梦不改变的时候，这样的一个内容的层面的改变，永远都没有办法还原它的真实，什么时候才能够达到一个革新的变化，当我醒的时候，我醒的时候，原来这些所谓的这些东西。其实并不是真实存在的，再从另外一个角度来理解，我再给大家举个例子，什么叫第一序和第二序，比如说我们大家都会开车，开车我们拼命地踩油门，这就是一个什么，在不换挡的情况下，同样是二挡的情况下，你踩油门。确实它可能会让汽车跑得会更快一些，但是这个踩油门的，让汽车跑得更快的这样的一个过程，远远没有什么，没有你换了一个挡换到三挡四挡，你踩同样的油门，它跑得会更快，这个换挡的过程就是第二序的改变。踩油门的过程就是第一序的改变，因为这一部分相对来说会比较傲口，会比较难懂，简单来说，我们家庭治疗的目标，就在于第二序的改变，不是地域系的改变，第二序的改变就在于系统层面，互动层面家庭结构的变化。'
- answers: '-   互动模式的改变是家庭治疗的核心目标之一，它可以促进家庭系统的成长和个体成长，并维护家庭内部的相互支持。改变家庭互动模式会对家庭治疗的效果产生积极作用。

    -   在家庭治疗中，系统层面的改变和内容层面的改变有所不同。内容层面的改变通常指面向个体的症状改变，而系统层面的改变则更注重家庭的互动模式和结构，以达成长期目标：促进家庭系统的成长。

    -   在家庭治疗中需要平衡长期目标和短期目标。对于存在于对生命和健康有重大威胁的个体，需要首先解除生命威胁。而对于其他家庭，需要以家庭系统的变化为核心短期目标，并注重长期目标的实现。

    -   家庭治疗中的生命威胁，如自杀或厌食症，需要及时采取措施解除症状，包括强制治疗等措施。

    -   在特殊情况下，如家庭存在虐待等问题，需要采取强制治疗措施，如向司法部门举报汇报或终止治疗等。'
