  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：028【说服力】销售说服第二步：解决痛点_高琳学会讲故事，才叫会沟通_教育培训_喜马拉雅FM学会讲故事才教会沟通，你好我是高灵，欢迎来到故事历课程，我记得以前我们公司有一个亚太区的销售VP，有一次呢
    跟他一次开会，下面的销售抱怨说，客户总是说我们的产品太贵，本土化做得不够好，言下之意就是。反正卖的不好也不是他们的问题，而是产品有问题，我记得这个副总裁，当时就拍案而起，指着下面销售的鼻子大骂说，要是我的产品又便宜又好，我要你们干什么，我让客户直接打400电话就好了，下面的人立马就不作声了。美国的推销天王，著名的演说家金可拉，总结的特别到位，他说每个销售都面临着五个基本的挑战，没需求
    没钱，不着急 没愿望 没信任，确实 销售是一件非常有挑战的事情，所以讲故事简直就是销售的必备技能。那面对这样的难题，上节课我们讲了在销售的初期阶段，跟客户建立关系的时候，应该讲什么样的故事来建立信任，今天我们就来讲讲，具体进入到产品介绍的环节，又该怎么讲故事，首先
    通常说到销售。你脑海中会浮现出什么样的形象，是不是一个销售人员对着你滔滔不绝的介绍，我们的产品可以做这个 还可以做那个，还有那个功能，就跟唐僧似的一直在跟你dubber，这就是销售最常犯的错误，只卖产品和服务是什么。而不卖它能够帮助客户做什么，前者就像是在背产品说明书，而后者才是真正能够和客户产生连接的沟通，那为什么很多销售都陷入了自说自话，却还不自知呢，因为在进入产品功能介绍之前。他们缺少了一个非常重要的一个环节，那就是真正了解客户的需求，而在没有确定需求之前，任何关于产品的介绍都是在浪费时间，只有当客户知道自己到底想要什么之后，才会关心你的这个产品和服务，到底能不能帮助我。当他和他想要的东西之间产生了一个缺口的时候，这个缺口就是销售的机会，那可能你会问了，我又不是客户肚子里的蛔虫，怎么能知道他的需求到底是什么呢，很简单，让客户讲出自己的故事来。那在沟通中非常重要的技巧不是说，而是问和听，客户说的越多你的机会就越多，那通过有技巧的提问和积极聆听，让客户的需求慢慢的浮上水面，这样你才能更全面更深入的了解他们，更重要的是。要让客户讲他们现在面临的问题，他讲的越多，你能得到的信息就越有价值，比如客户说，我们公司现在面临的最大问题，就是员工的能力跟不上公司的发展，那你就可以问是哪方面的能力呢。那在领导心目中理想的状态又是什么呢，如果能让他列举出一个最困扰他的场景，那又会是什么呢，当你从客户嘴中了解到，越多他们的困惑和问题，你能提供一个合适他们的解决方案的概率就越大，那当了解了客户的需求之后。我们又该如何讲故事呢，其实这个故事本质上来讲，就是我们之前谈过的成功故事，只不过呢，不是你的成功，而是客户的成功，这个产品和服务可以如何支持到你的客户成功，这样的一个故事，那和之前的故事一样。都应该是有背景，有主人公，主人公呢也就是客户，以及冲突和解决冲突和最后的完美结局，那值得注意的是，表面上你讲的是客户成功的故事，但实际上，烘托的是你想推销的产品的成功，具体来讲呢可以是这样的几步。首先第一步，故事的背景，通常来讲呢，客户一开始是处在一个平衡的状态，他觉得还挺好的，那如果你不能把他从那个平衡的状态中拽出来，他就会一直待在那个状态里，在那里呢，他对你接下来要讲的根本就不关心。所以你需要了解他现在的平衡状态是什么样的，以及哪些点可能触动他离开这样的一个平衡状态，也就是说通过讲故事，让他意识到自己的需求，第二步呢，触发事件，在什么样的情况下，客户才会从平衡的状态中出来呢。'
- answers: "-   如何在销售场景中应用故事模型，确保触发事件导致冲突，并最终呈现完美结局？\n    -   在销售场景中应用故事模型，首先需要创造一个背景，描述客户最初的平衡状态和他们所面临的挑战。接着引入触发事件，这个事件应该是客户生活或业务中的一个改变，导致了冲突的出现。然后，展示你的产品或服务如何解决这个冲突，但不要直接解决，而是通过渐进的方式展示解决方案。最后，呈现一个完美结局，清晰地说明客户如何通过你的产品或服务改善了他们的生活或业务，并取得了成功。\n\
    -   在销售场景中，如何确保故事引起共鸣，同时避免直接解决问题？\n    -   确保故事引起共鸣的关键在于了解客户的需求和挑战，并将这些元素融入到故事中。避免直接解决问题的方法是通过渐进的方式展示解决方案，而不是一开始就给出答案。通过让客户自己在故事中感受到问题和挑战，他们会更容易与故事产生共鸣，并更愿意接受你的解决方案。\n\
    -   故事结局如何能够明确告诉对方如何改变生活，以帮助他们有所收获？\n    -   故事结局需要清晰地表达客户通过使用你的产品或服务所取得的实际成果和收获。这可以是通过描述客户取得的成功案例，或是展示他们生活或业务发生的积极变化来实现。重点是让客户明白，你的产品或服务可以为他们带来实际的益处和改变，并且让他们在结局中感受到这种改变的真实性和重要性。\n\
    -   通过一个真实案例，如何展示如何打破客户的平衡状态，引发冲突，并使客户意识到需要主动负责职业发展？\n    -   通过一个真实案例，可以描述客户最初认为自己的工作很稳定，不需要考虑职业发展的问题，这就是客户的平衡状态。然后，介绍一个触发事件，比如客户所在公司被收购导致裁员，这就引发了冲突和变化的需求。最后，通过提供职业发展课程来帮助被裁员员工重新定位和转型，客户意识到需要主动负责自己的职业发展，从而打破了原有的平衡状态。\n\
    -   在案例中，企业如何通过为被裁员员工购买课程来打破客户的平衡状态？\n    -   企业通过为被裁员员工购买课程，向他们传达了一个重要信息：即工作环境和职业需求的不断变化可能会影响到他们的职业发展。这个举动打破了原有的平衡状态，让员工意识到自己需要主动适应变化，并积极地寻求职业发展的支持和指导。这也展示了企业对员工的关心和责任感，从而建立了更紧密的客户关系。"
