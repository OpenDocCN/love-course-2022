  text: 这就需要有一个触发事件，这个触发事件在个人层面呢，可能是身体状况，就业状况，或者是家庭状况，发生了一个改变，也有可能是企业层面的，比如业绩的上升或下滑，或者竞争对手的一些动作。以及外部大环境的形式变化等等，那这个触发事件呢，导致了某种冲突，有冲突就势必要有解决冲突，那接下来呢，就是我们之前讲到的雪中送炭的故事模型，这个故事模型应用在销售场景是一个绝佳的方案，也就是说。你要讲出你是如何解决客户的问题的，但是要注意的一点是，在销售的场景下，如果问题解决的太快太直接，反而无法引起共鸣，只会让人觉得有点假，比如说你说你自己的产品包治百病，多半人家就会觉得你是在忽悠。所以在具体讲故事的时候，可以针对用户有可能有的疑问，一点一点把你的药拿出来，那最后一步呢就是完美结局，它也是一个画龙点睛的过程，所以不要假定别人听完你的故事以后，马上就能理解你的产品。将如何改变他们的生活，所以在结尾的时候，你必须明确的告诉对方，你能够帮助他们在哪些方面有所收获，好故事模型说完了，我们接下来拿一个具体的例子来看，怎么应用好这四步，讲好一个销售故事，那在有一次教练。最近我们开发了一门课程，可以帮助大家找到自己的优势，从而更好地为自己的职业，做好定位或者是转型，所以在销售这门课的时候，我就会这样跟学员说，很多人呢认为我现在的工作挺安稳的呀。不需要考虑什么职业发展的问题，那这样的想法放在几十年前是可以的，就像我们父母那一代人，稳定就是他们的主旋律，那这一段呢就是客户的背景，客户最初处于的一种平衡状态，好那接下来我就要说。但现在的社会变化越来越快，不确定性越来越多，每一个职场人都面临着主动或者是被动的变化压力，一成不变的思维定势，可能会让你的职业面临很大的风险，前一段呢就有家企业客户找到我们，说要买这个课。我当时还挺奇怪的，为什么一个企业会买这个课程给自己的员工呢，你想让他们再定位到哪去啊，了解之后才知道，原来这家公司被收购了，所以要做一部分裁员，那公司呢就准备给被裁的同事买这个课，帮助他们在就业。于是呢就找到我们希望能帮助他们，顺利的度过这段难熬的时光，所以你看要么呢就是自己迈出那一步，要么就是背后有人踹你一脚，背着你迈出那一步，你觉得哪个更不那么痛苦呢，肯定是自己主动的比较从容对吗。那更何况自我探索是个永恒的话题，现在的工作已经不单纯是一个谋生工具了，我们需要找到符合自己优势及热爱的工作，才能真正的找到工作的幸福感，所以我邀请了中国顶级的研究优势的教练，和知名的职业生涯顾问。和我一起打造了这个职场再定位21天训练营，因为认知自己找到自己热爱的职业并不容易，而且从寻找到真正实现蛻变，这中间的路也很长，所以呢我们还为大家配备了国际认证的专业教练，来陪伴你这样一个自我探索的过程。这样呢我们既有系统的方法论，帮你找到通往这条路的钥匙，更有温暖且专业的陪伴，帮你少走一些弯路，现在我们的课程呢已经开到了第三期，很多人都来私信跟我报喜，有转行成功的，有斜杠成功的。还有相当一部分人认识到自己现在的工作，就是现阶段最适合自己的，所以上完课反而踏实了，因为知道自己到底想要什么了，无论做出什么样的选择，他们都对职场有了新的认知，获得了更好的机会，最主要的是不再迷茫焦虑。好那我的销售故事讲完了，大家可能听出来了，第一段呢就是讲的故事的一个背景，也就是客户呢最初处于的平衡状态，觉得自己工作挺稳定啊，不需要改变呢，接下来呢通过那个企业，为被裁员的员工买课程。这样一个真实的案例，我打破了客户的平衡，让他们意识到每一个人，都应该主动的对自己的职业发展负责，打破平衡了以后，就有一个冲突了，这个冲突就是，
- answers: '-   了解客户需求是第一步,因为只有了解客户的实际需求和痛点,才能讲出更有针对性和共鸣力的销售故事。如果不了解需求就直接介绍产品,很可能讲的东西客户并不关心。

    -   雪中送炭模型是指在故事中先设置一个背景和出现问题/冲突,然后再提出解决方案并达成完美结局的方式。这种模型能更好地引起客户共鸣,让他们感受到产品或服务真的能帮他们解决问题。

    -   讲好销售故事更吸引人,因为故事能更生动形象地展示产品如何解决客户痛点,让客户更容易代入感受,而不是简单的功能介绍。故事更能引发情感共鸣,增加说服力。

    -   做小作业运用模型讲销售故事,好处是能锻炼讲故事的能力,学会如何切入客户的处境和需求,如何设计引人入胜的故事情节,以及如何在故事中自然地嵌入产品优势。这对于提升sales技巧很有帮助。

    -   在销售故事中提出解决方案和展示完美结局是必要的,因为这样能让客户清楚地看到产品/服务如何帮助他们解决问题,达成目标。这对于说服客户接受方案很关键。如果只讲背景和问题,而不给出解决方案,故事就会无法完整。'
