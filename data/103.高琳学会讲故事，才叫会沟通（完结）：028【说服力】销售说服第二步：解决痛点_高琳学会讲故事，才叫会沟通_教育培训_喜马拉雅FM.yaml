  text: 那我怎么才能找到这样，又喜欢又适合自己的工作呢。接下来就是雪中送炭的过程，也就是课程将如何帮助他们，那最后一段呢，就是一个完美结局，上完这个课，客户可以实现什么，所以这就是一个销售故事的简单四部曲，好那总结一下，每个人呢，都是活在自己的故事里。如果你不知道，你的客户到底是什么样的，你的客户到底哪里痛，就没有办法跟他的故事产生共鸣，那你说的就算是再天花乱坠也没有用，所以讲好销售故事的第一步，就是要先摸清客户的需求到底是什么，当了解了需求之后。就可以用雪中送炭的模型，讲一个客户的故事，最初呢，客户是在一个平衡的状态，也就是故事的背景，接下来呢，进入冲突，以及解决冲突的方案，也就是提出你的产品，能够帮助客户解决什么样的问题，最后呢，是完美结局。当你能讲出这样的一个故事，是不是比说我们的产品可以做这个，还可以做那个，听起来更吸引人呢，好，那以上呢，就是今天的内容，今天的小作业呢，是运用雪中送炭的模型，讲一个销售的故事。推荐一个你觉得很好的东西给你的朋友，我是友誌教练高丽，咱们下节课再见。
