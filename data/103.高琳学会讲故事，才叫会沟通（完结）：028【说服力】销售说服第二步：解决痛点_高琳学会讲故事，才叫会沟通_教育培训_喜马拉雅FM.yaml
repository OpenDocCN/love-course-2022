  summary: "-   故事模型应用在销售场景，需要有触发事件导致冲突，解决冲突后呈现完美结局。\n    1.  触发事件可能是个人或企业层面的改变，导致冲突产生。\n\
    \    2.  在销售场景中，故事要引起共鸣，避免直接解决问题。\n    3.  结局要明确告诉对方如何改变生活，帮助他们有所收获。\n-   一个真实案例展示如何打破客户平衡状态，引发冲突，让客户意识到主动负责职业发展。\n\
