- summary: '-   暴露爱意可以释放需求感，释放爱意像风筝放飞，暴露需求感不要过分，可以向情感顾问讨论。优秀人才不一定认知多，但实操能力强，需要规则和流程，主观性决定人才。实战实操在学习过程中运用，成功人士有自我实操思维方法论。希望帮助找到更好的自己，超越周围人，通过思考和辩论形成实战牌的理论。'
