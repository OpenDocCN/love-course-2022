  text: '# 李越《15天提高情商》：7、情商课7Hello 大家好，我們今天來講第七課，覺知他人的情緒，上一節課我們講了覺知自己的情緒，然後會有一小部分內容，放在這個地方，覺知他人的情緒，所以大家聽的時候，溫故而知心，或者聽新課的時候。回顧一下過往的事情，不要把這些課都當成是一節一節的單獨的課，它是有聯繫的，首先大家需要知道的事情是，我們可以把人分成兩種狀態，如果你非要分得細緻的話，還有第三個狀態，第一個狀態的人叫做觀察者。第二種叫做表現者，如果非要說第三種，還有一種叫混沌者，就是他壓根既不觀察，也不表現，就是可能比較混沌的狀態，也可能說是腦子一團降虎，不知道自己要跟別人幹嘛，跟別人溝通交流，他也完全不知道自己要做什麼。那麼我們先不說觀察者，我們先來說說表現者，表現者顧名思義，就是熱衷於表自己的慾望，然後極其容易被自身的情緒所帶走，所以這些人他們熱衷於表現自己，或者是熱衷於去展示自己的情緒狀態，也獲得關注。他們極其渴望成為社交圈的中心，獲取別人的誇獎讚美欣賞喜歡，認同認可諸如此類，他們熱衷於做這些事情，關鍵是，他們自己根本就意識不到，這是我們在動西人性線下課裡面講的，就是沒有個人意識。所有的行為基本依靠本能，或者是習慣養成，而他們這種本能，或是小時候的一些習慣不好，導致他們完全沒有自控能力，他們在社交當中，與人溝通交流的過程中，就只顧著自己去表達他們自己，他們這種人的什麼能力很差。就是覺知自己情緒，或者是自信，就是覺知自己情緒的能力，我們之前提到的非常的差，覺知自己慾望和需求的能力，也很差，但這並不影響，他在跟別人溝通交流的過程當中，讓別人感覺到非常的不舒服，非常的不開心。我不知道你們有沒有遇到過這樣的人，就是有一天你去外面拿快遞，或者你路過，或者你下班反正你要幹嘛，一會是有事情的，這時候有個人會來跟你聊天，然後那個天一聊起來，電話一打起來，你就感覺這個人如滔滔江水般。黏綿不絕，你明明都已經很著急了你都要走了，他依然很熱情的一直拉著你，跟你說話，說的沒完，然後這個時候你會特別的煩躁，煩躁你又不知道該怎麼辦，因為你看他很熱情你又不好意思拒絕他，然後下次你可能見到他。你就會繞著走你也不想理他了，我印象非常深刻的就是，有一次我們去線下開課，然後當時有一個我們，上課地方的管理員大媽，我們講課的時候大媽可能在外面，偷聽了一會兒，然後這個大媽就過來跟我們聊天。就一直拉著我們說啊說啊，各種誇獎讚美，確實一開始是很舒服的，但是她一直拉著你說，一直拉著你聊然後你又不方便走，然後我們每次走過去的時候，都有點躲著她，都不想跟她說話，這就是代表這個大媽情商可能比較低。她體會不到完全體會不到，我不想跟她說話這件事情，你知道嗎，包括我後面每次再去遇到她的時候，她依然會一直拉著我們說說說，對吧去上廁所她都要，拉著你聊抽煙她也要，拉著你聊反正就一直跟你說。還有我們很多人在上線下課的時候，也是這個樣子，不管我們在說什麼話她都會在，下面接她極其的想要，去表現她自己，她們不會去思考在現實情況下，她此時此刻的一個狀態，她們不去思考這個問題，因為對她們而言。她自己舒服自己爽就夠了，甚至於她們會認為自己這樣一種態度，會獲得別人的喜歡關注，所以希望大家以後，去跟別人交流的時候，不要進入這種自我陶醉的狀態，因為這是一種表現者的心態，所以表現者。他們在社交過程當中，或者是與人溝通交流，包括在微信群裡面聊天等等，這樣的情況下，他們其實非常熱衷於表現自己，展現他們自己的見聞，知識觀點看法，其實這是一種情商很低的表現，她也沒有去想過別人到底想不想聽。她也不關心別人到底，關不關心她說的這些內容，'
