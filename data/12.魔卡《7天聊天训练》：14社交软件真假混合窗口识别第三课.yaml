- answers: '-   强调课堂同学的到场情况是为了确认学生的参与度，同时也是为了维持课堂秩序和组织课堂氛围。

    -   礼物可以增加好感，因为它显示出礼物赠送者的关心和体贴，让接受礼物的人感受到被重视和重要。

    -   在疫情期间，社交礼仪变得更加重要，因为面对面的交流机会减少，礼物和问候成为维系关系和增加好感的重要方式。

    -   高手和屌丝在问题的角度和长远规划上有根本性的区别，高手注重长期目标和看待问题的全局，而屌丝只关注眼前的短期目标。

    -   礼貌地确认同学到场可以通过提问或者发一条简短的信息，表达关心和期待同学的到场。例如，"可以打个1表示到场吗？"或者"请确认一下是否已经到达课堂"都是礼貌的方式。'
