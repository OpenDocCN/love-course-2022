  text: '# 破解废测之“你喜欢什么类型的女生？” - P1 - 后台女友 - BV1Ka411173K假如一个女生问你，你喜欢怎样类型的女生啊，你不要说我喜欢可爱的，我喜欢成熟的，我喜欢萝莉，我喜欢郁姐，我喜欢比我大的，我喜欢比我小的，总之呢，这些太具体太详细的形容词，你都不要去说，因为不管你说什么。女生她都有可能说，那我不是这个类型的女生，比如她会说，那我不是可爱类型的，那我不是郁姐类型的，你为什么还跟我约会，这样的话，就会进入另外一轮废物测试，没完没了，正确的做法应该是。票数它给你设下的这个框架，立起你自己的框架，比如你可以这样去说，其实我没有某个固定喜欢的类型，我是个很看感觉的人，只要感觉到位了，她是怎样的类型我都喜欢，说完这个以后，就可以迅速转换话题了，不要恋战。明白了吗，好吧，我是饅頭君，下次再見！，聽見嗎？，路要走開，能別再反口，我說了NO，就是NO，別再對我翻天，我說HEY，你說HEY，英文要不要背背。你說NO。'
