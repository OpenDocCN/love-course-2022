- summary: "-   《四横四纵2.0》绪论探讨了恋爱社交领域的困境，强调修行的重要性和痛苦。大多数人选择走错的道路，不愿回头，但最终可能会悔悟。课程定位为打开新世界大门的钥匙，经历了曲折的发展过程。\n\
    \    1.  社交需要深刻思考，不只是定义和表面行为。\n    2.  修行恋爱是痛苦的，但可能带来成长和改变。\n    3.  《四横四纵2.0》是一套有体系的社交动作课程，注重底层逻辑和应用场景。\n\
    -   《四横四纵2.0》绪论介绍了课程的内容和更新，强调知识体系的更新和深入思考。与1.0版本相比，2.0版本更注重人性和爱的思考，引入高层认知支撑。\n\
    \    1.  课程更新了知识体系，注重人性和爱的思考。\n    2.  1.0版本存在动作和背后思考不平衡的问题，2.0版本引入认知支撑。\n   \
    \ 3.  学习指导课程时，重要的是接纳和理解，不论之前学过什么课程。"
  text: '# 《四横四纵2.0》：四横四纵2.0-0.绪论对于恋爱社交这个行业最容易被人诟病，我经常听到的一句话就是，社交还需要学习吗，谈恋爱还要你教我吗，是的，我已经听过了无数遍这样的话，只是现在的我再也不会像以前那样，苦苦去劝解一个人了，对于恋爱对于社交。大部分人都没有去深刻的思考过，而是自己草草的为他下了定义，也从来不去问是对还是错，而当有人告诉他说，孩子你走错路了，他就会有一万个理由证明此意是对的，你是错的，爱其实就是一场修行，一场极其痛苦的修行。就像一个人已经走错了路，而回头就看到锋利的经济和利刃，他想要重新走上正轨，就需要穿越这些经济和利刃，你要知道这是何其的痛苦，于是大多数人都选择在一条错误的道路上走下去，即使他知道这是错的。知道这是一条不归路，他也不可能回头，甚至他会自我安慰说这是一条正确的道路，即使有人提醒他，他也会生丝利竭的怒哄管你屁事，回头多苦啊，面对痛苦多苦，面对失败多苦，面对深厚，那锋利的经济和利刃多苦啊。想一想就觉得可怕，还是继续往前走吧，你们都不要来打扰我，他仿若一个英雄般孤傲的走上了没有光明的正途，前方就是恶魔正宁的笑声，但是我相信总有一天，他也会狼狈的，他会坚定的义无反顾的回头，冲破所有阻碍。走上正途，只是那时候，可能他青春已经不在了，岁月也显得残破了，而这一切都还好，因为没有什么，比一个人在青春流逝以后，在岁月雕琢以后，在垂垂捞遗的时候，还在感叹命运不公，等自己死之后，在木志明上写满了。请你们爱我，却从来没有一个人，会去祭奠他，没有比这更痛苦的事情了，那四横四纵2。0，这一套课程，我把它定位，就是一次，让你打开新世界大门的钓石，那此时此刻，我录这套课程，其实我是非常激动的。因为这套课程，从去年也是大概这个时候，我刚刚有了四横四纵，这个理念，直到在去年8月份，把它正式的在线下，进行一个落地的钗截，到后面上了1。0的课程，其实这个过程还是蛮曲折的，就是中间要不断的去摸索。不断的去调整，不断的把这个体系，去重新的解构在建构，所以现在终于能够在2。0版本，和大家见面了，在续论部分，我们需要回答三个问题，第一个就是四横四纵是什么，它其实是一个比较完整，有体系的。一个有闭环逻辑的一套社交动作，可以这么理解，它不同于联盟的其他一些课程，像朱老师的Alpha社交，它更偏注重于一些实战的细节，四横四纵这个课程，其实它更加专注的是，社交底层逻辑，和更加朴实的应用场景。当然它用在情感上，是没有任何问题的，甚至可以说是降维达器，它会有更广阔的应用前景，我相信你在听这种课程的过程当中，也会有这样的感受，不只是对异性，对同性，对领导，对父母，对孩子，都是一模一样的。可以操作的这样一个流程，第二个问题就是，它和1。0版本有什么不同，最直接的就是它对知识体系，进行了比较大幅度的更新，1。0版本，实际上它是一个比较溶洒，并且稍微比较复杂的一套体系，说实话是这样子。你在实际的执行当中，其实会遇到很多的问题，当然这些问题也在我们，1。0版本基础上，通过群内的一些交流，它现在得到了一个比较好的完善，同时2。0也完善了，在1。0版本有一个质面缺陷，就是1。0版本它只注重一些动作，而忽略了很多动作背后，一些更加深入的关于人性，关于爱的思考，2。0版本实际上是引入了，这些高伟的认知做支撑，有了这些支撑，有了这些信念，有了这些认知，你再去理解这些动作的时候。你会有个全然，豁然开荡的感觉，第三个问题就是，我该怎么学习指导课程，指导课程的学习，请记住三个名词，第一个叫做接纳，你在学习的时候，不论你之前学过1。0没有，还是什么课程都没有学过，还是学过其他的课程。'
