  text: '# 恋爱必备攻略：第九节：聊天的基本框架第九课，你好，今天是第九课，这一课的主要内容是聊天的基本框架，首先我要告诉你的是，沟通聊天这件事情是有规律可循的，不要随着心情瞎聊，当你和女生聊天的时候，你永远要问自己，我和她的聊天进展到哪个阶段了。然后思考在这个阶段下我该做什么，聊天的规律是有浅无深的，话题顺序分为三层，第一层外围话题，第二层彼此个人的话题，第三层我们共同的话题，最大的禁忌就是出现交浅延伸的情况，比如有些人一上来就跟女生说心里话。我一个人在这个城市太孤单了，渴望有人能跟我说说话聊聊天，女生就会满脸的好好心想，你谁呀？为什么跟我说这些？，这就是交浅延伸的结果，所以说聊天一定要循序渐渐的进行，第一层外围话题，外围话题都有哪些呢？吃喝玩乐游狗语，这些生活中的小话题与你们都没有太深关系的，都是一上来可以聊的话题，比方说我今天吃了什么美食啊，最近去哪儿旅游了啊，最近有什么娱乐八卦啊等等，都是可以聊的，在这个部分你要做的是。通过外围话题的沟通，建立起彼此的熟悉感与舒适感，让女生知道你不是一个讨厌的人，第二层与此个人的话题，在这个阶段呢，我们可以聊一些彼此有关的事情，比如说彼此的工作职业啊，兴趣爱好，双方的生活习性。个人经历等等，这个阶段啊你的主要目的是，通过沟通增进双方对彼此的了解，让对方知道你是一个什么样的人，同时啊也要了解到对方是一个什么样的人，因此啊你要有意识地介绍自己，侧面展现自己优秀的一点。比如你的生活品质品行三观等等，这个阶段处理好的话，对女生的吸引力是会增加很多的，随着女生对你的了解越多，你再加心目中的魅力也就越大，第三层我们的话题，当你对女生有了吸引之后啊，就可以进入到这个阶段了。在这个阶段呢，你要聊你们彼此共同的话题，主要聊的是跟感情有关的话题，比方说情感观人生观性话题等等，而在这个阶段呢主要目的是，让你们彼此的情感观和人生观，进行交流和融合，从普通朋友上升到恋人关系。以上啊就是和女生聊天的基本规律，你要遵循着这个规律去聊天，拉近你们的关系，这才是一个正确的做法，当然啊，换有这个聊天规律，是不足以支撑你们整个聊天的。咱们下集课继续。'
