  text: 所以呢，其实我们无论我们自己喜欢还是讨厌，实际上都是我们自己内心心理对外投射的产物。，对他人的理想化和贬低，实际上也是对自己的理想化和不接纳。。通常就是你看我们越是不接纳自己的人，越容易嫉妒别人，越容易贬低别人。，但越是接纳自己的人呢，其实越容易坦然地接受别人的成功，理解别人失败的悲伤，也就是变得更。，我们日常说，变得更平静，更接纳。。实际上我们想，我虽然不信这些教，但有时候我们会看到，说人家的教宣传的，比如说佛祖，就是一种我好像非常平静，，看着你们这些人间的小玩意儿在随便蹦打，你们蹦打你们的，我都能看着笑而不语。，实际上就是。他更接纳，不会随意去说，你看你不行啊，你这个人怎么样，那个人怎么样，因为他能接纳你的存在。，就是随便蹦打吧，你怎么蹦打，反正也蹦打不出我的手。，所以就是他因为很强大，所以就允许周围的环境随便蹦打。。这就是我们一个人其实了解这些，最终是为了让自己的心理变得更健康，更接纳。，无论说我们真实的自己是什么样，实际上真实的自己，每一个存在的特点，它都有其长处和弊端。，我经常说任何事物都有两面性。我们一定要发挥自己的优势。，所以在生活中，我们了解了这个理想化形象之后，我们要来更有些人问的话怎么改变，实质上，不用怎么改变。，所有的改变，心理的东西改变在一个，我觉得中国有一个词叫误。还有这个词就是非常实用的误。，实际上就是当我知道我的错误在哪里的时候，我真的深刻的意识到我的错误的时候，我已经走上了正确的路。，什么意思呢？当我知道这个东西是错的，我不再做了。是不是你就已经走上正确的路了呢？，所以对于我们来说，我们理解是哪一部分是我们在理想化的自己，然后我们去来剖析它。，理想化有我们现实的影子，我们现实中是不是可以去真实的自己是什么样？，接纳真实的自己。然后向自己的理想努力，而放下理想化形象，放下我本该怎么怎么样。，而接纳自己现在做到的和没做到的，然后去努力。我觉得这是我们这一节课的目标。。
