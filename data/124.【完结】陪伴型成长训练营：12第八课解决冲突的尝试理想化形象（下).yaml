  text: '# 124.【完结】陪伴型成长训练营：12第八课解决冲突的尝试理想化形象（下)当时想不到有什么用？当时想不到。，那就是因为你不熟悉嘛。，如果你把这个方法天天用，天天想，天天用，，你用到了熟悉到只要有一句话出现，，你都可以把这句话按照我的那个方法分成一二三四的话，。你怎么可能不会当时想到？，你怎么可能一天后才想到呢？，我们之所以在应对冲突的时候，当时想不到，一天后才想到，，是因为这个应对方法，当时想不到，，一天后才想到，是因为这个应对冲突在我们头脑中是个空白，。我们没有方法可依。，所以它完全取决于我们随时随地对外界信息的捕捉。，可是呢，有很多人其实就是对外界信息的捕捉能力差。，所以一直以后他回去以后他在反储。，他在想，当时是怎么回事？这句话是什么意思？我可以想着用什么？，所以他反储以后才一天后才想到了。，这是为什么在应对冲突那篇文章里我给大家了一个方法。，那有些人会说，这方法太复杂，我应该是怎么怎么样。，我说，在你没有方法的时候。有一个方法是最好的训练自己的方式。，有糖吃不错，先吃着。真把这个方法吃透了，，至少让你能够在应对冲突的时候不会到第二天才想到。，可是这就是人的理想化，他总觉得我既然一天后都能想到，，我当时也可以想到。只是某一种东西阻碍了我。，所以就不接受现实的他，现实的他就是得想一天。，这是我们说意识到的这个问题对我们来说的一些帮助。，那最后我们再说，理想化形象它有一些这种功能。，那它这些功能之外。它有没有一些弊端呢？，这是我们要来发现的，也是我们了解理想化形象一个重要的原因。，第一个弊端，就是理想化形象会让这个神经症患者和真实自我之间的差距越来越大。，他依赖于别人给他无尽的肯定，比如说赞美啊。封城啊。，那这些肯定会让他得到安慰，但是我们知道这种安慰是暂时的。，因为这个肯定一取消，他马上开始怀疑。，所以来说呢，他越是坚持自己的理想化形象，他就越是依赖别人的这种封城。，可是呢。他对于相反的那些人，他就越憎恨。，当然第二个理想化形象的弊端是，理想化形象因为它会造成我们与真实自我的差距越来越大。，所以理想化形象会造成我们逐渐的对自我的疏远。，那第三个弊端就是。因为他理想化自己以后，他和真实的自我越来越疏远，和真实自我之间的差距越来越大。，那实质上他看似让他之前的功能对他有帮助，但实质上他在我们人格中制造了新的裂痕。，甚至这个裂痕比原来的裂痕更加危险。。比如说一个小孩不自信，不自信呢，你还可以去，你可以通过不好的经历让他不自信了，但同样好的经历让他自信。，但是如果他已经有了一个厚厚的防御，那这时候很难。，我们说，我记得有一句话叫怎么说，就是。无知不可怕，觉得自己知道才可怕。，什么意思呢，就是对一个孩子而言他是无知的，那这个时候他很容易接受新知识，你给他知识的时候他容易接受。，但是你看为什么我们说改变成年人更难呢，因为成年人他觉得他知道。。这就是类似于这个，他知道，但是他知道错了，可是这时候你要想去修正他的错误，难上加难。，这就相当于这个理想化形象，本来我们只是有问题，我们如果问题去解决问题。，但是一旦一个人陷入理想化形象，那他就会坚信。我是这样的。，那么你想要让他意识到他不是那样的，然后先要去掉他这个防御，然后才让他来接受新东西，所以他这个其实更难。，所以我们其实到最后说一点就是精神分析。认为就是咱们人际关系都是我们个体内部心理对外投射的产物。，就是无论你喜欢还是讨厌一个人，实质上与那个人关系不大。，为什么这么说呢，就是确实你看我们这个说存在意合理，什么样的人在这个世界上都存在，对吧。我们通常来说。，但是呢，你很讨厌的人，你也照样有人喜欢。，'
