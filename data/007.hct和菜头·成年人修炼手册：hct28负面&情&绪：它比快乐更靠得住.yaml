  text: '# 007.hct和菜头·成年人修炼手册：hct28 负面&情&绪：它比快乐更靠得住您好，欢迎来到得道专栏，何菜头成年人修炼手册。，你最近有情绪不好的时候吗？你都是怎么处理负面情绪的呢？，负面情绪，名词，经常被视为需要避免和压制的情绪。，但，接受负面情绪，才是勇气产生的开始。。快乐是不可靠的，而且很容易在追寻的过程中彻底迷失。，所以我常说，今天的人们过高估计了快乐的价值，反而难以真正的快乐起来。，这就有点像是喝酒，喝酒最美好的时刻出现在微醺，有那么一点点醉意，觉得浑身松软。世界明亮，所有人看起来都和哀可亲。，如果可以停留在这一刻，那么就再好不过了。可惜啊，我在100次酒局里大约只有1到2次可以在微醺状态下停杯，在那里多停留一会。，剩下的90几次呢，都头也不回的冲过了线。从微醺进入深醉，然后是整晚都不得不忍受酒精中毒的折磨。，快乐也是同样的，稍微不留神，它就消失得无影无踪了，人们接着会一头撞进它的反面。，追求快乐，逃避负面情绪，这是人之本性，所谓离苦得乐嘛。不过呢。如何才能离苦得乐？我认为啊，普遍存在着许多误解。，这些误解中最大的一个就是，把负面情绪看作是一种糟糕的东西，需要去压制，需要去化解，需要去转移，甚至是需要去治疗。，甚至有一种流行的看法认为。人应该努力时刻保持正面情绪，尽量避免负面情绪的滋生蔓延，这样才会有积极乐观的人生态度。，我的看法恰恰相反，我认为，想要过积极乐观的人生，必须要有足够的负面情绪。，而且我进一步认为，和快乐相比。负面情绪更加的真实可信。，回顾我有生以来的每一天，极少有坐在沙发上平白无故就难过起来的时候，恐惧、焦虑、忧愁、悲伤、愤怒、担忧这些情绪，往往都和具体的事情有关，和具体的得失成败有关。，2008年。在我辞职之前，内心中是一片黑暗，完全不符合人们关于龙中鸟飞向自由的那种描述。，自由很沉重，当你要得到它之前，你才会觉察到这种重量。，在此之前，你会觉得自由是风，是阳光，拖着你的翅膀，抚摸着你的后背。。当然不是这样了，龙中鸟一日有稳定的三餐，笼子坚固可靠，外面还有钢筋混凝土的房间保护，阳台窗子保证有阳光照射进来，却又没有风雨的威胁。，一旦阵池飞翔，那所有这一切都不复存在了，我所平衣的就只剩下我自己。。自己对自己负责，这是自由，可它一点都不轻松啊。，所以呢，当时我有一个非常令自己困惑的问题。，为什么我就不能和那些伟大人物一样，张开双臂，满心欢喜地拥抱自由呢？，为什么在这个过程中我并没有感觉到快乐呀？是不是自己有什么问题呢？，就这样胆战心惊地辞职出来，横下一条心准备下海铺头。，2008年下半年到2009年初，我终于知道，原来黑暗不是尽头啊，还有比黑暗更黑暗的存在呢。，当时啊。我横跨了两个完全不同的领域，从航空业进入互联网，一开始是完全不能适应。，我手下管理的只有网页，一架飞机都没有了。，在航空业的时候呢，我可以用七八架飞机凑成一架虚拟的飞机，通过挪动航班时刻表。把一个延误航班造成的时间一点点的用其他飞机给补回来。，但是啊，当我手下只有几张网页的时候，我实在不知道可以做什么，也不知道应该做什么。，进入互联网行业是我的梦想，啊，可当梦想达成的那一刻。我发现我自己并没有飞翔在天空里，而是悬浮在黑暗的深渊上，连自己身上的一点点光亮都会被吞噬殆尽。，无论做什么，没有一丝一毫反应，也没有任何提示。这个领域太新了，连参考书都没有一本，更别说是操作手册了。。不是说，冲破阻碍，打破自我设限，就可以从此过上幸福美好的生活了吗？不是说，达成梦想，就可以肆意发挥天分，尽情创造了吗？，不是说我此时应该被各种正面情绪所包围，充满斗志和信心。'
