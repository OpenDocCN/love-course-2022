  text: '# 078.人际交往2期：想跟任何人都聊得来？听这30本沟通书就够啦！：30N0.30教材_《沟通的艺术》：看入人里，看出人外大家好，欢迎来到理直为课，我们的课程将会准时开始，点击上方卡片关注本直播间，即可收到后续优质课程的最新动态，听贵妃读书成为更好的自己，大家好，我是你们的老朋友贵妃，大家能正常听到我声音的敲个1。听不到的敲个0，今天是我们这个沟通专栏30本书当中的最后一本，也就是我们这个专栏里的最后一节直播课了，那有几件事情我需要在这前面先强调一下，第一，这节课结束之后。大家可以点击这个直播间右下角有个三红图标，打开专栏目录，前面没有听的课，你点开那个目录里面的任意一本进去听回放就可以了，第二个问题就是这个专栏结束之后，我们计划开人际交往三期，主要讲婚恋情感这块的书。目前还在筹备当中，大家及时关注立志威克公众号，还有我们的微信公众号，大家扫码关注我们现在的官方微信公众号PVT上的，这个是我们现在新注册的一个，就是会比较方便找起来，然后第三个问题就是。我们客户如果遇到问题的话，可以扫码加我们小助理的微信，就是大家接下来没有直播课，又没有办法在直播间里提问了，那这个时候怎么办呢，你可以通过我们的官方微信公众号，找到我们在里面留言。或说加我们小助理的微信，小助理的微信的话在这个禁询通道，就是我们这个PVT最后一页有他的微信，这是在开课之前我要跟大家说的，今天我们要分享这本书，是人际关系和沟通领域的一本必读经典书，叫沟通的艺术。假如说你之前有看过各种沟通方面的书单，你会发现连书单里都少不了这本沟通的艺术，这本书在美国畅销了有30年，究竟有什么样的魔力让它能畅销这么久呢，最主要的还在于它的内容，我把这本书拆开揉碎了之后。重新整合为以下三个模块，第一个模块是看人入理，只要讲的是我们在沟通之前，我们自身要做好哪些准备工作，第二个模块叫看出人外，主要强调是沟通的具体的一些方式技巧，第三个是看人之间。主要讲的是我们人跟人之间的关系，应该怎么去处理，我们讲的这条思路并不能完全的概括整本书，因为这本书太厚了有500多页，你要读起来的话得花点时间，而且这本书如果你自己去看的话有点难，可能你看不进去。那今天我们简单的讲一下，从沟通这个角度，怎么提升我们的沟通能力这些角度来看一下这本书，先来看第一个部分，看人入理，就是我们沟通前的准备工作，我们到底要做哪些准备，第一个我们先得弄明白什么是沟通。大家思考一个问题，是不是我们只有滔滔不绝的嘴上不停的说话，那才叫沟通呢，并不是，有句话叫陪伴是最长期的告白，听过吧，其实某种程度上说陪伴也是一种沟通，因为它在默默的陪伴当中也在传递一个信息，什么信息呢。我愿意跟你在一起，你对我来说很重要，所以沟通并不是说一定要用到语言的沟通和交流内才叫沟通，我们分语言的比如说陪伴，比如说身体的接触这些都可以算作沟通，首先我们要理解这概念。那接下来我们要掌握一个就是我们沟通到底是为了什么，大家想想我们沟通为了什么，作者认为沟通有两个目的，第一个是初级的沟通目的，就是为了生存，沟通就像我们吃饭喝水一样，是我们最基本的需求，为什么这么说呢。因为曾经有电视台举办过一个节目，如果说一个人能单独在外界隔绝的小房间里面待上个几天，就可以获得巨额的奖金，结果参赛者当中只有很少的那么几个人坚持了三天以上，大部分都受不了那种孤独，很快就放弃了。所以沟通也是我们的最基本的需求，就跟吃饭喝水一样，那第二个目的，沟通更高级的目标是什么，是为了表达我们对双方的或说对彼此的关系的重视，对吧，比如说我们想跟我们的爱人去沟通，想跟我们的同事去沟通。想跟我们的朋友去沟通，'
