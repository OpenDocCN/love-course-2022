  text: 我们要传递的信息是什么，传递的是我很重视我们之间的关系，对吧，你对我来说很重要这么一个信息传递出去，这就是一次成功的沟通，但不管你用的是语言的方式还是说非语言的方式，对吧。你比如说我们跟父母待在一起，也许并不需要正儿八经的谈论什么话题，只要有一句没语句的家常里短的，也能让我们的家人意识到，我们是挺爱他们的，对不对，那第三个问题我也想问大家。你明白自己在别人眼中是个什么样子吗，你在别人眼中你到底是个严肃的人呢，还是说是个屌儿郎当的人，还是说是个办事严谨的人，或说是个做事马虎的人，你清楚吗，就是别人是怎么看你的这些你清楚吗。我们为什么问这个问题，是因为你是不是清楚别人怎么看你的，会直接影响到沟通的具体开展的方式，比如说别人认为你是个很严肃的人，那别人肯定不会跟你说着说着，就跟你开起门来，因为你太严肃了嘛对不对。相反如果你是一个屌儿郎当的人，人家就不会跟你聊什么很严肃的话题对不对，所以你在别人眼中是个什么样的人，会直接关系到我们的沟通，会以什么样的方式展开，你理解这个意思吗，所以我们如果想要在沟通的时候。有比较好的效果，首先我们得展现出一个比较好的外在形象，在沟通之前我们得先弄明白，别人是怎么看我们的，那如果你不清楚的话，作者提了个建议，我们可以这么做，就是让你的亲人或说朋友，跟他们定期的聊一下。从他们的角度看一下你有什么优点和缺点，就是你问问你的家人朋友，我有什么优点和缺点，不定期的问一问，这样你就很清楚的就知道，你在他们眼中到底是个什么样的人，对吧，因为有时候你自己的家人。因为有时候你自己的感觉，跟别人的感觉是有偏差的，比如说你觉得自己很冷漠，没有热情，但是在别人看来你很理性，对吧，那我们除了要对自己有一个正确的认识之外，我们还要学会把自己的形象表达给不同的人。因为人是有很多面的对吧，你看你有开朗活泼的一面，你有有严肃的一面，假如说你是一个老师，那你在朋友面前可能会展现出嘻嘻哈哈的一面，但是在你的学生面前呢，在你学生的家长面前呢，你就会表现出相对比较严肃。学识比较淵博的那一面，对不对，但是你要到了领导面前呢，你可能又是另一面了，所以管理好我们人，在不同的人面前展现出的形象，这就是我们所说的自我的形象管理，当然这形象管理不单单是你的着装这些。还包括你的言行举止这些方方面面的，作者在这里讲这个东西干嘛呢，主要还是想强调一点，就是我们只有管理好了自己在别人面前的形象，才可以让我们的沟通更顺畅，比如说你作为老师。你在学生面前如果展现出嘻嘻哈哈的一面，那你跟学生去沟通，学生就会对你持怀疑的态度，对吧，这确定是个老师吗，对吧，所以你作为老师的话，你要在学生面前展示的是自己知识比较淵博的一面。这样你在跟学生去传递知识，跟学生沟通的时候，他就更愿意相信你，相信你是个不错的老师，对吧，所以形象在沟通当中也起了一个非常重要的作用，这是我们之前讲的那二十几本书里面没有强调过的，那第四个准备工作是。消除我们的主观影响，理解别人的意思和感受，我们在理解别人的语言和行为的时候，多少都会带有自己的主观看法吧，多少会带点有色眼镜对吧，那怎么避免这些主观的看法呢，作者给我们介绍了一个比较实用的方法。叫做知觉减何，知识的知，感觉的觉，检查的检，核心的核，也就是检查知觉的意思，这个方法怎么用呢，很简单，由三个部分构成，第一，你先描述你注意到的行为，就是你看到的客观事实和行为，第二。列出你对这个行为的理解和解释，最好是两种或两种以上，第三，是请对方说明你的理解是不是对的，或者请他提出他的解释，你这么听好像有点犯，我们举个例子，大家都听过夫妻之间有七年支养的说法吧。
