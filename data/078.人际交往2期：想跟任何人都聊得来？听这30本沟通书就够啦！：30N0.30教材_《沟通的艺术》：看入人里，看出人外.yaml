  text: 一般我们是指这个七年支养指的是婚姻到了第七年的时候，可能会因为婚姻生活的平淡，感到无聊，乏味，甚至发生婚姻危机，其中很重要的原因就是夫妻之间沟通出了问题，你比如说，你们结婚都有七年以上了，七年了对吧。然后老公的连续几天心情都不好，妻子通常会怎么说，她会主动问老公为什么不高兴啊，这是比较好的做法，但是很多妻子可能会因为自己工作已经很累了，根本就没有心情去搭理老公是不是心情不好，为什么心情不好。所以妻子回到家工作一天回到家，看到老公拉长着脸，那妻子心情也瞬间就不好了，所以本来该有的关心改成了抱怨，妻子就会想，我每天累成狗你摆张臭脸给谁看呢，你看如果媳妇这么说，我每天累成狗你摆张臭脸给谁看呢。你看老公本来心情又不好对吧，那两个人这样不吵起来才怪呢，面对这种情况我们应该怎么沟通，怎么去说才能消除这种危机呢，这里就可以用到作者给出的这种知觉和厌的这三步走这个方法来解决这个问题，我们具体来用一下。作为妻子看到老公心情不好，而且是连续几天都心情不好，而且妻子自己工作也很累了，回到家里看到她这样，妻子应该怎么说呢，正确的说法是第一步先干嘛，先描述她看到的行为或说看到的事实，看到老公不高兴对吧。可以这么说，老公我感觉你这几天情绪并不高，脸上也没什么笑容，这是描述行为很客观的对吧，那第二步来了，妻子可以接着这么说，我想知道你是不是身体不舒服，这是第一种解释，这是猜测她的解释嘛，猜测她为什么不好。第二我们说了要给出两种以上的解释对吧，还可以再说，我想知道你是不是身体不舒服，还是说工作上或人际关系上的什么事让你心烦，这是第二种解释，这是妻子的猜测对吧，然后再到第三步，就是问到底是为什么呢。到底是因为什么呢，就是请求她丈夫来解释，请求她来澄清这个，为什么她会不高兴这个事实，所以当我们看到这个别人心情不好的时候，我们应该怎么去说呢，运用知觉减和的这种方式，三步走，第一描述你看到的行为。第二列出你对这个行为的理解，可以列出两种或三种以上，第三请求对方来跟你解释一下，你的理解是对还是错，或者直接请她来解释，那这个妻子就可以这么说了，老公我感觉你这天情绪都不高，脸上没什么笑容。我想知道你是不是身体不舒服，还是说工作上或人际关系上出了什么事让你心烦，到底是为什么呀你能跟我说说吗，你看就完整的三步去，所以如果我们按照这个程序走下来，老公就会感受到妻子是关心他的。也就愿意跟妻子去沟通他的具体问题，危机呢也就成了两个人增加感情的机会了，所以这个方法大家可以用一下，就是我们怎么消除主观的影响，怎么去尝试去理解他的意思和感受，可以运用这个知觉减和的这三步取的这种方法。那第五个在沟通之前需要做的准备工作，就是管理好我们自己的情绪，很多人在遇到问题的时候，其实可能理智的时候他都知道该怎么去处理，也知道怎么去表达，但是往往他处理不好的就是因为他情绪控制不好。让自己在那一刻被情绪给左右了，比如说上面案例当中，妻子原来面对心情不好的老公，第一反应就是很烦躁对吧，并且做出了抱怨，然后老公很快的就接收到了妻子的那种情绪，并且做出了针锋相对的情绪反应。他们两个都是瞬间做出的情绪反应，而且都是不太好的情绪反应对吧，矛盾迅速就升级了，其实两个人都是被情绪给控制了，所以才导致后面没有办法沟通，你看那个案例当中妻子说，我每天累成狗你摆张臭脸给谁看呢。这是一种正常的情绪反应，很多人在心情不好的时候脱口而出就这么说出来了，对吧，但是这种反应用错了表达方式，就我们在表达这种不好的情绪反应的时候，其实换一个方式来表达，可能产生的效果会不一样。如果你通过抱怨来表达这种情绪，只会让你的老公产生更大的情绪，他会产生误会对吧，
