  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：2. 打开：打开模块 - 视频示范：3.事后微调，实战示范我刚刚在那边想看到你了，想过来和你打个招呼，想过来认识你，你不要笑得那么灿烂，我要把我认识你的过程拍下来，我啊？，对，你在录像？，没有没有，因为我每天都会在录像，你们是长沙本地的吗？，不是。但是看着好像南方妹子，哪里的呀？，我站恒阳，好吧，但是我朋友他们还在等我，我想要你备信号，去撒，好吧，我们还是用普通话交流吧，好困难，我想要你备信号，夹我吧，我在长沙待到六一，回济南过儿童节，找我了。你从这待几天，夹我好了，我手机快没电了，你继续吧，我从这走了一下午了，你来这里干嘛来？，我来这边游玩啊，和朋友一起看看这边的市场，手机号还是，来。我输吧。'
