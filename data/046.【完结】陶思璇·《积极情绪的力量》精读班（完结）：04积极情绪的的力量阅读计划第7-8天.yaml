    人類本能地知道，積極情緒對於所有人的成長都必不可少，基於此 人們會朝向積極情緒，延伸、拓展思維 盡可能多地獲取積極情緒。整個第四章 核心主題就是積極情緒可以改變人的大腦，從而改變人和世界的互動方式
    提高關係品質，改變人的大腦是指積極情緒可以擴展你的思維和視野，改變人與世界的互動方式。則分別從人與自我、人與他人、人與陌生人，人與自然的互動方式，用一些具體的方法
    比如列清單，以及實驗結果的詳述 逐一闡釋，作者的創造激情在這一章和下一章裡盆湧而出。透過文字 你幾乎可以清晰地看到作者閃閃發光的雙眼，所以 我也建議你在閱讀這一章的內容之前，先去散個步
    或是做一個3到5分鐘的瑜伽冥想，讓微笑在你的臉上自然綻放，因為 當你發自內心的微笑時。你已經是在積極情緒的狀態裡，而積極情緒會擴展你的思維和視野，在這樣的狀態下閱讀同樣的文字，你可以看到、理解、更多的內容，獲取更多有效信息，把作者的研究結果最大限度地轉化成你自己的知識。為你所用
