  text: 身體不再是具象的存在，而是能量的流動。一個能量體在天地間自由流動，它就是整個大自然，整個宇宙的一部分，不分彼此，這種狀態就是作者所描述的，我們無處不在，我們是生命本身，生命無處不在，作者所說的我們，就是被稱為我的這個能量體，與整個自然。整個宇宙的存在，合二為一，這也是我們常說的，開悟，悟到的高等意識形態，作者是在完成一個7天的冥想靜修之後，體驗到了這種合一的悟到喜悅，在這裡，需要提醒你注意兩個要點，首先。積極情緒有助於帶你體驗到悟到的喜悅，但不是一定會悟到，但悟到的時候一定處於積極情緒狀態，其次，積極情緒的確可以讓你更容易接近，天人合一的悟到片刻，但真正帶你進入高等意識形態，體驗到這種喜悅的，是靜心。根據我的經驗，靜心是通往與自然和諧一體的，天人合一境界的唯一通道，當然，靜心的形式有很多種，打坐冥想只是其中的一種，感覺植物能量，運用植物能量，也是其中的一種，我也在練習區裡給你分享了。運用植物能量的方法，對你而言，多做嘗試，選擇適合你的方式，才是最重要的部分，當你走在適合你的靜心路上，你會感覺到整個身體，在練習中，一點一點放鬆下來，柔軟下來，喜悅，沒有任何原因的喜悅，從內心深處。悄悄地生長，充滿你的整個身體，每一個細胞都充滿了喜悅，如果你有這樣的身心體驗，毋庸置疑，你已經為自己找到了最好的道路，最好的方向，身體知道最好的答案，這個驗證方法，不僅適用於選擇什麼樣的靜心練習。同樣也適用於你的工作選擇，合作夥伴的選擇，居住地的選擇，愛人的選擇等等，這裡面特別是愛人的選擇更是這樣，我經常會被人問到，他到底愛不愛我，我到底愛不愛這個人，我的答案都是問問你的身體。如果你的身體能夠給你帶來愉悅的感受，那麼他一定是真愛所在，好
    我再總結一下，第四章的主要內容就是積極情緒，通過擴展思維和視野改變大腦，從而改變人和世界的互動方式，我的內容補充，重點放在最後一節。積極情緒讓你與自然更和諧，補充解釋了作者在本節內容裡，所描述的與自然的同一性，以及怎樣獲取這種天人合一的悟道喜悅，關於如何充分感覺植物的能量，我在練習區中詳細做了練習說明，如果你可以反覆去做這個練習。你會獲得兩個重要收益，第一個收益，你的身體感知力會得到快速提升，身體感知力越好，越容易輕鬆辨識出，周圍環境的場域能量是高還是低，清澈還是混濁，有益還是有害，你可以為自己輕鬆做出最好的選擇，第二個收益。當你情緒低落的時候，你可以通過這個練習快速獲得能量補充，讓自己重回積極情緒狀態，植物能量交換是一個相對穩定可靠，並且很快見效的方法，為自己創造積極情緒，這個練習需要你重複去做反覆練習，非常期待。你把自己的練習心得寫在練習區裡，與大家交流，分享越多，收穫越多，如果聽完今天的領讀音頻，你覺得對你的閱讀很有幫助，可以分享給更多的朋友，一起來精讀這本書，期待在評論區看到你的分享和反饋。我會回覆你的留言，這就是我今天要分享的內容，祝大家閱讀愉快，戰爐閱讀，與最聰明的人共同進化，我是Tara
