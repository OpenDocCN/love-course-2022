    在我所帶領的這個精讀班上，實用一定是我的工作重心，所以我不會只是單純從大愛的角度去跟你說，與大自然和諧相處有多麼重要。而是在作者對統一性的個人體驗的基礎上，做出具體的補充，而且會給你分享具體的做法，作者在這個章節裡重複提到了一個名詞，統一性，而他的個人體驗、人與自然的關係也由此展開，在本章節中。作者更多傾向於把統一性解釋為，你是某個更宏大的事物的一部分，並基於自己的親身體驗，提出統一性不僅與他人有關，也可以感到與大自然的統一性，對此，你可以理解為我們常說的天人合一的境界。當你通過某種特殊的學習和練習，進入天人合一的境界，你會清晰地感受到人我界限的消失，我曾經多次在我所從事的，武動靜心練習中體驗到這樣的奇妙感受，'
