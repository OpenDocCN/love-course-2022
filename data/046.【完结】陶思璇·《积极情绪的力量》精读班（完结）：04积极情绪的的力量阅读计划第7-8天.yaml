    我強烈的建議你。反覆嘗試第58頁的練習，體會中性狀態和愉悅狀態下的不同，除了作者所說的清單列表的長度，我希望你能更多地關注你的身體姿態、身體感覺，以後 當你遇到情緒低落的時候，你只需要調整身體到這個姿勢裡。愉悅的感覺就會快速呈現，你重複練習的次數越多
    身體記憶越深刻，下一次提取愉悅感覺就會越容易，這一章的大部分內容從開篇一直到73頁，你可以反覆閱讀，把積極情緒如何影響你的生活牢記於心。當這些知識點內化成為你自己的認知，它就會變成
