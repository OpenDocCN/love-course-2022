  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：14.第二周（吸引）：1.吸引力基础：7.假装第四个重要的信念是，我所谓的，做一样，你正在跟一个新的朋友，交往，你正在跟一个新的朋友交往，他们不知道你到底是谁，他们不知道你，在学校中被逼上，他们不知道你被你睡着了，他们不知道你女朋友，心里有什么事。他们知道你就是每个运动队的队长，他们知道你今天有10个女生，在你手机上打电话，他们不知道，你能够当他们想要的任何人，从那一刻开始，你会跟他们交往，我不是说你应该谎，我不是说你应该谎说，你正在跟人家交往。我只是说，你能够自信，你会被人家当成，有很好的社交历史的人，你也可能也有，谁管你高中时期的成熟，只要你是，在学校中被逼上的学生，同样的行为，谁管你，你和家人有什么问题，只要你像是，一个很强大的人。能够自信，那是没有关系的，过去是没有关系的，你跟这个人，你正在谈的，你正在跟谁交往，你正在跟谁交往，所以在任何一个交往中，你可以当上最有意思的人，你可以当上最自信的人，你可以当上，完全开心的人。或者你能够当上对方的人，你可以当上不安全的人，或者当上有情绪问题的人，或者当上有情绪问题的人，你可以当上对方，做一些对方的道歉，我可以告诉你哪个是哪个，你一定知道哪个是哪个，你们已经想做的事情。做一些对方的道歉，你一定会得到，这种效果，你一定会喜欢这女人，你一定会喜欢她，如果你做一些对方的道歉，你一定会得到更好的效果，你一定会做一些对方的道歉，所以做一些对方的道歉，而不是做一些对方的道歉。而是做一些对方的道歉。'
