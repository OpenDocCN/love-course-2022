  text: '# 118.【完】超级识人术：12、运动——动出不一样的个性知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，你好 我是麦子，如果你平时对运动有一些接触，你会发现这么一个现象，不同的人热衷不同的运动方式，这是人性格方面的外部反射。人们偏爱某种运动不可能完全是出于偶然，而是和他个人内在的脾气品性密切相关，而往往坚持不同的运动习惯，又会塑造出他不同的品格和魅力，现代的身心研究和运动心理研究也都证实，体育运动对人产生的影响。会渗透到个人的生活习惯和为人处事的态度之中，甚至还会改变一个人的命运或者人生的轨迹，这节课我们就从运动来入手，归纳总结不同的内在性格所钟爱的运动类型，运动大致上可以分为三类，球类运动，记忌运动。休闲运动，球类运动一般包括足球，篮球，乒乓球，羽毛球，网球等，记忌运动一般包括散打，气功，武术，拳击，跆拳道等，休闲运动一般包括登山，游泳，滑冰等，从这些运动当中，如果你仔细观察。就可以明显的看出一个人的性情，风格和反应等，具体来说就是一个人的激情，热衷并且经常参加运动的人，基本上都是精力充沛，较有激情的人，他们的身心一般都比较健康，带人的热诚，处事有决断力，并且勇于面对现实。在处事方面也比较积极乐观，做事的执行力也很强，反过来看，那些不喜欢或疏于运动的人，身体一般也比较弱，承受压力也会相对较差，同时，他的处事态度多数会比较悲观，容易遇到挫折就逃避的现实，做事也会拖拉。性格犹豫不决，就算在今天的城市森林，估计也没有几个女人会喜欢那种，整天窝在沙发中的土豆，充满朝气和阳光味道的男人，真的会激发我们的身体，分泌出更多的雌性荷尔蒙，那这种偏好可谈不上是歧视，这是我们的祖先。留在遗传基因里的集体记忆，在那个遥远的时代，男人们依靠追逐奔跑，和投掷十块的本领，才能给家人赢回生存所需的食物和皮毛，第一种我们来看，喜欢足球、篮球、排球等团队协作的运动，那这一类人呢。他们是属于社交型协力运动的人，通常从小就活泼开朗，十分的热衷户外活动，而且他们人际交往能力，从小就得到锻炼，长大之后呢，处理人与人的关系，表现得就非常的突出了，在他们的成长经历啊。长期生活在热热闹闹的朋友当中，对于他们来说，孤独是一件十分恐惧的事情，热衷于团队协作运动的朋友，他们在团队的协作中会遵守规则，具有体谅他人、责任心，还有组织和协调等能力，不仅如此，成熟的运动爱好者。不会刻意的争夺惹人注意的前锋位置，对自己所处的位置，和他人的位置之间的协调，他们会多一层的领悟，及尊重每个人的独特之处，清楚自己在什么样的位置是最合适的，第二种类型就是，喜欢长跑、近走、野外自行车等。体现了耐力和意志力的运动，那这样的人呢，通常从小会受到家教相对比较严格，从父母那里，整天听到的都是，有志者事进程，天下无奈是只怕有心人之类的教导，那长大以后呢，也多是情肯踏实、努力奋斗的典型，而像长跑。这样需要极度耐力的运动项目，对于他们来说，是一种非常合适的自我减压的方式，伴随着汗水不断的被排出体外，心理上的抑郁和烦躁，也是被甩在路边的，那现在想想你的朋友圈好友，是不是总会有几个。坚持户外打卡跑步呢，所以他们是这样的一群人，一群呢跟自己比赛，喜欢追求在痛苦中坚持的那种魅力，当每一次想要放弃的一瞬间，咬着牙继续坚持，练就了非同一般的耐力和意志，在他们的人眼里啊。有时候名次和结果不是最重要的，他们享受的是努力着的感受，因为他们知道无论是领先还是落后，都只是暂时的，只有拼搏向前才是永远不变的，第三种我们来看，喜欢自由搏击散打拳击等力量进攻型的运动，这一类人呢。给人的感觉啊，多多少少有一些火药味，攻击和对抗的力量，'
