  text: '# 078.人际交往2期：想跟任何人都聊得来？听这30本沟通书就够啦！：25N0.25练习_《说话就是生产力》：学会准确表达听贵妃读书，成为更好的自己。大家好，我是贵妃。，今天呢，咱们讲这本书呢，叫《说话就是生产力》。，之前呢，有学员问我说，贵妃，，有没有一本书是专门手把手地教我们怎么说话的呢？，嗯，我想了想，还真有。就是我们今天讲的这本书。，这本书呢，被山东教育电视台名家论坛列为年度最受欢迎的课程。，里边详细地讲述了作者在说话实战训练方面的经验技巧。，那我们呢，把这些技巧概括为三个模块。，第一呢。叫四招说话的必杀技。，第一招呢，叫做电子。，大家听到电子这个词的时候，应该立刻会想到冬天。，我们为了防寒，会在床上或者说椅子上放个电子。，这样不管是躺着还是坐着，就会比较暖和，不会冷，对吧？。这属于物理意义上的电子。，而说话中的电子是什么意思呢？，大家想一下哈，我们跟其他人沟通是不是都是一问一答的这么一种情境。，如果你问什么我答什么，是不是气氛有点紧张啊，对不对？，那我们要缓解这种紧张情绪。电子就派上了用场。，举个例子，假如你是一个售货员，客户呢买了东西回来质问你说，，你这产品为什么用了不久就开始不工作了呢？，那遇到这种情况你怎么回答？，你其实可以这样说，你可以先缓和客户的情绪，。你可以说，哎呦，我卖了一万多个同样的产品，，还真没遇到过不工作的情况呢。，怎么会不工作的呢？您能说说它是怎么样一个情况吗？，哎，这就是一个电子，通过电子来缓和客户的情绪给自己赢的时间。，那我们说话当中。其实用电子就是两个目的，缓和情绪，，赢取时间。那具体该怎么用呢？主要有三种方式。，第一呢，是赞扬我问题的人。比如说你这人太聪明了，，能提出这么好的问题。你这人太有观察力了，你这人太信心了。，对吧？夸这个人。第二种方法就是夸他的问题问得好。，比如说你这问题太有代表性了，嗯，你这个问题太专业了，，太尖锐了，一下就问到点子上了，等等。，这是夸他问题。还有第三种方式就是展示自己的处境。，比如你可以说。哎呀，你这个问题可把我给拦住了，让我先想一想。，这三种方式其实都是在干嘛？都是在证明这个人提问的水平是不错的。，那一旦你养成了在回答之前加这个电子的习惯之后，，你就会不自觉的形成两种并行的思考方式。。一种是，思考这个问题我应该用什么答案来回答他？，还有一种是，思考我是怎么样去肯定他问得好？，是先赞扬他这个人呢？还是夸他这个问题问得好呢？，还是说展示我自己的处境？那这个是电子的使用方法。。那我们再给大家讲一个使用电子的案例。，我们周总理用这个电子就用得非常好。，当年一个美国代表团访华汉，有位美国记者当着众人的面问这个周总理说，，为什么你们中国人喜欢低头走路，而我们美国人总是抬头走路。。这话一出，周围的人都非常关注了，都在听周总理怎么回应。，那这时候周总理这么说的，他说，这位记者很有观察力，，这就是一个电子，是用的夸奖对方人的这种方式来运用这个电子。。我们在生活当中其实也可以学习周总理的这种方式。，在你说的这种方式，你可能会想到，，这位记者是一个非常有观察力的人，，他说，这位记者是一个非常有观察力的人，，我们在生活当中其实也可以学习周总理的这种方式。，在你说话之前，加一个电子，缓和情绪，为自己赢得时间。，这是第一招，电子。，那第二招呢，叫迎合。迎合并不是让你去吹牛，拍马屁，或者是奉承哈。，迎合其实是为了营造良好的谈话氛围。。你看那些让你觉得相见恨晚的人，，很可能是他非常擅长运用迎合的技巧。，如果你也希望下次跟人聊天能相谈甚欢，，那你需要先掌握迎合的三个技巧。，第一个技巧就是，对方说了一个结论，'
