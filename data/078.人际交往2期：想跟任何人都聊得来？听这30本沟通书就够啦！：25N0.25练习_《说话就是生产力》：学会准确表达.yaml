  text: 你需要补充一个事实来迎合他。。比如说，今年的冬天真冷，大家先要学会判断这句话是结论还是事实。，这是一个结论，对吧？对你来说可能冷，对别人来说可能不冷。，但是事实是什么呢？今年冬天零下23度，这是一个客观事实。，然后你再下结论说。今年冬天可真冷啊，这就是个结论，对吧？，然后再来一个问题，我有一个朋友，他家的房子可真大，这是个结论还是事实呢？，很显然这是一个结论，对吧？你如果说他家房子有500平，这是一个事实。。你说他家房子可真大，这就是个结论了，因为它是主观的看法。，大不大，你说了算吗？对吧？每个人的看法都不一样。，再考一下大家，我认识一个朋友，他每月挣的钱真多，这是个结论还是事实呢？，同样还是结论，对吧？如果我说他每月挣三万，那这是一个事实。，然后至于三万是多还是少呢？每个人看法都不一样。，所以它是个结论，是个个人看法，对不对？，那如果你的朋友或者说同事，他说的一句话是个结论，比如说今年的冬天真冷，。他家房子可真大，他每月挣的可真多，这种都是结论。，当他说的是个结论的时候，我们怎么迎合它呢？我们只需要用事实来迎合它就可以了。，比如说，你的朋友下结论说今年的冬天可真冷啊。那你这个时候怎么去补充这个事实呢？，你可以说，是啊，零下23度呢，50年来最低记录了。，你这么一说，对方就会觉得说，哎，跟你还挺投缘的，对吧？跟你说话能说到一块。，这就是迎合的技巧，这是第一种。还有第二种技巧，当对方说了一个事实的时候，你怎么去迎合它？，你可以在它的事实基础上补充一个结论。，比如说，有个人向你抱怨说，哎呀，5分钟不到，这网断了8次。这是一个事实吧，对不对？，那你迎合它。你就可以给它下一个结论，你可以说，是啊，现在的网质量确实不太可靠。，这是第二种，还有第三种，就你的朋友他说的话呢，既有事实又有结论。像这种情况，你应该怎么迎合它？，遇到这种情况。你只需要给对方一个类似的体验，让他觉得你跟他有相同之处就可以了。，比如说，感冒发烧，大家都遇到过，对吧？不管是你朋友还是同事，他们跟你说，啊，我昨天发烧到39度，头晕目眩，真的是太难受了。。那你该怎么迎合它呢？其实非常简单。你也可以说一下，你发烧的时候，身体的各种不适以及各种难受，对吧？，比如说，你可以说，我上次发烧，烧到38度9，都已经抬不起头了呢。，总之呢。你创造出一种你们是同类的感觉，通过这种方式可以拉近你跟你朋友，或说你跟你同事之间的距离。，这就是迎合。所以迎合的最终目的是什么？其实就是为了拉近距离。，它这里面利用了心理学上的一个词叫同理心。我们通过语言让对方感觉说，你跟他是一样的，你们有同样的经历，同样的体会，同样的逻辑，这样你们的距离就近多了。，那这是第二招，那还有第三招叫制约。当你跟别人沟通的时候，怎么样才能够不被别人牵着鼻子走呢？。这就要用到制约的沟通话术。举个例子，你是一个卖手机的售货员，有人一过来就问柜台上摆的手机多少钱，那你该怎么回答才能提升对方购买这个手机的概率呢？，如果你一上来就告诉客户说这手机多少钱，那你就错了。比如说客户一上来就问这手机多少钱呢？你很耿直地说3800，那买手机的人就会直接说怎么那么贵呀？能便宜点不？，这个场景是不是特别熟悉？我们作为消费者的时候是不是经常也会这么说？一旦客户说了这些话。这个卖家就处于劣势了。，接下来就会进入到讨价还价的拉锯战当中，而真正的这个产品的卖点和价值，你作为卖家就没有办法跟他说了，或者就算说了效果也不好。，那作为卖家应该怎么利用好制约这种说话技巧呢？其实一句话就可以了。当你被问到多少钱的时候，你可以加一句话，我跟你说啊，这手机可贵了。，然后说完呢，
- answers: '-   讲述是以客观事实为主的陈述方式，不应该加入个人观点和感受。可以练习讲述自己喜欢的颜色、最喜欢的科目、印象深刻的经历等。重点是要流畅清晰、时间恰当、有逻辑顺序、以事实为主。

    -   叙述在于通过筛选事实来支持自己的观点或看法，让别人认同。在讲述的基础上加入个人的观点和看法。可以练习叙述对当地交通拥堵的看法、对教育的看法等。关键是要构建完整的故事，最后阐述自己的观点。

