- answers: '-   《说话就是生产力》的作者分享了哪四招说话的必杀技?

    -   四招说话的必杀技包括电子、迎合、制约和主导。

    -   第一招"电子"是如何使用的?它的作用是什么?

    -   电子是用来缓和情绪、赢取时间的说话技巧。它的使用方法包括赞扬提问者、夸奖提问者的问题、展示自己的处境。作用是缓和紧张情绪，为自己赢得时间。

    -   书中第二招"迎合"是什么意思?如何掌握迎合的三个技巧?

    -   迎合是为了营造良好的谈话氛围，不是为了拍马屁或奉承。掌握迎合的三个技巧包括对方说了结论时补充事实、对方说了事实时补充结论、对方说了既有事实又有结论时给予类似体验的回应。

    -   "迎合"与"拍马屁"有什么区别?

    -   迎合是为了营造良好的谈话氛围，通过补充事实或结论与对方产生共鸣；而拍马屁则是过分奉承或恭维，常常带有虚假或不诚实的意味。

    -   书中这两个说话技巧的共同目的是什么?

    -   电子和迎合的共同目的是拉近与他人的距离，建立良好的沟通关系。它们都利用心理学上的同理心原理，让对方感觉自己被理解和认同，从而促进更有效的沟通。'
