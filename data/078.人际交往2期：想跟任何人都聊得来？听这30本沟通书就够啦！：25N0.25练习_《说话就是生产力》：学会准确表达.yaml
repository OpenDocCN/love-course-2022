  text: 你也可以拿出自己以前的一些案例和作品给面试官看，来证明你的能力，对吧？。或说你可以借助手势来讲解一些你的思路，这样呢相比前面单纯的只是介绍你是什么名字，你是哪来的，是不是更有吸引力，更能让人印象深刻呢？对吧？，所以这就是表达，表达是加入了表演形式在里面的。也就是我们说的动作手势眼神表情语音语调这些东西在里面，甚至还有工具。，那这个是表达，表达其实说白了就是一种非语言的方式来配合你说话，同时让人在听觉视觉等方面受到刺激，进而可以加深印象的这么一种方式。。那么再来看第四个技巧，讨论，讨论其实是我们迅速融入团队的一种重要方式，大家想一下我们通常在哪些场合下会用到讨论呢？开会对吧？，我们开会的时候用讨论可能会用的比较多一些。那我们讨论的时候最关键的是什么？其实最关键的是提问，一个好的提问可以引导讨论的方向，甚至可以影响大家的观点。，那我们应该怎么问问什么东西呢？大家可以回顾一下我们之前在讲到讲述，叙述以及表达这三个步骤的时候都提到的一个重点内容是什么？就是讲述事实和相应的细节。，我们大部分人在面对很多人沟通的时候，可能一不小心就吵得面红耳赤了。为什么？问题出在哪？我们看起来好像他们是在讨论，其实他们是在吵架。，如果说两个人都不同意对方的结论。那双方谁都不提供细节的情况下，也不去追问你所依据的逻辑是什么的情况下，这两个人就是在吵架呀。，都在说自己的看法，但是都没有提供事实依据。那这就是吵架无疑了。而讨论是什么呢？我们讨论是要有事实依据的。那我们就需要学会去提问。，那我们提问哪些东西呢？主要是根据说话者提供的事实、细节来进行提问，还可以提问他的逻辑，他是怎么得出他这个结论的。，你比如说，有个人跟你说，北京麦当劳就是不如上海的麦当劳。那这个观点对还是错？你怎么去提问？，最高明的提问方式就是问他的逻辑。你可以问，你是怎么得出这个结论的？你这个问题一问出来，讨论就形成了嘛，对不对？，如果他说，有一天我去北京一家麦当劳吃饭。我就发现那桌子上没人坐，但是呢，桌子上还剩着前一个人吃剩的东西还在放着呢。，而且有两个桌子都有这个，而在上海就从来没有出现过这种情况。哎，你看，这是那个人得出北京麦当劳不如上海麦当劳的结论的依据，对吧？，那你这个时候又可以提问了。提问什么呢？提问细节。你前面提问了逻辑，他是怎么得出这个结论的，对吧？，现在你提问细节。你可以第一个问题问，这是你去了几家店以后得出的结论。如果他说三家，对吧？。那你可以再接着问，在北京一共有多少家麦当劳？那你要看基数啊，对不对？你得出这个结论。，如果所有的店都这样，那你得出这个结论是站得住脚的。但是你只去了三家店遇到这种情况，但是实际上他有三百家店。。那你这个三家店就只是个案了，对不对？不能代表全北京的麦当劳，那他就站不住脚了呀，对不对？，所以针对他的细节提问，你可以问你去了几家这个麦当劳店最后得出这个结论的。还有，如果他说了具体多少数目之后。你可以问北京一共有多少家麦当劳。，通过提问，如果他说不上来的话，他对自己的结论其实就已经不攻自破了，他已经站不住脚了，对不对？，这是讨论。讨论最重要的一点就是提问。那提问针对什么进行提问呢？一个是逻辑。一个就是事实和细节。，好，这是第四步，就是八部训练法里面的第四步，讨论。我们再来看第五步，汇报。，我们如果想要在公司里面得到高层的青睐，除了要有过瘾的业绩，还要学会怎么去汇报工作。。那很多汇报其实是有问题的，比如我们常见的汇报方式是，老板那个锦江集团的张总说，我们这个项目低于他们的项目预期，，可能我们这个合作要泡汤了。那这个汇报是我们常见的汇报方式，对吧？这个汇报方式里面有事实。
- answers: '-   汇报工作需要包含事实、观点和建议三要素，因为这有助于清晰展示问题、提供分析，并给出具体行动方案。事实为汇报提供可靠基础，观点展示了对问题的理解和立场，建议则是向领导提供可能的解决方案，增强汇报的实用性和针对性。

    -   在汇报中提供解决方案至关重要，因为这表明你不仅识别和分析了问题，还积极寻找改进方法。提供多个解决方案给予老板选择权，可以显示出你的前瞻性和解决问题的能力，同时也可能提高提案被接受的可能性。

    -   出口成章需要逻辑和书面训练，因为这有助于确保陈述的条理清晰和逻辑性强。书面练习可以加强思维的严谨性和表达的清晰度。陈述要有次序和层次，以确保信息按照由浅入深或逻辑顺序有效传达，使听众能更好地理解和接受信息。

    -   陈述通过书面练习逐步提高口头表达能力，是因为书面语言的结构性和深度有助于清晰地组织思路和表达。书面训练提供了一个复习和修改思想的机会，从而在口头表达时能更加精确和有说服力。

    -   解释需要清晰、信念坚定，以确保信息传达的有效性和避免误解。一个清晰的解释有助于消除疑问和建立信任。避免模糊和掩饰是必要的，因为这些可能导致信任丧失和沟通失败，正确的解释方式应直面问题，提供事实支持，确保对方完全理解你的立场和理由。'
