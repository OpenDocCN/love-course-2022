  text: '# 118.60秒口才训练营（完结）：玩练解析：【玩练09解析】“感受的根源”玩练解析练就好口才拒绝大道理抓住人心60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练Tom
    蜕变从这里开始，哈喽各位60秒口才训练营的小伙伴大家好，我是你们的Tom教练，我们呢。在这一周给大家训练的主题叫感受的根源在我不在他，其实啊，这句话简单的用一句话来概括，就是说我们的感受的根源来自于我们自己的需求，是否得到满足，而不在于他人的这种言语啊，或者是行为，那我们呢。就来先分析一下我们留的第一个玩练哈，就是那十句话哪些是对自己的感受负责呢，其实啊，你仔细的读下来，这个我觉得并不太难吧，一共就四句话是对自己的感受负责，比如说第二句话，你这么说，我很紧张，我需要尊重。第四句话，你无法来吃晚饭，我很难过，我本来想和你好好聊一聊，你看这两句话呢，都有共同点就是他说出了自己的需要对吧，我之所以产生这个情绪是因为我的这个需要啊，因为你没有来对吧，然后呢。我的需要没有得到满足，所以我会产生这个情绪，但是我们大部分人呢，去表达情绪的时候呢，基本上都是比如说朋友叫我的外号，我很难过，没了就是你的这个行为让我难过，还有你的嗓门那么大，吓死人了等等等等等等。你看还有什么了，我很伤心，因为你没有做到你答应我的事，你看全是因为你的行为导致了我的情绪，而你再看后面那两句哈叫第六句就是，我很沮丧，我希望我的工作已经取得了更大的进展。你看这个就是我沮丧的原因是我的工作，这个进展没有我预期的好，所以我沮丧，第十句话，你让我搭你的车回家，我很感激，我为什么感激呢，不仅仅是你让我搭车，比如说我占了便宜对吧。而重要的是因为我想比孩子们先到家，所有的他这种情绪背后都跟着自己的需求，这就叫对自己的需求负责，而不是在指责别的人的一些言行和行为，没有达到自己的预期，好，那我们接下来呢，我们再给大家一起来分析一下。在本周我们很多同学提交了他们的这个玩练，然后呢，我大部分的都听了，然后我选出几个比较典型的，然后给大家做一些分析，我们先来看第一个同学叫潘石同学，他讲了一个事情是他们公司呢，就是是做这种咨询的。他经常要去全国各地出差，所以呢，他的收入的构成是由底薪加上一些出差方面的各种的奖金和补助等等，然后呢，由于前段时间他们公司一些战略的失误，然后呢，这个失误呢，就要做出一个什么样的调整呢。要扣除他们很多员工的一些出差的补助，那这件事情呢，就让我们的潘石同学非常的愤怒和失望，然后他在节目里面就解释说，我之所以愤怒呢，是因为公司战略的失误，却让员工买单，他觉得呢，这样的话践踏了员工的利益。第二个我之所以失望呢，是因为公司他觉得这个薪酬体质不够健全，因为本来员工出差就不容易，如果你在降低补贴的话呢，大家的归属感会更加的差，好，大家如果听完了这个潘石同学在节目中分析的这个和我们前面十句话中。我们说对自己感受负责的那十句话，你觉得不同的地方在哪里呢，其实啊，很明显就是说啊，潘石同学呢他在解释自己的这个情绪产生的原因是什么，他解释情绪产生的原因呢，其实变成了他在评论或者说在指责公司的行为。要么是在评论，要么在指责对吧，而呢，他并没有说出自己的需求，这个是我们大部分人呢，在解释自己需求的时候容易犯的一个这种方向性的偏差，就是你到底是在指责他人还是在分析自己的真实的需求。那有的同学可能会说了，那我如果我是潘石同学，我怎么说可能会更加的好一点呢，比如说你可以大概这样说，我之所以愤怒呢，是因为我希望我能在一个信守承诺，注重员工利益的组织里工作对吧。我之所以失望是因为我希望这个公司能体谅，让我们出差员工的不容易建立一个健全的新手体制，'
- summary: "-   通过两个例子说明了在表达情绪时，要注意表达背后的需求，而不是仅仅表达情绪。美丽同学和少章同学都因为未表达需求而引发了冲突。\n  \
    \  1.  美丽同学录完节目后，未表达需要得到肯定的心情，导致与先生发生冲突。\n    2.  少章同学未表达希望妻子早回家陪孩子的需求，而直接指责妻子晚归，引发争吵。\n\
    \    3.  莉莉同学在情人节未收到礼物和问候，未表达期待，与老公产生冷战。"
  text: 让我们更有归属感，你看这些说话呢，跟他前边的那些说的话的内容呢，有很多相似的地方，但是呢，出发点不一样。这个是站在自己的角度从自我分析，而不是去站在自己的角度去评论公司的行为，或者说叫指责，所以呢，这个是根本性的方向的区别，这个大家体会一下，我们再来看一个同学，也是我们的美丽同学，美丽同学呢。大家都知道她的这个录节目是非常积极的，然后呢，每天基本上都会去录，那有一天呢，她录完节目呢，就很觉得自己录的还挺好，然后呢，就去找她的这个先生，就是她的老公去问一下说，哎，你觉得给我听一听。你觉得我这个录的怎么样啊，然后呢，她这个先生呢，也确实是可能当时觉得确实站在她先生角度，觉得不是那么特别好，然后呢，说话也没有想那么多，就说我觉得不咋地啊，这个时候呢，然后美丽同学就说。你这样说我很生气，走了，然后呢，就把门一关，可能甚至还是一摔，当然了，那后来美丽同学在这个节目中呢，就反思啊，说啊，我当时呢，那种心情啊，就像穿了一件新衣服，结果被人泼了一身冷水，其实呢。她说如果我当时这样说可能会更好，就说啊，你这样说很难过，因为呢，我希望得到你的肯定，因为这对我练习口才很重要，你看啊，如果你不仅仅在表达情绪，同时能把自己情绪背后的那个诉求给说出来。别人也就知道你到底想要什么，如果你仅仅是表达情绪，比如说生气了，对吧，然后摔门了，等等等等等等，可能别的人，尤其是像一些男的还会觉得，你看这真是情绪化，对吧，真是爱生气，他给你下了一个标签，所以呢。大家一定要注意，大家不仅仅要学会表达情绪，还要学会表达情绪背后自己的诉求，自己的需求是什么，这样的话呢，别人才能更好的了解你，那同时呢，再给大家说两个小例子吧，第一个呢，是这个，我们的这个少章同学啊。他也挺有意思的，他也是讲他的妻子，有一天呢，本来跟他们打好招呼说，今天下班晚一点回来，你们先吃饭，然后结果呢，他这个妻子可能是跟朋友玩嗨了，然后逛完街吃完饭，又去KTV，结果呢，晚上十点多才回来。然后回来之后呢，那当然这个少章同学就非常生气嘛，就跟他吵起来了，然后大吵了一下，然后呢，那少章同学从刚才那个节目里边就反思嘛，说哎呀，其实当初我如果，就是给他说出我为什么这么生气的一个需求的话。那可能就会更好，那少章同学当时的需求是什么呢，因为他说当时他们家的孩子还比较小，然后呢，他希望这个妻子可以早下班之后早一点回来，这样的话呢，可以陪孩子玩玩啊，或者是讲个故事啊，等等等等多陪陪孩子吧。其实就这个诉求，但是呢，当时他没有说这些，他就直接的指责对方的行为，你为什么回来这么晚啊等等等等等等，我想这个大家都不陌生吧，我们每个人在生活或者工作中都会，要么你是这个主人公，要么你被别人这么指责。反正就是啊，我们会陷入到指责对方的行为上，甚至会这个无法控制情绪大吵起来，当你大吵起来之后，你回头再想想当时自己的情绪的时候，其实无非是自己的一些需求没有得到满足，然后你又没有说这个需求跟对方吵起来了。对方也会觉得，你看我不就是今天啊，跟朋友玩一会晚回来一点点吗，对吧，那结果你至于这样吗，你看双方都陷入一种指责，而双方都忘记了，其实可能每个人都有自己的需求，我们不去体会对方的需求了。而是开始证明你的行为是错的，这个就很麻烦了啊，好那最后再讲一个小故事是什么呢，就是我们的莉莉同学啊，她这个在09年的情人节很有意思，大家都知道很多女孩一到情人节呢，总是希望自己的另一半啊。能给自己送点礼物啊是吧，啊等等等等，然后结果呢，她说她从这个上班就开始等啊，然后呢一天了也没有下班了之后，她会想那起码她也会没有给我买东西，也会有个问候吧，结果也没有，然后呢她就跟她老公冷干啊。
- summary: "-   通过一个故事引出了人们在生活和工作中常犯的一个错误，即期望对方能够猜测自己的需求而不主动表达，导致误会和不愉快。\n    1. \
    \ 提倡在交流中直接表达需求，而不是让对方去猜测，以避免不必要的误会和冲突。\n    2.  口才并不是表现型的侃侃而谈，而是在真实生活中能够有效表达自己的需求和感受，对生活和工作有实际帮助。\n\
    \    3.  本周的训练重点在于学会体察自己的情绪和诉求，及时表达需求，使口才真正发挥作用，对生活和工作产生积极影响。"
  text: 据说冷干了一周之后呢，她自己跟她老公聊聊这个事情了，说啊你看你怎么怎么着，然后后来他们双方就约定了，以后咱们能不能不要相互猜心思啊，其实这个也挺有启发的啊，就是我们在这种生活跟工作中，经常会每个人嘛。不论男的女的其实都有啊，自己当有一些需求的时候，我们不跟对方讲，我们希望对方能觉察到对吧，然后这样的话才能证明对方重视我们，然后呢也就是说让别人去猜，但是其实有的时候啊，你一味的让对方猜。万一对方可能确实是不是那么细心的人，或者是最近比较忙，她真的就没有注意那么多，然后你因此给对方下了个定义，然后因此导致你自己生气，甚至你们关系变得不是那么好，其实值得吗，如果你能用恰当的方式。把你的需求给表达出来对吧，让对方知道并不要让他去猜了，其实会不会更好一些呢，好所以呢，这是我们本周的一个玩练的解析啊，我希望更多同学呢可以练起来啊，就像我那天录了一期节目，我说很多的小伙伴跟我说啊。说这个教练加入训练营之后啊，我本来以为咱们训练营练口才嘛，无非也就是教大家这个侃侃而谈对吧，很激情的什么朗读一些非常励志的文章啊，背诵嘛等等等等等等那些手段，但是你会发现我的训练方式，跟大家完全不一样。这个是基于我对口才的认识，和很多人并不一样，我们市面上大部分人，我认为对口才的认知是有一定的误区的，他认为呢口才就是要侃侃而谈，自己讲起来很牛那种东西，在我看来那种是属于叫你眼中的，你想象中的口才。或者说要表现型的一个口才，就是你在别人面前表现那种感觉，其实真正的口才是并不需要去表现的，而需要什么呢，需要在你真实的工作跟生活中，能产生更大的帮助，比如说你能去学会表达自己的需求啊，感受啊。真正的对你的生活和帮助帮助，那这个时候呢的口才才是有用的，所以呢啊，这一周呢我们的这个训练呢，更重要的就是让大家学会，体察自己的这种情绪，以及情绪背后的诉求，而不是停留在对方哪里做的不好。然后竟然去指责，那适当的时候呢，把自己的需求表达出来，这样你的口才才真正的有用，而且呢，能对你生活跟工作，真正的产生助力，好吧，要不然你练口才有什么用呢，好，那我们本周的这个解析先到这里，哈。希望大家可以把本周这个玩练做得更好，那我们下一周我们会跟大家继续，围绕这个主题出新的玩练，谢谢大家，谢谢。
