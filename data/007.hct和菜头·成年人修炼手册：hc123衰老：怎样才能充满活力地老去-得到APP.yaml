  questions: '-   中年危机会给个体带来哪些身体和心理上的变化？

    -   在人生的清算日，个体会如何考虑自己的成绩和所得所失？

    -   通过事情的打磨，个体是如何保留天真的热忱？

    -   在夜晚的恐慌时刻，个体是如何接受老去并寻找榜样来保持活力的？

    -   为什么人生是接受锤炼的过程？如何迎接变化并保持青春？'
  summary: "-   人生中经历衰老的时刻，有中年危机和重新感觉活力的时刻。\n    1.  中年危机时感觉体力下降、视力衰退、灵感枯竭，焦虑感蔓延。\n\
    \    2.  清算日时考虑自己的成绩、所得所失，焦虑感加重。\n    3.  投入事情中自我感受变得不重要，通过不断做事来定义意义。\n-   通过事情的打磨，人变得澄澈透明，保留天真的热忱。\n\
    \    1.  事情和时光的打磨使情绪变得单纯，剩下的东西可信任。\n    2.  头发掉落、眼睛度数上升，但仍保持好奇心和日常使用能力。\n    3.\
    \  在夜晚会有恐慌时刻，但接受老去并寻找榜样，领悟如何保持活力。\n-   人生是接受锤炼的过程，融合人和生活，迎接变化。\n    1.  躲避锤炼会加速衰老，迎接锤炼保持青春。\n\
    \    2.  锤炼是清除杂念和情绪的过程，不要抗拒变化。\n    3.  保持好奇心，接受老去并寻找榜样，成为变化本身。"
  text: 在人生的每一个阶段，或多或少都能够感觉到衰老的侵袭。，严重的时候就是所谓的中年危机，或是形形色色的沮丧。，当然，也有很多时刻会重新感觉体内有能量在奔涌，。觉得活力又重新从头到脚注满了。，两种时刻都有，看哪一种时刻占优，，于是就决定了自己是正在衰老还是能够继续青春。，类似这样的危机时分，我每过几年都会来一次。，我感觉自己体力下降，视力衰退，灵感枯竭，。觉得所做的一切事情都没有意义，，想把书桌上的所有东西扫下去，一把火烧掉。，所有这种时刻到来的时候，一定都是我在全心全意考虑我自己。，考虑自己的感受，考虑自己的成绩，，考虑自己的所得所失。考虑自己剩下的时日。，于是，焦虑感就飞快地从心底蔓延而起，，一直窜到几倍头皮下，燃烧起来。，人生中总有这样的时刻，清算日，，你想给自己打个分做个评价，，你端端正正地看着自己的眼睛，想着这个人究竟是谁呢？，这些年究竟做了什么？，此时，想尽办法回到事情里会好很多，，起码你觉得有事情可以忙，意义什么的呀，，不妨以后再慢慢去找。，一旦能够投入到事情里去，自我就变得没有那么重要了，。自我感受也会变得没有那么重要，，因为事情根本不会去理会你是谁，你什么感受。，如果这件事情你本身还算喜欢做，那就更好一些了，，因为你还能做，那说明你就还没有了。，为了做成，你就得去想不同的法子，。你得请教他人，你得面临挑战，，你得调整自己的心态和想法，，于是，每天都会有新的变化和新的问题，，于是，你就有的忙。，偶尔呢，当你闲下来的时候，还是会忍不住去想，，这一切究竟有什么意义，，不过。对于一个忙碌的人而言，那样的时刻只会一闪而过，，因为人在世中就会忍不住用做事本身来定义意义，，还在做，这就有意义，哪怕自己并不知道这种意义是什么。，通过事情的不断打磨，许多想法打磨掉了，。许多情绪消散掉了，许多复杂的念头变得单纯起来。，从表面上看，事情和过去相比没有任何变化，，但是，人在事情中却慢慢变得澄澈透明。，到了这个阶段，大概也只有天真的热忱还能保留下来，，它像是你的个人水印。事情怎么样也磨不去它，，也许还有别的情绪，我不清楚，，但是，在事情和时光的打磨之下，，凡是剩下的东西应该都可以信任了，，它们也不会给你的心增添麻烦。，我的头发呢，还是在不断的掉落，我的眼睛度数啊，。还在不断的上升，每天早起，，我的关节也会发出劈里啪啦的响声，，但是啊，我不认为我已经衰老。，在我心中，仍然还有好奇心留存，，只是不如当初那么旺盛饱满，，但是呢，也足够日常使用。，在我身边。仍然还有日常事务需要处理，，只是，我不再妄想有朝一日退休，，从此拥有一项叫做休息的东西。，在夜来人静的时候，我依然会有恐慌的时刻，，担忧自己是不是已经老去。，但是啊，转念一想，，如果就像现在这样老去，。其实呢，也算可以接受。，更何况，我身边还有那么多榜样，，尽量把目光集中在它们身上，，那么也许啊，我能够领悟到，，如何做一个有活力且保持弹性的老人。，少年时听人说，，人生就是一个接受锤炼的过程，，现在啊。我多少有点理解了。，锤炼就是把人和生活融合在一起，，把各种杂念和情绪清除掉的过程。，躲避锤炼的人会很快衰老，，迎接锤炼的人会保持青春。，有的人在二十岁就开始躲避，，那么他们从二十岁啊，。其实就已经开始衰老了。，而有的人锤炼了一辈子，，那么每天早起，，他都会迎来新的一天，，而不是昨日重现。，也许正如智慧的古人所说，，不要想着如何去抗拒变化，，最好是自己成为变化本身。，好了。这一讲就到这里。，不知道你是怎样看待衰老的，，你还保持着好奇心吗？，欢迎你在留言区写下此刻的想法，，也欢迎你向我提问，，我会把那些精彩问题，
