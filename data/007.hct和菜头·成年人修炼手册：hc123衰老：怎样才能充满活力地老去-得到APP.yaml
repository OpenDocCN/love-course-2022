  questions: '-   什么是衰老的定义？

    -   为什么有些人在老年仍然充满活力？

    -   皮肤失去弹性和心灵失去弹性有何区别？

    -   为什么保持活力的人通常忙碌？

    -   为什么保持开放心灵和拥抱新的见解是保持青春的关键？'
  summary: "-   衰老是因年岁大而精力虚弱的现象，但与年龄无关，有些人七八十岁仍充满活力，而有些人三十多岁就开始衰老。\n    1.  皮肤失去弹性可通过治疗解决，但心灵失去弹性难以治愈。\n\
    \    2.  保持活力的人通常忙碌，能够反对自己，持续接受新的想法和结论。\n    3.  保持开放心灵，否定昨日自己，拥抱新的见解和想法，保持天真的热忱是保持青春的关键。"
  text: '# 007.hct和菜头·成年人修炼手册：hc123 衰老：怎样才能充满活力地老去 - 得到APP您好，欢迎来到德道专栏何菜头成年人修炼手册。，每个人都会老去，那么今天我们就来聊一聊衰老这个词。，衰老形容词，意思是因为年岁大而精力虚弱。，年纪大和精力虚弱，碰巧我都不支持这两个关键。。我很小的时候就开始防御衰老了，，在家中闲来无事的时候，童年的我喜欢伸手去捏我父亲手背上的皮肤，，和我自己的皮肤做对比。，父亲有我这个孩子的时候，年岁已经很大了，，当我捏起他的皮肤再松开手，。发现那皮肤要好一阵才会缓缓恢复原状。，而我手背的皮肤则闪电一般在松手的同时就回弹开来，，只留下两个白色的指印。，父亲指着自己的手对我说，哎呀，老了。，当时我想，我要我的皮肤永远都那么有弹性，。我不想衰老，那我要为衰老做好准备啊。，当然，我现在不再那么想了。，衰老不单是皮肤胶原蛋白含量变低的问题，，否则衰老就是一种可以通过吃肉皮治愈的疾病。，但是呢，我的确发现了和衰老有关的一些事情，。比如说衰老和年纪无关。，有些人七八十岁啊，依然保持着旺盛的活力，对事物充满了好奇心。，虽然在生理上能看见衰老所带来的变化，，但是那种活力却让他们持续迸发着青春。，而有的人呢，可能在三十多岁就开始衰老了。，每隔五年或者十年去看一眼，，发现他们的活力还是那么少，兴趣还是那么低。，在他们身上啊，青春仿佛是某种库存，，等到终于有天消耗完毕，他们就在一夜之间老去，，和所有的老人再也没什么两样。。皮肤失去弹性啊是有解的，，可以打针吃药，通过微疮手术加以解决，，但是心灵失去弹性却很难找到解药。，衰老是个由内而外的过程，，从外表上很难判断一个人是否已经老去。，观察周围那些年事已高。却依然保持青春活力的人，，我认为啊，他们最基本的共通点就是很忙。，不是说他们绝无休息的时刻啊，，而是从他们的行动上来看，，他们之所以如此忙碌，，目的不是为了得到休息，，或者是把休息当作是自己的靠上。。事实上啊，可能恰恰相反，，他们把忙碌当作是生活对自己的靠上，，有什么事情值得自己专心投入，，在他们看来呢，比事情本身还要重要。，第二个特点是，他们能够反对自己，，我觉得啊，这是了不起的人生成就。。因为太多人来到这个世界上，直奔答案而来，，一旦得到就固守答案，试图证明自己是对的。，而他们到了六七十岁，依然认为自己有可能是错的，，会毫不犹豫地推翻自己先前的定见，，拥抱一个扎实可信的新论证和新结论。。如果说细胞的更新决定了机体的青春，，那么想法的更迭啊，就代表了精神的青春。，人们常说，青春的秘诀在于保持旺盛的好奇心，，而少有人谈及如何保持。，我认为呢，存在这样一种可能。，保持开放的心灵。随时准备否定昨日之我，，拥抱新的见解和想法，这是好奇心的来源。，如果过于真爱自我，真爱正确答案，，那么好奇心又能为了什么而生起呢？，好，第三个特点是，他们拥有某种天真的热忱。，这种热忱可能是对人。也可能是对具体的事物。，天真的意思呢，不是指欠考虑，而是指不会太多计算成败的喜欢。，这种天真的热忱呢，在人生中很早的时候就可能消散。，尤其是在经历了一些坎坷艰难之后，，天真就变成了事故。热忱也就变成了冷漠。，当人们谈到青春时，往往是指光滑的皮肤，柔软的身体，，敏锐的头脑这些外在的硬件。，但在我看来啊，青春更多是指热忱这种内在的软件。，撑起肉身走向大门的不单纯是骨骼肌肉。还需要内心的熾热情感。，天真的热忱能够免疫许多失望与伤害，，确保自己在下一次还能全心投入。，年轻时代的爱情不也是这个样子吗？，反过来考虑衰老这件事情啊，我认为不存在永保青春这件事，。也不存在完全抵御衰老这件事。，'
