  text: 工具理性的擴張使得官僚制這種強大的組織形式蔓延到了社會的各個領域。，但是。工具理性和價值理性的不平衡發展，也帶來了手段壓倒目的的問題。工具理性的不斷擴張，就會造成韋伯提出的那個著名的論斷，現代的鐵龍。，具體是怎麼回事？下一講我們繼續討論。，最後留給你個思考題。對於手段壓倒目的這種現象，你有沒有什麼體驗和感觸呢？歡迎你留言跟我分享。。
