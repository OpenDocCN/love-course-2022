    你完全不需要為金錢所煩惱，你要做的就是過好這個每一個當下，快快樂樂就好了，那麼還有一個部分的話呢。就是你的財富能夠各思其擇的幫你去掙它的錢，也就是我這個錢
    剛我們講到四個象限 對吧，那不同象限裡的錢有沒有在幫助你工作，你的錢有沒有幫你工作，如果你的錢正在幫你工作的時候，發揮了它的作用。你就建立了一個財富自由的國度，我們講其實當你只能靠人掙錢的時候，你的生命是等同於你的金錢的，但是如果你的錢能夠幫你掙錢的時候，你的生命是超越你的這個財富價值的，因為你會發現你不用自己再去勞動了。你不用自己再去工作了，你不用把時間都放在工作上面，因為你的錢都在幫你掙錢了，那麼你的生命就在幹嘛，享受你的自由，那麼一旦當你知道你的財富可以各思其擇，發揮各自作用的時候，那麼你就明白了。你需要做的事情就是讓你增加被動收入，什麼叫被動收入，就是你不用做任何事情，就天天家裡睡覺
    跟朋友閒聊，可是那個錢就劈哩啪啦的，就非要跟你說我來了 快點接我接我，就那種感覺就很讚是不是。可是很多人覺得說自由是什麼呢，就是不愁吃不愁穿這個叫自由，那個還是比較基礎的，真正的財富自由是什麼呢，就是當你發現你做任何事情的時候，你的度非常的廣泛，例如說打個飛迪去喝杯咖啡。然後例如說我去看看什麼晚霞，那麼這些度來源什麼，是因為你有一個帝國，你有一個體系來幫助你去做你任何想做的時候，你不需要有任何的擔憂，然後也不會有任何的煩惱，而這些部分的話都不是源於你在掙錢。而是源於你所安排的每一個錢的象限，它正在以一種幫你工作的方式在掙錢，舉個簡單例子，投資人到達一個程度的時候的話，例如說他投資了100個項目裡面，20個項目都成了，這個時候他可以選擇自由和不自由。因為這是個選擇的過程，如果他選擇自由，就是他會發現說，好
    那我把我的這個錢交給我的基金經理，讓他們去幫我做，然後我就不再去參與投資了，我只要信任別人就可以了，那就更高層了。但是如果你還沒到那個程度的時候，你還想要掙更多錢的時候，你還是沒有自由，因為你還想要把你一億變成十億，十億變成一百億，那這個時候其實，我們看你的生活其實完全無憂，然後你的生活狀態也是非常好的。可是你為什麼還要消耗在裡面呢，就是因為你雖然有足夠的財富，可是你沒有自由，財富和自由如果加到一起，就會變成什麼，就會變成說財富只是我的工具，而自由本身是一種自然的狀態，而這種自然狀態。就會讓你內心有一種，我覺得這個世界就是我的，很多時候我們不會有這種感覺，我們都覺得說我們只是，'
