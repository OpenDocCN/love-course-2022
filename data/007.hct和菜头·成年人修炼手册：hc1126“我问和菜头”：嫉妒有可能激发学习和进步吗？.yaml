  text: '# 007.hct和菜头·成年人修炼手册：hc1126“我问和菜头”：嫉妒有可能激发学习和进步吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自衰老，怎样才能充满活力的老去和嫉妒。放下嫉妒最有效的方法是什么？这两讲。，好，第一个问题来自用户卖客就是爱学习，他说，能够坦然看待自己的衰老，但是面对父母的衰老又很难接受。，两年前从上海回到家所在的二线城市，现在呢。又因为上海有更好的工作机会想再出去，为此拒绝了周围的乡亲，拒绝装修本地买的房子。，自己呢，可以适应一线城市单身的租房生活，可以适应圈子的减少，但是只要一想起无陪伴对父母的衰老就会犹豫不决。。父母年近40生的我，我也马上30了，每次回家一方面觉得他们还没老，但是一旦离开就觉得呀，只要他们哪天身体不适，一个电话，不管再多远，我都会回来。，由此带来的犹豫不决让我很烦恼，希望听一听书的答案。，好。对于这个问题，蔡头书的回复是，嗯，的确是个让人困扰的局面，人在中间是很难做出选择的。，从我的角度来看，最关键的问题是你和你的家人是否能够取得一致，就是说，他们是哪一种价值观？。是支持孩子去闯一闯拥有不一样的人生呢？还是说认为子女成欢西下，和家团圆更重要呢？，再深一层啊，就是经济能力了，他们的财力是否能够照顾好自己，过上当地的中等生活，是否需要你的支持？。如果你的家人经济条件还不错，生活无虞，而且支持孩子去闯，那么你且去闯吧，你身上有他们的希望。，那如果不是这样，你就需要考虑一些现实问题了，比如说，你认为一个电话就回去之类的事情，回不回去不是重点。。假设他们要的是诊疗费，你能否提供呢？再比如说，他们年纪再大一些，你能否支持他们雇佣保姆照顾生活呢？，你说去找更好的工作机会，那么什么是更好的工作机会呢？为什么上一次退回故乡呢？这些问题啊，你要考虑清楚。，父母支持自己有能力追求梦想，这是最好的结局了。但是，剩下还有三种可能，你得考虑自己落入其他三种可能后的应对方式。，我个人支持你再去试一试，尽快确定自己是否有能力在大城市扎根，这样一来。也能增强信心或者减少妄想，无论是哪一种，都方便你做出个人选择。，好，第二个问题来自用户肖小北，他说，在我生活中，岳父一直保持着各种爱好，乒乓球、电锤管、葫芦丝、二胡，退休之后，还开始健身了。忙碌着保持年轻心态。，但是，毕竟身体已经60岁了，有一点伤病就会让人有些接受不了，以至于消沉。，而父亲呢，一直比较清闲，认识到自己会有衰老的过程，没什么爱好也不忙碌，甚至有些无聊无趣。，但是。总能够坦然接受事实，反而一直倔强的亚健康着，也挺自在的。那菜头老师觉得，我应该怎么在他们俩中间找到平衡呢？，好，对于这个问题，菜头叔的回复是，如果你不在他们中间呢？我是这么看的，你把他们两个人并列对比。说明你羡慕两种生活方式中的一部分，同时呢，又对另一部分不以为然。，你想要你岳父的活力，又想要你父亲的淡定，但是，不想要你岳父的消沉，以及你父亲的无趣。，有没有一种可能性，是他们各自处于自己的平衡状态呢？一个兴趣广泛，充满活力的人，可能情绪上有更多波动，更容易患得患失。，而一个消沉内敛，无所用心的人，可能有更强的生活承受力，过得更加坦然平静。，而你的问题是，你只想要好的那一部分，却不愿意付出任何代价。又觉得这是个度的问题。，那你很可能既没有活力，也没有平静，无法和其中任何一个人相比。，你要找到你自己的乐趣，你也要背负对应的代价。你不会和他们中的任何一位相似，你啊，得活出自己的活法。，好。'
