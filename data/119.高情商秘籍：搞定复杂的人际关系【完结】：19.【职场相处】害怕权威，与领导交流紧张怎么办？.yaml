  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：19.【职场相处】害怕权威，与领导交流紧张怎么办？你好，我是胡深知，歡迎來到我的關系課，今天是我們實戰職場篇的第六節課，我們要講的是，在工作中害怕權威，與領導交流緊張，怎麼辦，首先我要從心理學的角度跟你解釋兩個概念，第一個概念是權威。所謂權威就是畏高權重自帶威嚴，這已經是一種類似人設的東西，在我們內心中是害怕權威的，有時候我們會把領導和權威之間花上等號，但其實並不是所有領導都是權威型的，有些領導也是很平易近人的，但在你自己的內心中。只要位置比你高的人，你就會把它投射為權威，於是領導在你心中就變成了權威，所以被你投射成權威的領導，已經不是實際上的真實的領導，換句話說，這時候領導到底是什麼樣子已經不重要了，只要是領導。你就會把它想像成苛刻的嚴格的，這是幼年經歷給你留下的一種印象，或者說是經驗，這種情境一旦被觸發，你會想到所有與之相關的事情，所以其實帶給你緊張的，不是面前的領導，而是你過往全部經驗的一次總體回放。第二個概念是緊張，為什麼當你想起以前的事會緊張呢，其實這種緊張是一種害怕，害怕什麼呢，害怕的是我們自己，害怕自己表現的不夠完美，我們很渴望自己在對方眼中表現的很完美，因為你的記憶告訴你，你只有十分完美。才能滿足你那嚴厲又苛刻的父母，打個比方，你只有考了100分的時候，他們才有可能說你還不錯，如果只考了95分，那也許就不行，他們有可能就會對你采取一些懲罰的行為，比方忽視你冷落你羞辱你。小小的你就會開始害怕，害怕自己被邊緣化，害怕被拋棄，從根深的角度來講，在我們的文化中，講究的是嚴格的序列，天地君親師，師就是老師，親是家長，家長和老師對小孩子來說就是權威，我們小時候害怕家長和老師。長大了就會把這種害怕投射給比你位置高的人身上，譬如領導，我們會把內心中間一個嚴厲又苛刻的父母形象，投射到領導的身上，然後我們自己一下子變成了當年那個害怕的孩子，所以我們會緊張，簡單來講。從心理學的角度來看，所謂的緊張都是幼年時期創傷心的體驗被激發了，這裡可能會有三種情況，首先就是我們剛剛說的，我們可能會有嚴苛的父母，長大之後，我們就會把這種感受投射到領導身上，第二。我們對權威的父母有一種愧疚，因為我們覺得自己不夠好，無法令權威的父母滿意，所以會有愧疚感，這也會讓我們在面對他們的時候，心生緊張，第三，有一些人他們在跟異性交流的時候，就會有緊張，這是一種信心裏的衝突。已經跟對方是不是領導沒有關系了，所以我們這節課就先不說，明白了權威和緊張之間的關係，接下來我會從關係心理學的角度告訴你，因為緊張會引發起你三種情緒，它們分別是，一心二用，受害者心理和內心衝突。而這三種情緒都會消耗你的精力，導致你更加的緊張，首先我們說一心二用，剛才說了我們希望對方覺得我們是完美的，所以這個完美是來自對方的評價，因此在交流的過程中，我們會一直緊張關注對方的反應，好比我們去面試。總想要從面試官臉上的表情，看出他對我們是否滿意，但同時我們還要闡述自己的觀點，這就是一心二用，再打個比方，你正在做一件壞事，就會很害怕警察過來，這是你一邊做手上的事情，一邊還要觀察周遭的反應。這種情況肯定緊張，跟領導交流也是一樣的，你一邊在陳述一些事，一邊還要觀察領導的反應，看他對你是否滿意，這樣一心二用，就會消耗你很多的能量，讓你變得更加緊張，第二是受害者心理，當我們去跟領導交流的時候。已經在心理上預設了，我有可能表現不好，表現不好的我就會受到什麼懲罰，產生這種想法的那一刻，你就變成了一個受害者，對方就變成了一個施害者，變成了一個壞人，但實際上什麼都沒有發生，'
- answers: '-   在与权威型领导交流时，人们会感到紧张是因为他们内心深处的幼年創傷記憶被激发，导致害怕自己不完美，产生心理冲突，受害者心态和一心二用的情况，从而消耗了更多的能量，让他们感觉更加紧张。

