    -   要解决袋鼠型人希望被认可的紧张情绪，需要承认自己的紧张，并减少能量消耗，另外需要重新定义双方在关系中的定位，承认自己的价值，以及将交流目标调整为进行有效的沟通，而不是将关系预先设定为竞争关系。

    -   搬鸡型人相对理性不容易感到紧张，是因为他们更加理性，相对于三种类型的人不太容易感到紧张，他们更注重论事，调整交流目标，将对领导的交流目标调整为进行一次有效的沟通。'
