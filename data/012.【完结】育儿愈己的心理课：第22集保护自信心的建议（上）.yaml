  text: '# 012.【完结】育儿愈己的心理课：第22集 保护自信心的建议（上）會分享更有趣的成長，大家好，我是情商訓練師潘琳，今天和各位爸爸媽媽一起探討一個主題，是關於自信心的，前面我們說呢，自信心只要我們不破壞它，是有它的自己的發展脈絡的，我們也說了毀滅自信心的四個四大原因。那麼相對應的呢，我們還會有一些方法，像催化劑一樣幫助孩子把自信心催生的更加強大，這裡呢也做一個歸納，首先第一點，和剝奪孩子機會相對應的是，我們要多給孩子創造機會，這裡呢我就是提倡爸爸媽媽要做一個。再懶一點、再笨一點、再需要幫助一點的爸爸媽媽，我們真的是需要在孩子的年齡能力不斷提升的過程當中，創造出合適的機會讓他們去鍛煉，去獲得這樣一種能力感，年齡越大，得與的權利也應該越多，資源也應該越豐富。有些家庭當中，反而是小的時候，我不去限制你，家裡的一切東西都可以去弄，畢竟你小嘛，我不去跟你計較，可是等到大了，上了學校了，我給你的權利是啥，做作業，你的責任也是做作業，你的權利就是。做完作業以後你就去看電視，那麼這個東西其實它是反的，它並沒有遵循一個，你年齡越大給它的權利越多，資源越豐富的這樣一個原則，相比較而言，如果你給它小的時候，就足夠多的這樣一種，自主權探索權的話，大了以後。給它的資源應該更加豐富，所以爸爸媽媽真的不好當，你可能會在，單調的學習生活之餘，要給孩子去找到，更多的機會讓他去，發現自己的興趣，發現自己的愛好，發現自己的特長，尋找到自信，尋找到自信心。那麼一些生活當中的，許多的小小的細節裡面，其實我們也可以讓孩子，找到自信心，比方說他會做的事情，我們就讓他自己做，比如爸爸媽媽說，哎呀他會做可是他不願意做呀，他就是不肯做，那我想問問，如果他不肯做。誰做呢，那當然是我做，或者是爺爺奶奶做，對一旦你們包辦代替，那麼孩子當然就不做了，因為，圖省事輕鬆，方便肯定是人的本能，可是如果，一旦他做了他才能夠，感覺到這件事情，給他帶來了多大的，愉悅感和成就感。所以不要圖省事，也不要嫌孩子，做得不夠好，哪怕小的時候他扣扣子要用五六分鐘，你就讓他扣，你就讓他學，不要覺得我幫你扣一下，一秒鐘的事情，讓你扣五六分鐘太費勁了，這個費勁是很有必要的，那還有一個。叫笨一點是什麼呢，就是當孩子遇到問題的時候，或者是甚至你遇到問題的時候，你都要讓你自己，笨一點，這個問題你可以解決，不，你要問孩子，哎呀，這個該怎麼辦呢，示弱，是一個聰明的家長會用的，好方法。這會讓孩子，對你，對事物都會產生一種，把控感，而這種把控感正是他非常自信的來源，你才可能會說，哎呀，你怎麼這麼笨呢，你連這個都不會，對呀，這件事情我還真的，不如你做的好呢，好，第三個要，需要幫助一點。什麼意思，就是在一些集體的事情當中，家庭的事物當中，留出一些事情專門給他做，專門給他去，去完成，比方說去個超市，你拿著一包紙巾怎麼樣呀，你拿著你的小包怎麼樣呀，或者說，你家裡面勞動的時候。你來給我們去倒個垃圾怎麼樣呀，其實孩子是非常願意，去做這樣子的貢獻的，當你認可他的作用的時候，其實你也在認可他的價值，所以爸爸媽媽，給孩子多創造一些機會，多做，懶一點，笨一點，需要幫助一點的爸爸媽媽。第二個保護自信心，的方法，我認為是一個非常，實用的技巧，叫做表揚三步走，這其實是相對於，歸因來說的，但是前面我們說，歸因要歸到努力方面，可是我們很難把所有的事情，都往努力上去歸因，對不對，但是更高明的。表揚和鼓勵的方式，應該是讓孩子，自己去做歸因，自己去做，他的，成就感的總結，那麼這是什麼意思呢，我們可以，先來學習表揚三步走，是怎麼走法大家來體會，這其中的不同，看看你平時做到了第幾步，'
