  summary: "-   第一步是重复事实\n    1.  重复事实是指具体生动地表达孩子的成就\n    2.  避免在表扬中加入期望和警告\n    3.\
    \  重复事实能够增强孩子的成就感和自豪感\n-   第二步是表达感受\n    1.  表达自己的情绪和自豪感\n    2.  帮助孩子建立成就感和自信心\n\
    \    3.  积极的情绪能够激发孩子的积极性\n-   第三步是提问\n    1.  用带有惊喜的问句激发孩子的潜能\n    2.  让孩子感受到被认可和赞赏\n\
    \    3.  提问能够激发孩子的思考和行动意愿"
  text: 第一步叫做。重複事實，重複事實就是，比如說孩子考了個，100分，你可能就說，寶貝你這次考了100分，全班只有，兩個100分你居然考了，其中的一個100分，你看這叫重複，事實孩子特別願意，自己的驕傲的事情。成功的事情從父母的嘴裡，講出來這比他自己說出來，要有意思多了，但是注意，這個時候你容易犯的一個錯誤就是，後面加個期望你還要，努力不要驕傲，繼續等等，這種錯誤前面，說過了就不犯了，這裡面重複事實。的要點就是你說的，越具體越生動，越好全班就，兩個你居然就是其中一個，你說的越生動，對孩子來說越有效，那第二個呢，第二步就叫做，說出你的感受，表達你的情緒，比方說，你考了個這麼好的成績，我覺得特別驕傲。我覺得特別自豪，我感覺到都非常的欣慰，哎呀我覺得，你也應該是這種感覺吧，這個時候，你就會發現孩子，不一樣了，這是從讓孩子，從普通到優秀，你能做到，第二步你就已經能做到這個，普通到優秀的區別了。因為你在幫助孩子，建立起成就感，並且把這種成就感給具體化，沒有人說，驕傲自豪，就一定是不好的，我認為這是一個非常，積極的情緒可以讓孩子，有更好的成就感，這是第二步，第三步是什麼呢，就是問，一個問句。這個問句非常的重要，這在我們心理諮詢的過程當中，情商教育的過程當中都，用到的次數非常頻繁，叫做，你是怎麼做到的，帶著驚喜的問，你是怎麼做到的呀，我好想知道呀，這樣一句話它是有魔力的，它基本上可以開發出。孩子的潛能，讓孩子從優秀變成，無限的潛能，比方說孩子打個雞毛，哇你做的嗎，我覺得好驚訝哦，你是怎麼做到的呀，那這種感受是什麼，就是被別人捧著了，被別人看到了，被別人認可了，這種的心理感受是。非常非常的讓人，舒服的，那麼孩子自然而然的就會要去，追求這種感受，也會越做越好，嗯，再舉個例子啊，比如說，這次，你是怎麼從80分，考到了90分的，我覺得特別驚訝，我覺得特別的神奇，你是怎麼做到的，哎。這個時候孩子真的，就會去思考哦，我到底是怎麼做到的呀，這是不是就給他下一次的行動，又提供了一個，很好的，行動範本，所以呢，這是表揚三步走，我們可以再來重複一下，比如說你要重複事實，你要說出你的感受。表達你的情緒，最後再說出那句經典的話，叫做你是怎麼做到的呀，記住了嗎。
