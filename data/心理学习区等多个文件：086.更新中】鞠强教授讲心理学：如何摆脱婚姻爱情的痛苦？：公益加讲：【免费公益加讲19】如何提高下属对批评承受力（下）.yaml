- summary: "-   鞠强教授讲述如何提高下属对批评的成熟，主要包括改变观念和情绪入手两方面。\n    1.  改变观念：批评是表扬的前提，直接批评体现关系亲近，迅速接受批评保障工作安全，批评使人进步。\n\
    \    2.  情绪入手：将批评与愉悦情绪连接，形成条件反射，通过给批评条子建立情绪粘连。\n    3.  效果：经过长期操作，员工形成条件反射，即使没有奖励也能保持愉悦情绪。"
  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【免费公益加讲19】如何提高下属对批评承受力（下）【
    如何提高下属对批评的成熟 】，各位同学好，今天我们来讲，如何提高下属对批评的成熟的第二部分，或者说下，在上部分我们讲到，提高下属对批评的成熟的主要的办法，是改变它的观念，把它从认为批评完全是坏事。改成批评一定程度是好事，主要是四个观点，第一批评是表扬的前提，第二直接了当批评是关系亲近的体现，第三迅速地接受批评，背后隐藏着你的工作岗位的安全，第四批评使人尽管，今天我们不从认知的角度。从情绪的角度来谈一个问题，如何提高员工对批评的成熟能力，实际上提高员工对批评的成熟能力，还可以从情绪入手，怎么从情绪入手，就是把批评跟美好的情绪体验连接在一起，形成情绪条件反射。在心理学上这叫心毛反应就是情绪条件反射，那么具体怎么操作呢，学校是以前做过大规模的操作，效果非常的好，就是我公司员工里头，无论谁涨了工资提拔通知，这层上去评为了先进，还有发工资的时候。以前发工资的时候是领现金的，他的所有的工资单或者提升通知书，或者这层晋升通知书，后面都会附录一个个人的批评条子，为什么呢，因为你拿工资的时候是很开心的，拿到工资单，但是工资单后面有张批评条子。要通知给你，你得到通知，我升官了很开心了，这时候会有一张批评条子，我评之称上去了，这时候有一张批评条子，就是每当他情绪很体内很愉悦的时候，我就给一张批评条子，这样就产生一个问题，一个现象。每当情绪很愉悦的时候，就给个批评条子，那么批评条子就和愉悦的情绪粘连在一起，我经过一段长期的一个操作时候，我断然不给任何好处了，只发批评条子，我观察到整个大唐里头，每个人领到批评条子，虽然没有任何好处。没有奖金，没有食物分配，没什么，因为它已经形成了条件反射，大唐里面照样弥漫着一种淡淡的喜悦，这就是对付批评的第二种办法，正面情绪粘连，当然更深的理论，是需要课堂深入的，反复的全面的学习。这个跟课堂学习效果没法比，这里只是科普，今天讲到这里。'
