  text: '# 032.情感心理咨询技能大全（完结）：第04章：沟通分析理论--周司丽：11.课程总结大家好，这一节我们就把我们所有学过的沟通分析的理论串联一遍。，我希望大家在我进行串联的过程当中想想看，我提到的这些内容你都有什么样的印象吗？，还是你已经忘记了？如果你发现很多内容你都是有印象的。说明你学的真的很好。，如果你发现有些内容你已经记不清了，那你也可以回去重新看一看视频，重新学习一下这一部分的知识，更好的来掌握。，TA这个所有的理论知识，我们一共讲了有八节课。。第一节我们讨论了TA的背景，包括他的创始人，他的发展，还有他的一些理论假设和他的一些助人的目标。，第二节课我们讨论了TA当中最重要的概念，自我状态。，第三节课我们讨论的是沟通过程的分析。。第四节课我们讨论的是心理游戏的分析。，第五节课我们讨论了安抚。，第六节课我们讨论了婚姻脚本和心理地位。，第七节课我们讨论了漠视。，最后一节课就是我们现在这一节课。。所以你可以当做一个小小的考试时间来看一看自己学的到底怎么样呢。，在理论概述的第一节课当中，我们说到了TA的创始人是艾瑞克·博恩。，他创立了沟通分析学派。，沟通分析学派独特的特点有四个。。第一就是用语非常的简单、生活化。，第二就是可观察，比如说我们的自我状态完全是可以眼睛看得到的。，再比如说我们上一节课讨论的漠视，你也可以通过听他们怎么说话，，观察他们的行为表现去发现是不是有漠视的存在。，第三个特点就是用图表，比如说戏剧三角形，，比如说沟通过程的分析都是用图表的方式来展现的。，第四个特点就是TA当中有非常独特的，，他的一些概念和理论的基石、理论的要点是其他流派所没有的。。但是对于我们理解人和人的关系以及一个人内心的世界是非常有帮助的。，TA有三个基本的哲学假设。，第一就是每一个人都是好的，，所以每一个人都是有价值的，值得尊重的。，第二就是每一个人都是可以思考的。。第三个，每一个人都可以做出决定，并且也可以去改变这些决定。，所以每一个人对自己的人生都是负有责任的。，那么我们帮助当事人的目的呢，是实现自主，帮助他们能够觉察，能够生活在当下。，能够实现自然、自发。指的就是可以自由的去表达自己。，最终我们希望在人和人之间实现的是一种亲密的状态。，这个就是我们在第一节课当中谈到的TA的一些主要的概念。，第二节课我们讨论了自我状态。，自我状态分几种呢？三种。。自我状态的功能分几种呢？是六种。，三种自我状态分别是父母、成人和儿童。，六种自我状态呢？就是三种的一个细分。，父母自我状态划分为养育型父母状态和批判型父母状态。。儿童自我状态划分为顺从型儿童、反判型儿童、自由型儿童。，那么成人自我状态没有进行进一步细致的划分。，那通过自我状态的学习，我们可以了解一个人他的一些人格特点。，并且呢。我们还可以通过自我图的方式来评估婚姻当中的伴侣或者是家庭成员之间的关系。，是有什么样的互动特点呢？以及他们可能有没有什么样的一些关系的卡点呢？，并且通过自我状态的学习，我们还介绍了一个很重要的概念。就叫做选择。，意思是，如果你发现你和另外一个人的关系常常卡在某一种固有的互动当中，你都可以试试看，，除了这一种自我状态之外的另外五种自我状态，也许会有意外的惊喜和额外的收获。，那第三节课。我们讨论的沟通过程的分析。，什么叫做沟通？在TA当中，我们说沟通的界定是很明确的，一个刺激和一个回应就构成了一次沟通。，在TA当中，我们也会一次一次来看人们的沟通是怎么进行的。。当我们一次一次来看的时候，就会发现有三种沟通方式存在。，一种叫做互补沟通，它是顺场的沟通，一种叫做交错沟通，'
