- answers: '-   交错沟通指的是希望指向某一个人的自我状态，但对方却用另一种自我状态回复的沟通方式，隐藏沟通则包括公开层面的语言及非语言层面的心理信息。它们可能导致沟通不顺畅、产生误解和引发冲突等问题。

