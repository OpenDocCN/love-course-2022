  text: 还有一种叫做隐藏沟通。，交错沟通和隐藏沟通可能会带来一些沟通当中的问题。。互补沟通指的就是我们希望指向某一个人的自我状态，对方就是用我们期待的自我状态做出回应的。，交错沟通是我们希望指向某一个人的自我状态，但是对方却用另一种自我状态回复了我们。。所以在图上你可以看到它是打了一个叉叉的，也是为什么我们把它叫做交错型沟通。，隐藏沟通是两个层面，一个就是公开层面的，语言层面的，一个就是非语言层面的，心理层面的。，而决定咨询结果的一定是心理层面。它的信息。，那在这一节我们也讨论了顺畅的沟通都是有哪些种类的，不顺畅的沟通又是有哪些准，又是有哪些种类的。，希望通过我们这一课的学习，我们能够帮助我们的伴侣或者是家庭，能够更多的进行和谐的顺畅的沟通。而减少不和谐的不顺畅的沟通。，第四节我们讨论了心理游戏。，心理游戏是人和人之间会重复进行的一连串的隐藏沟通，最终会导致一个双方都很不愉快的结局。，理解心理游戏我们可以有三个视角。。我们可以从隐藏沟通的视角来看，我们可以从戏剧三角形的视角来看，就是迫害者、拯救者、受害者。，另外我们还可以从博恩提出的心理游戏的这一公式来看，就是一个power，一个上勾的过程。，联系性克服122。是一个提供性的方式。，一个power，一个上勾的过程。，那么心理游戏也有不同程度的划分，我们说有一度游戏、二度游戏和三度游戏。，一度游戏是社交层面可以接受的，无伤大雅。。而三度游戏则可能是危及到人们的健康和生命的。，二度游戏处于两者中间，可能会改变人们的一些人生方向。，学习心理游戏的知识可以帮助我们减少这种严重的冲突。。就是把心理游戏可以控制在一个比较弱或者是比较轻的层面，不要让它不断地升级，导致一个更严重的后果。，我们希望大家能够认识到，在生活当中，有心理游戏的存在，避免进入更为严重的心理游戏当中造成不良的一些结果。，在这一节我们也讨论了常见的一些心理游戏，比如说，是的，但是，我可得找你了，踢我吧，瑕疵等等。，大家也可以进行一下回忆，看看你还知道这些游戏的含义是什么吗？，在这一节当中。我们也很重要地讨论了应对心理游戏的一些方法，你还可以想得起来吗？，第五节课，我们讨论了安抚。，安抚是每一项认可他人存在的行为，它有不同的类别，比如说有言语安抚，有非言语的安抚，有积极的安抚。有消极的安抚，有有条件的安抚，有无条件的安抚。，那安抚对于人的生存意义是很大的，越小的时候越重要，那未来呢，当人长大以后呢，它就构成了我们很重要的必不可少的心理需求。，每一个人要健康的成长。就需要获得足够多的安抚，特别是积极的。那么一段健康的婚姻，伴侣双方也需要获得足够多的积极的安抚，从彼此的这个互动当中。，在这一节呢，我们也讨论了常见的一些安抚当中的问题，以及每一种问题可以去应对的方式。，那也希望大家能够了解安抚的重要性，并且教会伴侣们能够给彼此给予积极的安抚。，在婚姻脚本和心理地位这一节，我们讨论了脚本是什么。，如果简单一点理解，脚本就是每一个人在小的时候为自己设定的一个人生的剧情。这个剧情包含着一些角色，还有包含着我们最终会获得的一个人生的结局。，那婚姻脚本呢，指的就是我们在婚姻这个方面所拥有的剧情。，去了解婚姻脚本，可以绕门去理解一个人在婚姻当中。他会选择一种什么样的姿态来面对他的婚姻。，他会选择和什么样的人结婚，以及他的婚姻会走向一个什么样的方向上。，那我们也看到，其实一个真正好的婚姻，它需要有每一个人都有健康的心理地位，就是我好。你好的心理地位。而不健康的心理地位，否定自己的价值，或者是否定伴侣的价值，或者是否定双方的价值，都不会使婚姻真正的实现幸福，快乐和满足。，
