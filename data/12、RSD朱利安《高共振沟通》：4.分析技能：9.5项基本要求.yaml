  text: '# 12、RSD朱利安《高共振沟通》：4.分析技能：9.5项基本要求我們經常把言語說出來的價值放在一部分，我剛才提到我們作為人類是一個語言性的生物，所以說得對，你所說的一定有意思，雖然說得很詭異，但並不是最重要的，當你提到你所說的，例如你跟別人說話，而它只是不停地點擊。你還沒到那甜點，當你問自己，這是我所說的內容嗎？，首先，你必須要先知道這五個要素，這五個基本的要求，如果你沒有這五個要素，你甚至不會有交流，甚至不會有互動，第一，這可能很簡單，但相信我。這裡是我看到的大多數的關於社交的客戶，第一，他們能聽到我嗎？，你會被驚訝，很多人會說，我只是不點擊，他們不喜歡我，他們不想跟別人交流，但他們甚至不會聽到那個人，特別是你習慣了很安靜地說話。我們談到那種不安靜的感覺，當你一段長時間地說話，內容會重新調整，在你腦海中，你會像在說話中一樣，當你嘗試說話時，你會像在喊聲，你會說你把調整弄得很糟糕，很多人會說，你怎麼了？，你怎麼了？，但沒有人聽到。他們會說，我應該是在說話，但他們甚至不會聽到你，如果他們聽不到你，這不是交流，不是交流，第一，他們能聽到我嗎？，第二，我會笑嗎？，你會被驚訝，只要你笑，那會有多少改變？，因為如果你緊張，害怕，很懦弱。你跟別人說話，臉上的表現就很糟糕，最常見的兩個表現，在社交上的工作人員，會是…，很害怕，像是…，有些地方會掉下來，或是很害怕，很緊張，他們會做到，就像在做一個大動作，他們會這樣，他們會說，嘿。如果他們笑，就變成了遊戲變化，所以，我會說，他們聽到我嗎？，確認，我會笑嗎？，不，我們先修理這個，第三，我會用眼鏡控制嗎？，現在，不是在上面，記得，這是舞蹈，是在動，壓力在動，但如果不看著別人的眼睛。會很難快速地溝通，有個著名的說法，眼睛是靈魂的窗戶，這是真的，你能從一個人的角度，感受到他們的想法，就只要看著別人的眼睛，所以，在你的角度，即使是在調節，你也要看著別人的眼睛，否則，會很難快速地溝通。如果很可怕，就要習慣了，行動，動作，發動，重新，好，第四，我會面對他們嗎？，以這個說法來看，在一個談話中，會有這個流動，如果你看著別人，就會開始限制流動，如果你看著別人，就會開始限制流動。如果你想要行動得好，就不一定是在年輕時代，面對他們，這也是一種舞蹈，但首先，要開放，所以，他們可以對你，有所自信的流動，他們可以給你感覺，面對他們，第五，我會在近距離中嗎？，要注意，要有心理感，但。你對別人的近距離，就像你對別人的近距離，你對別人的近距離，要確保他們舒服，他們會更能體驗你，我可以在這距離中，說話，像，嘿，你還好嗎？，希望你會有好事，一樣的，嘿，你還好嗎？，希望你會有好事。一樣的音量，一樣的聲音，你對別人的近距離，會更有力，所以，這五個東西，首先，如果他們都檢查，你就可以問自己，我現在說什麼？，他們聽到我嗎？，我笑嗎？，我對他們的眼鏡嗎？，我面對他們嗎？，我在近距離中嗎？，我對別人的近距離。'
