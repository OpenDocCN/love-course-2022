  summary: "-   何菜头在《成年人修炼手册》中讨论了人群的概念，强调远离人群是为了避免被同化。人群不包括亲友，而是志同道合的小团体。\n    1.\
    \  人群指众人或成群的人，讨论如何在一群人中相处。\n    2.  远离人群是为了避免被他们的习气、趣味、道德和审美所影响。\n    3.  身处人群中会产生责任和羁绊，个人成长受限于群体，难以脱身。\n\
    -   人群中的责任和羁绊会限制个人发展，个人成长不可能超过群体中最强者。身处人群中需要为团体负责，时间和空间也会受到限制。\n    1.  个人对群体的负责包括随叫随到、坚持到底等，个人成长受限于群体。\n\
    \    2.  身处人群中会被束缚，很难脱身而出，用在自身发展上的时间会变少。\n    3.  聚合在一起的积极向上的人群难度大，人性倾向放松和放纵会在群体中放大。"
  text: '# 007.hct和菜头·成年人修炼手册：hc94 人群：加入之前先三思您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天呢，咱们来聊一个词儿，人群。，人群，名字，指众人或者成群的人。，这里呢，讨论的不是一群人，而是如何在一群人中和他们相处。。几乎所有古老的真言里都曾劝告人们要远离人群。，考虑到人是一种社会化动物，过着群居生活。，这种不约而同的劝告在一堆真言里就显得非常特别了。，它一定有所指，但是又不在字面上直接说明。。这里我想试着破解一下它的真实含义。，说远离人群而没有说远离亲友，，那可见这句真言没有任何想要劝说人们离群所居的意思。，基于血缘关系的亲戚不算是人群，自己检选的朋友也不算是人群。，那么。人群就是另外一种存在。，又说物以类聚人以群分，，那么人群就是有共同趣味、想法和行动、志同道合的小团体。，这里就似乎可以得出第一个猜想。，远离人群是为了避免自己身处一群类似的人当中，。不知不觉就被他们的习气、趣味、道德和审美所影响，，进而同化成为其中的一份子。，而这样的一群人既不是自己的亲戚、命运的强制，，也不是自己的朋友、自己的主动选择。，看起来更像是一种沾染或者污染。当然需要谨小慎微以免污辱其中。，这正是古语所说的，，如入暴雨之似，或者白沙再捏，雨之巨黑。，在我刚工作的时候，因为下班以后无聊，，闯入了单位里的一群麻将爱好者中去。，他们彼此之间虽然没有差异极大，。但是特别明显的共同之处有两个。，下班以后无聊，热爱打麻将。，根据他们的说法，这里的生活一眼就能望到头，，是彻底的一潭死水。，唯有在摸到一张牌大赢，或者打出一张牌大输的瞬间，，才会让人有心一跳的感受。。他们真正热爱的是心一跳。，结果呢，我心一跳就是三年。，一旦进入那群人就很难挣脱，赢了不让走，输了不想走。，自己不想打，会有人轮流打电话来劝。，想要告别呢，彼此之间又存在着万年三角债的关系。。而待在这群人里，除了熬夜掉头发和手指磨出老茧，没有任何收获。，如果不是后来，我掉到外地一年，彻底断绝了联系。，大概还会继续打下去。，从这段往事也可以看出来一点，只要你身在人群之中，，或早或迟。你都要因此背负上责任，或者说是产生羁绊。，想离开牌桌不让走，想休息一晚不让停，想金盆洗手不让退，，原因就是彼此之间存在着责任。，虽然这听起来极为荒谬。。什么时候一个人对一起浪费时间和消耗金钱背负了个人责任呢？，但是，事实如此，一群人能够聚在一起就有它的规则，也有大家共同要参与的事情。，于是个人就需要为团体负责。，那今天回想起来，当时阴谣打麻将的时候。人们的态度比上班甚至都要严肃认真。，在这个人群之中，成员的地位是由麻技和麻品来确立的。，所谓的麻品就包含随叫随到，坚持到底，以及书再多也不能发脾气等等，都是个人对群体的负责。，每个人都想轻装上阵。都不想在人生的旅途中背负太多责任，尤其是那些莫名其妙毫无意义的责任。，人群的坏处恰好也在这里。，一群人彼此影响相互同化，最终你的个人成长不可能超过这群人里最强的那一个。，根据我的个人观察。我认为可能最多只能达到一群人的平均水平。，同时呢，你又因为身在人群，要对群体背负责任，于是被牢牢的束缚在其中，很难脱身而出。，无形之中，用在自身发展上的时间就会变少，属于自己的空间也相应的压缩了。。当然也会有人反驳说，难道这个世界上就没有什么积极向上的人群吗？，我认为有，但是聚合在一起的难度非常之大。，因为人性的天然倾向就是放松和放纵，尤其是一群人在一起就会放大这种倾向。。按照一般的生活经验可以知道，当欢聚的人数越多，那么喝醉的可能性就越大，恼事的可能性也就越大。，这是因为身处人群之中，'
- answers: "-   人群中存在着追求快乐和表现自己的人，需要注意避免夸夸其谈和表演艺术家的加入的原因是什么？\n    -   因为这些人可能并非为了共同目标或者真诚参与，而是为了满足个人欲望或者表现个人形象，他们的存在可能会扰乱团体的稳定和达成共同目标的进程。\n\
    -   如何区分人群中表现出对阅读狂热的人以及他们希望得到他人敬意的行为？\n    -   对于真正热爱阅读的人，他们会通过实际行动积极参与到阅读活动中，分享他们的心得和知识，并且愿意倾听他人的见解。而那些希望得到他人敬意的人则可能更注重在表面上展示自己的阅读量和狂热程度，但缺乏实质性的深入思考和行动。\n\
    -   为什么好的人群更容易吸引那些表现自我的人？这对人群的稳定和目标有何影响？\n    -   好的人群通常具有良好的声誉和吸引力，这会吸引那些希望通过加入群体来提升自己形象或获得认可的人。然而，这些表现自我的人可能会破坏团体的稳定性，因为他们的行为可能会导致团队目标的偏离或者内部冲突的产生。\n\
    -   在加入人群之前需要思考人群的目的和成员，以及对自己的影响。这种思考过程应该包括哪些方面？\n    -   需要考虑人群的核心目标和价值观是否与自己相符，成员间的相互关系和互动方式是否健康，以及加入后对自己生活和发展的影响。此外，也应该审视人群的组织结构和决策方式是否适合自己的需求和价值观。\n\
    -   为什么远离人群并非一定不让人去？在什么情况下远离人群是合理的选择？\n    -   远离人群并非完全排斥社交，而是对于选择与哪些人相处的警醒。合理的选择远离人群可能包括当人群的价值观和行为方式与个人严重不符时，或者人群对个人的负面影响已经超出了个人的承受范围时。"
