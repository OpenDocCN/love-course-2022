  text: 让人错误地放大了欲望，以为所有人都和自己一样。，相反的，如果一群人聚在一起。想要一起学习，交流心得，那么这件事就要困难很多。，需要刚好有一帮发自内心想要学习的人聚在一起，同时呢，又需要存在强而有力的组织者，才能保持整个团体的动力。，在这个世界上。读书会、学习会的组织难度远远高于宵夜组、唱歌组、钓鱼组，就是这个原因了。，人们总是想要追求快乐，并不愿意吃苦，更不愿意难为自己的意志力。，即便存在积极相伤的人群，也需要提防人性中的另外一个弱点。。如果一群人有明确的目标和方向，那就很难避免出现夸夸齐弹之辈和人群中的表演艺术家。，他们并非真的为了人群的目标和方向而来，他们是为了表现自己而来。，在一个读书会里，迟早都会遇见一个长篇大乱。但是发言内容主要是在表现自己的家伙。，同样的，也总会遇见一个人跳出来要求大家把每周阅读量翻倍的家伙，以此表演出对阅读的狂热，收获大家的敬意。，越是好的人群，就越是难以避免这种人的加入。。因为这群人拥有良好的名声，相应的，这种名声也就有了杜金的效果，这个世界上永远不会缺乏想要杜金的人。，只要有人群，就存在理念。在理念之下，对应能力，言辞和行动。，人们想要加入人群，是因为理念契合。最关键的，是能产生行动，从而提升自己的能力。，哪怕是麻将群也是一样的。到今天，我都依然承认他们提出的心一跳理念很是动人。，对于那些在安稳工作环境里的人，是拥有足够大的吸引力的。，同样的。参加麻将局的确也能让人感觉到心一跳。，有些时候，甚至因为跳得太过厉害而停止。，最后，哪怕是输多赢少，一个人的麻将技术也会缓慢地提升，的确可以算是一种个人能力。，但是，在一群人里，总有人没有什么能力。也不想行动，那就只剩下言辞和理念了。，而这样的人，往往又会想在人群中获得权力和地位。，于是，他们就会变成理念的狂热鼓吹者和维护者。，通过这种方式，他们可以判定谁在群体中纯度不高，对理念知识不足。。以群体的名义加以打压、排挤和孤立，从而获得巨大的话语权。，那这个呢，就是人群中最为丑陋的一面了，也是古今中外不断上演的戏码。，远离人群四个字里蕴藏的冰凉含义，我认为啊，多半是来自这一点。，最后。我个人呢并不反对加入人群，正如我不反对热闹一样。，远离人群作为一句古老的真言，更多是在提醒和警告身在人群的可畏可不之处，倒并没有一定不让人去的意思。，当你决定要加入一群人之前，这句话如同一脚刹车。让你停下来先思考一下。，这群人究竟是在干什么呢？他们是基于什么而聚在一起呢？，加入其中是否对自己有所影响？那这种影响是否有正面的帮助？，如果有，是否还有其他更加简单、更少责任的渠道呢？，那如果没有。那么是什么在吸引自己？自己又出了什么问题？究竟想要寻找什么？，在其中的成员都是什么人？他们是在意具体的事还是口头上的理念？，谁在其中说话声最大？他说的又是什么？，如果对于这些问题都有清晰的答案。那么走入人群也不是什么糟糕的选择。，起码应该比我当年的结局要强，那时候我成功地通过打麻将，实现了连续三年的付储蓄。，那希望你走入的人群能够给你带来眼界、见识、信息、思考以及必要的鼓励。。我更希望你有随时能够离开的幸运。，好了，这一讲就到这里。不知道你身在怎样的人群里呢？，或者你也有一些远离人群的经历？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。。我会把那些精彩的问题放进周四周五的问答篇目里的。，说走了，我们下一讲再见。。
