- summary: "-   何菜头认为内向原本是中性概念，但现在被视为缺乏竞争力，需要转变为外向。\n    1.  在传统社会，内向被认为可靠，而外向被视为夸夸其谈。\n\
    \    2.  随着现代社会的发展，外向的人更受欢迎，因为需要大量外向的人来进行销售和市场工作。\n    3.  社交媒体的普及使得声音变得重要，不使用社交媒体自我宣传会导致被忽视。"
  text: '# 007.hct和菜头·成年人修炼手册：hct51 内向：你得有力量才能活得内向您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呐，我们来聊一聊内向这个词。，内向，形容词。，原本是个中性的概念，如今呐偏贬义，被认为不合群，缺乏竞争力和上进心，需要把它转变为外向。。其实在我看来大可不必如此，不过在今天的社会里，要做个内向的人呢，并不容易。，社会的思潮会变，社会的共识也会变，人活在其中就会无所适从。，在我小的时候，人们对性格外向或者内向根本无所谓，隐隐约约呢。对内向的性格还更为认同一些，有个专门用来赞美的字眼叫做内秀。，同时呢，人们也认为和外向的人相比，内向的人更有可能安稳地度过一生。，今天的情况就完全不一样了，突然之间内向仿佛是某种病症需要治疗或者纠正。否则呢就无法适应今天这个社会式的。，按照目前流行的看法，外向的人果敢勇猛，面对竞争和挑战无所畏惧，敢于表现自己，这是成功者通常具备的性格特征。，我认为这种观念的改变呢和内向外向毫无关系。纯粹是社会转型带来的新问题。，在一个传统农业社会里，内向的人让众人觉得他是可靠，反而是外向的人让众人觉得是夸夸其谈之徒，因为口舌而取祸只在请客之间。，这也很好理解，因为在那样的一种社会结构里。人与人之间的联系非常紧密，共同生活在所有人认识所有人的小地方，互相都知根知底。，一个人怎么说并不重要，人们哪会看他怎么做。，转型为现代社会之后呢，随着商业和工业的崛起，需要把大量陌生人组织起来协同工作。，原先判别一个人价值的方式不好用了，老板、厂场和经理没时间去了解一个人是不是内秀，能说会到可以拍胸脯的人看起来积极性更高。，同时，大规模生产意味着市场和销售工作变得空前重要，需要大量外向的人满世界跑。和陌生人拉近距离，把单子签掉，把货物卖掉，把款收回来。，关于这一点呢，有一个著名的互联网笑话，他说，所有互联网公司都吹嘘自己是技术型公司，是产品型公司，，但是只要敢亮出工资表来，会发现其实都是销售公司。帮着卖产品的人收入最高，而不是技术人员或者产品人员。，这个笑话很大程度上可能是真的。，依照我和互联网巨头公司打交道的经验，客服电话总是很难打进去，但是对方的销售经常会打过来给我，不断向我推销他们的产品。，从投广告、云服务到付费搜索，总有一款适合我，哪怕是伟大如乔布斯，你如果仔细想一下的话，他对公众的主要工作是开产品发布会。，什么是产品发布会呢？那就是他个人的销售大会啊，通知果粉们可以掏钱啦。，所以。不是内向的人突然出了什么问题，而是社会发生了改变，对外向人的需求增多了。，更糟糕的是，随着网络世界的不断升级，把所有人都弄上了网，而且每人都发了一个小喇叭，于是演变成了一个新局面。。如果你在网上没有声音，那么你就不存在。你可以内向，你可以内秀，但是小喇叭在你手里。，如果你不用小喇叭在社交媒体上广播，不在朋友圈自我宣传，那么你就等于是不存在。，在朋友圈里，夜夜发帖叫嚷着。加班真快乐的人，真的在加班吗？真的很快乐吗？他们这是让老板加班，起身给自己点个赞，那才是真的快乐。，老板信吗？不重要，重要的是，夜夜刷屏，刷的多了，也就给老板刷出了勤奋的印象。，老板向下管理。花大饼灌鸡汤，下属向上管理，刷朋友圈，表演加班热情，反向洗脑老板。，如此一来，大家就平衡了。，而你作为一个内向的人，默默承担工作重任，干脆漂亮地完成了工作，朋友圈一片空白，邮件组里不发一言。工作群里绝不冒泡。，等你晚上七点半终于走出办公室回家，迎面遇见了老板，他说，怎么那么早就下班了？整天都不知道你做了点什么。，说完呢，一脸不高兴地走进电梯，留下你站在原地是一口血憋在胸口吐不出来啊。'
- summary: "-   内向的人不必勉强改变性格，而是应该专注于自己的力量和能力。\n    1.  内向的人在战争中也能获得尊重，应该专注于展示自己的实力。\n\
    \    2.  选择和正确的人在一起工作，远离那些只看表面的人。\n    3.  累积经验和力量需要时间，内向的人应该耐心等待机会，追求成功率。\n-\
    \   内向的人应该坚持自己的性格，努力变得更加强大，以抵抗来自社会和周围人的压力。\n    1.  内向的人要付出更多努力，才能与外界的压力相抗衡。\n\
    \    2.  希望内向的人都能变得更强大，以实现内向和外向人的平衡。\n    3.  内向的人应该坚持自己的生活方式，不必总想着改变自己去适应外界。"
  text: 。这样的事情经常发生吧，是不是也因此想过要改变一下性格成为一个外向的人呢？，想要学会在完成工作的同时也能做到表演工作，想要学会把表扬和自我表扬相结合啊。，我认为啊，倒也不用那么悲观，更不用去勉强自己。。如果问题是因为社会变化带来的，那么最好还是从社会本身去找解决方案。，社会对人的需求改变了，那么什么是不变的呢？社会对力量的尊重没有改变过。，所以，我的第一个建议是，越是内向的人越要去参战。。你不用去强行改变性格，也不用去增强社交，你专心打仗，而且能打赢就最好了。，即便没能打赢，你是最强的伤害输出也成。在战争爆发的时候，内向外向根本不重要。，能不能打是任何人都无法忽视的。证明自己能打。也就证明自己有力量。，力量在任何时代里都会受到尊重。内向而又有力量，受到的尊重甚至要更多一些，因为根本猜不透你的想法。，这些年来，我就是在战争中找到那些话少说黑的人的。，第二个建议是，和对的人在一起。。在这个社会上，有很多人认为能说就是能打，没声音就是不存在。，那作为一名内向的人，最好远离这样的人，因为他们没有识人的能力。，但好在，这样的人并没有占据整个社会，只存在于社会中最喧闹的地方。，在远离人群。远离热闹的地方，还存在着另外一批人。，他们看人看事要更为深入一些，不喜欢根据表象就下结论。，他们更像是从就时光里一路走过来的人，喜欢看手下的活儿，喜欢看手上的茧，能够对人做出比较公平的判断。。努力去找寻这样的人，并且想办法获得他们的认同，和他们在一起工作。，一开始的确会很难，但是只要你找到了第一个，剩下的就会如同雨后春笋一般出现。，这些年来，我就是这么一个一个的找到自己的合作伙伴的。。第三个建议是不要急。，经验和力量的累积需要时间，起码比做PPT要慢很多。，打个比方，外向的人是现弹枪，讲究射速，讲究伤害面积，不求精准。，内向的人是狙击步枪，强调精准，强调忍耐，不求速度。。如果内向而又没有耐心，听到身边现弹枪砰砰声不绝于耳，自己也就跟着用狙击步枪打连发，那么多半没有机会命中目标。，外向的人勇于尝试，对每一次的成败并不放在心上。，而内向的人则需要耐心用来积蓄力量。最好做到一击必杀。，话说回来，那既然内向这种性格今天都属于前现代社会的特点了，那你又急什么呢？慢一点，反而会准很多。，内向的人追求成功率就好了，古今中外，这从来都是他们的优点。，这些年来。使内向的人一次次的按住我冲动的手，才让我多少体会到了一点成功的滋味。，最后我想说的是，人大多活在中间，但是有所偏向。，有些人偏外向多一些，有些人偏内向多一些。，其实，另外一边的形式风格自己也能够做到。只是不想那么累而已，勉强自己总是不如顺从本心来的愉快。，只是说，在今天这样的时代里，想要坚持做个内向的人追求宁静的生活要比先前困难许多。，因为这并不是个人的事情。一个内向的人要面对来自社会的压力、生活的压力以及周围人的压力。，共同的观念已经形成，他就会试图改造自我。，所以，想要顺着自己的心意活着，意味着要付出更多的努力变得更加强大，才能与外界的压力相抗衡。。我是希望内向的人都强大一些，拥有更多的力量。，那么或许有一天，这种力量能够再次扭转社会思潮回到一个平衡点上，让内向和外向的人都能够各安其位，不用总想着跑到对方那边去。，好，这一讲就到这里。，关于内向。不知道你有没有什么新的感受呢？欢迎你在留言区写下此刻的想法。，有任何问题也可以向我提问，我会挑出精彩问题在周四周五的问答屏幕中进行答复。，说走了，我们下一讲，再见。。
