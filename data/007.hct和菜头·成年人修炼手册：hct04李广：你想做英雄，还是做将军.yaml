  text: 还需要找到自己在整个系统内部不可或缺的位置，更需要各方对自己在这个位置上的工作表示认可。，换句话说。人人都觉得从你这里得到了支持和贡献，而不是人人都觉得望尘莫及，心中充满敬仰。，同样是作战，你作为将军，可能更希望自己的侧翼是个能和你协同作战必要时出手援助的战友，而不是一位伟大的英雄。，他每战全军出击。获得全胜也和你没有任何关系，反而会让你的侧翼彻底暴露出来，变成敌人可以攻击的弱点。，有些人天生就适合当英雄，而有些人天生就适合当将军。，英雄非要去当将军，那最后往往是个悲剧。因为无论如何他也无法被系统所接纳。，将军非要去当英雄，最后通常就是个笑话，因为缺乏无谓和战力就总是显得装腔作势了。，我们在情感上更加同情英雄，是因为我们自身总是带有一点对浪漫的追求的。而英雄主义就是一种很古典的浪漫。，同时，我们内心的最隐秘处也总是渴望能够张扬个性，为万众所景雅，拥有自己的传奇因而接近不朽，，因为知道自己做不到，反而增加了对英雄的仰慕。，但是，换作自己的人生。那最好一早想清楚，是去做个英雄还是做个将军。，两条路都不好走，却也没有高下之分。，如果决定做英雄，那就努力去成为传奇，但不要奢望还有封侯的一天，因为封侯在另外一条人生路上。，如果决定做将军。那就努力去成为统帅，但不要奢望还有万众仰慕的一天，因为你不曾押上自己的性命去创造传奇。，千万不要在这两个身份之间横跳，那样唯一的结果就是会成为一个永远不快乐的人。，古人说，逢唐一老，离广难封。，那么。今天人们还记得历史上的几个侯爷呢？，英雄和将军，本来就是一个指向永恒的未来，一个指向当下的现实。，好，今天就到这里吧。，欢迎你把自己的想法写在留言区，你也可以向我提问，我会挑选一些留言回复。也会挑选一些提问，专门转文回答。，舒服走了，我们下一讲，再见。。
