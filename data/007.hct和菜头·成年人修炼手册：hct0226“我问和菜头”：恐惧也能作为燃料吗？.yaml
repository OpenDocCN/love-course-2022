  text: 作为燃料而言的不大好控制，往往是更容易被害怕压倒。，我们看历史书就能够经常发现，战场上的士兵往往一开始是被恐惧所控制的，，但是在那种压倒性的恐惧中。因为羞耻或者悲愤的原因，恐惧竟然会转变为强大的勇气，，变得舌生望死，奋不顾身。，日常生活中也有类似的例子，比方说，在暗夜里孤身赶路，恐惧到极处爆喝一声，，竟然也就冲过了心魔，获得了内心的某种清安和自信。，那既然讨论到燃料，那我们自然是希望那种细水长流的燃烧方式了，，而害怕的人烧方式呢过于猛烈了，大家在炉灶里烧煤烧柴，，但是没有人会倒一桶汽油进去，或者直接烧手榴弹吧。，下面，用户紫木华火问，菜头说。控制焦虑是要掌握当下，，像曾国藩那样，既往不练，当下不染，未来不赢吗？，曾国藩老师说得很好听，但是也有兵败就要跳河就要抹脖子的时刻，，所以这些话可以当作是形象网织的境界，或者是用来当作是签名大。随时提醒自己。，我的看法和你有些微的差别，掌握当下我觉得作为梦想都实在是太高了，，如果我们真能掌握住什么东西，那我们的日常生活就不会有那么吃力了。，实际上，我们的大多数问题是自己能掌握的东西太少。以至于身不由己。，所以，我的想法是能够专注当下就好了，能把心安住在当下哪怕只两分钟，，那我也认为是了不起的成就了。，下面，用户A。苏利问，哎呀，职场十多年，每次即将上台演讲时脑子一块空白。请问蔡老师怎么克服或减缓呢？，我做过一些公众演讲，大概数百人规模不等，也经历过头脑空白，甚至是净卵呕吐之类的事情。，我的诀窍只有六个字，不要脸，不是人。，上场之前，自己会担心忘词，会担心观众嘘声。会担心自己看上去傻里傻气的，这就是要脸的副作用。，但是，当你上台真忘了词，真丢了丑，你才会意识到事情根本就没有你想的那么严重。，尤其是在一些小规模的密切人际圈里，观众多半是持鼓励和期待态度的。。然后你要多想想，为什么是你而不是别人上台演讲？，那肯定还是因为你有这个价值，有这个地位，有这个号召力啊。，那么这么一路不要脸的想下去，最终会觉得，哎，演讲没什么大不了的，是件非常普通的事情。。自己上去讲什么，别人最后都会鼓掌。，怀着这样的不要脸的觉悟走上台去，最终的结果呀，那多半还是鼓掌结束。，站在台上的时候，不要把台下的观众看成是人，逐一的去分析他们的表情动作，那样你的心理压力就会天大。。最起码在早期应该把观众当作是捉一板凳，不是真实的存在。，你上台去，只像是在家里对待家具一样备稿，如果备稿顺利，那么你可以试着转头东看西看。，那么你会发现，观众会随着你的动作也跟着转来转去。，这时候。你发现自己有控场能力了，内心的压力就会减少很多，而且会喜欢上这种感觉。，那一旦你喜欢上这种感觉，就会试着和观众互动，那么现场气氛也会变得更好，更亲切。，类似这样做成一次，那之后的演讲就会好办得多了。。不要脸，不是人，这六个字送给你，希望对你有所帮助。，另外，类似哈佛商学院之类的商科研究机构，他们也做了关于公开演讲或者公开演示的公开课，传授一些专门的技巧。，这演讲书在西方很早就是专门的学课了。网上也有相关的免费教学课程，我能分享的也只是一些个人经验，建议你也像专业人士学习。，下面，用户36度8提问说，焦虑需要用结果来解决，关注现在而非未来无解的如果。，让你焦虑的问题有没有搞清楚问题是什么？。我想起那本书，我是个妈妈，我需要薄金包。书中那些名校毕业有钱有闲的妈妈们充满焦虑，其中最重要的原因在于，他们害怕失去，但是钱又是丈夫给的，自己丝毫不能掌控。，像这种想要的结果。不是自己能力之内又不能失去产生的焦虑，虽然我一个朋友情况不同，但是问题根本是一样的，我该如何帮助他呢？，
