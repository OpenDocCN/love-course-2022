  text: '# 007.hct和菜头·成年人修炼手册：hct0226“我问和菜头”： 恐惧也能作为燃料吗？您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面我为你转述一下何菜头老师对用户问题的回复。，关于厨艺那些厨房没有说出口的话这一讲，用户yluo说，。菜头叔你好，你今天哪关于做饭的精彩论述勾起了我头脑中关于刻意练习的问题。我对刻意练习的理解是，，找到职业级水平的导师，诚实的并且恰如其分的评估出自己的水平，分级别的划分出不同阶段精进的目标，。然后按照Wancer说的高度专注反复练习，寻求及时反馈的原则来练习。，那请问如果我们普通人想要到达顶尖的职业水平，可以通过刻意练习来实现吗？，以及我的这种关于刻意练习的理解是否有误呢？如果可以的话。我更想听听你对刻意练习的看法。，好，对于这个问题菜头叔回答说，就我的记忆和理解，这刻意练习怕是不能让普通人达到顶尖的职业水平了，，大概率是达到职业水平，而不能和顶尖选手一较高下。你可以反过来考虑。世界排名前100位的马拉松选手，，别人的训练强度，别人的训练方法，别人的营养供应，别人的恢复治疗，别人的设备设施，那是一个怎样的水平？，你我作为普通人，每天在公园里跑个15公里，虽然也找了教练。也找到了每个阶段的目标，，但凭什么我们就能胜过顶尖职业选手呢？如果这个事情成立的话，那他们岂不是变成了笑话了？，简单说吧，刻意练习可以让我们在无需比拼天赋运气的这个层次胜出，。但是真正顶级的选手绝不是靠单纯的刻意练习可以达到的。，好，下面是用户胡震强的问题。，菜头叔，你的厨艺主要是靠自己摸出来的，把次第分明，但是如果我有高明的师傅呢？，或者我有AI这样的高级工具呢？那我的进步是不是快一点呢？是不是能够跳过某些次第呢？，这是个很有趣的问题啊。当然，我认为有个高明的师傅效果也是一样的，，甚至要更好一些，不需要自己去摸索那么长的时间了。，那不过胡先生，我想问问你啊。你怎么知道对方是个高明的师傅呢？，那或者我问的细致一些，你如何知道他高明的同时，也是个高明的师傅？，最终啊，还是落回到你个人的判断上来。，所以啊，你的个人判断依据是什么呢？，那这样看起来啊。即便存在着高明的师傅，也需要你先做一些前行的准备工作。，用大白话来说，别人看到你手上的两下，如果有模有样，别人也才有兴趣去教嘛。，至于说到跳过次第的问题啊，那我个人倒是没有那么乐观了。。如果一个次第有许多可以跳过的层级，那么要么说明制作这个次第的人心怀思悲，，为学生考虑了很多，最后拿出了一个通用版本。，那要么说明，这个次第本身太疏松，存在着太多可有可无的层级，并不都在关键节点上。。而且，我也不认同我们之间讨论的重点应该放在如何跳过层级上，这件事情并不重要。，讨论这个话题啊，更像是在讨论我们个人有多么特殊，有多么特别。，但是重点不应该是去找到次第嘛。。上学的重点不应该是找到学习方法，完成学业嘛。，跳级与否的确不是大多数人应该关心的问题啊。，好，下面是关于焦虑，你需要学会如何相处的好朋友这一讲的几个问题。，用户春子问，对我而言，焦虑是一种抗争。一种对当下状态的不认同，，一种其实我可以比此刻的自己更好一点的不甘心。，时不时会看到焦虑和害怕这两个词成对出现，好像这两种状态同时都养着，，一个想要和一个不想要。，我好奇的是，书说焦虑可以做燃料。那么害怕可不可以做燃料啊？，这焦虑和害怕分别做燃料时会导向本质不同的结果吗？，那当然可以了，一切负面的情绪理论上都可以作为燃料，通过燃烧而产生出正面的价值。，只是从操作的角度上来说。这害怕或者是恐惧的情绪过于强烈，，'
