  text: '# 122.老A处长精讲职场权谋厚黑手段：01第一讲：详解依附领导的方法和技巧大家好，我是老A。在開講之前，想向大家做一個解釋。，因為公務員身份的原因，所以我的聲音都是經過特殊處理的。，感謝各位的信任，付費購買了我的課程。，在這個信息爆炸的年代，好壞訊息，彌沙俱下。。好像所有的人面對海量的訊息無所適從。，每天習慣性地打開手機，獲取來自世界各地的訊息。，在閱讀的時候，沒有感覺到時光流逝。，等過完一天躺在床上，覺得自己好像什麼都知道了，但是又覺得好像什麼都不知道。。我覺得對於一個想成功的人來說，這樣每天被大量訊息掩埋。，而自己卻獲取不到有用的訊息，是極其浪費時間和精力的。，因為大多數的訊息都是沒有用處的。，它們出現在你的視野裡，就是為了消耗你有限的寶貴時間的。。所以，一個人要善於在茫茫的網絡信息中選擇自己想要的，對自己有幫助的信息。，毫無疑問，對於一個職場中人來說，我講的這些應該算是有用的信息。，因為我講的這些內容都是過來人的講述。都是我曾經走過的彎路匯總而成的心得。，都是能在職場中能夠實際幫助你的內容。，只是，我的口才一直不是很好，所以在講述的時候，可能有時候會不連貫，不成系統。，當然，本來全模後黑就沒有所謂的自成系統一說。。所以沒辦法像其他課程一樣，能夠提綱氣領。，各位在聽課的時候，最好拿一個筆記本，聽到一些精彩的地方，就順手記錄下來。，這樣，有時間就翻一下自己的記錄，看一下這些手段，把這些記在心裡。，然後。不斷地在現實中運用，這樣做才能融會貫通。，不能隨便聽一聽，左耳朵聽完，就從右耳朵溜出去了。，所有的教程在你的腦海裡存留了很短的時間，就被你拋在腦後了。，這樣，你的錢就白花了。，學這門課最忌諱的就是。學得非常好，但是就是不敢在現實中運用。，怕這個怕那，不要怕。覺得對自己有好處的，有益處的，就一定要去做。，當做不做，是愚蠢的。那樣只會錯失良機，只會被命運被動地推著走，。而不是把命運牢牢牢地掌掛在自己手裡。，我先給大家講兩個例子。，一個例子是最基層的例子，一個是最高層的例子。，我先說基層的例子。，這個是我奶奶給我講的事情，發生在15、16年前。。我的一個遠房親戚是村裡的信貸員。，信貸員是幫助本村的村民去銀行存錢、取錢。，因為當時很多村民都是文盲，到了銀行也搞不清楚。，存錢、取錢的流程。，所以當年信貸員是很流行的。，基本上每個村都有一個。。但是信貸員不是銀行的正事工，並且也沒有可能成為正事工。，但是我的遠房親戚卻破天荒地成為了正事工。，他是怎麼做到的呢？，他攀上了我們鄉裡的銀行的主任，攀了將近十年。。到最後主任想盡辦法讓他成為了銀行的正事工。，在這十年裡，主任家的事情他搶著幹。，主任的老家也是農村的。主任的父母在農村種了一些地。，於是每當秋收春耕的時候，我的遠房親戚總是先把主任父母家的農活幹完，。再來幹自己家的，幫助主任的父母噴農藥、拔草等等。，總之這十年的時間裡，我的遠房親戚像是主任家裡的長工。，到最後終於守了雲開建院營，從一個普通的民工成為了銀行的正事工。，再說最高層的例子。北京和重慶的社會書記，當年都是在習大大手下做過官的。，習大大成為習大大以後，他們兩個人的聲線速度大家有目共睹。，像是做了火箭一樣，快速地得到提拔，被委以重任。，習大大一路走來。在他手下做過事情的人有很多。，但是為什麼偏偏這兩個人被習大大提到了這麼高的位置上呢？，除了兩位社會書記本身能力很強以外，當年刻意的攀附也起到了關鍵的作用。，我講這兩個例子是想告訴大家什麼道理呢？。我想告訴大家的是，如果你想出人頭地，你想改變自己的命運，想走捷徑，想快速成功，花精力去攀附領導，'
