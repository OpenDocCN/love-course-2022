- summary: "-   鞠强教授介绍如何通过灌零法调动员工积极性\n    1.  灌零法适用于有一定规模的企业或单位\n    2.  改变单位建筑的名字以激励员工奉献青春和年华\n\
    \    3.  冠名法也可用于马路、工作室等，调动员工积极性"
  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【免费公益加讲17】教你一招不花钱调动积极性的办法各位同学好，今天我们在领导心理学的课程当中教你一招不用钱如何调动它积极性的办法，当然正规的局模学派的弟子，我是要教他二十招不用钱调动积极性的办法，因为每一招它都是有特定的使用范围，不能靠一招走遍天下。要根据情况进行选择，而我们这里只能是讲短评块的，我们今天讲一个短评块的，二十拨招当中短评块的一招，叫灌零法，使用范围是指你企业有一点点规模，至少要有房子，工厂是用于这样的一个实体企业。或者是有房子的单位，不适用于很小的公司，什么叫灌零法呢？，比如你叫吴，叫吴禄，这是我假设的名字，吴禄他被我们的企业选为了敬业执行，劳动模范，如何让吴禄把他的青春和年华奉献于组织呢？，其中是有个办法。把单位的行政大楼的名字改为吴禄楼，那么他这条小命可能就卖给这个公司了，曾经某个县我也不点名，有一个局，他的局长是我的学生，他回去就搬运这个办法，把他们局大楼的名字改成了他们一个先进工作者的名字。这个人产生巨大的压力化为巨大的工作动力，那真是卖命啊，但有的局长说这个办法用不成，为什么呢？他回去申请改名上级不批准，当然在各个地方有差异，当然用冠名法不一定是用行政大楼的名字。可以有公司厂区的马路的名字，工作室的名字，比如有一个很大的建筑公司，他们的设计室都是用什么来，用这个主设计师名名的，比如吴天鹿设计室，吴树设计公司，李肃达设计室等等，这个就对他的一个积极性的调动很大。还有工作计划的名字，越南市的名字，援助计划的名字，各种各样的名字都有起到调动积极性的作用，好，今天讲一个短评快的调动，不用钱调动积极性的办法，就讲到这里。请不吝点赞
