  text: 更不可能还要下一个判断说是好是坏。，之所以有外貌焦虑。那是因为自己会忍不住去想别人如何看待自己的外貌。，那么现在已经有答案了，绝大多数人根本不会在意你长的什么样子，那还焦虑什么呢？，然后啊，七八九分的人们在工作和生活中会得到优待，拥有更多机会，这是个事实。，但是呢，我们这样的五六分坐稳了普通人的位置，反正啊，不会得到优待和机会。，那么，别人得到了什么，和我们又有什么关系呢？，对于一个透明人而言，机会不机会的有意义吗？首先你得让人看见你。然后才有考虑一下的余地。，然而在外貌这个领域内，自己能做出改变的部分很少，当然了，除非动刀。，顺带说一句啊，我今年改变了观点，不再反对人们去做衣美了，也不再鼓励人们坚守心灵美。，因为坚守其实很辛苦。对于很多人而言是一种难以承担的重负。，人们最多能做到的是保持仪容仪表整洁，选一下搭配合理的衣饰，定期节牙以及保持微笑的效果，诸如此类，也仅此而已。，外貌上能改变的部分有限，所以呢。不如把时间精力投入到自己的第二张脸。，对于五六分而言，最致命的问题不是相貌长得平坦无奇，而是本人是透明的，别人看不到。，那如何让别人看到自己呢？外貌肯定是指望不上了。，而在我们的人生中。一定有那种长得非常一般，但是自己非常喜欢的朋友或者熟人。，认识的越久，我们的心中有一种感觉就越是强烈，以对方的诚恳、热情、靠谱程度，他应该有一张更好看的脸。，而事实上也是如此哦。类似这样的朋友或者熟人会越看越顺眼，并非是因为他们的外貌有所改变，而是他们的性格、脾气、他们的形式方式感染了我。，而这就是我所谓的第二张脸了。，生活中当然存在着这样的人。我们不再是通过他们的皮相去认识他们，而是通过认识他们的心灵甚至灵魂而认识他们。，一个人的皮相可能很普通，但是他的灵魂可能意义生灰，让人难以忘怀。，我认为，一个人给人带来的感受可能才是他本人真实的相貌。。那么，每个人都有理由问一句，我的真实相貌是怎样的呢？有没有呢？，换句话来说，我自己对于周围的人有何价值、有何贡献？，如果答案是肯定的，那么我一定在我的外貌之外有另外一张面孔。人们更乐意结实后者而忽略前者。，如果答案是否定的，那么我本身是五六分，在人群中又是个面目模糊的可有可无的人，那就注定成为隐形的透明人了。，不用去想着超越外貌判断，也不用去想着挑战大众的审美偏好。一切都是自身在人群中的位置问题。，七八九分总能吸引大众的目光和喜爱，占据最多人口的五六分们就不需要去考虑和羡慕这样的事情了，这和自己无关，要承认这个现实。，五六分们是透明的存在。人们一眼扫过如同扫过空气，这也是个事实。，但是，在很小的一群人里，一个五六分有可能做到，自己只要走过来，他们就会扬起眉毛，脸上浮现微笑。，在这群人里，一个五六分能够找到认同和认可，找到支持与喜爱。。我认为，和外貌相比，这才是最重要的事情，也才是最有可能实现的事情。，很早之前，在我接受自己脱发过程不可逆的事实之后，我的外貌焦虑就此消失，甚至都没有试图用流长发、戴假发、移植毛发等方式来挽救一下。。因为我知道，对于我周围那一小圈亲密的友人而言，他们根本不在意我有没有头发，他们在意的是，我还是不是我。，那个不做任何挽救措施，反着光顶着风一路走过来的人呢，才是我呀。，好了，这一讲就到这里。不知道你对于外貌是不是有了全新的理解呢？又或者你早已脱离了外貌焦虑。，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，说走了，我们下一讲，再见！。
