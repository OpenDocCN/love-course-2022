  text: '# 007.hct和菜头·成年人修炼手册：hc125 外貌：跟外貌相比什么才是更重要的您好，欢迎来到德道专栏何菜头成年人修炼手册。，绝大多数人都很在意自己的外貌，那么今天咱们就来聊一聊外貌这个词。，外貌，名词，指外表形象，外表或者仪表。，以貌取人大家都说不好，但是在现实生活中却难以避免。，因为外貌而产生的焦虑也难以避免，这是个事实，完全不用回避。，相反的，如果听信了内在更重要一类的说法，可能会引起更大的挫败感。，因为你的确听进去了，努力提升了内在。但是回到生活中去却发现似乎并没有什么人在意，更别说表示欣赏了。，那么受到双重打击的就是你自己。，让我们诚实一点，人类就是会以貌取人，不但别人如此，我们每个人自己也是同样的。，我们对外貌漂亮的人心存好感。对仪表堂堂之辈更容易信任，但是在好感和信任背后并没有任何事实可以支持。，我们只不过是看到他人皮囊之后就匆匆得出了结论。，生得好看的人在职场上可以获得更高薪水，这是由统计学数据支持的结论。而不是人们处于极度的异想。，内在当然很重要，回顾我身边交往十年以上的朋友，真正让我决定大家继续做朋友的原因全在于他们的内在，没有任何例外。，但是尴尬的是，他们大多是我的网友。我在还没有见过他们本人之前就已经通过网络读过他们的文章，和他们发生过激烈的辩论，相互称量过对方的精良，观察过对方在压力下的风度和脾性。，所以，等我们真正见面的时候。外貌唯一的价值就是帮助我把人和他们的网名对应起来。，可如果我们的结识过程颠倒一下，像是现实生活里一样，先认识人，再了解对方，那我觉得有很大可能我们一开始彼此就看对方不顺眼，懒得有任何进一步的交流了。。这就是外貌问题的关键了。，人们还来不及认知你的内在之前，就很可能因为外貌的缘故，转身就走。，但是，也不必为此而太过焦虑，人们还按照音量来判断谁更有道理呢，这些人性的小缺陷一直都有。并不是多么了不得的事情。，回想我工作之后第一次去上海，在街头看到那些仪容衣品都不错的人们昂然从我面前走过，也曾经生起了自残行贿的心，觉得自己不配待在这样的城市。，后来失去了北京。看见大爷们把白背心撩到胸口以上拍着肚皮走路，才终于缓了过来，觉得大城市其实也能待得，我在其中并不显得那么突兀。，我当然可以换一种方式来解决这种焦虑了，那就是认定自己拥有丰富的内心世界。在外貌之下还有才华可用，自己可以不用靠脸吃饭。，许多人就是这么做的，认为自己在外貌上减掉的分可以通过别处的加分项来弥补，我个人并不是很赞同这个方法。，外貌焦虑人人都有。但是非要用内在或者才华一类的特性来找平衡，人就难免陷入另外一种焦虑之中了。，我的内心比之前是否更丰富了？我的才华是否比之前更耀眼了呢？，于是，一种焦虑变成另外一种焦虑，问题始终没有得到解决。人不在外貌上焦虑，就得在钱上焦虑，在名声上焦虑，在社会地位上焦虑，总是得寻找某种支撑。，其实呢，还有另外一个办法，那就是停止盯着镜子里的脸看，而是认真观察一下自己所处的位置。，如果把外貌按照十分制计算。十分最高，一分最低，那么大多数人是落在五六分这个区间。，作为一名资深五分男性，我可以负责任的说，七分以下的人基本上都是隐形的。，每天从早到晚，一个人可能要路过成百上千人，那么等到日暮回家。你能记得其中几个呢？，你能记得的绝对是八分以上的人，无论是路人还是同事，都是如此。，所有的五分和六分呢，你根本不在意，擦肩而过的时候，你都不会多看一眼。，同理可证，如果自己是五六分的外貌。那么在别人眼里就根本不存在。，一个不存在的人，对于自己的外貌有什么值得焦虑的呢？，绝大多数人不会多花一秒钟来关注你的外貌的，'
