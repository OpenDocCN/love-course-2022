  text: '# 038.杨霞：青春期心理课：32.孩子学习记性差怎么办教给家长一个方法，成长我们自己，改变孩子的一生。，听众朋友好，我是杨霞。，青春期心理课，带你走进青春期孩子的内心世界。，孩子觉得什么都记不住，什么都学不进去了怎么办？，人的大脑像海绵一样。装满了不清空就再也装不进去了。，当我们平时在学习的时候，好像以为大脑像海洋一样，好像有无尽的空间。，不是，大脑像海绵一样，你的水分多到一定程度，它就饱和了。，有同学不停地学习，以为学习时间越长越好。。因为他怕落后，他希望多做题。，但是大脑不是这样想的，大脑的生理结构是它需要老一结合。，它需要学一学停一停，学一学停一停。，停的时间一定是通过运动和劳动来让大脑休息，来让它清空。。把大脑海绵里的水清到该去哪儿去哪儿，把它放到抽屉里去，放到自己的记忆里去。，然后留出空间再装新东西。，假如你一直在往里装，没有机会劳动和运动，没有时间去，课间都不出去。，那么它就没有机会去清空。它装满了。，装满了以后就会出现烦躁不安，易怒，看什么都不顺眼。，对自己，对别人都感到非常讨厌。，而且以前很爱学习，但是现在呢，一看书看不进去，自己就会特别难受，特别痛苦。，有的同学还会大哭一场。因为他很着急。，他希望自己能够学习，但是呢，他学不进去。，曾经有一个同学，他是一个听话好学的学生，他抓紧每一分钟学习，，即使下课，也在刻苦的看书或做题。，他们的校长呢。曾经是从农村边缘地区考出来的苦孩子。，因为他知道呢，只有刻苦学习才能成功。，所以呢，他把所有的时间都用来学习，他认为他的学生也应该这样。，甚至呢，这校长还取消了高三和初三同学的体育活动。。下课的时间操场是静悄悄的。，然后呢，他会强调考试对人生的重要性，家长也积极配合，不让孩子做任何事。，把饭都做好了，孩子一回家就吃饭，吃完饭的晚一推就开始做题。，当然这个结果是什么呢？结果是这孩子。有的孩子出现了烦躁，有的孩子呢，就是出现了学不进去。，甚至有的孩子呢，还出现了一些身体的症状，就是比方说大哭啊，或者是身体不舒服啊，，或者甚至是出现了一些头的震颤啊。，老师和家长要注意呢。就是孩子出现了烦躁，学不进去的原因呢，是因为一，学习生活太单调乏味了。，第二呢，缺乏大脑休息的时间，让大脑休息的活动呢，是劳动和运动，孩子根本就没有这么做。，尤其到了初三和高三。家长和老师都让孩子所有的时间都用来学习，但是大脑不需要这样的。，大脑的生理结构是需要劳逸结合的。，第三呢，家长过分的强调学习的重要性，结果呢导致孩子有了逆反的情绪。，第四呢，就是孩子可能缺乏吃苦的精神。因为光学习的话是不能培养吃苦精神。，如果一个人他是一个运动员，然后呢，或者在家里还要帮家里做家务，或者家里还比较贫困，要帮助家里分担一些困难，一些责任。，那么这样的孩子呢，他会从小培养出一些吃苦的精神。也培养出一些耐力。，但现在大部分孩子都没有这样的机会，所以他遇到自己学不进去了，他一下子就会容易出现沮丧，出现崩溃。，然后就会逃避。那我这时候发现，那我试试看别的书吧，诶，看小说看得进去。玩电脑玩得进去，然后呢，听音乐玩游戏玩得进去。，然后他就，孩子就会以为自己看会书，看会闲书，看会小说，是不是就能去再去看自己的课本啦，玩会游戏是不是就能看作题啦，正好相反。。那么孩子如果是以为自己听音乐，玩电脑，或者看小说，能让大脑休息，能够再来更好的学习的话呢，你会发现适得其反。，因为那些还依然是高度紧张的脑力活动。所以呢，你不管你是看小说也好，还是玩游戏也好。它都是高度紧张的脑力活动，你把它看完以后再来去做作业，去看课本，你已经没有脑力再来去看学习的东西了。，还有呢，'
