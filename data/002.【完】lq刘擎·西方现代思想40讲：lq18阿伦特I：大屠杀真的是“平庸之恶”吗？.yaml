  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq18 阿伦特I：大屠杀真的是“平庸之恶”吗？西方現代思想，你好，我是劉琴，歡迎你和我一起來探討西方現代思想。，上一講，我們討論了英國社會學家鮑曼對納粹大屠殺的研究。，在二十世紀，有一位女性政治哲學家也針對這個主題做出了非常重要的研究。。她就是1933年從德國流亡到美國的漢娜·阿倫特。，她創造了一個概念，叫平庸之惡，流傳很廣。，但這個術語被談論得很多，理解得卻很淺，很多時候其實是被誤解了。，比如，許多人把平庸之惡理解為一種螺絲釘理論。。就是說，普通人不過是某個官僚系統中的一個螺絲釘或者齒輪，只是服從程序執行命令，所以冷漠地成為殺人機器的一部分。，可是，阿倫特自己明確表示不贊同螺絲釘理論。，還有些人把平庸之惡理解成是大眾導致的惡。經常會說，雪崩發生的時候沒有一片雪花是無辜的。，但阿倫特也不會贊同這種理解，因為如果你把責任推給所有人，犯犯地加以指責，那麼就無法追究任何特定的個人責任。，阿倫特反對所謂集體罪責的觀點。她主張應當追究個人的責任。，你看，平庸之惡這個術語聽上去很直白，但其中的內涵卻相當複雜深刻，也引起過很多爭議。，不過，探究這個概念也是我們理解阿倫特思想的一個很好的切入口。，我們先亮出阿倫特的觀點。在她看來，大屠殺是一種新穎而獨特的現代罪惡。，這和上一講鮑曼的看法有點相似，他們都認為大屠殺是一種過去不曾出現過的罪惡。，但阿倫特分析的角度與內容和鮑曼相當不同，可能不如鮑曼那麼清晰完整，但更為複雜。也更為深刻。，很多人都聽說過平庸之惡，但可能不太知道阿倫特還曾經用過另外一個詞來描述納粹的暴行。，聽上去和平庸之惡是完全相反的，這個詞就是極端之惡。，阿倫特為什麼會用兩個完全相反的詞來描述同一件事呢？。他究竟站在哪一邊？還是說他自相矛盾了呢？，釐清這兩個表述之間的關係，就是我們理解阿倫特的要事。，平庸之惡和極端之惡在漢語中截然對立，很工整，但這其實有一點翻譯造成的誤導。。我們需要回到阿倫特的原文去審視其中的差異。，極端之惡這個術語，是阿倫特在1951年出版的《極權主義的起源》這本書中提到的。，是從康德那裡借來的一個術語，英文是radical
    evil。。radical的意思就是根本的，徹底的，激進的。evil就是邪惡，合在一起就是極端之惡。，這沒有什麼問題。那麼平庸之惡呢？，這是在十年之後的1961年，納粹軍官艾希曼受審的時候，阿倫特才提出的。。原文是benality
    of evil。benality是平庸這個詞的名詞形式。，所以這個詞最準確的翻譯，應當是惡的平庸性。，你注意到區別嗎？其實阿倫特並不是說大屠殺是一種平庸的罪惡。，他很明白的說過。納粹的暴行是一種極端之惡。，而阿倫特在納粹軍官艾希曼身上看到的是一種惡的平庸性。，所以阿倫特所說的極端之惡和平庸之惡其實並不矛盾。，它是同一個主張的兩個面向。，我們先來看極端之惡。極端是指什麼呢？。是因為殺死了六百萬猶太人，太過血腥殘暴嗎？，的確非常殘暴。，但阿倫特所說的極端並不是指大屠殺的程度有多麼嚴重。，如果只是看程度嚴重的話，古代歷史上早就發生過比這規模更大、更加血腥的殺戮。。阿倫特所說的極端不是程度上的，而是性質上的。，因為納粹大屠殺呈現出一種獨特的、前所未有的特徵，那就是它的完全不可理解性。，為什麼不可理解呢？，因為過去我們對道德有一套傳統的認識。，比如，康德有一句名言。人是目的，而不僅僅是手段。，如果你把他人僅僅當作實現自己利益的手段，那就踐踏了人的尊嚴，是不道德的。，而納粹大屠殺令人震驚的地方在於，納粹不僅沒有把猶太人看作是目的，'
