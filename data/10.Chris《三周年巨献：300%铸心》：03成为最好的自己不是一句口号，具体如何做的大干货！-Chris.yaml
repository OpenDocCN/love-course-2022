  text: 所以其实当我看到这样的人的时候，其实柯老师改变了以后，也会有一些人会这样去仇视我，我只会对他们一笑而过，因为我知道这样的人他很可怜，为什么可怜呢。因为如果他仇视我，比如说他仇视柯老师能撩妹，对吧，仇视柯老师事业做得有多好，那么当他仇视我的时候，我知道我心里面，因为我知道这个真相，我就会希望他可以继续仇视我，为什么，因为只有当他继续不断的。仇视我的时候，而我却永远在前进，他永远就在那里，永远是个loser，永远是个屌丝，永远是个beta，永远一事无成，就这样一辈子，我只能在上面高高的看着他，我只能笑他，而他却什么都做不到，明白了吗。所以说，当你要开始接纳自己不足的时候，你就得认清自己，就是一个身上都是缺点的人，那么怎么样让你更快的，可以达到这一点呢，如果你从今天开始，你觉得柯老师讲的有道理，你愿意成为那1%的人，那你首先。你先要抛弃掉这种心态，仇视嫉妒，受害者抛弃这种心态，这种心态要丢掉，但是我知道这个可能是几十年以来的，你要一天两天要改变，很难非常的难，你要知道，当你有这种心态的时候，柯老师如果讲了这集以后，你要知道。当你这种心态出来的时候，你得提醒你自己，这个这种心态是在害你吗，那么当你有这种意识以后呢，首先第一件事情，我觉得是非常简单，每个人都可以做到的，就是你花一点时间，花一个小时两个小时，清空你的大脑。你这一个小时两个小时，你其他什么事情都不要做，手机也不要看，你拿一本书，拿一本笔记，白的打开，翻到你的面前，拿出一支笔，然后花一到两个小时，仔仔细细认认真真的，去思考去思索，去想一下，我这个人。活到现在这一辈子，我身上有哪一些缺点，有哪一些不足，有哪一些点，是别人看不惯我的，挖得越深越好，挖得越深，甚至把自己皮肉都扒了，越深越好，不要给自己留任何的余地，这就是高自尊低自尊人的区别，挖得越深。越往你越好，那么第二点，那么如果你可能做不到这样子，还有一个方法，你寻求他人的意见，寻求他人的帮助，当然这是一件很困难的事情，因为在这个社会上大部分人，他其实是不愿意说你的，他其实是不愿意去骂你的。他们其实看你，是抱着一种看笑话的态度，所以有人愿意直面的去骂你，直面的去指出你的错误，你应该去感谢这样的人，因为他做这个事情，他自己得不到任何的好处，而这个世界上大部分人，他们是不愿意去做这个事情。他们不愿意让你直面你的错误，直接把你的问题指出来，把你骂醒，他们是不愿意做这个事情的，所以如果你身边有这样的人，你请珍惜他们，那么我相信，在我们大善大师团队的每一位教练，都是有这个责任在的。但是我相信在你的生活当中，也一定有这样的良师义友存在，只是因为你在受害者心态的时候，你觉得这些人都是在害你，不是在帮你，对吗，比如说你的父母整天骂你，骂你是个扶不起的阿斗，是个loser。但是你觉得他们是在害你，那么比如说你的老师，你的学长，所以当你转变一个心态，你要知道他们是在帮你的时候，你才能够去看清你自己身上的问题，你才能够知道自己的缺点，自己要怎么改变，那么当你真正可以做到。刚才柯老师所说的这两点，我相信在未来，你一定可以成为那个最好的你自己。
