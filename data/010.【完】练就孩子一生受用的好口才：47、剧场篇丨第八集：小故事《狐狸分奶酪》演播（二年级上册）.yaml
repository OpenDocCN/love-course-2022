  text: '# 010.【完】练就孩子一生受用的好口才：47、剧场篇丨第八集：小故事《狐狸分奶酪》演播 （二年级上册）大家好，欢迎来到我的口语表达课堂，我是王小千。，我们讲了好多的成语故事和动物故事了，是不是啊？，我想跟大家今天先讲一点小小的概念，就是我们的声音呀，非常非常的厉害。，它能够塑造好多的东西。分类来说的话呢，第一，它能塑造的是形象，第二，它能塑造的是性格。，什么意思呀？你看，我们讲了这么多的故事了，这里面有多少用声音塑造出来的形象啊？，比如说吧，狐狸，熊，大象，野牛，兔子，猴子，是吧？好多好多的。，这个呢，是用我们的声音塑造出来的形象。，我们的声音呢，还可以塑造更加复杂的，高级的什么呀？性格。，每个人都有独特的性格，对不对啊，小朋友？，你看，你和你的同桌，你和你的身边的小朋友。性格都是不一样的，每个人的性格都不一样。，那这个性格，我们应该怎么用声音去给它塑造呢？今天我们借一个故事来讲这个事。，我们借一个故事呢，叫狐狸分奶酪。小朋友啊，还是带着问题来听今天的故事。。我建议大家好好听一下里面的这个狐狸。你脑子里去勾画一个形象啊。，就是你身边有没有那样的人啊？他呀，很聪明，他有好多的小计谋。，有一句俗话讲了，叫眼珠一转，记上心来。，他一边说，他一边啊。就在琢磨一个小计谋。，你最好想到这样的一个人，然后呢，再到这个故事里面，去带着这种形象听狐狸啊，，听听有没有同感啊，跟你心里想的那个人是不是有相似的地方。，今天我们的狐狸呢，是由谭江海老师来扮演的啊。大家听听他塑造的像不像。，来，先打个招呼。小朋友们，大家好。你们爱吃奶酪吗？，好，狐狸，吃奶酪。，熊哥哥和熊弟弟在路上捡到了一块奶酪，高兴极了。，可是他们不知道怎么分这块奶酪。，小哥俩开始拌起嘴来。这时有只狐狸跑了过来。，哎，小家伙们，你们吵什么呀？狐狸问道，，我们有块奶酪，不知道该怎么分。熊弟弟对狐狸说，，这事儿好吧，我来帮你们分吧。，狐狸笑了笑，把奶酪拿过来，掰成了两半。，你分的不匀。。小哥俩嚷着，那半大一点儿。，狐狸仔细瞧瞧掰开的奶酪，说，，真的，这半块儿是大一点儿。，你们别提，看我的。，说着，便在大的这半块儿上咬了一口。，可是现在没咬过的那块儿又大了一点儿。，两只小熊又嚷了起来。于是狐狸在那半块儿上又咬了一口。，结果，第一个半块儿又大了点儿。，狐狸就这样不停地咬着两半块儿奶酪。，咬着咬着，奶酪全被他吃光了，一点儿也没剩下。，你可真会分！，两只小熊生气了。。整块儿奶酪都被你吃光了！，小熊，我分的可公平了。，狐狸笑着说，你们谁也没多吃一口，谁也没少吃一口。，这狐狸哦，鬼主意太多了，是不是啊？，小朋友们，我们故事听完了，你脑子里有没有那么一个形象？，哎呀。他老是有的时候有点儿小算计，他老是在那儿咕噜咕噜地转眼珠子。，就会有这样的一个，好像有点儿小小奸诈的那样的一个形象。，我不是说你身边有奸诈的小朋友，不是这个意思。，我是说什么呢？就是用我们的声音去塑造这样的一种性格。，在塑造的过程当中，你就会觉得特别的有劲儿。，你就会觉得，我在这儿加点儿笑声，怎么样啊？，我在这儿加着一点儿，揣着明白，装糊涂的劲儿，怎么样啊？。一点儿一点儿的这样的一个性格呀，就丰满起来了。，很有意思的一个过程，所以说呀，用声音塑造形象，再用声音去塑造性格。，这个过程啊，非常的有意思。，不过，小朋友，在这儿我要跟大家讲一下啊。，这些故事呢。它是童话故事，它是拟人化的一种描写，对吧？，在真正的动物界呀，没有什么奸诈、善良，没有什么残暴啊等等的这些，，那些呢，都是自然法则。，但是在这样的文学作品里，童话故事里，。'
