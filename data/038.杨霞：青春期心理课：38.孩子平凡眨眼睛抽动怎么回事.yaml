  text: '# 038.杨霞：青春期心理课：38.孩子平凡眨眼睛抽动怎么回事教给家长一个方法，成长我们自己，改变孩子的一生。听众朋友好，我是杨霞。青春期心理课，带你走进青春期孩子的内心世界。，孩子频繁眨眼睛抽动怎么回事？如果家长发现孩子出现了眨眼睛。可能首先想到就是是不是得了节膜炎。，但是如果到医院检查，眼睛没问题，滴了眼药水以后呢，他还是在眨眼睛。，而且他越来越重了，他从眨眼睛变成耸鼻子，揪嘴巴，然后再发展到会扭脖子，然后呢会扭肩膀，耸肩膀。还动胳膊，还鼓肚子，还浑身震动。，你要注意呢这是一个抽动症，抽动症属于儿童神经观能症，就是也是青少年容易出现的一种神经观能症。，他和成年人不一样，同样属于神经观能症，神经衰弱，成年人可能更多的是失眠。但是孩子会出现抽动症。，然后加重以后还会出现的就是伴随着出声，比方说这个出怪音，或者喉咙里头不停的肃嗓子，不停的咳嗽，甚至还会骂人，这叫抽动会隅综合症，都属于儿童神经观能症。。儿童神经观能症也是我们最近这几期比较强调的，就是当孩子他的神经系统出现了失衡的时候，他就会出现这样的症状。，有的孩子他的失衡可能会出现抑郁，有的孩子可能会出现焦虑，有的孩子可能会出现抽搐。然后有的孩子会出现失眠，那么有的孩子都会出现抽动。，但是首先我们要了解这个抽动症它是属于神经观能症。我曾经接待过一个是儿科医生的孩子，这个儿科医生的孩子他出现了抽动症。，后来这个家长就给孩子先吃药。后来发现效果不好，还带孩子去住院，发现效果也不好。，他找我的时候就是说，首先让我看一看这个孩子是什么毛病，然后看有什么方法，我们先排除他不是精神疾病，也没有智力问题，他还是属于抽动症。。后来我建议他在山脚下租一房子，每天早晨带孩子去爬山，这正好是一个暑假。，早晨带孩子爬山，到上午回来以后睡个午觉，下午带孩子游泳和打球。，结果经过两个礼拜的调整以后。这孩子已经完全的从严重抽动症变得只有轻微的有点症状。，后来回来经过康复以后，回家以后就好多了。，那么我们来分析他的原因，这个孩子在小的时候，首先是泡妇产，泡妇产的孩子他的神经系统本来就比较敏感。。所以泡妇产的孩子比顺产的孩子更容易因为压力，因为紧张而得神经冠状症。，再一个就是在小学的时候，他们家长经常强调学习的主要性，你一定要得第一，你要保持。，等孩子上了中学以后。家长曾有一句话就是你一定要像小学那样得第一好吗？这句话完了以后孩子得了抽动症。，所以那么家长对孩子过度的期望，过度的期待给孩子造成了很大的压力，然后造成了很大的紧张。，因为神经系统紧张了，劳累了。疲劳了，然后这时候他就会出现问题了，表现不一样。，有的孩子可能是其他各种失眠，然后头疼，放困等等的表现。但是有的他就会走到这个表现。，每个人因人而异，每个人的熟路反应不一样。所以也不用紧张。当孩子出现了抽动症，也就眨眼，然后出现了一些怂肩膀，，或者是脑子上出声，我们家长就要注意，首先是带孩子到心理医生做个诊断。诊断了以后，就开始采取了一个综合运动方式。，这综合运动方式可以是这一天的运动。有爬山，有游泳，有打球，然后还有一些跑步，然后减少原来早上紧张的原因。，比方说原来由于每天都要学外语，每天都要打乒乓球，一下抽动起来了，我们把这个活动改变一下。，比如说一礼拜两次，两次学外语。然后两次打乒乓，其他的时候可能是爬爬山，把这生活方式变得丰富化，多样化一些。，所以出去玩一玩，因为你看出去旅行，你面对的环境是非常放松的，是多变的，不是单调的。，所以家长呢，要遇到孩子抽动症的时候。要改变原来的学习方式。，我见过有个家长给孩子报了大约是七个课外班，后来孩子出现了抽动症。，'
