  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：006.谈判开场4P原则：Purpose+Process谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊好。，各位喜马拉的小伙伴，我们在上一次的课程当中已经给大家讲了在谈判开场时候值得去讨论的两个要素。，不仅仅只是和对方喊宣，而是谈到人确定对方的授权。而是谈到产品今天对话的意义。，接下来我们继续给大家介绍另外两个利等可取的工具。，谈判的开场，四个P的另外两个。，一个是purpose，目的。，目的是指什么？，目的其实跟product最大的差异。。目的是一个比较一厢情愿甚至有的时候大胆的预设。，王总，我相信我们一定能够取得成功。，李老师，我相信我们今天一定能够完成双方都获得满意结果的谈判。，陈主任，我相信我们今天的会面一定是愉快的，顺利的。有建设性的。，我刚才所说的这些话都叫做purpose。，purpose跟product两者之间的差别。，product是针对今天的谈判，它一定是具体的，它一定是现实主义的。。而purpose是对谈判整体做出的判断，它一定是乐观的，它一定是具有理想性。，为什么我们在谈判的开场要强调目的或者说愿景这种看上去一点都不现实的东西？，这是因为社会心理学研究的基本洞察。。社会心理学大家会看到类似的研究，我只举其中的一个例子。，就是我们对这个场景性质的设定如何有效地影响到人的行为策略。，曾经有这样的一个实验，他把大学生通过这种性格的调查分成了两组。，一组人。比方说二十个人，是那种偏向于竞争型大学生。，而另外一部分大学生，经过调查，他们是偏向于合作型的大学生。，简而言之，一部分同学比较硬，另外一部分同学比较弹性和柔软。，然后把他们混在一起，重新打乱。随机地再次分成两个组。，换言之，每个组当中就已经有竞争和偏向合作的两种大学生了，让他们去完成两个项目。，第一个项目叫
    Wall Street Fight，华尔街战斗。。而另外一个项目叫 Community Support，社区支援。，所以这两个活动，除了刚才我说的这个名义不同，名称不同以外，它的具体内容、流程、方案完全一样。，但我们却惊讶地发现。如果你被分到了华尔街战斗这个小组，你将会表现出更多的竞争性。，而你一旦进入到社区建设的大家庭，无论你之前是多么的与人为恶，你都会表现出更多的友善。。所以我们发现到底是什么样的原因在影响人们的行为、偏好和行动策略呢？，其中非常重要的就是这个场景性质的设定。，如果今天我们是在一个双赢的场景，如果对方也相信这个场景的设定，对方就会展现出更多的友善和配合。，如果今天在一开始就设定成一个剑拔弩张、彼此对峙相互怀疑的场域，那你就准备好了。，之后的谈判将举步维艰。，所以我们一开始建议大家在谈判的最初步，就主动的、目的性的、理想化的去设定这个对话的场域。。用刚才所举到的社会科学的实验，就是希望所有的参与者说，来，我们今天是参与到了一个社区建设的游戏中，让每一个人调试自己，和这个场域的设定完成精准的要和。，第四个要素叫程序process。。程序是一种非常重要的权利。，我想很多同学估计都对这个概念没有任何认知。，我们见到很多在冲出解决现场和一些非常著名的企业，参与他们谈判历程的时候发现，有很多人开场的时候说，那今天咱们就聊一聊吧。。这什么意思？，这把程序控制的全部的权利都拱手交给对方。，那程序到底是在现实生活中怎么去使用的？我们这个课程在后面的部分还会给大家详细展开。，我在这先给大家举一个简单的例子。，我不知道你有没有这种困扰啊？，就是在谈判过程中你遇到了对方是一个那种超级啰嗦的谈判对手，说半天，言不及一，'
