  text: 这些声音变成了前夫在我心里的一个影子，有经历的时候，我会狠狠地否定他们，就像跟前夫吵架一样。，没有经历的时候。这些骂我的话就会穿透我，让我觉得自己就是这样，一无是处。，有时候，前夫的影子还会投射到别人身上。，离婚不久，他交了一个男朋友，这个男朋友人很好，对他也很不错，，可是他说，有时候我会故意对他很冷漠。吵架的时候，我会把前夫伤我最深的几句话故意说给他听。，就好像我把对前夫的恨转移到了他身上，以此来报复前夫对我的伤害，这也会让我痛快一些。，在这么敏感的状态下，他们很快就分手了。，该怎么从敏感期走出来呢？就需要扩大感情以外的世界。，在亲密关系里，伴侣常常在聚了很大的空间，而分离以后，这个空间就会变成一种空洞。，你需要扩展自己心的空间，才能让这个空洞变小。，我那个朋友原来是一个非常内向的人，在那段时间。他开始交很多心的朋友，尝试新的东西，一直往外走。，他原来有经营公司的经验，所以又开了一家新公司，把所有的精力都投入到了事业上。，慢慢的，婚姻以外的关系、事业就变成了自我可靠的基础。，在前面的课里。我曾经讲过，亲密关系是很多人的精神支柱。，而走出分离的关键，就是能够在亲密关系外发展出新的精神支柱。，随着时间的流逝，如果顺利的话，和前任的关系就会进入第二个阶段——陌生期。，在这个阶段。前任离开所留下的巨大的空洞，已经有工作、家庭、友情或者新的情感弥补上了。，在这个阶段，人们已经迁怀并熟悉了没有前任的生活模式，前任已经很难在心里激起波来了。。我那个朋友是在三年以后才第一次联系了自己的前夫。，那时候孩子要上学了，开学仪式要求孩子的父母加入一个家长群。，那时候他已经对前夫没有那么敏感了。，但就算这样，他还是做了整整两天的心理建设，不断告诉自己。儿子需要父亲，，如果你不去争取，你就是拿儿子的利益来为自己的懦弱买单。，最后，他终于鼓起勇气拿起了电话。，电话那头的人说，喂，这是三年以后两个人第一次接触，没有想象中那么激动，，但是还是很特别。有一种恍若隔世的陌生感。，他告诉我，在离婚之前，我们已经一起生活了八年，这八年有无数亲密的回忆。，可是打这个电话的时候，电话那头的人是陌生的。，我甚至无法把他和记忆里那个亲近的人联系在一起，。我会怀疑自己的记忆，怀疑这一切是否发生过。，这种陌生感意味着前任在他心里的感情正在慢慢变态。，这个最特别的人，重新变成了普通人。，这个时候，他才可以说真的不爱了。，对于很多分手的伴侣。陌生期就是两个人关系的终点，，从此形同陌路，相望于江湖。，可是也有一些人因为孩子或者工作，需要和前任发展新的关系，，这时候他们的关系就进入了第三个阶段。，在这个阶段，两个人可以重新找到一种新的关系模式。，他们不再以夫妻或者恋人的关系相处了，而会以新的身份配合。，还是以我这位朋友为例。，为了孩子，有时候他们需要有一些配合。，所以他们就把微信加回来了，但是关闭了彼此的朋友圈。，平时孩子住在奶奶家。每周五妈妈都会把孩子接过来，，周日爸爸再把孩子接过去。，有一天，他听奶奶说起前夫已经跟现在的女朋友分手了，，就问前夫，你是不是跟那个女孩子分手了？，前夫说，没分啊。他饿了一声，这件事就过去了。。他的本意是希望孩子有机会跟爸爸多待几天，，既然没分，那不方便就算了。，当他这么问的时候，他完全是以孩子的妈妈的身份在打听。，曾经那么在意的事，已经没有什么波澜了。，从敏感到陌生到新关系，在这样的过程中。那些曾经的伤害变得不那么重要了。，而两个人能够开始各自新的旅程。，两个人不爱了，这算是成功吗？，我不知道。也许生活本来就没有这么多成功，，就像一句话说的，哪有什么胜利，挺住就是一切。，
- answers: '-   除了建立亲密关系外，生活中还需要多元发展自己的爱好、工作、朋友圈、精神世界等方面。

