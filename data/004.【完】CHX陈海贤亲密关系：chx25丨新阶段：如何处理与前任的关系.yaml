  text: '# 004.【完】CHX陈海贤亲密关系：chx25丨新阶段：如何处理与前任的关系欢迎来到亲密关系，你好，我是陈海鞋。，当一对伴侣分离以后，他们就进入了一种新的关系，前任。，前任是一种特别的关系，两个人都曾有很深刻的依恋关系，都是彼此为最特别的人。。但是现在他们又变成了彼此最熟悉的陌生人。，某种意义上，前任代表了过去的那段感情。，而走出过去的感情与处理好前任之间的关系其实是同一回事。，这一讲，我们就来讲讲如何处理和前任的关系。。很多人会期待所有的感情都有一个好的归宿。，有时候，就算不符合，人们也会期待能跟前任保持联系，，成为彼此的朋友、亲人，至少是特别的那个人。，但我不这么认为。我觉得如果说亲密关系中好伴侣的标准是两个人在情感上足够近的话，，那分手以后，好前任的标准就是两个人在情感上足够远，最好没有关系。，很多时候，分离不是因为两个人已经没有感情了，。而是因为两个人之间的爱恨情仇过于浓烈，把两个人都包裹在其中，没法处理。，所以不得不用分离来保护彼此。，分离是为了获得情感的空间和自由，而要有这种情感空间，就需要和前任没有关系。，那怎么算没有关系呢？。它指的是两个人不再介入彼此的情感生活，不再激起彼此强烈的爱恨情绪。，就算有爱恨，爱变成了还有一些好感，恨变成了有一些讨厌。，如果说在亲密关系中，两个人是彼此疗愈，那分开以后，两个人都需要独自疗伤。。可是，没有关系也并不容易。，因为和前任的关系不仅存在于物理空间里，还存在于心理空间里。，越是共同生活的久，前任的影响就越大。，怎么能够慢慢地变得没有关系呢？，通常它需要经历三个阶段。。第一个阶段是敏感期。分手有三种情况。，第一种是双方还有感情，因为现实的原因如两地分居，父母反对而离开。，第二种是一方带着很大的恨意，另一方带着很大的欠揪。，第三种是两个人分开之前已经没有感情了。分手只是一种形式。，但无论哪种情况，分手通常都会带来一些伤害。，而面对伤害，人们很容易激起自我保护的本能。，这时候，和前任有关的任何信息都会变成激起情绪反应的应机源。，所受的伤害越深。对与此相关的信息就会越敏感。，就好像前任的离开在生活中留下了一个巨大的黑洞，，需要非常小心才能不掉到这个黑洞里。，我有一个女性朋友，几年前离婚了。，离婚的原因是伴侣出轨，他们有一个孩子。即使这样也没法修复和前夫的关系。，这段关系成了他自己的一个创伤。，他没有跟前夫争任何财产，只求速速离婚。，离婚以后，他拉黑了前夫的微信。，一些婚前共同的朋友能不来往的就不来往。，有一些一定要来往的。他都会说明，不要说他，我不想听到关于他的任何信息。，有一次，他去家附近的商场买东西，看到前夫的车停在那儿，人没在，他就赶紧跑开了。，以后，宁可绕远道，也再也没去那个商场。，我问他。为什么这么怕听到前夫的消息？，他说，我怕自己承受不住。，听到任何关于他的消息，那些婚姻最后的恐惧、愤怒、恶挫、伤心就会把我淹没，，我整个人就会像燃烧起来一样焦虑不安。，虽然很多人不会像他那么敏感。但是对前任的这种应激性反应仍然是非常普遍的。，通常会有两种典型的应激反应，一种是逃开，就是回避跟前任有关的任何信息。，如果逃不开，人就会进入另一种应激反应，变得愤怒。，应激反应还会带来更深的心理影响。与其他创伤不同，关系创伤的最特别之处在于，，那个伤害你的人同时也是你爱过甚至可能还爱着的人。，这就会带来委屈、不甘心、依恋、失落等各种复杂的情绪，而这些情绪会留在心里继续发酵。，就像我那个朋友说的。虽然我不再接触跟前夫有关的任何信息了，，但是离婚之前他否定我的声音，经常会在我的耳边回响。，'
