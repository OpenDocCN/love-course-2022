  text: 经历了分离以后。人们会发现，让生活继续比什么都重要。，我们这个课程是关于亲密关系的，，但是讲到这儿，我必须要承认，亲密关系真的不是人生的全部。，在亲密关系里，人也需要发展关系以外的生活，，爱好、工作、朋友、精神世界。。而在分离以后，生命所找到的出路，不一定是重新拥有一份亲密关系，，而也可能是更多自我的发展和自由。，在爱恨情仇之后，你会发现，有时候我们想要的，不过是一份体面而已。，给你留一道思考题。你觉得应该跟前任保持什么样的关系？，要保持这种关系，最大的困难在哪里？，欢迎在评论区留言和大家交流。，下一讲，我们就会进入新的模块，讲讲家庭里的亲密关系。，我们下一讲，再见。。
