- summary: "-   商务休闲是一种在正式场合的非正式着装方式，介于商务正装和休闲之间，适合上班和约会。\n    1.  商务休闲着装搭配包括白色、浅蓝色、格纹衬衣，海军蓝、灰色休闲西装外套，灰色、海军蓝长裤等。\n\
    \    2.  衬衫是商务休闲必不可少的单品，长袖衬衫比短袖更显成熟男人魅力，不搭领带时最上一粒扣子不用系上。\n    3.  波罗衫是商务休闲的经典之一，选择纯色波罗衫，解开扣子增添休闲氛围，搭配浅色休闲西裤与乐服鞋适合男士同情着装。"
  text: '# 【恋爱军团】男神养成计划：男神蜕变计划第六天——商务休闲装大家好，我是小鹿情感恋爱军团的高级情感导师，雷仔，目前呢是微博美妆时尚播出，以及搭配师，今天我们的课程是雷仔老师的老本行哦，那不知道小伙伴们有没有注意到前段时间大伙的中国有嘻哈呢，我对里面热门的嘻哈侠。盖也，TT，PG1都不是很感冒，唯一吸引小姐姐的只有美特斯邦威不走寻常路的商务哥森巴一，商务哥一出场就吸引了我的注意，一键肩膀带着两道弧形条纹点缀的灰色婆罗衫，一条深色牛仔裤，一双商务休闲鞋。小姐姐被商务哥深深吸引着，但莫名的又觉得好像哪里不太对，后来才后知后觉的感觉到商务哥这身漆皮狼疯，要是稍微做一些调整，那商务哥一定不会被大家误认为是现场工作人员，而且他90年生。这件事也不会让人觉得吃惊，今天小姐姐就来跟大家聊一聊商务休闲的正确穿法，我们的商务休闲究竟该如何界定呢，商务休闲简单来说是一种在正式场合的非正式着装方式，它介于商务正装和休闲之间，不会过于严肃刻板。也不会太任性，而商务休闲只是一种着装搭配方式，从正式程度来界定，商务正装大于商务休闲，大于休闲装，那商务休闲究竟该怎么穿呢，典型的商务休闲着装是这样搭配的，白色、浅蓝色、格纹衬衣、不计最上面一粒扣。不用搭领带或领结，海军蓝、灰色休闲西装外套，灰色、海军蓝长裤、棕色牛津鞋或得比鞋，不过这个典型的穿法在38摄氏度的夏天可是不能轻易尝试的哦，这个真是会出人命的，怎么着也得50度。一哥们穿着正装三件套在等空交，当时我替这位兄弟深深的擦了一把汗，而商务休闲装既适合上班同情，又适合约会撩妹，还不赶紧造起来，所以小姐姐今天就来说说，适合大家穿的商务休闲穿法，大家一定要记好了哦。跪求你们千万不要都再穿西服三件套了，选择一衬衫，那我们每一个男生的衣柜里都少不了一件合身的衬衫，衬衫应该是商务休闲必不可少的单品之一了，也是男士占有率最高的单品了。甚至到了人手一件比起圆领T恤更能体现成熟男人的魅力，一定要选择长袖衬衫并玩起至手肘附近，体感温度与短袖相差无几，但魅力值却提升了许多，还有小姐姐在这里说，大家一定不要在任何时候穿短袖衬衫，一定答应我哦。要记住的是不搭领带的时候，衬衣最上一粒扣子不用系上，当然你要是足够自信想解几个扣子就解几个扣子，选择二
    波罗衫，那作为休闲服饰历史上的经典传奇之一，波罗衫在男人的衣柱中一直享有很高的占有率。因为它既不像无领T恤那样过于随便，又不像衬衫那样呆板严肃，非常适合在带有商业性的娱乐场所穿着，小姐姐在这里说的波罗衫可不是商务哥穿的那种条纹印花的波罗衫哦，大家最好选择一些纯色的波罗衫。但注意纯色不是要你随便选颜色，而是要选择一些经典的颜色，比如深蓝
    黑色 白色等，纯色波罗衫比印花与条纹波罗衫显得更加正式，适当解开扣子可以增添休闲氛围，有一些中国人认为波罗衫就是老头衫。40岁以上的中年人才穿，殊不知波罗衫不仅是年轻
    运动的服饰，更代表着绅士化的品味，纯色波罗衫配上浅色休闲西裤与乐服鞋非常适合男士同情着装，选择三浅色长裤，商务休闲的裤装虽然不必和套装西裤一样正式。但是也不能过于休闲，小姐姐一直认为普通牛仔裤不可以列入商务休闲裤，但是日常休闲装这样搭配也可以说是帅的不行，颜色上像什么藏蓝
    黑色等等较深的颜色在夏天大家就不要再穿了，多选择一些白色 浅蓝等颜色。让整个人看起来更加清爽，也让妹子们不会嫌弃你，小建议 夏天选择白色 浅灰色 天蓝这类浅色系，春秋选择深灰
    藏蓝色系，冬天选择黑色 咖啡色系，最后呢 老师再来跟大家分享一个男人穿衣的准则，1。经典及时永恒，2。好搭配优先于好价格，3。尽量保持简约，'
