  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：18.《公正》：让幸福最大化就是公正吗？书友，你好，欢迎和我们一起多读一本书，我是蒋家麒。，前面我们提到了三种分别着眼于福利、自由、道德的评判公正的方式，它们分别对应公正理论的三条进路——集体主义、个人主义和共同善。。那么本小节我们要讨论的就是第一个公立主义进路。，你可以简单的把它理解为，在分配方法的指导下，少数人要服从多数人的意见。，宁可牺牲少数人的利益，也要保护多数人的利益。。这个理论最早是由十七世纪英国的哲学家杰里米。，边庆提出来的，他的学说就是大名鼎鼎的公立主义学说。，在他看来，所谓正当的行为，就是任何使公立最大化的行为。，当然，这里所说的公立并不是公民利落。而是指任何能够让人产生快乐或幸福，并且阻止痛苦发生的东西。，也就是说，边庆他们认为，公正的分配应该让快乐总体上超过痛苦。，公立主义落实起来，可以说是非常简单粗暴了。，直白点说，就是能压死一个人。就不压死五个人。，能靠吃掉一个人保证三个人的存活，那就吃掉那个人。，阿富汗的那个事件里，如果杀死三个牧民能避免十九个人的牺牲，那就杀掉他们。，换到现在社会呢？，如果公司里面有二十名员工。只要有十五个人认为边抽烟边干活很开心，能够提高工作效率，那么就算剩下五个人坚决反对也不用考虑，，因为少数要服从多数，这样能够实现集体利益最大化哟。，诶，你听一听哦，如果说前面三个例子关系到人命。必要的牺牲还能理解，最后这个例子就有点怪了。，难道说他们只是为了个人的不良爱好，在办公室抽烟还有理了？，我不抽烟反而没处说理去了是吧？，没错，这就是边庆的功利主义最大的问题。，他没有尊重个体的权利。似乎考虑到集体满意度的总和，他就可以肆意践踏个体公民的意愿。，按照他的这个逻辑，那么罗马斗兽场的存在就是非常合理的行为。，咱们都知道在古罗马有一个很著名的运动。那就是一大堆的观众在斗兽场里面看奴隶和野兽搏斗，甚至看奴隶和奴隶互相砍杀，然后大家看得乐此不疲。，站在现在的角度，咱们肯定就会说，这是奴隶社会的糟粕，体现了人权的不平等。，但边庆先生肯定就不同意了。。你看看观众有几百上千，大家都很开心啊，忘掉了忧愁和烦恼，那么死几个奴隶算得了什么呢？，从整体的开心程度来说，这简直就是一件特别合算的事情，但很显然，这个理论是大错特错的。，而功利主义的另一个问题。在于它很粗暴的将所有的价值，甚至是生命都纳入单一的衡量尺度。，边庆认为，评判一种体验与另一种体验熟优熟烈，唯一的标准就是它带给你的快乐和痛苦有多强烈有多持久。，就比如说，五个人难道比一个人更有价值吗？。一百个士兵和一个猪果量让你二选一抛弃的话，你会抛弃哪个？，其实这些问题的本身是很难界定的，因为人的价值是没有办法用一个数字来衡量的。，再有，人的快乐程度也能衡量吗？，打一个比方，我一共有十个朋友。有五个人提议说一起打电脑游戏，因为他们五个特别喜欢。，但另外五个想要一起去看莎士比亚。，因为他们都很喜欢看话剧，那么我现在来问一下大家，如果这十个人必须参加同一个活动的话。那么到底一起看话剧的集体快乐程度高还是打游戏的集体快乐程度高呢？，在这里说一个真实的案例，在二十世纪七十年代，福特公司因为一款名为平托的汽车陷入了严重的公关危机。，这款汽车存在严重的设计缺陷。。只要另一辆车从后面撞上来，它的油箱就会爆炸，有五百人因此丧生，还有不计其数的人被严重烧伤，福特公司因此被告上了法庭。，人们在深入调查后发现，福特的工程师们早就知道了缺陷的存在。，但是。公司的高管层计算后发现，一条人命二十万美元，一个烧伤六点七万美元。，如果改进设计，'
