    \  公立主义被指责缺乏尊重人的尊严和权力，以及单一维度衡量一切。\n    3.  边庆去世后遗体遭亵渎，追随者密尔试图改进功利主义。\n-   密尔提出尊重个体权益导向幸福，超越功利主义范围。\n\
    \    1.  密尔主张只要不伤害他人权利，个体可自由行动。\n    2.  尊重个体权益可促进大多数人的幸福和社会进步。\n    3.  密尔的自由理论超越功利主义，解决公正和分配问题的探讨。"
  text: 收益是四千九百五十万美元，但是给一千两百五十万辆车增加一个价值十一美元的安全装置，将会花费一点三七五亿美元。。投入维修的钱远远超过了收益，所以，福特方面就放任了这个问题。，最终，福特公司这种对于生命的计算，激怒了陪审团。，福特公司被判赔偿原告二百五十万美元的损失之外，还被判一点二五亿美元的惩罚性的赔偿。。公立主义的批评者们认为，给人生命定价在道德上是愚蠢的，因为有些东西是不能用金钱来衡量的。，毕竟谁愿意为了二十万美元惨死于一起交通事故，而放弃未来的幸福生活呢？，以上我们讨论了边庆的公立主义。最主要的两大问题。，一是他没有足够的尊重我们身为人的尊严和权力，另一个问题是他只能用某些单一的维度来衡量我们所有的东西，比如说生命，这显然是不合理的。，再二，顺便说一段小插曲。，在边庆去世之后。人们遵照他的遗嘱将他的遗体制成了木乃夷，至今仍供在伦敦大学的玻璃容器里面让人瞻仰。，不过，由于当时的防腐技术不够先进，边庆的头部过早腐坏了，现在人们看到的是一颗蜡织的头颅。那颗真正的头颅最初被展示在边庆两腿之间的盘子上。，不久后，几个调皮的学生偷走了它，借此勒索了学校一大笔钱。，他们把赎金捐给了一个慈善机构。，在他死后，仍然在促进大多数人的罪大善。尽管遗体遭到亵渎或许并非边庆本人所愿。，在边庆死后，他的追随者约翰·斯托亚特·密尔试图改进功利主义的重大Bug。，他在自己的著作《论自由》中提出，只要不伤害别人的权利。人们可以自由的做任何自己想做的事情，因为无视甚至践踏个人的权利，在短期内大多数人或许可以获益，但从长远来看，或许使社会越来越坏。，相比之下，尊重个体权益能够导向最大多数的人类的幸福。。尽管密尔自称是功利主义的忠实追随者，然而这种深深扎根于自由的学说早已超越了边庆学术的范围。，他不像是给功利主义打的一个补丁，倒更像是舍弃了功利主义制作的另一件漂亮的衣服。，那么。充分考虑自由的理论能否解决公正或者说分配的问题呢？，在下一节继续为你解读《公正》这本书。，音频下方附有本小节的文稿，欢迎各位书友上拉屏幕进行查看。。
