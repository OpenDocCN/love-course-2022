  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：7.带女孩回家方法1”带领“那麼帶女孩回家的實質是什麼，帶女孩回家的實質在於讓她的邏輯腦和她的情緒腦一致，也就是說不讓女孩來承擔責任，把責任攬到自己身上，讓女孩感到舒服，能做自己情緒上想做的任何事情而且，不被評判。絕對不要讓女孩來承擔和你回家的責任，我們在女性心理這一章裡講過老闆老王的案例，你要把女孩拉到這個老闆無法評判她，無法開除她的位置，這就是帶女孩回家的實質，只要你前面都做好了你有性價值那麼。女孩的情緒腦已經準備好了和你上床，只要女孩的購買度到了這裡，你就可以帶女孩回家了，帶女孩回家幾乎等同於緩解女孩邏輯腦的壓力，讓她的邏輯腦感覺舒服，幫助女孩給女孩一個理由，讓女孩做她想做的事情。也就是說給女孩一個邏輯藉口，讓她能做自己情緒上想做的事情，有兩種方法可以做到，第一種方法，帶領，這些我們講到過一點點類似的內容，比如切斷話題，把女孩從一個地方拉到另一個地方，就帶女孩回家這件事兒言。你必須是那個帶領她並且推進事情發展的人，你要記住女孩永遠不會去負這個責任，不然她會覺得自己很婊子，但是如果是你來帶領，女孩只是跟著你那麼，她會享受和你在一起的經歷，事情自然而然就這麼發生了。你必須要讓女孩有這種感覺，而且女孩和你上床之後，女孩說的是，事情自然而然就這麼發生了，我就是一直跟著這樣的感覺走了，這個男人一直在帶領我，是他一直讓事情繼續發展下去，他讓我感覺很舒服。我不需要去做任何決定，不需要犧牲自己，我只需要讓自己看上去像一個婊子。'
