  text: '# 【恋爱军团】男神养成计划：男神蜕变计划第九天——培养自信大家好，我是小鹿情感恋爱军团的高级情感导师，雷仔，前几天呢，我们学习了如何去提升自己的外在，小伙伴们，你们坚持打卡了吗？，那么今天，我们要学会的是面对自己的心，我问过很多学生，你自信吗？，但是呢。得到的答案大部分是，老师，什么是自信？，很多小伙伴呢，都不懂得自信是什么，其实，自信就是一个人，对能够达到某种目标的乐观充分的估计，自信呢，对一个人确实很重要，拥有充分自信的人，往往不屈不挠，奋发向上。因而比一般人更容易获得方面的成功，那我们就得到一个结论，可以说，自信意味着已经成功了一半，但是缺乏自信的人，仍然随处可见，人们之所以缺乏自信，有的甚至自卑，原因很多，但是，有一点可以肯定。这完全是后天形成的，与先天无关，因此，可以这么说，是人们自己把自己搞得没自信了，从而影响了自己的成功与前途，还是那句话，最大的敌人其实是你自己，那么该如何科学有效的培养自己的自信心呢？。老师有以下的建议，第一，经常关注自己的优点和成就，你总想自己的缺点和失败，你当然会越来越没自信，这不是灭自己的威风吗？你必须要长自己的志气，你总会有许多优点和成就的，把它们列出来，写在纸上。至少写出五个优点和五项成就，对着这张纸条，经常看看，好好想一想，当然，你们也可以添加雷仔老师的微信，把你们的优点和缺点都告诉我，我来帮你们诊断一下，你们应该怎样去培养属于自己的那份自信呢？。我们在从事各种活动的时候呢，想想自己的优点，并告诉自己曾经有过什么成就，这叫做自信的蔓延效应，这个效应呢，对提升自己的自信效果很好，有利于提高从事这项活动的成功率，第二，多与自信的人接触和来往。近诸者赤，近漠者黑，你如果经常和悲观失望的人在一起，你也会萎靡不振，如果你经常与胸怀宽广，自信心强的人接触，你一定会成为这样的人，多与有志向，有信心的人交朋友吧，第三，自我心理暗示。不断地对自己进行正面心理强化，当你碰到困难的时候，一定不要放弃，要坚持对自己说，我能行，我很棒，我能做得更好，你重复对自己念叨有信心的词语，是一种很重要的自我正面心理暗示，有利于不断提升自己的自信心。这也是心理学的研究所证实的，第四就是树立自信的外部形象，一个人呢，保持整洁，得体的仪表，有利于增强自己的自信心，居止洒脱，行为端方，助人为乐，目不邪视，就会有发自内心的自信，同时，如果加强锻炼。保持健美的体型，对增强自信也是很有帮助的，第五，保持一定的自豪感，一个人谦虚是必要的，但不可以过度，过分的贬低自己，对自信心的培养是极为不利的，人不可有傲气，但不可无傲骨，要相信自己。充满对自己的自豪感，第六呢，学会微笑，微笑会增加幸福感，进而也能增强自信心，你不妨试试看，一笑，自信从中而来，几乎立竿见影，第七，懂得扬长避短，在学习，生活，工作中呢，要经常抓住机会，展现自己的优势。特长，同时注意弥补自己的不足，不断求得进步，这样，你就会提高成功率，也会得到很多的赞扬声，肯定能增强自信的，第八，多阅读名人传记，因为很多知名人士，成名前的自身资质，外部环境并不比你好。有的甚至在你的年龄时，比你现在的情况差远了，多看一些这方面的材料，会让你知道，你其实是具备成功的条件的，成功也是完全来得及的，这样呢，也助于你提升你的自信，第九，做好充分准备，从事某项活动之前呢。如果能做好充分的准备，那么，在从事这项活动的时候，必然交位自信，从而有利于顺利完成这项活动，一旦这项活动做得很成功，必会反过来又能增强整体自信心，第十，给自己确定一个恰当的目标，目标太低，太容易实现了。不能提高自信心，但目标也不能太高，目标太高，'
