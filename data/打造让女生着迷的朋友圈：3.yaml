    该躺下就躺下，为了能在朋友圈发出有逼格的照片。这点小事又算得了什么，然后你拍出来的照片就是这样的了，如果出行只能在假期的话，如何在人山人海的景点里拍出高大上的照片呢，要注意的还是角度问题，就拿故宫来说吧，只要是开放日
