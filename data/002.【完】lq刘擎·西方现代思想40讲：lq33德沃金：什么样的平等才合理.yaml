  text: 而德我精認為，尊重還需要有更積極的一面，因為實現各種不同的生活理想都需要一定的資源，那麼公平的做法就應該是為他們提供平等的資源，這就是他主張的另一個原則。平等的關懷。，那怎麼做到平等的關懷呢？一般常識的直覺是給大家平等的待遇，比如肺炎疫情爆發，大家都需要口罩，那麼國家給每個人免費發放五支口罩，這就算是平等待遇了。，但你仔細想想，如果你生活在疫情的重災區。處境和那些生活在疫情輕微地區的人大不相同，這種平均分配式的平等待遇，形式上是平等的，但實際上並不平等。，所以德我精會說，平等關懷的原則不是簡單地給所有人平等的待遇，所謂equal
    treatment。而是要把每個人當作平等的人來對待，英文說叫treating as equals，這就要考慮處境不同，造成的不同需求。，比如你家裡有兩個孩子，哥哥視力良好，弟弟患有近視，你給弟弟配了眼鏡，沒給哥哥配。從形式上看，兩個孩子沒有得到平等的待遇，但其實這樣做才能讓弟弟獲得和哥哥差不多的視力，這才是把他們當作平等的人來對待了。，聽到這裡，你可能會產生疑問了，前面說，為了要實現各種不同的生活理想。要提供平等的資源，並且還要根據人的不同需求來提供差異化的待遇。，那我要是說，我喜歡吃海鮮，我的生活理想就是天天吃海鮮，我的需求就是每天都要吃一隻龍蝦，那國家是不是要給我發海鮮津貼。才算是實現了平等的關懷啊？，這聽上去好像就不太合適了，可是為什麼前面在口罩分配問題上，差異化分配讓人覺得合理，變成海鮮津貼，我們就覺得不可接受了呢？，德國經指出了其中的區別，對於資源的需求。有些是出於自己的選擇偏好，比如對龍蝦的需求，而有些是環境所迫，比如對口罩的緊迫需求，這兩種需求不能混為一談。，所以，要實現平等的關懷，就要識別出哪些需求是自己不能選擇的處境造成的。哪些需求是個人自願選擇的偏好造成的。，對於前一種情況，應當彌補處境造成的差別，而對後一種情況，就應當接受選擇造成的差異，讓個人為自己的選擇負責。，你喜歡吃龍蝦，那就自己花錢去買好了。你可能發現了。德國經和羅爾斯有點像，他也提出了個人無法選擇的因素，他也認為這些因素不應當影響一個人的命運。，為什麼呢？因為像是出生環境個人天賦這一類因素，說白了，就是看運氣。那麼從道德的角度看。無論是好運氣還是壞運氣，它們對你生活造成的後果，都並不是你應得的。，那麼什麼是道德上應得的後果呢？就是由你自己的選擇和努力所導致的命運。你努力學習，考出了好成績，這就是你應得的。但是如果你先天聽覺能力有障礙，這也是一種壞運氣。，讓你和大家一樣參加英語聽力考試，當然就考不好。但這就不是你應得的。這時候應該為你提供助聽設備，才算公平。在德國經看來。一個社會如果實現了平等的尊重和關懷，那麼這個社會對個人的獎賞或懲罰，就應該是針對個人的選擇，或者說個人的志向，而不要針對那些個人無法選擇的天賦因素。，這個觀點有一個很典雅的中文翻譯，叫做，敏於志向。頓於秉賦。，那麼德國經的主張和羅爾斯的理論區別在哪裡呢？羅爾斯也提出了差異原則，非常關注救助那些處境最差的群體。，但他沒有去問，他們的處境是如何變差的呢？如果那個愛吃龍蝦的人。每個月都把自己的工資拿來買龍蝦，幾頓就吃完了，然後陷入了窮困潦倒，變成了處境最差的人，他應該被救助嗎？，羅爾斯沒辦法回答這個問題，因為他沒有區分導致處境最差的原因是什麼？但德國經可以回答，他會說。對龍蝦的偏好造成的困苦，是他的志向所致，是他自己選擇的結果，那麼這就是他應得的處境，就不應當得到救助。，我們來總結一下，德國經的基本思路是這樣，在現代西方社會，公民的基本自由權得到了憲法的保障。
