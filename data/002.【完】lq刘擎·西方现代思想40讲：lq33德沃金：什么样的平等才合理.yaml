  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq33 德沃金：什么样的平等才合理您好，我是劉勤，歡迎你來和我一起探討西方現代思想。，在這個板塊的第一講，我提到過現代社會的一個發展趨勢，就是平等的壓力越來越強。，首先是對公民法律地位的平等要求。，如果這方面做不到平等。就明顯違背了平等的理想。，比如1776年，美國獨立宣言宣告，人人生而平等。，可到了1787年美國立憲的時候，要計算各州的人口來確定眾議院的議員分配名額。，黑人奴隸還不能算一個人。只能打折按五分之三個人來計算。，直到南北戰爭結束之後才改變了這一點。，在今天，公民法律地位的不平等已經很少見了。，公民權利的平等是最基本的平等。，這個問題解決了之後，另一方面的平等問題就越來越突出。那就是社會經濟領域的平等。，但是，社會經濟領域的平等是特別困難的難題。，難在哪裡呢？且不說實踐的困難，就是在理論上都還沒有找到一個比較理想的規範原則。，比如，經濟領域要平等，最直接的反應就是平均分配。。但你也知道，搞平均主義肯定是不行的，因為平均主義會讓經濟效率變得低下，這是經濟學家告訴我們的。，但你想過沒有，平均主義其實也損害了平等。，假如這是一場跑步比賽，平均主義就意味著每個人都要同時達到終點。。如果是這樣，那你就必須放棄起點的平等，所有人不能站在同一條起跑線上，或者必須給跑得快的人腿上綁上紗帶。，都是來跑步，為什麼有人要綁紗帶，有人就不用綁呢？這不也是一種不平等嗎？，你看。平等的問題就是隨便說說挺簡單，仔細想想很困難。，實現一種平等往往會損害另一種平等，那麼你究竟要哪一種平等呢？，1980年代，西方學術界就發生了一場著名的辯論，主題就是什麼的平等？Equality
    of what？，有一位學者在這場辯論中非常引人矚目，他就是今天我要介紹的人物羅納德·德沃金。，德沃金是著名的法學家和政治哲學家，他和羅爾斯還有諾奇克都是好朋友。。他曾經在牛津大學擔任法理學首席教授長達二十年，我放了一張他的照片在文稿裡，你可以去看看。，德沃金的學術成就非常豐碩，不過這次課我們就主要來講解他對平等問題的見解。，德沃金的理論很複雜。但可以從一個非常樸素的問題開始，那就是我們研究了這麼多平等，但我們追求平等到底是為了什麼呢？，他的答案也很樸素，就是為了對每個人好嘛，更確切的說是要一視同仁的對每個人好。，那麼，怎麼才能對每個人好呢？德沃金提出了兩個原則，首先就是要把每個人當作人，把人當人是什麼意思呢？就是尊重每個人的自主性。，德沃金說，我們要平等地尊重每個人自己選擇的生活目標和方式，這就是他的第一條原則，平等的尊重。。人和人的生活方式不一樣，有人每天讀莎士比亞，聽德道的課程，思考哲學問題，還有的人下班之後就喜歡看聯繫劇，刷搞笑視頻，一邊喝啤酒或者奶茶，把這種時刻當作最高的享受，說這才是生活的滋味啊。，那麼。如果有人站出來說，後面那種生活簡直太庸俗了，國家應該引導大家過高尚的生活，天天刷搞笑視頻的人必須繳更多的稅，國家再把這些錢拿來扶植像博物館啊，歌劇院啊，這樣的高雅文化設施，讓大家都來追求高雅的生活。這樣做對嗎？，德我精說，當然不對，這就是把一些人當成了工具，沒有當作人來尊重，違背了平等尊重的原則。，他認為，對於各種不同的生活理想和方式，只要本人自願而且不傷害他人，那國家就不能干涉，也不應當偏袒。應該一視同仁，保持中立。這就是德我精說的自由主義的國家中立性原則。，平等的尊重這條原則很好理解，在自由主義內部基本上沒有爭議，但德我精認為，只有平等尊重還不夠，你完全可以對一個人說，我尊重你的選擇。然後就再也不理他了，這是一種消極的尊重。，'
- answers: '-   德沃金认为尊重应该包括积极的措施，即不仅仅是接受个体的生活方式，而是根据不同个体的具体需求提供必要的资源，以实现个体的生活理想。这种做法认为平等不是给每个人相同的东西，而是根据每个人的具体情况来衡量和提供所需的支持。

    -   平等关怀的概念强调社会应当识别和响应个体的具体需求，而不是简单地均等地分配资源。差异化的支持意味着考虑个体的具体情境，以保证每个人都能在社会中有相等的机会和条件去追求自己的生活目标。

    -   根据德沃金的观点，区分需求是基于个人偏好还是由处境造成的非常重要。社会应该补偿那些由于不可控因素而不利的处境，而对于那些基于个人选择的偏好，个体应该自行负责。

    -   如果社会奖励和惩罚只基于个人的选择和努力，而不是无法控制的因素（如出生环境、天赋等），则可以促进更公正的社会环境，鼓励个人对自己的生活负责，并努力改善自己的处境。

    -   德沃金主张基于个人的选择和志向进行奖励或惩罚，强调社会对个体的评价应侧重于其努力和选择，而非天生的或偶然的特性。

    -   在羅爾斯的观点中，如果处境变差是由个人不负责任的选择导致的，则应用德沃金的观点可以区分何种情况下个人应该得到帮助，避免滥用社会资源。

    -   对于德沃金的区分，我认为这是一种更具责任感和公平性的社会策略，因为它要求个人对自己的选择承担后果，同时确保那些真正需要帮助的人，因不可控因素受到不利影响时，能够得到必要的支持。

    -   德沃金的观点有助于建立一个更加公正和有责任感的社会，通过确保资源的合理分配，鼓励个体积极改善自己的生活状况，同时帮助那些真正因处境而受困的人。这种做法既促进了社会的整体福利，也增强了社会的公平性和效率。'
  questions: '-   德我精認為尊重需要更積極，提倡平等的資源分配，不是平均分配，而是根據需求差異化待遇。

    -   請問平等關懷的概念是什麼，為什麼要根據需求提供差異化的支持？

    -   區分需求是自己選擇的偏好還是處境造成的，應該如何去處理？

    -   社會應對個人的獎賞或懲罰基於個人的選擇和志向，而非無法選擇的因素，這對社會帶來什麼影響？

    -   德國經主張敏於志向，頓於秉賦，強調對個人的獎賞或懲罰應基於個人的志向，而非無法選擇的天賦因素。

    -   羅爾斯關注救助處境最差的群體，但未考慮處境如何變差，在此觀點下，是否還能適用德國經的觀點？

    -   德國經區分處境最差的原因，強調志向導致的困境應為個人所得，你如何看待這個區分？

    -   德國經認為需救助的人應基於自己的選擇和志向，而非無法選擇的因素，這種觀點對於社會的改善有何幫助？'
  summary: "-   德我精認為尊重需要更積極，提倡平等的資源分配，不是平均分配，而是根據需求差異化待遇。\n    1.  平等關懷不是給所有人平等待遇，而是根據需求提供差異化的支持。\n\
