  text: 這已經是根深蒂固的社會共識，無論是激進派，保守派和自由派，在原則上都沒有意義。，那麼對於自由主義來說，要去處理的最突出的問題就是，確立一種恰當的平等觀，所以德國經提出了平等的尊重和關懷原則，他相信。這就是自由主義的平等觀，能夠同時回應現代人對自由、平等和多元價值的三種訴求。，最後，我想聽聽你怎麼來看待德國經的平等尊重和關懷的原則呢？你覺得他能夠處理好你在生活中看到的一些平等問題嗎？歡迎到評論區說說你的看法。。
