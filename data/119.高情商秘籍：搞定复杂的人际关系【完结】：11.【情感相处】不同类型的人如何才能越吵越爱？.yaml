  text: 说完四种类型的人在吵架中的状态，我们回过头来说说，小婴儿为什么要打妈妈一下，其实，他是在试探妈妈的安全性，假如这时候妈妈反手把小婴儿打一下，那就完了。小婴儿心中的安全机制就无法建立起来，同样的道理，吵架很多的时候恰恰是伴侣在你面前主动暴露出他们的脆弱和不安，这时候，假如我们还想维护甚至提升这段感情，一定不能做的事情就是。去挑战对方这种不良的情绪的底线，刺激，甚至放大伴侣的脆弱和不安，所以，在这里，我要提醒一下你，关于在吵架时一定要注意的三件事情，一，有时说是，不使用语言暴力，吵架是用强烈的态度来澄清自己。吵架可以引起对方的关注，准确表达自己的边界，换句话就是，说清楚我可以做什么，我不能做什么，又或者，我觉得你哪里做得不够好，我很不高兴，中国人有句古话说，对事不对人，吵架就应该是这样。吵架不是用语言暴力直接进行人身攻击，而是有事说事，具体来说就是，一，说明这件引起吵架的事，对自己产生的负面情绪影响，二，说清楚自己希望对方做一些什么，第二是设立关于停战的机制。这个停战机制是双方共同协定的一个信号，让对方知道我生气了，或者我现在不想吵了，我有一个朋友，他希望男友每天都记得刷牙，于是他每晚都帮对方把牙膏挤好，这个牙膏还有另外一个作用，就是假如哪天他生气了。就不帮对方挤牙膏，对方看到就知道他生气了，又比如我认识的另一对夫妻，他们家里有一对玩偶，双方谁生气了，就把代表自己的那个玩偶的脑袋拧到背面去，反之，吵完架情绪平缓了，即使暂时不想跟对方讲话。或者对方暂时不想听你讲话，但是一方把玩偶的脑袋转过来，另一方一下子就看到了，这样的设定，就不会因为沟通不顺，而让家里的负能量与日激增，直到矛盾升级到无法调和的阶段，三是面向未来寻求答案。吵架的本质是一次激烈的争论，那么这跟开会一样，吵完了冷静下来，就应该总结一下，调整一下你们的相处模式，比如一只鸵鸟吵完架，他虽然没有办法一下子彻底放弃，坚持了这么多年的告之尊，但是他可以暂时的表达一下。对你接纳他的感谢，比如假装若无其事的送你一份大礼，那你就愉快的收下他的大礼，不去点破他送礼的原因，他也会非常高兴，同样也是吵完架之后，送你一份礼物，就是班纠做出妥协的付出，面对送礼的班纠。你可以正面的感谢他，直接的说出你接受了他的付出，对一只鸵鸟来说，他可以做出的改变就是放弃被动攻击你，放弃对你使用冷暴力，转而主动为你做点啥，而一只吵完架的袋鼠进入到自我反思的状态。他可能不再像以前那样叠叠不休的说，他对你和你们这段关系的付出，他不会再抱怨没有功劳也有苦劳，这就是袋鼠，他会从行动上稍微做出让步，也会愿意在某些事情上被你稍微的照顾一下，好了今天的课我们讲到这里。我们最后简单总结一下，1。我们学习了吵架是一种激烈的表达态度和宣泄情绪的法子，在一定程度上这种外放式的宣泄，对身体健康和关系健康是有益的，2。我们了解了4种不同类型的动物系猎人。在吵架中想要宣泄什么样的情绪，怎么做才能让这种情绪转化为更深的爱意，3。吵架毕竟是两个人之间一次激烈的碰撞，要怎么避免伤害到关系的本质，我告诉了你吵架要注意的三件事。最后祝你和你的伴侣之间能顺畅的表达彼此的想法，共同学习共同成长，吵吵就更健康越吵越恩爱，另外在之前几节课中我介绍了4种类型，以及这4种类型的内在关系模式和亲密关系中间的表现，有很多朋友问我。老胡为什么我发现我自己身上同时有很多种特质，我这边统一解答一下，每个人的内在关系模式是一个动态平衡的过程，每个人最核心的只有一种内在关系模式，但会因为其他的因素影响会呈现出不同的关系模式。也就是说因为每个人的原生家庭并不一样，
