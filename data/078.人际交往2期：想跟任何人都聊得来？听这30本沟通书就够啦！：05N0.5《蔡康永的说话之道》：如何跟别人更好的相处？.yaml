    Jackson的这首歌，紫月是不是都会联想到晴天，好像是那一年出生的，对不对，所以呢，我们在回答一些常规的问题的时候，适当的巧说变着发的说，适当的加点东西，做一些机智的改变。可能会让人印象更深刻一些，当然还有很多人，会用讲故事的方式去说话，这样也能让人印象深刻，当然讲故事其实也是有技巧的，我呢给大家讲两个故事，大家听一听，哪一种故事是你更愿意听的，第一个故事。美人鱼爱上了人类的王子，他呢很想到陆地上去找王子，就跑去找海底的女巫，要这个女巫呢，把他的鱼尾巴变成一双，可以在陆地上行走的腿，这是第一个故事的开头，你愿不愿意继续听下去呢，再来听第二个故事的开头。又穷又饿的老婆婆，路过一个全村人都非常小气的村子，老婆婆呢请村民随便给点吃的，村民却把吃的都赶快藏起来，不给他吃，老婆婆没办法，就在路边捡了一堆小石头，把石头呢加在水里煮汤，结果呢。老婆婆竟然煮出了一锅，全村人从来没有喝过的，有史以来最好喝的汤，这是第二个故事的开头，各位，这个故事还没讲完，都只讲了开头部分，大家更愿意听哪个，很显然，我们都会对第二个故事更感兴趣，对吗，石头加水。能够煮出有史以来最好喝的汤，这其实就是人们很爱说的，故事的高潮和爆点，如果你总是习惯把爆点，都藏在故事的后面，可能听你说话的人熬不了那么久，就纷纷去厕所去了，所以掌握说故事的顺序就是关键。就像我们写文章吧，总喜欢用标题来吸引读者，标题就是这个文章的爆点，总之呢，就是我们在说话的时候，要尽可能用更吸引人的方式去讲话，让别人对你所说的话呢，产生印象，并且记住你，而且听你说话。让人觉得简直就是一种享受，这个就是第三点，让你说的话，能够让人印象深刻，再来说一下第四点，在话语当中传递情感，我想现在过年过节，应该很多人会群发短信吧，其实群发短信这个行为呢，我们不提倡。前面我们也说过了，像去年圣诞夜，紫玉呢，在手机上收到了一百多条，这个祝她圣诞快乐的短信，在这一百多条短信里面，却只有三条信息，是特别打上了紫玉的名字的，其他的那些很明显都是群发的。紫玉对这种群发的短信实在没什么感觉，但还是很礼貌性的回了一些，但是心里还是没有任何感动可言，反而觉得这些信息就是个包袱，你想回复吧，浪费时间，不回吧，又感觉不尽人情，毕竟别人主动给你发了，虽然是群发的。对吧，那其实这种感觉很不好，下次当我们探图方便，想按一个键就发出一百条，甚至几百条信息，向朋友送祝福的时候，先想一想对方的感受，想想你这么做真的是在巩固你们的友谊吗。还是说反而把你们的关系搞得更冷漠了呢，这样认真想一想，你就能明白作者什么意思了，在话语中传递情感，不要只是公式化的去说一些话，或是做一些事情，
- summary: "-   重视他人感受是社交礼仪的基本原则，说话要真诚有感情，不要只顾自己说爽而忽略对方感受。\n    1.  说话要有真情实感，不要只按套路，要尊重对方感受。\n\
    \    2.  学会透过语言传递情感，成为在乎别人感受的人。\n    3.  成为认真的亲听者，学会亲听和欣赏对方，让对方感受到尊重和鼓励。"
  text: 要带有感情，让人觉得是受重视的，还是那句话哈。人都渴望自己被重视而不是被敷衍，上面讲的这个例子，也可以算是社交礼仪当中的内容，我们如果能够按照作者说的那样去行动，不仅是遵守了基本的礼仪，同时也尊重了别人的感受，做人不应该这样吗，发短信是这样。说话当然也是这样的，我们说话虽然有套路有技巧，但也不能完全只按套路，如果稍微改变一下，把你的话用你有感觉的方式讲出来，即使不流畅，多费一些字句，但有真情实感，那都是好的呀，这也是为什么作者只在书中。教给我们说话的原则和策略，而不会出现任何讲话套路的原因，任何套路性的东西讲出来，其实都是死的，而听者爱听的话，却都是活的，其实呢，说话无非就是表达我们自己，打动别人，那那些口才流利的人。说话未必能讨人喜欢，因为他们的话很多时候往往是空洞的，甚至没有感情的，他们只在乎自己说的爽，从不在乎听的人是什么感受，所以我们可以不成为那个口才流利的人，但可以成为在乎别人感受的人。我们需要学会透过语言，来传递我们自己的情感，在乎别人才能说明你真的把别人放在心上，跟人交流的过程当中，我们当然不能只顾我们自己说的爽，我们还要学会做一个认真的亲听者，那这就需要说到我们的第五点。学会亲听和欣赏，沟通的过程其实是相对的，我们在说话的时候，对方认真听你讲话，这显示了他对你的尊重，那么当我们成为亲听者的时候，我们当然也应该这么做，但是让我们一直保持这种认真亲听的状态，可能很困难。对吧，特别是当对方说的话超过五分钟以上的时候，如果对方讲得很精彩，很有趣，那还差不多，但万一讲得很平淡，你难免会开小差吧，对不对，那书中的晴天就是个没有多少耐性的男生，他常常听别人讲话不到五分钟。他就会走神，如果对方略有姿色，他女孩子略有姿色的话，他的眼睛甚至会不由自主的飘向对方的嘴唇呀，眉毛呀，小腿呀，根本没有办法专心听别人说话，有时候呢，甚至还会敷衍到边打游戏，也懒得边假装听对方讲话。如果我们每次也像这样，用这种没诚意的方式去听别人讲话的话，时间长了，别说是普通朋友和同事，即便是你的男女朋友也会理你而去，其实呢，遇到这种情况，我们也不用太认真，只要稍微的分出你一点的听力。学会事实的重复对方句中的关键字，就可以交差了，或者能用一些问句来回应，比如说，为什么怎么会这样呢，啊，真的哦，那怎么办呢，嗯，后来呢，哦，原来是这样啊，就说这些这些话，你完全不用担心这些问题的深度。就用这些最常用的大白话就够了，不信的话，你可以自己试试哈，不管话题有多高深，这些问句其实都够用了，不管你对谈论的话题是不是感兴趣，这些问句也都够用了，为什么，为什么。我们只用稍微的回应对方这么一两句就可以了呢，其实是因为每个说话的人都需要从听话的那一方受到鼓励，才会更加开放的往下说，只要你的反应是一种鼓励，显示了你是足够的热情的，那不管对方是多有地位，多有深度的人。他都会受到鼓舞，所以你没有必要去假装有深度，你只要懂得欣赏别人的深度，就已经是一种美德了，其实真正讨人喜欢的人是懂得什么时候该做说话的一方，什么时候该做听话的一方，能够在这两者之间做自由的切换。从而能让对方感觉跟你在一起，就像沐浴在春风当中一样的舒服自在的时候，如果你是这样的人，别人就会更愿意和你交朋友，好了，这本书到这里就讲完了，书中的说话技巧很零散，我们这里不可能一条一条的都把它讲出来。所以只选取了其中最常用的一些案例讲给大家，不过呢，所有的这些技巧都离不开我们所归纳的那五个大点，哪五大点呢，我们再重新做一个梳理，第一点就是关注对方的感受，第二点是真心的赞美对方。第三点给对方留下深刻的印象，第四点在话语中传递你的情感，第五点学会倾听和欣赏，
