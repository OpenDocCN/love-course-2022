  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第17课：“请问你有什么劣势吗？”自己的短板故事怎么讲学会讲故事才教会沟通，你好我是高灵，欢迎来到故事里课程，上一课呢我给大家讲了面试中，如何讲我是谁的故事，让面试官认同你的能力和潜力，就是这个岗位所需的，而你的价值观和公司的价值观也是匹配的。那今天呢我们来探讨一个面试中，最难回答的问题之一，请问你的弱点是什么，那在我过往的二十多年工作中，关于这个问题听到过的答案，真是五花八门，如果把各种奇葩的答案列出来的话，可以出一个爆笑特辑了。比如还真就有人问过我，秃头算不算，那遇到这样的问题呢，千万不要给一些自作聪明的答案，比如我最大的缺点就是追求完美，面试官又不是傻子，他难道看不出来你这是在装吗，没有一个人是完美的。如果有一个人说自己没有什么弱点，那就只有可能两种情况，一呢是他是一个盲目自大的人，从来就没有认真审视过自己，这样的人如果放在一个团队里，就像是一颗定时炸弹一样，别人只要跟他意见不合马上就会炸。任何一个老板都不希望自己的团队，有这样一颗定时炸弹，那第二种可能呢，就是他没有勇气正视和改变自己的缺点，怀着一颗玻璃心，这样的人其实是经不起压力和打击的，稍微受点挫折就受不了。在这个变幻的时代每天都在面临未知，只有皮实和靠谱的人才能行走江湖，如果要招个林妹妹回来供着，我也犯不着啊，很多人呢其实并不了解，适当的暴露自己的问题，展示自己脆弱的一面。其实也是建立信任和真诚的一种方式，那一个人呢如果能够正视自己的某个缺点，并且把他讲出来的时候，其实就证明了他对这个问题是接纳的，也知道解决方案，同时呢他还是个内心强大的人。当然了这个短板也不是随便就可以讲的，要讲呢一定就要挑一个不那么致命，而且经过努力已经改进了，或者是正在改进的，可以控制的一个弱点来讲，这里说的所谓的致命呢是两个方面，一个是职场通识方面。比如有严重的情绪问题，不喜欢团队合作不愿意积极去尝试等等，这些都是很致命的，那在另一方面呢，是对于应聘岗位本身来讲是一个致命的弱点，比如说对数字不敏感，那如果你应聘的是一个新媒体的小编工作。这样的一个弱点其实就算是不痛不痒的，但如果你应聘的是一个数据分析师，或者是财务经理，那我就只能怀疑你是入错行呢，所以要怎么回答你有什么缺点或者是劣势的问题，才能够达出风格，达出水平，达出真诚呢。我今天给大家介绍的这个法宝就叫做换框，用故事来为你的听众换一个框，使他们不再把焦点放在你的弱点是什么，而是通过故事中的冲突，解决冲突和完美结局，来帮助你的听众把焦点转换到。如何解决这个弱点本身这样的一个框里，那具体来讲怎么操作呢，接下来我就给大家讲一个我自己真实的故事吧，如果哪天有个投资人问我说，你的弱点是什么，那我可能就会这样说，我是一个主意特别多的人，这个特点呢。在一个团队里只是做一个个人贡献者来讲，可能还算是一个优点，以前我的老板就曾经给过我这样的一个评语说，你要有一个问题你去问高临，他能给你10个解决方案出来，所以我的老板特别赏识我，但现在呢。作为创业公司的老板，这就是一个明显的弱点了，怎么说呢，比如去年我们的克福小姑娘离职了，我就跟H2说，这次咱们得招一个稳定一点的，没什么野心的，最好能够把咱们行政工作全都做起来的一个人，于是呢。H2呢写了一个招聘行政大总管的JD发了出去，面试了两个以前做过行政和克福的人以后，我跟H2说，不行啊，他们怎么都没有什么灵气呢，而且对互联网一点也不了解，H2呢又坑坑吃吃在互联网圈子里找了一通。我面试了两个以后，又说我们现在最重要的就是社群管理，这个人多多少少得优点社群管理和市场营销的概念吧，'
- answers: '-   H2小姐姐对招行政和克福的条件提出质疑，认为两者需求不同，自己主意多，但需要区分建议和决策。

    -   通过反思和自省，改进了自己的领导风格，学会了正视和管理自己的弱点。

    -   如何区分不同工作需求，并提供适当的建议或决策？

    -   H2小姐姐是如何自省并改进领导风格的？她增加了怎样的过滤系统？

    -   在展现懂得自省的领导形象时，H2小姐姐是如何认真倾听反馈的？

    -   区分不同工作需求的关键在于深入了解每个岗位的职责和目标，针对性地提出建议或做出决策。对于需要稳定性和细致性的工作，建议招聘细心耐心的人；而对于需要创新和开拓的工作，则需要具备大胆和有冒险精神的人才。

    -   H2小姐姐通过反思和自省，意识到自己主意过多可能给团队带来不确定性和困扰，于是增加了一个阀门系统来区分建议和决策，从而提高了领导决策的准确性和有效性。

    -   在展现懂得自省的领导形象时，H2小姐姐积极倾听下属的反馈意见，不仅仅是表面听取，而是真正深入理解和吸收反馈内容，并将之应用到自己的领导风格中，表现出对团队成员意见的重视和尊重。'
