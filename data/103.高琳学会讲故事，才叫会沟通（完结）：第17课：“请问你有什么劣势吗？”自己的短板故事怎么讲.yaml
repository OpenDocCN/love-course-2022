  text: H2小姐姐当时就怒了，说招行政和克福需要的条件是细致稳定有耐心，而做市场营销需要的是大胆创新有魄力。这是完全两种人好吧，你能不能想清楚，到底你想招一个什么样的人啊，要这么看下去没完没了吧，于是我就开始反思，我的主意多，如果是用在开拓市场开发产品方面，就可以提供各种各样的可能性和丰富的资源。能够为公司增值，可是如果用在需要做决策的具体事情上，你就很可能会给别人一种招令膝盖摇摆不定的感觉，也会给执行的人带来很多的困扰，所以从那以后每一次当我脑海中冒出一个，哎我有个新想法的时候。我会在脱壳而出之前，先加一步问一问自己，这究竟是我的建议还是我的决策，如果是建议，我就需要让别人知道，我只是在头脑风暴开脑洞而已，是拿出来讨论的，而如果是决策的话，我就需要让大家知道为什么要这样决策。在我的脑子里加了这样一个阀门以后，现在大家都说我好多了，不会再招令膝盖了，要改怎么也得等到第二天呢，所以你看脑的灵光主义多，它其实是一个双刃剑，看似呢我是在讲我的弱点，但是呢通过寻找解决方案。我给自己的主意增加了一道过滤系统，那这个缺点呢就变成了，能够给公司和团队提供资源的优点，而认真倾听下属的负面反馈还不起急，这同时呢也传递了一个我是懂得及时自省，能听得去意见的领导。我这可是一个真实的故事不是瞎编的，总结一下今天的内容，那在面试中呢我们经常会被问到说，你的弱点啊你的劣势是什么，回答这个问题的时候千万不要自作聪明，说我的缺点就是太追求完美了，我的劣势就是工作太努力了。你需要挑一个不那么致命的，经过努力已经改进了或者是可以改进，可以控制的弱点来讲，而且在讲的过程中不要太假，其实任何一个人的弱点，说句老实话是很难完全改正的，我现在也还是一个主意多的人。只不过比以前更加可控了，这样讲其实比，我完全改头换面变成了另一个人更可信，那在讲这个故事的过程中，通过冲突解决冲突和完美结局这样的一个结构，把听众的注意力从我的弱点这个框里面，换到了解决方案这个框里。因为任何一个弱点都是双人间，用好了呢能杀敌用不好呢就割到手，所以我们需要做的是正视自己的弱点，找一个能够解决和管理它的途径，那故事讲好了，就会让听众将关注点放在这个途径上，而不是眼睛总盯在那个弱点上。好以上就是今天的内容，今天的小练习呢就是在评论里面讲一个你的弱点故事，想一想通过这个故事你是想要希望面试官或者是听众，看到你的什么样的学习和领悟呢。我是有一次教练高琳咱们下节课再见。
