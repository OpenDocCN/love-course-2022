    \    3.  他觉得你做了让他不舒服的事情，不想解释就直接删掉你"
  text: '# 《渣男研究院》：14_3、拒绝被欺负：男生突然断联是什么原因_1080p男生突然跟你断联了第一种可能你们恋爱可能就不算恋爱，就你个人单方面认为这是段感情，他不认为他可能就刚跟你短则了一下，然后说白了可能就是第二天可以互不打扰那种，是你把他当成了一个男朋友。第二种情况是他突然有个女朋友，然后他认识了然后他或者他前那个女朋友还没断掉，然后发现你了然后当着他面把你删掉了，就说明他还在谈恋爱只是他没告诉你他有女朋友，第三种就是觉得你做了一件事情他突然特别下头。然后加上你们认识时间很短不需要做一个解释，他就把你删了比如说你开口跟他要礼物了，或者你暗示他对你不够好，然后或者你烦到他了你开始去，或者他觉得你开始去管他的私生活了。他觉得我们还不是特别熟这个时候他就把你删了。'
