  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课02】如何让老公多干家务活？更多付费精品请关注微信公众号求知学习社，ID是求知的全拼163，各位同学好，今天据老师跟大家做科普的一个课题是，如何从心理学的角度提高老公多干家务活的可能性，我们很多女性同学很想让老公干点家务活。那么如何让他干家务活的积极性上升呢，从心理学的理论上说有几个要点，第一个要点，人的行为主要不是受观念影响，主要也不是受利欲驱动，其实最强劲的力量是情绪的正面体验，就是他感觉情绪体验是好的舒服的。他就愿意多做这件事情，他感觉情绪体验是负面的，他就慢慢的倾向于不愿意做这件事情，因此让老公多做家务，最关键的一点是让他感到做家务有好处，而这个好处的重点是在正面的情绪体验，关于让老公做家务活。有两种常见的错误的观点或者做法，第一点就是老公一烧菜一做家务，你就在旁边批评说这个盐放少了，这个东西整的这么乱了，这里都搞得一塌糊涂，这里不行啊
