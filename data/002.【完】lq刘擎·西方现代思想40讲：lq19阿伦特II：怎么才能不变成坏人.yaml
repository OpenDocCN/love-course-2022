  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq19 阿伦特II：怎么才能不变成坏人您好，我是劉晴，歡迎你來和我一起探討西方現代思想。，上一講我們講到，阿倫特認為平庸之惡是喪失思考能力的結果。，這個診斷看上去很簡潔，但細究起來會帶出很多麻煩。，比如，人怎麼就會喪失思考能力？喪失的是哪一種思考能力呢？，阿倫特的《艾希曼在耶魯撒冷》這本書出版以後，引起了很多爭議。，其中爭論的一個焦點就是思考和善惡的關係。，這也成為阿倫特生命最後十年反覆囚索的問題。。對於這個問題的探索是一條崎嶇的道路，每提出一個回答，又會引發新的難題。，在生命的最後幾年，阿倫特有一個計劃，就是寫作《精神生活》三部曲。，第一部是《思考》，第二部是《意志》。。但在剛剛開始寫第三部的時候，他就因為突發心臟病去世了。，人們發現留在他打字機上的最後一張紙，上面只有一個標題——Judging，意思是判斷。，可惜他永遠無法完成這部著作了。。但這個標題正好為我們提供了理解阿倫特的一個線索。，在我看來，阿倫特最後思考的一個關鍵要點就是判斷，更準確的說是獨立判斷。，就像我們把這個詞當作活拔，跟隨阿倫特走過這段思考之路。，首先。阿倫特為什麼會說艾希曼匪夷所思地喪失了思考能力呢？，你要知道，艾希曼在法庭上是可以侃侃而談的，她甚至引用康德的名言為自己辯護。，她說自己是履行職責服從法律，因為在德意志第三帝國。原守的命名就是當前法律的絕對核心。，所以她艾希曼不僅是服從法律，而且是讓自己的意志與法律背後的原則得到了統一，這符合康德的哲學。，你聽啊，這種口才恐怕會讓許多不善辭令的人生感自愧不如。。那麼阿倫特為什麼會說艾希曼是淺薄的，說她喪失了思考能力，這到底是什麼意思呢？，阿倫特的意思並不是指艾希曼愚蠢或者撒謊，而是說艾希曼滿嘴都是套話，她自己陷入在誠詞濫調之中。。又把這種誠詞濫調當作自己的盾牌和武器，用它來抵擋現實，拒絕真正的思考和對話。，艾希曼雖然能夠引用康德，但在阿倫特看來，這種引用簡直令人髮指，而且不可理喻，因為康德所講的道德恰恰是和獨立判斷密不可分。。這裡我們就發現，阿倫特說的思考能力，實際上是積極思考獲得獨立判斷的能力。，我們依靠這種思維品質，才能擺脫套話和誠詞濫調，去做出自己是非對錯的判斷。，現在，人人都在宣稱獨立判斷很重要。這本身似乎也成為套話了。，那你是否明白，獨立判斷的重要性究竟何在呢？，阿倫特的回答是，因為在現代社會，只是服從主流規則，已經不再能夠防止人們作惡。，他注意到一個事實，就是在德國最早支持納粹興起的人群。並不是社會底層或者邊緣人群，，而是像艾希曼一樣，是有文化有教養的所謂值得尊敬的人們。在正常的社會中，這樣的人一般不會去犯罪，因為不能殺人是公認的道德法則。，但是，納粹建立了新的法則，重新定義了道德。。只要是為了種族的利益，殺人也能夠成為一種道德義務，那些所謂值得尊敬的人，竟然很容易就接受和適應了這個新的法則，結果導致了前所未有的道德災難。，所以，在阿倫特看來，大屠殺的災難就表明。舊有的道德模式已經失效了。，你想，傳統的道德學說，就是著眼於習俗、習慣和規則，道德教化就是讓人循規蹈矩，能遵守道德規則，就是有道德的人。，但二十世紀的歷史讓我們看到，傳統的習俗和規則完全可以被顛覆。在納粹德國就出現了這種新的現象，人們依法作惡。，這裡有一個極為嚴酷的道德困境，遵紀守法，可能迫使你作惡，如果想要行善，卻可能觸犯法律。，在這種情況下，傳統的道德和教化都變得自相矛盾，所以阿倫特發現。道德的真正含義，不是循規蹈矩，而是自己獨立做出關於是非對錯的判斷。，好了，現在我們得到了一個答案，'
