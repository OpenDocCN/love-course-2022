  text: 那就是要保持獨立判斷，反對盲從。可是這個答案聽上去好像沒什麼深奧的，很清晰，但實際上卻極為困難。，首先。獨立並不等於正確，循規蹈矩是有章可循，但如果你要獨立判斷，就必須拋棄對既定規則的服從，自己去理標準，自己給自己立法。，但在前面的課程中，我們已經知道，現代性的根本困境之一，就是它瓦解了傳統的價值規範。卻無法建立新的普遍有效的價值標準。，所以，盲從當然不行，但你獨立判斷就一定能做對嗎？誰也無法擔保。，結果，獨立判斷就變成了一件責任風險極大的事情。你想，如果你循規蹈矩，做對了當然好。但做錯了你也很方便為自己辯護。，你可以說，這不怪我，規矩就是這樣定的，或者大家都是這樣做的。可是，如果堅持獨立判斷呢，做對了那是應該的，但做錯了就是你自己導致的，你沒有任何托詞。，沒有辦法推給規矩。也沒有辦法躲到法不責眾的後面，你必須完全為自己承擔全部責任。，你看啊，保持獨立判斷說起來很簡單，但實際上這個任務太艱巨了。，一個清晰的答案帶出了更難的問題，我們到底應該怎麼做到獨立判斷呢？。對於這個難題，阿倫特也沒有給出一個完整的解決方案。但他提出了一條線索，他提示我們，儘管這件事很難，但仍然有人做到了。，那我們就去看看這些人是如何做到的，從他們的身上尋找啟示。，阿倫特提到過兩個例子。一個是普通的德國士兵，他的名字叫安東施密特，他雖然沒有多大權力，卻盡了自己的力量幫助猶太人逃亡，為他們提供可以逃命的證件和交通工具。，最後，這位士兵被納粹逮捕、審判、處決了。，另一個例子。是集中營裡的一名醫生，名叫弗朗茲·盧卡斯，他為救助奧蘇維辛的囚犯，從黨衛軍的藥房裡偷了藥品，還用自己的錢給囚犯買食品，想方設法從毒氣室中救下一些人。，戰爭結束後，他也被送上了審判納粹的法庭。當艾希曼這樣的人在大言不慚地為自己辯護的時候，盧卡斯醫生卻認為自己是有罪的，他說他無法從集中營的經歷中平撫自己。，阿倫特問道，士兵施密特和醫生盧卡斯這樣的人，與艾希曼的區別究竟在哪裡？。據施密特的朋友說，他是一個寡言笨拙的男人，沒有什麼哲學氣質，也不怎麼看書讀報。，在納粹審判施密特的時候，他的律師為他辯護說，救助猶太人是為了給國防軍保存勞動力，但施密特本人卻否認了這個辯護理由，他坦言。自己幫助猶太人，就是為了拯救他們的生命。，結果，施密特被判了死刑。凌晨前，他給自己的妻子寫了最後一封信，信中寫道，親愛的妻子，請原諒我，我只是作為一個人類來行事，我不想傷害別人。，阿倫特認為。施密特和盧卡斯這樣的人，始終要求忠實於自己。他們做出獨立判斷的前提是，始終保持與自己相處，與自己交談的傾向。，他們選擇不作惡，不是為了服從納粹之外的某個戒律，而是因為他們無法接受作為殺人犯的自己。他們不願意與這樣一個自己共存，為此他們甘願承受危險，乃至付出生命。，在阿倫特看來，這種獨立判斷的典範，在西方的思想源頭中就存在，那就是蘇格拉底。，蘇格拉底說過，寧可自己遭受冤屈，也不願行不義。這樣他至少能夠和自己和睦相處。，達到這樣的境界，並不要求有多麼高深的知識，多麼聰明的頭腦，只是要求你始終過一種自我反思的生活，不斷地與自己的內心對話。，這就是所謂道德政治。英文就是Moral
    Integrity，integrity這個詞最初的含義就是完整一致，後來用於形容一個人的品德高尚，因為這樣的人能夠坦然面對自己，不用規矩和套話自我欺騙，他保全了自己人格的完整性。。現在，讓我們回到阿倫特在臨終時刻寫下的那個標題，判斷，獨立判斷究竟要怎麼做呢？，阿倫特曾經說，就各種特殊情況做出判斷而言，沒有什麼橫長的通行標準，也不存在什麼確定無疑的規則。
