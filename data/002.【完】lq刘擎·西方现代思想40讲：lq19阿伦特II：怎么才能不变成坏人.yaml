  text: 我們只能在具體的處境中冒著風險真誠地去做自己獨立的判斷，並為此承擔責任。，我自己閱讀阿倫特的作品有近三十年了，在過去十五年，我每年都要給研究生講阿倫特的政治思想，每一次我都會重讀他的作品。。我一直感到阿倫特的思想非常令人著迷，也令人困惑，因為他的思考是未完成的，探索性的，從未給出完整的答案，但也許這本身就是一個答案，他要求我們必須和阿倫特一同思考，必須自己來思考，如同蘇格拉底那樣。用思考恢復我們作為人的存在本質。，最後，也留給你一個問題來思考，你是否曾經在承受巨大壓力的情況下，堅持做出自己的獨立判斷，後來的結果又怎樣？歡迎到評論區留言，我很想聽聽你的故事。。
