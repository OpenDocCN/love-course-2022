  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：039【感染力】加入对话，让你的故事活起来学会讲故事才教会沟通，你好，我是高灵，欢迎来到故事历课程，在上节课我们讲到了，在故事中如何通过对话来增加幽默感，其实，作为故事的六大要素之一，对话可以让你的故事更加有活力，也更加走心，但是。对话也常常是一个容易被忽略的要素，其实对话每天都在发生，只是在讲故事的时候，你可能还没有有意识地把它作为一个有力的工具来使用，你说你是不是可以讲一个完全没有对话的故事呢？，当然可以。只不过可能就是一个听起来非常无趣的故事，比如呢，我们来听听下面这个故事，著名的演员Morgan
    Freeman，出演过电影《肖申科的旧熟》等经典的影片，他在早期的一次采访中曾经抱怨好莱坞。根本不尊重黑人演员，那如果他不是用对话这个形式来讲故事的时候，就会这么说，有一次，我试镜的时候，发现剧本里讲到有11个人在南极，其中8个是科学家，一个厨师，一个机修工，还有一个是别的什么人。他们三个人都是黑人，然而却没有一个科学家是黑人，我就跟制片人指出这里的种族歧视问题，你看故事要这么讲是不是挺无聊的，可是事实上呢，Morgan
    Freeman当时是这么说的。我读了电影《The Thing， The Remake》剧本之后，回去参加试镜，制片人说，你读过剧本吗？，我说，读了，他问我说，你觉得怎么样？，我说，有11个人在南极，其中8个是科学家，一个厨师。一个机修工，还有一个什么人，他们三个都是黑人，然而没有一个科学家是黑人，你说我觉得怎么样？，你听听看，是不是立马就觉得，有对话的这个表达，非常生动的体现出了他的不满，用对话来代替叙述。可以让你的故事更有活力，也更有趣，那么为什么在故事里对话这么重要呢？，首先，跟我们之前讲过的VKS，对细节的刻画是一个道理，听一个对话的时候，会让你对故事更加有画面感。当你能够把听众带入到你的故事情节中，让他产生画面感，甚至你们心里看到的都是同一个画面，怎么可能没有共鸣呢？，其次，增加对话可以提高故事的真实性，有的时候，当你听一个人在讲一个比较奇葩的事情的时候。心里一定会想说，瞎编的吧？，可是一旦他的故事里有了对话，立马就让人觉得说，嗯，也许还真的不是编的，要知道，听众宁愿相信你讲的是一个真实的故事，而他们正是通过这些细节来分辨事实和虚构的，最后呢。对话可以让人物的特色更鲜明，一个人用什么词，用什么语调说话，能够马上让听众感觉到他是一个什么样的人，那回想，你看过的那些小说，是不是大多是通过人物的对话，来认识和了解这些人物的？，比如说。像《红楼梦》这样的大布头里面，有上千个人物，那怎么塑造他们不同的鲜明个性呢？，大部分情况下都是通过对话来彰显的，有的时候只需要一两句话，一个人的个性就立足了，另外呢，对话还能帮助表达人物的感受。比如前面Morgan
    Freeman的那个例子里面，通过对话，他的不满情绪很自然地就表达出来了，但是如果不是对话，那你又该怎么描述这个情绪呢？，不满，郁闷，气愤，好像都差那么点意思。这种感情上的细微差异，通过对话来表达出来的时候，就把一段故事更立体地演了出来，而不是讲了出来，那说到这儿呢，你可能会说了，要是故事里加上这么多的对话，会不会显得很啰嗦呀？，我要是把当时我说了什么。他又说了什么，都讲出来，那这故事还不得讲到明天去，这就是为什么我们很多时候在讲故事的时候，不是没有对话，而是用不好对话的原因，比如说你跟老板汇报工作的时候，把你跟供应商的对话如果完整的复述一遍。那老板不烦死你才怪呢，而一个好的故事，它必定是个精简的故事，连对话都要精简，'
- answers: '-   确保对话围绕观点和目的展开，同时避免废话的关键在于精简和精准。对话应紧扣故事的主题和要表达的核心观点，避免无关紧要的废话，确保每句话都有推动情节或揭示角色性格的作用。

    -   在关键时刻使用对话来突出冲突和解决方案时，选择适当的对话形式需要考虑情节紧张度和角色情感状态。对话应当在冲突激烈、解决方案关键的时刻出现，通过对话展现角色之间的紧张关系和情感变化，增强故事的紧张感和吸引力。

    -   在故事中使导师说出主要观点，增强故事的连贯性和影响力，需要在合适的时机引入导师角色并通过其口中表达出故事的主旨。导师的发言应当与故事的发展紧密相连，承载着故事的关键信息和作者的观点，以确保故事的连贯性和影响力。

    -   除了人物之间的对话，利用内心对话展现角色的冲突和解决动力是通过角色内心的思考和对话来表达内在矛盾和情感变化。通过角色内心的独白或对话，展现角色内在的挣扎和冲突，揭示角色内心的动机和行为逻辑，增强故事的情感厚度和复杂性。

    -   确保对话对象的多样性，包括人物和事物，以增加故事的趣味性和深度，需要在故事中创造多样化的情境和角色。除了人物之间的对话，还可以利用环境、动物或其他非人物角色进行对话，以丰富故事的情景和背景，增加故事的趣味性和深度。'
