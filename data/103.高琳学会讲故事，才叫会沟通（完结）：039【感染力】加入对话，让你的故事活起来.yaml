  text: 因此不要从头到尾一直都在对话，这不但会让你的故事听起来特别啰嗦，而且很容易就让听众搞混谁是谁了。那记得我们在课程里面一直在强调的一个讲故事的核心原则，那就是所有的内容都是要围绕着你想要表达的观点和你的目的来展开的，无论是故事的背景信息，核心冲突，或者是细节，包括对话，都要遵循这样的一个核心的原则。因此对话要用在关键时刻，而且不要让故事里的人物说任何废话，那什么是关键时刻呢？就是从冲突开始到故事的高潮，当然这并不是说在其他的环节你就完全不能够加对话。加不加对话的选择点在于这个对话是不是能够帮助听众更好地理解你想要表达的观点，并且提高听众的情感连接，如果不能，那即使对话再精彩，也不要加，最后呢，我要跟大家讲一个我很少跟别人分享的秘诀。那就是如果你的故事要讲得非常的简练，而且就有时间加上两句话，那就让故事里你的对手说一句，让你的导师，也就是帮你解决冲突的那个人物说第二句话，在冲突里。你的对手说话是为了让听众从中感受到你面对的冲突有多大，而后面导师说的那句话则更关键，如果一个故事清晰且有逻辑，那么你想要表达的观点很多的时候都是从那个导师嘴里讲出来的，我要给大家举一个例子，我的导师。2001年世界演讲冠军，Darren
    McCoy，他当年的冠军演讲叫做ouch，在故事里，他是这么用他的导师的，当年呢，Darren作为一个刚入门的脱口秀的戏剧演员，第一次登台演出的时候，就眼砸了。然后呢，他非常沮丧的打电话给他的导师Rick，他是这么说的，Rick，我搞砸了，我死定了，观众都恨死我了，Rick说，所以呢？，我很生气，我说你什么意思啊，什么叫所以呢？，Rick不仅不慢地说。任何一个喜剧演员，任何一个演讲者，任何一个获得一些成就的人，都有搞砸的时候，所以呢，有什么大不了的？，你看Rick呢，他是这个故事里的导师，他最后说的那句话，那就是这个故事的主要观点，失败是成功之母。那可能你会说了，可有的时候我讲的故事没有其他人在里面啊，就只有我自己，那哪来的对话呢？，其实对话的形式有很多种，并不一定非是你和另外一个人之间的对话，所有的场景都可以加入对话，让你的故事变得更走心。比如说，很多时候你面对的挣扎并不是外部的敌人或者是对手，而是你脑子里的心魔，比如你正在减肥，面前却摆了一杯奶茶，你心里会想，喝还是不喝？，工作遇到困难想放弃的时候，内心里却会有个小声音对你说。再坚持一下，这些其实都是你自己内心发生的对话，我们可以通过这种对话形式把自己的内心系来表达出来，这些心系充分展现了你面对的冲突，以及解决冲突的动力有多强，或者是在这个过程中你产生了一些新的领悟。如果缺少了这样的对话，听众就会觉得这个冲突要么平淡无奇，要么就是你的问题解决的很容易，怎么就像是一个奇迹一样，突然就解决了呢？，最后呢，我想说，你的对话对象其实也并不一定非是一个有血有肉的人。你还可以和很多东西进行对话，比如某天，你恰好了黄到吉日准备向你的女朋友求婚，你们约好7点在她最喜欢的法国餐厅见面，6点一下班，你兜里揣着戒指向餐厅一路狂奔，然而突然下起了大雨，路上堵得一塌糊涂。根本打不到车，这时候你会跟谁对话呢？，我相信你肯定会向老天爷祈祷，天哪，你就帮帮我吧，我都光棍35年了，就等着今天呢，但是雨不但没有小下来，而且还开始下冰雹了，好像是老天爷在捉弄你说。反正你都等了35年了，也不差这一时半会，你看，这样的故事讲起来是不是扎心了？，最后咱们来总结一下，每天我们都在跟别人对话，但是可能从来没有仔细想过原来在故事里增加对话还有这么多好处。对话可以让你更深入地挖掘自己的内心冲突，让你的故事更走心，
