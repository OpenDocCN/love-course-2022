    \    3.  詩中的猴子象徵頭腦中不斷出現的想法，需要做出選擇"
  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台03：杀死这只猴子音频_十点课堂本課程由10點讀書和時間之道聯合出品，一起安定內心
    向上生長，Hello 你好，歡迎來到婷婷的正念詩歌電台，我是胡婷婷，今天呢 要和大家一起欣賞的這首小詩，來自於卡威瑞 帕特爾。詩的名字叫做《謝一隻猴子》，很多時候啊
    我們都希望自己能夠放空頭腦，什麼都不想 然而 這在很多時候並不容易，想法就像是唾液一樣 時時刻刻都在分泌，如果你在看到內在的想法時，不是去抗拒 也不是去追尋。而是像看到天空的雲彩一樣，看到它們無論大小
    是烏雲還是彩雲，都是會來也會走的，詩中的這隻小猴子就像是我們頭腦中那一刻也不停歇的想法，究竟是去殺了它 還是學會愛它，這是一個你需要做出的決定。現在 讓我們一起來欣賞一下這首小詩吧，謝一隻猴子，我腦袋裡住著一隻猴子
    搖來晃去的盪著秋千，搖到過去 晃到未來 從來也不安靜下來，有時候啊 我真想殺死那隻猴子，一槍讓它斃命 一槍正中它眉心。這樣我就不用想那麼多了，也不必再感覺痛苦或憂愁，然而今天
    我謝了它 它跳了下來，正跳到我的膝上，秋千仍在搖擺，但我們安靜的坐了下來，好了 感謝你的聆聽，《婷婷正念詩歌電台》。我們下次再見。'
