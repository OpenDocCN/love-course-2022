- summary: "-   内心平衡是人们追求的状态，但并无明确定义，可能是正负情绪间的平衡。\n    1.  人们常常试图用积极情绪平衡负面情绪，但效果有限。\n\
    \    2.  内心平衡可能是减少情绪波动幅度，维持在某一点附近。\n    3.  减少外部刺激，保持内心安定，但外部环境变化会打破平衡。\n-   内心平衡也可能是内外环境之间的平衡，认识世界并修正看法有助于减少意外和失望。\n\
    \    1.  不断修正对世界的看法，接近实际状况，减少负面情绪。\n    2.  生活中应该保持热情，而不是对一切无动于衷。\n    3.  真正的内心平衡可能是接受一切，保持平静的态度。"
  text: '# 007.hct和菜头·成年人修炼手册：hc98 内心平衡：可以从一个瞬间的控制做起您好，欢迎来到《德道专栏》何蔡头成年人修炼手册。，很多人都想要追求一种平衡的状态，尤其是内心的平衡。，那么，今天我们就来聊一聊内心平衡这个词。，内心平衡，俗语，是指人对自己进行心理调节。达到一种相对稳定的状态，并不是一个严格的心理学定义。，什么是内心平衡呢？可能找不到什么精准的定义啊。，但是，人们都在使用这个概念，那就是相信存在内心平衡的状态，而且这种状态值得追求。，我自己啊。也花费了很多时间去找寻，结果发现问题比方法要更多。，我们不妨假设内心平衡的确存在，那么它究竟是怎样一种平衡，是什么和什么之间的平衡呢？，最早啊，我以为它是正负面情绪之间的平衡，问题显而易见。我们基本上都不能主动消除什么负面情绪，它总是在我们的内心里存在。，有些人呢，天性比较悲观，比如我，遇见一件事情的时候，最先考虑的是最糟糕的结果。，都不需要有什么准备，想法静止就朝着负面结果去了。总是这么考虑事情，人自然不会快乐。，所以呢，我以为需要用正面的情绪来平衡一下，多从积极的方向去考虑，有意识地暗示自己要乐观起来。，那结果当然是没有什么用了，因为新的变化实在是太快了，只在一转念之间。人就可以从情绪的一端跑到另外一端。，而且，人本身也很奇怪，情绪的来去并不会实时符合现实逻辑。，记得我参加父亲的葬礼时，回想起来，我完全不在场，现场的悲伤气氛完全没有影响到我。，那天我心头反复想着的是。为什么今天天空会那么蓝，火葬场的烟柱比之而上，，然后从空中落下来的灰烬里，有没有一颗是来自父亲诸如此类的事情，没完没了，唯独没有去考虑他已经逝去这个世事。，所以呢，我又以为，内心平衡啊。其实就是减少情绪摆动的幅度，因为情绪变化越激烈越迅速，越难以维持平衡。，如果可以让情绪在某一个点附近轻微摆动，那么那个点就是一个平衡状态，自己也最容易维持。，那既然如此，不如减少外部刺激，少听，少看。少说，少想，这样呢，内心也就逐渐安定下来。，此时啊，可能偏悲观偏负面的情绪要多一些，但是呢，也要比全然的悲观和负面要好很多，毕竟距离绝对平衡点可能没有那么远，而且我本身就是那么个人，实在是乐天不起来啊。，到了这个阶段，我才忽然意识到，原先的想法可能全都是错的，当然，我们都可以想办法让自己处于一个比较安静的状态，但是这种状态的人为痕迹也太过明显了。，而且，我们自身的力量啊其实并没有多大。。当内心安静下来，但是外部环境突然发生变化，尤其是不符合自己预期的时候，内心平衡迅速就被打破。该怎么生气还怎么生气，该怎么妒忌还怎么妒忌，该怎么难过还是怎么难过。，我以为很可靠的平衡点。在强横的外力作用下，根本维持不了几秒钟。当内心开始泛滥的时候，哪里找得到什么平衡啊？，于是呢，我又开始猜想，这内心平衡会不会是说内外环境之间的平衡呢？就是说，我认为世界应该是怎样的，世界也真就是怎样的。，那这时候呢，我自然就会觉得内心喜乐平安。，所以呢，我应该不断的认识世界，不断的修正自己对世界的看法，使得它更接近于实际的状况。，这样一来啊，我就没有太多意外和失望，于是呢，也就不会有强烈的负面情绪。同样也不至于有强烈的正面情绪。，因为世界就是那个样子，并不为了专门满足某个人的愿望而放晴，也不会专门为了惩罚某个人而打雷。，那么，这就是个研磨自己的过程。把所有的我以为和我希望去掉。剩下的就是平静的注视和平静的接受。这也许才是真正的内心平衡吧。，但是呢，对一切无动于衷，算不算是一种值得追求的人生状态呢？好像哪里也不是很对啊，因为在我的理解中，生活里还是应该有热情的。。'
- summary: "-   探索外部世界并不能解决中年人的压力问题，提升理解力并不能让人更快乐，焦虑和恐惧依然存在。\n    1.  知道世界和面对世界是不同的体验。\n\
    \    2.  内外世界平衡并不能解决所有问题。\n    3.  内心平衡需要时刻调整，关注情绪变化。\n-   通过微小调整保持内心平衡，逐渐增强对内心的控制力，减弱烦恼和情绪的影响。\n\
    \    1.  一次微小调整可以改变一瞬间的经验。\n    2.  经验积累可以增强内心控制力。\n    3.  保持内心平衡需要反复练习和注意情绪的健康范围。"
  text: 我们当然可以去探索外部世界，一次次的修定自己对世界的认知。，但是，知道中年人的生活就是会有很多压力这件事，又真正解决了什么问题吗？，会因此而感觉到压力减轻吗？会因此而快乐起来吗？怕也未必见得吧。。一个人的理解力提升，带来的承受力提升，并不能顺利得出过得更加充实，过得更加快乐的结论。，焦虑、疲惫、担忧、恐惧还是会时时起来。，知道丛林有老虎，知道老虎会吃人，和面对老虎时有什么感觉，完全是两回事。。内外世界之间的平衡啊，也并不能解决多少问题。最多可能不那么生气，不那么愤世，不那么妒忌。，但是其他会折磨人的情绪都还在，内心也并不平静，平衡还是维持不住。，我最后啊，是在骑马的时候收到的启发。看起来人是骑在马背上，稳稳当当。，但是如果是你自己在骑马，那么你肯定知道自己每一秒钟都在跟随着马匹起伏跳跃。，别人在一边看，觉得人马合一，那是因为在马的每一个动作之间，你都在马蹬上蹲着马步。放松身体跟随着马的动作。，我认为啊，这才是平衡。它并不是努力去达到某个平衡状态并且保持下去，而是时时刻刻保持某种动态的平衡。，前一个平衡随着马的移动失去，但是立即建立起一个新的平衡来。，其实。人在马背上也在摇摇晃晃，随时保持着身体重心。这是很辛苦的事情，没有一刻能够停下来。，但是呢，这的确是一种平衡，保持自己在马背上，不会衰落。，那么，借鉴到内心平衡这件事情上来。正负面情绪平衡或者内外世界平衡这样的想法啊，都太宏观了，也都太漫长了。，我得在内心里想多少快乐的事情，才能让情绪变得平衡呢？我又得花多少时间认知世界，才能让内外平衡呢？，但是。如果把内心设想为一匹急迟的骏马，那么，我的确可以去追求某一刻的平衡。，这样做起来也相对简单，因为大多数时间，我对自己的内心和情绪无知无觉，任由它们自行生长变化。，可是，在一天之中。或许有那么有限的几次时间，我的确会注意到这种变化。，就在那一个瞬间，我可以告诫自己，你过于乐观了，你过于悲观了，你想太多了，你担忧的不是事实，诸如此类的。，那么，也在那一瞬间，我会完成一次微小的调整。让内心平衡一瞬间。，这一瞬间的其实很重要，因为它是我为数不多的可以把握住的机会。假设一天之内，我会有三万六千次情绪起伏或者念头生灭，，过去我是一次都没有办法改变，现在呢，哪怕我能改变其中的一次，那么。也要比过去强。，这种逮到一次算一次的心态，多大有帮助。，我不能保证我每天大部分时间快乐或者宁静，也不能保证我大部分想法正面或者积极，这是很难控制的事情。，内心的力量要远比理性要强大，无法保证，很难控制。更主要的原因是我没有经验，手里就一根棉线，，却想要套住内心狂奔的野马，无论谁来都做不到。，但是呢，一根棉线拨动一颗沙粒还是能够做到的，改变一个瞬间，也就多了关于一个瞬间的经验，保持一瞬间内心平衡的经验。，通过反复这样的练习，我发现自己对内心的控制力在增强，获取内心平衡的时间也越来越长。，烦恼当然依然存在了，情绪同样还会起伏，但是他们的影响逐渐没有以往那么强烈了。人不可能一下子停止悲伤。但是的确可以做到不要过于悲伤。，你能在悲伤到失去理性和完全没有悲意之间取得一个平衡，悲伤但是保持警觉，其他的烦恼，焦虑，愤怒也是同样的道理。，我现在对内心平衡的理解不再是正负各占一半。或者是内外势均力敌，这不叫平衡，这叫均分。，而是随时知道自己在想什么，知道自己是什么感受，不去刻意的压抑，也不去试图转移，而是说不让他们超出正常的范围造成自我伤害。，无论什么情绪，都是正常情绪。限度之内的情绪就是健康情绪，只有当情绪完全偏向某一侧时，才需要朝反方向拉上一把。，而为了做到这一步，在平日里就需要反复练习，
- summary: "-   作者强调内心平衡的重要性，不是追求每一刻都是同一种平衡，而是让自己和情绪和平相处。\n    1.  内心平衡并非消灭任何情绪，而是让自己与情绪和平相处。\n\
    \    2.  作者在追求内心平衡的过程中仍会有欢笑、咒骂、激动和悔恨，但不再让情绪过于困扰自己。\n    3.  鼓励读者关照自己的内心平衡，并欢迎读者在留言区分享对内心平衡的理解和提问。"
  text: 从某一刻开始，然后追求时时刻刻，不去追求每一刻都是同一种平衡。但是努力做到在那一刻情绪自身的平衡。，于是，我还是会欢笑和咒骂，依然有激动与悔恨，但是他们不再太过难为我。内心平衡不是为了消灭任何一种情绪，只是为了让自己和他们和平相处。，好了，这一讲就到这里。不知道你有没有关照过自己内心的平衡呢？又或者你对内心平衡有哪些新的理解？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，说走了，我们下一讲，再见！。
