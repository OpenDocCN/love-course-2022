  summary: "-   人类在社会中进行自我展示，以影响他人对自己的印象和行为。自我展示行为包括创造、修改和保持别人对自己的印象，通过重复演练和外观打扮来塑造自己的形象。\n\
    \    1.  自我展示在社会生活中是常见且重要的，影响着人们的社交关系和成就。\n    2.  人们为了获得好印象，可能会牺牲身体健康进行整形整容等行为。\n\
    \    3.  人们采用自我抬高的方式来确保别人对自己的印象建立在优点上，同时也会选择自我贬低或讨好等策略。"
  text: 我们这群矮人之中，有人比我们略高了一些，虽然我们还是和以前一样。但是我们很可能会突然不自在起来，我们很可能就会对自己心生不满进而妒忌他人，所以我们很容易妒忌自己周围的人，自己的朋友，自己的同学，小学同学，高中同学都有可能，因为我们一直在社会中自我展示。自我展示行为指的是在创造，修改和保持别人对自己的印象的行为，根据这个定义，当我们试图引导别人按照特定的方式，看待我们时，我们就在进行自我展示，由于我们多数时间都是和其他人一起度过的。因此自我展示就成为社会生活的一个突出特征，即使在自己一个人的时候，我们也在进行自我展示，比如说我们经常重复演练我们即将公开发表的演讲，或是其他事情，以塑造自己在将来的观众面前的行为或是表现。有时这种演练是有目的并且是可以察觉的，但有时却是自动化和几乎无法察觉到的，比如说我们经常有时候会在出门前，无意识地对着镜子整理头发整理自己的仪容仪表，因为你马上就要进入社会去自我展示了。生活中的自我展示不仅十分常见也非常重要，能否成功地让别人相信我们拥有某些品质，对于我们能够取得什么成就有着深刻的影响，我们与谁结婚，交什么样的朋友，能否在社交中占据主导地位等等。这些在很大程度上都依赖于我们说服别人的能力，也就是说我们能否让其他人相信自己值得他们付出，值得他们的友谊，值得他们的信任和尊重等等，人类每年要在服饰和其他食品上花费数十亿美元。原因之一毫无疑问就是为了能够获得一个好的印象，对吧，对自我展示的关注还使得人们为了变得漂亮，而不惜以牺牲身体健康为代价，对吧，整形整容等等，当我们试图影响别人对我们的印象时，我们会采用自我抬高的方式。来确保别人对我们的印象是建立在我们的优点上的，比如说当我们要别人以为我们很聪明的时候，对吧，我们会强调自己智力正书，什么是自己的智力正书呢，得高分或奖学位等等，对吧，如果说想要其他人觉得自己很风趣。我们可以讲笑话或者谈论，我们参加和组织过大型的聚会等等，这些策略有时会产生效果，但是如果你过分表达，就会产生让别人觉得你是吹嘘的结果，同时我们可以选择自我抬高，自我贬低，讨好等，各种各样的自我呈现策略。来给别人留下好的印象，所以你觉得你真的很自我吗，你完全不需要外界吗，不可能，你每次和别人互动，无论是家人朋友，或者说社会性的聚会，你都在进行自我展示，你会有意识的，无意识的注意自己的一拥一表。你会注意自己的言辞，你会注意自己的行为举止，总之，自我是不可能脱离这个社会的。
