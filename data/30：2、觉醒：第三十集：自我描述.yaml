    -   外界反馈对个体的自我认知产生深远影响。人们的自我认知主要依赖于他人对自己的评价，尤其是重要人士的评价。个体关注的人对其自我认知的影响很大，这包括家人、朋友、同事等，他们的评价会影响个体对自己的看法，比如，被认为很酷会增强个体的自我认知，而被认为愚蠢则会减弱。

    -   社会角色压制个体真实的自我表达，个体在社会中被迫扮演各种角色，这些角色往往与个体真实的自我相冲突。社会的各种规则和期待导致个体不得不隐藏或改变自己的真实想法和情感，以适应社会期望，这就是为什么很多人感觉自己在社会中不自由，真实的自我被压制了。

    -   他人对个体的关注和评价会直接影响个体的自我感觉。个体会根据他人对自己的关注程度和评价来判断自己的价值和地位，如果得不到他人的关注和认可，个体会感到自己的存在没有价值，这会影响到个体的自尊和自信。

    -   个体受到周围人评价的影响而感受到自我受限。当个体与周围人进行比较时，如果发现自己与其他人有差距，可能会感到自我受限，产生焦虑和不满，例如，当发现自己矮小时，在矮人群体中不会感到烦恼，但是一旦发现周围有人比自己更高，就会感到不自在。'
