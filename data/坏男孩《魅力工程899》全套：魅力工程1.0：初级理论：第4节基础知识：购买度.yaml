- summary: "-   女生购买度是她对你的兴趣和投入程度，重要性不可忽视\n    1.  提升购买度，增加女生对你的关注和认可\n    2.  女生会更加服从和愿意跟随你的安排\n\
    \    3.  共振是指女生会迎合你的话语，表现出对你的兴趣"
  text: '# 坏男孩《魅力工程899》全套：魅力工程1.0：初级理论：第4节基础知识：购买度【购买度】，购买度指的是女生此时此刻对你到底有没有兴趣，她的愿意投入的程度，简单来说大部分男生跟女生约会的时候，情绪都是像一根平衡的线去发展，女生没有产生任何的情绪，这个其实是非常不好的。你要做的是不断提升女生对你的购买度，提高她的兴趣她对你的投入度，举一个例子，如果这个女生这时候对你的购买度是足够的，达到了一个非常增加的过程当中，非常正向的一个方向的时候。那么女生对你会产生出几个方面的情况，一她会很关注你会认可你会尝试去跟你共振，什么是共振呢，指的就是说不管你说什么话女生都会点头，她尝试去迎合你所说的事情，然后哪怕她其实在很多时候她也没有深思熟虑。然后除此之外女生如果对你有购买度的话，她对你会更加的服从，比如说你要去另外一个地方转场，比如说你们吃完饭，你想带她去一个咖啡厅再坐一会，她会很乐意的去跟你去，而不是说很不愿意很不情愿的跟着你。所以说购买度是男生在约会的时候非常需要关注的一个指标。'
