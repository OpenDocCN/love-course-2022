  questions: '-   储蓄如何影响个人经济状况的希望和控制权？

    -   为什么紧急资金能够增加安全感和自信心？

    -   储蓄如何成为财富积累的过程？这需要哪些品质？

    -   作者延迟储蓄至26岁的决定如何为他提供安慰和机会？

    -   个人储蓄在全球经济放缓时为什么变得更为重要？'
  summary: "-   储蓄对于个人经济状况至关重要，能带来希望和控制权。\n    1.  储蓄意味着克服物欲，夺回生活控制权。\n    2.  紧急资金可提供半年缓冲时间，增加安全感和自信心。\n\
    \    3.  储蓄是财富积累的过程，需要耐心和抗争物欲。\n-   作者延迟储蓄至26岁，存款在离职时提供安慰和机会。\n    1.  存款提供北漂生活支持，帮助发现更多机会。\n\
    \    2.  个人储蓄在全球经济放缓时更为重要，抵御风险和变化。\n    3.  储蓄并不难，每次存款都是重要的行动，对生活有积极影响。"
  text: 对于大多数人而言，就是更高的职位，更高的薪酬。但是呢。储蓄依然非常重要。，在个人经济状况极为困难的条件下，还能每月存上一小笔，那么人就对未来还抱有希望。，每个月花光啊，那是一种绝望的体现。不要小看了储蓄这个动作啊，他一旦发生。就意味着你多少能够克服一点自己的物欲了，，夺回了一点对生活的控制权，而每多一点控制权，就少一点物欲折磨。，储蓄呢，也会慢慢带来心理上的改善。我们都知道啊，现代生活要求每个人都应该有一笔紧急资金。总额大约是6-12个月的目前月薪。，因为你现在的月薪能够让你生活得下去，这笔储蓄的意思呢，就是一旦你没有了工作，还可以靠这笔钱获得大半年的缓冲时间，你可以比较从容地找寻下一份工作。，同样的道理。储蓄能给人带来安全感，更多的储蓄还能带来更多的自信心。，来，附带说一句啊，年轻的好友，无论是结婚还是搬迁到另外一座城市，除了诚挚的祝福之外，最好的礼物就是赠送一笔礼金作为安家费了。。因为这相当于增加了他的储蓄，为他即将开展的新生活提供更多的信心。，那在建立信心之外，储蓄应该是非常直观的财富课程。他告诉我们，财富的累积需要极大的耐性，必须要忍耐相当长一段时间的匮乏。同时呢还要和自己的物欲做抗争。，当一个人看到自己的财富是如何捐低汇聚成流的全过程，就不大容易相信一夜暴富的故事。，全程体验过这种极为缓慢的增长，就会理解世间万事万物都有各自的时间。所谓成功啊都是坚韧不拔在时间里揭出的金色果实。，储蓄不能帮助一个人实现财富自由之梦，但是可以避免让一个人相信自己是投资专家，相信自己能发现市场上别人不曾发现的机会，凭着自信把钱全部赔光。，事实上啊。我自己呢是延迟至26岁之后才开始有所储蓄的，之前都习惯于每个月挣多少花多少，这种生活方式啊让我始终处于饥渴状态之中，每天折磨自己的唯一问题就是为什么钱不够花。，在我第一次离职的时候。银行户口上的存款啊给我提供了很大的安慰。，当时我认为啊，再怎么不顺利，这笔钱还可以供我北漂一年多到两年，也许在这个过程中我就发现了其他机会也不一定呢。，哎，接下来啊。我就刚好赶上了中国互联网发展的大爆发，收入水平啊也随之上升。，但是，如果当初不是有那笔存款，我想我的北漂生活啊可能会过得相当穷凶极恶，因为过于在意收入而错失不少好机会，那就会是另外一个人生故事了。。如今呢，全世界高速发展的好时光已经结束，各国都在慢下脚步来。，我认为这个时候个人储蓄就变得更为重要了，它能够帮助人们抵御各种未知的风险和变化。，有储蓄的人可能会处于更为有利的位置。而零储蓄的人可能意味着更少的选择余地。，最后啊，我想提醒一点，储蓄并没有想象中那么难，你也不像你想象中那么穷。，当初我决定开始储蓄的时候干过这么一件事。，我跑去银行，询问每次存钱的最低限额是多少。记得那是一个极小的数额。，然后呢，我很高兴地对自己说，哎，这点钱根本不成问题。，对于当时的我而言呢，储蓄不是个数字，不是个数量，而是一个单纯的动作。，去银行存款这件事本身对我意义重大。，好了，这一讲啊。就到这里。不知道你是从什么时候开始储蓄的呢？，你有觉察到储蓄对生活的改变吗？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩问题放进周四周五的问答篇目里的。，说早了，我们下一讲，再见。。
