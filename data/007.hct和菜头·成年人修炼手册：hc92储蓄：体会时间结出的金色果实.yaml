  text: '# 007.hct和菜头·成年人修炼手册：hc92 储蓄：体会时间结出的金色果实您好，欢迎来到德道专栏，何菜头成年人修炼手册。，据银行存钱，想必你一定干过。，那么今天，咱们就来聊一聊，储蓄这个词。，储蓄，冻死。。指城乡居民将暂时不用或节余的货币收入存入银行或其他金融机构的一种存款活动。，它应该是一个从小就养成的良好习惯。，没有人希望有谁来对自己应该如何生活指手画脚，因为无论如何生活。给人的感觉是自己可以对付过去，怎么活都是活嘛。，而且在别人眼中看起来还有很大提升空间的生活，对于当事人而言可能已经在暗中倾尽全力了。，但是，如果我重回21岁的时候，我倒是希望啊。有个什么人专门跑来告诉我储蓄的重要性。，并且，那个人最好能清晰的告诉我储蓄应该理解为一种动词而非名词。，储蓄，在今天听起来啊，很土的样子，完全不如个人理财一类的大词。，但是其实。一个人在刚走上社会的时候，甚至是走上社会十多年之后，也未必有什么可以值得去理的财。，即便有呢，也未必有那个时间，有那个时间呢，也未必做得好。毕竟理财也是一种专业。，但是储蓄呢，不需要多少专业知识。也不需要耗费多少时间，几乎人人都能做到。，而同时，又有太多人做不到。，我呢，是这么看的。个人财富的增长存在一条极为痛苦的曲线。，可能在一开始工作的头十年头二十年，曲线几乎就是平淡，略微有一点点抬头而已。，但是与此同时，你的物欲是拉满的状态。在这两者之间呢，始终存在着很大的缺口。，所谓中年的平和指的是，个人财富终于加速增长，同时物欲也随之下降，导致缺口变小甚至迷和，于是呢，内心终于找到了平静。，但是。平静不是因为物欲下降的这一边，而是财富增长的那一边带来的自信心。，在那些痛苦挣扎的日子里，我学到了极为重要的一课，那就是放弃幻想，面对现实。，现实非常的坚硬，他告诉我说，以你的收入水平之低。以你的物欲之强，你的欲望啊，是无法通过消费来满足的。，一旦接受这个现实之后，储蓄才能成为可能。，之前因为还抱有幻想，所以每个月呢，都把工资花的精光。钱虽然是花出去了，但是物欲之火啊，反而更加熊熊燃烧。。本来呢，这里也存在其他解法，比如说，一咬牙，攒上三个月半年的工资，狠狠心买个大件，，多少体会一下物欲在某个物件上彻底满足的感觉，内心也会因此消停一会。，但是呢，会这么做的人并不多。更常见的是把钱花在各种廉价低质的东西上。，钱是花光了，个人满足感呢，却并没有提升起来。，买一双假名牌鞋其实也并不便宜，但是到手之后啊，对于正品的欲望反而更加折磨人了。，于是呢，下个月继续来。继续花的精光，买回了一堆能用但是又不够好的东西。，一旦进入这样的循环呢，人就很难去储蓄了。，因为这个时候，人已经习惯了通过反复购买自由选择的方式来暂时平复欲望，这个过程啊，只要开始就很难停下。。所以储蓄之难在于它是难上加难，本来预算就不足，本来收入就不高，但是呢，还要硬生生地从各项开支里砍下一块来，放到银行去。，而且，在开始储蓄的头几年啊，户头上的数字增长也和日子一样缓慢。，于是在很早之前呢。就已经有了这样的说法。，与其想着存钱，不如去想着如何赚钱，不要害怕花钱，只有花得多才能赚得多。，我不知道别人的情况啊，反正这种说法在我这里是不成立的，而且我也绝对不会赞同。。想办法赚钱实在是一种太过乐观的说法，许多人在工作初期都是在为事业打基础，哪里有时间和资源去赚钱呢？，而且，如果真有赚钱的能力，那又何必来上班呢？这些说法啊，无非是让人心安理得的花钱罢了。。那个花多少都能赚更多回来的自己啊，只存在于想象之中。，个人财富的增长当然不可能靠储蓄了，大多数情况下，真正有贡献的是个人收入的增长。，'
