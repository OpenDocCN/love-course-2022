  text: '# 托德-《吸引力解锁》：17-鲁莽和韧性最後一個是，無意義和自信，這個很有趣的，我之前提到的那些騎摩托車騎士或是MMA戰士，你們有看到MMA戰士的女朋友們都很熱情嗎？，你們有看到嗎？，為什麼？，因為他們在做這種無意義的狂野。並且他們在這方面可以活在意義上，他們可以活在意義上，就像在鞭炮中搶奪他們的生命，如果你們可以在某個程度上活著，他們可以在同一個程度上活著，他們就在你眼中是更有生命性的，這就是我們所說的無意義的狂野。最常用的例子是屁股，它有些尖頭，它是可以讓它活著的，但這位女生，這位女生，這位屁股，喜歡它，因為它能讓它活著，這也是無意義的狂野，因為你需要某些食物，去做出這種顏色的屁股，所以在MMA戰鬥中。在一個能保護自己的信號，你正在看到的那種信號，但它也能讓他活著，就像在做一個笨蛋，在做一個笨蛋，在搶奪他在鞭炮中的生命，這有道理嗎？在做一些笨蛋的事，這其實是有趣的，你們可能會發現，那些在極端的運動。例如在武術上，那些東西，如果女朋友們喜歡，這並不是個偶然的事，這其實是個吸引力的偶然。'
