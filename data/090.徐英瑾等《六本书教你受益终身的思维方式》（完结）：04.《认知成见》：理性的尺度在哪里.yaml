    这个症状是什么呢，让他在画人脸的时候，他会把人脸上的眼睛就画得特别的大，就是这样一个症状，但是这只是个假设，那么怎么来验证它是真假的呢，假设在桌子上只有四张卡片，卡片一是文字说明朝上。上面写着本病患的确患有被迫害妄想症，但是背面的图你不翻是不知道的，卡片二是文字说明朝上，上面写本病患没有患有被迫害妄想症，但是它背后的图是什么你不翻不知道，卡片三是画图朝上，这是病患画的。上面的眼睛特别的夸张特别大，它在背面的整段你不翻你是不知道的，卡片四是画面朝上，其中人脸上的眼睛尺寸是正常没有特别大，但背后的文字记载你不翻你是不知道的，显然的如果四张卡片都允许大家翻动。那么我们就可以很容易的检测出，前面那条规律是不是正确了，那条规律我再复习一下，凡是得了这个所谓的受迫害妄想症者，他所画的人脸中的眼睛就特别大，但是这道题目比较难，它不允许大家把四张卡片都翻动。我们要求背视翻动尽量少数量的卡片，那么很多背视都翻第一张卡片了，这也是非常自然的，因为第一张卡片是文字说明朝上，说本病患的确患有被迫害妄想症，大家就说了如果这条规律是对的话。那么患有被迫害妄想症的人眼睛就会画的比较大，我们就看看反面眼睛画的大不大，大家就有好奇心了，一看是大的那就是正面证据，如果是小的或者是正常的，那么就证明这是个反面证据，这是很容易想到的。但是逻辑学家会告诉你，第四张卡片也很重要，虽然第四张卡片都被大家忽略了，第四张卡片是什么呢，是画面朝上上面人脸上的眼睛尺寸是正常，你如果把这张反过来，如果它的那个文字说的是，这个人是被迫害妄想症的话。这正好证明这个规律错了，好，那么讲到这一步呢，大家就会问了，好奇怪耶，为什么这样一个从反例的角度来思考，来验证一个规律的思路会被大家所忽略呢，这的确是一个问题，吉仁泽这样的一个心理学家。他提出的一个答案是什么呢，就是实际上这很大程度上是因为，我们现在给出这个斯卡案例，过于的抽象，和我们的利益和我们的切身，没有一个直接的管理，如果我现在构造其他的一个案例，大家就不会这么想了。这个案例是这个样子的，我们都知道山里面有一个规矩，就是有一些山洞，它会藏了一些粮食和一些柴火，它是防止迷路的这个猎人，在山上没东西吃，然后给他提供一些救急的物资，但是呢这个猎人本身他要有义务。在他耗完了这些物资以后，他要想办法把新的物资补进去，新的柴火新的粮草全部弄进去，这样就可以构成一个永续的一个循环了，现在我就要问这条规矩，是不是被大家所普遍的遵守了，再讲到这个规矩的时候啊。很多贝士不但会关注某某人，在山上过夜以后，
