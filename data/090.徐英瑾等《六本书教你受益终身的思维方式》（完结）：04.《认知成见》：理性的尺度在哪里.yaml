  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：04.《认知成见》：理性的尺度在哪里书友你好，欢迎和我们一起多读一本书，我是徐英景，在上一节的内容中，我们主要讲的是所谓的一个何曲谬误的问题，这一节节目我们要站在一个更宏观的角度来讨论如何从理性观的这样一个层面来看待我们的种种推理谬误。那么理性这个词是我们日常生活中经常使用的，但是呢，它的这个含义从来就没有被审情过，根据德国的心理学家吉仁泽的一个观点，吉仁泽它的一个原名是Gerd
    Gigerentz，但是我们把它中文翻成吉仁泽。按照吉仁泽的这个观点呢，我们平常所说的这个理性可以分成三种，第一种是全能理性，第二种是有限理性，第三种是节减理性，我们来举一些例子来说明他们各自是什么意思，什么叫全能理性呢？全能理性就是指他啥都知道。什么都能预测到，什么事情都能弄到，它的这个原型是来自于近代法国的有一个科学家兼思想家是拉普拉斯，拉普拉斯就说如果有一个全知的一个绳铃，这个绳铃以后在文献里面被称之为拉普拉斯精灵。如果那个拉普拉斯的精灵能够知道宇宙中的任何一刻时刻的所有威力的初始运作状态的话，并且他也知道宇宙中的所有的科学规律的话，他就能够预报出任何一个别的时刻的任何一个威力的其他的运动状态。这是一种在牛顿的绝对时空观下面用理性来控制世界的一种非常疯狂的想法，所以如果这种观点是对的话，如果你获得了一个全部的信息，你就可以预报到这个世界能够发生什么，有人说现在谁还像拉普拉斯那么疯狂。那我觉得还是有一些人，我现在经常听到有一些人说什么21世纪最重要资源是什么呀，不是石油，是什么是数据，我们拼命的搜集数据，数据就是我们的最重要资源，然后我们可以通过大数据的机制，再加上海量的数据。有了数据以后我就可以预报所有的事情了，我可以预报今天下午你在上海的新天地你点的这个菜是什么，我可以预报你下次买的书是什么，我可以预报你的女朋友是长得胖的还是瘦的，我们就会做这种事，而且我们可以精准投放。精准投放就是喂料，告诉你要把你往这个方向去消费等等等等，那么这种观点实际上是拉普拉斯的全能理性观的一个大数据版本，虽然他没有拉普拉斯说的那么强，但背后的哲学的动机是和他比较接近的，这就是第一种理性观。那么第二种是叫有限理性观，有限理性观是谁提出来的呢，是那个哈尔巴特·塞曼他的这个中文名字叫斯马赫，有人说他干嘛起个中文名字，因为他虽然是一个美国的学者，但他也曾经做过中国科学院的外籍院士。所以他就是表示和我们中国文化比较亲近嘛，就起了个名字叫斯马赫，他同时是拿过图灵奖、计算机的最高奖和诺贝尔经济学奖，那么他凭什么拿这个奖呢，他就提出了一个有限理性模型，这个模型的意思其实非常容易懂。这个模型的意思也就是说，你按照全能理性的要求去设计一个智能的系统，那你还岂不要累死啊，什么都知道，那显然不现实，那现在我们就拖延求其次吧，你想想谈恋爱吧，谈恋爱有两个思路啊，一个思路叫全能理性。按照全能理性怎么谈恋爱呢，比如一个女孩子要把本城市的所有的，有条件和她结婚的男性的情报全部录一遍，然后在所有的男性里面寻找Mr。Right，Mr。Right什么意思呢，就是所有的男性里面的最优秀者。然后和她结婚，但这样做很累啊，你没有这么强的情报搜集能力啊，是不是，而且你看得上人家，人家不一定看得上你，按照有限理性观啊，就不是这样了，有限理性观是什么呢，有限理性观就是指啊，你给自己定一条及格线。就是低于这么一个分数的，你就不用考虑了，那么高于这个分数的人可能会很多，对不对啊，那你选谁呢，非常简单，第一个过线的就选他，也就是谁第一个过线了就选他，你千万不要说，第一个过线了，'
