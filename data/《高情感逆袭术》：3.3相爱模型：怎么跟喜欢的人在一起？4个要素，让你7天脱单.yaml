- answers: '-   可得性在人际关系中扮演着重要的角色，它决定了一个人对另一人的吸引力和关注程度。当一个人觉得自己有可能得到对方时，他会更加投入时间和情感，努力追求对方，从而增加两者之间的互动和交流。

    -   不重视对方会导致无法得到对方的认可和感情投入。如果一个人觉得对方不重视自己，那么对方就会认为他无法得到对方的真心，进而导致关系无法进展。

    -   如果对方完全没有兴趣，应该直接给他0%的可得性，不要浪费时间与精力在一个没有希望的关系上。同时，也要保持自己的尊严，不要成为对方的甜狗或备胎。

    -   双方展示可得性会导致关系的发展趋势。当两个人都向对方展示可以得到对方时，双方会不断增加投入度和互动，最终确认关系，进入正式的恋爱阶段。

    -   要平衡给予对方可得性和保持自己的尊严，必须确保双方展示的可得性是平等的，而不是一方过于追求另一方。同时，要保持自己的自尊和独立性，不要过度依赖对方或降低自己的价值。最终建立一个平等、健康的关系。'
