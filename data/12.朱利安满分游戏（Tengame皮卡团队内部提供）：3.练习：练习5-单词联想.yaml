  text: '# 12.朱利安满分游戏（Tengame皮卡团队内部提供）：3.练习：练习5-单词联想這一個，你應該知道這很多時候我互動，我說一些話，讓我回想到這個，讓我回想到這個，記得，像是牛油，你很順，我更順，像牛油，不像脂肪，就這樣，這就是你心裡的工作，當壓力很大，你可以在這裡也來做一些擦汗。這是一個很受歡迎的練習，就是文字組合，所以你會做的是，有兩組的，30秒，你會給他一句說話，例如，一句話，不管是什麼意思，這是一個練習，他會建立一句話，從那句話到那句話，你會選擇另一句話，再發動另一句話。再發動另一句話，再發動另一句話，之後再發動其他句話，例如，像是一瓶水，你會說像一瓶水，你的句子可以是，我正在拿著一瓶水在我的手上，這是一個句子，現在，我會跟剛才的說話相似，你會選擇那句話。所以我會選擇這句話，持續，持續是一句話，由H來源，持續，也許是一句話，但也會是用紙來寫的，寫的，是一首歌，我把你寫成M&M，M&M，你只要一直在流動，當你這樣做，不要讓你的句子太長。或是你失去運動的目的，不要像是，我正在拿著一瓶水在我的手上，這裡有個藍色的東西，還有一條頭，我還不知道是怎樣的水，不要讓你的句子太短，不要像是，瓶子很酷，沒有句子可以選擇，所以，讓你的句子有好長度。但你不能選擇最後一句話，就像是一個心理上的運動，然後，你嘗試保持它滑順的樣子，如果你有好運動，嘗試快一點，這不是一句話，每人30秒到一分鐘，開始，他給你第一句話，然後你自己在流動，開始，球，球。球是我把東西丟下來的，剪掉，再選另一句話，開始，你繼續，我們繼續，從這句話中你剛才說的，現在你選擇另一句話，你選擇了哪一句話，Ali，Ali是女生在納斯是危險的地方，女生是為了讓我來納斯特里布的原因。朱利安是個法國人，法國是在我來自英國的地方，英國是一個我很討厭的地方，他叫我走快一點，嗅，快一點，我只要忘了要喝水，就不會有顏色，水很棒，我喜歡喝水，好，快點，做得不好，好嗎？，不好，喝水不要喝。要喝水，現在地球的狀況是怎樣？，地球有五個大陸，五個，繼續玩，你繼續玩，是一個人，好，好，好，來示範一下，因為有人不懂，是一個人，所以說我跟你一起玩，我們來玩，鞋，每個人買了新的鞋子，停，繼續玩。你現在說的，說出一個字，繼續玩，每個人喜歡新的東西，買了新的東西，很多人在想什麼，他們在想要創造一個言語，人們用不同的言語表達他們的感覺，他們在做什麼，他們喜歡什麼，有些人覺得愛是真實的。有些人覺得愛是假的，但這都與你無關，意味著，繼續玩，快點，人們覺得一件事可以代表一件事，但…，一，二，三，這些都是不同的字，不同的，不同的，不同的意見，不同的選擇，選擇，你選擇一，二，三，你會選擇哪個。快點，快點，哪個？，蜘蛛，蜘蛛，蜘蛛，蜘蛛，好，好，好，好，好，所以這就是你這樣想的，現在，這裡當然是給他們其他用語，你來用那些用語，你來說一句，你來選一句，你來選一句，你來選一句，你來選一句。你來選一句，大家11個人單
