  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq28 马尔库塞II：我们是”单面人“吗你好，我是劉晴，歡迎你來和我一起探討西方現代思想。，上一次我們講到，馬爾庫塞說，像美國這樣的發達工業社會是一種新型的極權主義。，它不是用恐怖的手段來控制大眾，而是用無盡的消費和享受來賄賂大眾。讓人們陷入到舒適的不自由之中，難以察覺社會對自己的控制，也就無從反抗。，但馬爾庫塞說，必須要反抗，必須要改變現狀。，可是，如果生活很舒適，而且很多人自己也很滿意這種生活，那為什麼不能接受這種生活呢？。換句話說，造反真的有必要嗎？，這個問題只指馬爾庫塞批判理論的核心，他對此給出了深刻而犀利的回答。，1960年代，西方世界之所以會爆發那麼大規模的抗議運動，與這些回答不無關係。，這一講。我們就來看看馬爾庫塞呼籲的造反必要性究竟何在呢？，為什麼要造反？為什麼要呼籲根本性的社會變革呢？，就算我們承認資本主義賄賂了人民大眾，用滿足消費欲望收買了普通人，讓人們服從於社會的控制之下。那又怎麼樣呢？，有人會質疑說，就算這是賄賂，只要人們心甘情願，願意接受這種賄賂，這就不過是一樁你情我願的交易罷了，又有什麼不能接受的呢？，對此，馬爾庫塞的回答是，因為這樁交易根本不公平，簡直就是欺詐。。富裕的生活和舒適的享受本身並沒有錯，但我們為此付出的代價太高了，幾乎是無法承受的代價。，這個代價是什麼呢？就是我們作為人的身份，接受這樁交易，我們就被物化了，或者說幾乎淪為了動物，不再是完整意義上的人。，這個回答聽上去鏗鏘有力，但我猜也許你在心裡會犯嘀咕。人的身份是什麼？物化又是什麼？聽上去很高大上，可是誰明白你在說些什麼？，這裡，我就需要你有點耐心，讓我為你講解馬爾庫塞思想的脈絡和背景。這樣你才會明白他究竟在說什麼，然後再去判斷他的說法有沒有道理。，在馬爾庫塞流亡到美國之前，他參與創立了一個學術流派叫法蘭克夫學派，這個學派影響十分深遠，後來成了二十世紀西方馬克思主義的代表。。我們中國人大多比較熟悉馬克思主義的理論，那這個西方馬克思主義和我們從小學習的理論又有什麼不同呢？，一個關鍵的區別就在於，他們特別重視所謂青年馬克思的思想。這背後有一個故事。，1843年。馬克思流亡到了巴黎，第二年他在巴黎認識了恩格斯，同時也開始撰寫一些論述經濟學和哲學的文章筆記，但生前一直沒有發表。，這些手稿被雪藏了八十多年，直到1927年才被蘇聯專家發現，在1932年編撰成書出版。書名是《1844年經濟學哲學手稿》。，這份手稿蘊含著豐富的哲學思想，馬克思寫作的時候才26歲，所以被稱為青年馬克思。在這份手稿中，最突出的一個主題就是人的異化。，異化是什麼意思呢？這本來是黑格爾的一個哲學概念。你可能知道，馬克思年輕時受黑格爾哲學的影響很大。，在黑格爾那裡，異化這個詞指的是主體在自身的發展中分裂出了一個反對自己的對立面，成為一種外在的異己力量。。馬克思借用了黑格爾的這個概念，探討資本主義條件下的勞動狀況，發現了勞動異化的現象。，記得嗎？你上中學的時候可能學過，馬克思說勞動是人的本質特徵，是人的第一需要。你當時可能會感覺這句話很反常識吧。大家好像都不太喜歡勞動啊。，但馬克思接著說，在資本主義條件下，工人感到勞動是一種與自己對立的苦役，完全是異己的活動，這就是勞動的異化。，在這份手稿中，有一段話極為精彩，我忍不住要和你分享。，馬克思說。工人在自己的勞動中，不是肯定自己，而是否定自己，不是感到幸福，而是感到不幸，不是自由地發揮自己的體力和智力，而是使自己的肉體受折磨，精神遭摧殘。，只要肉體的強制，或者其他強制一停止。人們就會像逃避瘟疫那樣逃避勞動。'
