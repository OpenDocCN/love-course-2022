  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx20 疗愈：什么样的家庭才是好家庭？欢迎来到家庭关系，你好，我是陈海贤。，在前面的课中，我们已经讲到了家庭会遇到的各种问题和挑战。，说了这么多家庭的问题，也许你会好奇，那什么样的家庭才算是一个好的家庭呢？，今天这节课。我们就来讲讲这个话题。，说起好的家庭，也许你马上就会想到夫妻恩爱母子子孝的场景。，菜桌上妈妈会慈爱的跟女儿说妈妈最爱你，，丈夫会热心的跟妻子讨论全家的旅游计划。。这些温馨的画面当然也会出现在我们的家庭中。，但是如果你觉得家庭天来就应该是这样，那多少有一点把家庭理想化了。，就好像把奢侈品当作了日用品，认为它应该每天都有，每个人都有，否则的话就是一种反常。。其实不是这样。如果你把镜头拉近，你就会发现，即使再和谐的家庭也会有很多的冲突和矛盾。，那个跟女儿说最爱你的妈妈，转头就会瞪着眼睛训斥女儿，不写完这篇作业，不许看电视。，那个跟妻子讨论旅游计划的丈夫。也会因为妻子看一部很无聊的电视剧而对她嗤之以鼻。，如果你把镜头时间再拉长，拉到家庭的整个生命周期，你就会发现，每个家庭原来都会遇到这么多的危机，经历这么多惊涛骇唠的时刻。。有些危机甚至关系到家庭的生死存亡。，所以，好的家庭一定有温馨，但不能说温馨是家庭的全部。，那究竟怎么样的家庭才算是一个理想的家庭呢？，曾有一个学员问过家庭治疗大师米牛琴这个问题。，米牛琴回答说。一个理想的家庭其实就是一个有修复能力的家庭，并没有一个家庭是没有冲突，没有问题的。，只要这个家庭具备了修复冲突，解决问题的能力，那它就是一个足够好的家庭。，你看，这很像我们中国人常说的家家有本难念的经。，好的家庭不是家里的经容易念，而是不管它有多难念，也会想办法把它念下去。，一个有修复能力的家庭就是一个足够好的家庭。，别想看这句话，它把好的家庭从标准的、静态的、理想化的模板。转变成了动态的解决问题的能力。，而我们看待家庭所遇到的困难的视角，也因此发生了变化。，通常我们认为，一个家庭遇到难题，就说明这个家庭不好。，可是，如果你认同好的家庭就是有解决问题能力的家庭。那么在家庭里遇到的很多事，你就会有不一样的看法。，我曾经处理过很多出轨的家庭，有时候我会跟他们说，伴侣出轨了，这当然是一件很伤人的事。，你可以选择原谅，也可以选择不原谅。，但是，如果你选择原谅。那出轨就不是这个问题的全部。，故事的另一半，是我们遇到了一个这么大的困难，我们怎么去面对，怎么去解决。，要知道，家庭面对问题的反应，正是这个故事最重要的另一半。，受伤、指责、抱怨是一个故事的版本。。重新发现彼此，原谅和放下也是一个故事的版本。，它是一个什么样的故事，取决于你们现在的行动。，所以，不把家庭遇到的问题，看作是一种情感的缺陷，而看作是一个需要去解决的难题。，这个视角。常常会给家庭带来新的生机。，让我再来举一个例子。，有一个姑娘曾有一段维持多年的恋情，投入很深。，可是因为这段关系实在太纠缠，两个人就分手了。，为了早日走出分手的痛苦，她很快又找了一个男朋友，并且结婚了。，那该怎么看待这段感情和这个小家庭呢？，从理辖爱情的角度，似乎这段感情有它的瑕疵。，我们通常会认为，也许这个女生做的不对，不应该利用这个男生来疗伤，这对这个男生也不公平。，可是从解决问题的角度。你就会有不一样的看法。，你就会想，即使任何一段感情，都有它自己特别的开始。，一届中情是开始，两小无猜是开始，在撕裂中认识新欢也是一种开始。，比开始更重要的是两个人怎么去发展和维持彼此的感情。。我们都见过很多爱情故事，有完美的开始，但最后分手了。，我们也见过很多爱情故事，'
- summary: "-   从撕裂后找到新欢开始，最后终成眷属，问题不是不存在，而是如何解决问题。\n    1.  男女双方可能会有放不下旧情或被利用的感受。\n\
    \    2.  通过解决问题，发现新的可能性和安全感。\n    3.  好的家庭能正视问题，沟通关系，形成良性互动模式。"
  text: 是从撕裂后找到新欢开始，最后终成眷属。，这是说他们这段感情没有问题吗？当然也不是。，也许这个女生确实放不下旧情。也许这个男生会觉得自己被利用。，可是从解决问题的角度出发，我们就不会总是盯着这些缺陷，，而是会去看我们能做的事情，并且从中发现新的可能性。，也许这个男生会提供给这个女生别人提供不了的安全感。。也许这个女生也会在新的感情中发现什么是更可靠的关系。，如果这段伴侣有办法去解决他们遇到的这个问题，，那这段恋情就会从借别人疗伤的故事变成开局曲折，但是结局完美的故事。。而曾经念念不忘的前任也会变成两个人情感故事的助脚。，那这一个新的家庭就会是一个好的家庭。，当然，这么说并不是否认问题解决的难度，对任何一个家庭问题都不会凭空消失。，家庭的问题也往往不是一个人能解决的。需要家庭成员的共同努力。，那么，好的家庭在解决问题的时候，有一些什么样共通的特点呢？，在咨询室里，我发现那些赛于解决问题的家庭，有一些他们的共性。，在这里，我分享给你。。好的家庭的第一个特征就是能够正视问题。，好像，好的家庭有一种天然的诚实，他们愿意去沟通遇到的事情，而不是隐藏秘密或者粉饰太平。，家庭的问题通常有两个层面，一个是事实层面，比如丈夫要去外地工作。。另一个是关系层面，比如说丈夫去外地工作，夫妻俩因此感觉疏远了。，我发现，越是好的家庭，越赛于正视和讨论关系上的问题。，而越是关系紧张的家庭，越容易说我们没有问题。，为什么会这样呢？也许是这些家庭感觉到了问题带来的困扰，但是他们又不相信自己能够解决问题。，于是就用一个赛意的谎言掩饰过去，来避免面对问题的焦虑。，渐渐的，这些问题就变成了房间里的大象。，就像一个孩子曾跟我说。我爸妈总说我们是一个幸福的家庭，很长时间我也相信我们家关系都很好。，可是我去同学家吃饭，看到他们饭桌上总是有说有笑，每个人都可以聊自己的烦恼。，而我们家吃饭永远都是沉默着不说话，那我就开始怀疑了。。还有另一种更极端的情况，是如果家庭当中有人受到了伤害，但是家人却一直在掩饰这个问题，，那么这个受伤的人就会对整个家庭都产生怨恨。，就像《传记你当象鸟飞往你的山》这本书里。这个哥哥一直对妹妹有身体上的虐待，，但父母却一直掩饰说没有问题，甚至否定妹妹的记忆。，这样妹妹受的伤一直没有被承认和看见，她就变成了妹妹心里永远的痛。，如果一个问题不被承认，甚至变成了家庭的秘密。那怎么讨论解决问题，当然也无从讲起了。，好家庭的第二个特征，是会形成一种解决问题的良性的互动模式。，不知道你有没有这样的印象，有些家庭在讲话，你听着会很享受，，他们不一定在谈很重要的事。但是每个人都有兴趣说自己的事，也有兴趣听别人的事，家里的氛围是很轻松的。，有这样的互动模式，当他们遇到问题的时候，才能有对彼此的理解和支持。，可是有一些家庭讲话的方式，会让你觉得很懵，甚至想要逃离。。他们的台话里，包含了很多的控制和否定。，就像一个在外读书的儿子，向爸爸抱怨说，你说我不跟你们交心，可是我跟你们讲什么呢？，你跟我说话，就只会问我学习好不好？你有关心过我在想什么吗？关心过我生活怎么样吗？，他爸爸当然不是不关心他，只是这一家人，都习惯了用那种让人不太愉快的方式来表达关心。，当有人表达一下心理的担心时，另一个人常常会说，你想这么多干嘛？，可能对于说的人来说，你想这么多干嘛？是一种安慰。。而听的人却会感到一种拒绝，感觉到对方的意思是，我对你说的不感兴趣，你不要再说了。，久而久之，家里就变得没话可说。，在一个无法良好共通的家庭里，解决问题也会变得很困难。，好的家庭的第三个特征。是有一个良好的家庭结构。，什么是良好的家庭结构？
- summary: "-   家庭中夫妻关系应成为最重要的子系统，相互支持共同支撑家庭。\n    1.  父母应相互支持，共同塑造在家庭中的权威。\n    2.\
    \  父母之间的支持能够帮助解决家庭问题。\n    3.  父母应避免互相批评，以维护父亲在家庭中的权威。"
  text: 就是夫妻应该成为家庭里最重要的子系统，两个人要相互支持，共同支撑起这个家。，前面的课里，我们说过很多次这样的家庭结构，母亲和孩子相互依赖。而父亲找不到家里的位置。，就像一个爸爸抱怨说的，在我们家，别说孩子，连我们家养的狗都比我重要。，爸爸处在这样的位置，他要去管教孩子，孩子当然不会听爸爸的话。，而妈妈呢，她不是埋怨孩子为什么不听爸爸的话。而是埋怨爸爸为什么你要用这种方式去教育孩子。，好像问题不在孩子身上，而在爸爸身上一样。，当妈妈批评爸爸的时候，实际上就消解了爸爸的权威。，而一个好的家庭，父母会通过对彼此的支持。来塑造彼此在家庭里的权威。，只有这样的家庭结构，家庭的问题才更容易解决。，给你留一道思考题，你们家庭解决过的最大的危机是什么？，你们是通过什么样的方式来解决的？欢迎留言跟我互动。下一家我们再见。。
