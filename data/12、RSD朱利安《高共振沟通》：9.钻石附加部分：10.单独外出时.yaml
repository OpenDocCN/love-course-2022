- answers: '-   保持自己自信而不自我怀疑的方法是，不要担心他人的看法，坚守自己的现实和规则，坚信自己的价值和独特之处。

    -   在没有电话的情况下，可以专注于自己的现实和规则，避免与他人短暂的交流，站在一处静静地观察和思考，不要四处奔波。

    -   勇敢地与任何人交流，可以从最简单的问候开始，展现友善和真诚的态度，积极倾听对方并表达自己的看法，逐渐建立亲和力和自信心。

    -   在面对周围环境时，保持心无旁骛的方法是，不要被外部干扰分散注意力，专注于与周围的人互动，积极参与对话和活动，展现自己的个性魅力。

    -   要建立自信和亲和力，可以通过多与他人交流，尝试结识新朋友，展现自己的独特之处和积极态度，不断提升自己的社交能力和表达能力。'
