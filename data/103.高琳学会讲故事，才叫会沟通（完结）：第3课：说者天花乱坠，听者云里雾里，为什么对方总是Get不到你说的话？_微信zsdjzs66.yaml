  text: 想讲的太多，结果最后导致听众，没有get到他想要别人get的点，比如呢有一次有个德国公司的CEO，要去一个行业峰会上，当着他的客户同行和政府，讲一个18分钟的演讲。那在这个演讲里，他既想要表达说自己他的产品有多好，又希望呢能够照顾到同行的感受，同时呢还得感谢政府，他第一次来给我们示讲的时候，足足讲了40分钟，我听的云山雾罩，也不知道他到底要说什么。就因为他想要表达的点太多了，最后却什么都没表达清楚，这个问题在创业公司CEO身上，尤为突出，因为创业就像是自己家的孩子一样，哪儿哪儿都好，一说起来就滔滔不绝的，但是呢却犯了讲故事的一个大忌。就是观点不明主线不清，所以想要清晰的表达就要谨记，一个故事就只能表达一个观点，你不可能想要通过一个故事证明，你又有团队合作精神，又有创新能力，还有吃苦耐劳，你这么讲最后的结果就是，哪个点都没有讲好。那这个道理呢，我说出来大家都容易懂，但真正做起来却很难，因为人呢就是很贪心，无论是在生活中，还是在讲故事的过程中，能做到断舍离的确不容易，所以你才需要别人给你反馈呀，当你讲完一个故事，你问问别人。get到了什么，他们说的跟你想要表达的，到底是不是一个意思，那最后呢，我想问问你，看一部电影的时候，通常看到几分钟，如果你还没有看出个所以然，你就不耐烦了，差不多也就是十几分钟，撑死了20分钟对吗。那对于一个一两个小时的电影来讲，20分钟就是六分之一，现在呢，咱们再来看看为什么很多人讲故事的时候，都显得特别的啰嗦，这个问题呢，就是对背景信息的把握不够，假设说你给领导做个十分钟的汇报。结果讲了一半了，都还在讲项目的背景，你说老板能耐烦吗，那这就是对背景的渲染过多，因此显得啰嗦，半天都不能切入主题，那就容易让听众走声，但是啊，如果背景铺垫的太少，也不能为后面的情节发展，做好充分的准备。所以背景的铺垫要不多，不少正合适才行，那多少才是合适呢，好莱坞的剧作家克里斯托弗沃格勒，在总结了上百部好莱坞的电影后指出，15%是一个相对来讲，不多不少的比例，也就是说电影开始前的15分钟到20分钟。通常是用来铺垫背景的，比如说你给老板要做一个十分钟的汇报，那背景信息定多一分半种，如果你给面试官，用两分钟讲一个自己过去的经历，那背景顶多也就20秒，所以啊你在讲故事的时候，参考这样的一个原则。就可以帮你把握好背景信息了，那最后呢，咱们总结一下，大部分的故事没讲好，都是清晰度出了问题，每一个故事都应该有一个，你想要表达的核心观点，也就是故事的主线，那整个故事呢，都要围绕着这个主线展开。想要故事表达清晰，让人听完能够get到你的观点，就要学会一个故事，只讲一个观点，最后呢就是要学会，把控好故事背景信息的长度，那经验证明呢，背景信息占整个故事的15%，是最讨喜的，听完了以后。人家既不会觉得你很啰嗦，又不会觉得不知所云，好，那我们今天讲了好故事的第三大标准，清晰，当你的故事能够讲到，让别人好奇，引发共鸣，又很清晰，这三大标准的时候，那这个故事就算是讲好了，今天的小任务呢。就是用一句话总结一下，你上节课中讲的那个生活中的小故事，看看你的珍珠挂在红绳上了吗，故事的背景信息分配的又是否合理呢，我是有意识教练高灵。咱们下节课再见。
