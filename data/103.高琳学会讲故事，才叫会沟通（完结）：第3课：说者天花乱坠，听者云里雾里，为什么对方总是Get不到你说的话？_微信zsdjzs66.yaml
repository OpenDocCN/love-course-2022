- answers: '-   高琳强调讲故事是沟通的关键，因为每个人都活在自己的故事里，对于自己来说，故事充满意义和清晰，但对于别人来说可能并不明确。因此，通过故事可以让别人更好地理解和理解我们想要表达的观点。

    -   故事要有清晰的主线和目的，是因为这样才能确保表达的目的清晰，并且让听众能够清晰地理解我们想要表达的观点。只有通过一个清晰的主线，才能让故事具有逻辑和吸引力。

    -   故事涉及太多点会导致听者困惑，因为这样会让故事失去了主线和重点，听者难以理解和get到想要表达的核心观点。因此，故事越简单、越聚焦，越容易被人理解和接受。

    -   演讲问题大多源于内容和结构不够清晰，想表达的点太多，导致听众无法get到演讲者想要表达的观点。演讲者往往想要传达太多信息，却没有一个清晰的主线和重点，导致演讲效果不佳。

    -   除了内容和结构，背景信息的把握不够也会影响演讲效果。过多或过少的背景信息都会影响听众对演讲的理解和接受度。因此，在演讲中把握好背景信息的分配非常重要。'
