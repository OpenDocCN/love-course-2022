  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：04社交规矩：懂礼貌、守规矩、不乱要东西：23 出门做客：出门做客，要提前做好这些准备本節目由丁香媽媽和清平I-Femme聯合播出，丁香媽媽和清平I-Femme聯合播出，丁香媽媽和清平I-Femme聯合播出，丁香媽媽和清平I-Femme聯合播出，丁香媽媽和清平I-Femme聯合播出。丁香媽媽和清平I-Femme聯合播出，丁香媽媽和清平I-Femme聯合播出，丁香媽媽和清平I-Femme聯合播出，在很大程度上決定了孩子走出家門後的行為表現，想要孩子在萬人面前有禮貌懂規則。就需要在家裡幫助孩子養成好習慣。，因此，父母要重視在日常生活中為孩子做好榜樣，為孩子提供有禮貌、有秩序的生活環境，引導孩子遵守規則，，在出門做課前告訴孩子要去哪裡、要做什麼、有哪些人。孩子可以做什麼、不可以做什麼，這些都是重要的。，好了，其實在說到禮儀的最後，還是想告訴大家一個最重要的事兒。，我們呢，可以把孩子當成孩子，但是我們也需要知道，孩子獲得一些成年人給他的要求。其實也是尊重他們，尊重孩子有能力去完成這些社交上的禮儀要求。，好吧，不要小看你的孩子，我們一起幫助孩子成為更好的那個人。，對於孩子來說，把商場裡所有的玩具都買回家，大概就是最幸福的事兒了。。可是對於父母來說，卻很有可能成為一個大麻煩，只要帶孩子出門，經過玩具店就必須要逛，逛了就必須要買，，不買玩具不回家，動不動就哭鬧撒潑，怎麼辦呢？，下期課，等我來告訴你。，今天的課程到此就結束了。我們下一課再見。，感謝大家收聽超級育兒師和藍海說成長，共同打造的規則異式系列課，我們下期再見。。'
