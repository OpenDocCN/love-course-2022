    -   家长在日常生活中应该通过自身的行为树立好榜样，提供有礼貌、有秩序的生活环境，并引导孩子遵守规则。

    -   出门做客前，家长应该告知孩子去哪里、做什么、有哪些人，以及孩子可以做什么、不可以做什么，这些都是重要的事项。

    -   尊重孩子的社交礼仪要求意味着父母要尊重孩子的能力去完成这些社交上的礼仪要求，并以平等、尊重的态度对待孩子。

    -   玩具购买带来的困扰包括带孩子出门必须逛玩具店、孩子动不动就哭闹要求购买等情况。

    -   孩子带回家所有玩具的幸福可能带来父母必须面对的困扰，例如玩具堆积成为家庭的负担、孩子对物质的过度依赖等问题。

    -   父母带孩子出门时必须逛玩具店的困扰在于孩子经过玩具店时会坚持要求逛店并购买玩具，这可能成为一种必须面对的挑战。

    -   应对孩子的购买要求的困扰需要父母坚定地树立起对孩子的边界，并在平和而坚定的态度下，适当地引导孩子理解和应对他们的购买欲望。'
