  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：01合作对话简介及课程学习建议【一心理】，Hello 一心理的夥伴们，这里是我们的情感咨询课，到了我们这个部分呢，已经是我们整个课程的最后一个部分了，在最后这个部分里面，我们将去探讨，怎么样用后现代咨询的方式，尤其是合作对话的方式。去做伴侣的分手离婚，以及丧失这样的一个主题的咨询，在我们具体探讨今天的这个内容之前呢，我想先做一下自我介绍，我的名字呢叫刘双阳，然后大家可以跟我叫双阳，或者我还有一个，写文章的时候经常用的名字是Joy。大家也可以跟我叫Joy，我自己的学术背景呢，主要是后现代领域，心理咨询这样的一个学术背景，我大概从2014年开始，陆续学习了短程焦点聊法，叙事聊法和合作对话的聊法，那这些年的咨询里面。我也差不多一直在运用这三种，尤其是合作对话的方式去做咨询，然后可能有很多朋友对于后现代的，这样的一个聊法不是特别的了解，那我也想先在我们课程开始之前，跟大家说一说我们整个这个，后现代咨询的一个脉络。大家在前面的课程当中可能听其他老师，讲过了很多比如家庭治疗的理论，比如说医恋关系的理论等等，那后现代跟现代的这些理论，还是会有一些不一样，所以我在这个过程当中，希望为大家提供一些全新的视角。和一些新的做咨询的思路，以及怎样做咨询的，这样背后的一些重要的哲学，那我先跟大家说一说，为什么会出现后现代这样的一些流派，首先跟大家说一说，后现代的流派都包括哪些，首先第一个大家有可能听过ACT。叫做接受承诺聊法，然后呢依次是我刚刚提到的，短程焦点聊法，叙事聊法
    合作对话和反思团队，在我们的课程当中呢，除了接受承诺聊法，我刚提到的第一种以外，其他的几种聊法其实我们都会有涉及到。那最重要的我运用的比较多的，这样的一个咨询的哲学和理念，就是合作对话和反思团队，那在今后的课程当中，我也会跟大家更加详细的去说一说，这几个流派，那首先呢我想先说一说，刚刚为什么我要用这样的一个顺序。去介绍这几个流派呢，大家在接触这几个流派之后会发现，他们从这种框架性理论性，到渐渐的没有框架没有理论，没有技术或者换句话说没有套路，它是这样的一个顺序，也就是说从比如短程焦点，到合作对话和反思团队。到了合作对话和反思团队，它其实是一个不太有技术，不太有套路的这样的一个东西，那比如说短程焦点它还是有一些套路的，那当然这些套路的背后，这些问话的背后，其实是有非常重要的哲学的，跟大家举一个例子。比如说在短程焦点当中，我们有一个问句叫做磕肚齿问句，那这个问句呢就是，比如当事人来到我们这，假如有一个女士来到我们的咨询室里，然后她跟我们说到她最近的状态很不好，可能她刚跟男朋友分手，或者是她刚刚离婚。然后我们有可能问她这样的一个问句就是，假如你给现在自己的状态打一个分的话，零分代表非常的糟糕，当然这个糟糕的状态，我们也许可以描述一下什么样子，比如说失眠，没有办法吃饭，没有办法好好的生活。不愿意接触别人等等，这样的一个糟糕的状态是零分，如果一个你非常满意的状态是十分的话，你会给自己打几分呢，然后这个女士可能就会给自己比如说打六分，那这个时候我们在咨询过程当中，有可能就会问到对方。在你经历了这么糟糕的一个状况，这么糟糕的一个分手的情况下，你仍旧可以做到六分，虽然六分不是一个非常高的分数，可是它也是一个了不起的分数，那我想知道你都做了些什么，让自己的生活是六分，而不是变得更糟糕。比如四分或者三分，你做了哪些努力，你做了些什么，让你自己可以在这样的一个状态里，大家发现这个问话其实很好用对不对，那这个其实就是一个疗法当中所谓的技术和套路，'
