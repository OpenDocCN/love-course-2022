  text: 如果这些委屈没有变成争吵，那两个人的互动就会像放大气一样，把这些最初的小委屈不断地扩大，甚至变成家里不可收拾的大矛盾，两个人就这么僵持着。越僵持家里的气氛越紧张，终于有一天，在早饭的时候，争吵爆发了，丈夫说，你怎么回事？你一直这样冷着脸给谁看？，你不要老公，不要这个家了是不是？，妻子的眼泪就涌出来了，很多委屈涌上心头，她说，不要就不要。反正儿子要归我，丈夫就更生气了，你怎么把自己看得这么重要？，你是以儿子的幸福作为赌注，你知道吗？，妻子就说，你动不动就离家出走，那天我想看你的手机，我明明没有别的意思，我就是想看看你手机里儿子的照片。可是你就生气了，你现在总是这样，动不动就离家出走，你能离家出走，我能吗？我还不得乖乖在家里陪儿子，吵架的开始，两个人的情绪都很激烈，虽然情绪很激烈，老婆还是说出了自己的委屈，这是有效吵架的第一个特点。说出自己真正的委屈和感受，而不是围绕着一些鸡毛帅皮的小事儿绕圈子，很多时候，人们在吵的东西和他们真正生气的东西，其实常常不是一回事，这是因为在亲密关系中，人们总是会不自觉地去回避让彼此难受的事儿。而气呢却一直都在，有时候，逮到什么矛盾就来发泄情绪，久而久之，人们都不知道自己在吵什么，要解决矛盾就更是不可能了，在这段吵架里，虽然两个人的情绪张力都很大，可是妻子还是很快把吵架的话题带回了矛盾的开始。她直接说出了自己的委屈，我只是想看儿子的照片，你却这么生气，而且你还离家出走，妻子的话让吵架，一开始就有一个聚焦的中心，说完自己的委屈，妻子就哭了，丈夫心里还有很多的气，他想继续指责这个妻子。也想为自己辩护，可是他没想到的是，自己晚上出去这件事儿让妻子这么难受，但光顾着自己的委屈，而没有去想，原来自己这么做也会让妻子不舒服，丈夫想了想说，好，那是我错了，我不该离家，我是没办法。因为我也不知道怎么应付这种情况，那你就不能告诉我，你只是想看看儿子的照片吗？，而且我生气不是因为你要看我的手机，而是因为你让儿子来拿，我拒绝了，你就让儿子出马，就好像儿子是你的帮手一样。这让我觉得自己在家里很被孤立，没有一点地位，而且我后来不是让你开了吗？，妻子说，我本来就不想开，谁想开你啊？，我只是觉得你不信任我，觉得没意思，就不想说话了，丈夫又继续说，那天我爸爸来我们家。他又不是经常来，你都不打一声招呼，我心里会怎么想？将心比心，如果是你父母来，你会怎么样？，妻子也没想到，自己对公公的冷落伤害了丈夫，她想了想说，这是我要注意的，我当时不跟她打招呼，是因为我还在生你的气。说到这儿，也许你已经听出了要让吵架有效的第二个特点，吵架的时候，也要能够倾听和回应对方的话，而不是不停地为自己辩护，两个人自说自话，无论情绪怎么激越，吵架也是一种交流，所以有效的吵架就包含了有效的回应。这意味着，如果对方说的有道理，那你就要承认，就像在自断吵架里，妻子说丈夫动不动就离家，自己很生气，丈夫就认错了，而且承认是自己不知道怎么应对，而不是为自己辩护，同样。妻子也承认不跟公公打招呼是自己要注意的，因为当时自己还在生丈夫的气，两个人都没有一味地为自己辩护，而是很诚恳地解释了原因，这种交流本身就可以增加对彼此的了解，听到对方这么说，两个人的关系就开始缓和了。丈夫就说，你可真是太固执了，你怎么能坚持这么久，妻子说，我哪里固执了？这几天你倒是好，每天睡得呼呼响，你都不知道我每天都睡不着的，丈夫就笑了，说那你还不跟我说，你是我们家的冷债之王，应该给你带点贵官。妻子也笑了，从这里，你就可以听出有效吵架的第三个特点，有效的吵架总是一边吵架，一边修复，彼此都会抛出一些修复关系的改来之，
