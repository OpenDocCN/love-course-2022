- summary: "-   陈海贤介绍了亲密关系中的另类沟通方式：吵架。吵架并非一定是负面的，而是一种表达关心和真实想法的沟通方式。\n    1.  吵架是一种在乎和信任的表现，代表愿意坦诚交流内心需求和想法。\n\
    \    2.  吵架并非伴侣关系出现问题的标志，而是解决问题的尝试。\n    3.  有效的吵架可以增进交流，而无效的吵架则可能导致伤害和失望。"
  text: '# 004.【完】CHX陈海贤亲密关系：chx13丨另类沟通：如何“正确”地吵架？欢迎来到亲密关系，你好，我是陈海贤，前面的课程里我们学习了争吵、追逃、冷债这三种不良的沟通模式，这似乎给人一种印象，只有相敬如宾的夫妻才是一对好夫妻，是这样吗？，其实夫妻之间经常会发生一种特别的互动。这种互动非常激烈，充满激情和能量，在互动的过程中，伴侣不仅自己变得非常敏感，同时也会去碰触对方的敏感点，他们都会全神贯注，都变得情绪饥饿，会热烈地回应对方，而且有攻击性，在互动结束以后。他们会有一种激情退去以后的疲惫和平静，这种互动的形式是什么呢？别多想，我说的不是性，而是吵架，吵架和性有很多相似之处，难怪有些缺少性生活的夫妻就会用吵架来代替，这种说法并不只是玩笑。也许你听过爱的反异词不是恨，而是冷漠，同样，在亲密关系中，恩爱的反异词也不是吵架，而是不交流，我见过一对夫妻，在外人看来两个人关系都不错，几乎从来不吵架，但是后来他们还是离婚了，在说起离婚的理由时。妻子说，我丈夫人不错，做这个决定，曾经我也很犹豫，在我说要离婚的时候，她总是来问我，你想要什么？你希望我怎么做？我改，行不行？，可是我不想跟她说，我觉得她不会懂，要懂早就懂了。为什么这对从来不吵架的夫妻会慢慢走向分离，而我见过另一些经常吵吵闹闹的夫妻，却能把日子过得红红火火，这一讲，我就来讲一个有趣的话题，什么是正确的吵架知识，也许你会觉得奇怪。吵架不是说这对伴侣的关系有问题吗？，怎么还会有正确的吵架和错误的吵架之分呢？，有时候，吵架确实是个问题，有时候却不是，觉得吵架是一个问题，是大多数人根深蒂固的偏见，这种偏见源于我们害怕冲突，事实上。我见过很多恩爱的夫妻，但是从来没见过不吵架的夫妻，尤其在他们还年轻的时候，吵架是伴侣之间一种特别的沟通方式，它代表一种在乎，一种我愿意踏入自己的需要和心声，愿意和你交流我最隐秘、最真实的想法的坦白。这背后也有一种对关系的信任在，吵架不是伴侣有问题，问题常常发生在吵架之前，吵架是伴侣解决问题的一种尝试，当然，这种尝试并不总会成功，有些吵架会增加彼此的交流，有些吵架只会让人觉得受伤、心神俱疲。甚至对感情本身对彼此失望，那什么是有效的吵架，什么又是无效的吵架呢？，让我通过一个真实的案例来告诉你，有一对夫妻结婚已经8年了，他们有一个4岁的儿子，这对夫妻的关系还不错，有一天晚上。丈夫在沙发上玩手机，妻子说，让我看一下你的手机，丈夫没太在意，随口说，要看我手机干嘛？，丈夫这么一问，妻子倒是在意了，怎么，我不能看啊，你有秘密啊？，妻子这么一说，丈夫也开始在意了，觉得妻子好像在查她。不信任她，她就没给，妻子下不来台，她就跟旁边的儿子说，去，把你爸爸的手机拿来，儿子以为是一个游戏，就很高兴的去抢爸爸的手机，一边抢一边说，妈妈要妈妈要，爸爸你赶快给我，丈夫很不高兴。可是爱着儿子的面子又不好发作，就把手机给儿子了，儿子很高兴，抢过去跟妈妈邀功，妻子拿着手机看，可是她自己也觉得很无趣，看了一会儿就放下了，过了一会儿，丈夫就说，看完了吧，我出去一下，就到外面躲亲近了。晚上，丈夫很晚才回来，妻子没有问，两个人都没说话，第二天，公公出差路过，到家里看他们，妻子还是很不高兴，没太搭理公公，公公坐了一会儿，觉得气氛不对，就走了，这样，丈夫就更生气了，觉得妻子很没礼貌。可是他也不想跟妻子说，两个人就继续爱爱的斗气，听到这儿，也许你会想，不就是让不让开手机吗？，哪来这么多事？，如果你这么想，那你就没有理解亲密关系里的这些微妙，亲密关系中的矛盾。开始的时候都不是什么大矛盾，而是一些很难说出口的小委屈，'
- summary: "-   两人因小事争吵，情绪激烈，妻子说出委屈，吵架聚焦于矛盾开始，丈夫认错，妻子也承认自己的问题。\n    1.  有效吵架需说出真正的委屈和感受，避免围绕鸡毛蒜皮的小事。\n\
