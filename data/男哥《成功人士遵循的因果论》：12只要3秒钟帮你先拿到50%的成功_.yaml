  text: '# 男哥《成功人士遵循的因果论》：12只要3秒钟帮你先拿到50%的成功_我再给兄弟们举个例子，有的兄弟比如说减肥，他身材非常的重，体重非常重，他会想减肥非常的痛苦，非常的难，这个事怎么能变成死茂呢，你就把它拆分成最细小的一个单元，我下楼跑步我都懒，还得跑好几圈，对不对。你就骗自己，我今天只要能完成，去门口就可以了，而你去了门口了，你想想去门口，去你家门口进不进，对吧，你们家鞋柜这进不进，进了以后，我只是穿个鞋，穿个鞋有什么大不了，穿鞋怎么太简单了，我只是穿鞋以后。我只是下楼走一走，我下楼走一走，我只是都走了就跑吧，我跑了，我只是今天跑，明天绝对不跑，然后我回来，我都成了，我明天要不要跑呢，明天再说，我明天呢，我也是只是，心思而已，没什么难的，所以你会发现。听我的课，你会说我操，难割的课就是，直击核心，但是又什么呢，这个简而易懂，所以总而言之呢，你要明白人为什么，他会拖延，他本质上是一种坏习惯，仅此而已，而这种坏习惯，被好习惯替代就可以，而拥有一个好习惯。你需要的是，不要自己去加压力，不要将问题复杂化，我希望的这一点，能够帮助你在工作和事业当中，对吧，你面前有五个台阶，你不加思索，就往上爬就行了，反正也不难，应该是这样的，你不要说不对，这样白爬了。这样不对的，要有体系，我告诉你，人生只要你再往前进，再付出再奋斗，是不会出现没用的，你说难割不是，我一直被割韭菜，我一直就是，一会坐这，一会坐那都没行，那我认为呢，其实人生啊，你对人生的理解。还是有错误的，人生最重要的，其实就是这样的过程，你真正的你成功也好，或者怎么样也好，就很有乐趣吗，就不会自我毁灭了吗，那我也要说说，关于这些，你一直在吃亏，你一直在吃苦，没有成功，那我觉得它都是。每一颗的珍珠，那这个珍珠，它都是碎片化的，你看不成它是一个视频，但是有一天的时候，你真正需要做一个，珍珠项链的时候，你只需要一根线，把它们串在一起就OK了，这也是我人生当中，我去告诫我自己。去新鲜事物也好，去覆盘也好，最重要的一点，我不去想那些，特别繁琐的事情，我这样做，是不是有意义，是不是又浪费了一天，我只要用来前进，我不会浪费，只是我还没有摸到，那根线穿起来，仅此而已，反正又不难。前面有500个台阶，你多少呢，可能会有点犹豫，会害怕累，会怕爬不起来，这些犹豫，它就是拖延的本质，是畏惧的兴趣，对吧，所以你一定要听师父的话，对吧，我教你的这个方法就是，你要把所有的高山，就心里想成。5个台阶，仅此而已，不求做的多好，迈出第一步，最重要，你迈出第一步，就是成功50%，你会发现，其实很多人也在讲，比如说你这个项目一直做不好，你这个事业一直做不好，你把你这个项目事业写下来。用一种什么样的情绪，你只要写下来，做好你这个目标，做好这个计划，你已经成功一半了，OK，所以，我也得要求我的情感顾问，去给你发的作业体系，去考你试，哎呦麻烦又臭肠，还不一定用上，不对，一定会用上。因为你人生，再提升，它只是，没有将你的人生这些经历，穿起一副漂亮的珍珠，而人生最重要的是，过程而非结果。'
