  summary: "-   避免无效社交\n    1.  人们热衷于无效社交的原因是出于企图心和好奇心。\n    2.  人们离开无效社交可能是因为厌倦，观感会回归普通人。\n\
    \    3.  社交是人类天生的需求，但当无法获取乐趣时会成为负担。\n-   社交的基础和必要性\n    1.  人类天生渴望建立密切联系，社交是基础。\n\
    \    2.  社交生活无法带来乐趣时会成为负担，大脑能耗高。\n    3.  孤独生活会导致心灵枯竭，需要适当的社交来稳定情绪。"
  text: 叫做避免无效社交。，他劝说人们不要往所谓的高端社交圈里扎，不要想着透过社交圈去结识大人物，那只是纯粹浪费时间。，起初啊，我也支持这样的看法，但是后来啊，我也能够理解为什么人们会热衷于无效社交了。。除了强烈的企图心之外，其实还是因为好奇心新鲜感。，一想到可以去参加高朋满足的聚会，见到传说中的人物啊，人就难免觉得兴奋。，最后人们离开无效社交，也可能并不是因为一无所获。，怎么可能一无所获呢？进去本身就是收获了，能够交流上几句，那就更是起初往外了。，我想啊，真正的原因可能还是因为熟悉而产生的厌倦。，无论怎样的人物啊，都是经不起近距离的反复观摩的，因为看下来的观感啊，最终会回归普通人。。他们的言谈、表情，乃至彼此之间的交流方式，看久了之后啊，都会进入固定模式。，而这也就意味着重复，而重复会带来厌倦。，你看，这就是同一个人对同一类社交，前后啊，完全不同的态度。，如果把社交当作是一种引。那么就很好理解了。，一开始啊，社交是可以带来快乐的。，随着社交的进行，达到相同快乐的难度就越来越高，但是社交本身不可能没有天花板呢。，更何况，都不用接近天花板，人就会发现其中的相同套路，因而变得厌倦了。，无非是有些人的敏感程度高，观察能力强，太早啊就感到厌倦。，而有些人呢，可能要多花一点时间，很晚才抽身而去。，但人呢，还是需要社交的。，因为我们在演化过程中被设计成如此，你也可能经常听到一种说法。人是一种社会化的动物。，什么是社会化动物呢？，人必须要群居，必须要彼此分工合作才能生存下去。，那为什么一定要这样呢？，我看到一些基于生理学的解释说，人类作为一个物种啊过于弱小。，从进化的策略上来看。最有利的生存方式是抱团生活。，为此啊，人类拥有了空前规模的大脑，以至于不能像其他动物一样一旦出生就可以立即独立活动，能跑会跳自行觅食。，而必须要让父母照顾到两三岁，中途不断地发育大脑，才拥有行动的能力。，这样，和其他动物相比，人类幼崽在出生之后很长的一段时间里必须依赖他人才能生存。，躺在爸爸妈妈的怀抱里，就会觉得安全舒适，离开爸爸妈妈就会感到孤独恐惧。，于是啊，人天生就渴望和他人建立起密切的联系。。而这就是社交的基础。，亚里士多德因此说过，脱离城邦孤独生活的人，不是神灵，便是野兽。，但是啊，当一个人在社交生活中无法获取乐趣、心知、惊奇和意外之后，这社交生活就会转变为一种沉重的负担。。因为大脑的能耗实在是太高了。，社交的人群越大，所要消耗的心神就越多。，你就想一想看啊，为什么每年春节都会有拜年群发信息呢？，为什么群发信息做得越来越细致，还会加上你的头衔或者称呼啊？，当然是因为。与其消耗人脑，不如消耗电脑啊。，像我这种既不愿消耗人脑，又不愿消耗电脑的人，春节啊，就只能装作不在线，，心中祈祷对方的大脑功率太小，信息太多，根本就没有注意到我回没回。，那完全离群所居的生活又如何呢？。我认为啊，如果时间很长，一个人很难避免心灵的枯竭。，在2020年，因为新冠疫情的缘故，我把自己关在家里好几个月的时间。，说句实话，一开始的时候啊，的确很安宁清静。，但是到了后期啊，就感觉和坐牢差不多了。，下楼去小区门口拿个快递，和门卫打个招呼，都觉得是一天一次的放风。，就连我的两只猫都对我烦得不得了。，因为我整天对它们说个不停，像个年迈醉醉的老父亲。，所以呢，我后来跑出去约朋友见面，双方的家都不敢进。当然也进不去了。，街上也没有什么店还敢继续开着。，我们就站在街边多里多所地聊上半个小时，然后呢，各自散去。，虽然大家的近况都差不多，但是彼此交换一下情况，，竟然也能够奇迹般的稳定情绪。但是满心莫名其妙的充实感，回家去。，
