  text: 一个人要是能够长期离群所居，从阅读、音乐，甚至是劈柴中得到那些满足，，的确是要更接近神灵一点。，那么我的意思是不是先投入到社交生活中去，熬到饮头随时间流逝消耗殆尽。自然恢复正常呢？，我倒没有那么悲观。，在我看来，比这种电池放电方式更好的方式，是从一开始就不断的筛选自己的社交圈。，每次呢，都去大圈子里打一圈，最后发现几个值得进一步交往的对象，。再在这些人里选择出那些彼此能够理解、值得信任、每次能够带来新想法、新故事、新行动的人。，也就是说，努力把一大群的那种批发式社交变成一小群人的零售式社交。，确保每次见面的时候。每个人都能和每个人聊上半个小时，最后形成一个非常小，但是异常紧密的社交圈子。，在这个圈子里，每个人都懂得聆听对方，每次见面都交换信息，遇见事情总是以理解和鼓励为主，整体的氛围积极乐观。。大家都相信个人奋斗，相互支持共同成长，彼此见证共同的个人发展历程。，那么，这样的社交生活就不会很累，也可以尽情地清土清生，甚至也只有这里才有真正的剖析和批评。，因为即使是最好的朋友。内心也会有对你觉得不以为然的时候。，但所谓的朋友，不正是那些知道在什么时机、以什么方式对你进行批评和劝告的人吗？，说到底，社交就是人类社会的盐，没有盐，就会静卵抽搐，危及生命。。太多盐就会无法忍受无福销售。你得找到最适合你的闲度，不再为了加盐还是加水而烦恼。，这样，你就可以专心生长，和最值得的人建立牢固的纽带。你的社交也将变成你人生的安全网。，好，这一讲就到这里。欢迎你留言。说说你的社交圈。，也欢迎你把今天这一讲转给你社交权利的朋友们。，说走了，我们下一讲，再见。。
