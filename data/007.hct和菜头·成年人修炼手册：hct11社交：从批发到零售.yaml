  summary: "-   何菜头分享了自己从批发式社交到零售式社交的转变经历。\n    1.  年轻时，何菜头是个社交狂魔，喜欢结交新朋友，经常参加各种饭局和聚会。\n\
    \    2.  随着年龄增长，何菜头逐渐不愿出门，减少社交频率，只和少数几个人保持联系。\n    3.  社交对每个人的看法不同，有些人喜欢在家里吃泡面，有些人则需要频繁出门见人。\n\
    -   社交对于何菜头来说，从批发式到零售式的转变带来了不同的体验。\n    1.  参加高端社交圈子让何菜头感到疲惫，决定自己成为资源。\n    2.\
    \  有人认为社交是日常生活的一部分，需要频繁出门见人，否则睡不踏实。\n    3.  尽管有时不想出门，但被不断邀约的朋友团团围绕，形成了一种习惯。"
  text: '# 007.hct和菜头·成年人修炼手册：hct11 社交：从批发到零售您好，欢迎来到德道专栏，何菜头成年人修炼手册。，这一讲啊，我们来聊一聊社交。，社交是个名词，它是人类社会的言。，我十多二十岁的时候啊，是个社交狂魔。，学校里同年级的人呢，我认识上百。，去食堂吃个饭。进去出来不断的点头打招呼。，回到宿舍的时候呢，颈椎啊已经接近脱臼了。，工作以后啊，依然如此。，曾经做过一次统计，最高的一个月有23个晚上都是外叔和人饮酒作乐。，当时啊，我以结交新朋友为荣。经常半夜散场出来吃宵夜。，却能隔着一群人头和另外一桌陌生人聊起来。，最后啊，大家干脆拼桌，一起喝酒聊天。，33岁的时候啊，去北京，也经常出现在各种饭局上。，去面见各路社会贤达，也让人观赏边疆菜头。。在这个过程中啊，遇见过各式各样的人。，其中最奇特的有两位。，一位是自称摇滚师的左小诅咒，进门之后和每一个人热情握手，并且直言不讳地寒暄说，，我今天是来和大家社交一下。，那是我第一次知道，社交这个词啊。还有这种用法。，另一位呢，是在家里开免费流水席的黄客。，来的人呢，彼此都不认识。，大家低头吃饭，抬头聊天。一拨人走了，又有下一拨人进来再开一桌。，我在35岁之后啊，变得越来越不愿意出门。。差不多是从那个时候起，我不再批发式的社交，而是改为零售式的社交。，出门的频率很低，每次啊，减三五个人。，只要听说是十人以上的聚会，我一般是能免则免，想尽办法推脱玩具。，这样一来啊，邀约我的人呢。也就越来越少了。，最后啊，基本从社交生活中隔离出来了，只和不到十个人保持联系。，而且我还觉得，这样就已经足够了。，不同的人呢，对社交生活的看法是完全不同的。，有些人呢，是宁愿在家里吃泡面。也不愿意出门和一群人吃大餐。，一想到要出门见人，就会压力畅升，心烦意乱。，而有些人呢，只要天一黑啊就坐不住，仿佛沙发上长出了钉子，必须出门见见人。，就好像不那么做，自己就会被空虚一口一口的吞噬掉一样。。这两种极端呢，我都经历过。，无论哪一种，都会给人带来困扰。，但人呢，却很容易像个钟摆一样，在这两头之间晃荡。，只有等到年龄增长到一定程度之后，才会逐渐靠近中心位置，稳定下来。，如果你也在钟摆上。并且因此而感到苦恼，那么，不妨听听我的看法。，有些人说呀，外出社交一次，回来要精疲力竭一星期。，这应该是真的，我就经历过这种社交场合。，有一次呢，朋友介绍我加入一个高端社交圈子，里面不是学者就是写家。说是这些人哪都是资源。，去了之后呢，一整个晚上都在端着红酒杯绕着桌子走，相互交换名片，道一声解忧养，努力回忆对方的事迹作为谈资，就跟参加历史考试一样。，走了一万多步之后呢，我就觉得呀，脑子是嗡嗡作响。自己正在被海浪不断的拍打，而我面前的三十多个人呢，才寒暄了一半。，哎呀，这种批发式的社交啊，让人非常的疲惫。，回来我和朋友说，再也不去了，以后啊，我自己努力成为资源就好了。，当然，也有人说。一星期不出去一趟，见见各色人等，晚上啊，根本睡不踏实。，嗯，这也应该是真的。我呀，也经历过类似的情形。，社交变成日常生活的一部分，天一擦坑就开始打电话约人，非得去个什么地方大家一起做点什么不行。。反正啊，是不能一个人待在家里。这逐渐的我们就变成了一团人。，有时候自己也并不想出门啊，但是嫁不住其他人反复邀约，最后啊，还是维持了初心率。，这如今回想起来啊，大家一起出去玩，并不是因为快乐。而是一旦形成习惯之后啊，，一个人独自在家发呆，感觉上好像不如一群人围着个茶几发呆，因为前者会变得让人难以忍受。，那这样说起来，岂不是自相矛盾了吗？其实也没有。，以前啊，有一种很流行的说法。'
- answers: '-   "无效社交"可以定义为参与的社交活动不能给个体带来乐趣、启迪、新奇和意外，导致社交变成一种沉重负担。人们可能热衷于无效社交是因为好奇心和新奇感，以及对参与高端社交圈和结识知名人物的渴望。

    -   人们离开无效社交的主要原因可能是熟悉厌倦。他们可能会重新融入社交生活，通过筛选社交圈，与更值得信任、理解、尊重和积极发展的人交往，形成一个小而密切的社交圈，以此来创造更轻松愉快的社交体验。

    -   社交对人类是一种基本和必要的生理需求，因为人类是社会动物，需要互相联系、支持和合作才得以生存。社交对心理和情绪的影响是深远的，能够带来快乐、安慰、支持和归属感，有助于缓解孤独和孤立感，维系个体的心理健康和幸福感。

    -   孤独可以对个体的心理和情感产生负面影响，导致恐惧、焦虑和抑郁等情绪。适度的社交可以帮助缓解孤独的影响，提供支持、理解和交流，让个体感到被接纳和关爱。

    -   个体可以通过筛选社交圈，建立和谐的、正向的社交关系，与那些能理解、支持和启发自己的人交往，最大程度地从社交中获得乐趣和益处。此外，适量的社交活动、与共同爱好的人交流、保持开放心态等方法也可以帮助个体区分有效和无效社交，并提升社交体验的品质。'
