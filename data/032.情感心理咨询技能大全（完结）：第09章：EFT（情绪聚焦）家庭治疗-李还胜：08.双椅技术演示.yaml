  text: 我们说这个叫具体的批评。我们平时也是这样被批评的，比如说我们经常父母亲骂我们的时候，就讲说，你看你这个人怎么这么缺德，怎么这么偷懒啊，还有一些就是会讲一些大的东西，这个是严厉的批评，再往下具体的批评，我哪里不舒服。让你不舒服了，我哪里不好，我哪里很糟糕，他要讲你哪里很糟糕，你怎么样不值得被爱，怎么样是难过的，这个时候来访者再邀请来访者做回来，他要感觉到是他要分辨出那种感受，就是我现在比如说你这样一说。我就有一种羞耻感了，我们说从愤怒到羞耻，我觉得好羞耻，好像我确实像你说的一样，好像我就是一直是这样的一种状态，那么回过头来，他要去输出价值观，他要做回来这边，不是一句话就做回来。大家记得他是以一个状态下，然后就做回来，就是在什么点上，在他已经在这个情绪里面了，他已经有感觉了，让他做回来，做回来之后继续你去讲，告诉他，他是什么样子的，就是你是不被喜欢的，那你为什么不被喜欢。比如说他讲说，你是一个不见脸的女孩，那么这个时候，他价值观的这边就要去讲说，一个女孩，他原本应该是什么样子的，他是什么状态，就是总之批评者，一直在说他不好的那一面，然后让被批评者回来。去体会说我感觉到了什么，在这个点上，我们说我们听到的是，这个来方者可能浮现出很多的，他的体经验，他以前的既往的记忆，他又会讲说，好像我很难过，因为就好像以前我的爸爸妈妈说我什么，如果提到这一部分。那可能就进入到一个未完成情节了，那就是后面我们要去分享的，如果没有提到，他就在讲自己的这部分，那这个就是属于自己的，所以呢，在这个点上，可能我们说最后的软化是什么样子呢，批评者的位置上。他能够去跟你讲说，你不要这样了，我已经很辛苦了，你不要再批评我了，你别说了，好像你就说的很容易吗，做还是要我自己做，当他这样去讲这件事情，或者他说，其实我已经很无力了，我已经很努力了。我已经做到我能做到的了，剩下的事情我做不了了，这个时候呢，他讲到这里，然后他讲说你对我太苛刻了，我希望我们的需求，我需求是，我希望你支持我，而不是一直在挑剔我，一直在批评我，这个叫需求的部分。然后说完需求之后，这边可能要软化的讲说，我也能感觉到，其实你不容易，其实你也还好，你也没有那么糟糕，我也只是为了保护你，或者是他在讲说，其实我是为你好等等，当他这样去讲的时候。那苛刻的批评的声音已经被软化了，最后呢，他们要达到一个协商和整合这样的一种状态，那么在整个过程当中，我们会讲说，来访者，他其实这边呢，去体验的这些呢，都是他平时体验的，只不过呢，他没有明确的感觉到。原来我是这样批评我自己的，等到我们帮他营造出这样的一个氛围之后呢，他就可以明确的感觉到，原来我批评我自己的声音是这样的一种状态，这样说起来呢，我们就会发现说，原来这个他会从他的计发的情绪。到一个适应不良的情绪，再到一个适应的情绪，最后呢，最终他达到一个什么状态，就是自我肯定增加了，比如说他用愤怒或用悲伤，整合他以前的情绪之后，他的自我肯定增加了，他对自己的批评可以放松了。或者他没有那么多的自我批评了，他的感受就会慢慢好起来。
