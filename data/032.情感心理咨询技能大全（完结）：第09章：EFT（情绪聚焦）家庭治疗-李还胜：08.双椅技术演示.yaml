- answers: '-   区分具体批评和严厉批评的主要区别在于，具体批评是指具体指出被批评者的不舒服之处，而严厉批评则是对被批评者进行指责和责怪。

    -   在批评中，输出价值观的作用是让被批评者反思自身，并使得批评的声音被软化，帮助被批评者感受到被理解和支持。

    -   软化批评声音的方法包括让被批评者体会自己的情绪，输出价值观，表达内心需求，以及进行协商和整合，从而让被批评者感受到被理解。

    -   达到协商和整合状态对于批评的过程至关重要，因为它有助于增加被批评者的自我肯定，消减自我批评，从而促进内心的平衡与和谐。

    -   被批评者需要支持而非挑剔，因为支持能够促进情绪的唤起和整合，而挑剔可能会加剧被批评者的负面情绪，对于批评的效果有着明显的影响。'
