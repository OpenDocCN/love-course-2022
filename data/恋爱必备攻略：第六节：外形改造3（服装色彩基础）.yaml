  text: '# 恋爱必备攻略：第六节：外形改造3（服装色彩基础）【 服装 】，你好 今天是第六课，这一课内容我们要讲的是，服装的外向百道，关于服装部分，首先你要理清楚几个概念，第一，男人的服装看的是质量，而不是数量，切记不要因为便宜，而去买一件衣服，要确定喜欢才买。如果你犹豫的话，那就不要买了，第二，服装穿搭，一定要选适合自己的，不适合自己的衣服，再贵都没有用，比如
    郭老师，所以啊 买衣服的时候，千万不要看淘宝上的模特，一个好的形象啊，是由装面 发型 服装。个人气质组合而形成的，一件单独的衣服穿到你身上，未必合适，那怎么选呢，咱们先从色彩讲起，第一个穿搭公式，最简单的颜色搭配，也是90%的男性，日常会搭配的颜色，就是黑
    白 灰 苍蝇，这种搭配啊。会给人高级 简洁 干净的感受，你只需要注意一个问题，就是尽量避免全部的单色搭配，比如 黑西装 黑裤子 黑领带 黑鞋，这种搭配啊，在我印象里，只有黑神会大哥扫墓的时候，才会这么穿，而且单一的颜色搭配。也很难搭配出视觉上的层次的，黑色是所有颜料色之合，白色是所有灯光色之合，而灰色是白色和黑色的中间色，黑白灰三色和万色都是亲戚关系，这就是为什么黑白灰三色百搭的原因，第二个穿搭公式，黑白灰加任何一种颜色。平时你看穿搭推荐啊，什么颜色都可以配得上黑白灰这三色，比如你可以穿任何颜色的鞋子，任何颜色的外套，任何颜色的裤子，所以你的心情就好了，这样穿搭不会出错，但也很难出彩，第三个穿搭技巧，上衣和鞋的颜色相同。这样穿呢会营造出上下忽悠的感觉，让人看起来更帅，以上呢就是服装的基础色彩搭配方式，这节课就到这里，今天的课后作业是按照课程要求。完成服装的外型来到。'
