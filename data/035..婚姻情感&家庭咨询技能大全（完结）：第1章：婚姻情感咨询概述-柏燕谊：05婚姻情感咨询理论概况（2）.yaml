  text: 這樣的一個治療的諮詢的發聲，我覺得其實這就是說。我們要對心理學之外的，哲學的 物理學的，為什麼說物理學，我們看物理特別的神奇，我對物理了解的不是特別的多，但是我也會去看一些，關於量子力學方面的書，我發現就平衡這個東西，它是量子
    質子。他們說是成對出現的，然後即便是一個粒子，和另外一個粒子，它不在一個空間，但是一個動了另外也會動，然後如果是兩個質子在一起的話，它們就會出現一些相互的力量的擾動，然後還有什麼能量永遠是守恆的。包括熱力學當中說這個能量的流動，永遠是高能向低能，就當我讀到這些理論的時候，我會突然間發現，它和家庭和婚姻，和我們的心理治療是那麼的相似，你看在一個家庭當中，永遠是真正有能量的人。來去完成對於一個家庭的一個保護，和一個幫助，而真正有能量的那個人，未必是一個政見最多的，或最內心的，也許他就是這家裡的那個啃老的，也許他就是家裡的那個病人，或是家裡的那個混帳，扮演的那個垃圾桶。他也可能就是那樣的一個人，但他內在承載的東西，很多的東西，其實和這個家庭，它的這種平衡性，和這個家庭有光的地方就有陰影，他扮演的東西是不一樣的，所以我們就是去通過，不管是哲學的、藝術的、物理的。中國的、國外的，其實我覺得在很深的位置上，我們都會對我們的心理學，對我們的家庭、婚姻，對我們的工作對象，作為一個人，他的主點不是一個病人，不是我們面對的，不是一個症狀。那這個時候真的是有特別特別豐富的一種理解，也能夠讓我們去打破很多的理想化，那這個理想化的打破，就是我們其實對所有的理想化，都是來自於我們對自己的理想化，我們只要你認為這個世界上有救世主。只要你認為這個世界上有一個什麼，真的有一個理論，有一個方法，就能夠去包之萬定的話，其實就是對於我不是一個萬能的治療師，我不是一個好的治療師，我不是一個能夠拯救別人的治療師，不是因為我不是。而是因為我還沒學到，我還沒找到那個方法，那個方法是有的，只要我找到了我就可以試，那不就是一個對自己的一個理想化，只不過我們把它投射到了一個知識當中，或者投射到了一個體驗師身上當中去，所以這個時候我們說。對一個治療師一個諮詢師，他的成長他的發展的話，那我們除了就是心理學知識的這樣的一個擁有，我們除了對於很多自然科學的，我們社會學的，還有什麼哲學的這些東西的一個擁有之外，我們還是要對於自己內在的。自戀的理想化這一部分，其實也是要有一個結構的過程，然後只有在這個發展，只有這樣的一種發展和途徑，你才能夠真正的對你去做，做諮詢做體驗的這些來訪者，能夠去真正的去以他的方式來去理解他。所以這個我們說就是婚姻家庭治療的理論系統，或者是技術技巧真的是太多了，沒有說是誰就比誰更好，更有用更怎麼怎麼樣，這個根據個人，但是我覺得在這一部分的下面，我們自己內在的修養，是一定是要呈現出來的。因為這也是我下面這一部分要跟大家去說的，就是婚姻家庭諮詢當中常見的一些問題。
