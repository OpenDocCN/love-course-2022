  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：11.进阶者任务：4.耳机挑戰第三個，女生戴耳機，她們在走進去，或是坐著，聽著音樂，你會說，她不想打擾，不想打擾她，她恐怕她不想知道我在那裡，女生戴耳機很容易接近，這是你做的，你打開它，然後說嗨，假裝它們沒有耳機。不要先承認耳機，然後當它們看著你，你會很困惑，或是它們不聽到你，你會這樣，這就是它們的動作，如果不做了，它們會多做幾次，它們會把耳機拿出來，向你講話，它們會很緊張，很抱歉，因為它們害你，讓你戴耳機。這真的是很好的機會，很多男生都不接近女生戴耳機，這些女生，這些差勁女生，他們在走過生活，不接近，不遇見好男生，只是因為他們聽著音樂，讓那男生願意對付那樣多困惑，去跟一個漂亮女生說話。不要讓太多小的塑膠膜，阻止你遇見一個很漂亮的女生。'
