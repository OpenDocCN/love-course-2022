    有事业 有娱乐和感情，那有的人呢，他可能年轻一点，目前呢 还没有事业，可能呢 是一个职业，或者呢 你在海外留学，你更加年轻一点。你是一个留学生，但总之的话呢，都会归类为这一类，那家庭的话呢，指的就是我们的父母亲人这一类的，那感情的话呢，就是你和你的爱人，你的伴侣，你的老婆，你的女朋友，为什么今天我要给大家来讲解这一方面。因为呢
    我发现有很多人，他是有点搞不清楚的，那比如说之前有很多的学员，排出时间来专门学习撩妹，学习恋爱这方面，那等同于什么呢，就是你把感情这个事情呢，当成了生活的全部来做，那你就会发现本末到致。那你就是得不偿失的一种情况，因为呢
    感情呢 是生活的组成部分，它本来呢 是由其他的板块互相联系的，互相牵扯的，你可以理解为，它是一环扣一环，这里面的话呢，可能会有一些内在逻辑，我们感觉不到。或者呢
    是我们还没有认识到，但是呢 我要和大家说，以我这七年以来的经验来说呢，如果你单独把这个撩妹恋爱，单独拿出来当做生活的全部，最后呢 你会有一种得不偿失的感觉，所以呢
    大家一定要正确的理解到。生活的四个板块，有家庭 有事业 有娱乐，有感情 缺一不可，这个就是你的生活，那第二方面的话呢，就是训练的方向了，我们训练这方面，你会发现很多时候呢，是在工作当中去训练的。或者呢
    是在生活的社交场景当中去训练的，因为呢 所有的东西它都是相通的，它不是两个系统，它是一个系统当中不同的构成部分，它就像人体一样，它是一个系统，所以你的感情的问题，你可以把它比喻为。你的肺部和心脏的这部分，但你不可能把你的肺部和心脏，和你单独的肾
    单独拎出来的，你是没有办法从你的人体当中摘除出来的，那如果你摘除出来之后呢，那一刻 其实这个人就死掉了。所以大家千万不要把它单独的摘出来，不要做这个事情，然后呢
    你会发现，你在感情当中遇到很多的问题，这个问题呢 其实是你的思维，或者呢 是你性格上面有bug，就是你的漏洞，那你在工作当中 在学业当中。在社交当中，在维园处事当中都出问题，只不过的话呢
