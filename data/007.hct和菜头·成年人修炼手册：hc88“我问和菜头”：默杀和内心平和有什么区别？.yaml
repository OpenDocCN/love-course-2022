  text: '# 007.hct和菜头·成年人修炼手册：hc88“我问和菜头”：默杀和内心平和有什么区别？您好欢迎来到我问何菜头，这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师余昊威，下面呢我为你转述一下何菜头老师对用户问题的回复，今天的问题啊来自成健，帮你筛选出不需要的人和事和毁绊。难以避免但可以化解这两讲，第一个问题来自用户刘博柱，他说，人们无意识建立的应该是看法，哪怕抱有敌意的人他也不会承认自己建立的是成建吧，所以我们应该如何防备自己无意识的情况下对别人产生了成建呢。好对于这个问题菜头书的回复是，从我个人的经历来看最好的办法就是近距离实际接触一下对方，最好是大家一起合作完成一件什么事情，这样呢你能够通过具体的事来观察对方究竟是个什么人。他的真实性格和品性在压力下也比较容易显露出来，于是你也能知道自己的成建是不是真的成立，次一等的方法是听听别人的评价，尤其是和你的观感不同的那些评价，需要多问一句，有什么事例可以证明吗。你问的呀应该是具体的事而不是主观感受，当然了你也许能做到自我提醒，当你对他人产生什么判断的时候，提醒自己这个判断有没有事实基础，是不是属于偏见，只是这样很难做到，因为人们并不喜欢寻而未觉的状态。总归是喜欢一个定论的，好下一个问题来自用户Lady天娇她说，菜头书你好我想问一下，对别人对自己的成建无所谓算什么心态呢，那个别人对我来说不重要吗，好对这个问题菜头书的回复是。算是很在意但是强行装作不在意的那种心态，在意的反面呢并不是无所谓，无所谓也是一种在意的状态，如果你真的做到了无所谓这三个字字面上的意义，那么你的实际表征啊，是连这个人都想不起来。更别说想起他曾经对你说过什么话，我自己经常会遇见读者来留言道歉，说之前骂过我但是呢他现在成熟了，终于读懂了我当年的文章，希望我不要因为他当年的那些话而受到伤害，这样的留言呢说实话我没法回。因为我不知道他是谁也记不得他说过的话，每次我打开密密麻麻的黑名单列表，却发现根本想不起来其中任何一个人当初被我拉黑的缘由，你因为别人的成见而感到在意并不是一件什么错事，也不是什么缺陷，这很正常。终有一天你会变得足够强大，你也会真的无所谓，那时候啊你连题都不会提起，更别说问了，好下一个问题来自用户李若签他说，蔡投书啊，如果是面对别人对另一个人的重复宣称，应该怎么办呢，比如，A经常和B合作。然后天天宣称对B的成见，以至于以后自己和B正常交往啊，都带有一定的成见，这种情况是相信A的成见让自己避免不必要的损失，还是像面对陌生人一样去面对B，把判断交给自己呢，更深一步。交往之后发现B并不是成见所说的那样一个人，那么是因为还不够深入没有接触到B的那一面，还是A在散播谣言损坏B的名声呢，对于这个问题蔡投书的回复是，每次看到什么ABCD作为人称纸带，我就觉得头大如斗。分不清楚谁是谁，写成张大壮和李小明不好吗，张大壮天天说李小明的坏话，那对于我和蔡投来说，首要的问题是张大壮是谁，他在我心目中啊，处于什么地位，如果张大壮对于我而言就是靠谱张，那么他的这个判断呢。我会很认真的作为参考依据，如果张大壮对于我而言就是个火车张，那么他说什么我都听听就好，再然后啊是观察行为，张大壮不断说李小明的坏话，这种行为啊让我觉得他本身就不可信，杀人不过头点地，有多大仇怨化解不开。要天天说别人坏话呢，而且别人还是合作伙伴呢，真正靠谱的人，他的话呀也很金贵，说一次就不再讲了，反复说的人其实并不知道自己在讲什么，这样的人呢也不值得信任，你的问题不在于如何分辨成见，而是要学会识人。老话说，来说是非者就是是非人，我认为啊这是一条很好的判断标准，'
