- answers: "-   如何防备无意识对别人产生成见的问题？\n    -   近距离实际接触对方，尤其是通过共同合作完成一项任务，以观察其真实性格和品性在压力下的表现。\n\
    \    -   多听取别人的评价，尤其是与个人观感不同的评价，并询问是否有具体事例可证明。\n    -   自我提醒，检验对他人的判断是否有事实基础，是否属于偏见。\n\
    -   对别人对自己的成见无所谓算什么心态？\n    -   这种心态实际上是很在意的，但强行装作不在意的一种状态。\n    -   表面上看似无所谓，但实际上仍然在意，只是对对方已经无关紧要，甚至忘记了对方的存在。\n\
    -   如何面对别人对另一个人的重复宣称？\n    -   确定对方在自己心目中的地位，即张大壮对于自己的评价是“靠谱张”还是“火车张”。\n    -\
    \   观察张大壮的行为，如果不断说另一个人的坏话，可能表明他本身就不可信。\n-   在处理别人对另一个人的重复宣称时，为什么要确定对方在自己心目中的地位？\n\
    \    -   对方的地位决定了他的言论是否值得认真参考，以及对自己产生的影响程度。\n    -   若对方在自己心目中是可信赖的，则其评价可能被认为更有参考价值。\n\
    -   为什么真正靠谱的人说一次就不再讲？\n    -   真正靠谱的人认为他们的话很宝贵，因此不会反复说相同的事情。\n    -   反复说相同事情的人可能并不知道自己在讲什么，因此不值得信任。"
