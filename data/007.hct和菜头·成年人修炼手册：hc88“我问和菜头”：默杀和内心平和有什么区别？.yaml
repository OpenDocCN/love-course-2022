  text: 在是非人身上花时间思考他的成见是不是成立，那实在是太过奢侈了，好下一个问题来自用户多罗，他说，如果成见确定无疑，而且是我个人最大的缺陷。而且这个缺陷自己很难从别人口中听到，和自我意识到，就算意识到也很难改善，那么应该如何看待和改进呢，对于这个问题，菜头书的看法是，只要你意识到了缺陷的存在，那就能找到办法解决，除非呀你很喜欢这个缺陷。认为那就是你的个人特色，假设大家对你的成见是你不守时，目前呢，你的确觉得自己做不到准点到达，那么你依然可以把这个问题当作一个契机，去思考自己不守时的原因，你可以分析一下自己一天的行程表。分析自己做事的程序，分析自己是如何使用时间的，也许你会从中发现一些你过去从未意识到的问题，那些问题呀就是单纯的问题，和你的人品和他人对你的评价无关，而且，应该是有办法可以改善和解决的。当人人都认识到你的缺陷，那就相当于是一个阶子在皮肤上冒出了头，他的根源呢应该在皮肤之下，在你看来改善和改进就是在阶子上涂抹药膏，或者用粉底遮住，那这样的事情啊，无论如何都是没有信心做好的。你也不相信能够彻底解决，但是在我看来啊，你应该找找皮肤下面哪里有炎症，去解决那里的炎症才是解决之道，而且成功的希望也很大，症状啊只能缓解，消除要靠找到病源，而成见呢，就是个症状。好下一个问题来自用户心静则良，他说，菜头老师啊，请问末纱和这些课里面，对毁绊的处理方式有什么区别呢，好对于这个问题，菜头书的回复是，之前介绍过末纱，但是也收到过很多同学的反馈说，做不到。对此啊我也能够理解，人们知道一个方法是有效的，甚至认同这个方法是正确的，同时也有可能根本做不到，这是因为行为在后内心在先，如果内心充满愤怒，情感冲击理性，那么再正确再有效的方法，也不会得到运用。所以这一节把讨论的重点转回内心，先安心再末纱，这样的次第啊我认为会比较合适，人们总是急于得到一个方法，在一开始呢，并没有耐心去了解背后对应的心法，等到遇见障碍在褪转回来的时候。或许有耐心多听一点多想一点，理解自己应对外部世界的方法和力量，其实都蕴藏于自己的内心，如果有可能，人们当然想要一句万能的反击话术，可以干脆俐落的撅回去，然而世间并不存在这样的话术。言辞之间的竞争有如战争，一方找到了最锋利的毛，另一方就能够找到更坚固的盾，这样的循环无穷无尽，哪里会有什么人间终极兵器啊，到了最后，人们还是得掉头回来，去面对自己最不愿意面对的内心，但是。真正的解决之道，就在这里，人人都想纵容自己的习气，人人都想放纵自己的欲望，如果有一种情绪产生，就要努力让它得到充分的抒发，却懒得去想一下，这种情绪下面有没有基础是否正确，想明白这件事情。随时观察到自己情绪的升起和消亡，就会找到一颗宁静的心，宁静的内心没有那么多愤怒和不安，因此也总是能够妥善解决外部遭遇的问题，我认为啊，今天的人们有太多时间花在网上，网络世界里有太多的仇恨和愤怒。也因此有了太多的纷争和毁绷，连带着线下生活也变得焦躁不堪，人际之间的摩擦比以前来的凶猛，那么我希望能够帮助人们多少抵御一点伤害，事实上能够少几颗充满愤怒的心，如果末沙太难做到，那么，先试着找到平静的心。至于说如何运用这样的心，全看每个人自己的选择，好，下一个问题来自用户胡振强，他说，蔡同书啊，你所说的这些毁绷事件大多发生在线上吧，这似乎是网络大V们的特殊待遇，而对于我们大多数人来说，在线上啊。就是一粒沙，很难引起别人毁绷的兴趣，倒是在线下，大概率会遇上不少面对面的麻烦，那这时候，末沙怎么用呢，真的能够做到不愤怒吗，好，对于这个问题，蔡同书的看法是，生活中他人在背后说自己坏话。恐怕也并不少见吧，
