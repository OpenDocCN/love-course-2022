  summary: "-   法律这个传统的中产阶级核心职业，正面临着被科技替代的挑战，需要关注核心竞争力。核心竞争力包括精神教养、处理复杂性和人际技能。\n \
    \   1.  精神教养涉及对哲学、美学和古典价值观的理解，帮助解决终极关怀困扰。\n    2.  处理复杂性需要超越简单逻辑，避免被机器替代。\n  \
    \  3.  人际技能包括与人协作、沟通和谈判，实现共荣，是重要的核心竞争力之一。"
  text: 法律这个传统的中产阶级核心职业，正在遭受巨大的打击，潮水欲展欲快，也许我们有一天这个职业将会被彻底淹没。我在这个地方想要说这个观念，是想告诉大家，在各行各业，我们必须要深呼吸，然后在夜深人静的时候问一问自己，你身上的哪一个部分，是你无法被科技所替代的核心竞争力，如果帮助你做一个概括。这样的核心竞争力至少包括三个维度，第一精神教养，就是你面对变动不拘大时代的那种内心定力，你对哲学的想象，美学的沉浅，对古典价值观的熟悉，因为这个部分是帮助你解决终极关怀困扰的，也就是你对死亡的畏惧。你对无意义的畏惧，你对生命无聊和没有愿景的担忧，第二个部分是处理复杂性，因为简单的线性逻辑，简单可重复的工作，就像巨型的这种加工工厂当中的机器手，这个部分是最容易被机器替代的，第三个部分就是人际技能。与人协作与人沟通，用谈判的方式实现共荣，再说一次，三个关键词，精神教养，处理复杂性，人际技能，三个关键词，我给各位两个具体建议，第一，在精神的维度上，帮你的心压住让他不慌张，不晃动的那个经典文本。到底是什么，好在这个人世间我们站在2017年的当下，经典文本已然太多，你可以喜欢道德经，你可以钟情南华经，你也可以对儒家经典或者是西方点击感到兴趣，比方说道德经不过五千多个字，佛教的心经不过两百多个字。用这些基本的重重的字符，压住你的灵魂干燥，让他变得更加坦然，更加笃定，从明天开始你必须要有一个简单的阅读计划，这个阅读计划是在诸多经典中，找和你投缘的，和你契合的，完成这种阅读。让你整个大传有一个压箱底的重量，而第二个部分，关于处理人的复杂性和人际技能，就是跟上我们的进度，真真正正花好每一分钟学好这门谈判的课程，我们前面跟大家已经勾勒过了，谈判不仅仅是一种沟通的话术，更重要的。它是一种人际协同的方法，所以我们可以一石二鸟，通过谈判理论的研习和谈判技术的锤炼，共同解决关于人际技能的训练，从而达到处理复杂性的根本动能，三个问题，两个方法，从明天开始切实去贯彻，我相信这样的一门课。最终将把你的身心都得到优化，把你不仅仅训练成为一个卓越的谈判专家，而且训练成一个对生活的幸福感，有感知，有感恩的人，这也许是学者做这类课程的一个私心吧，就是大学当中我们把老师分成两类。一种老师叫只教书而不育人，一种老师叫既教书又育人，所谓育人就是对价值观的匡扶，对基本哲学理念的洞察，我希望这部分内容你不要觉得它是无用的，即使无用，乃庄子所约，无用乃大用。我们下次将继续跟大家讨论一些谈判当中的，利等可取的核心技能，谢谢各位，拜拜。
