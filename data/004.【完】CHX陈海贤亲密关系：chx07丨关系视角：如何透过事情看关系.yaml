  text: '# 004.【完】CHX陈海贤亲密关系：chx07丨关系视角：如何透过事情看关系欢迎来到亲密关系，你好，我是陈海贤。，从这一讲开始，课程真正进入了我们的环节。，你将学习在我们这个系统里，两个人怎么配合跳好双人舞。，我会态讨关系的模式是怎么形成的，什么是亲密关系中的沟通密码，。不良的沟通方式背后的原因是什么，并告诉你改变的方法。，首先，从我到我们，需要你换一个视角来看待发生在亲密关系中的事。，从孤立的个体的视角，转变成关系的视角。，这一讲，我们就来讲讲这种关系的视角。。我曾在一个沙龙里跟大家态讨怎么解决和伴侣争吵的问题。，有一个年轻的朋友站起来说，如果是我，我就背起书包去远方旅行，，住个十天半个月，把心情调解好了，再回来好好跟爱人说。，我就问他，你是单身吧？他就笑了。说是啊。，我为什么知道他是单身呢？因为和伴侣发生矛盾冲突，背包去旅行，找个地方静静这种办法，，通常是单身的人才想得出来的主意。他们仍然习惯从孤立的角度来看事情。，既然外出旅游是调节心情的好办法。而调节心情又有利于问题的解决，那为什么不呢？，可实际上，当夫妻发生矛盾的时候，你是没办法一个人背个包去旅行的。，哪怕是为了调节自己的心态，回来再好好相处也不行。，为什么不行？因为在一个人的时候。背包去旅行是个人的事。，但是在关系里，背包去旅行就变成了关系的事。，他不可避免的向伴侣表达一些东西，比如说这段关系让我很烦，我很想一个人静静。，伴侣也许会想，你为什么要自己去处理自己的情绪？你是不相信我们在一起能处理好吗？，你是不信任我，想要离开我吗？当伴侣这么想的时候，他也会用他的回应来影响你。，他会答应你，会沉默，会拒绝，而他的回应对你的意义又是不一样的。，所以。一个人去旅行就变成了关系里的事。，到底什么是关系的视角呢？就是不只看到事情本身，还要看到事情背后的关系。，在关系里，任何一件事发生，都有两个层次的解读。，第一个层次是，事实本身是什么？我们可以把它叫做事实世界。，在刚才的例子里，就是为了调节自己的心情，一个人出去旅行。，第二个层次，是这个事实背后所代表的关系。我们把它称为关系世界。，就是外出旅行这件事，向伴侣传达的意思。这段关系让我很烦。，每一段亲密关系，都有一段隐秘的关系世界的历史。，它隐藏在大大小小的事实世界背后。，有时候，连关系里的人自己也没有意识到，但却真真切切的挑动着我们的神经，影响着人们的喜怒哀乐。。所以才会有伴侣说，我也不知道为什么这么生气，但我就是生气。，要获得新的经验，你就需要用关系的眼光来看两个人之间究竟发生了什么。，不仅看到发生的事实，而且要看到关系的世界。，那这两者有什么区别呢？。第一个区别是，事实世界是孤立的。，它要么是你的事，要么是我的事。，而关系世界既不是你的事，也不是我的事，而是发生在你我之间的事。，是你的所作所为如何影响我，而我的所作所为又如何影响你。。这种相互影响才是关系的本质。，有一个流行的观点是说，人要活出真实的自己。，好像只要摆脱关系的束缚，人就能获得自由。，可是如果从关系的视角看，活出真实的自己意味着什么呢？，意味着无论自己做任何具体的行为。它还是会影响关系。，哪怕只是喊这个口号，也许伴侣也会想，你没有活出真实的自己吗？，那是我限制了你吗？你是对关系不满意吗？，也许你会辩解说，不是啊，我只是想顺从我的想法和感受生活而已。，那对方也会说，哦。那是我的想法和感受对你不重要吗？，这就是亲密关系最难的地方。，在关系里，一个人的任何行为都不是一个人的事。，这些行为就像一块投入湖面的石头，总会在关系里泛起很多的涟漪。，这些涟漪又会变成关系新的材料。'
