  text: 对关系产生新的影响。，这是第一个区别。，而事实事件和关系事件的第二个区别是，事实事件是客观的，而关系事件是主观的。，一件事在关系里意味着什么？取决于当事人的解读。，而这种解读又受当事人过去经验的影响。。这也是为什么在亲密关系里，哪怕最亲近的人，也总是会有很多的误解。，我见过一对夫妻，两个人发生矛盾，丈夫会沉默，而丈夫一沉默，妻子就会非常生气。，为什么丈夫一遇到矛盾就沉默呢？，丈夫说。我自己的原生家庭里，父母都是暴脾气。，他们经常吵架，从来都不懂得退绕，所以吵得厉害了，我就会去当和事佬。，能把其中的一个人拉到旁边不说话了，那我这个和事佬就成功了，至少家里不会爆发大战。。所以在丈夫看来，沉默就代表了退绕和妥协，这完全是善意的。，而妻子却说，在我的原生家庭里，父母都很会冷战。，我妈妈一不高兴就会冷着脸，谁都不理。，每到这个时候，家里都会很紧张，猜测她为什么生气。是不是自己惹到了她。，所以在妻子的经验里，沉默就代表着冷战和惩罚，完全是恶意的。，你看，沉默作为一个事实世界，却有了两种不同的关系的含义。，谁的解读是对呢？当然没什么对错。它需要你平时的沟通才能有所了解。，事实世界和关系世界的第三个区别是，事实世界是对事不对人的，而关系世界是对人不对事的。，事情只是关系的载体，是人们用来表达关系的工具。，我遇到过一对夫妻。老公一星期会有四五天晚上出去跟朋友喝酒，经常一两点才回家。，老婆都很生气，每天都会打电话去指责她，这么晚了，你都这么大人了，你怎么这么不负责任。，你这些狐朋狗友没一个好的，你跟他们混有什么好结果。可是老公都不为所动。，从发生的事情上，你很容易解读成这是老公要不要安时回家，老婆要不要催老公回家的事。，你甚至可以根据这个事实，进一步解读出老公的贪玩不负责任，或者老婆的强势控制等等。。但是如果从关系的视角来看，这件事就会有完全不同的含义。，在咨询室里，老婆哭着说，即使她要不要见朋友，要不要早点回家，这只是表象。，我真正没法接受的是，她不在意我，我说什么她都不听，她不愿意再回家陪我。我觉得她不爱我了。，老婆伤心的不是老公在外面喝酒，不回家，而是这些事儿所代表的关系的含义，就是她觉得老公在外面不回家，是冷落她，不在意她。，这种冷落和不在意才是痛苦的原因。，而老公却说。即使我一把年纪了，这些该玩的事儿早就玩过了，我也没有那么有兴趣。，老婆说我那些朋友是胡捧狗友，我也承认，有些只是酒肉朋友而已。，我要去喝酒，只是不想让她控制我的生活。，我也有我自己的事业。凭什么事事在家里都要听她的，我要她管这么多吗？，你看，老公平时很少说话，老婆无论怎么骂，她都默不作声。，可是她知道老婆在意她回不回家这件事儿，她就用不回家来报复老婆的责骂。，这才是关系里的事儿。。如果只看事件，老婆是愿意老公跟朋友喝酒的，老公也愿意早点回家。，在这件事儿上，两个人其实没有太大的矛盾。，可是从关系的视角看就不同了。，在老婆看来，老公回家代表了对自己的在意和重视。，而在老公看来。这代表了自己受了老婆的控制和摆布。，这些关系世界里发生的东西，控制和反控制，在意和不在意，责骂和报复，这才是真正让人受伤的东西。，所以，在亲密关系中，事件所蕴含的关系的含义，要远比它表面的含义重要。。如果你能够学会用关系的视角看亲密关系中发生的事儿，你就会多一双特别的眼睛。，用这双特别的眼睛，你会在日常行为下看到另一个世界。，你会对伴侣，对自己，对你们的关系有更多的了解和认识。，给你留一道思考题。想一想你和伴侣上一次闹矛盾的经历。，这个矛盾的事实事件是什么？关系事件又是什么？欢迎在评论区留言和大家交流。，
