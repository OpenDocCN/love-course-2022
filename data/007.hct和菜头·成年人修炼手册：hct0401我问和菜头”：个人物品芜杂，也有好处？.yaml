  text: '# 007.hct和菜头·成年人修炼手册：hct0401我问和菜头”： 个人物品芜杂，也有好处？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面我为你转述一下何菜头老师对用户问题的回复。，对于无杂你需要从乱七八糟里看出生机这一讲，用户净则明问。。菜头叔，对于一个在昆明生活五年的北方人来讲，昆明这座城市给人的印象就是这种杂乱的感觉。，本地人、外地人都会吐槽昆明的城市规划，难道这种乱中也有它存在的意义吗？对于这个问题，菜头叔回复说。。你来昆明的时候，带着一堆关于城市的概念而来，用来作为评判标准。而我呢，从小在昆明长大，我呀，一点点看到昆明如何变成今天这个样子。，我有一个你可能永远都玩不了的游戏，那就是当我离开昆明十多年之后。偶尔看到一条发生在昆明的社会新闻，，只要新闻里提到双方的家庭住址，我能立刻判断对方是什么人，家庭是什么出身，父母是什么职业，大概什么时候迁入。由此，我可以分析新闻背后的故事。，所以。我和你对昆明的视角完全不同。你今天所面对的高楼大厦，也许是我童年时滚铁环经过的身下。，在你所见到的混乱无序中，我能看到层层叠叠的历史，看到时代的变迁，看到每一条街道后面的用意。，你问我是否满意。我当然也不满意了。但是，你若是问我这种杂乱之后是否也有生机，那么你的精力已经给出了答案。，如果这里没有生机，没有机会，那么你何以来到这里要忍受如此多的不便呢？，好，下面是用户长袜子皮皮的问题。记得舌尖上的中国火了之后，人们一下子对苍蝇管子充满了兴趣，也是留恋这种凡乱中的所谓烟火器吧。，我呢，有点欣赏不了这种风格。有个疑问，整洁秩序的环境跟烟火器天然冲突吗？好，对此，菜头老师如此回复道。。我们呢，更像是一夜之间就提升了几十年的时间，从一个农业国家进入了一个现代化国家。，按照传统的中国社会惯例，按照传统的中国人的生活习惯，形成的市镇城市大多会缺乏整齐化意的结构，也不大可能有秩序井然的环境。，楼宇呢，总是参差不齐，每户人家也总是会按照自己的想法进行迎见。餐厅里总是吵闹喧哗，街道总是水泄不通，一切都是对付着能过就成。这就是中国人所说的人间烟火器。，其实啊，人间烟火并不在于这种形式。而是在这种形式里存在着传统的中国人，能够让人感受到熟悉的乡土中国。大家可以装作自己并没有来到过大而无荡，无边无际的城市，依然还在亲切熟悉的家乡老街上。，其实啊，这种景象并不需要你去欣赏。这种景象只对有乡土经验的人，只对有家乡有根的人有意义。而你所谓整洁秩序的环境，其实都是一种外来物。，江南小镇的房屋啊，要比丽江大丽更漂亮一些，街道呢，也要更为整洁一些。但是。他们和窗明激进的麦当劳、沃尔福冈牛排馆，永远是两种不同的存在。他们之间的血缘要更近一些，能让中国人感到同样的亲切。，好，接下来是用户黄李贤的问题。请问何老师，如何面对孩子的无杂局面呢？作为家长啊。我还是希望能够给孩子创造一个干净和整洁的环境。，而且，我们作为大人看到一个混乱无序的局面，总是本能的想要进行整理。那否则呀，我们自己心里都会很难受。，而从孩子的角度看呢。一个无杂的状况似乎更有利于其创造力的发挥，可以从混乱中发现心意和乐趣。那家长到底是应该干预还是放任呢？如何把握这个度呢？，对于这个问题，何老师是这么想的。，那我过了40岁之后，才开始想着要一个整洁的家。从小啊，我就经常被家人教育，用别人家的孩子来和我做对比，带着我去参观别人家孩子整洁有序的厨房。，等我的成就超过那些别人家的孩子之后，就再也没有这种比较的话了。那我不是说我是对的。我也不认同把房间的整洁与否和创造力的高低联系在一起。，'
