  text: '# 007.hct和菜头·成年人修炼手册：hct0409“我问和菜头”：无欲无求，也算穷开心吗？你好，欢迎来到我问何菜头。这里是得到专栏，何菜头成年人修炼手册的问答时间。我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。，关于股票，那些年股市给我上过的课这一讲，用户36度8问。耿公在巨大环境压力下能压制胆怯犹豫这些情绪与环境相互成就。那为什么炒股人越是孤注一掷，压力越大，越不易执行纪律呢？是因为只有极少数人能在巨大压力下与环境相互成就吧。，而且我想。这种能力是不是一种不能加强的能力，一次成功不代表以后也能很好的自治呢？好，对于这个问题，菜头老师是这么回复的。，人呢，是有弹性的，人也是易变的。有人曾经问一位已经获得了正物的禅师，在正物之后。每天还有什么事情要做。禅师回答说，木牛。他这里所说的木牛，指的是小心地看护好自己的心，不要让他失去了自己的道。，那你问的问题也是同理。做到一次，不等于下次同样能够做到，因为心是会变的。人因为胜利而会变得自信乃至过于自信，高估了自己的能力而低估了实事的力量。，那即便是正物了的修行者，尚且要每天每时每刻小心看护自己的内心，避免退转的命运。那么何况是你我这样的凡夫俗子呢？又如何能够期待我们永久的停留在某种圆满稳定的心态里，不会掉落呀？，好，下面是用户孙承武的问题。蔡头说，宝剑风从魔力出，梅花相自苦寒来，成长离不开磨难。就好像如果没有磨难就不能成熟长大一样。，所以。有一段时间我甚至会喜迎磨难的到来，不是自讨苦吃的那种。我想问叔叔的是，您是怎么看待成长离不开磨难以及怎么面对教训和长大这种事情的呢？，好，对于这个问题，蔡头叔叔是这么回答的。说老实话可能会得罪人。而且别人也可能不愿意听。但是在这里，我还是想诚实的说出心里话。，当你那么问我的时候呢，我就知道，你的心境并没有发生任何褪变。的确，经过现实的魔力之后，一个人会把所谓的磨难变成某种个人前进的动力。甚至会把它当作是挑战，爱上这种直面挑战的感觉。，但是，一旦人进入到那样的境界，内心就不会再有什么磨难的概念存在了。因为这个概念已经从根源上被消除了，转化为针对个人的滋养。如果你真的做到了喜迎磨难到来的话，那么你不会问出现在的问题。因为你不能问一个根本不再存在的概念。，好，下面是用户求知的问题。不知道谁对我说过一句话，当你身边所有人都在谈论股票时，就是割韭菜的时候了。对此，我深信不疑，因为我就在这上面吃过亏。，但这似乎是个悖论啊，熊市没人会想去炒股，人人谈股色变避而远之，只有牛市才会激起散户们的激情，一个个投入股市中。结果啊，可想而知。那么。是不是当一件事情人人都非常看好的时候，反而要去警惕其中的风险呢？这种不随大众的逆向思维应该如何去养成啊？，好，对于这个问题，菜头叔是这么回复的。嗯，很好的问题。但是呢，同时我认为啊，你问得过于深了。要解释起来并不容易。我想可以简单的这么说。你现在用的这套想法啊，还是传统的一叶落而知秋的那套思想方法，用某种特征值来作为系统的整体判断。问题是，从人人都在讨论股票到人人被割韭菜之间呢。还有很长的一段时间。，你的这套想法啊，并不能克制贪婪，见好就收，也不能诱发恐惧，成功逃顶。这个逃顶啊，是个炒股术语，就是在最高点卖出股票的意思。不能成功逃顶，是因为这套想法啊，并不能提供准确的时间节点。，但是，如果你换成另外一套想法，把大众情绪作为诸多指标中的一个，建立起自己的判断体系，那么你就不会陷入这种二元的想法中去了。好像反向大众操作就一定能赢似的。，人们总是说类似大妈进场。股票就要崩盘一类的话，那只是因为它便于理解和传播，'
