  text: '# 08.速约五术：第一术撒网术：32当然了如果说你们离深圳比较近的话，或者在这附近的话可以来找我拍展示面，或者你们如果说想来找我拍展示面也可以，咱们门徒的话拍展示面都是免费的，都是免费的，就是说你每次过来找我拍展示面都是免费的。然后私教的话是每次是收1980，然后大家如果说有需要的话可以来深圳这边找我，因为我这边的话我们也一直在拍展示面，所以说这边也挺熟的。所以说我们能够去帮你拍出最好的效果。'
