    -   道序法要求询问者有一定的权威，并要求被询问者按照时间顺序详细描述一系列事件，然后要求其逆序再次描述。由于谎言很难按照事实的时间顺序准确地描述，因此此法可以揭示出撒谎者的不实之处。

