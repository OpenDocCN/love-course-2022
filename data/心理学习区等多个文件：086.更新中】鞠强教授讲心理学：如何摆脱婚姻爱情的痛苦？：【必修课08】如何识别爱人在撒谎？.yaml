  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课08】如何识别爱人在撒谎？【教授】，各位同学好，我是教管理心理学，研究管理心理学，管理心理学包含了，领导心理学、沟通心理学、创新心理学，营销管理心理学，催眠心理学、情绪管理心理学，其中有一个非常重要的课程，就是测谎心理学，当然。课堂教的测谎心理学，我会教你几十种方法，来甄别员工的谎言，那么夫妻之间，当然不需要用很多高精尖的东西，我们这个课堂实际上是个科普，也没法讲太高精尖的东西，因为没法演示PPT，也没办法进行双向沟通。也没办法进行训练，比如字体语言的鉴别，这个是要图案化的，那么怎么办呢，我在这里教两种最简易最简易的，夫妻间的测谎方法，第一种测谎方法叫做前后一致法，什么叫前后一致法呢，就是对同样的问题。在不同的时间反复的问，请注意，一个人撒谎了以后，他现编的，他脑子里面记忆是不深刻的，如果他这个事情不真实的，以后重复问，很容易出现重大的纰漏，如果是小纰漏问题不大，重大的不一致就很有问题。比如你问你的老婆或者老公，你说老婆啊或者老公啊，今天你到哪里去了，他说今天我到上海交通大学，去听朱强教授讲领导心理学的课了，然后你就问他一些跟图案有关的东西，注意心理学有一个很重要的规律。就是凡是图案的东西不太容易忘记，你就问这个朱老师是男的女的，年龄多大呀，听课是几十人还是几百人还是上千人啊，以及地点是在闽杭校区还是在徐汇校区啊，朱老师是胖还是瘦啊，你这样问了以后，自己都会记不住的。你悄悄的拿一个本子，把你老婆的回答或者你老公的回答记录下来，过了两个礼拜你再去问，你说你上次听朱强教授的课，是在徐汇去听的还是闽杭去听的，哪个校去听的，人数是几十还是几百还是上千啊。以及他是男的女的胖和瘦啊，这些东西他只要真的在现场上听过我讲课，是绝对不可能把几百人记成几十人的啊，或者是把我在闽杭校区记成的是在徐汇校区，或者把我在交达讲课记成在福丹讲课，这是绝对不可能的。如果出现了这样的重大的纰漏，一定那天他有非常隐秘的活动，给你戴着绿帽子或者跟小三，男的跟小三去约会了，女的给你戴着绿帽子，那么这个叫前后一致法，请记住哦，一定要把本子记下来啊，否则你自己都会忘记的。当然这是最简单的一种策划方法，第二种策划方法叫做道序法，比如说你问你老公或者老婆，今天你到哪里去了，使用这个办法，你一定要有一定的权威，没有权威是没法问的啊，你问他你今天到哪里去了，他说我到哪里去了。你说上午在哪里啊，中午在哪里啊，下午在哪里啊，傍晚在哪里啊，他说我上午九点钟到了公司，十一点钟到了赵家邦路去了，十二点钟在某某饭店跟客户吃饭，一点钟赶回公司了，三点钟又跑到吴家产了。六点钟又跑到杨树谱路去了，七点钟到哪里吃饭了，九点钟跑到鲁迅公园去了，你讲完了以后，你先停几秒钟，冷静地看着他，然后跟他说，你把顺序倒过来跟我说一遍，一个人是撒谎啊，这个顺序是很难倒的。当然这是两种简单的办法，教管理心理学是专门对付，高智商人群，大规模人群的，所以呢，用管理心理学的知识，来运用到夫妻生活中，就像搞大学的，来教小学还是蛮简单的，我的弟子策划能力非常的强。他们的老公老婆很难骗过他们，好，我们今天只能做科普，这跟课堂的系统学习，还是有非常大的差异的，好我们就讲到这里，专门的学习。专门的学习。'
