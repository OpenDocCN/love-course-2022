  text: '# 男哥《成功人士遵循的因果论》：19高效推进项目，快速提升领导力的万能钥匙_我再给你举个例子，比如说你手里边有一些任务，一直需要一些细致化的整理，你有的地方也搞不懂，可是你就是不想觉得很困难，对吧，那这个时候怎么办呢，你先跟你的领导或者同事约好了，对吧，甚至是还要付出一些钱。请你吃饭或者领导，我愿意把我的一些业绩给你或者怎么样，对吧，你付出了这些，然后使得一些人加入，还确定好了，需要大概的时间，比如说一个小时三个小时，那这个时候别人已经准备好了，期待着跟你去交流。那么你今天晚上就没有别的选择，你必须要把你所有东西都整理一遍，为了明天你们能够交流去做准备，然后我再给大家一个最实战的点，你想要练习你的管理能力，想要练习你的领导力，一直都没有行动。而且你也不知道学哪好学这个好，没关系，对吧，你赶上一个项目的时候，比如说有竞选，比如说怎么怎么样，你就先报名，你就先竞选上，做第一个吃螃蟹的人，下周你这项目就得上，那么这周你就没有别的办法。你就只能赶紧赶，包括你赶你的计划，赶你的各个点，赶你整个的核算，找资料，甚至是录影，练习，不然你就是全公司最丢人那个人，而你有没有发现，那些条件不如你也好，但成功的人也就是这一点，他们习惯。或者他们自己都不知道，原来有这个点，但是他们习惯性的，就是利用周围环境和人来介入，来督促他，所以你要了解人性，人他妈就是懒惰的，你不能说，这个人很高尚很高级，是正常的，我是傻逼我不高级，你其实是正常的。而自律是反人性的，那么人除了懒惰，还有一点就是要面的，要脸，你拿要脸去改变你不自律的这一点，我觉得是非常实战的，对吧，我总结一下，其实我说的这个方法的本质，就是将截止日期提前化，对吧。你比如说做这个事一直没什么进展，我就放在那了，你没有任何截止日期，你把截止日期加入了人设，他就可以提前，将未能及时完成的任务的不良后果，即刻化现实化，让你不敢去拖延，让你极致的自律，我给你举个道理。你呢，总觉得健身太麻烦，对吧，然后报了班也不去，我不是找到一个人，那个健身教练吗，我也报了私家我不去，没有用，你去实战一下，你撩妹去试试，然后你就找那个喜欢健身的妹子，喜欢身材好的，然后你就吹牛逼。你健身好，然后下周你就要去了，你看你这周练不练，好吧，所以我认为你凡事要有认知，要去实战，能够通过实战的这种总结是最有效的，工作是社会化的行为，它不是一个个体，所以你的同事，你的合伙人，你的上司。你的客户都会为你成为外部力量，不断的变着法子的，你要把这些力量用起来督促你，而稍微拖延一样，就会影响你整个团队的进度，拖后退，相比而言，很多人喜欢闭门倒车，这样的话就变成了。你很多的任务是自己一个人的事情，那么拖吧，拖了摩腾也无所谓，不会影响别人对你的看法，所以这样的话就没有立刻能够，可见的可观的严重后果，你看不到，所以你一定要想办法去发动周围的人和力量。让他们哪些人是适合到你的任务和工作当中的，让一个人的工作和任务变得有很多人监管，我知道这个事儿，你说的我才不信的，吹牛逼，或者说你这个事情很好，我愿意提拔你，但是怎么怎么样，对吧，牵一发而动全身。让你不敢去拖延，那你就真正自律，而变成别人羡慕的模样，而别人的自律是一件非常烦人性，非常痛苦的，而你的自律，围绕着我说的这几个方法，会变得简单高效又快乐，想一下，你又完成了项目，任务。你又完成了别人对你的赞许，他们都说我们都做不到，你怎么做到的，其实你心想，我他妈也做不到，我只是更会了解人性。掌控人性。'
