- summary: "-   高琳学会讲故事，才叫会沟通，强调吸引注意力的重要性，提出冲突是故事关键部分，但单一冲突不足以吸引听众。\n    1.  注意力是最宝贵的资源，吸引注意力是沟通的第一步。\n\
    \    2.  冲突是故事的关键，但单一冲突不足以吸引听众。\n    3.  冲突升级是让故事更吸引人的工具，通过层层冲突展开故事，增加张力。"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第10课：好莱坞大片都是怎么讲故事的？(冲突升级)学会讲故事才教会沟通，你好，我是高灵，欢迎来到故事里课程，今天我想先问大家一个问题，你觉得现在社会上最值钱的是什么，是时间？是信息？，我看都不是，是人的注意力，所以在英文才叫pay
    attention。你看这个注意力是要pay的，那买什么呢？，买的其实就是别人的时间成本，人家要听你说话就没办法看手机查邮件了，所以无论是聊天还是面试，给老板做汇报还是给客户推销产品。你要做的第一件事就是要吸引他们的注意力，只有让他们听到你说的才有机会让他们记住你，而只有记住你才有可能选择你，那问题来了，怎么才能吸引听众的注意力呢？，其实还是要回到故事中最重要的部分。也就是冲突那部分，因为如果整个故事把其他的要素拿下去，故事虽然不那么完整，但它多少还算是一个故事，而如果把冲突这部分拿下去，那这故事就没法听了，但光有冲突就够了吗？，想想看你爱看的好莱坞大片。如果这个电影一上来就有一个大boss出场，然后主人公跟他对决，冲突倒是很足，但你会不会觉得这个电影也没什么太大的意思，而且有一种很突兀的感觉，其实如果你把好莱坞的电影做个拆解。你就会发现里面有一招常用的套路，也就是打怪升级，那电影中的主人公不一定一开始就是个超级英雄，而是在剧情升级中不断的修炼，在一波又一波的困难和挫折中变得越来越强大的，也正是因为有这样层层地近的冲突。你才会一直保持好奇，那后来呢？后来又怎么样了？，在讲故事的时候，我们也同样可以借鉴好莱坞大片的这一招，所以今天我给大家介绍一个让你的故事更精彩，更吸引人的工具，就叫做冲突升级，首先呢。我想带领大家分析一部众所周知的，充满了英雄主义色彩的好莱坞大片，《功夫熊猫》，对，就是那只笨手笨脚连面条都端不好，却怀揣着功夫梦的熊猫阿宝，克服千辛万苦成为神龙大侠的故事。熊猫阿宝的第一个冲突就是梦想和现实之间的冲突，一个本应该继承家族企业的富二代，怀揣着一个不切实际的梦想，学习功夫，养父的期望和梦想打架，只好偷偷摸摸的去看功夫大会，结果一不小心却空降成了神龙大侠。怎么办呢？只能硬着头皮，撸起袖子加入干呢？，可是问题又出现了，学功夫好难啊，终于，阿宝通过自己的努力和好性格，让一开始看不起他的同事，慢慢地接受了自己，结果这时候呢，师父又传来噩耗，他的爱徒，雪豹大龙。要来找神龙大侠复仇了，而此时，他还是一只不怎么会功夫的笨熊猫，最后呢，经历了重重艰难，再激烈的打斗后，阿宝以自己对武功的悟性和师父传授的武术，战胜了大龙，拯救了山谷，为山谷带来了和平，那你看。在刚才的故事里，是不是一波未平，一波又起，不断地有新的冲突出现，吸引着人一直想往下看下去，那这背后的道理是什么呢？，其实大家在听故事的注意力和情绪，就像是拉弓射箭，单讲一个冲突，就像是力不足的拉弓。发出的箭就只能飞出去几步之遥，而冲突，再进一步的冲突，就是把弓拉到头，只有这样，你的故事之间，才有可能有张力，也能飞得更远，所以在一个非常精彩的故事中，冲突不是一次就讲完的，而是应该像剥洋葱一样。一层一层地剥开来的，那么这个洋葱又要怎么剥，才能一点一点地展开这一系列冲突呢？，它应该是有层次，有设计的层层底径，就像每次乔布斯在苹果的发布会上介绍新功能的时候，他一定不会是一上来就罗列完A到Z。而是在讲完之后，装作若不精心地说，One
    more thing， oh 对了，还有件事，这看似记性的，没有准备的，忽然又多出来的彩蛋，仔细想想，对于一个一场发布会，至少要彩排四次的人来说。你觉得真有可能是忽然想起来的吗？，我觉得这一切都是设计好的，'
- summary: "-   乔布斯强调故事设计的重要性，通过调整时间顺序和增加细节来增强故事的影响力和吸引力。\n    1.  故事设计不是编造故事，而是为了增加冲突性和张力。\n\
    \    2.  通过调整细节和时间顺序，可以让故事更具吸引力和影响力。\n    3.  冲突升级是好莱坞大片常用的手法，能够引人入胜，让听众停不下来。\n\
    -   一个客户通过故事设计成功说服老板增加培训预算，通过调整故事细节制造紧张感和冲突，取得成功。\n    1.  客户通过调整故事细节提前制造冲突，成功说服老板增加培训预算。\n\
    \    2.  故事中的细节调整和夸张化处理帮助制造出紧张感和士气低迷的气氛。\n    3.  故事设计不是篡改事实，而是为了增加故事的冲突性和张力，提高影响力。"
  text: 乔布斯深暗冲突不是要一次讲完，而是要拆分开来一点一点地说，吊着听众的胃口，让他们欲罢不能，这就是冲突生机，就像是把橡皮筋拉紧，拉紧，再拉紧。就能够瞪着听众的情绪走了，所以，一个真正的好故事，是需要有设计感的，在这里，我想跟大家分享一个特别重要的概念，叫做故事设计，在你有准备的去讲一个故事，尤其是在越重要的场合。你越需要去用故事去影响他人的时候，就越需要对你的故事进行一些设计，当然了，这个设计，绝不是只说你可以在故事中胡编乱造，而是指在讲故事的时候，你可以不是严格地按照事情发生的时间线讲一套流水账。为了达到你想要达成的影响力的效果，你可以稍微调整一下时间顺序，或者，就像之前讲过的，增加一些故事的细节，由此来铺垫出故事的层次，就像乔布斯的那个One
    More Thing，在他做演讲之前。一定是把新产品要发布的所有功能都列举出来，然后刻意地安排了他们的出场顺序，并且为此特别设计了最后的彩蛋，才让他的演讲有了冲突不断升级的好奇感和惊喜感，那我再给大家举个例子，前不久，我遇到一个客户。他需要去说服他的老板给公司的员工做培训，他希望我能够帮助他讲好这个汇报的故事，最后，在我的帮助下，他的故事是这样子讲的，大概十年前，我刚刚开始接触培训，那一年的经济情况跟现在一样，都是寒冬。行业里动不动就传出哪个龙头公司大规模裁员的消息，我当时的公司也慢慢地开始冻结了招聘，而且隔三差五就会有其他部门的同事辞职，再后来，我们还目睹了曾经的明星员工，采购部的吴总，当着我们的面，收拾着办公桌。垂头丧气的背着包离开的那一幕，领导们都特别头疼，在这种情况下，怎么才能够激励员工，当时，我和CEO建议说，我们可以做一个英雄之旅的工作法，让大家都回顾一下我们为什么当初选择这家公司。又曾经在一起想要创造出什么样的价值，CEO当时虽然有些犹豫，但他也没有什么其他的好办法，于是就听了我的，最后出乎所有人预料的是，一个一天的培训，就让我们第二季度的业绩增长了30%，并不是市场变好了。而是大家仿佛又重新找到了工作的动力和意义，就像打了鸡血一样拼了，所以您看，咱们今年的情况并不比当年好，那如果能够把年终的这点预算都用在培训上，我觉得一定会比其他的事项更有意义，后来呢。这个客户的老板听完这个故事呢，就同意了他的培训预算，可其实呢，在这个故事里，当年呢，吴总是在培训之后才走的，但是为了能够制造出紧张感，我们就把他的离开稍稍提前了一点，并且通过细节的刻画。再把这个冲突强化，所以那种人心唤散，士气低迷的气氛一下子就出来了，瞬间就能让老板移情到自己的公司上，那也许你会说了，这不是篡改事实吗？，首先呢，我想要再次强调，这里讲的故事设计绝不是随意编造故事。而是为了让故事的冲突性和张力更足，而是对一些细节进行调整和夸张化的处理，就像著名的好莱坞编剧
    Robert McKee 曾经说过，故事是将现实生活，由创意的转换成更强有力、更清晰和更有意义的体验。这也就是我们常说的，所谓故事的艺术源于生活，但它高于生活，好，那总结一下今天的课程，冲突升级呢，是好莱坞大片常用的大绝招，它能使一个故事环环相扣，引人入胜，听着就停不下来，所以在讲故事的时候。冲突不能一次就讲完，而是应该像波洋葱一样，一层一层的来讲，冲突呢，也不应该是平行排列的，而是应该层层递进，大魔王一定要在最后才能出场，所以呢，一个好的故事一定是设计出来的，那为了充分表达观点。制造一些情绪和气氛，适当的时空调整和夸张都是可以接受的，好了，那今天的小作业就是分析一部你最喜欢的电影，看看它的冲突都是怎么一步一步升级的，我是游西教练高龄。咱们下次课再见。
