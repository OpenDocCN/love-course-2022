  text: 允许孩子慢慢地改错，耶鲁大学曾经做过一个为期40年的跟踪研究，发现9岁是孩子学习力，发生大变化的关键一年，在9岁左右。孩子的大脑发育会提升到另外一个阶段，日本的脑科医师和田秀树，把这个现象定义为9岁之B，B是B类的B，这个研究跟我们日常的观察也是相吻合的，很多家长会发现，有些孩子一二三年级学习成绩一直很好。到了四年级排名突然下降，而有的孩子恰好相反，到了高年级成绩迅速攀升，为什么会这样呢，这是因为四年级以前的指使都比较简单，大多数考察的是孩子的计算和记忆能力，孩子只要他是认真，通常都能有个好成绩。而四年级以后光靠四级应备或者计算能力，已经不足以应付，需要更多的运用抽象思维和概念思考能力，而到了九岁左右，孩子的抽象思维能力开始表现出明显的差异，抽象思维能力弱的孩子解应用题的时候，常常一吐雾水。被题目给出的各种已知条件绕晕，理不出思路，遇到图形问题，特别是几何中点线面，三角形正方形圆柱体圆锥体等等，有些孩子对其中的原理和关系，缺乏清晰的理解，常常大面积出错，而阅读理解能力更是让家长和孩子头疼。好多家长都会苦苦追问，为啥孩子读了一篇文章，总是抓不住重点，理解不了作者的本意呢，回答问题不知所云，怎么才能提高孩子的阅读理解能力呢，这里必须说句公道话，有些孩子成绩下降，并不是不用功，而是能力不够。有些我们认为是学习态度的问题，比如不求圣解，胡论吞早，不会统筹，粗心大意，这些问题的背后，也隐藏着思维能力的缺失，比如孩子做一道应用题，A班35人，B班比C班少10人，C班比A班多8人。请问B班比A班少多少人，有的孩子根据一纸条件，算出一个得数是33，就想当然的作答，B班比A班少33人，这样的情况，家长肯定会将其定义为粗心，其实这个孩子缺少了思维的，缜密性和准确性，我们假设。一个思维能力比较强的孩子，他一边做题，头脑中一边审核，我这样的解题思路对不对，三个班的人数分别是多少，两个班的人数相差33人，是否合理，你会发现，哪怕孩子前面，落入了题目的陷阱。如果拥有这样的思维能力和习惯，他很快就能进行自我纠正，跳出陷阱，既然抽象思维能力如此重要，如果孩子的抽象思维能力比较弱，作为父母，能做些什么呢，首先能做的就是等待，孩子抽象思维能力的提高。不是一朝一夕的事情，需要有足够的耐心，同时要提醒自己，每个孩子成长的节奏各不相同，孩子某个阶段，抽象思维发展的慢，并不会影响终生，其次，如果孩子年龄尚小，要给孩子流出，充分的思维发展空间。特别是急性子的家长，不要为了片面追求效率，阻断孩子的思考过程，直接告诉答案，从长远来说，生产答案的思维过程，比那个具体的结果宝贵得多，再次，孩子是透过知识和方法层面的，一次又一次的改错。在逐渐提升他的思维能力，因此，我们要珍视改错的机会，促进孩子的思维发展，而不是一味的批评指责，当然，如果孩子总是掉入同一个陷阱，那意味着，他需要一些有针对性的指导，比如前面提到的应用题。如果孩子在这个类型上一错再错，那么，可以指导孩子先弄清楚，基础条件，也就是，ABC三班分别有多少人，弄清了这一点，就会立刻发现，之前的运算结果不合理，于是孩子的思维就会变得缜密周全，对于孩子来说。犯错是永恒的话题，允许孩子安全的犯错，允许孩子慢慢的改错，最终，不管是在知识和方法层面，还是在思维能力的层面，都全面提高，这才是犯错的意义，我们要时刻提醒自己，错误是用来学习的。不是用来责备的。
