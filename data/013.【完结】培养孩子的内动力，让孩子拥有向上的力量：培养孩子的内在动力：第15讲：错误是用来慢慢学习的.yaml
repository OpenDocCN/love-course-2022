  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第15讲：错误是用来慢慢学习的大家好，今天我们来讲第15课，错误是用来慢慢学习的，咱们的课程是培养内在动力，其中绕不开的一个话题，就是如何面对孩子的错误，我在咨询中发现，有50%以上的激烈的亲子冲突，都源于孩子犯错。可以说如何面对错误，是亲子关系中最脆弱的一环，这时候孩子的心理脆弱，家长的情绪脆弱，通常孩子犯错，容易在瞬间激起家长的情绪反应，前台词是，这孩子怎么又错了，于是就会本能的否定批评责备。同时家长有个心理暗示，认为自己抓住了教育的契机，必须得大张旗鼓的教育一番，但是家长忘了，孩子犯错的时候，特别容易自责，自我否定，也就是说孩子已经在心里，默默的进行了自我谴责，如果这时候再叠加一个。来自家长的外部攻击，那么孩子就被击垮了，其实家长的指责，你怎么又错了，和孩子心中的自责，我怎么又错了，都脱离了对事的层面，而上升到对人的层面，这种对待错误的方式，就成了对人不对事，任何一个错误。都是对孩子本人的否定，于是孩子犯错的心理负担骤增，为了减少错误，孩子要么退缩逃避，躲开有挑战的事情，要么事后狡辩，推卸责任，于是宝贵的心理能量，就这样白白的消耗掉了，由此可以看出，犯错不可怕。怕错才可怕，那么我们该怎么对待错误呢，我主张，错误是用来学习的，要允许孩子慢慢学习，只要稍微读过一点，育儿书的人都知道，错误是用来学习的，这是一个通用的心理学原理，然而很多家长都希望孩子。错了能学得快一点，再快一点，并且不想看到孩子，在同一个地方跌倒两次，更别说很多次，家长每每提出这样的希望，用的都是一种，自以为通情达理的语气，但是，在我听来，这简直就是惨无人道，别的不说。就说家长在咨询中犯的错吧，以我的经验来看，同一个问题，起步价就是六次左右，十几次乃至几十次的犯错，也是见过的，家长作为成年人，又极其强烈的改变成衣，尚且如此，居然要求孩子快快地改过来，并且不要重犯，哎。我也只能一声叹息了，很多时候，家长在咨询中犯错，都会犯到自己不好意思的地步，觉得自己很笨，也怕被我批评和嫌弃，其实他们不知道，我从来不怕家长犯错，也不恨家长犯错，我常常对家长说，毕竟你们是亲爸亲妈。你们比我更希望快点改过来，如果改不过来，一定是某种感受和认知，阻碍了你们，所以，错了就改呗，错一万次，就改一万次，其实这个原则也同样适用于孩子，没有哪个孩子显得没事，犯错误玩，如果他一错再错。一定是遇到了难以克服的阻碍，那么我们就静待花开，他们需要帮助，我们就帮助，需要等待，我们就等待，只要最终改过来就好，这是对待错误，最温柔的方式，我们是否想过，对待错误，为什么要这么温柔呢。当一个人可以安全的犯错，会带来什么，如果一个人可以安全的犯错，不会受到攻击，那么他的全部注意力，都在改错上，这样的改错速度是最快的，从感受层面来说，这也是最轻松的改错方式，比如，有个六岁男孩告诉妈妈。说班里有个小女孩，被老师批评撒谎，因为她把扎头发的皮筋咬湿了，却说是洗手的时候弄湿的，然后这个男孩评论说，做错了有什么要紧的，改就是了，撒谎还要被批评的，透过这个细节，能看到两个孩子犯错的安全感。迥然不同，这个男孩之所以不怕犯错，是因为他父母只关心改错，从不因为犯错批评他，他不需要撒谎，而另外一个女孩，完全没有犯错的安全感，就是把皮筋咬湿这样一件小事，都会舍尽求远，欲盖弥彰，看着实在是让人心疼。一个孩子本不该承受，这种犯错的压力，让一个孩子拥有犯错的安全感，还有更深远的意义，那就是保持感觉系统的开放，一个孩子如果感觉系统是开放的，那么他就能接收到别人，或明朗或微妙的信号，'
- answers: '-   如何培养孩子学会从错误中成长，吸收他人优点，并具有自我纠错能力？

    -   孩子应被允许安全地犯错，这意味着提供一个没有惩罚和指责的环境，重点是关注错误的原因和如何改正。同时，鼓励孩子在犯错中学习，提供积极的反馈和建议，以帮助他们理解错误并从中成长。此外，父母可以示范积极的态度，面对自己的错误并从中学习，以此激励孩子。

    -   固执己见的孩子常常如何表现自我防御，认为他人总是错的？如何避免这种情况发生？

    -   固执己见的孩子可能会拒绝接受他人的意见或建议，常常表现为对批评的敏感和反抗，认为他人总是错的。避免这种情况的发生，父母可以鼓励开放的沟通和讨论，尊重孩子的观点，并在适当的时候提供反馈和指导。同时，培养孩子的批判性思维和接纳他人观点的能力，帮助他们理解不同的观点可能会有不同的见解。

    -   家长应该以怎样的方式引导孩子改错，避免引发心理对抗？

    -   家长在引导孩子改错时，应以温和的态度和语气为主，避免使用生硬或指责性的语言。可以通过鼓励和积极的反馈来提供支持，让孩子感受到他们的努力和改进是受到欢迎的。此外，父母可以利用生动有趣的方式指出错误，以增加孩子的兴趣和接受度。

    -   孩子通过改错如何学到知识和方法，提高思维能力？

    -   通过改错，孩子可以深入理解错误的原因，并从中学习知识和方法。在纠正错误的过程中，孩子会思考和探索不同的解决方案，从而提高他们的思维能力。父母可以提供指导和支持，鼓励孩子思考问题的多种可能性，培养他们的批判性思维和解决问题的能力。

    -   如何使用生动有趣的语气指出错误，帮助孩子更容易接受并改正？

    -   使用生动有趣的语气指出错误可以增加孩子的兴趣和接受度。父母可以利用幽默或调侃的方式提出问题，以轻松的氛围引导孩子认识错误并改正。同时，通过积极的反馈和建议，鼓励孩子不断改进，让他们感受到学习过程是有趣和有益的。'
