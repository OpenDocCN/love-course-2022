- summary: "-   朗读要有“画面感”，通过通感来解释画面感的概念，让听众通过口语表达产生生动的画面感。\n    1.  通感是利用不同感官的感觉相互联系，如听觉和视觉结合。\n\
    \    2.  朗读要先在脑中勾画出画面，然后用口语表达描绘画面，激发听众的想象。\n    3.  通过练习和表达欲望，朗读者可以逐渐实现画面感，让听众产生生动、有趣的画面。"
  text: '# 010.【完】练就孩子一生受用的好口才：12、朗读篇丨第五集：朗读要有“画面感”，干说令人很难熬。《带刺的朋友》（三年级上册）今天呢，我们要讲朗读里的画面感，讲这个画面感呀，挺难的，对我来说也是有难度的，怎么跟小朋友能讲清楚，你要用你的嘴去画画这件事，小朋友就觉得很奇怪，这个画画呢，它得是用笔，用纸，用我们的手去画画的。我的嘴巴怎么画画呢，这是一个好问题啊，我尝试着跟大家解释一下，小朋友知不知道一种修辞手法，叫通感，感就是感觉的感，通就是相通的通，通畅的通，什么叫通感呀，你看啊，我们人啊，有好多的感觉，有味觉，嗅觉。触觉，对吧，还有视觉，这些感觉是我们人类非常非常丰富的一种感知外界的能力，你有没有这样的体验，其实这些感觉呀，有的时候在我们心里面，是在心里面，它是通着的，举个例子来讲，他说的话像糖一样甜，你看。糖一样甜，甜这种感觉是什么呀，是味觉，对不对，那你说的话是听觉，你看听觉和味觉通了，通感了，还有再举一个例子，我听到他闪闪烁烁的笑声，笑声，听觉，闪闪烁烁，那不是视觉吗，对不对，我们看到闪闪烁烁的星光。对不对，你看，一个听觉的笑声和一个视觉的闪闪烁烁通了，这就叫通感，所以我现在跟大家讲的，用你的嘴去画画，差不多也是一种通感的感觉，什么意思呀，什么叫朗读有画面感，就是第一步。你在脑子里先把这篇课文勾画出一个画面，有一幅画，你先看到了，小朋友，你先看到了，第二步，你用你的口语表达去描绘那样的一幅画，什么目的呢，目的是让听众听到你的口语表达，听到你的朗读之后。他的脑子里也出现了一个画面，生动的，多彩的，有趣味的，哎呦，好高级呀，对吗，好难啊，是的，是挺难的，我知道，我知道，不要求小朋友一下子就有这个能力，但是你要建立这样一种概念，你知道了。你的嘴是可以画画的，你也想用你的嘴去画画，这是一种什么状态，就是在朗读当中，你带着好奇心的，带着强烈的表达欲望去做朗读，去做口语表达，这样一来，你离那个画面感就特别近了，咱们努力，好不好，努力，小朋友。你可以带着这种感觉，带着这种体验，来进行这样的朗读，时间久了，练习多了，可能那个画面感就自然而然的呈现在听众的眼前，太值得期待了，对不对呀，好，我们现在就来做一个练习，我们来读一篇课文，叫带刺的朋友。小朋友，别走神儿，别开小钗，我们一起来做这个练习，你先听我读，然后你也可以自己去做朗读，带刺的朋友，秋天，枣树上挂满了红枣，风儿一吹，轻轻摆动，如同无数颗飘香的马脑晃来晃去，看着就让人眼馋，一天晚上。星月斜挂，朦胧的月光透过树枝斑斑驳驳地撒在地上，我刚走到后院的枣树旁边，忽然看见一个圆糊糊的东西正缓缓地往树上爬，我非常惊讶，但忙贴到墙根，注视着它的一举一动，是梦，还是别的什么，我暗暗地猜测着。那个东西一定没有发现我在监视它，仍旧诡秘地爬向老树叉，又爬向伸出的枝条，挂满红枣的树叉慢慢弯下来，后来那个东西停住了脚，兴许是在用力摇晃吧，树枝花花作响，红枣霹雳啪啦的落了一地，我还没弄清楚是怎么回事。树上那个家伙就扑的一声掉了下来，听得出摔的还挺重啊，我恍然大悟，这不是刺蝟吗，很快，它又慢慢地活动起来了，看样子劲头比上树的时候足多了，它匆匆地爬来爬去，把散落的红枣逐个归拢到一起，然后，就地。打了一个滚，你猜怎么着，归拢的那堆红枣全都扎在它的后背上了，立刻，它的身子长大了一大圈，也许是怕被别人发现吧，它驼着满背的红枣，向着墙角的水沟眼急火火地跑去了，我暗暗钦佩，聪明的小东西。偷枣的本事可真高明啊，可是，它住在什么地方呢？离这儿远不远？窝里还有没有伙伴？，好奇心驱使我捏手捏脚地追到水沟眼，弯腰望去，水沟眼里黑洞洞的，小刺蝟，'
