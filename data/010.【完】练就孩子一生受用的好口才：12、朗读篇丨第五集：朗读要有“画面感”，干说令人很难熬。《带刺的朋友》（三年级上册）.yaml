  text: 已经没了踪影，小朋友，是什么画面啊？。是不是大半夜的一个小孩，在自家后院的枣树旁边，看到了一只小刺蝟，偷枣的精力啊？，一开始，它藏着，因为它不知道那是刺蝟，到后来，它发现了，知道了，那是刺蝟，再后来呢，它看到了另外一幅画面。就是小刺蝟很聪明，把摇晃下来的满树的那些枣啊，归隆了一堆，就地打了个滚，然后，急火火的把这些枣给带走了，它回家了，就是这样的一个连续的画面，如果你的脑子里有这个画面，你就会带着这个画面感，去读这篇课文。甚至，已经不是读课文了，你在讲这个故事，你在用你的嘴巴，给别的人，画画，说了啊，小朋友，不着急一天半天，就能有这样的能力，但是，你可以先知道，有这么一回事，给自己设立一个目标，在未来的朗读中。在未来的口语表达中，在合适的内容之下，你要读出，说出，画面感，今天的课就是这样，下节课再见。
