- summary: "-   从家长管教到孩子自律的30个秘籍：生活规矩包括良好的饮食、作息、生活习惯和运动习惯的养成。\n    1.  運動習慣的培養對於成年人和孩子都很重要。\n\
    \    2.  運動不僅是學習技能，還包括欣賞運動。\n    3.  父母是家庭運動習慣的傳播者，需要擺脫狹隘認識，讓孩子熱愛運動。"
  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：03生活规矩：养成良好的吃饭、作息、生活习惯：14 运动：做好榜样，让孩子养成运动习惯本節目由丁香媽媽和清平I-Femme聯合播出，哎，實際上啊，運動習慣的培養，您別說孩子了，對於成年人來說，也是這幾年的事。，設想一下，在很多年以前，大家還流傳著這樣的一句話，頭腦簡單，四肢發達。。但是實際上啊，運動對於人的綜合能力和素質的要求特別高。，但是我們從小好像就沒有經歷過這樣的一種普及性的練習，就會產生這樣的疑問。，那麼在說今天的內容之前啊，我特別想問大家一個問題。你們對於保持良好的運動習慣，和孩子去學了一個運動技能，或者說孩子去報了一個運動班，你們知道這三者之間的差別嗎？，其實我想告訴大家的是，運動習慣啊，並不意味著孩子一定要學習某一個技能。，但是呢。學習某一個技能，也不意味著孩子要去報一個什麼班。，所以首先我想給大家擴展一個概念，就是到底什麼是運動。，在我眼中啊，運動其實分成兩大類。，一種啊，是你自己可以做的運動，你可以從事的運動。你可以經常自己玩的運動。，而另外一種運動呢，是你可以學會去欣賞的運動。，比如說我吧，我特別喜歡看花樣滑冰，但是我不會滑呀，但這件事並不影響我去觀賞和欣賞這個運動。，所以大家現在腦海裡面應該有兩個畫面。一個是你能做的，一個是你雖然做不了，但是你可以去欣賞的。，只有兩者都有，才會讓我們從一個機械的運動技能，轉到一個良好的運動習慣。，所以這呀，是一個誤區。，那麼我們再回頭來說。比如說現在很多孩子報了什麼跆拳道的課呀，足球課呀，肌健課呀，有好多好多種種類。，我們會看到，孩子們有的時候鬧著不願意去，吵著鬧著說太累了，渾身疼。，那麼遇到這樣的情況，是孩子不願意做這個運動呢。還是他排斥上這個課，其實這是有區別的。，有很多孩子喜歡踢足球，但他有可能不喜歡去上這個足球隊，對吧。，我們提到運動習慣的話，還是首先需要讓孩子熱愛上這項運動。，那麼在家裡面，誰是一個運動的主導者呢？。80%的家庭啊，都是由爸爸來引領一個好的家庭的運動習慣的。，而這個最開始啊，都是從喜歡的運動去開始的。，比如說，在這個家庭當中，如果爸爸喜歡看籃球，看NBA，爸爸喜歡看足球，看中國的中超。可能自然然的就會帶著孩子一起去看了。，所以首先給大家的建議是，如果我們想要讓孩子保持良好的運動習慣，我們需要擺脫對於運動的狹隘認識。，我們需要知道，運動不僅僅是學習一門技能。它需要分的是它可以去欣賞的運動內容。，第二呢，我們就需要知道的是，父母是家裡最好的運動習慣的一個傳播者。，那麼如果是爸爸更多的能夠參與，那麼效果就更好了。，所以從一個家庭的習慣來講。我們可以首先從學會欣賞一個運動開始。，那麼可以是非常簡單的，跟著爸爸看熱鬧，對吧？，看著進球了鼓掌，跟著爸爸去當啦啦隊，或者在臉上畫著一些支持的球隊的符號，穿上自己喜歡的球隊的衣服。，其實這樣的東西。都會讓孩子對運動產生興趣。，第三呢，就是需要告訴他們這個運動的歷史。，比如說我特別喜歡網球，那麼我就會和孩子們去聊四大網球的公開賽，比如說法網。，法網為什麼是打紅土地呢？。為什麼溫布爾登網球公開賽他打的是草地呢？，那麼在草地上這個球的速度，哎，會和紅土地上有什麼區別？，為什麼在溫布爾登的這個網球賽上面，大家都需要穿白色的衣服？，所以啊，當我們去了解一項運動。這個運動的起源，歷史，故事，它的明星，其實都是會再激發孩子們的運動習慣。，那麼最後呢，我想說，六歲以前的孩子呀，相比較某一個技能的話，可能孩子們的身體協調性是最重要的。，比如說他的這個桿桶啊。他的左右手啊，他的手和腳的配合程度啊，'
- summary: "-   家庭運動對孩子成長有益，父母應重新認識運動，區分個人和集體運動，並成為孩子的榜樣。\n    1.  家長應廣泛理解運動，自己先動起來，創造親子運動機會。\n\
    \    2.  讓孩子知道運動與運動班不同，重視父母的榜樣作用。\n    3.  通過觀看體育比賽和保護自己學習運動，運動與藝術是重要的成長方式。\n\
    -   運動能帶來團結合作和競爭樂趣，幫助孩子重新燃起希望，成年人也應從高角度理解運動。\n    1.  運動是孩子體會團結合作和競爭樂趣的好方式。\n\
    \    2.  運動幫助孩子重新燃起希望，成年人應從高角度理解運動。\n    3.  家庭運動對孩子成長有益，父母應成為孩子的榜樣。"
  text: 那麼這樣的運動實際上在家裡面就可以完成。，比如說傳個球啊，比如說和家裡面和爸爸在一起做一些身體的運動，這些都是非常非常有價值的。。所以要提到幫助孩子養成良好的運動習慣，最重要的是，我們這些大人們對於運動的重新理解和重新認識。，那麼我特別想說的是，在孩子成長的過程當中，除了他們去分類喜歡的，愛看的和自己能做的以外。我們還可以去區分個人運動和集體運動。，實際上隨著孩子年齡的長大，我們會發現，如果他擁有一個好的運動習慣，不僅僅是讓自己的身體好，還會變成他的一種社交方式，也會讓他的生活方式更加的健康。，所以。在具體的方法上面，父母首先需要寬泛的去理解運動。，第二呢，父母需要自己做榜樣，我們自己先動起來，並且可以創造一些親子趣味運動的機會。，第三呢，就是我們需要讓孩子知道，其實也是讓我們自己知道。喜歡運動和喜歡去運動班，它是不一樣的，所以在很多情況下，我們需要注意。，最後，其實了解每一個運動都是孩子的一個開始，所以當我們在進入到某一個運動的過程當中，父母的榜樣作用特別重要。，那麼。我們還可以通過觀看體育比賽，了解體育明星的一些疑問趣事和運動的精神，都能強化孩子對於運動的興趣。，但是特別重要的是，在每一項運動當中，要想做得好，首先都是要學會保護自己。，所以。我認為運動和藝術是陪伴我們每個人成長的兩種重要的方式。，如果爸爸媽媽希望讓孩子在生活當中體會更多的團結合作的樂趣，競爭的樂趣，並且能夠在失敗之後重新燃起這樣的希望，那麼運動真的是一個很好的方式。。同時也希望，藉著這個機會，讓我們每一個成年人，也從現在開始，能夠從一個更高的角度來理解運動。，好了，每一個有孩子的家庭，日常收納的工作，想必都會困難很多。，孩子的玩具要不要整理，是讓他們自己收。還是讓大人收，要不要讓孩子參與家務呢？，下一次課，我再一一向大家解答。，今天的課程到此就結束了，我們下一課再見。。
