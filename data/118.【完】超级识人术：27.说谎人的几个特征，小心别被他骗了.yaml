  summary: "-   人们对颈部以下照片和全身照片的评价不同，颈部以下照片更容易看出撒谎迹象，撒谎者在下半身表现最明显，语言漏洞和身体语言是识破谎言的关键。\n\
    \    1.  颈部以下照片更容易看出撒谎迹象\n    2.  撒谎者在下半身表现最明显\n    3.  语言漏洞和身体语言是识破谎言的关键"
  text: 有人情味，友善，热情，正直等等，看到颈部以下照片的人，大多数是给予否定的评价，比如紧张，神经质，有心悸，令人不安等等。看到全身照片的人呢，则评价为有活力，意便，警惕，机敏，等等，其实，从实际情况来看，看到颈部以下照片的人，评价是最正确的，他们看出了这个人在说谎，而看到了头部照片的人呢，则是被巧妙地带进了圈套，据此。埃克曼就提出了，撒谎的人的本来面目呢，在其下半身最容易显露，尤其是脚部，接着是手，而脸部最难看出，不管是什么人，当他撒谎，或者是拥有某种秘密的时候，多少都会陷入良心的不安，最易显露出内心的地方。就是一般人最不注意的身体下半部，第三点，语言的漏洞要记轻，省略主语，很可疑，人们在说谎的时候呢，会自然地感到不舒服，他们会本能地把自己，从他们所说的谎言中，剔除出去，比如，你问你的朋友。他昨晚为什么不来参加聚会，他抱怨说，他的汽车抛锚了，他不得不等着把它修好，说谎者呢，会用车坏了，代替我的车坏了，所以如果你向某人提问的时候呢，他们总是反复地省略我，他们就是有被怀疑的理由了，说谎者呢。一般在头脑中啊，是有设定的情景，描述一连串发生的事情，编造的都是按时间顺序进行的，如果让他们重复说，昨天都什么什么了，他们绝对不会说错的，然而也正是这样，恰恰是暴露了他们的伪装。能否流利的准确的进行倒数，是判断对方是否说谎的标准之一，在现实生活中呢，尽管有些人的撒谎技术很好，但是只要我们用心的去观察，还是会发现有些典型的机械反应，他们是无意识的，比如说，人们呢，在说谎的时候呢。时常会不由自主的摸脖子，抚摸自己的双手，一种给自己安全，安慰自己的手势，在自己并不完全相信自己说的话时，打消自己的疑虑，这是一种普遍存在的现象，口误在心理学上呢，是隐藏着重要的信息的，当人们呢。想说谎的时候动机过强，反而呢，是会产生意志，出现口误或比误，那这个时候呢，极有可能真实情况就隐藏于此，虚张声势，动作和情绪在时间上的不一致性，都是说谎者的表现，好了，那本期课程呢，最后总结如下。我们一起学习了，怎样识破说谎之人，如何远离骗局，需要你记住三点，一起来回顾一下，第一，文字游戏要注意，避重就轻，绝对有贵，第二，请你记住，一定啊，身体不会说谎，你需要理解，并掌握身体语言的奥秘，第三点。语言漏洞要记轻，省略主语，很可疑，从这三方面，我们即可轻松地诊断对方，是不是对我们有说谎的迹象，今天呢，就讲到这里，更多干货内容。我们下期再见。
