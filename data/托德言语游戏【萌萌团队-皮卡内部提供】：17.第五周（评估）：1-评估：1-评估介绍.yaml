  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：17.第五周（评估）：1-评估：1-评估介绍在過去兩星期中，我們談論了娛樂，雖然娛樂是對遊戲來說絕對重要，但它只是一個方法，你不只把女生帶到房間裡，或是把女生帶到關係裡，你需要的是，實際的連繫、承諾，你和她是特別的一種，或者是在某種方式中合作。娛樂是一個很好的方法開始，因為如果你正在想，立刻成立一個連繫，女生可能還不太在意你與你連繫，但如果你先建立娛樂，她可能會想與你連繫，你會有很多機會與你連繫，今天我們要談論的，是第一部分的連繫，就是分辨。這是你決定她喜歡哪一種，基本上是你兩人決定，你喜歡哪一種，但我們做得很好，所以你決定她喜歡哪一種，我們要談論如何讓這件事發生，為什麼重要，一些特定的技巧，然後我們會展示，一些現實的互動，當中有些關鍵性。或是有些懷疑，誰會先成立，或是先向另一個人表達自己，我們現在進入吧。'
