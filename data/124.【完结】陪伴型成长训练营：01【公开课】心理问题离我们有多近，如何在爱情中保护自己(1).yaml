  text: '# 124.【完结】陪伴型成长训练营：01【公开课】心理问题离我们有多近，如何在爱情中保护自己(1)大家好，我是贝加，我先试一下音，因为小鹅通这个最新的页面有一些变化，我先试一下看看对不对。，好的，那么我们开始啊，非常高兴以及感谢大家来参加这个讲座。实际上这个讲座呢是我个人也是这个魔鬼交界学想送给大家的以及最基础的一个工艺课。，那这个工艺课呢是因为我个人这么多年的一个咨询经历中感受到大家对心理学的这些东西确实是了解的只知甚少啊。。这也从我们最近这些很多事件中可以看到大家在面对这么一些突发事件的时候往往会出现各种各样的问题。，那有些人呢会非常匆忙的下一些结论，或者是我们强强会说死者伟大，然后呢对这个活着的人加以攻击。好像这么一件事情就过去了。，他像一阵风一样来了，然后扫落叶又走了，但实质上呢不能给我们这些活着的人一些有利的这个成长，让我们能够面对以后在生活中的很多问题。，这是为什么我们开始这么一个讲座啊。希望对大家能有所帮助。咱们在讲座的开始我也不多说废话，因为时间短，咱们直接进正题啊。，我想普及一些最基本的心理学知识，因为最近大家，我默认大家是知道最近发生的事情的啊，就是北大暴力这个自杀的事件。。真的是很遗憾很可惜，这么一个国家培养到北大这么一个人才，就因为一些感情问题，生命就这么结束了，真的是挺让人惋惜的啊。，那这个说是感情问题，为什么很多人会在感情问题上。就是为什么很多人会在感情问题上出现就是涉及生命这样的事情呢？，可能这儿我需要多说一点，恰恰是我们说在人的一生中啊，我们第一次的亲密关系是和父母。。和父母的亲密关系奠定了我们后面以这个人生中亲密关系的道路。，那为什么有些人在恋爱的时候很顺利，有些人恋爱很糟糕啊，可能三分三合的，最后导致对恋情失去信心。，有些人会说这个世界上哪有什么爱情啊。会说这些特别悲观的话。，那为什么有些人顺利，有些人不顺利呢？可能大家会觉得是不是说这个人条件好，那个人条件差，当然不是。，我们也可以看到鲍利和某林涵啊，他们都是北大的学生，条件按说是人中龙凤。那为什么还会出现这样的情况？，恰恰是因为很多人没有意识到的亲密关系中所体现的我们每个人的一些性格和人格以及认知。，我们说人生第一次亲密关系是父母的关系，第二次亲密关系是我们和伴侣的关系。。恰恰我们第二次的这个亲密关系，它是一次对我们第一次亲密关系的验证以及重修。，那所谓验证就是我们在过往的岁月里所形成的人格，如果我们足够的完善，足够的健全，，那么我们走入亲密关系的时候。我们可能相对走得比较顺畅。，但是呢，如果我们之前每个人的，就是这个个人的性格存在问题或者人格存在问题，，那可能这样的问题在我们朋友之间呀以及这些其他的关系上它不会显现。可是它在亲密关系中会被无限的放大。，因为当我们走入一个亲密关系的时候，实质上是检验我们最深层内心的时候啊，就是我们个人所有的特点，最全面，最深刻的检验。，这就像一支队伍，那这支部队它能不能打仗，不是在不打仗的时候检验的。而是真正的把它们放在了最残酷的战场上的时候，，我们才能检验这支部队到底是一支铁军还是一支草军，对吧，就是没有。，那我们自己每个人也是，当我们经历了亲密关系的时候。我们原本的优点和缺点都会在这个过程中放大。，而正是因为这样的放大，导致有一些人能够走过亲密关系的考验期，那有一些人呢就被留在这儿了，那甚至可能会影响他的一生。，在这个讲座的开始啊。因为亲密关系是个非常复杂的事情，我们先聊一点最基本的东西，让大家对人的心理有一个基本的了解。，在讲之前呢，我想给大家发一个图片，是我自己画的，根据这个最基本的心理健康啊。'
