  text: 你不接电话就是不爱我，是不是在控制？。通过把这个问题上升到爱，让她在自己的控制范围内。就是控制我只要接过，我只要拨打的电话，那边就能接通。，实际上人都是想有控制欲的，都是希望我想做的事情马上就能得到结果，并且是我期待的方式。。这种事情是不是在生活中太常见了？很多时候我们都说，你看我说了什么话，你不回应我，你就是不爱我。，你晚上睡觉没有跟我说晚安，你就是不爱我。你说话声音大，你就是不爱我。。那为什么生活中会出现这么多我曾经说给爱下定义的这种方式呢？就是控制嘛。，那这样的控制出现在什么样的人身上呢？就像我们说，越是安全感低的人，越是容易去发生这样的控制。，你看如果一个女孩子每天对你说。你这是不爱我，那是不爱我，那这个女孩一定是个安全感很低的女孩。，那和安全感低的女孩子交往或者男孩一样的，我是为了说的方便。，那和这种安全感低的人交往呢，就确实要留意她对你的控制会变本加厉。，孟林涵。实际上我觉得孟林涵为什么也是个悲剧啊。，我觉得孟林涵，因为没有人会希望这个事情不在我的控制范围内。，大家都希望这个事在我的控制范围内。，那在我的控制范围内的时候，我们通常是开心的，快乐的，满足的。。但是孟林涵自己其实并不开心，所以这个事情并没有在她的控制范围内。，那说明什么呢？说明她自己都无法解决自己的处女情结这么一个事情。，实际上处女情结重要不重要，我们大家可能有的人觉得不重要。但是对于认为这个重要的人，他就觉得特别的重要。，当然，当我们觉得这个重要的时候，每个人的处理方式是不同的。，有的人可能觉得他会更理性一些，觉得既然我没法来接受，那我们就分开。，但有些人会觉得我没法接受。我很痛苦。，那我很痛苦，可是我又觉得在其他方面很爱你。，有没有这种情况？这种情况非常多。，就是这个男人会很爱他女朋友，因为他女朋友其他方面很好，可能很漂亮，很聪明，然后有各种的条件。。都让他觉得这个女朋友很好。，可是呢，就是这一点他不能接受，那这个事情就变成一个积累了。，我实至未契之可惜。，那人在这种情况下是什么？最痛苦的时候。，实际上人最痛苦的时候不是说我恋爱了或者我失恋了。。人最痛苦的是想得又拿不起。，也就是说想爱他女朋友可是又爱不起来。，可是想离开他呢又放不下。，人最大的痛苦恰恰来自于这种内心的冲突。，就是我们每个人内心都有冲突。，而孟林涵其实她就是处于这样的冲突中。。她完全可以不要这个女朋友就行了。，她为什么要来情感操控？，她并不是主观上想去操控这个暴力。，而是因为她自己陷入了这样的内心冲突，她很痛苦。，那她痛苦的时候怎么办？她一定要找一个出路。，我要来做点什么？我要来怎么解决我这个痛苦？，那怎么解决呢？，毕竟暴力非初女这个事情已经是过去的事情，永远不能改变了。，那怎么办呢？那我总应该做点别的吧。，你能不能向我证明你是爱我的？你的纯洁爱情是我的？。你的什么什么都是我的？，就是试图来让她从这种内心冲突中走出来。，所以我说，其实莫林汉自己也是个悲剧。，她出于内心冲突中的人没有人是开心的。，所以她的痛苦可能也不亚于暴力。，但是暴力这儿有什么问题呢？这是我今天晚上跟大家讲的。，如何在这个爱情中来暴力。，通常来说，当大家看到他们的对话的时候，都会觉得，哎呀，这个莫林汉是个变态呀。，这个暴力是个傻子呀，他怎么不离开呀。，但是就像我刚才说的。这样的事情在我们每个人身上都发生着。，你给我拍个照，你给我拍个裸照证明你爱我。，你给我发一千块钱证明你爱我。，我们不是每天都在做这个事情吗？，因为当你真正出于那种境地的时候。你和这个男人的关系就不是文字关系了。，因为我们作为看客看到都是文字，文字是没有感情的。，
- summary: "-   一个男人在恋爱中为了拯救对方而不断承受痛苦，导致关系逐渐恶化。\n    1.  暴力认为通过帮助对方可以改善关系，实际上却陷入恶性循环。\n\
    \    2.  对方无法走出问题，暴力试图帮助，最终导致双方心理问题加重。\n    3.  暴力和对方的关系逐渐变得不可承受，最终导致双方陷入抑郁和内心冲突。"
  text: 但是如果你站在他的身边，你看到了他的表情，听到了他的声音，然后又看到了他为非处理问题痛苦不堪。。那这时候暴力做什么事呢？暴力会觉得，我要帮你呀。，我要帮了你，我们的关系就会好起来。，实质上呢，他就在做了一个什么事情呢？就是拯救莫林汉。，当然他在拯救他的同时，也是在拯救自己的关系嘛。。他会觉得他可能也很喜欢这个男人。，那这个男人就因为这个问题无法走出来，那怎么办呢？我帮你呀。，我能做什么来帮你呢？，好了，那莫林汉就说，你去做什么什么，好吧，做了。，那你再做什么什么，做了。。我们的底线就是这么一步步被踐踏过来的。，实际上最开始的时候，暴力和莫林汉的关系一定和所有的恋人关系没有什么区别。，但就是因为一步一步被这么走过来，突破了第一步，再走第二步，再走第三步。。所以知道这个暴力再也无法承受。，暴力有很多创伤。，通常这样的关系走到结尾，这个男人会得抑郁症，这个女人也会得抑郁症。，所以我不知道，我没有去跟这个事情。，我不知道暴力在自杀前是不是曾经。比如说去看过心理医生，有没有抑郁症这些问题，我想是有的。，通常能走到这一步的人，也一定已经有了严重的心理问题了。，所以就是从这个来说，我们其实要认识到的是，这些问题离我们很近很近。。并不是说我们认识到这个社会上有一个变态，把这个变态给干掉，然后我们社会上就好了。，但实际上，这些问题每天都发生在我们身边。，可能我们和自己的伴侣每天在上演这样的故事。。那为什么其实我们好像没有那么糟糕呢？这才是我们要说的另外一个问题。，就是我们在这样的一个过程中，自己的人格是否足够的健全。，比如说面对这个孟林涵这样的一个事。，那暴力是如何接受以及承担起这个事情的。。那这就是我们的一个问题了。，我觉得在恋爱中特别要小心的一个点。，以前我觉得他们在很多网上把这种叫做什么呢？，叫有一个什么我想不清的一个名字了，不说了。，总之就是说，在深层是一个自恋。就是我能够去帮助别人解决问题。，这点是这个恋爱关系中很可怕的一点，大家一定要留意。，就是我能帮他。，比如说有一些女孩子见到一个男人，那个人格不健全，情绪特别坏，家暴，然后打他。，这是同样的事啊。。为什么有些家暴的时候女人不离开呢？，因为女人看到这个男人的痛苦，她自认为她可以帮他。，有很多的家暴之所以最后到无法收场。，恰恰是这个男人最初打了这个女人之后，她是有痛苦情绪的。。这个男人并不是打完女人以后哈哈大笑特别高兴，说很开心今天揍了你。，如果是那样，这个女人肯定就走了。，通常情况下都是这个男人在无法控制自己的情绪的情况下打了这个女人。，但是她打完之后呢，她又开始痛苦。。她会觉得哎呀我很痛苦，我不能自治，我不能控制自己，我打了你，我后悔，我难过，甚至她再打自己两下。，那这种情况会激发我们的自恋。，我们觉得，哟，她这么需要帮助的一个人，她这么痛苦，这就是我爱的人。我爱的人这么痛苦，我应该帮她。，所以她才留到她的身边，继续享用爱，享用包容，享用很多很多的这种支持去让这个男人改变。，但是我们说了，我觉得俗话说，没这个金刚钻，你别懒着此起活。。多数人你拯救不了这样的人，没有能力拯救这样的人，所以导致她把你也拉下水。，实际上这个暴力和梦灵含的关系恰恰就是这么一个关系。，暴力在这个点有没有责任？有。，她的责任就是她以为她可以拯救梦灵含。她觉得她可以承担梦灵含的情绪，她可以帮助梦灵含解决情绪。，结果呢，等到她自己也抑郁了，也痛苦了，也陷入了这样的内心冲突了，她不但无力去解救对方，最终连自己也打进去了。，这就是我们在恋爱中非常重要的一点。就是我们要认清楚自己的能力。，这是第一点我想跟大家说的，我们每个人都是自恋的，
- summary: "-   亲密关系中的自恋问题\n    1.  一方试图通过承担对方无法承担的东西来拯救对方\n    2.  应该谨慎认为自己可以拯救对方\n\
    \    3.  应该保持清晰的底线，不要调整底线以迁就对方\n-   保护自己在亲密关系中的重要性\n    1.  应该明确自己的底线，不随意调整\n\
    \    2.  不要为对方承担过多情绪\n    3.  应该判断情绪是否来自于自己的行为直接影响，避免为不必要的情绪承担"
  text: 在有些时候总是觉得自己可以做更多的事情。，比如说如果我做了这个，她就会变好。，就像暴力在开始的时候一定会想，如果我是个处女。我们的关系该多好呀，我们俩肯定关系特别好。，我们所有的问题都是因为处女问题。然后她就试图来从各方面来保证处女不是问题呀，我可以爱你呀，即便你是我第二个男朋友，我也可以很爱很爱你，我可以为你做这个。我可以做那个，然后OK呢。，梦灵含就很容易呀，那你为我做这个吧。你去，你为我死啊，好啊，那她就隔弯了。，实际上就是说，在这样的过程中，她承担了她承担不了的东西。，这就是我们内心的一种自恋，我可以救她。我可以帮她。，实际上如果一个人认为我帮不了她，我也救不了她，她就不会做这个事情。，所以这是我们在亲密关系中特别谨慎的一点，也是我说的第一点。，那第二点是什么呢？第二点就是我们在亲密关系中要想保护自己。永远要明白自己的底线。，但是这个底线这个词吧，我觉得特别可能对于每个人来说，确实它有这个不同的认识。，比如说有些人底线是你不能打我，只要你碰到我就不行。，但是有些人底线可能觉得你碰一下也没有关系。只要你认为你是，只要你知道你是错的。，实际上很多家暴的发生，就是因为这个女人看到男人认错的悔恨的表情的时候心软了呀，，就觉得那我把底线调整一下吧，因为你也不是故意的，你是控制不了自己。，所以我只要爱你。让你变得更完美的时候，更完善的时候，你就可以控制自己的时候，我们之间就不会发生这些事情了。，实际上就是我们这个底线的这种改变，实际上是调整了自己的底线。，那但是生活中确实每个人都有自己的底线。。那我在这给大家说一个比较好操作的，真正能够让你觉得可能在生活中可以运用的一个保护自己的方法。，是什么呢？就是我们在亲密关系中，难免的我们会为对方承担一部分情绪，这是不可避免的。，比如说今天你做错事了。造成了家里的经济损失，那这个时候肯定会对方也会去承担你的一部分。，我们有的时候会去这么做，或者说你觉得自己犯错了，做得不好，你的老婆对你生气，那你也觉得那我承担一部分吧，我活该，谁让我做错了呢？。我们都会从这些角度来考虑说，我自己要承担一部分对方的情绪。，比如说你有前女友，结果你前女友正好在你生日那天给你发了个短信，被你女朋友给看。，那这个时候呢。确实你女朋友的这个情绪也确实是因为你之前的这个关系，至少是一个直接因素。，如果没这件事，她今天很开心，但是呢，因为你前女友给你发了个微信，让她不开心了。，那你多少会觉得，哎呦，我有责任。那毕竟是我这边的事造成她不开心了。，所以这时候我们会，可能她打你一下呀，骂你一句呀，你也都承担了。这是在生活中很常见的。，但是正因为是这样的一件一件的小事，那有一些人他。如果你遇到一个像我们这样大多数正常的人，，那我们提的要求一般也是在正常范围内，最多是删了你前女友啊。，但是可能有一些人过分就会说删了所有女性，对吧。，所以就是。那我们怎么来判断我们哪些是可以去为她承担的，不要为她承担的，以免发生就是，其实她是安全感极差。，然后她是一个人格不健全的人，把自己拖下水。我们要这一点要考虑的。，那我认为有一个最基本的标准就是。她的情绪是否来自于你的事情的直接影响。，那所谓直接影响就是，你这个事情对现在是不是一个现实影响啊。咱们说现实影响，不要说直接。，现实影响，比如说什么叫现实影响。，你有个前女友，你前女友每天给你发微信。然后这个微信被她看见。，这实际上是有一部分的现实影响的，因为至少我每天看见这个微信呢，我就很不爽。，至少她也是有现实的根据的。，但是如果说，咱们现在你有个前女友，你们现在根本都不联系。。但是她知道你有前女友，她就整天跟你过不去。
- summary: "-   当前女友纠缠前女友可能存在安全感、情绪或人格不完善问题，需小心处理。\n    1.  坚持保守底线，避免不健康的控制与反控制关系。\n\
    \    2.  洗脑现象存在，要理性对待情绪，不被合理化的理由影响。\n    3.  保持现实观察行为，避免被洗脑导致虐待关系，维持理性底线。\n- \
