  text: 给房间里的每样东西都做评估，分析他们的存在价值究竟体现在哪里。，因为内心发生了这样的改变。决意要和过去的自己做切割，认定简单整洁的生活是自己所需，，而且愿意为此支付代价，努力去适应生活变化后带来的诸多不便，那这样他才可能拥有极简主义风格的生活。，也就是说，在生活发生极简主义改变之前。首先是他的内心世界先做了整理和清洁。，当人们看到他焕然一新的家时，那不是收拾和摆放的结果，而是他内心对外的投射。这一点并不难理解。，如果一个人疲于奔命，认为奋斗才是人生本色，那么他下班回来。打开大门边脱衣服边奔向自己的床倒头就睡，，那么他一定有许多衣服，因为他没有那么多时间换洗，他也一定拥有许多物件，因为他需要给自己的辛劳一点靠上。，他肯定也会以占有作为个人成就，因为不是如此的话。他的奋斗就会失去焦点。，很自然的，他的家就会杂乱无章，即便发自内心想要过极简主义的生活，他也始终无法做到。，这个就是我先前所说的代价。从一种生活方式切换到另外一种生活方式，肯定需要支付代价。。这种代价还不仅只是物质上的代价，一个人还需要花时间和自己相处，弄明白自己是个什么人，自己究竟需要什么。，当我刚刚开始北漂的时候，我的房间就是个工地，一切本着方便的原则，可以让我在最短的时间内饱餐一顿。或者是让我在最短的时间内拎包出门。，当然我也尝试过整理归纳，但是却无法维持，很快一切就恢复旧观。，回想起来，我还因此而创造了一个小小的奇迹，那就是一个人如何用如此知少的东西把一个房间弄得那么乱。而且看起来不剩什么空间。，如今，我终于学会了收拾房间，习惯于每天做一点儿额外的事情让东西回归原位。，这不是我相信的什么主意，也不是因为我的精神世界得到了某种提升，纯粹是因为随着年纪的增长。内心逐渐平静了下来。，终于有时间可以坐下来，坐在沙发上和自己面对面，不再去妄想将来生活环境会变好，因为我已经抵达了将来。，不再去妄想等有更多收入可以请人来整理，因为任何人都不能阻止我弄成一团糟。。我能做到东西用完放回原位，废弃物立即扔进垃圾箱，衣物和碗筷用完就立即清洗，其实问题就已经解决了大半。，二三十岁的时候，自己还有几乎无尽的明天，因此可以寄希望于未来的变化。，等到四十多岁的时候。自己已经身处当年的那个明天，你能仰仗的只有自己，只有现在。，于是，过去是代价的东西不再是代价，而是内化成为一种个人日常。，关于生活的所有主意，我认为都可以那么看，当你愿意支付代价的时候，一切皆有可能。。问题的关键在于，很多时候人们并不能意识到有这样的代价存在。，乔布斯和扎克伯格总是穿着同样的衣服，一种款式一口气买了几十件，成为了某种专注事业、简化生活的典范。，所以。当程序员得知乔布斯的黑色套同毛衣其实是三宅一生的产品，扎克伯格的灰色T恤是700美金的一件Bronello
    Cosnari的时候，整个人都崩溃了。，是的，他们可以那么过。。首先是因为在他们的内心世界里自己是个国王，然后他们有能力像个国王那样生活。，只是他们选择了穿同款衣服而已。，好，这一讲就到这里。，不知道你是不是一个极简主义者呢？，又或者你信奉着其他的生活主义？你对这些主义的代价有觉察吗？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩的问题放进周四周五的问答篇目里。，输走了，我们下一讲再见。。
