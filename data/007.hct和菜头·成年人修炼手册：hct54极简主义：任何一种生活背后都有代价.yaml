  summary: "-   极简主义是一种生活风格，追求简约和精致，卡佛是极简主义作家，其作品精炼独特。\n    1.  极简主义挑战消费主义，追求简约生活。\n\
    \    2.  卡佛的作品简洁精炼，反映极简主义风格。\n    3.  人们喜欢极简主义生活，但却不一定理解其背后的意义。\n-   极简主义生活看似简单，实际上需要舍弃物质，选择困难，背后代价不容忽视。\n\
    \    1.  极简主义生活需要舍弃大部分物品，保留少而精的一部分。\n    2.  选择困难，需要确定扔什么，选择标准反映个人价值观。\n    3.\
    \  极简主义生活容易引导人关注外在形式，而忽视内心转变的重要性。"
  text: '# 007.hct和菜头·成年人修炼手册：hct54 极简主义：任何一种生活背后都有代价您好，欢迎来到德道专栏，何菜头成年人修炼手册。，不知道你有没有听过极简主义这个词儿，今天咱们就来聊一聊它。，极简主义，名词，一种艺术或者生活风格，本意在于极力追求简约，。在艺术上作为抽象表现主义的反对者在审美上进行挑战，在生活中作为消费主义的反对者而盛行。，我一直没有想明白一件事情，那就是，如果人们当真那么喜欢过极简主义的生活，那为什么卡佛的小说没有流行起来呢？。卡佛是极简主义作家，他的作品大多都是短篇小说，据说他过着贫寒辛劳的生活，，只要在做家务的间隙可以跳到打字机前，抓紧的几分钟写上一点字。，因此，他的小说极度精练，只有筋骨，形成了非常独特的表达方式。。小说和生活方式有什么关系呢？，在我看来，一个人不会是无缘无故地过着某种生活，他的内心一定存在着某种偏好，，称许某一种价值，反对另一类价值。，很难想象，一个爆发户坐在自己金碧辉煌如同夜店包间一样的家里，。坦然对莱克说，我最欣赏卡佛了。，这种景象让他的说法缺乏说服力。，如果一个人认为生活要讲求简约和精致，强调物的质感而不是数量，，那么这个人肯定有某种美学上的偏好，他就很可能会喜欢同样风格的卡佛小说。。如此，这个人的生活是和谐一致的，不存在爆发户那样的割裂。，但是迄今为止，我没有看到过这样的相关性。，人们说自己喜欢极简风格的生活，谈断舍离的生活，这和真正去做是两回事。。关于我们的日常生活除了极简主义之外，还有各种各样的主义，他们也存在着一模一样的问题，，那就是看起来很美，实际上没有多少人会执行。，依照我的想法，这些看起来很美好的主义都避而不谈背后所需要支付的代价。。因此，当有人真的想要去尝试一下的时候，遇见代价就飞快的缩了回来。，那这个代价是什么呢？我慢慢告诉你。，生活中的极简主义看起来很简单，无非就是舍弃大部分物质，留下少而精的一小部分，。争取做到一个手提箱就可以容纳所有的家当。，困难的部分不在于手提箱，而在于前面扔东西的那一部分。，扔什么？为什么扔？其中的判断标准又从何而来呢？，假设你有一百本书，现在只允许你留下两本。你的选取标准是什么呢？，大部分人在这种情况下会非常难以抉择，甚至会因为这种选择而产生痛苦。，按照书中的思想价值来排序吗？按照书的情感连接强度来排序吗？还是按照书的单价和珍惜程度来排序？。这时候总是会有人跳出来说，无所谓的，随便选择一个标准就可以了，，重点是去掉98本，而不是选择那两本的理由。，哎，真的是这样吗？每一种选择标准的背后，其实都对应了一种价值观。不同的价值观则对应着不同的生活方式。，如果一个人是按照书的单价和珍惜程度来排序，那么这种人即便当时抛弃了98本书，但是很快的，他家的书价又会重新排满。。因为他的价值观本身就指向了不断拥有尽可能的占有价值。，对于他来说，一个满满当当的书价，放满了真版书，那就是一种幸福。，因此，极简主义的生活以及他的宣传就很容易把人引导到外在。，也就是说。一种生活方式基本上以视觉的形式体现出来。，宽张的房间，疏疏落落的家具，以尘不染的地板。，让人以为，这种生活方式只是改变生活的外在形式就足够了，把量降低，把质提升，也就自然而然达成。，可是。回到那个老问题上来，人为什么要那么做呢？，在把一房间东西都扔出去之前，最先需要发生转变的是人，特别是人的内心。，他不但要对凌乱逼责的家感到厌倦，而且要发自内心的知道自己想要怎样的生活。，更重要的是。他知道过去自己的想法和做法是有问题的，有强烈的意愿改变自己。，于是呢，他审视自己的内心，重新评价自己的生活，'
