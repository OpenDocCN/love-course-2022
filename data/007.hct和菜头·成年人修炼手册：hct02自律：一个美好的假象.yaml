  text: '# 007.hct和菜头·成年人修炼手册：hct02自律：一个美好的假象您好，欢迎来到德道传览，何菜头，成年人修炼手册。，这一讲啊，我们来谈谈自律。，自律是个名词，常用于指责他人和自我表扬。，用于表扬他人和自我批评的时候呢，往往又和自律无关了。，我认为啊。我是可以讨论一下自律的，，因为我亲身经历过一次完整的转变，，从一个别人嘴下不自律的人，转变为了一个自律的人。，作为浪子回头的代表，我想告诉你一点自己关于自律的思考，免得你继续自我折磨。，事情是这样的。我从小学三年级开始啊，就是个胖子。，事情很突然，之前我一直瘦得像条柴狗，这是我母亲的原话啊。，但是自从我搬回城里，过上了稳定的生活，，我感觉啊就是两顿饭之间，我自己就从竹竿变成了一个球状。。而且这一球就是三十多年。，唯一幸运的是，我虽然胖，但是视觉上比较可爱。，所以这三十多年来呢，和我稍微熟悉一点的朋友，，没有一个不曾揉过我的肚子，无论性别年龄。，但是我也知道。人们对于其他胖子那就没有这么客气了。，有一个很经典的说法，如果一个人连自己的身材都没有办法管理好，，那么他还能做什么呢？，这句话啊，是在说所有的胖子都缺乏自律，。是因为自我放纵才沦落到今天如此失败的样子。，同时啊，也暗中带着一种自我夸耀。，我的身材之所以那么好，我之所以那么成功，是因为我自律啊。，2020年10月13号那天，我的体重啊达到了106。2公斤。。也就是从那天开始，我决定要控制一下体重。，在质疑和嘲讽之中，我研究了市面上各种的减肥方法。，分析总结之后，发表了10篇减重研究。，通过这一系列的研究，我找到了适合自己的减肥方式。，三个月零两周之后。我的体重啊是88。4公斤。，就这样，我只用了16周，就赢得了自律的美名，，一席前三十多年的耻辱。，哎，请你先别忙着鼓掌，我的话还没有说完。，而在这16周里啊，我压根就没想过自律这事。，相反的。我认为如果我真的有什么自律的想法，，那么我很可能啊早就已经放弃了。，为什么这么说呢？，因为自律天然就蕴含着和自我对抗的意味。，但如果一个人在减肥，那他的自我会想多吃一口，想多睡一会。。甚至是他的数十万年进化而来的身体，，也在本能的抵抗体中降低，认为那是威胁生存的一种状态。，你想啊，能够和这些强大的存在对抗，这得是什么强度的自律啊？，而且，要维持那么大强度的自律又得靠什么呢？强大的意志力？，那么，强大的意志力需不需要肉体的支持啊？，反正我觉得啊，每顿起码要加三碗饭，十块红烧肉才行。，简单的说吧，我没有选择和自己的身体和自我做对抗。，既然我爱吃，那么我就改善自己的食谱。去找那些我爱吃但是又不会增加脂肪的食品。，那既然我吃得多，我就压缩每日的餐数，这样啊，不用每顿数着卡路里吃，，但是总体上也不会超过以前的热量。，所以呢，整个十六周内啊，我都是开开心心的吃，自然而然的减。，等到出现成效，我为了减得快一点，就自觉主动的加上了运动。，其实不加也没什么关系，无非是时间快慢而已。，那么请你告诉我，哪里有自律啊？我勉强自己顿顿吃草了吗？我勉强自己每天锻炼了吗？。我勉强自己饿着肚子喝温开水了吗？实话告诉你，过去这些事情我全都做过，，最长的做到过一年时间以上，但是没有一样能够坚持下来的。，整个过程下来啊，我觉得最荒谬的一点是，我在毫无自律的时候。大家一直在让我自律。，而在我非常自律但是减不下体重的时候，人们却认为我在自我放纵。，所以啊，这让我对自律产生了极大的怀疑，觉得人们其实是在以成败论英雄。，没成效的时候，无论你再怎么自律，人们并不会承认。，有成效的时候，无论你是不是真自律，人们都硬要说你自律。，那这样看起来，'
