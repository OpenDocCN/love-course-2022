- answers: '-   赞誉是由后天的培养形成的，人们对赞誉的喜爱源自于父母和社会的培养。

    -   赞誉和批评同时影响大脑，容易让大脑短路，使人感到困扰和矛盾。

    -   赞誉通常被误解为行为的真实动机，导致人们固执地相信他人的赞美。

    -   赞誉和控制之间存在关系，赞誉是一种控制人行为的手段，希望他人按照自己的意愿行事。

    -   赞誉和行动本身并没有直接关系，真正重要的是自己对行动的思考和目的，而不是他人的赞美。'
