  text: 独自在自己的卧房睡觉也没有什么了不起。，但是，在大惊小怪的赞誉之后，仿佛就变成了某种英雄行为。，等孩子长大之后呢，走入社会也面临一样的事情。。别人希望他按照自己的意志行事时，就像巴伏洛夫摇动铃铛一样，给出一连串的赞美。，于是呢，在条件反射之下，人就起身去执行了。，领导、同事、情人都精通这套法术。，他们并不像父母啊。父母那么夸张的赞美是为了孩子的成长，，而他们只是为了让自己省心、省力、省事，本质上还是为了自己。，在成人的世界里，发自真心的赞美是很少见的。，更多时候来自他人的肯定和赞美都是柔性的绳索。。如果一个人非常在乎他人的言辞，那就相当于把自己的鼻子伸出去，，任由他人在上面打个眼挂上环，然后穿过绳索，可以被牵着前往南北西东啊。，可是我们自己应该如何看待行动呢？，是去思考行动本身。还是思考行动带来的评价呢？，像我现在这么问的，估计大多数人的答案都是前者。，但是，在真实生活里，重要的毫无疑问是后者。，行动的价值高低等于行动被赞誉可能性的高低。，这样，还谈什么自我坚持和挫败教育呢？。在生活中，赢得他人的赞誉并不困难，尤其是赢得那些批发的赞誉更是简单。，但是如果我们把生活视为一场试炼，那么真正考验人，，同时也是让人提升最大的往往是那些无人支持、无人喝采、甚至是无人陪伴的时刻。。在那样的时刻，一个人需要用行动和相应的事物独处，无法预先知道结果。，周围的人甚至还会反对自己。，但是只要你熬过去了，无论成功与否，你就能够得到一堆末会知识，可以用在其他的攻坚时刻。，相比较而言。赞誉的效果可能是负面的。，在我写作的这些年里，听到最多的赞誉之词都是这样的。，你那篇某某写得很好，我非常喜欢。你为什么不继续写了呢？，同样的，这样的赞誉之词也可以用相反的方法表达出来。。你这篇某某某我很不喜欢。我喜欢你以前写的东西。，那种文章才是真有水平，我们读者看了，那才是真有收获。，类似这样的表达，就是赞誉负面作用的极大成者。，赞誉和我的真实创作思路没有关系。，赞誉关系不成立。想要用赞誉逼我就范，为他提供他喜欢的文章类型，想要控制我的行为。，试图终止我的个人变化和探索，让我不再为了创新而写作，而是为了赞誉而写作，扰乱我的出发点。，所以啊，无论是这种赞誉还是它的反面。我都一概不接受。，不是因为傲慢，而是因为它会让人偏离轨道。，想要做到对赞美和诽谤都完全无动于衷是一件很困难的事情。，人们更多时候会在意他人的诽谤，为此而感到苦恼和纠结，到处寻找解决的方法。，我认为呢。问题并不在诽谤和诽谤前后的恶意。，如果可能的话，那应该先从赞誉入手，想办法拒绝赞誉的诱惑，让自己的心神回到事情本身上来，回到自己原初的想法上来。，把他人对自己的影响降低到最低，这样呢才谈得上认真思考。也才能谈到有目的的行动。，如果一个人放不下对赞誉的贪爱，那么他也永远无法摆脱毁傍的伤害。，心哪，就像是一块黑板，无论是赞誉还是毁傍，都是别人用粉笔在上面乱涂乱画。，但凡你想要在上面认认真真地写点什么。最好的办法就是拿起黑板擦，把他们同样擦干净，一点儿不留。，好了，这一讲就到这里。，不知道你对赞誉和毁傍是不是有了更进一步的认识呢？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。。我会把那些精彩问题放进周四周五的问答片目里的。，说走了，我们下一讲，再见。。
