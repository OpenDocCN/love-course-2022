  text: '# 007.hct和菜头·成年人修炼手册：hc88 赞誉：可能是一根柔性的绳索您好，欢迎来到德道传栏，何菜头成年人修炼手册。，今天呢，我们来聊一个词儿，赞誉。，赞誉，动词，意思是赞美、称扬，像是膨化食品，好吃，但是没有营养，又容易上瘾。，赞誉啊，其实没有多少价值。如果你仔细想过就知道了。，人们对于赞誉的喜爱其实是源自后天的培养。，父母对孩子说，应该这么做，别人才会喜欢自己，应该那么做，别人才会赞扬自己。，通过这样的训练呢，人就会觉得他人的喜欢很重要。他人的赞誉很重要。，感觉好东西都在别人那里，自己要去努力争取过来。，但凡有什么人或者是，居然没有得到他人的赞誉，就好像立即失去了价值一样。，我接受过的赞誉呢，和批评一样多，让我诚实一点来说呢。那应该是后者要更多一些。，当一个人同时面对赞誉和批评时，大脑是很容易短路的。，因为这给我的感觉是，同时有两批不同的人冲到我面前，一小半人不断亲吻我的一边脸，一大半人不断抽我的另外一边脸。。站在我的角度上啊，很容易把两者都否定掉。，如果我相信那些赞誉，那么我是必要同时相信那些批评，这样呢，脸就会肿得很厉害。，如果我要否定那些批评，那我是必要同时否定掉那些赞誉，否则我自己的内在标准就会崩溃。，为了我自身的利益考虑，最佳的处理方案就是，一概都不相信。，在我读初中的时候啊，发生过这样一件事，它形成了我对赞誉最早的怀疑。，事情是这样的啊，当时呢我在一个调车尾的班级。班主任老师又是一个刚刚毕业没多久的成都妹子，理想主义者。，她的爱和恨都同样强烈。她对我们付出了很多，但是小孩子的事情你是知道的，未必愿意领情，也未必因为受到关爱就会有什么改变。，有一天啊。我们犯了什么事儿，就直接把她给搞崩溃了。我记得那是一个下午的自习课，班主任冲进教室就开始数落我们。，不是那种有事说事，而是一种情绪发泄，把最近一段时间里我们干的混蛋事儿都拿出来顺流直下的痛骂了一顿。。我呢坐在前排，听着她用最高分辈的声音嚷嚷了半个小时都没有停嘴，就感觉自己是头疼欲裂。，这时候呢，她又转身指向黑板，问，谁是直日生啊？为什么下课那么久了都没有人猜黑板？上面依然是大家乱涂乱画的字迹。。那天呢，有直日生，但是估计被班主任的气势震慑住了心神，缩在角落里不敢说话了。，我呀听得是实在头疼，觉得这又不是多大的事儿，至于那么没完没了的骂吗？，于是，我鬼使神差地站起来，走到她的身边。抓起一块黑板擦，一下一下地把黑板给擦干净了。，当时所有人都很恶然，不明白发生了什么事情。班主任看着我擦完黑板，哦，可能是意识到自己的失态，突然很不好意思地捂着嘴笑了起来。，哎，她一笑，全班是如是众父的。也笑了起来，一场风波，消散无形。，事后，班会上我得到了表扬，认为我勇于承担责任，是班机如家，有集体荣誉感。，同学们估计对此并不认同，但也感激我当时帮大家解除了苦难，所以呢，也赞扬我。，而我自己很清楚。这些赞誉和我的行动之间，没有一毛钱关系。，我呀，就是单纯的被班主任嚷嚷的脑仁疼，想去擦干净黑板，让它消停一会儿。，而同学们呢，又实在没种，没一个敢站出来，那就只能是我自己去了。，但是这些话呀。我并不能说，说了肯定又要经历半个小时以上的暴风骤雨。，总之啊，后来我受到任何表扬的时候，都会想起这一幕。，在内心里盘算一番，自己究竟是因为自己的真实想法，还是因为他人的误解而得到了这些赞誉。。大多数时候啊，赞誉都源自于误解，所以呢，保持谦虚的沉默就好，张嘴就是麻烦。，那从另外一个角度来说，赞誉本身也是一种控制人的手段。，父母赞美自己家的小朋友，无非是希望他按照自己的心愿行事。。宝宝自己用勺子吃饭，没有什么了不起的，'
- answers: '-   行动的价值高低等于行动被赞誉可能性的高低是指，人们在评估行动时往往考虑其可能获得的赞誉，而不仅是行动本身的意义或目的。如果行动容易受到他人的赞誉，人们更倾向于执行这样的行动，而忽略了行动本身是否真正有益或有意义。

    -   人们在意他人的赞誉，因为赞誉可以给予他们认同感和自我价值感。然而，在真实生活中，行动本身的价值更重要，因为它决定了行动的影响和意义，而不是仅仅为了获得他人的赞誉而执行某种行动。

    -   赞誉可能是负面的，因为它可能导致创作者追求符合他人口味的作品，而非真正表达个人想法和创意。赞誉的影响会使创作者偏离自己的创作思路，不再为创新而写作，而是为了得到他人的认可而写作，从而阻碍了个人变化和探索。

    -   拒绝赞誉的诱惑，让心神回归事情本身，以便有目的地行动的方法包括培养内在的自我认同和价值观，不轻易受外界评价的影响。这可以通过审视自己的行动动机，关注行动本身的意义和目的，而非外部的赞誉来实现。

    -   无法摆脱毁傍的伤害，应该拒绝赞誉的诱惑，因为过分追求赞誉可能导致个人变得越来越依赖外界评价，失去了自我认同和独立思考的能力。赞誉的过度追求会使人陷入赞誉的虚荣和脆弱中，而无法克服他人的负面评价，因此应该更注重内在的自我认同和行动的真实价值。'
