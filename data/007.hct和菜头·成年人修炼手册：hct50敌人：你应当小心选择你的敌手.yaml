  text: '# 007.hct和菜头·成年人修炼手册：hct50 敌人：你应当小心选择你的敌手您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你认为自己身边有敌人吗？谁是你真正的敌人呢？，今天我们就来说一说敌人这个词。，敌人，名词，一种荣誉称号，只能给予那些对于自己成长刺激最大的人。，所以呢。颁发这个称号的时候，要极为谨慎。，谁还没有个敌人呢？即便是宣称自己内心风光乐际的那些人，也总有个潜在的敌手。，敌对，未必是因为仇恨，也许只是一场简单的竞争就足够了。，你我都清楚这一点。有个敌手会让所有竞争都变得有趣起来，可以走上前去直接拿走的锦标，反而无法让人感到任何乐趣了。，不过，敌人或者敌的意思啊，要远比你想象的复杂。它最起码有三层不同的含义。，第一层是一般意义上的仇敌。也有对抗敌对的意思。第二层是彼此相当的意思，在同一水平上。，第三层呢，是彼此相对着，如同面对面。，从此的源头上分析啊，我们会发现，敌人并不只是找个人来恨，那么简单。。有些人很早就敏锐的发现了这其中微妙的含义，所以呢，不肯轻易地树立敌人。，不是因为怯怒啊，也不是因为逃避，而是因为你选择怎样的敌人意味着你和他彼此相当。，如果选择了一个非常弱的敌人。那么即便你最终轻松地战胜对方，你也并没有多强嘛。，敌人的上限就是你的上限。，那如果选择了一个非常强的敌人，那么这更像是一种自我恭维了。对方很可能根本不承认这一点，，因为击败了你对于他来说毫无荣誉可言。你并不够格成为敌手。，日常生活中啊，总有人会对寝室里的某个人、单位里的某个人恨之入骨、念念不忘，，以为那就是自己的敌人，非得找机会狠狠教训对方一顿不可。，类似的抱怨或者倾诉。二十多年来我不知道听过多少次。，可是呢，那些人并不是敌人，最多只能算是脑人罢了。，而你之所以念念不忘的原因是，你们之间的纷争啊都是极为细小的事情，，所以才能引起对立，就又纷纷不平。。如果你们之间的纷争涉及极大，那么不会有抱怨，不会有怨恨，，你们啊早就已经动手全力去击败对方了。，假的敌人激发愤怒，真的敌人激发勇气，我一直是这么看的。，我经常对人说啊，要小心的选择你的敌人，。原因是一旦确立敌人，你和他之间就是镜像关系，，你有多强，对方也就有多强，反过来也是一样的。，而且斗争到最后啊，很可能会发现大家是殊途同归，，就像是硬币的两面在相互打架。，可是如果去掉任何一面。这枚硬币啊就变得毫无价值了。，所以才一直有这样的说法，用你的敌人来磨利自己。，聪明人选择合适的敌人并不是为了战胜对方，，而是为了提升和完善自我。，大约在20年前，我认识了一位年轻导演，，有才华，有朝气。而且有创造力。，我们一度是很要好的朋友，我呢也一直在支持他的工作。，直到有一天，他拍摄了一部新片，上映之后呢，票房非常不理想。，那片子我也看了，看完觉得并不好，起码不是他应有的水平。，但是呢。他找到我非常愤怒的表示，，这是因为有敌人在组织评论，蓄意抹黑自己的作品。，那我问他，这个敌人具体是谁呢？，他说，肯定是其他竞争对手，也许是同档期的其他电影，也许是其他导演。，从此啊。我和他之间就渐行渐远，逐渐不再联络了。，因为在我看来啊，他选错了敌人，，这证明他对于自己，对于行业，对于创作都没有正确的认识。，那么年轻的时候就把自己局限在一个非常狭隘的框架里，，在里面随意选取敌人。以此呢，回避真正的问题。，作品究竟是好还是不好，究竟应该瞄准谁作为敌手。，相反的例子呢，也有，具体名字就不提了，，反正是两位很有些江湖名望的企业家，，他们的业务有重叠的部分，于是在边境线上经常爆发冲突。，大家也就经常可以看看热闹。，因为经常火拼的缘故，人们都以为他们俩是死对头，'
- summary: "-   两位企业家之间的敌对关系实际上促进了彼此的成长和发展。\n    1.  他们之间的敌对状态并没有导致彼此击溃，反而促使彼此更加坦诚和直言不讳。\n\
    \    2.  敌对行动实际上是在帮助对方测试想法的可行性，成本是个人的，但收获是双方的。\n    3.  选择合适的敌人可以帮助个人成就更大，敌人之间的友谊和相互尊重可以丰富和完善自我。\n\
    -   希腊神话中的阿卡流斯和阿加门农之间的敌对关系也给我们启示。\n    1.  阿卡流斯和阿加门农虽然敌对，但最终并没有引发战争，双方相互尊重。\n\
    \    2.  阿卡流斯成为伟大英雄并非因为反对阿加门农，而是因为挑战强大的神奇。\n    3.  选择伟大的敌人可以促使个人成就更大，敌人之间的友谊和相互尊重是至关重要的。"
  text: ，但是他们下来却有很好的私交，还经常就业务和行业交换看法和意见，，甚至彼此都相当坦诚，有种相互教学的味道在。，我知道以后啊。非常的感佩，觉得这才是最好的敌对状态，，因为无论怎么相互进攻，他们都没有办法击溃对方，仗总有的打。，而且无论怎么打，短时间内啊，谁也无法吃下所有的市场，拥有全国乃至全世界的用户。，作为企业家呢。他们有义务为了股东，为了员工，为了用户开战，，但是啊，作为敌手，他们也都是同一条路上的求道者，彼此都可以给对方合适的答案。，恰恰因为彼此敌对，这些答案啊，才会一针见血，比朋友都更加的直言不讳。。说到底啊，只有合适的敌人才能给出合适的意见，，因为彼此才是世界上最了解对方的人。，所谓的敌对行动，换一个角度去想，无非是对方帮自己测试了另外一种想法是否可行，成本是一个人的，但是收获呢却是双方的。。在希腊神话中，特洛伊远征军的统帅阿加门农和英雄阿卡流斯之间呢，，因为战利品分配爆发矛盾冲突，阿卡流斯愤而拒绝出战。，他和阿加门农是敌人吗？当然不是，战利品是极小的事情。，阿加门农自私自利。但是他是站在联军统帅的位置上，因此他要做统帅做的事情。，那阿卡流斯在意那点战利品吗？但是他是站在英雄的位置上，因此他要做英雄该做的事情。，双方胳膊让步，相互仇视，但是并没有因此而引发战争。。阿卡流斯最终成为伟大英雄是因为他起身公开反对阿加门农吗？，如果是的话，他的成就不会超过一个联军统帅，依然是陈氏之中的一名将领而已。，阿卡流斯的敌人是太阳神阿波罗，他拒绝神域的警告。坚持要跨越特洛伊的成员。，这是双方都绝不肯让步的大事，他决定了特洛伊的存亡，于是他迎来了命中注定的死亡。，阿卡流斯以半人半神之身挑战一位强大的神奇，而不是阿加门农，所以他是伟大的英雄。。我当然不希望你拥有和阿卡流斯一样的命运，他的敌手过于强大，其实没有任何战胜的可能。，好在啊，你多半的也不会是一名伟大的英雄，也就不用去面对这样的命运了。，不过，这段希腊神话给我们的启示是。你选取多么伟大的敌人，那么你也会成就自己怎样的伟大。，我希望啊，你拥有像那两位企业家一样的敌人，其逢对手又星星相惜。，如果你能在你的敌人那里获得友谊，那么我会认为你选择了正确的敌人。因此可以丰富和完善你的自我。，如果这样的敌人依然可遇而不可求，那么我希望啊，你尽可能的避免像那位导演一样选取敌人。，迄今为止，他的成就啊，没有超越他当初所认定的任何一位敌人，在人群中只剩下落寞的背影。。总之，请小心的选择你的敌人。，你们如同在镜中看着自己的影像，但是彼此相反。，在这个意义上，也要小心轻易得来的胜利，因为敌人并非是用来战胜的。，好，这一讲啊就到这里。，听完这一讲。不知道你对于自己的敌人是不是有了更清醒的认识呢？，欢迎你在留言区写下此刻的想法，也欢迎向我提问，我会挑选出精彩问题在周四周五的问答篇目中进行答复的。，输走了，我们下一讲，再见。。
