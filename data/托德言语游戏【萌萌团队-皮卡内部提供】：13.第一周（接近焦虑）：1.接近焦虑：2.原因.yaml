- summary: "-   托德言语游戏【萌萌团队-皮卡内部提供】：13.第一周（接近焦虑）\n    1.  接近焦虑的原因是现代社会缺乏小族群环境，导致人际关系变得虚拟和不稳定。\n\
    \    2.  在小族群中，身份比言语更重要，行为会被永久记住，社会风险较小。\n    3.  男性接触女性时可能受到自我意识和社会价值的影响，需要理解女性的自我意识和情绪。"
  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：13.第一周（接近焦虑）：1.接近焦虑：2.原因所以，在解釋人類的心理疾病，我們必須先明白我們如何成為人類，以及從何而來的狀況。，現代世界並不是很好的例子。，假設你住在一群30至100人的小族，，你會看到那些人，每天都會認識你，，他們會很清楚你，。你做錯的事，會永遠都會記得你。，在那種族群的環境中，你的名義和身份會比你的言語更加有利。，這代表你做的事，例如說，在社會上，你會有很大的威脅，，但也會有很大的威脅，所以你會很值得認識你。。我們社會上必須
    buddhist everyone，，而且你的聽裏邊也會保留你們。，不要冒險，有很大的建議不打擾事情，還有很大的不建議，不太大的不建議，不太大的影響，不想要大量的社會風險。想要做大量的印象，那種東西，所以這就是我們從來都來的，在這種環境下，有些接觸的緊張，用你的嘴巴，像不接觸隱形，因為沒有任何東西是隱形，會有很多意義，如果你有機會遇到隱形，這場環境上。可能會是很危險的經歷，你不會想說錯的話，所以這從來都是一種自然的情況，接觸緊張的另一個情況，是我們自己的自我意識和自己的意識，很多男人不想說，他們可能會有一個問題接觸女人，每個男人都想要相信。他能接觸女人，相信他知道要說什麼，但當你把這件事放在線上，當你跟女人聊天時，你會威脅這個信念，你會讓證據證明，這可能會對你所想說的故事有所反抗，尤其是一位一開始的人，當你深深地知道你不太好。知道你不懂得做一個接觸，在這種情況下，這可能會很可怕，因為這會影響自己的自我意識，所以，當你跟女人聊天時，你會影響自己的自我意識，或者影響自己的社會價值，這可能會很傷害和難以接觸。接觸女人需要理解她的自我意識，這只是一個很快的交流，而不是太多，如果你太深入了這件事，或覺得這只是一個人的反應，這可能會很困難，我再說明一下，我對一個很長時間的前任，像我這樣做過的一位男人。有幾次我會覺得，這像是正確的接觸女人，但這可能是在做了一件很好的事後，例如，我一天出門，我會帶著最熱鬧的女人回家，很多時候，我不會感受到很強烈的接觸，但我會感受到一件很像接觸的女人，然後我出門。因為我心裡，我是最熱鬧的女人，這是我的自我意識和自我意識，這是我的最後一步，你會覺得你做的最好是最後一步，所以我會看著下一步，我會覺得，即使是最好，她不像昨天帶回來的女人一樣熱鬧，所以，這是我的最好。如果我被打斷了，我會被拒絕，在自我意識和自我意識上，這就是最好的一步，所以，在這種情況下，即使是一個不接觸女人，也有可能會有接觸女人，這只是提醒了，你不想把接觸女人，當成是一個真正的男人。無論你接觸女人，也不需要是一個值得接觸的人，接觸女人的方式，也有很多關於女人的情緒，或是你遇到的情況，這就是兩方面，兩方面接觸女人的原因，第一是，她的傳統歷史，和她的生命基礎，第二是，她覺得你接觸女人。或是她接觸你的情況，是在認識你，你的價值，這就是兩方面，我們現在進行接觸女人，我們繼續進行接觸女人。'
