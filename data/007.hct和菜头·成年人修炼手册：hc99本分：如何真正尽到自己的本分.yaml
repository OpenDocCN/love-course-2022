  text: '# 007.hct和菜头·成年人修炼手册：hc99 本分：如何真正尽到自己的本分您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们来聊一个词儿，本分。，本分，名词，指分内的责任和义务。，我有急事需要外出，找朋友问他借车，那是一辆新车，朋友心里舍不得，但还是一咬牙借给了我。。这个叫做情分。，对此呢，应该所有人都同意，因为情义的关系，做出了更多的奉献和牺牲，这正是情分。，那么这里就有个问题了，我作为借车的人，接受了对方的情分，那么我的本分应该是什么呢？，感谢对方算不算是本分？确保车辆安全算不算是本分呢？，做到了这些事情之后，算不算是尽到了本分？还是说，有什么地方没有做到位呢？，站在我的立场，我曾经以为，真诚致谢保护好车辆，这就算是尽到本分了。，那经人教育之后，我才发现。自己做的还远远不够。，在还车之前，最起码应该把油箱加满，否则，这就是在金钱上占人便宜了。，还应该清洗车辆，表示对朋友物品的真实，通过真实物品表达对朋友的尊重和感谢。，那事情到了这里还没有完。你在还车的时候，还要向朋友承诺，一路上你很小心，就你的记忆而言，没有发生任何寡蹭，也没有任何违章行为。，但是，如果不小心真有什么问题，而你又没有注意到，将来无论是维修还是罚款扣分。你都愿意承担相应的责任，会去主动帮助朋友处理妥善。，做到这样的程度，那才算得上是尽到了本分。，这里呢，肯定会产生很多争论了，有人会并不认同我提到的本分，认为这样借车未免太麻烦了一些。是不是心里想太多了一些呢？，我认为，人和人之间有不同的相处模式，的确也有可能存在心怀宽广、对人无限包容的好朋友。，就算是你空着油箱回来，满车尘土，对方也不会说什么，甚至都不会往心里去。并不影响彼此之间的交情。，但是，人活在社会之中，他人对自己的期待并不相同。什么是本分呢？什么是分内的责任和义务呢？这个分内由谁来定呢？，我觉得很多人对此有误解，觉得这个本分是由本人来定的。。那如果是这么一种想法，就不要埋怨他人认为自己无理由傲慢，听到这种负面评价的时候，也不要觉得委屈。，这个分的本意是名分，说的是人的相对位置，守好了自己应该有的位置就叫做本分了。，本分人呢。说的是一个人能够摆正自己的位置，不逾越规矩。那么谁来定这个位置呢？我认为是他人。，本分和自己的关系不大，他应该是他人对自己的期待，而且自己应该努力做到超越对方的期待。。还是回到今天一开始的借车这件事上来，有部分人可能根本就不会承认这是个情分，觉得大家既然是朋友，而如今我有要紧的事去办，那么把车借给我是理所当然的事情。，这样的人呢，在十二生肖之外，世属太阳的。世间一切呢都得围绕着自己转，一句我需要，那就是天底下最大的道理。，这其实是一种病，多发生在小孩子和年轻人身上。等遭到社会毒打之后呢，大部分能够很快痊愈，终于承认大家彼此之间的关系是平等的。谁也没有义务一定要帮助自己，一定要为自己奉献牺牲。，于是呢，通过这个过程，一个人获得了最基本的本分，自己不比任何人高，自己也不比任何人重要。想要和人相处，就要守住这个位置。，然后呢。我们才能正式开始讨论期待。当一个人向外求助，所要资源的时候，他是完全以自我为中心的，我需要这个，我必须得到那个。，所要情分的时候呢，每个人都想得很清楚很细致，谁最能够帮助到自己。谁用什么法子最能够帮助到自己。，但是，考虑到自己本分的时候，可能会极为随意，觉得自己怎么做都是对的，或者是只要做了就肯定到位。事情当然不是这个样子的。，稍微做一下换位思考，假设自己是车主。对于借车这件事情的期待会是什么呢？，第一，肯定是希望车子完好无损，那其实就是希望自己的财产安全。，第二是，'
