  questions: "-   为借车者超越基本期待有何好处？ \n-   如何确保借车者能够站在对方的角度考虑？ \n-   在借贷关系中，为何提供正式借条、抵押物和补偿方法至关重要？\
    \ \n-   如何在借贷关系中持续通报事情进展？ \n-   为何在借贷关系中需要超越自认为的本分？"
  summary: "-   为了避免背负连带责任，借车者应超越基本期待，如加油、洗车，以维护友谊和信任。\n    1.  借车者应承担更多责任，如保证车辆完好无损，以释放对方的紧张和焦虑。\n\
    \    2.  借车者应站在对方的角度考虑，超越基本期待，以避免未来怨恨和关系破裂。\n    3.  借车者应尽量满足对方的期待，提供具体方法和保证，以真正帮助对方并维系友谊。\n\
    -   本分是满足他人期待的义务，借贷关系中应尽到本分，以避免情分消耗和关系破裂。\n    1.  借贷关系中应提供正式借条、抵押物和补偿方法，以满足对方的期待。\n\
    \    2.  借贷关系中应持续通报事情进展，让对方感受到自己的帮助，以维系情分。\n    3.  借贷关系中应超越自认为的本分，满足对方的期待，以避免关系恶化和争端。"
  text: 肯定不希望背负连带责任，因为行车上路会发生各种状况。最让人担心的就是自己的车辆在别人手下照是为章，最后自己得对此负责。，第三，许多人都能够做到的加油、洗车，其实都是极为次要的期待。，十几万、二十几万的车都借给你了，谁还会在意那点油钱和洗车费呢？。即便真有人在意，那是从礼貌的角度去考虑，都算不上是本分。，就像是回来还车时那一声谢谢，不说也没关系，车子完好无损的回来就最好了，不会说谢谢那就是纯粹的没礼貌。，把车子开回来，加了油，洗了车，倒了泄。解决其他问题了吗？并没有。，当时双方谁也无法确定是否车辆有所损伤，或者被摄像头拍下违章行为。，一切不过是看上去都正常。，所以，这时候哪怕是一句负责到底的承诺，也会大大超乎对方的期待。使得内心的紧张和焦虑得到释放。，此前为借车而承担的奉献，此刻终于一块石头落地。，这才叫做近到本分。这样的近本分才会在最大限度上不去消耗情分，变成了朋友之间的相互支持、相互帮助。，双方也因此知道。你这个人值得托付和信赖，于是增进了友谊。，你当然可以认为，既然自己加油、洗车、倒泄，就算是近到本分了。，只不过，这么想其实并没有任何用处。对方可能根本就不认可。，对方不认可，那就成了一种亏欠了。。你又认为大家已经打平，那么就此就埋下了未来相互怨恨的种子，可能最终导致关系破裂，而且双方还都觉得自己是受害者。，所以从这个角度来看，所谓的本分其中的分不是站在自己的本位上。而是站在对方的位置上去想自己应该做什么。，人性中，天然就有这种毛病。过高地看重了自己在情分上的重量，同时又过低地错估了自己应尽的本分。，总体上来说，人这种生物被设计出来，一早就带着某种占便宜的天性。。那么作为一种纠正，比较合理的做法是逆转这种估算，尽量不考虑情分去开口求助，心怀感激。，不要把一切当作是理所当然，而是尽量多地考虑什么才是正确的本分以符合对方的期待。，最好是能做到超出对方期待的程度。。那么，如何去判断这种期待呢？，我认为，在对方为了情分而付出时，总是会有犹豫和不安。，很多时候，对方会给出建议或者叮嘱。，这些建议或者叮嘱，其实就是对方最在意的问题，本质上是一种预先警告。希望得到你的重视。，所以，本分可以按照这些话来设定。，许多人听完就大手一挥，说一声，放心吧，不会的。，这绝对是一个错误的做法。，能解决什么问题吗？能让人放下多少担忧呢？，你得找一个可以执行的具体方法。。你真的能够做到，也的确想要去做。对方此时才能得到切实保证。，生活中最简单的例子就是借钱了。，我一定按期还，这句话毫无意义。，对方需要的是一张正式的借条，还需要提供可信的抵押物。以及在违约时可靠的补偿方法。，按照我关于期待的说法，写借条、给抵押、提供补偿方法都不算是尽到本分。，你能告诉对方要把这笔钱用在哪里、具体怎么用，并且随后不断地通报事情的进展，这才叫做尽到本分。。因为很少有人能够做到这一点，让初见人持续感觉到自己的钱正在帮助到对方。，于是感觉到自己的情分在持续发挥着作用，是在真正的帮助着对方。，自以为是地尽本分，很容易剧烈消耗情分而自己却不会觉察。。朋友反目、熟人交恶往往都是因为这个原因。，因此，本分这件事情再怎么强调都不为过。，那就是，并不存在统一的本分，也不存在自认为的本分。，本分是别人对你的期待，你有义务去满足这种期待，否则呀。不如一开始就别开口。，借贷自己不愿意偿还的债务，或者不打算按照对方希望的额度偿还。，无论从哪个角度来看，都更像是一种诈骗的。，好了，这一讲就到这里。，不知道你是不是正尽着自己的本分维系着友人的情分呢？。希望这一讲对你有启发。，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，
