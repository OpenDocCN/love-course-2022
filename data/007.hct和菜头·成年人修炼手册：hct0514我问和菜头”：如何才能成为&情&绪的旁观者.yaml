- summary: "-   何菜头老师回答用户多多的问题，指出愤怒在解决问题中的微妙运用，强调在人际关系中需要聪明才能运用愤怒。\n    1.  愤怒在管理领域常见，但在不对等地位下效果有限。\n\
    \    2.  时间和金钱有限，对方轮班几乎无限，愤怒失去效用。\n    3.  主动运用愤怒需要聪明才智，不是每个人都能熟练运用。\n-   用户钟琳月晓询问如何处理被冒犯后的情绪，何菜头叔认为已经很接近忍辱，分享个人经历，提醒世界观可能狭窄。\n\
    \    1.  面对冒犯不再反击，自嘲后少懊恼，离忍辱很近。\n    2.  见识狭窄导致冒犯，了解他人风俗可减少冒犯感。\n    3.  冒犯出发点非恶意，不应理解为攻击，需开阔视野。\n\
    -   用户小雨清凉询问关于通过网络发泄情绪的行为，何菜头叔认为这种行为无逻辑关系，不应借口。\n    1.  通过网络发泄情绪类似于无逻辑关系的体罚孩子，无必然联系。\n\
    \    2.  不存在因为闹，所以体罚的逻辑，只是撒气行为。\n    3.  网络发泄情绪无借口，不应以受气为理由，应直面问题。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0514我问和菜头”：如何才能成为&情&绪的旁观者你好，欢迎来到《我问何菜头》。这里是德道传栏《何菜头成年人修炼手册》的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。。先来看看来自《忍辱如何降服你狂暴的内心》这一讲的问题。，首先是用户多多，他问，说啊，我观察到在现实生活中，愤怒很多时候是一种解决问题非常有效和便利的手段。，我生活的地方啊，人民普遍火气都很大，办事时呢。常常因为一些小问题大为光火。，发火又的确可以换来办事人员的重视，使得问题得到快速解决。，所以我想，是不是在清楚做到忍辱后，恰当的使用愤怒，也是一种很好的生活方法呢？但是又如何把握这个度呢？。对于这个问题啊，菜头叔的回复是，诶，这是个很好的问题。我没有预料到有人能够想到这一层啊。，你说的没错，很多时候人们内心保持冷静，但是选择主动扮演愤怒的样子，以达成自己想要的结果。。这件事情在管理领域尤为常见，为了激励或者劝解下属，要求上司做出极度愤怒的样子，以此唤起下属的足够重视。，不过在你的例子里，愤怒更像是一种炸虎，未必每次都能够起到作用，因为其实双方的地位并不对等。。你的时间和金钱是有限的，而对方因为可以轮班的缘故几乎接近于无限。，更何况，如果某个地方的人都喜欢用发火的方式来解决问题，那么当地人对愤怒也相应得有很高的承受度，那么发火也就失去了应有的效用。，总之啊。主动运用愤怒来解决问题是个很微妙的法门，只有在人际关系上天性聪颖之辈才能熟练运用。，好，下面是用户钟琳月晓的问题。，菜头叔啊，以前我总会因为没能及时的回怼别人的语言冒犯而懊恼，心想。如果当时能如何如何说就好了，可是下一次还是会遇到同样的问题。，但是最近有了变化，面对类似问题的时候我不再想着如何反击了，而是顺着对方自嘲一下，过后呢好像也很少懊恼了，这样不知道离忍辱还差多远呢。。对于这个问题，菜头叔的回复是，嗯，我觉得已经很近了，祝贺你。，另外，分享一点我的个人心得，很多时候我们之所以觉得别人在言辞上冒犯了自己，很可能是我们见过的世界太小了。，以前我在网上啊非常讨厌一个省的人。每次看到他们的留言，那种说话的风格呀就让人按捺不住心头怒火，想顺着网线爬过去暴打一顿。，后来我才了解到，这个地方的人在开玩笑的时候，大多是这么一种风格，算是当地风俗了。，在他们看来呢。这是表示友善和幽默的方式。对于不熟悉他们的人来说呢，听起来就像是在骂人。，仔细计较一下的话，他们留言的出发点呢并非是恶意的，哪怕我不喜欢这种风格，但是也不应该理解为一种攻击，否则呀就是自找罪受了。，好。接下来是用户小雨清凉的问题。说啊，我有个问题想向您请教。，据我观察，现实生活中有一部分人在白天被现实消磨的很惨后，内心积累了一肚子躁动或者说愤怒吧。，之后呢，他们又转而将这种情绪通过网络发泄出来。。比如说，在帖子下面激烈的护嘴，甚至打游戏呀，都能开麦户喷到整把游戏结束。，所以，您对这种通过网络发泄自己情绪的行为怎么看呢？，好，对于这个问题，菜头叔是这么看的。，我听厌了这套逻辑了。，在我看来啊。这就像是我们小时候父母经常体罚孩子，随后解释说是因为自己在单位里受了气。，这根本是两回事好吗？，受不受气和打不打孩子之间没有什么必然逻辑关系，没有什么因为所以。，闹就是闹，体罚就是体罚。。不存在什么因为闹，所以就只能体罚弱小撒气的说法。，你所说的这种人呢，我在网上遇见过。遇见我就算是踢到了钢板了。，的确也有人，事后解释说自己之前受了气，现实压力太大，还请原谅之类的话。。这就让我更加看不起了。，根本没有什么借口，'
- summary: "-   人们对强者的仰慕导致了忍让和退避的行为，但这并不代表懦弱。每个人的底线和在意事物不同，因此判断也会有所不同。\n    1.  人们忍让并不一定是懦弱，而是因为未触及底线或在意事物少。\n\
    \    2.  别人的判断和底线可能与自己不同，导致行为差异。\n    3.  不应轻易认定自己怯弱，因为反击并非懦弱的表现。\n-   成为旁观者需要观察自己的情绪并经历极端情感，以摆脱愤怒。通过意识和体验，可以控制情感并获得内心自由。\n\
    \    1.  养成观察自己情绪的习惯，抽身出来意识到自己的情绪。\n    2.  经历极端情感，回忆感受，控制情感爆发。\n    3.  忍辱是为了获得内心自由，去除束缚，追求自由是关键。\n\
    -   未独自居住可能导致对生活和压力的认知不足，成为父母的负担。缺乏独立生活经验会影响社会适应能力和压力处理能力。\n    1.  父母为孩子做的一切会让孩子觉得理所应当，缺乏独立生活经验。\n\
