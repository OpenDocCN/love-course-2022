- summary: "-   何菜头在专栏中探讨独立的含义和重要性。\n    1.  独立并非指完全不依赖他人，而是在重要事项上自主决定。\n    2.  何菜头分享了自己搬出家庭独立生活的经历和感受。\n\
    \    3.  独立不仅是追求梦想和安定，还可以分为有土和无土两种形态。"
  text: '# 007.hct和菜头·成年人修炼手册：hc134 独立：应该选本地打拼还是外乡漂泊您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天呢，咱们来聊一个词儿，独立。，独立，动词或者名词，有很多种含义。，字典上的第四是意识，不依靠其他事物而存在，不依靠他人而自立。，成年人未必是独立的人。这一点所有人都不应该有什么意义。，男人经常说自己要加班，有时候是真的，有时候则是陪着领导喝酒聊天。，只不过是因为后者下班不想回家，又不想一个人待着，于是就叫一群手下陪着自己，打发一点无聊的时光。。当然可以把这种情形解释为增进感情，甚至可以不害臊地宣称是为了友情。，但是，如果真实情况是不能不去不敢不去，那么这些都是空话，只能说明自己并不独立，不能决定自己下班之后的去留。，独立隐藏着自专自主的意思。那如果从这一层考虑呢，大概是没有几个人在所有时候，在所有事情上都是独立的。，或多或少，或早或晚，我们都有依靠他人的时候。，当我们说一个人独立的时候，意思是在大部分时间在他生命中的重大事项上，他是独立的。，纯粹独立的人极为稀少，这意味着在物质和情感上对他人没有任何需求。，而这样的人呢，要么漂浮在人群上空，要么彻底离开人群独自生活。，那为什么要独立，或者说独立有什么好呢？，回想我最早一个人搬出家来住。主要原因是受不了我父亲的牢导，以及在牢导之外的强制。，好像那时候我的全身心都被一个念头所占据，那就是我要自己做主。，而唯一的方法，那就是搬出去，脱离我的家庭独立生活。，当时有什么好处呢？与其说我是为了好处而选择独立生活，倒不如说我是为了避免在父母家继续生活的坏处而离开的。，事实上也是如此，尽管离开让人很伤感，但是等我回家探望父母的时候，大家又变得彼此很客气。终于感觉到了自己被当作是成年人来平等对待。，这时候啊，我终于感觉到了一点独立的好。，那就是让我念头通达，不再感觉自己是个富蜀，必须要听从什么，而是可以按照我的想法、我的意志来决定我的生活。。当我证明我可以独立生活之后，我也赢得了来自父母的认可，认可我是个成人。，在有些家庭，这个过程非常和缓自然，而在有些家庭则充满了暴力和冲突。，无论如何，获得认可的那一刻，我感觉自己终于成为完整的一个人。突然对自己有一种安心的感觉，但随即呢，又因为自己活在一个空阔无边的世界里，而有些惶恐了。，不是人人都喜欢这种感觉的，自由自在的另一面正是无依无靠。，在不确定性中找寻安全感。这是要在三十多年之后才会逐渐掌握的技能。，在此之前，人总是倾向于依附某个机构、依附某个团体，甚至是依附某个人，在确定性中才能获得安全感，为此啊，交换出部分独立性也在所不惜。，想一想也能理解。如果人性不是如此，保险就不会成为中产阶级附加税了。，然而，我也不赞同把独立简单的理解为搬去大城市打拼追求梦想，找一份工作安定下来成为一代移民。，国土很辽阔，现实很复杂，我认为独立不止一种形态。。以我的有限观察呢，我认为独立可以粗略地分为两种，一种是无土独立，一种是有土独立。，所谓有土无土呢，指的是一个人选择成为一个本地人，还是选择去外乡漂泊。，无土独立意味着一个人远离家乡。脱离了从小到大的生长环境，彻底作为一个外地人，在陌生的城市里找寻个人发展机会。，因为他和自己的亲族朋友、本地生活和文化完全脱离，等于是无依无靠地空降到某处丛林开始。，在这样的情况下。如果他能不依靠不依附他人生活，那就是无土独立了。，人们在谈到独立的时候，经常是犹豫无意地指向这种。，而事实上，有更多人选择留在本地，处在他熟悉的环境和人际关系之中。，有时候呢。人们会认为这样的环境很难让一个人真正获得独立，'
- summary: "-   人际网络对个人责任和义务有重要影响，选择留在本地或离开会带来不同的社会人际网络和责任。\n    1.  本地人际网络相对简单，选择留在本地意味着不需重新建立人际网络。\n\
    \    2.  个人在人际网络中的位置决定了自由度和能量。\n    3.  有土独立和无土独立强调个人能力和连接能力的不同。\n-   个人选择独立的方式取决于个人能力和偏好，无土独立强调个人能力，有土独立强调连接能力。\n\
    \    1.  有土独立能承受更多现实冲击，但机会减少。\n    2.  年龄增长后对本地化生活有新理解，支持无土独立的可能。\n    3.  选择回家乡工作或前往大城市打拼取决于个人适合和承受能力。"
  text: 因为他身处复杂的社会人际网络之中，对亲族朋友负有非常具体而沉重的责任。，等于是被绑附在这张网里，动弹不得，并不能按照自己的意愿生活。，但我认为。这并不是全部的真相。，如果硬要对比的话，无土独立最终也会形成自己的社会人际网络，同样也要背负相应的责任和义务。，区别在于，这张新的人际网络相对简单，没有那么多历史包袱，更重要的是。它是自己主动选择的结果，而非被动接受。，然而，选择留在本地意味着，无需从头建立人际网络，人都是熟悉的，网络也是存在许久的，很快就可以学习掌握。，在学习掌握之后，人就可以迅速的深入到社会生活中去，在那里。个人最终获得什么角色，同样需要个人能力和个人努力，并不是只能去指定位置。，除此之外，个人在人际网络中的位置越高越重要，意味着更多的选择自由。，也就是说，在遵循一定的本地规则，履行完一定的个人责任之后。因为所处位置的重要几乎没有什么人能够束缚自己，大可以去做任何自己想做的事情。，那，如果能做到这个程度，就是获得了有土独立了。，两种独立的形态不大一样，区别不在于能力、勇气或者野心。我认为是个人选择上的差异。，有些人可能对人际网络的支持毫不在意，可以多次从头建立，并且相信自己每次都能够建立起良好的声誉和稳定的信任。，但也有些人非常在意人际网络的支持。，和可能获得的金钱和机会相比。他们更在意自己是否身处在一个熟人社会，是否需要去冒险信任陌生人。，在他们看来，离开本土的潜在收益完全不能和失去本地人际网络支撑所造成的损失相比。，没有一种算法可以精确计算到这些想法是对是错。有些人就是候鸟，而有些人就是植物。，每个人眼中的价值高低，有不同的计算方法，人总是认为自己身心的东西价值更高。，因此，大家可以赞同独立是长大成人的必须，但是对于如何实现的方法上，各有各的侧重。。无土独立强调个人能力，强调应变能力。，因为他们所要面对的现实变化迅速，周围没有多少社会人际网络的支持。，而有土独立强调连接能力，强调个人位置。，因为从自己这一点出发，能够连接多少人。决定了自己在人际关系网络的重要程度。，个人位置在网络边缘或者中心，决定了自己有多大自由度和能量。，相对而言，有土独立能够承受更多的现实冲击，让人会变得更从容，也更有韧性。，但是呢，在风险降低的同时。也意味着机会同样会减少。，我呢，对这两种独立没有任何个人偏好，不因为我选择了其中一种，就比拨另外一种。，随着年龄增长，在听够了现代化和都市的神话之后，对本地化的生活又有了新的理解。。那一定程度上我可以这么说，有土独立的人支撑了无土独立的可能。，假设并没有那样的后方存在，是没有几个人可以在空降大城市之后顺利存活的。，与此同时，无土独立或多或少把改变带回家乡。使得有土独立的生活不会处于停滞状态。，而是，社会向前发展。，总有人问我应该回到家乡工作，还是前往大城市打拼，那答案是，你更适合哪一种独立？，或者可以这么问，你更难以承受哪一种？。世界上没有那么多平行选项，我们本身也不大可能是能力均衡之人。，而阻碍我们独立的东西在哪里同样都可以阻碍。，成就我们自身的东西也终将无视自己的选择而发挥它的作用。，好，这一讲就到这里。，关于独立。不知道你是不是有了新的理解？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩问题放进周四周五的问答篇目里的。，说好了，我们下一讲，再见。。
