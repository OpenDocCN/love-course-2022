  summary: "-   在确定出发点之前，需要直面自身问题，避免目的偏离。赚钱的初衷应该是为了美好生活，而不是为了物质追求。生活品质与金钱关系不大，重要的是对生活的热爱和追求。\n\
    \    1.  出发点需真实，避免被外界眼光左右。\n    2.  赚钱目的应该是为了提升生活质量，而非为了外在物质。\n    3.  金钱并非生活的全部，生活品质与金钱关系不大。\n\
    -   同情不应该被误解为施舍，正确的同情姿势应该是真诚共情。同情不应该让人感到居高临下，而是应该引起共鸣和理解。\n    1.  同情不应被视为施舍，而是真诚共情。\n\
    \    2.  同情应该引起共鸣和理解，而非居高临下。\n    3.  正确的同情姿势应该是真诚共情，而非施舍。"
  text: 在确定出发点之前 也要先直面自身的问题，体重超标是个事实，它会影响身体健康也是个事实。如果只考虑真实的问题面对事实本身，那么无论如何 也不会把出发点设置为，吸引他人的眼球得到赞美，或者是找寻伴侣了，好
    下一个问题来自用户 淡慕花如，他说 我想要赚钱。可是我想到的赚钱目的呢 其实是想多出去走走，看看世界 买得起高档包包和化妆品，获得光鲜亮丽让人羡慕，为了让孩子能够过上富足稳定的生活，但是这样一来
    在赚钱的过程中。势必要加班 辛苦纠结 也与最初的目的背道而驰，不快乐 没有成就感 没有时间陪小孩，内心焦虑，我的初心是为了美好的生活 增加掌控感，而最终却本末倒置，这是否是一个困局呢。除了让自己不断实现个人价值提升而赚的多一些的话，还有什么能够破此局吗，对于这个问题
    菜头叔的回复是，这个问题 我在很多年之前就已经在别处回答过读者了，在这里 请让我再重述一遍，我见过两类贫苦的人家。他们的收入水平都差不多 社会地位也类似，房子也差不多大小，但是其中一类人家走进门去就像是走进了垃圾场，一切都堆放的满满当当
    一切都在破败腐朽，而另外一类人家走进门去呢，哪怕是破旧的木餐桌上。也铺着粗布桌布，哪怕是水泥地板呢 也被反复拖得光可见人，说句不中听的话呀，他们是第一类人，他们把家弄成那个样子是因为相信只要有一天有钱了，一切都会自然好的，自然会变得整洁的
    自然会变得优雅漂亮的。然而现实是不会的，我去过一些包工头家的别墅，客厅正中的楼梯下面就是一排泡菜坛子，博物股价下面停放着满是泥浆的电动车，你的问题呀是把一切都扔给未来，一切都被移结为钱。然而对于生活的兴趣
    对于生活品质的追求，和钱的关系并不大，就像第二类人 在他们的餐桌上，有个用极少的钱买来的残刺品小白瓷瓶，里面会插着一支路上摘来的野花，你可以多少考虑考虑第二类人的想法和生活方式。下一个问题来自用户
    Dice，他说，你中心太强 是否会成为被他人控制的对象呢，比如那些扶了老人却被讹诈的，如何区分一个人到底值不值得同情呢，对于这个问题 菜头叔的回复是，你扶过老人吗。如果我们要讨论的话呀
    我们应该先讨论这个问题，你扶过老人吗，还是你看到别人扶过，还是说你看到新闻说扶起老人却遭到讹诈，这是全然的两种概念，如果是在别处 我会装傻 假装和对方很严肃的讨论一个话题。但是在得道
    我没有必要和你一起演戏，那我就要问你了，你扶过吗，如果你扶过 但是现在回想起来后怕 那我确实是有答案的，我会建议你在一开始的时候，就打开手机摄像头 拍摄你帮扶老人的全过程。但是如果你从未做过这样的事情，那么我认为你的担忧啊
    毫无必要，因为你从未因为侧隐之心发作 就产生了具体的行动，你只是坐在安全的角落里幻想而已，基于这种幻想。你要求我给你某种技巧 可以让你有智慧去区分什么是演戏，什么是真实，说我直言
    按照你的这种要求啊 大概街头倒地的一千个人里头，未必有一个能够满足你的需求啊，99。99%的可能是，你没有采取任何行动。因为你认为可能是讹诈 可能是陷阱，你要求有明确的绿灯信号，于是你可以采取某种善行，那么我认为啊
    你要的其实是豁免，面对他人处于危境时采取救援行动的豁免，那我认为啊 没有谁能够帮助到你。因为你只是需要一个停止行动的理由，好 下一个问题来自用户，你了同学
    他说，请教菜头叔 您说同情不是居高临下的共情，但是有时候啊 同情会与施舍画上等号，给人居高临下的感觉 反而引起反感。那么同情的正确姿势应该是什么呢，对于这个问题
