- summary: "-   一个女孩在夜晚独自坐在后院，与一位男孩谈柿子，而非谈生死或坚强。\n    1.  男孩与女孩谈论来年春天柿子的数量和味道。\n \
    \   2.  探讨区分同情和共情的正确姿势。\n    3.  鼓励读者思考那个冬夜男孩的举动，留言分享心得感悟。"
  text: 当时人是一个女孩子 她是亡者的至亲。在那一晚 在所有的纷纷扰扰之后，她独自一人坐在后院 望着眼前的柿子树发呆，这个时候呢 有个男孩出现了，和她并排坐在一起，没有谈死亡
    没有谈坚强 也没有谈人生，只是和那个女孩子谈柿子。谈来年春天会接触多少颗柿子，那些柿子将会是什么味道，如果你想区分居高临下的同情，和感同身受的共情之间有什么区别，什么才是正确的姿势
    那么我会建议，你去思考一下 在那个冬夜里，那位男孩做了些什么。好 今天的问答就到这里，欢迎在留言区和我分享你的心得感悟，我们下一讲 再见。
