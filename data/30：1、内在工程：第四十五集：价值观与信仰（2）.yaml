    \    2.  例子展示了一个姑娘在晚会上的体验，如何选择关联或分离影响了她的记忆和情绪。\n    3.  选择关联或分离对于生活中的情绪和体验有着重要影响，学会选择可以改变生活。"
  text: 如果你是在关联的体验中的，那么你就脱离自己的身体，看到自己并体会感觉正在发生的变化，现在想一想，你是如何回忆那段愉快的体验的，如果你是分离的，现在进入其中，感觉就像正在发生一样，如果你是关联的。那么可以走出来一会，体验观察者的感知，当你处在记忆的关联状态，你倾向于体会到原来时间所带给你的全部情绪，无论快乐与否，当你在分离状态，通常你只会有身处室外的观察者质感，通过这个联系。你会很清楚你记忆事件时喜欢哪种方式，对于积极的体验，你可能会喜欢用关联的方式，而消极的，我们则推荐用分离的方式，再举一个例子，一个姑娘在一个新年晚会上度过了愉快时光，在四个小时的时间里。她很开心地唱歌跳舞，结果呢，准备结束的时候，有人走过她身边，不小心把咖啡撒在了她白色的裙子上，于是呢，她炸了，她跳起来了，然后大喊道，这个晚上对吧，全都被你毁了，几个月之后呢。她和别人谈起这场晚会的时候，她打断对方并且非常恼火地说道，千万不要再跟我说那个夜晚糟糕透了，那个晚会是我有史以来经历过的最差劲的一个晚会，但其实啊，她享受了几个小时最美好的晚会。然后整个事情被一个负面的时刻破坏殆尽，她没有享受那些美好回忆，而是关联到晚会结束时，打翻咖啡的体验之中，与她几个小时的快乐感觉分离开来，然而你要明白的是，这种做法对于生活来讲毫无益处。想象那些情绪很低落的人，他们往往是那些脱离积极体验，而关联负面经历的人，还有些人是典型的过山车情绪的人，就这一分钟情绪很高涨，下一秒钟就沮丧无比，他们是一类与所有体验都关联的人，无论那个回忆快乐与否。他们都选择关联，所以他们是从来不会运用分离的方式，如果你真希望享受生活的乐趣，那么你需要关联进入你的记忆，享受所有美好的感觉，同时可以把他们作为资源，以创造未来成功的积极态度。当初一次经历那些坏情绪已经够糟糕的了，你为何还要再而三的反复体验呢，当你从不愉快的记忆中抽离出来，你仍然可以看见在那里的不开心的你，以前的那个不开心的你，你就可以意识到将来我不喜欢体验的是什么。你没有失去任何有价值的信息，你仍然从以前的那些体验中，仍然记住了重要的教训，你失去的是束缚你的思维与坏情绪，那些正是你不需要的，通过分离不与坏的记忆，你仍然可以富有资源和创造力。以更好的能力应对生活带来的各种困境，学会选择关联还是分离，让你拥有了改变生活的强大方法。
