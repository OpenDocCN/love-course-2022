  text: 後來這個孩子可能真的分數特別高，成績特別好，也很乖巧，但是等孩子長大後，你會發現，她除了學習一無是處，啥都不會，情商特別低，人際交往也不行，從心理學的角度分析了。什麼樣的父母容易養出巨嬰後，我再來跟你分析一下，四種動物類型的人，誰更容易養出巨嬰，鴕鳥型和斑鷲型的爸媽是很難養出巨嬰的，對於鴕鳥型的人來說，他更多的是需要自己的心理優勢，他更多的時候是在關注自己。對於孩子的發展，他會盡一份責任，也會給孩子一些好的東西，但是總的來說，鴕鳥跟他們的孩子之間邊界還是蠻清晰的，他們不會去淹沒孩子，雖然他們也希望孩子可以給自己爭氣，但是他們更在意，始終是自己更加有地位。受尊重，斑鷲型的人更願意孩子快快成長起來，成長起來的孩子，可以跟斑鷲爸媽變成一種合作關係，一種互惠互利的關係，譬如他們可能會鼓勵孩子創業，借錢給他們開公司，我就見過一個斑鷲型的老爸，孩子18歲的時候。跟他說要去創業，老爸就讓他寫欠條，你的是你的我的是我，斑鷲把自己和孩子之間邊界分得很清晰，他們更願意推動自己的孩子去外面的世界裡，獲得資源，袋鼠型和蝸牛型的人，相對更容易養出巨嬰的孩子。袋鼠型的人喜歡扮演一個照顧者的角色，如果對方不讓他照顧，袋鼠就會很焦慮，因此袋鼠型的爸媽會在孩子成長過程中，剝奪孩子的發展機會，譬如探索自我，探索世界的那些機會，袋鼠爸媽會讓孩子一直處在一種。依賴他們的狀態裡，蝸牛型的人很喜歡同情自己，同時還會把自己的這種感受投射到孩子身上，於是他們總是同情孩子，蝸牛爸媽會跟孩子說，外面很危險的，外面的人都要傷害你，你在我這裏才安全，久而久之。就把孩子養成了另外一隻蝸牛，一直喜歡躲在自己殼裏的蝸牛，當我們發現了自己或者父母身上有巨嬰特質的時候，我們要怎麽辦呢？，我給你四個解決方案，1。發現父母是巨嬰要學會接受，當我們發現父母是巨嬰的時候。可能會覺得憤怒、失望、甚至絕望，因為作為巨嬰的爸媽，很多的時候不能給予我們一些東西，例如穩定的家庭環境，一個健康的情緒，一個自治的系統，面對這樣的情況，我們首先要學會接受，很多爸媽不能提供給我們資源。怨恨他們，也還是無法得到這些東西，而且我們也不能改變這種與生俱來的血緣關係，所以這時候我們只能選擇接受，學會自我成長，2。發現孩子是巨嬰要重新去釐清自己，假如聽完今天的課。你發現自己正在培養的孩子可能是一個巨嬰，那麼首先要做的去釐清自己，就像我在剛才的課裏說的，你對孩子的方式，有可能讓他走在了變成巨嬰的路上，那麼現在修正還是來得及的，多給予孩子一些機會。讓他完成自我的成長，比方說有些小孩子，他們的社會化不足，他們不懂得去建立三元的關係，三元的關係是什麼呢，舉個例子，我有個朋友叫小明，另外一個朋友叫小莉，有一天我發現小明和小莉玩在一起，還很開心。我就跟小明絕交了，這時候的我就不懂得建立三元關係，就是社會功能不完整，再舉個例子，有的孩子到了七八歲，在路上遇到熟人讓他打個招呼，他卻縮在媽媽的身後去了，這也是社會化不足，所以當孩子還小的時候。如果你發現他們有巨嬰化的傾向，就要及時做出干預和自我行為的調整，三，發現自己是巨嬰時尋找三個資源，二十年的諮詢式經驗告訴我，一個巨嬰很難承認自己是巨嬰的，但是在巨嬰的社會生活中確實處處受挫。尤其是親密關係一定很糟糕的，那麼假如你發現自己可能是個巨嬰，想要自我成長，就需要三個資源，第一個資源是，你需要一面鏡子，鏡子是個比喻，其實是找到一個人去幫助你，看見自己行為中那些不合理的地方。當然這面鏡子最好是一個專業人士，因為普通人來說，充當鏡子功能的時候，有可能不夠光滑，不能完整而準確的找出這些問題，第二個資源是創造一個支持性的系統，
- answers: '-   在重建自我的过程中，可以避免陷入糟糕的亲密关系中，需要首先认识到现有的关系并不支持自己的成长，然后需要与这些关系保持一定距离，不要投身其中，寻找其他支持系统来帮助自己完成重建过程。

    -   在重新处理关系时，需要从失态的关系漩涡中抽离出来，意味着要离开一段距离重新审视自己的关系模式，尝试用不同的方式处理原有的关系，只有在脱离了这种不健康的漩涡之后，问题才有可能得到解决。

