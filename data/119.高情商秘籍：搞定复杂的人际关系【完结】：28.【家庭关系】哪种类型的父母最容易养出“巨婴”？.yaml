  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：28.【家庭关系】哪种类型的父母最容易养出“巨婴”？你好，我是胡深知，歡迎來到我的關系課，今天我們是實戰家庭關係篇的第三節課，我們要講的是，哪種類型的父母最容易養出巨嬰，要回答這個問題，我們首先要搞清楚巨嬰的概念，簡單來說，巨嬰就是成年的嬰兒。具體一點巨嬰有兩個重要的特質，一，巨嬰覺得世界要麽是安全的，要麽是危險的，巨嬰對世界的看法是比較極端的，世界要麽是安全，要麽就是危險的，就像一個嬰兒的思維，一個東西要麽是好，要麽是壞的，比方說。巨嬰本來覺得一個人是好的，某一天這個人做了一個讓巨嬰覺得不好的事，巨嬰就會覺得這個人完全壞掉了，同時巨嬰對自己的看法也是這樣的兩極分明，非黑即白，第二個特點，巨嬰的依賴感很強，同時又容易自我隔離。巨嬰是很矛盾的，一方面他們對他人的依賴感是很強的，但另一方面，如果一旦發生什麽事情，或者他們自己有什麽不好的體驗的時候，巨嬰又很容易就把自己跟周圍隔離起來，進入一個幻想的世界裏面，換句話說。巨嬰一方面很容易把事情理想化，一方面容易打破這種理想狀態，而且一旦自己幻想的理想狀態被打破，巨嬰會變得很受挫，會接受不了這種事實，這兩個特點，就像一個嬰兒的狀態，所以具有這樣特質的人稱之為巨嬰。嬰兒是非常脆弱的，是需要被照顧的，需要這個世界圍著他轉，如果不圍著他轉，他就會比死還難過，就好比我的一些來訪者經常跟我說，我丈夫是個巨嬰，他在家什麽都不做，我生了孩子之後，不僅要照看孩子，還要照顧他。他在工作上跟人發生了衝突，也是一個近的職責同事，假如我跟他說，你有沒有站在對方的立場考慮，你自己會不會也有一些問題，他就炸毛了，或者躲在房間裏不出來，拒絕再跟我講話，對於我們的未來生活家庭的規劃。他基本上從來不去想，他很難控制自己的情緒，也沒什麽朋友，好像一直生活在孤單的世界裏，有時候我也很同情他，這些特征就是典型的巨嬰的表現，巨嬰還有另外一個有趣的表現。就是特別喜歡在網絡上去扮演道德評判者的角色，然後去攻擊他人，在一段親密關系中，如果有一個巨嬰，那麽雙方都很痛苦，知道了巨嬰身上這些重要的特質，和他們表現出來的行為後，我要從關系心理學的角度。跟你們分析一下，什麽樣的父母會養出巨嬰，1。吞噬感的父母，吞噬感簡單來說就是，一定要把孩子牢牢地抓在自己的身邊，孩子所有的一切都必須通過他的允許，孩子對這個世界的好奇，對未知世界的嘗試。都會被父母阻礙打斷，然後告訴他不要去，不准碰很危險，比方說在一個公園裏，一個孩子正哭得生死力竭，旁邊的媽媽還在有條不紊地，做各式各樣的事情，先拿起一個水杯，再拿起一個毛巾，再去讓孩子喝水。臉上沒有任何表情，在這個例子裏，孩子本身已經被吞噬了，媽媽已經把孩子變成了自己的一部分，這就是吞噬的關系，2。巨嬰師的父母，巨嬰師的父母有可能本身就是巨嬰，這種父母特別容易去同情溺愛孩子。比如他們有可能買給孩子超過十級需要的玩具，把孩子的房間過度裝飾，這時候他們並不是滿足孩子的需要，而是在滿足他們自己的需要，比方說一位媽媽小時候沒有得到這些玩具，心裏覺得有些遺憾，於是她開始同情自己。並把這種同情投射到了孩子身上，她買這些東西給孩子，其實是在滿足自己的需要，她溺愛孩子，看起來是在同情孩子，其實是在同情自己，從關係心理學的角度看，她會把孩子的情緒和自己的情緒無縫的連接到一塊。她想要解決孩子的情緒，其實還是想解決她自己的情緒，3。自戀的父母，對自戀的父母來說，孩子就像自己的工具，因為只有通過這個工具的完美，然後才能呈現出父母本身的完美，比方說他們會告訴孩子，別的啥都不用你管。你就好好學習就對了，'
- answers: '-   鴕鳥型和斑鷲型父母之所以難以養出巨嬰，是因為他們更關注自己的心理優勢和孩子的發展，並且在和孩子之間維持清晰的邊界，不會淹沒孩子。

