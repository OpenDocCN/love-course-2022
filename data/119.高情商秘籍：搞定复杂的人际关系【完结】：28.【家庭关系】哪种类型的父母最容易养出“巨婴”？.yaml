- answers: '-   巨婴的特质会导致他们对世界和自己的极端看法，容易认为世界要么是安全的，要么是危险的。同时，巨婴的依赖感强，但又容易自我隔离，在面对现实打击时会变得受挫难以接受。

    -   吞噬感的父母、巨婴师的父母和自恋的父母很容易养出巨婴。他们的行为会通过限制孩子的自我探索、过度溺爱或将孩子当工具来满足自己的需要，导致孩子的成长受阻。

    -   巨婴在面对现实的打击时很可能会表现出受挫、无法接受的情绪。他们可能会逃避现实、自我隔离或通过攻击他人来缓解自己的内心不安。

    -   巨婴的依赖感和自我隔离可能通过对周围世界的极端看法和容易被挫折击倒来表现。他们可能会在面对自身不可接受的现实时退缩、逃避或幻想，无法建立健康的人际关系。

    -   巨婴倾向于理想化事物，但又容易破坏这种理想状态。这种特点会导致他们在人际关系中难以处理现实，容易对人产生极端的评价，同时无法承受现实的打击。这种态度也会影响他们的生活态度，使他们难以建立健康的人际关系和面对挑战。'
