  summary: "-   支持系統通常是家庭，重建自我的過程中需要信任的關係，避免投身糟糕的親密關係中。要從中抽離出來重新處理關係。\n    1.  家庭是重要的支持系統，親密關係可能會拉低你。\n\
    \    2.  脫離失態的關係漩渦，重新打量並處理關係。\n    3.  解決父母、子女或自己是巨嬰的問題，找到支持系統走出陰影。"
  text: 所謂的支持系統通常是家庭。因為當你承認自己是個巨嬰的時候，這時候往往會覺得很脆弱很虛弱，在你重建自我的過程中，你會特別需要信任的關係，來支持你完成這個過程，第三個資源是從糟糕的親密關係中走出來，第二點說的支持系統。為什麼說是家庭而非親密關係呢？，因為對巨嬰來說，他們的親密關係往往都很糟糕，這時候親密關係不僅不能支持你，反而有可能會把你拉進一個更深的漩渦，所以當你想重建自我的時候，不僅不應該投身親密關係之中。反而應該從那些糟糕的親密關係中走出來，最後但是最重要的是，無論你發現父母是巨嬰，還是孩子是巨嬰，又或者自己是巨嬰，這些關係往往是相互作用力的結果，想要解決他們，首先要從這些關係中抽離出來。離開一段距離來重新打量這些關係，再用不同的方式去處理原先的關係，只有脫離了失態的漩渦，事情才有可能解決，好了今天的課就講到這裏，我們最後簡單總結一下，我們學習了巨嬰這個概念，在心理學領域的準確解釋。以及巨嬰身上兩種矛盾的特質，二從關係心理學的角度，學習了會養出巨嬰的三類人，都具有哪些行為特征，三分析了四種動物類型的人，誰更容易養出巨嬰，四我給了三條建議，用來解決當你的父母是巨嬰。或者你的子女被養成了巨嬰，甚至自己覺得自己是巨嬰的問題，最後祝你學完今天的課，可以從各種不順利的關係中抽離，用旁觀者的角度重新打量那些關係的模式，是不是出現了巨嬰化的問題。找到屬於你自己的鏡子和支持系統，徹底走出巨嬰的陰影，擁抱成年人的世界，這節課就到這裏，我是胡勝芝，感謝你的收聽。我們下節課再見。
