  text: '# 男哥《成功人士遵循的因果论》完结：03视觉目标法让成功可视化（曝光效应：激励自己的情绪与斗志）視覺目標法，那什麼意思呢，我經常啊，會把我各種各樣的，要解決的過程目標，變成圖像的形式，那怎麼做呢，那其實就是數學裡邊，經常我們用到的X外軸，你可以呢，畫一個橫坐標，畫一個縱坐標，那麼橫坐標呢。就代表了日期，縱坐標外軸呢，樹上的呢，就代表你要做的事情，那麼我們就可以快速的，通過圖像感官，顏色面積感官，來刺激自己未完成的，結果導向的過程指標，有什麼，那各項目標呢，寫在圍起來的區裡，方便提醒。假如除了我要直播以外，我還要分階段的功課，我這個會議高校，分配應該如何，跟科學，我也可以把這些呢，和設定的截止一期，同樣的方式，在X外軸上體現出來，你會看到啊，我在這個視覺感官方法當中呢，我還加入了。我多長時間，我週末用來放鬆，用來游泳，用來這個購物，用來旅遊，等等等等，那這種視覺感官目標法呢，在我自己的實戰經歷當中，直接幫助我什麼，從2017年我初創公司，到2018年的輝煌。你會發現其實就是這麼神奇，因為呢，它像一個行動指南，那我們除了有數據感以外，我們更通過了，不同的顏色和不同的面積，讓我們知道，整個一個我們的目標，要有哪些輕重緩急的事項組成，下面我們來講第三個要點。那就是物理曝光法，比如啊，我們把我們可實操的這些過程目標呢，寫在你的臥室裡，我經常會掛在臥室啊，這個廁所啊，還有我一進門之後的這面牆上，我經常還會設成手機屏保，每次用手機的時候都能看到，你可能會問。多看目標真的會有用嗎，我不知道大家知不知道有一種叫，新搶事成大法，你不管是哪個冥想啊，還是這個宗教啊，甚至是佛教啊，他們都非常認可什麼呢，把你的目標清晰的寫好，放在你的枕邊和你日常生活當中。你經常能看到的地方，這件事情就容易實現，甚至是真的很容易，很實操的，去解決了你日常生活中很多問題，你會覺得這不可思議，但是我想告訴你，這就是這樣的，這就是那些成功的人，比你強的點，我們想一想啊。你有很多的問題，需要去解決，那弱者他會認為什麼呢，永遠是困難比方法多，因為你都是在客觀的去做事情，什麼是客觀，這件事情要解決，就必須滿足一二三個條件，少了一個條件，所以我失敗了。但是你有沒有發現任何成功的人，不管是商業上的，還是生活上的，甚至是在藝術追求上的，他們都是主觀和客觀相結合的人，什麼意思，他們不只把目標拆分有效，可以執行，並量化統計不斷調整，他們還把目標變成了什麼。一種信念，你們會發現很多事情，我們呢做不成，但是他可以，因為他當時啊，這個事情要一二三四四個條件，但是他一二條件他就敢做，他為什麼敢做的，不是因為天天，我能行我能行我能行，而是他把目標每天。都用視覺的方式告解自己，那麼這種方式，能夠力甘健飲的，讓你在遇到相關的事物的時候，給你正向的反饋，比如說我要今年賺多少個一百萬，這一百萬又是由什麼組成的，他每時每刻告解你，比如說你遇到要消耗你的事情。今天呢有人找你喝酒，比如說你又遇到了消耗你的事情，這件事情在石頭當中都是按部就班的，但是影響了你的情緒，你時時刻刻能夠通過視覺，告解自己正向的一個反饋是什麼，正向的目標是什麼。除此之外呢我也給兄弟們說一下，二十世紀六十年代的時候，心理學家做過一個這樣的實驗，他向參加實驗的人呢，說出了各種照片，有些照片啊出現了二十多次，有的呢出現了十幾次，而有的只出現過一兩次，之後呢心理專家。就請看照片的這些人，評價他們對照片的喜愛程度，發現人們看到某張照片的次數越多，就越來越喜好這張照片，這就是今天心理學上經常說的曝光效應，所以你說心想事成大法，它是一個唯心主義的。'
- answers: "-   如何通过坚持目标和控制情绪来实现成功?\n    -   通过坚持目标，将目标转化为信念，并通过视觉化的方式每天提醒自己，控制情绪并持续激发斗志，从而在面对挑战时保持积极向前的态度，为成功铺平道路。\n\
    -   为什么要坚持目标,并经常查看目标?\n    -   坚持目标并经常查看目标可以使目标更加清晰明确，提供持续的动力和方向，同时通过视觉化的方式，不断刺激情绪和斗志，使自己保持高效的行动力，从而更容易实现成功。\n\
    -   写下烦恼的事情如何有助于解决问题,激励情绪和斗志?\n    -   写下烦恼的事情可以帮助将问题具体化，进而有针对性地解决，同时通过视觉化的方式，提醒自己要解决的问题，激励情绪和斗志，增强面对问题的信心和决心。\n\
    -   使用白板记录目标和具体计划,每天看一遍有什么作用?\n    -   使用白板记录目标和具体计划可以使目标清晰可见，提供每日的提醒和反馈，帮助保持目标的焦距，激励自己持续行动，同时通过视觉化方式，增强目标的实现感和成就感。\n\
    -   确定可实现和量化的目标以及制定详细计划有什么重要性?\n    -   确定可实现和量化的目标以及制定详细计划可以使目标更具体、可操作性，提供明确的行动步骤和时间表，有助于分解复杂的目标，减少行动的不确定性，增加实现目标的可能性，从而提高成功的机会。"
