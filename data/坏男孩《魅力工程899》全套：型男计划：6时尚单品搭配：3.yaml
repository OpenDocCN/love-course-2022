  text: '# 坏男孩《魅力工程899》全套：型男计划：6时尚单品搭配：3袖扣需要将衬衫或者西装袖子的领子卷起，然后夹住，这时袖子就变成扁的，需要袖子比较宽松的时候才能用到袖扣。，袖扣先起源于古希腊，应该是14-17世纪，也就是哥德文艺复兴时期到巴拉克时期。。在欧洲广为流行的男士装扮艺术之一，对于讲究品味的男士而言，也许除了戒指之外，袖扣就是面积最小的装饰了。，因为其材质多选于贵重金属，有的还要镶嵌钻石、宝石等，所以从诞生起就被披上了贵族的光环。。袖扣也因此成为人们衡量男人的品味不二单品，而挑选、搭配、使用统统都是男人的一门学问。，袖扣需要将衬衫或者西装袖子的领子卷起，然后夹住，这时袖子就变成扁的，需要袖子比较宽松的时候才能用到袖扣。。大多数都在商务场合搭配西装使用，属于商务装的配件之一。，袖扣成为衬衫的一个重要展示部分，是在1530年之后，出于郁寒的目的才逐渐存在。，当时或者将袖子尾倒折，或者另外接上一块布。然后在手腕的部分用绳子连接，这样袖口前段就会像花朵一样站开，再配合不同制料的颜色，相当漂亮。，在当时的分尚来看，这样漂亮的袖口隐藏起来是不道德的，所以就会安排袖口露出外衣若干厘米。让漂亮的袖口得到充分的展示。，而当西服和衬衫走到一起之后，衬衫的这条穿着规则就被保留下来，长此以来变成了穿西装重要的规则。，既然袖口的露出是为了展示漂亮的袖口。那么现代衬衫普通的纽扣衬衫有露出来秀一下的必要吗？，是的，只有使用袖口，袖口才有必要露出西装，将各式各样的漂亮的袖口展现给大家。，一般市面上的袖口都为金属材质的节减几何造型。这类袖口保守、沉稳、搭配性强，但缺乏个性，适合低调内敛的男士。，其中方形适合硬朗的男士，圆形则适合温和一些的男士。，如果体格魁梧的男士，应尽量避免小巧精细的造型，大一号的形状会显得更大气。，反之。身形偏小的男士，以精细造型较为合适。，小小袖口可以用贵金属制成，如黄金、白金、银，也可以用各类宝石，如红宝石、蓝宝石、水晶、珍珠、马脑，还有动物骨、牙等稀有材质。，不同用料表达不同气质。比如金色华丽、银色点牙、宝石华美、珍珠圆润、骨牙则略带不及。，至于造型，除了体积相对固定，形式可变化无穷，方寸之间也可以穿着表现个性提供无限可能。，使用时，除了个人喜好。还要注意以整体服饰以及场合相搭配，此外还要根据个人形象特征进行选择。，袖口虽小，可款式，却千变万化，除了传统的圆形和方形，还有水滴、罗纹、中国结等形状。。图案也有图腾、国旗、太极、方向盘、水果、卡通、生肖、星纵等各式各样。，风格上也有优雅，有俏皮，有布肌等，因此搭配袖口大有学问。，袖口的用法在生活当中显而易见。一般来说使用袖口的衬衫袖口的款式叫做Mascotter
