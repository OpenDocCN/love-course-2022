  text: '# 001.【完】dd跟东东枪学创意30讲：dd03 理清策略：成为职业求爱者的第一步是什么？你好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功，之前我们谈到了我对广告的定义，广告就是通过内容的创作和传播来改变他人的看法或感受，继而促成他们行为的改变。我这个人总爱拿谈恋爱来比喻做广告的道理，但是谈恋爱跟广告有一个根本的区别，就是谈恋爱是针对某个具体的人，但做广告不是要向一个人求爱，而是要向很多人求爱，而且是每天都在向不同的人求爱，所以我老说。做广告的人是职业求爱者，做一个职业求爱者这可就困难了，他需要有清晰的思路，可复制的步骤，但是好在，这是可以学习的，那么，一场正确的求爱，它正确的步骤是什么呢？，从选鲜花戒指开始吗？。从问清楚它喜欢什么开始吗？，还是从找到合适的姑娘开始呢？，都不对，真正的原点是，从确定你自己的性取向开始，这可不是玩笑，职业求爱者和普通人的区别在于，开始求爱公事之前，他们总是要先弄清楚三个问题，一。我要找一个什么样的伴侣，第二，他有可能因为什么同意我的求爱，第三，如何让他认同这一点，接受我的求爱，相应的，做广告之前通常要弄清的也是三个问题，这三个问题是，一，产品要卖给谁，二，他们为什么要买，三。怎么让他们认识到这件事，决定买我的产品，今天，我就来给你讲一讲，想搞清楚这些问题，成为一个职业的求爱者，你首先需要弄明白的两件大事，也就是明确你的商业目标和传播目标，这第一个问题。你要找一个什么样的伴侣，得先从定义好自己的性取向开始，道理很简单，不用多解释，而对于品牌和产品来说，你就得先定义，你希望哪些人变成你的消费者，来使用你的产品，这是营销广告工作里边特别重要的一个步骤。明确商业目标，这看起来是个很顺理成章的事情，但是坦白地说，有很多的企业、品牌，他们只知道要做个广告，却不知道为了什么来做广告，是为了多卖点产品？这可不是个好答案，这个逻辑太含糊了。这只能说明他们的商业目标还不够明确，那么，到底什么是商业目标？，我在开头讲过，广告就是通过改变他人的看法或感受，促成他人行为的改变，可是，你为什么要改变人家的行为？你要改变的是哪些行为？。对于一个品牌和产品来说，回答这些问题，其实就是要弄清楚生意的来源在哪，生意来源就是一个企业的商业目标，确定生意来源有一个经典的3M模型，叫Mode
    User， Use Mode。and Mode Expansive，翻译过来就是说，更多的人来用，原本在用的人使用更多，以及让他们花更多的钱，这是最常见的三个不同的生意来源，方向各不相同，而同一类产品呢。有可能设置完全不同的商业目标，举个例子，同样是卖牛奶，如果是分别针对这三种生意来源，就有三种不同的做法，有人希望已经喝牛奶的人多喝点，比如当年的每天一斤奶，强壮中国人，这就是典型的，Use
    Mode。有人希望不喝牛奶的人开始喝奶，比如我曾经接触过一个牛奶品牌，他们当时就发现了一件事情，就是很多家庭主妇给孩子喝牛奶，给老人喝牛奶，自己却很少喝牛奶，后来这个品牌就做了一些传播，提醒妈妈们。你们也要多喝牛奶呀，不要忽略了自己的营养，这就是典型的，More
    User，还有的是希望再喝牛奶的人要喝点好的，相信大家也都知道那句，不是所有牛奶都叫什么什么来着，这就是典型的。More Expensive，现在常说的消费升级啊，通常也就是More
    Expensive这个方向，我们的牛奶广告，到底是要让那些喝牛奶的人多喝点，还是让那些不喝牛奶的人开始喝牛奶。这是跟性取向一样重要的大事，把这个问题想清楚，是我们开始创作一条广告之前，第一个要进行的步骤，知道了自己的性取向，'
- answers: "-   如何确定自己的需求？\n    -   确定自己的需求需要首先定义清楚你希望吸引的目标群体，即明确你希望哪些人成为你的消费者或用户。这是营销和广告工作中非常重要的第一步。\n\
    -   在考虑对方的认知改变时需要考虑哪些方面？\n    -   在考虑对方的认知改变时，需要从对方的角度出发，了解他们的观点、偏好和行为习惯。重要的方面包括：考虑他们的目标和利益，以及哪些信息或观念能够激发他们的兴趣和行动。\n\
    -   为什么传播目标必须为商业目标服务？\n    -   传播目标必须为商业目标服务，因为传播的最终目的是影响人们的行为，从而实现商业目标。传播目标应当直接促成商业目标所需的行为改变或认知转变，确保传播活动与商业策略紧密相连。\n\
    -   在广告策略中，如何选择能导致行为改变的认知改变？\n    -   在广告策略中，选择能导致行为改变的认知改变需要从不同可能中作出选择。这包括理解受众的当前认知状态和期望行为，然后设计信息或观念，以引发他们的认知转变，从而影响他们的购买或使用行为。\n\
    -   为什么传播目标和商业目标需要一致？\n    -   传播目标和商业目标需要一致，因为传播目标的实现是为了促成商业目标的达成。一致性确保传播活动不只是传递信息，而是直接支持实现企业的商业战略和目标，通过影响受众行为来达成预期结果。"
