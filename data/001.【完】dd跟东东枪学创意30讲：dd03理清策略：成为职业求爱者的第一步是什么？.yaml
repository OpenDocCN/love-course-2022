  text: 这是第一步，接下来你还得搞清楚第二个问题，他，有可能因为什么，愿意成为你的伴侣，请注意。这里头常被忽视的是一个视角的转变，刚才说的是你需要什么，现在你要考虑的则是，什么可以引发他的认知改变，这里我要强调一下啊，你看，视角从你的目标转变成了对方，也就是他的认知，做广告创意，写文案的人。总是在做这样的转换，我们这一行里的人，常讲，你说什么不重要，他听到什么，才更重要，广告人，就是要时刻站在别人的位置上考虑，否则，你滔滔不绝，我却听不明白，这样的情况就会发生，什么样的认知改变。就能让他改变他的行为，改变他的选择了呢？，这至关重要的第二步，用广告术语讲，就是定义我们要实现的传播目标了，怎么确定这个目标？，当然是要弄清楚他为什么现在不喜欢你呀，这是个现状。否则你就不用花心思追求他了嘛，也许你会发现，他是嫌弃你长得不够帅气，那就好办多了，你可以改变他的看法，你可以说服他，帅不帅不重要，你可以说服他，你也挺帅的，甚至你也可以说服他，说女孩不该找特别帅的男性。帅的都是人渣，如果你改变不了他的看法，那你也可以想办法改变他的感受，你可以好好表现，献殷勤，说讨好他的话，你带他去坐坐过山车，看看恐怖电影，在他家楼下点蜡烛，总之，是让他喜欢上你，我在第一讲里说过。每个广告都有可能给受众带来两种改变，一种是看法上的改变，一种是感受上的改变，有的时候呢，是两种都改变了，哪种更好一点，不知道，这要依据你对那个姑娘的了解来做判断，但是可以确定的是。传播目标一定要为商业目标服务，两者必须一脉相称，咱们还以刚才的牛奶广告为例，一天一斤奶，强壮中国人，那商业目标呢，是让大家都多喝些牛奶，不要每天只喝一两二两，你得照着一斤喝，那传播目标是什么呢。就是让大家知道，一天一斤奶，是可以让我们强壮起来的，把这个观念灌输给大家，就是他的传播目标，而那个希望家庭主妇多喝牛奶的品牌呢，他们的广告就会努力告诉家庭主妇们，你的身体也很重要，千万别委屈了自己。你也得喝点牛奶，让家庭主妇意识到这一点，也就是这一波广告的传播目标了，而不是所有牛奶都叫什么什么什么什么，也很明确，就是要告诉你，我们的牛奶是更好的牛奶，你喝这个牛奶跟喝别的牛奶那不一样。如果这句话植入了你的大脑，被你接受了，那就是这次传播的传播目标实现了，我们所说的商业目标啊，其实就是选择一种你期待的消费者的行为改变，传播目标呢，就是要选择一种能导致这种行为改变的认知改变。通常所说的广告策略，我觉得最核心的内容就是这两个东西，请注意刚才我们用到的一个动词啊，选择，谈到策略呢，就一定跟选择有关，我们不是在寻找唯一的解决方案，而是要从无数可能中选择一个。比如你可以选择喜欢胖一点的女孩，也可以选择喜欢瘦一点的姑娘，让她喜欢一个人的理由也同样可以有很多种，什么办法会让她喜欢，不是一个有唯一正确答案的事情，今天我们借着职业求爱者这样一个比喻啊。实际上是给大家介绍了，广告人要改变别人的认知以前，先要做到的两个步骤，就是理清自己的商业目标和传播目标，把这两件大事弄清楚了，才能进入到第三步，该如何让她知道这件事。也就是该用什么办法来实现这个认知上的改变，这才是具体的广告传播，而具体的广告创作该怎么做，我们接下来还会慢慢细讲，广告传播需要策略，日常沟通也需要这样的策略，很多日常的沟通，如果你能事先想好这两件事情。也就是你期待的行为改变到底是什么，哪种认知改变能实现这种行为改变，这都是有帮助的，能够减少很多南软北折的情况，比如说劝你的邻居不要乱停车，不一定非得训斥他没有公德心，也许反倒是要告诉他。乱停车会让他自己的车被刮蹭，给他自己造成损失，有一个著名的子贡熟人的故事，
