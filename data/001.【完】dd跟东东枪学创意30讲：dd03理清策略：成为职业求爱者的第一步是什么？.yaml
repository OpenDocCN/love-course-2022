  text: 故事说的是孔子的弟子子贡，在其他诸侯那里把鲁国的奴隶赎回来，却不去领取鲁国给的赏金，本意是高风亮节不要奖励。但孔子却说你这样的做法错了，因为这实际上相当于破坏了这个奖励制度，有可能让旁人也不好意思去领这个奖金，我觉得孔子提醒我们的，其实是你要改变别人的认知，就要设身处地的，对方的视角来考虑问题。这样才有可能真正的触动他们影响他们，下一讲咱们要讲一个，今天被我们跳过去了的重大问题，我们说要设身处地的转化成对方的视角，可是怎么准确地找到我们要改变的那些人，怎么清楚地了解他们定义他们。别急咱们下一讲再说，最后我想问问你，我们刚才谈到了生意来源的三种可能，就是3M模型，你觉得除了这三个可能，还有没有别的可能。欢迎在留言区分享一下你的思考。
