  text: '# 010.【完】练就孩子一生受用的好口才：16、朗读篇丨第九集：理解朗读要调动真挚的情感。《我爱故乡的杨梅》（三年级下册）各位大朋友小朋友大家好，我是王小千，欢迎大家来到我的口语表达课堂。，我不知道你今天过得开不开心，但是我希望在接下来的这十分钟左右的时间当中呢，你会很开心。，那我们今天呢还是接着讲朗读。。其实前面呢我们已经都讲了好多了，比如说朗读当中呢要注意基调的奠定，要去划分，逻辑重音，要有情境感，节奏感，画面感，对象感等等。，这些呀都是我们去做好朗读的一些小工具。，今天我要讲什么？今天我要讲的这个呀，就厉害了，上层次了，就是要调动你真实的真挚的情感。，有的同学说了，哎呦这个真的很难呀，那些课文里那些文章里那些诗里写的东西我都没有体验过呀，我真的不知道该怎么调动啊。，其实呢。你看啊，刚才我所讲的，基调重音，情境感，节奏感，画面感，对象感等等这些，也就是说前面的课程都是在帮助我们去调动真实的情感。，那除了这些工具的使用之外呢，我们还要用一个工具，是什么呀？就是用我们的心。。这个工具你要是调动起来了，你就厉害了，你就上层次了啊。，我们今天呀，来这个用一篇具体的课文，我告诉你，到底应该怎么去用心来调动我们真实的情感。，这篇课文的名字呢，叫我爱故乡的杨梅。，有的同学马上就说了。我没吃过杨梅，我想不出来，我不知道，我调动不了。，有可能啊，有可能有的小朋友没有吃过杨梅，或者有的小朋友吃了杨梅非常不爱吃，所以他对杨梅没有很美好的那样的记忆啊。，我理解，如果没吃过杨梅的。那你就去想想，你吃过什么酸的东西，是杏，还是梨，还是杏干。，你肯定吃过酸的东西，对，还是吃过柠檬，对吗？你去调动一下那种，哎呀，让你嘴巴里都是口水的那种感觉啊。，如果你吃过杨梅，你又不是很喜欢吃杨梅。没关系，你也带着你吃杨梅的第一次的那种好奇心。，你想，哎，这个杨梅什么味道啊？吃到嘴里之后，哎呀，生出了好多的口水啊，酸酸的。，你就带着这种感觉，这种感觉就叫做，带入感。好吗？发挥我们的想象力。去来读这样的课文。，你会从课文当中去找到那个跟你自己的情感有共鸣的那个点，找到了这个点，再张嘴去读。，好，我们现在呢，来读一下这篇课文。，我的故乡在江南，我爱故乡的杨梅。，细雨如丝，一棵棵杨梅树。贪婪的损袭着春天的甘露。，他们伸展着四季长绿的枝条，一片片狭长的叶子在雨雾中欢笑着。，端午节过后，杨梅树上挂满了杨梅。，好，前面这几段呢，是在说一个人在回忆自己故乡的杨梅。啊，接下来这一段。就要用你的嘴巴去画画了。，之前我们讲过画面感。，杨梅圆圆的，和桂圆一样大小，变身生着小刺。，等杨梅渐渐长熟，刺也渐渐软了，平了。，摘一个放进嘴里，舌尖触到杨梅那平滑的刺，使人感到细腻，而且柔软。。接着画画。杨梅先是淡红的，随后变成深红，最后几乎变成黑的了。，它不是真的变黑，因为太红了，所以像黑的。，代入感，想一想，你第一次吃杨梅，或者第一次吃杏子的感觉，再来张嘴读下面的。，你轻轻咬开它。就可以看见那新鲜红嫩的果肉，嘴唇上，舌尖上，同时沾染了鲜红的汁水。，好，接下来这一段，有意思了，啊，我建议大家去想一想，有没有那样的时刻，就是你爸爸跟你讲他小时候的糗事。，请供内部学习交流使用。请勿做商业用途，微信字母VSDJVS66知识的建筑师。，有没有？那个场景是非常温暖的，对不对啊？一个小孩拖着塞，听爸爸给自己讲小时候的故事，那爸爸会怎么讲呢？，是不是口语化的？带着回忆的？有那种讲故事的状态？来，我们就带着这种感觉读最后一段。，没有熟透的羊霉，又酸又甜，熟透了就甜津津的，叫人越吃越爱吃。我小时候，有一次吃羊霉吃的太多，发觉牙齿又酸又软，'
- summary: "-   通过吃羊霉的经历，作者表达了在文章中调动真实情感的重要性。\n    1.  用不同工具如情境感、画面感和个人经验来打动读者。\n\
    \    2.  鼓励小朋友们多练习调动真实情感，以提升写作能力。\n    3.  结束语表明下节课再见，强调练习的重要性。"
  text: 连豆腐也咬不动了。。我才知道羊霉虽然熟透了，酸味还是有的，因为它太甜，吃起来就不觉得酸了。吃饱了羊霉，再吃别的东西，才感觉到牙齿被它酸倒了。，这篇课文呢，我是拆开了给小朋友们读的。我想要跟小朋友表达什么呢？我是想说。在一篇文章当中，我们可以用很多种工具，帮助我们去调动自己真实的情感。，不要僵在那里了，让我们的情感呢，流动起来，才打动别人。我们在这里呢，调动了很多的工具，比如说，带着回忆去读，啊，这可以叫情境感。。带着画面感去读，用我们的嘴巴去画画。啊，我们再设想一下，爸爸给我们讲他小时候的糗事，啊，那样的一种情境。，那我们还可以用自己曾经有过的人生经验，去代入这样的文章，比如说，我第一次吃酸酸的羊霉的时候。或者第一次吃酸酸的杏子的时候。，当这些东西都被调动起来了，其实，你真实的情感，就已经活灵活现地融入在每一个文章当中了。，这种东西，小朋友们要多练习，好不好？要把自己的这种真实的情感，多多地调动。多多地练习，熟能生巧之后，你就可以信手拈来。，好，今天的课就到这儿，我们下节课再见啦。。
