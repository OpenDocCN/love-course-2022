  text: '# 007.hct和菜头·成年人修炼手册：hct63 友谊：为什么比爱情更难维系您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，人生在世，谁还能没几个朋友呢？，今天呢，咱们就来说一说，友谊这个词。，友谊，名词，朋友之间的交情。，拥有什么样的友谊，取决于你需要什么样的朋友。以及你需要什么样的人生。，要我说的话呀，维系一份友谊比一段爱情要困难得多。，许多传记里都会用专门的章节来介绍主人公的朋友，，在那一章的结束，通常会有相同的一句话，他们维持了终身的友谊。，我得承认。无论在多少本书里看过多少遍，这句朴实无华的话呀，，每次依然都能够深深地打动我，为世间存在着这样恒久稳固的情感而深受触动。，他们维持了终身的友谊，以这句话作为结束，给人的感觉是，。这份友谊就那么一直延续下去，再也没有什么改变，，仿佛大家已经抵达了某个永恒的彼岸，活在一片无边无际的光明之中。，我知道有的人会说，友谊哪里有那么复杂呀，无非是找个投缘的人罢了，，大家能够聊到一起就好了。，在这一整句话里，我认为投缘两个字最为重要，，因为无论个人观点彼此之间有什么差异，，但是投缘两个字说出了各种友谊之间的共性，那就是恰好出现的缘分。，既然如此，我就可以多问一句，那究竟是怎样的缘分呢？。许多人可能从未想过这个问题呀，你选择一个人而不是另外一个人作为朋友，理由到底是什么呢？，我自己呀，在许多城市之间漂流过，念过大学，在国企上过班，，在私企打过工，业余时间呢曾经还有过许多社会活动。因此我见过许多的人。，一时大家的关系很亲密，一时呢大家又渐行渐远。，有些人一别经年还会回来，重逢时一如当日，，而有些人呢一去不回彻底变成了江湖不见的陌生人。，在这个过程中啊，我发现许多友谊之所以不牢固。，是因为当初建立的时候受到外界环境的影响。，举个例子来说，就算是一个人去坐牢，他在牢里呢也会找到朋友，，但是他在选择朋友的时候并没有什么余地，，因为欲方不会为了他专门挑选一批合适的囚犯关在一起。让他们彼此培养起深厚的感情。，所以啊，监狱是一个非常受限的环境，大家成为朋友更多是因为不得不如此。，一旦离开这个环境，大家重新有了选择的机会，甚至彼此踏上不同的人生道路，。那么这种友谊的基础也就不复存在了。，对于那些喜欢用缘分两个字来形容友谊的人来说，这就是缘分尽了。，监狱当然是一个非常极端的例子了，，但是同一个小区、同一所学校、同一家单位、同一间酒吧。也依然是某种受到限制的环境。，人们会彼此选择相互结交，很大的原因不是源自内心的自由，，而是因为受困在相同的时间、相同的空间之内，大家主动或者被动的去做相同的事情。，那么一旦外部的限制条件解除。友谊的基础也就随之瓦解，再也没有所谓共同经历的存在了。，为什么前邻居、前同学、前同事、前晚伴会渐行渐远呢？，不是缘分尽了，而是大家从未有过真实深厚的情感纽带。，那什么是真实深厚的情感纽带呢？。我的看法是，大家都曾经承受不同的人生压力，然后彼此替对方分担一部分，最终相互扶持着向前迈进了一大步。，面对同一场残酷的考试，面对同一个苛刻的老板，会建立类似战友一般的情感。，但是，它的强度远远不够。。因为考试总是会结束的，人总是会辞职的，共同的外部压力始终会消失。，重点是，大家都在经历相似的人生阶段，各自都受到不同的压力，于是相互帮助相互支持，鼓励对方走出去。，这样啊，虽然没有共同的压力。但是有共同的问题，人们彼此之间才会真正需要，也真正感激。，也就是说，生活是多变的，压力来自四面八方。，友谊的价值不是可以共同抵御同一种压力，大家彼此感同身受，而是，有了友谊之后，不管什么压力。大家都比之前更能承受。，'
