  text: 这中间的区别啊，是难友和朋友之间的区别。，如果要细究下去啊，那为什么朋友之间能够相互理解，相互扶持呢？，我认为啊，是因为大家拥有共同的价值观和类似的人生态度。，在这个基础上。个性可以有很大的差异，行为方式呢也可以有很大的差异，甚至彼此之间在具体事物的观点上存在激烈的争执。，而且我认为啊，朋友之间是可以吵架，甚至大打出手的。，但是。共同的价值观会让你和朋友构成的小团体保持某个共同的底线，彼此啊就不容易真正的触怒对方。，类似的，人生态度会让小团体成员彼此理解对方。，最重要的是，在小团体内部承认每个成员自身努力的价值。因此让每一个成员感觉自己被肯定被承认。，这种情感很难在小团体之外寻找得到，要么是存在价值观上的尖锐对立使得沟通无法进行，，要么是自己真实的人生态度和人生成就在别人那里变成笑话从根本上否定一切价值。。如果一个小团体内信奉天道酬勤，那么其中的任何一个成员无论是去参加培训还是加班，，又或者是加入终身学习，都能够从小团体内获得肯定和支持。，但是，放在另外一群奉行及时行乐的人眼里。那可能会认为这样的人生过于痛苦紧张，毫无乐趣可言，全部都是毫无意义的挣扎。，同样的，前者也认为后者怀疑整个晚上见赏二十种红酒区分其中的细微差别完全是在浪费时间和生命，没有内心的进展就没有快乐可言。这样的人生毫无任何价值。，但是，无论他们各自秉承怎样的人生信条，如果他们各自在自己努力的方向上取得进展，而且每个成员都认为自己在这条路上有了进步，那么这种友谊就可以长久地维系下去。，一定程度上来说。每个成员都更需要这个团体，因为在追求人生目标的途中总是会遇见挫折，而小团体里不单有鼓励和认同，还可以提供具体的帮助和指引。，因此，真实深厚的情感纽带不单是可以用来抵御人生压力。更重要的用途是帮助一个人完成自我实现。，这就是为什么我会说维系友谊非常困难了，因为大部分友谊都因时因地而生，外部环境稍微改变一点，共同基础就崩塌了。，而在剩下的那部分友谊里。未必见得人人都想清楚了自己的人生，明确地知道自己究竟需要什么，因此，过一段时间之后，随着内心发生改变，人也就会随之离开。，在那些极为罕见的保持多年友谊的人群里。每个成员对生活和世界的认知也会随着年岁增长而发生缓慢的变化，最终可能会演化到大家不在同一条路上，那么也会彼此挥手道别。，只有非常非常幸运的少数人，大家不但拥有共同的价值观和人生态度。并且愿意共同践行而不是停留在口头，还能够刚好彼此步调一致，相互之间不至于把差距拉得太大，始终保持着前进的态势。，那这样的人呢，最终才能当得起那句，他们维持了终身的友谊。，不是因为投缘。也不是因为共同经历，而是因为他们的自我有一部分是通过朋友实现的，只有和朋友在一起的时候，他们才能够找到完整的自我，对于他们的朋友而言呢，同样如此。，于是他们之间深深绑定，无论是生活还是时光。都不能将他们改变。，当一个人宣称自己有朋友，宣称自己拥有一份友谊的时候，我认为啊，需要认真地想一想，自己和朋友之间是否存在着真实而深厚的情感纽带呢？，如果答案是否定的，倒也不需要难过。那不如珍惜现在的快乐时光，在抵达岔路口前再一杯，准备好潇洒的背影。，如果答案是肯定的，那么祝贺你，因为在充满不确定的世界上，你拥有了一艘小小的航船，船上啊，刚好是你信赖的水手。。至于说为什么有一笔爱情难以维系，你可以试着这么去想啊，虽然数量不多，但是这个世界上还是有许多金婚钻石婚的合影，那你见过多少黄金友情钻石情意的合影呢？，好，这一讲啊就到这里。不知道你是怎么看待友谊的。欢迎你在留言区写下此刻的想法，也欢迎你向我提问，
