  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲04】如何预防小人越级告状？【小人】，各位同学好，今天举老师来讲一个话题，如何减少小人阅籍告状的概率，什么是小人，就是使用一些不能公开曝光的手段，背后来害人
