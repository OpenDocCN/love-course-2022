  text: '# 男生到底要不要发pyq - P1 - 后台女友 - BV1rZ4y1i7Cu为什么发朋友圈有用，你想一下假如一个女生不管什么原因，同时加上了两个男生以后，她打开他们的朋友圈，第一个男生朋友圈里面有健身，有当地美食，有朋友的合照，有旅游的风景。另外一个男生朋友圈三天隔间什么都看不到，那么在这两个男生聊天水平一致的情况下，你觉得这个女生会更偏向于跟哪个男生深入沟通一下呢，你们家女生的时候，是不是也更偏向于跟那些朋友圈有好看的自拍。看起来平时也有认真享受生活的女生聊天些呢，所以什么叫用魔法打败魔法，很多男生说自己从来不发朋友圈，发朋友圈都是立人设，立人设在大家印象里就是展示一个不是真正的自己的自己，花钱拍些假的高大上的展示面。但是自己平时又并不是天天都过着这样的生活，那这样的话确实人设迟早会崩啊，因为你的真实状态会通过你的谈吐表现的淋漓尽致，那种东西是装不出来的，那如果是这样，那确实是在立人设。但如果你朋友圈记录的就是你日常的生活呢，那还是立人设吗，那就是正常记录你的生活呀是不是，那发朋友圈和不发朋友圈的唯一区别就是，你之前吃了美食没有拍照，但是你现在拍照记录了，你之前旅游了没拍照。但是你现在拍照留念了，这个你还会觉得是立人设吗，谁说只有方向盘，银行，余额存款，截图，和游艇，还有出国旅游才能发朋友圈，你发这些发多了，不怕别人以为你是杀猪盘吗。其实热爱生活的人是可以发现生活中总有美好的地方是值得记录的，比如你在放学路上看到的夕阳，比如你在下班路上看到的对你咬尾巴的小狗，比如哪一家奶茶出的新品很符合你的口味，这些都是可以分享到朋友圈的小确幸。你热爱生活就会拥有一双发现生活的美的眼睛，其实也是在表达你有在好好生活，好好的爱这个世界的这种状态，这种状态其实也是非常吸引人的，会让看到的人不自觉的想融入你的生活和你做朋友，甚至是做你女朋友，你懂的。所以其实我只是在教你们用女生对待男生的方式去对待女生，比如女生天生就很会经营朋友圈，社交圈，展示面，这个不是女生的特权，你正常发朋友圈也没有人会说你很娘的，誰顧念難受就一定不能發朋友圈。吃把胃吧。'
