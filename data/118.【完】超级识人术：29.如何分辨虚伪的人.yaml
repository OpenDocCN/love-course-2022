- answers: '-   自卑感和虚荣感会影响个人的行为表现，使其表现出攀比、自负或低自尊的倾向。自卑感通常来源于对自己能力或价值的不信任，而虚荣感则常表现为对外在形象或社会地位的过度关注，这些情绪会影响其行为，导致追求外在认可或物质满足。

    -   虚伪者追求他人的评价和攀比购买奢侈品是因为他们在乎社会地位和外界认可，这满足了他们内心的虚荣感。通过追求他人的评价和拥有奢侈品，他们试图弥补内心的不安全感和自卑感，以此来获得短暂的满足感。

    -   虚伪者的心理战术会影响他人和自己的生活，他们可能通过虚假的表现来获得他人的信任或支持，但这种行为常常会导致人际关系的破裂和内心的孤独感。同时，虚伪者可能会陷入自己编织的谎言中无法自拔，使自己陷入更深的虚假之中。

    -   虚伪者通常展现自己的虚伪特点通过假笑、夸大其词、追求表面功名利禄以及使用虚张声势等方式。识别虚伪者可以通过观察其言行是否一致、是否追求真实的自我表达以及是否表现出过度关注外在形象和社会评价等方面来判断。

    -   童年时期的自卑感和虚荣感可能会演变成内心焦虑和虚张现象。这些情绪在成长过程中可能受到家庭环境、社会压力等因素的影响逐渐加深，导致个体对外界评价的过度在意和对自我形象的不安全感。随着时间的推移，这些情绪可能会进一步加剧，表现为虚张声势和对外在形象的过度追求。'
