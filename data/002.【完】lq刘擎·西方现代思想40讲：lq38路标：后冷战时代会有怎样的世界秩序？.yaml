- summary: "-   lq刘擎·西方现代思想40讲的最后一讲探讨后冷战时代的世界秩序，从1991年苏联解体到现在，这个时代仍在进行中，全球化和反全球化趋势交织，引发了全球秩序的重新思考。\n\
    \    1.  后冷战时代是从1991年至今的时代，全球化和反全球化趋势交织，引发了全球秩序的重新思考。\n    2.  全球化带来世界融合和依赖，强调人类共同性；反全球化趋势则强调部落化和民族主义。\n\
    \    3.  弗朗西斯福山提出历史终结论，认为民主自由制度胜出；塞米尔·亨廷顿提出文明冲突论，强调文明间的对抗。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq38 路标：后冷战时代会有怎样的世界秩序？【後冷戰時代】，你好，我是劉晴，歡迎你來和我一起探討西方現代思想。，我們的課程進入了最後一個板塊，開始討論後冷戰時代的西方思想。，什麼叫後冷戰時代呢？1991年蘇聯解體了，冷戰當然也就結束了。。後冷戰時代就是從1991年到今天的時代。，我們還處在這個時代，它的重要特徵就是還在進行之中，還沒有辦法蓋棺定論。，我們還不知道怎麼來為這個新的時代命名，就加上了一個後字做前綴，叫後冷戰時代。，那麼。怎麼來理解我們正在其中的這個時代呢？，這是所有人都面臨的新問題，也是這個課程板塊的主題。，在這個板塊出場的思想人物只有兩位，就是弗朗西斯福山和塞米爾·亨廷頓。，肯定會有人質疑，為什麼只選他們兩位？。在當代那麼多重要的西方思想家當中，難道他們的水平最高，觀點最正確嗎？，學術水準高低，觀點是否正確，當然是可以爭論的。，但在我看來，福山和亨廷頓兩位有一種難以爭議的重要性，因為在後冷戰時代。他們是西方思想辯論的議程設定者。，什麼議程呢？就是針對如何理解全球秩序這個大問題，各自提出了新的理論模式。，說來很有意思，亨廷頓和福山是一對師生，但他們的理論模式是相互衝突的。對應著後冷戰時代的兩種世界趨勢。，什麼趨勢呢？我們可以從一個故事說起。，1997年的8月31日，西方許多媒體都報導了一個大新聞，就是戴安娜王妃之死。，你可能知道，那一天戴安娜王妃因為車禍在巴黎去世。。這可能是一條令人悲傷的消息，但美國有一位著名的經濟學家巴格沃蒂教授卻從這個事件中看到了另外的東西。，他說，戴安娜之死就是全球化的縮影。，何以如此呢？他是這麼解釋的。他說。一位英國的王妃帶著埃及的男友在一個法國的隧道裏撞車，開的是一輛德國車，安裝的是荷蘭的發動機。，司機是一個比利時人，喝多了蘇格蘭的威士忌，追趕他們的是意大利的狗仔隊，騎著日本的摩托車。，為他治療的呢。是一位美國醫生，用的是巴西的藥品。這個消息是一個加拿大人傳出的，使用的是比爾蓋茨的技術。，而你可能是從一台電腦上讀到了這個消息。電腦用的是中國台灣製造的芯片，韓國生產的顯示器，在新加坡組裝運到矽谷。最後由一名墨西哥非法移民送貨給你。，他說:「我的朋友，這就是全球化。」，是的，隨著冷戰的結束，曾經分裂的世界開始融合，開始了新一輪的全球化。這正是後冷戰時代世界最顯著的特徵。，它不只是一種宏觀的趨勢。而且廣泛地滲透進了我們的生活細節。我們每個人的生活，都與遙遠的異國他鄉的生活，越來越密切地聯繫在了一起。，但在另一面，關係越緊密，也就越容易出現摩擦。隨著人與人之間，國家與國家之間的距離被拉得越來越近。，一些原本容易彼此包容，或者至少可以漠不關心的問題，越來越凸顯出來，甚至爆發出難以想像的衝突。，比如，2001年的911恐怖襲擊就是一個例子。你看，和全球化浪潮一同到來的，還有反全球化的浪潮。。我們最初看到的反全球化力量，往往是來自國際秩序中一些弱勢國家，他們希望抵禦來自西方的衝擊。，但到了近幾年，我們看到，在西方發達國家，也出現了強勁的反全球化勢力，包括民粹主義和民族主義的崛起。體現為排外、反移民和脫歐等等現象。，當我們把視角拉開，俯瞰這個世界，就會發現兩種相互抵觸的大趨勢，一個是全球化，世界走向相互融合和依賴，強調人類的共同性。，而另一個趨勢是在抗拒這種全球化。可以叫做逆全球化，也有學者稱之為部落化。，對應著全球化和逆全球化這兩種現實趨勢，福山提出了歷史終結論，而亨廷頓則提出了文明衝突論。，這兩種理論甚至在格式上都很像。我曾開玩笑說。這對師生好像是給大家上了一副對聯。，'
- summary: "-   福山提出历史终结论，认为西方自由民主制度是最优选项，但911事件后文明冲突论兴起。\n    1.  福山认为自由民主制不受文化影响，是现代化结果。\n\
    \    2.  亨廷顿认为自由民主制依赖西方文明，非西方难以接受。\n    3.  亨廷顿与福山分歧导致师生疏远，但最终和解。\n-   制度与文化之争，福山认为制度可改变文化，亨廷顿认为制度依赖文化。\n\
    \    1.  福山认为现代制度不受文化限制，文化可变。\n    2.  亨廷顿认为制度依赖文化，非西方难接受西方制度。\n    3.  制度是否能改变文化，不同文化是否会趋向相似，仍存在争议。"
  text: 福山先寫了上聯，他在1989年發表了文章《歷史的終結》，標題末尾打了個問號。三年之後他去掉了這個問號，把文章擴展成了一本書，書名就叫《歷史的終結與最後的人》。給之前的標題加了一個尾巴。，你看這對師生，學生福山寫了上聯，老師亨廷頓對了下聯，但其實他在1993年發表了文章《歷史的終結》，標題末尾打了個問號。，他1993年的文章雖然沒有直接點福山的名字。但文章第一句就提到了歷史終結論。整個文章的意思就是，福山寫了上聯，老師亨廷頓對了下聯。，為什麼他們提出的兩種理論會引起熱烈的討論呢？他們之間的分歧又究竟何在呢？這需要回到歷史情景中才能理解。。福山提出歷史終結論是在冷戰的末期，他的觀點用最簡單的方式來概括就是，西方的自由民主政治是最好的制度選項，歷史發展到這一步就抵達了終點，在這之後不管發生什麼，意識形態的競爭已經結束了。。他的文章發表兩年之後，蘇聯解體了，西方贏得了冷戰，福山被看成像是先知般的人物，歷史終結論也就成為這種勝利的理論解釋。，但不到十年就發生了911事件，這幾乎像當頭一棒。西方思想界開始追問為什麼會發生這樣的衝突，於是文明衝突論就走到了台前。，文明衝突論的要點是什麼呢？最簡單的概括就是，世界上有七種主要的文明類型，西方文明只是其中的一種，還有中華文明，印度文明。伊斯蘭文明等等。，在意識形態的衝突結束之後，亨廷頓認為，文明之間的衝突會成為世界衝突的主要類型。，文明衝突論最早發表在1993年，在911事件發生後，也被看作是預言了歷史。，你看，福山和亨廷頓。一個說歷史終結了，一個說並沒有終結，還有文明的衝突呢？，失聲兩人的觀點，爭鋒相對，那不吵起來才奇怪呢？，但僅僅這麼看，只是看到了他們分歧的最表層。他們之間更深層的爭論焦點在哪裡呢？其實。這是制度與文化之爭。，就是，制度的選擇在多大程度上依賴文化？究竟是文化決定制度，還是制度會改變文化？，福山認為，政治上的自由民主制，和經濟上的自由市場資本主義，這是現代的政治經濟制度。並不屬於任何特定的文化。，只是因為首先在西方出現，就被人看成是西方的制度。，如果選擇這種制度，雖然會受到文化因素的影響，但文化並不是決定性的。，福山認為，在本質上，這種制度是現代化的結果。而現代化是全人類發展的普遍邏輯。，這就好像是咖啡樹這種植物最早出現在非洲，但在根本上，種植咖啡樹需要的只是一定的光照、熱量和水分條件。，只要滿足了這些條件，在美洲和亞洲都可以種植咖啡樹生產咖啡。，如今。咖啡已經成了全球性的飲料，你一定要說咖啡是一種非洲飲料，那聽上去才奇怪呢。，當然，文化也會對制度產生影響，但福山強調，文化不是一成不變的。，制度也可以轉變文化，轉變的過程可能很慢、很曲折。但人類終究會在制度上越來越像，同時也可能保留自己文化的特殊性。，福山本人是日裔美國人，日本就是一個典型的例子，既有最現代的政治經濟制度，又很好的保留了自己的傳統文化。，但是，亨廷頓不同意。他認為福山低估了制度對於文化和宗教傳統的依賴。，亨廷頓認為，自由民主政治和自由市場資本主義都是高度依賴於西方文明的，尤其是民主政治，他認為這是基督教文化的特定產物。，所以。非西方文明很難接受西方文明的制度，日本只是一個特殊的例外罷了。，你看，如果制度是特定文化的產物，那麼就只能適用於特定的文化，但如果制度本身可以塑造和改變文化，那麼即使文化傳統不同。也可以採用大致相似的現代制度。，亨廷頓與福山的爭論，導致師生二人相互疏遠了很久，直到老師生命的最後幾年，他才與弟子和解。，感情和解了，但他們的思想分歧依然存在。不同文化之間會在制度選擇上越來越相似嗎？還是必然會形成對抗，
