  text: '# 007.hct和菜头·成年人修炼手册：hc806“我问和菜头”：哪些工作方式能够避免职场法术？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我问你转述一下何菜头老师对用户问题的回复。。今天的问题来自感动永远在掉眼泪时保持警觉和法术在现代职场上还起作用吗？这两讲。，第一个问题来自用户小木木，他说，控制情绪不仅是悲伤、怜悯、喜悦还有愤怒等等。理性思考并一直保持理性思考这真的不容易。。不过总有人说，有情绪不释放出来会伤身体，时间久了会成病。何菜头老师怎么看呢？是不是理性也可能导致一种病呢？，好，对于这个问题，何菜头老师的看法是，我们说的呀，是不同的事情。我并没有要求你去控制情感。事实上情感也很难控制，否则就没有情难自禁一说了。，我只是说，人容易在感动的时候放下理性，于是容易被称虚而入，做出错误的判断，经误导产生不恰当的行为。，你从未意识过这个问题。那么你的理性D-Bar就很容易被感动冲垮。现在我提醒你一声，希望你在感动时能下意识地思考一下为什么感动，那么这道D-Bar就可能牢靠一些。，至于说你要流泪还是鼓掌，心潮澎湃还是状怀激烈。那是你情感的自然流露，局限于你自身就行，在你产生行为前多想一想就好了。，好，第二个问题来自用户三当家的，他说，蔡头老师啊，怎么理解人老多情呢？我以前看影视剧读书，多煽情的情节都无感。偶有触动的也会主动抵抗它。，现在在看那些作品却很容易感动，会流泪的那种感动。我还不到40，有俩娃，父母间在。，好，对于这个问题，蔡头老师的看法是，嗯，的确是有这样的现象，因为之前啊，你没有经历。也没有失去的恐惧，一直都在得到，一直都觉得自己有时间，当然就不会有那么多感触了。，等到繁华落尽，你见识过许多人世间的悲欢离合，殷情缘缺，知道我们每过一天都是多么的幸运，眼前的这点小小幸福是何等的脆弱。自然会产生不一样的情感。，我想，随着年龄的增长，对于人生最大的感触就是无常，以及知道每一样平常事物背后所要付出的代价。，人们落泪未必是因为年纪大了，所以眼窝浅，也未必是因为眼前的事物而落泪。只是因为经历的多，所以想的也多，感慨也就来得深沉，看起来啊，很像是为平凡小事而感动。，而你是知道的，哪里有那么多平凡小事啊。，好，下一个问题来自用户福老耳花，他说，，书啊，当触动到要有喷涌而出的情绪时。如何才能启动理性开关来视察，或者说如何才能拉回现实呢？需要在生活中经常练习吗？还是有什么其他方法呢？，好，对于这个问题，菜头书的回复是，，我不知道你什么时候才会产生第一次观察，但我确信一定会有。。以前你从未有过这样的念头，如今有了，什么时候起笑是个机缘巧合的问题。，根据我个人的经验，只要心里有了可以观察情绪这个念头，那么，或迟或早，你会在别人身上观察到情绪流露和内心状态之间的差异。，也就是说。你发现别人的内心可能并不是他们表现出来的那种情绪。，于是，你因此确信情绪有表演的成分，并不是随时百分之百贴合内心。，随后，你也就会在很偶然的机会里发现自己正处于某种情绪时，自我却可以抽身而出。在一边观察自己的情绪起伏。，只需要一次，你在自己身上察觉到情绪的升起和消亡，从此你就知道如何去观察了。，虽然一开始不能次次成功，但是，它和所有的事情一样，会随着重复练习而增加熟练度，最后成为一种本能。。好，下一个问题来自用户Jason
