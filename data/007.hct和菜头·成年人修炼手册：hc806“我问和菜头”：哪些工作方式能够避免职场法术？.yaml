  text: 这不就是小学课本里小马过河的故事吗？，大家彼此的经验和经历都不能复制，每个人当下的处境都源自历史中的选择。。前辈所说的话所认定的现实格局更多也是来自他自己过往的经历，是否会同样应验在你身上并不是一件确信无疑的事情。，如果要我说的话，事情还是靠自己的判断，不能因为怕犯错怕吃亏，就直接接受别人的观点和见地。。你的人生是属于你自己的，你需要对所有结果负责。因此，最糟糕的事情是，你在人生出故障之后解释说，因为我听了某某某的话。，好，下一个问题来自用户物满阳西，他说，请教菜头老师。您认为在现代职场中对于个体来讲正确的工作方式都包括哪些呢？，对于这个问题，菜头老师的看法是，我个人认为是职业、合作、效率这三项。，职业是说，你有专门的工作方式和对应的技能去解决工作中的问题。而不是每次都临时发挥水准忽上忽下。，合作呢，指的是和同事、合作方相处愉快，不因为自己的原因产生矛盾和冲突，影响工作的进度。，效率则是强调做事的水准，能在最短时间内达到工作目标。，我认为他们很重要。原因是，如果能做到这三项，应该可以无视职场上的各种法术。，或者说，总能够找到愿意接纳你、承认你价值的所在。，好，下一个问题来自用户孙承武，他说，菜头叔啊。在当下时代不经意间就会刷到很多所谓的成功学和各种大师讲座的视频。，工作中呢，也有领导给员工讲话，喜欢用画大饼的方式来激励员工。，那我们作为个人，该如何去识别，然后去反对对方对我们实施的法术行为呢？，好。对于这个问题，菜头叔的回复是，你不需要反对。，因为在职场上啊，不需要那么多对抗性的关系。，法术的核心就是分而治之，所有人都讨厌所有人，所有人都防备所有人。，那么，他们的上一层就可以收获最多的忠诚和情报。，许多人都弄错了一件事情，在职场上大家是去工作，而不是去树敌，也不是去战斗的。，职场上并不存在多少敌人，最多也就是竞争对手。，而能够取胜的条件未必是所谓的战胜对手。，很多时候啊。争取更多人支持也是个人能力的体现。，而你要做出对抗性的行为，很容易把自己塑造成为职场上的菜头。，如果又没有相应的能力作为匹配，那么你就会变成职场里的演说家。，这样的人啊，在职场里处境会很不好。因为演说家、辩论家其实都没有任何用处。，好，下一个问题来自用户，PTSD极大成换者，他说，，现在有一种玩法叫做高手多打名牌，比如，乔水公司的达里奥认为，一个人在公司既要工作，又要处理复杂的人际关系。后者是一种损耗，耽误了前者的效率。，所以呢，他在公司推行极度透明的公司制度。可这个真的能够减少损耗吗？没有不足之处吗？，好，对于这个问题，蔡投书的看法是，如果能够做到信息透明、决策透明、讲成透明。那的确会是极大的减少法术的生存空间，提升工作效率。，因为实在是没有可以让人上下其手的地方。但是对此呢，我也心存疑虑，，那就是，在几十个人以下的小团队里，的确可以做到这样的透明度。甚至可以让每一个员工都参与到公司的业务讨论和现状通报去。，但是，对于数千人上万人的大型团队里，想保持这样的透明度，怕是有相当的困难。，公司因为规模扩大，造成管理上的障碍，似乎是一种难以避免的困境。所以才有大公司必死一说。，我想啊，正是因为这种生生死死，人员的流动，才使得各种管理方式都有自己的生存空间，也才让人有所选择。，单纯的讨论好与不好，长足与不足，我认为啊，并没有切中要害。。我可以冷写一点来说，没有谁能够保证一家公司，集业长青，正是因为公司的不断覆灭，才使得公司制度本身不断自我更新。，基于这样的考虑，其实，无论是针对公司，还是针对职员，我们只需要讨论合适不合适。好用不好用就足够了。，最后，我在文章中啊，其实避开了一个话题，
