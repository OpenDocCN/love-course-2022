    \    2.  感动时要多想一想，避免被情感左右产生不恰当行为。\n    3.  流泪或鼓掌是情感自然流露，重要的是在行为前多思考。\n-   人随着年龄增长，对生活有更深刻的感悟，感动也会更多。\n\
