    \    2.  孩子化的成人缺乏离家发展的准备，选择退守家中。\n    3.  家庭结构和系统需要可能导致成人变得孩子化，无法独立离家。"
  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx17 独立：孩子“长不大”怎么办欢迎来到家庭关系，你好，我是陈海贤。，上节课我们讲了一种特殊的家庭结构，父母化的孩子。，这节课我们来讲讲另一种相反的家庭结构，那就是孩子化的成人。，说起孩子化的成人。你可能会想到年轻人中流行的一种文化现象，，比如说，装有奶嘴的水瓶来喝水，成名于奥兹园文化，，跟人交流的时候都喜欢自称宝宝等等。，对于这种现象，我的想法是，青春期本来就是人生动荡的时期，。在从幼稚走向成熟的过程中，假装回到童年，其实也没有什么关系。，这种幼稚文化更像是我们应对成长压力所发展出来的一种抱团取奶。，不过呢，抱团取奶没什么问题，抱哪个团就很关键。，如果我们拥抱的是同伴的文化。无论这种文化是成人化的还是幼稚化的，，它其实都有离开家庭走向同伴的效果，这种文化就是走成人该走的路。，反之，如果我们抱的团不是同伴，而是自己的原生家庭，，那你就很容易陷入不能离家发展自己的困境，。就有可能把自己卡在一个孩子的角色出不来。，这就是我们今天要讲的孩子化的成人。，什么是孩子化的成人？，从家庭生命周期的角度，孩子长大的过程是逐渐离家的过程。，可是，也有很多人虽然身体长大成人。但是心理上却没有做好离家的准备。，在社交上，他们没有从事这个年龄该从事的学习或者工作，而是选择退守家中。，在同伴的交往上，对于自己年龄相仿的同伴缺乏兴趣，，而是跟自己的父母和原生家庭纠缠不清。。在心智发展上，也表现出与年龄不相称的幼稚化的一面。，在家庭结构上，他们好像一直维持着需要被照顾的孩子的角色，，而没有办法发展出成人的、能够承担责任的那一面。，他们就像童话里一直保持孩子状态的彼得派。或者德国名著铁皮谷里的奥斯卡，，因为厌恶成人世界而拒绝长大，这就是孩子化的成人。，孩子化的成人是怎么形成的呢？，如果从个体的视角，也许你会说，是这个孩子自己的心理素质不行，，抗挫折能力比较差。所以才有了心理疾病。，可是如果从系统的角度，你就会发现，一个成人变得孩子化，，常常是因为这个家里需要一个幼年的孩子。，所以，哪怕这个家里的孩子已经长大成人了，，系统仍然会以各种方式把他留在家里。变成一个孩子。，我的女儿今年六岁，有一天我问她，长大以后你要干什么呀？，她说，我不想长大。，我问她，长大不好吗？可以自己做决定，想吃什么就吃什么，想玩什么就玩什么。，谁知道，我女儿说，爸爸，我长大了。你和妈妈是不是就变老了？，然后她说，我可不想让你们变老。，你看，女儿对于长大变老还没有这么明确的概念，，可是她仍然觉得，父母变老是一件可怕的事，，所以宁可牺牲自我的发展，也不愿意这件事发生。，其实。不止孩子这么想，大人有时候也会这么想。，有时候看着女儿长大，我和爱人也会爱爱感叹，希望她长得慢一点，，这样我们跟她在一起的时间就会长一点。，这种朴素的愿望在每个家庭里都存在。，对于大部分家庭。这只是一个想法而已。，他们明白，孩子就像一只射出去的箭，开了弓就没有回头的道理。，可是，另一些家庭，孩子和父母的关系非常紧密，孩子变成了父母生活的全部。，当这些家庭的孩子长大以后。离家就会变成整个家庭的危机。，为了回避危机，家庭内部就会产生动力，把成人变成孩子，留在家里。，造成孩子化成人的第一种家庭的动力，当然是孩子提供了父母需要的情感陪伴。，我曾遇到一对母子，儿子已经15岁了。长得高高大大，可是没有办法安时起床。，妈妈给他定了两个闹钟都不管用，所以每天早上妈妈都要把儿子从床上拖起来，给他套上衣服，穿上裤子，再穿上袜子。，妈妈说，虽然孩子长大了，可是我也没办法，我不帮他穿。他就不起床。，我睡得晚，'
- summary: "-   妈妈和孩子之间形成特殊互补关系，源自离异家庭背景。\n    1.  儿子因妈妈工作忙而闹事，希望妈妈回家照顾他。\n    2.\
    \  儿子将自己变小，给妈妈一份照顾自己的工作。\n    3.  孩子成为维系父母联系的工具，担心离开后家庭关系会受影响。\n-   孩子成为父母交流的理由，满足家庭情感需求。\n\
    \    1.  妻子利用孩子向丈夫提要求，希望得到更多关注和陪伴。\n    2.  孩子扮演维系父母关系的角色，成为家庭的潜意识。\n    3.  孩子不离家的心理动力导致焦虑、抑郁等问题，但也成为家庭的稳定因素。"
  text: 有时候熬到两三点，担心自己睡着了没人叫孩子起床，我就不让自己睡。，实在熬不住了，我就带我家的狗到楼下遛圈，这样来让自己清醒。，也许你已经听出来了，妈妈和孩子之间有一种特别的互补。太负责任的妈妈，常常就有一个不负责任的孩子。，既然有了妈妈这个超级闹钟，孩子自然就不需要别的闹钟了。可是这种互补是怎么形成的呢？，原来这是一个离异的家庭，母亲单独抚养孩子长大。，以前妈妈工作的时候很拼。儿子就开始在学校里闹事，妈妈三天两头被叫到学校去训话。，打也打了，骂也骂了，可孩子就是不消停，所以只好迟迟回家来照顾他。，说起这一段儿子说，以前我妈妈工作的时候，我会怀疑自己到底有没有骂。。虽然我在学校闹事，回了家要挨我妈妈的打骂，可是好歹我现在还能见到我妈妈，让她也看我一眼。，儿子闹事是为了让妈妈回家，可是妈妈迟迟回家以后总是闲着也不开心，儿子就开始起得越来越晚。，我问儿子。你这么大怎么还能安心让妈妈照顾你呢？儿子却悠悠的说，这是我给妈妈的一份工作，她不是没工作了吗？，如果我不给她这份照顾我的工作，她就更不快乐了。，你看，这就是儿子的小心思。有时候孩子是会通过把自己变小来给妈妈一份照顾自己的工作，，而妈妈一边抱怨一边却接受了这份工作，最后妈妈舍不得辞职，儿子舍不得长大，两个人就紧紧绑在一起。，造成孩子化成人的第二个动力。是孩子常常成为维系父母联系的工具。，在家庭里，夫妻常常有对伴侣的一些要求，比如说妻子希望丈夫能对自己有更多的关注和陪伴。，可是当这些要求得不到回应的时候，这些妻子常常就不再直接提要求了。。一方面他们似乎觉得丈夫不会响应，另一方面他们好像也爱爱认同了自己的期待和要求并不重要，不值一提，毕竟没有希望就不会失望。，可是这些情感的需要又一直都在，所以孩子自然成了父母交流的一个很好的理由。。妻子会跟丈夫说，你快点回来吧，孩子想你了，希望你多点时间，孩子需要有一个爸爸的陪伴。，你要耐心一点，孩子希望你不要这么急。，你看，这些孩子常常成了父母向另一半提要求的理由。孩子自己也知道父母在利用他们。，有时候他们会不情愿，可是因为对家庭的忠心，他们也会不自觉的扮演起维系父母关系的这个乔良的角色。，一旦这些孩子长大，他们就会担心自己离开了父母的关系是否还能继续维持。。这种担心往往也会变成孩子化成人的另一个动力，就像一个不愿离家的年轻人说的。，如果我离家了，那我妈妈还有什么叫我爸爸回来的理由呢？，如果做这点小事能让这个家庭正常运作，那我当然愿意继续。我愿意继续变成这个理由。，他说的小事可并不小，这不仅意味着他要成为这个维系父母关系的理由，，也意味着他要停止长大，一直扮演家里孩子的角色。，这些孩子化成人常常会出现一些心理问题。比如说焦虑、抑郁、强迫等等。，这些心理问题当然不是他们假装的，他们也因此痛苦。，但这些心理问题又正好变成了他们不离家的理由，，有了某种家庭需要的好处，所以就经常会被维持。。这并不是说这些父母和孩子就乐于接受这样的状况，，出现孩子不离家，父母也很着急，希望孩子早点上学工作，而孩子自己也很着急。，只是这种让孩子不离家的特别的心理动力一直都隐藏在这个家庭里。变成了家庭的某种潜意识。，那么如果想要避免出现这种孩子化成人，或者你家里就有一个孩子化成人，该怎么办呢？，首先，解弱或者消除把成人孩子化的家庭动力。，整个家庭都要理解把孩子留在家里的动力是什么？。是我们家人需要孩子的陪伴，还是孩子变成了维系父母关系的理由？，如果我们发现了这种把孩子留在家里的动力，，那每个人都要做出改变，用其他的方式来满足自己的情感需要。，父母需要寻找孩子以外的空间。也需要给彼此提供更多的情感支持。
