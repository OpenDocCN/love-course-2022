    -   通过谈判让孩子离家\n    1.  建立清晰规则\n    2.  孩子选择自己的生活方式\n    3.  不要让孩子习惯待在家里\n-   放开父母去寻找自己的道路\n\
    \    1.  人生充满可能性\n    2.  青春期是人生的重要转折期\n    3.  鼓励孩子离家发展"
  text: ，只有这样孩子才有自己发展的空间。，其次，要像成人一样对待他们。，其实父母对待孩子的方式也在塑造他们的样子。，如果父母对孩子过度保护，总是说你这不行，那不行。。那孩子就算年龄上已经长大了，也很难成为一个成人。，成人的标志就是为自己负起责任。，有些父母会问，我也希望孩子能离家发展自己，可是我的孩子不愿意离家怎么办呢？，那这就是我说的第三点，通过谈判让孩子离家。。我会鼓励父母跟孩子谈判，共同建立起清晰的规则。，谈判本身就是把孩子当成成人的举动。，你可以这样跟孩子说，你也可以不去上学，这是你的选择。，但是，你已经长大了，你就不能一直待在这个家里，你要去找一份工作。哪怕打零工也行。，如果孩子实在不愿意找工作，那我也会鼓励家长，至少让孩子接受这样的规则，不要白天待在家里。，哪怕他们在街上斜逛或者去图书馆，也不要待在家里。，因为待在家里会逐渐变成一个习惯。人待久了就不愿意出去了。，这就好像一个影域，提醒他们应该离家去寻找自己的生活。，最开始的时候，父母会不放心，孩子也常常会有激烈的反抗，但是任何改变都伴随着动荡。，而对于那些孩子化的成人，我也想说。你要知道，如果你不去外面的世界，你就会错失很多的可能性。，人生就像一张无产斑斓的地图，而你只缩在了其中一角，试着放开父母去寻找自己的道路，只有这样你才能找到你的未来。，今天的课就到这，给你留一道思考题。当初你是怎么离家的？对你来说最大的困难在哪里？欢迎给我留言。，说完这两种特别的家庭结构，下一节课我们就来看人生的一个重要的转折期，青春期。下一节课我们再见。。
