  text: 你的失败故事不过就是在跟别人诉苦而已，而有了这样的一个升华，这个故事就是在一个不一样的高度了。那假如呢你是在面试的这个场合讲这样的一个失败经历，最好呢在讲完之后，再讲另外一个小故事来证明从此以后你真的学到了，用上了，并且成功了，那回到我刚才的例子，我的失败经历就是高考失利。那后来的转变和起事是什么呢，这就要看我的故事的中心思想是什么了，具体来讲我是在什么场合讲这个故事给什么人听，假设啊我是在给大学生讲，那么我可能会强调的转变就是，后来为了学齿。我发奋图强考上了美国的NBA，在那呢上学第一天就遇到了我未来的老公Huber，毕业第二天我们就结了婚，现在我们一起创业成立了有一次教练，那从中的起事呢就是我意识到，年轻的时候对未来充满了未知的恐惧。总以为自己的人生就是一锤子定音，也不知道自己毕业以后到底要做什么，总怕自己一步走错了，后面步步都错了，但其实人的一生很长，并没有什么所谓的一锤定音，那时候我以为自己的人生over了，其实才刚刚开始。所以勇敢的去尝试，迈出脚下的那一步，等你回过头来看，就会发现就像李宗盛说的，每一步都做熟，那假如呢我在一个企业做培训的时候，奖给来参加培训的员工，那可能我想要强调的起事就是，每一段失败的经历。都是我们人生中最宝贵的财富，如果你告诉我你从来就没有失败过，那我只能说你从来就没有尽力过，所以我会鼓励大家勇敢的去冒险，那在讲失败的故事特别要注意什么呢，首先最常见的问题就是，讲了失败的这件事。但是却没把失败的感受描述出来，或者是讲了但是一带而过，没有让听众感觉走心，那为什么说讲失败的感受这么重要呢，因为听众只有跟故事中的主人公建立了感情，才会关心你后面的转变和你的起事。如果他们对你讲的这个失败本身都觉得无所谓，那后面的转变和起事也就更无所谓了，当然呢偶尔呢我也会看到有些人陷入到另一种极端，就是煽情煽过分了成了艺术人生，这也容易让听众引起反感。所以回到我之前讲过的陈述式讲述，你只需要把自己放回到原来的场景，细细品味好好回忆一下当时的感受，并且把它讲出来就好了，不需要装，要知道最高级的套路就是没有套路，好那咱们总结一下。失败的故事讲好了非但不会让你显得失败，还能凸显出你的学习和成长，你的真诚和谦卑，无论是面试还是机理他人，当你能够真诚地讲出你的失败和感受，你的改变和从中领悟出来的人生起事，就能和他人产生共鸣和情感连接。最后呢，作为一个失败专业户，我可以说失败故事讲好了，其实是一种高级的自黑，看过我朋友圈和公众号文章的人都知道，我不仅长得黑而且还经常自黑，因为我希望通过分享我的失败。能够给他人带来一点点欢乐和效忠带累的收获，好那以上就是今天的内容，今天的作业呢，是在自己的朋友圈发一个小小的自黑故事，分享一个自己在工作或者是生活中的挫折，以及从中获得的反思，注意哦。不要写成那种可怜兮兮求抱抱的失败故事，而是要有一点点生化，那看你呢，是否能够获得比以前更多的点赞和留言，我是友誼师教练高琳。咱们下次课再见。
