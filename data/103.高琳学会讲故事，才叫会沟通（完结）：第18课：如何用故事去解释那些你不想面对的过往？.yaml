  summary: "-   高琳学会讲故事，才叫会沟通，教会沟通的关键是讲好故事，分享自己的失败经历，可以启发他人。\n    1.  高考失利的故事，让人感同身受，激发好奇心。\n\
    \    2.  失败经历的转变和成长，能让人看到真实的你。\n    3.  用三部曲讲述失败经历：失败、转变、起事，能让故事更加生动和有启发性。"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第18课：如何用故事去解释那些你不想面对的过往？学会讲故事才教会沟通，你好，我是高琳，欢迎来到故事的课程，每个人都有一些失败，是不想面对的过往，比如我呢，高考的头一天晚上，是我人生中第一次也是唯一一次失眠了，第二天考完数学，从考场出来的时候。边走边和同学对题的时候我发现，他们说的题，我不是都做错了，而是我压根就没做，因为那时候的考卷是三折的那种，贴着桌子的那一面，我压根就没有翻过来，也没看见，那一刻我觉得五雷轰顶，腿都软了，走出校门。看见爸爸推着自行车在外面等我，我也不敢告诉他，可想而知，后面的几门都考得稀里哗啦的，考分出来以后，我能上的就是一所，烂的不能再烂的大学，要知道我当时上的高中，可是全国最好的高中之一，人大附中。那一年我们班有一半的同学考上了清华北大，那年夏天，我一暑假都没出门，天天在家哭，我妈当时是教育局的领导，来给我开家长会的时候，连教导主任都得出来迎接，而我却给他丢了脸，所以他一暑假也没出门。我们全家一暑假就都没有出门，那都是快30年前的事了，但每次想到那个夏天，还是能听到父母的哀声叹气和空气中的凝重，那个时候，我觉得我的人生over了，也许你的失败不是高考失利，而是亲密关系中的挫折。工作中的一次重大失误，不管是什么，我们都有可能被别人问起来这样的失败经历，其实，失败的故事讲好了，不但可以解释你的失败，甚至相比起成功的故事，更能给他人带来启发，因为每一个失败，其实换一个框来看。都可以说是一个成长和蜕变，而从失败中获得的成长，最能和听众达到共鸣，从而起到启发和激励他们的作用，所以今天我给大家介绍一个失败故事的三部曲，可以帮你把每一段失败的经历都变成一个好的成长故事，首先。在讲怎么把失败的经历讲好之前，我们需要重新给失败一个定义，它并不是传统意义上的失败，而是你人生故事中经历过的一个冲突，就像你看任何电影，看到主人公失败了，无论是丢了工作还是丢了男朋友。你不会认为这个电影就结束了，对吗？，你会想说，那后来怎么着了？，同理，当你说到你做什么失败了，听的人自然而然的就会想说，那你后来是怎么过去的那个坎儿呢？，就好像我刚才讲的高考试炼的故事。每当大家听到这儿都会很好奇，那我后来是怎么激励自己从那样的一个低谷走出来的呢？，而这样的一个学渣又是怎么最后变成学霸道了呢？，你用了什么好的方法吗？，这些问题不都是好故事的三大标准中的好奇吗？。你的失败激发了听众看热闹的好奇心，他们想要知道你是怎么解决的，后来又学到了什么，从此发生了什么样的改变，而他们之所以这么好奇，除了每个人都有一颗八卦之心，就喜欢看别人热闹。还因为他们也有陷入人生低谷的时候，或许家里也有学渣的孩子，你的经历引起了他们的共鸣，那在面试的时候，人家之所以要问你的失败经历，就是因为只有经历过磨难而形成的性格，才是真实的你，而且很多人的生命转折点。其实都是来自于一次刻骨铭心的失败，我就曾经认识一个投资人，他说他从来不投那些没有失败过的创业者，可见从失败中总结你的学习，可以让面试者和投资人感受到你的真诚，谦卑和自信能力，好。那当我们能用一个全新的视角去看待失败的时候，就可以用这个简单实用的三部曲来讲自己的失败经历了，那这三部曲就是，失败，转变，起事，首先，失败就是要先具体描述自己当时的失败经历。但是描述完了以后不能就停留在这，这才是个影子，接下来你要讲你的，转变，也就是你是如何从低谷中爬出来的，但你还是不能就停留在这，讲到这才是整个故事的三分之四。你还需要最后把从中获得的人生起事再概括总结一下，没有这样的一个升华，'
- answers: '-   失败故事可以展示学习和成长，因为每一个失败都可以被重新定义为一个成长和蜕变的过程。通过讲述自己的失败经历，描述转变和起事的过程，能够向他人展示从失败中学到的经验和教训，以及如何应对挑战并不断进步。

    -   真诚地分享失败和感受可以与他人建立情感连接，因为这样的故事能触动听众的共鸣，让他们感同身受，与你的经历产生共鸣。这种共鸣能够促使他们更好地理解你的情感和经历，从而建立起情感上的连接和信任。

    -   通过自黑故事可以带给他人欢乐和启发，因为自黑展示了一种自我调侃和幽默感，能够让人感受到轻松和亲近。同时，展示自己的失败和反思也能够给他人带来启发，让他们看到即使在困境中也能找到成长和改变的机会。

    -   失败经历不仅是诉苦，而是学习和成长的机会，因为每一个失败都蕴含着宝贵的教训和经验。通过面对失败、从中学习，并将这些经历转化为成长和改变的动力，我们可以不断提升自己，并在未来的挑战中更加坚强和有准备。

    -   通过分享失败和感受，展示真诚和谦卑是因为这样能够让人看到你的坦诚和勇气。诚实地面对自己的失败，表达出对挑战的尊重和对学习的渴望，能够让他人感受到你的真诚和谦卑，从而建立起更深的信任和共鸣。'
