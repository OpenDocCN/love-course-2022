  text: '# 007.hct和菜头·成年人修炼手册：hct13 速读基础：两种提升阅读速度的&法&门你好，欢迎来到德道专栏，何菜头，成年人修炼手册。，这一讲啊，我们来聊一聊读书。，速读，就是快速读书，是个名词，被视为一种学习能力的体现，但是真实情况啊，要复杂得多。，我呢，读书很快，于是就有人经常问我。如何提高阅读速度。，每次啊，我都劝对方打消这个念头。，因为快有快的读法，慢有慢的好处。读书又不是跑步，为什么不去追求理解，反而去追求速度呢？，如今我年纪渐长，也开始能够体谅别人的苦处了。，因为啊。大多数人其实把阅读速度视为一种个人能力。，读得快，自然也就读得多。读得多呢，那么相对来说自己掌握的知识也就多，自己在社会竞争中也就能够占优了。，那么这一讲呢，我提供两个办法，一个慢一些，但是切实有效。一个快一些，不过只是技巧。，希望你能够耐着性子把两种方法都看完，然后自己考虑，采用哪一种。，如果你认为自己读书速度很慢，那么麻烦你先回答我一个问题啊。，当你看娱乐八卦新闻的时候，速度也很慢吗？也需要一字一句的去读吗？，好，如果你根本不看八卦新闻的话，那么我换个问题啊，你在微信聊天群里，每天的内容那么多，形式那么复杂，有图片有文字有视频有语音，，你翻看聊天内容的时候，速度也很慢吗？也需要用手指指着每个字每张图，仔细的分辨吗？，我猜啊，答案应该都是否定的，不然的话，那可能是真的有阅读障碍症了。，你可能不知道，其实啊，我看娱乐八卦新闻的时候呢，阅读速度只是中等偏下水平。不时的还要回过头去读。，你读得快，我读得慢，原因呢其实都是一样的。，你对娱乐明星的过往历史呢要比我熟，所以呢你随便扫一眼，看到几个人名几个关键词，你就立即知道这一大段话是在说什么。，那更何况。娱乐八卦新闻经常炒冷饭，你炒我，我炒你，你之前不知道已经看过多少遍了。，对于你而言啊，你阅读的时候呢都是跳过你已知的部分，努力的挑出你不知道的新八卦，认真读一下。，而对于我而言呢，因为关注少。了解的也少，所以通篇看下来啊，往往都是我不知道的名字和不知道的往事，必须逐字逐句认真的阅读。，弄清楚人物关系，恩怨情仇，那这样呢，速度自然也就掉了下来。，那现在你应该已经明白我要说什么了吧。。读书啊也是同理，它同样的服从马太效应，富者越富，贫者越贫。，一个人的阅读量越大，他读书的速度呢也就越快，反之同理。，这和人聪明不聪明，有没有阅读技巧啊关系不大，纯粹是因为阅读量的。，任何一本书啊。绝对原创的部分其实都很少，所有作者呢站在前人的肩膀上，真正横空出世，提出一个全新观点或者全新理论的作者并不多。，因此呢，如果你阅读量足够大，那么意味着，你在一本新书里看到的旧相识一定会不少。。你也很自然的不会特意花时间去重温，完全可以快速浏览，甚至直接跳过。，这就和你看娱乐八卦时候的情形啊是一样的。，我所谓的慢方法呢，就是培养自己的阅读习惯，累积自己的阅读量。，不要怕慢，每天都读上一点。三年五年累积下来也就很可观了。，如果你不相信，觉得我这么说呀是为了宽慰你，那么麻烦你回想一下这些年的流行书吧。，比如说《异类》，在这本书里呢作者提出了著名的《一万小时定律》。最后市场上又多出了多少本书谈一万小时的呀。，好，如果你以极慢的速度读完了《异类》，那么你去看其他同主题书籍的时候，还会是一样慢的吗？，这里需要注意一个小问题，我用《异类》举例呢其实是刻意的。。书和书其实并不平等，有些书的出现开启了一整个新领域，后续有许多作家跟进在这个领域内继续耕耘，同主题创作更多的书籍。，那么，因为你的阅读速度慢，所以你就得多花时间去挑选书单。，选择类似《异类》这样的书籍。'
- summary: "-   阅读一本书相当于阅读一类书籍，建议先了解领域再选择关键书籍，以节省时间。\n    1.  先啃下几本关键书籍，再阅读其他书籍会更轻松。\n\
    \    2.  对于多个领域感兴趣者，建议制定最小必要书清单，提升阅读速度。\n    3.  可以通过阅读书籍的续言、目录和他人总结来制造熟悉感，提高阅读效率。\n\
    -   阅读前先熟悉书籍内容，可以提高阅读速度，但需注意不要被他人观点影响思维锻炼。\n    1.  大多数速读法强调不要读出声音，静音阅读可以提高视觉阅读速度。\n\
    \    2.  静音阅读对许多人来说是挑战，需要耐心和练习。\n    3.  掌握静音阅读技巧可以有效提高阅读速度，节省学习时间。"
  text: 读一本相当于读了一类，这样呢才能帮助你大量的节省时间。，相反的，如果你是在由一本书开启的一组书籍里翻来翻去，那么只是在浪费时间了。，无论你对什么领域感兴趣，第一件事不是立即买一本书来读。我建议你先对这个领域有所了解，然后选择其中最重要的几本书来读。，也就是说，同领域的书如果构成一张网的话，那么就一定存在几本书位于关键节点上。，其他书呢都是通过这些节点散发开去继续深化。你最好先强忍头痛。把这几本最关键的书啃下来。，那么接下来去读其他书的时候呢，就会轻松许多了。，如果你对多个领域感兴趣的话，那么你可能需要一张最小必要书清单了。，也就是说，最低限度上你要先读完这个清单上的书。你才对接下来要面对的内容有所把握，也才能够把速度提升起来。，当然，你可能又会反驳说了，我哪里有那么多时间慢慢提升阅读量啊？我此时此刻就在面对一本必读书，而且要在规定时间内读完，你给的方法啊。源水不接尽渴。，那么，我这里呢还有一个不是办法的办法。虽然我并不推崇啊，但是呢，它应该是有点效果的。，这个方法的核心呢，就是在没有提升阅读量的前提下，怎么强行制造熟悉感。，你读得慢，是因为内容陌生。你无法猜到下一章要说什么，下一段要讲什么。那么，的确有办法可以制造出熟悉感。，你可以这么做。拿到书之后呢，先不要直接读，因为你速度上不去，很快就会气馁。，你应该啊，把书的续言，作者前言和拔。也就是后记啊，读读几遍。然后啊，就是目录了。，现在的书啊，有一点好啊，喜欢把目录做得很细致。每一个章节前呢，还会出一小段摘要。，等你多读几遍之后呢，虽然可能对内容还不是很了解啊。但是你已经大概知道这本书要说什么，每一部分具体它拿几点了。，然后呢，你可以直接去找一下书评或者读后感啊，看看别人的总结。网上喜欢记笔记写总结的人啊，很多。，他们会用千把字的篇幅把原书的精华加以浓缩。以此加深自己的记忆。同时呢，也表示他们的确是认真读过的。，对于你而言，这些分享者的文章啊，就是你熟悉全书内容的好帮手了。多读几遍的话，你可能对核心内容啊，已经产生了了解。，有时候，甚至是你的问题啊。别人已经替你预先解决了。好，最后，你要试着找一找这本书和你已经读过的书之间，是否存在某个连接点。，比如我当年先读了丹布朗的达芬奇密码啊，然后读了翁贝托艾科的《复刻摆》。前者呢是流行小说。后者则难度要高很多。，但是当我发现他们都是在讨论符号学知识以此作为情节的关键时，那我就自动的把他们过为一类，因此啊，有了勇气去攻克《复刻摆》。，由于后者呢更加学术而全面，我专心的读完全书。此后啊。无论是找圣碑还是躲避骑士团，阅读这一类型的书啊，我都不用花太多时间了。，当然，如果找不到呢也没关系，无非是意味着你必须自己去摸索而已。这一次摸完，下一次就不需要那么认真摸了。，完成了这三项准备工作。你就可以正式开始读书了，并且试着提速。你之前的工作越是认真，对内容越是熟悉，那这时候你的阅读速度也就越快。，我个人不大喜欢这个方法的原因呢是因为它只是权宜之计啊，而且为了这点变通，你在没有阅读正闻之前。在脑子里就已经塞满了一堆别人的看法和观点，而这其实削弱了援助对你思维的锤炼。，除了这个方法呀，市面上还有形形色色的速读法。那这里呢，我给你求个交集，省点你的学习时间。因为大家都认同的方法。那说明是真的有效。，其实大多数速读法的共同理论呢就一条，那阅读的时候不要读出来，最好啊，连大脑也静音，不要一边看脑子里有个声音一边读。，视觉的阅读速度啊，要远比听觉去分析声音快。大脑里一旦开始播放。这阅读速度啊就没有办法提上去了。，不过实践中，大脑静音对于许多人而言那是个挑战，需要耐心一点。，最后啊，
