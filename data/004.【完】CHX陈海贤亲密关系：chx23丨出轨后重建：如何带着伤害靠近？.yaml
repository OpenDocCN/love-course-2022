  text: '# 004.【完】CHX陈海贤亲密关系：chx23丨出轨后重建：如何带着伤害靠近？欢迎来到亲密关系，你好，我是陈海鞋，谈到出轨，人们常常有一种错误的看法，认为只要出轨方认错或者被出轨方原谅，两个人就能重建关系，其实并不是，出轨后的关系重建是两个人配合的结果。怎么在两个人关系出现裂缝的情况下，完成这个艰难的配合呢？，这一讲，我们就来讲讲这个话题，在遭遇出轨的那段时间，人们尤其是被出轨方，通常会变得非常纠结，就像我的一个来访者曾说。那段时间我完全处于混乱的状态，一方面我很怕他接近我，每次他在我身边，我都情绪暴躁，非常愤怒，一方面我又很怕他离开，一离开就会很没有安全感，很希望他在身边，所以在一起的时候，我总是喊他滚，可是他不在。我又会安求他回来，从依恋的角度，出轨很容易让人陷入一种焦虑的依恋，就是既不能靠近，又不想远离，对于动荡的情绪而言，对方既是毒药又是解药，在充满猜疑和伤害的时期，怎么才能相互走近呢？，我想有四个原则。要看到对方的伤害，要主动修复，要设置底线以及要停止追逃的模式，下面我分别来讲一讲，首先，第一个原则是出轨的一方要能看到对对方的伤害，出轨对关系的第一层伤害是背叛，我这么信任你，你居然背叛我。而比这个更严重的第二层伤害是无视这种背叛，明明我受了伤，你却看不见，委屈和痛苦是需要被看见的，否则被出轨方就会一直以某种方式来让你看见，比如说吵架，或者通过出轨来报复你。可是有时候出轨的一方总是想大事化小，小事化了，这背后是他们对内疚的防御，他们可能会说，这只是一个意外，我只是玩玩没有走心，当他们这么说的时候，本意也许是想安慰对方，希望对方尽快放下，但在对方听来。常常有了另一层意识，就好像他们在说，你受的伤害根本不值一提，这样他们就没有真正看到这种伤害，另一些时候，出轨的一方表示想要回归家庭了，也道歉了，可是看到伴侣还在生气，他会想，我都已经回归家庭了。我不是重新选择你了吗？那你还想怎么样？，也许在他心里，把选择回归家庭当作了一种给予，觉得对方应该改机他的给予，借好就收，改快放下，这同样没有看到对方受的伤害，每到这时候，我就会对那个出轨的人说。你不需要解释你的理由，你甚至不需要判断伴侣这么大的反应是不是合理，更不要先把他当作对你的指责，你只要看到他现在很受伤，很需要你的安慰就好，如果你看到了，你就告诉他，这时候出轨的人通常会承认，是的。我看到他受伤了，我只是很怕他怪我，哪怕当面表达这样的信息，也会对两个人的关系修复有所帮助，看到并承认这种伤害，就是把选择原谅的权利交给了对方，这时候人的内心就会有很多失控的感觉，可是只有把主动权交出去。对方才可能真的给予你原谅，否则的话，承认伤害变成了要求原谅的条件，那你就没有看到这种伤害，而真正的原谅也很难到来，第二个原则是出轨方需要主动承担修复关系的责任，出轨方要承担修复关系的主动权。而不能把这个责任抛给对方，愿意承担修复关系的责任，也是看到伤害和请求原谅的一部分，当伴侣闹得很厉害的时候，出轨一方常常有一些奇怪的想法，比如说有个丈夫就说，如果你想在一起，我同意，如果你想离婚。我也同意，我可以把房子给你，就让我孤独终老好了，他把放弃关系修复的主动权当作是对自己的惩罚，可是他没有看到这样同样是在惩罚对方，另一些时候，这些说法也隐含着一种对对方的隐秘的要挟，就好像是，我就这样了。你爱要不要，尤其是到出轨一方知道对方离不开的时候，为什么这样的说法看起来诚意满满，却有很大的问题呢？，因为这时候，表面上是被出轨方有了选择原谅和不原谅的权利，但实际上，他也被迫承担起了修复关系的责任。而这时候，'
- summary: "-   被出轨方需要出轨方的承诺和限度，重建关系需要双方合作\n    1.  出轨方需决心控制情绪反应，被出轨方需设定反应底线\n   \
    \ 2.  被出轨方需在心平气和时表达伤感，避免在吵架中提及出轨\n    3.  停止追逃模式，出轨方需展示可信任行为，被出轨方需学会依赖和放心"
  text: 被出轨方最需要的其实是出轨方对关系的承诺，他们更愿意听到对方说，我错了，但我不想离开你，而不是，我错了，随你处置，第三个原则是，被出轨的一方同样要为自己设置一个反应的限度，无论出轨的人多可恶。被出轨的人多受伤，亲密关系的重建都不能只靠出轨方一个人的采讳和醒悟，而需要两个人共同配合，这并不是说，被出轨的人要很快选择原谅或者选择放下，原谅和放下是长期的事，而是说，被出轨方需要下一个决心。把这件事控制在一定的范围内，遭遇出轨，经常会让人有很大的情绪反应，会有很多报复的想法，这些反应如果任其生长，就会影响关系的重建，有时候，我会问被出轨的人，我知道你想报复他，可是你觉得怎么是够了。怎么可以开始你们新的关系了，一般他们会顿一下，因为他们也没有认真考虑过这个问题，他们也觉得自己应该放下，可是如果真的放下了，内心又有很多的不甘心，有些人会提一些条件，比如说，我要他以后一下班就回家。或者我要他以后少和异性单独见面，无论这些条件是什么，我都会问出轨方，你觉得这些条件怎么样，你能答应吗？，如果两个人能够商量，至少这种仇恨就不会无限扩大，也有一些时候，被出轨方选择了原谅。可总也控制不了自己的情绪，两个人经常因为日常的生活琐事吵架，吵着吵着就会把出轨这件事搬出来，然后就变成了一个人在教训另一个人，而另一个人大拉着脑袋被骂，如果是这样，我就会跟被出轨的那一方说。如果你真的因为这件事难过，你最好在心平气和的时候跟他说，你可以告诉他你有多伤心和难受，可是在吵架的时候，你用出轨这件事压倒对方其实不合适，人们经常说吵架的时候不要动刀子，其实出轨这件事就像情感里的刀子。你再生气也不能轻易的动，否则就算你草赢了，你们的感情还是输了，就以出轨这件事来压人，不把它作为一种道德优势用到生活的其他方面，这也是被出轨的人应该为自己设置的反应的底线，毕竟当张裕出轨的时候。你想要的是对方回归家庭，你想要一个能爱你，值得信任的伴侣，而不是一个一直被审判着抬不起头的伴侣，如果伴侣在关系中变得很卑微了，那他就会失去爱的能力，而且如果总是把出轨当作增强话语权的砝码。出轨这件事也会在关系中变得越来越重，最终越来越难放下他，第四个原则是停止追逃的模式，被出轨方在情绪动到时，就算已经决定了重新在一起，要信任对方仍然很难，有时候被出轨方为了应对心理的疑虑。就会紧盯着伴侣去查问他到哪里去了，干了什么，事无巨细都要向自己汇报，这时候出轨的一方也会苦不开眼，觉得自己再也没有私人空间了，他也会想要逃开，可是因为理亏他又逃无可逃。于是两个人就陷入了一种特别的追逃模式，这会挤压两个人关系的空间，让人难以呼吸，有时候我会努力让被出轨的人别追，出轨的人也别逃，我会对出轨的人说，如果你想要让你的伴侣觉得你可信任，那你不能总是逃开。你要告诉对方你会一直在的，对方现在很不放心，你可以做点什么来让他放心，除非你能让他放心，否则他就会一直追着你，我也会跟被出轨的人说，你觉得他做什么你才能放心呢，还是无论他做什么你都不会放心。如果他说起了他可以放心的条件，那两个人就可以商量，如果他说，是的现在无论他做什么都没用，我现在就是放不下心来，那我就会跟他说，也许这种说法会让你很难接受，可是既然你选择了重新信任他。那你就选择了冒这个风险，让自己不那么焦虑就变成了你要做的事，你要做的不是不断的追查他，而是重新开始学习依赖他，有时候一方会说，我要看他的手机他都不让我看，这里面肯定有秘密，另一方会说。我也要用我的手机啊，你每次都反反复复的检查，我也很烦啊，其实当一方提出要看另一方的手机时，已经表达了一种不信任，而对方无论答应不答应，
- summary: "-   提议将手机密码交换，代表主动授予对方检查权利，同时选择信任对方，停止追逃，重建关系需要痛苦的过程和反复。\n    1.  一方授权，另一方选择信任，彼此靠近。\n\
    \    2.  出轨意味着关系结束，需要重新开始新关系。\n    3.  经历重建后的新关系与原关系有何不同，值得思考。"
  text: 都已经进入了这种不信任的循环，这时候我就会提议。一方把手机的密码给另一方，这样就不是被迫接受对方的检查，而是主动把检查的权利给对方，这代表了一种态白和尊重，而另一方呢，虽然拥有这种权利，但是选择不要看，这代表了拥有这个权利，同时也选择了信任对方。一方选择了授权，而另一方选择了信任，这样双方都停止了追逃，重新学着彼此靠近，重建需要一段过程，这个过程通常是痛苦的，并伴随着一定的反复，但是这是关系结束和重生的必经之路，正如一位情感专家。对出轨的夫妻所说的话，她说，在这个时代，经常有很多人会经历很多段的感情或者婚姻，出轨就当你们上一段的感情或婚姻已经结束了，那么你们愿不愿意跟眼前这同一个人，开始另一段感情或者婚姻呢？，是啊。出轨意味着这段动到的关系已经结束了，那么你愿意跟同一个人开始一段新关系吗？，如果愿意开始，那无论多艰难，都不要让爱的火苗熄灭，如果不愿意了，那也要两个人好好道别，给你留一道思考题。你觉得经历重建后的新关系，跟原来的关系相比会有哪一些不同？，欢迎在评论区留言和大家交流，下一讲，我们就来讲讲什么是成功的分离。我们下一讲再见。
