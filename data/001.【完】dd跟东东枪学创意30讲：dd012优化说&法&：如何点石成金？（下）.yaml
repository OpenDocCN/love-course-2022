  text: '# 001.【完】dd跟东东枪学创意30讲：dd012 优化说&法&：如何点石成金？（下）你好，我是东东枪，今天咱们继续一起向广告学习，修炼文案这门基本功，上一讲我们介绍了几个小技巧，如何把平常的讯息变成更加动人的说法，把它变小，八远变近，把抽象变具体，这些招数都可以在一定程度上。带来更加打动人心的力量，类似的招数还有一些，咱们今天继续谈，而且我还会给你说说，为什么这些招数会这么有效，别急，咱们慢慢谈，第四招叫做把复杂变简单，简单是创意文案里的一个重要原则。我觉得也是沟通表达的重要原则，很多人都强调过这一点，我听说过一个原则叫做KISS，KISS是Keep
    it simple and stupid，还有个常见的说法叫Simple is good。这两句话的意思都是，越简单越好，这都是强调简单的重要，可惜知道归知道，做起来其实很难，这个简单可不简单，我听过很多关于简单的指导原则，比如说一则广告只谈一个信息，比如说文案标题不能超过八个字。这些原则有道理吗？你认同吗？，我的回答是，这些原则有道理，但我不认同，一则广告只谈一个信息，当然是出自好心，一则广告容量有限，放太多信息进去，往往是得不偿失，但很多时候。我们确实觉得一个产品同时有七八个，甚至更多很厉害的卖点优势，都值得说说，这种时候，很多我的同行就开始发挥他们的作用了，他们开始把这七八个，甚至更多值得说的事情做总结做合并，你看啊。虽然宇宙盘电饭锅这七八个卖点各不相同，但总结起来的话其实就是一件事啊，就是让你做的饭更好吃了，于是做饭更好吃就成了那个唯一的信息，可是这是不是也太概括了，你宇宙盘电饭锅有八个优势。总结起来是让饭更好吃了，人家银河盘电饭锅有另外八个不同的优点，总结起来也是让饭更好吃，用高度概括的办法来强行的实现，一则广告只谈一个信息，往往会把具体的信息变得抽象，把原本不同的很多东西啊变得雷同了。很多行业汽车科技银行等等，不同品牌的广告，大家重复的那几句话经常差不多，为什么，虽然是有行业共性，但有的时候也实在是因为过度概括，文案标题不能超过八个字呢，也有问题，是八个太少了吗，不是。改成九个十个照样有问题，举个例子，宇宙盘电饭锅做好了一支广告，文案叫做，饭菜做得好老公回家早，这个文案写好之后，有人就提意见了，说不行太长了，文案标题不能超过八个字，怎么办改呗，说成八个字。饭做得好老公回早，短是短了，可是不像人话了对不对，老公回早是什么东西，而且老板也不乐意了呀，说我们这电饭锅呀，不光能做饭，原来说的是饭菜，你把菜给去掉了可不行，怎么办，继续改，还不能超过八个字。不是越短越好吗，那干脆继续短，改成六个字，饭菜好夫归早，是不是很厉害，六个字啊，比八个字还少，超额完成任务，信息呢一点没少，怎么样不怎么样，饭菜做得好老公回家早，多么的朗朗上口通俗易懂啊。不管是这个饭做得好，老公回早，还是饭菜好夫归早，都是看似变得简短，实则增加了理解和记忆的难度，很多文案，为了浓缩大量的信息，信息密度都变得极大，不管是文言文一样难懂，还是十五秒里都捡进去三十个镜头。每个镜头背后都有深意，这样的简单，是彻头彻尾的验品，不是真简单，真正要追求的简单是什么，是简短单纯直白，简短而不单纯是不可以的，简短单纯而不直白也不行，简短单纯直白，不是把复杂的信息做浓缩压制。变成一个信息密度极大的，硬邦邦的一个压缩饼干，而是要提纯萃取，把最重要的信息，用最直接的方式呈现出来，这才是真正的简单，请尤其注意直白这个词，很多广告看起来复杂，理解起来困难，就是因为不直白。这在中文广告领域，尤其常见，因为咱们的文字和口语，在一定程度上是相脱离的，'
