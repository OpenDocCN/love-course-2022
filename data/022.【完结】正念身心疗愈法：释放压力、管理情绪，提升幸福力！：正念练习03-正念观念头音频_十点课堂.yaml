  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念练习03-正念观念头音频_十点课堂可以找一个舒适的位置坐下来，或者躺下来，留意一下身体，看看它现在需要些什么，花一些时间，感受一下身体作为一个鲜活的整体，每时每刻都在随着呼吸而起伏，在觉知中休息一会儿，在一呼一吸之间。感受来自身体的活力，当你准备好了，可以把呼吸和身体作为一个整体，放下，允许它们退到背景中，邀请想法、感觉、情绪或者其他也进入到意识的舞台中心，就好像是天空中的云彩或者星星一样。想象一下自己就像是躺在河边放松地休息着，你的想法一个又一个在河流中漂流而过，就好像是河中飘过的落叶，不要过于地执着于它们中的任何一个，只是在河边看着它们飘过去，当它们出现的时候。你会注意到它们从你的意识中飘过，然后变化、消失，看到这些想法就像是泡沫一样，会产生、会变化、也会消失，它们并不是一个结实的实体，而只是一团泡沫而已，无论它带给你的感受是愉快的、精彩的。还是不愉快的、想要抗拒的，或者你对这个想法没什么感受，是中立的态度，都好，现在，想象一下所有的想法，像天空的云朵一样，飘来飘走，如果它飘了过来，不管是什么想法，你都不需要去追逐它、陷入它。只是在一个想法和另一个想法之间的空隙里，休息着，每时每刻，一秒接着一秒，你就在这里，哪里也不需要去，也不需要努力地成为任何人，当你坐在这里，可能会有对自己的源源不断的评论和建议涌现了过来。这或许让你产生了一些情绪反应，认识到这一点，只是看着这些建议或者评论，而不是陷入它、抓住它，只是轻轻地握着，而非死死地抓住，就好比自己只是在看电视中的比赛，而不会被卷入到没完没了的评论、解释和观点中。因为这只是一个电视节目而已，现在，想象一下在你的面前有三个篮子，左边的篮子代表着过去，中间的篮子代表着现在，右边的篮子代表着未来，在接下来的两三分钟里，可以根据自己的想法的特点，把它们一一地装进到篮子。如果是对过去的回忆或者遗憾，就轻轻地给它命名，回忆，回忆，遗憾，遗憾，然后把它装进左边的篮子里，如果是对未来的计划安排，就轻轻地给它命名，计划，计划，安排，安排。如果你觉察到了想法与想法之间的那个宁静的瞬间，那么就把它放在中间的篮子里，在接下来的时间里，让我们一起来做三个篮子的练习，当铃声响起的时候，如果你愿意的话，也可以继续这一练习。直到你的头脑有了更多的空间为止，继续，继续，继续，继续。'
