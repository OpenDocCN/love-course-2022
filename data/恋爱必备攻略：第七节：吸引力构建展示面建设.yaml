  text: '# 恋爱必备攻略：第七节：吸引力构建展示面建设你好，今天是第七课。通过前几课的学习，相信你已经了解了两性性的原理，并且完成了外形改造，为今后的恋爱之路打下了夯实的基础。，那么今天这一课的主题就是展示面建设。展示面建设是你在和女生聊天之前一定要做的事情，不让你和女生互动释放同胞。，第一点我们要讲的是，展示面是什么？当代社交节奏大部分是在网络上进行的，而展示面就是你在社交网络上的脸面。，当你和女生约会之前。你知道要洗头洗脸做造型，换一身帅气的衣服，在网络上亦是如此。，如果你不做展示面的话，就相当于和女生约会，不洗脸不洗头是一个道理，是无法对女生产生限力的。，第二点要说的就是，为什么要做展示面？大部分的人和明星没有直接接触过，但你会发现他们依旧会对大众产生限力，并且收获一批忠实粉丝。，究其原因是因为他们占用一种特殊的方式来跟你进行潜意识的交流。。而这种特殊的方式指的就是他们的海报、电影、音乐MV、综艺节目等宣传形式，把自己最优秀的一面展现在你面前，对你产生了吸引。，这就是你为什么会对明星感兴趣的原因。你会发现这些明星对他们的忠实粉丝尽管态度高。爱打鼻，但是粉丝依旧狂乐解忠诚，给明星送礼物，跟踪明星回家。，在网上发表我要给某某明星生孩子的言论，像极了病态的爱情。，那么在恋爱的过程当中，我们也要做同样的事情。我们要通过头像、微信、朋友圈。把我们优秀的一面展现出来，给女生潜意默化的诸如此好印象。，这样一来，在你还没和女生聊天的时候，女生就会对你产生兴趣。那么接下来你的聊天过程会非常的轻松，很容易把女生约出来。。第三点我们要讲的是如何做展示面。第一，头像。头像必须是你本人。你要让对方知道是谁在和他聊天，所以头像必须是你的形象照。，同时你要把你最帅的一张照片当成你的头像。当你跟女生发消息的时候，她会看那头像。潜意识地认为，这是哪个小哥哥，赶紧看看。，她更愿意去回复你的消息，同时回复你的态度也是正面的。相反，如果你的头像是不羞蝙蝠且丑陋的，对方会认为，这是哪个屌丝要来打扰我，甚至不愿意去看你的消息。更不会去回复你。，因此，微信头像是至关重要的一点，需要你认真地去拍摄。，接下来我们说一下拍摄头像的要求。半身照和全身照都可以，背景一定要高大上的有美感，你的外型一定要精心打理，就像兄弟。各种角度各种姿势玩命拍，如果你不知道去哪的话，咖啡厅就是最好的选择。，接下来给大家放几组照片供大家参考。，第二点，朋友圈。当你解决了微信头像的问题之后，则需要解决朋友圈的问题。。微信头像只决定了女生对你的第一印象，而我们要在女生的心目当中建立起全方位的吸引，则需要用到朋友圈。，朋友圈可以让女生对你的生活进行全方位的了解，同时对你的认知也更加的立体。，那么朋友圈的要求是哪些呢？既然是展示你的生活，则80%以上都需要配合照片，内容和你的形象都要精心打理，以分享生活状态为主。，删除一切转发，什么文章，心灵鸡汤，红包等等，还要删除广告，吐槽等负能量的内容。。如果你是一个频繁发广告的微商，我建议你还是把生活和工作号分开吧。，那么以下就是对内容的建议。高档餐厅，高档书店，摄影师拍的高大上的生活照，下厨做菜，自己布置好的房间，住高档酒店，朋友聚会，晒老照片。合宠拍照，运动，兴趣爱好，健身，工作，旅行。，朋友圈需要完善的就是上述内容。你要通过朋友圈把自己的优点全方位地展现出来，让女生知道你是一个对生活品质有要求的男人。，什么？你没有？那就去做，立刻行动起来。当你的展示面建设好之后，你聊天前的准备才算完成，可以进入到聊天的课程了。。'
