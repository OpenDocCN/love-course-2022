  text: 喜欢贴标签是一个阻止自己看到本质的愚蠢行为。很多人在和外界互动的时候，极其喜欢贴标签。，比如说，这个人好小气，这个人好暗黑，这个人有好多的负能量。，当你贴完标签的时候，你就决定了你关注的焦点。也就是说。如果你觉得这个人很小气，对吧？，那么基本上来讲，他所有的大方，你都会选择视而不见。为什么？因为你觉得他就是一个很小气的人。，哪怕有一天你看到了他的大方，你也会用其他理由来掩盖。比如说。他是因为觉得对不起我，所以才请我吃的饭。，所以，停止贴标签，这会阻碍你看到真相。而且，会让你和外界架起一道难以跨越的鸿沟。，可能你会说，他是好小气啊。但是，你要明白的是，这只是你个人的主观的感受。。哪怕是客观事实，就是这个人，这个人所有人都觉得他好小气，但是也不要去贴标签。你只需要去感受，你每一次的感受就可以了。，明白吗？因为如果你喜欢给外界贴标签，就是每当贴完标签以后，你和这个人互动的时候。你都不是在和这个人在互动，而是在和他这个人的标签在互动。，这就会造成什么？这就会造成你和这个人互动时的分离感，你们的互动也无法进入更深层。也就是说，你的吸引力不会显现出来。，所以。一定要学会改掉自己喜欢贴标签的习惯。无论是贴好的标签，还是贴坏的标签，都不需要。这是关于贴标签。，接下来说说关于比较。人际交往的时候，不要去进行潜意识评价，无论美丑，否则你一定会陷入到逻辑对比。用意识去感受就行了。，同样的，当我们进入到社交场合的时候，你要做的就是纯粹的去感受外界。如果你去评判他人，或者给他们贴标签的时候，你又掉入了社会那肤浅的标准里面。，比如说，你觉得这个人好帅。那个人好有钱。自然，你就会陷入比较。这会让你处于和外界，怎么说呢？这会让你和外界处于一个竞争的位置。，同时，让你进入了二元对立。你之所以觉得他有钱，是因为你觉得自己没有钱。于是当你没有满足这样的社会标准，也就是你没有有钱的时候，你的自信就会下降。，当然了，如果说你是处于一个超然的态度，你是不受这些规则的限制，你明白了这些规则，然后挣脱出来了。你只是事实地说出来他确实很有钱，那么他对你的状态就不会产生影响。，然而，对于你们新人来说，你们还没有冲破这些规则，冲破这些限制。所以，最好不要这样，否则很容易让你泥潭深陷。好吧？，所以。很多人在社交的时候，你会发现他和整个的互动是分离的。也就是说他人在这里，他虽然跟你在说的话，但是他的注意力却放在对方的穿着，对方的仪态。，然后，把他所看到的和自己去进行对比。如果说他更好一点。那么他可能觉得自己会更有优越感一点。但是如果他觉得对方更好一点，他输了，那么紧接着他就会开始审视自己，评判自己。，于是，你就越来越不自在，你会发现你的互动也越来越不自在。这会形成一个社交微观动态的传达。也就是说，对方也会接收到这种信息。明白了吗？，所以解决方法就是放弃比较，把所有的注意力放在沟通本身上，而不是在分离自己。大部分人都喜欢暗自比较。他们想在不如自己的人的身上找到自己的自信。，然而。却又在比自己强的人身上看到了自己的自卑。。
