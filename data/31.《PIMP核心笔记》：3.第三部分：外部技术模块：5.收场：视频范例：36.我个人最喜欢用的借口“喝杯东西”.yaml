  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：36.我个人最喜欢用的借口“喝杯东西”我個人最喜歡的藉口是喝杯東西，你家有什麼喝的嗎
    有什麼伏特加什麼的，我們繼續開一個小party，你家有水嗎 我現在太渴了，你家有蜂蜜 有酸奶嗎 我想結結酒，喝東西是一種免除女孩責任的方法。女孩的理智她會接受，回家是為了喝杯東西
    而不是別的，而且晚上我喝多了，我如果發生什麼事情，不是因為我是個婊子，而是因為酒喝太多了，那個時候我都不是我了，女孩免除了所有責任，帶女孩回自己家的時候。你可以用這個藉口，當你想帶女孩回家的時候，永遠記住你自己家裡要存一些飲料，存一些酒，其實你並不用真的喝酒，而且你會發現女孩很多時候，喝酒也只是免一小口
    喝一小口，但是 走 我們喝杯酒吧。我們喝杯飲料吧 喝點東西，會給女孩一個額外的藉口，跟女孩回家的時候，喝一杯其實是一個很好的藉口，走吧 親你家，我們開一個最後的小party，喝點酒
    喝點飲料，我們最後來一個goodbye shot。如果女孩走回家。'
