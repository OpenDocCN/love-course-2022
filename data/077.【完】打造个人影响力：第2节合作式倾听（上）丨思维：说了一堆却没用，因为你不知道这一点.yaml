  text: '# 077.【完】打造个人影响力：第2节合作式倾听（上）丨思维：说了一堆却没用，因为你不知道这一点Hello 大家好，我是翠翠，欢迎回到，打造个人影响力用别人乐于接受的方式实现你的目标，这节课我们要来讲合作是倾听上，在开篇的第一讲当中我有提到过说，什么是影响力。影响力是用一种别人乐于接受的方式改变别人的思想和行动的能力，这句话听着简单但是你仔细推敲就会发现，其中有一个特别的关键词叫做乐于，因为在我们传统的理解当中要改变别人，就是要去扭转别人。让对方甘拜下风你要足够强硬主动出击，要能受惠到要气场强大，但是你也不得不承认呢，即使我们都在努力变得强大，但是我们好像还是会遇到很多不那么理想的情况，你比如说，你是一名管理者。表达能力不错你的下属看上去都很配合，至少你说话的时候他们都点头表示认同，但是很奇怪啊项目推进的过程当中常常会发生各种，你觉得很低级的错误，你提了很多次讲的口干舌燥。但他们好像也没什么主动性结果常常让人不满意，奇怪了你就觉得，为什么每次我都机关枪似的说半天但是得出的结果还是，一直在变形，你忍不住感慨说真是千斤难买沟通成本低啊我都说了这么多遍了怎么还是不行。下班回到家老公一通抱怨，原来他在工作上遇到了反新事，新上任的老板并不那么看重他，你立即给他分析了一二三点，把事情剖析的清清楚楚指出他的问题在哪，但奇怪的是他脸色比进家门时还要更难看了。起身走进卫生间半天也不肯出来你问他怎么了他也没什么反应，这么一说，后面很长一段时间你发现他好像很少跟你在谈这些事了，快到睡觉时间了才发现孩子还有作业没做完，你火冒三丈。我都说了多少遍了要自己主动学习你学习不是为了爸妈啊你知道有个理论叫一万，小时定律吗就是要勤学苦练等等等等，好但是嘴上说这些的时候，你心里开始渐渐有一些疑惑，我说的还不够多吗，怎么一点用也没有啊。那只要你稍加留心就会发现这种情况在生活中并不少见，我经常听到很多朋友说觉得活得好累啊，但是累呢不是因为忙的团团转，因为我们都有过这种体验哪怕忙，但是成就感爆棚我们也不会觉得累对吧。真正的辛苦是什么呢真正的辛苦是做了很多却没有收效，这会让人非常失落然后产生自我怀疑，那往往到了这种时刻我们就会觉得说好，要达到目标，我要想要改变别人。那我现在做的肯定还是不够的我还要更加努力我得提升自己的表达力把话说的更准确更厉害，等一等，我们在这多停一会，很多时候啊，当你做了足够多但是仍然事与愿违的时候，我们不妨停下来想一想。是不是我们努力的方向错了，再进一步说是不是我们的努力正在维持着我们的事与愿违，什么意思呢，试想一下，如果一辆车开上了错的路，这时候你仍然在加速，是不是你其实是在维持错误的方向，因为再怎么加速。你也没有办法到达终点，所以在这节课里呢我想告诉你的是，说了很多还没有用，影响不了别人，有没有可能不是因为你不会说说的不够好，而是因为，你不会听，在很多传统的观念当中相比倾听人们更看重表达。市面上交沟通的课，多数都在教我们怎么说话，也不断有经营人士告诉我们说时代的红利是属于表达者的，我不是想否认表达的重要性但是我想提醒大家的是，或许你并没有注意到我们每天花在沟通上的时间是这么分配的。倾听占掉46%，说话是26%，其他时间是阅读和书写，所以你看到这个数据你会意识到说，倾听的重要性被严重低估了，我们是时候重新看待倾听了，也许那句话可以改成，当所有人都抢着说话的时候，时代的红利。属于倾听者，那听到这你可能会有点疑惑，倾听就是你说我听啊，不知道说什么了就听着，但是不至于说倾听有这么关键的作用吧，那如果我告诉你说政治家希拉里在1999年通过倾听竞选赢得了纽约州参议员的选举。'
