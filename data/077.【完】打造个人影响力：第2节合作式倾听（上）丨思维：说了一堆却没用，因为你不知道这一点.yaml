  text: Jeffery称赞他说，比尔克林顿是一个卓越的沟通者，因为他在和人沟通的时候能达到非凡的专注，他有和听众连接的能力，即使面对的那个人只是来操作放PPT的人。他都能让对方觉得他们是那里最重要的人，另一个亲密者的评论很有意思，他让你感觉到这个星球上只有你和他两个人，哇这真的是太厉害的能力了，他让人的感受多么多么的棒，那关于倾听呢，我自己一直有一个理念。就是倾听不会为我们赢得对话，但却会为我们赢得盟友，当对方知道他的需求和感受对你而言是重要的，他就会信任你，他愿意跟你合作，因为沟通的本质其实是人们都渴望被关注，那为什么我会说。倾听是一个典型的合作思维的动作呢，我们先来看一下说，不倾听是怎么让我们达不成合作的，我们试着代入一下啊，当我们一直说一直说一直说，不停表达的时候，我们心里其实在想什么，管理者可能在想。怎么才能让下属明确接触到我的意图啊，怎么才能做出业绩啊，怎么这么没经验不靠谱啊，妻子可能在想，我怎么才能让老公成熟一点啊，他真的是太单纯，不适合复杂的职场，别在职场里再跟头啊，妈妈可能在想，哎。这个小孩从小就没有自控力，一定得帮他养成习惯啊，发现了吗，这所有的表达里都有两层信息，第一层是你是错的，大脑似乎有一种机动化的反应，第一时间就会给对方贴上一个标签，在这种意识之下。你接下来的对话都会表达出一种姿态，就是你是错的，有时候呢，就会引起对方的反弹争辩，这种争辩不是为了推进事情，而是为了证明对错，你仔细观察就会发现，吵着吵着根本发现方向就炒偏了。你们不是为了最初讨论那件事情在吵，你们是为了压倒对方在吵，那有时候对方感觉到了这种蔑视，他直接就闭嘴了，你们俩的沟通也就阻断了，那这里面的第二层信息呢，是我是对的，很多时候我们不停地说，其实是出于好意。因为在这个社会里真的压力太大了，每个人的时间好像都不够用，我们太想达成某种结果，或者是太想帮对方解决问题了，牢牢地就盯着那个目标急得直跺脚，说哎对面这个人怎么就是不听劝呢，但当我们这么做的时候。我们也在无意识中表现出了这样的姿态，我比你更正确，我比你更知道该怎么办，我们不停地给出建议，对方在这个过程当中到底是什么状态，他究竟是怎么想的，我们丝毫不关心，我们来不及关心，因为在开篇的时候我有讲过。所谓的非合作思维呢，是把合作当结果的，你坚定地认为说你只有去改变谁，才能达成合作才能得到结果，如果我改变不了你的想法，我就达不到合作，那在非合作思维下呢，你看到了吗，你把你与合作方孤立对待了。所以我们根本顾不上看到对面坐着的那个人，我们也意识不到，其实我们已经是合作关系，就是这样微妙的思维差异，造成了完全不同的行为，啊你觉得我说的不对是吗，那一定是你还没有认清情况。于是我们就更努力地去摆事实，讲道理我的眼里只有我，我跟你是对立的状态，在这种情况下，我们就很容易被卷入刚才我说的，以我为中心的输赢思维当中，我所有的关注点都是我要赢得这场对话。可是除非你是超大号权威或者专家，否则在大多数情况下，面对我们的同事朋友和伴侣，这都是一种会激发对方防御的姿态，我给大家分享一个我前段时间看到的故事，前香奈儿CEO莫林西凯，他刚刚上任的时候。非常强硬的想推动公司的文化变革，新官上任三把火嘛，他举办了超大型的宣讲会，讨到不觉得向所有员工讲述了自己的计划，可是后来他慢慢觉得情况不对，大家只是表面上认同这个计划，实际上心里是抵触的。哦这个时候他才发现，从头到尾他从来没有给过团队任何表达的机会，后来他在自传里写道，他说想象一下如果你有一个好主意，但同事并不认同，你可以激烈的辩护，但是失败了只能挥挥手放弃合作，是这样吗，不是的。
