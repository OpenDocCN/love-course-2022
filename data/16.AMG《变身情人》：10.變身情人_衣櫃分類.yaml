- summary: "-   AMG《变身情人》第十章节讲述了如何整理衣橱，重点是保持衣物整洁和有序，以展现个人的干净和卫生习惯。\n    1.  整理衣橱可以提升个人形象，展现细致和整洁的一面。\n\
    \    2.  衣橱分类可以帮助快速找到需要的衣物，提高日常穿搭效率。\n    3.  注意衣物颜色搭配和熨烫，展现整洁和精神状态，提升整体形象。"
  text: '# 16.AMG《变身情人》：10.變身情人 _ 衣櫃分類Body up 無情小 媽媽要到，Body up 無情小，第六章節 這個也是一個補充的章節啦，就是說不是買
    是你買 買回來之後怎麼整理，對 因為我覺得 像譬如說男生維持鞋子。乾乾淨淨嘛 有沒有 衣服乾乾淨淨，然後衣櫃乾乾淨淨啦，乾乾淨淨 對 是蠻重要的，雖然好像這樣的男生很少啦，但我是覺得這是蠻加分的，如果到你家看到你這樣，跟你打炮也會覺得你這個人比較乾淨啦。比較衛生
    怕你手髒啊什麼東西，這一張是用我的範例 也只有我的範例 沒有Alice的，為什麼呢 因為她沒有整理，她衣服太多了 她衣服太多了，然後她超屌 帽子一排下來這樣，一百頂之類的。所以用我的範例給大家參考一下，不是絕對啦
    因為你可能可以整理得更有條例，更有感覺 那也很好啊，是用這個PP衣櫃 無印的啦 還不錯啦，左上角就給她放T恤 以單品去分類。T恤 然後長褲 然後右上角是我運動用的，再來是帽T也是比較厚的，長袖
    秋冬上衣也是厚的這樣去分，然後還有一排是掛著的，中間上面這種外套啊 西裝外套皮外套，或各色襯衫就是掛著 不想她用皺的。我就把它掛著這樣整理，然後右上角這個跟大家講一下這個顏色，我幫你數了一下，我的顏色比例嘛
    衣服的顏色比例嘛，黑色是最多 再來白色 然後灰色，其實就是因為最百搭的顏色嘛。所以就是佔了所有衣服顏色的比例是最多的，然後粉紅色是只有一件 對 最小格右下角，大家可以看我直播穿的那一件
    就是那一件，那一件我穿起來直播覺得氣色特別好。可是因為粉紅色也是挑人啦 所以我們前面有講了就沒有把它放進去，它不算是必備配色啦，這邊要講一下 其實灰色是因為我認識，我認識你之前我自己也買了不少，不然說真的我認識你之後我連灰色都能少買。因為我以前覺得灰色好搭啊，後來聽你講完就覺得灰色我穿起來好像真的氣色沒那麼好，好像白色或黑色就好了，所以我連灰色其實現在買的也不多了這樣，或是你好像都是運動穿啊
    不然就是當那個內搭，對啊內搭這樣。因為像我偶爾穿灰色褲子去運動還被你嫌像老阿伯啊，你就覺得灰色老氣嘛這樣，所以這邊我是這樣整理的 然後左上角T-shirt嘛，就是顏色嘛
    從白色放到黑色嘛，然後左邊工作褲跟縮口褲放一排。然後其他休閒褲放第二個櫃子這樣，右邊上面剛講運動的，因為你很愛運動，對我很愛運動 所以特別幫他放一個啦，就是褲子衣服都放一塊啦，然後再來就是秋冬的放兩個櫃子這樣，給大家參考，那現在給你回家做一把就這樣。衣櫃整理分類，我相信你一定非常懶非常懶非常懶，可是不要偷懶就是先試著做一次，不然就是先試著做一次之後趕快泡到妹子之後，交給那個妹子幫你做，因為他們還是比較會摺衣服，摺得還是比較整齊啦。包括我個人摺衣服其實也沒那麼講究OK，但是你先有個大概的分類啦，這樣你找衣服比較快嘛，不要說整個都亂亂的啦，對啊知道自己有什麼顏色，然後需要買什麼顏色，就搭配前面的作業標格，這個不要覺得這不重要啦。我覺得還是一樣啦，我這個人是很注重紀律啦，我覺得你是養成習慣啦，不要說我買好了，反正我出去穿不是看起來正常就好，回家房間都很亂，我覺得其實你整個生活都整理好，會顯示出你的精氣神是比較好的啦。這樣你就會知道你自己這件衣服常穿還不常穿，然後這邊要講一下，前面我們都有講穿什麼穿什麼，然後你要注意你的衣服真的不要太皺，你我直播或是什麼常講，你可以買一個刮燙機，像你的襯衫什麼的你約會前。或是你那天要穿稍微給它燙一下，不要不會這麼邋遢，對啊然後褲子也是啦，不是說要燙得好像要去上班一樣，但是就是可能燙個六到八成，讓它看起來是不要皺皺的這樣。OK好那去整理衣櫃吧。'
