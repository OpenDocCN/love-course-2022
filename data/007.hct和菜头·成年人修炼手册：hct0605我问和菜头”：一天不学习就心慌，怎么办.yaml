  text: 那这样怎么可能持续维持下去呢？，和一颗坚硬如花缸岩一般的心相比，我们更需要一颗柔软而富有弹性的心灵，这样的心灵才能带我们走到更远的地方。。你给我的感觉是非常怕自己停下来，哪怕只是一小会儿。，那么你能告诉我你在怕什么吗？，好，下一个问题来自用户阳光笑脸，他问，上学学习考试是三件不同的事情。，那菜头叔叔，从这个角度来看职场是否可行呢？。工作是工作，升职加薪是升职加薪，能力提升是能力提升。，对于这个问题，菜头叔叔的回复是，我之前没有想过这个问题，看到你的提问想了一下，还真是这样。，我毕业工作的时候，人们劝告我说，这第一份工作。选平台最重要，不要太看重收入。，现在我理解这句话是在说，好平台给人更多的机会，对能力有更大提升，可以给未来打好基础。，当我在单位里过得不那么开心的时候，同事们也劝我说，这工作就是工作。，那他们的意思是。让我区分工作和事业之间的差别。，工作，是为了领薪水养家糊口还案接，事业呢，才需要一个人全身心投入。，而升职加薪呢，则涉及到许多人际关系的技巧，也涉及到对权力的微妙平衡能力。，这些啊。大概率上和工作技能无关，是技能之外的另一种能力，和沟通、统育和赢得信任的能力强弱有关。，工作，升职加薪，能力提升，三者呢，有重合的部分，但是的确是三件不同的事情。，如果想清楚自己要什么。大概也会在职场上少了许多迷惘和愤怒吧。，好，下一个问题来自用户小心，她说，何菜头老师啊，假如遇到一些高人或者前辈，也许根本没时间思考自己的问题是真是假。，难道怕别人看出自己能力欠缺，就干脆不要问了吗？。好，对于这个问题，何菜头老师的回复是，啊，你这个说法让我感觉有点哭笑不得了。，就好像告诉我说，因为今天婚纱店打三折，所以你得赶紧找个人结婚拍照一样，不能说你遇见了前辈高人，不把他们拿来用一下。那就是多大的损失。，如果你心中并没有问题，你的问题之前也没有经过反复思考，但是要提出来问人，那么你就并不是为了求知，只不过是为了能和前辈高人说两句话。，那这是社交，而不是提问了。只是把你好包装成提问的样子。，无论是对于前辈高人，还是对于你自己，这里面都没有尊重可言。，当你有提问的冲动时，问一下自己，这种冲动究竟是为了求真求知，还是为了别的什么。，好，下一个问题来自用户你了同学。他问，想请教菜头叔，作为回答者是不是更青睐好问题而并非真问题呢？，还是说在您看来，问题只有真假之分，并无高下之别呢？对于这个问题，菜头叔的回复是，所谓的好问题啊，是让回答者觉得自己有发挥的余地。甚至有思考的必要。，如此说来呢，好问题是可遇而不可求的，实在是不应该抱有这样的奢望。，在好问题之下呢，更多需要考虑的是真问题。，真问题和水平无关。一个人在某个问题上做出了多少努力。是可以通过问题感知到的。，有些时候，通过提问能够清楚地看到提问人是想错了，把自己弄进了死胡同，这同样是个真问题。，因为可能不只有他一个人走进了死胡同，也许是一批人都如此，因此呢，这个问题本身就值得研究。，类似的，还有孩子的提问。当然我们可以说这些问题大多都很幼稚，因为孩子的眼界学识阅历放在那里。，但是啊，我还是很乐意回答孩子的问题，因为他们心思单纯。，如果要提问的话，往往是他们真的感觉到困惑的问题。自己之前呢也真的想过但是想不明白。，努力过，但是努力不通，这都算是真问题。没努力，甚至根本就没有问题，强行捏造出一个问题。，或者是利用提问的机会变成自我表演，这种现象都非常常见，也让人觉得非常讨厌。。因为即便我的青春不多了，那也还是青春呢。，好的，接下来是本次问答的最后一个问题，来自用户阿力波波，他问，，对于一个外行来说，假问题是否也是一种探索过程呢？
- answers: '-   问题幼稚可笑的标准是通过问题经过反复思考后是否能够清楚地看到提问人是否陷入了死胡同，或者是否通过提问能够感知到提问者在某个问题上的努力和困惑。

    -   菜头叔认为探索是个人过程，因为每个人在探索问题时都应该清楚自己的内心想法，而不应该把自己的问题变成别人的问题，这是每个人独立的思考和成长过程。

    -   提问应该真实的原因是为了求知、求解决问题，而不是为了社交或者表现自己，确保提问能够反映内心真实想法，避免提问的目的不纯导致解决问题的困难。

    -   菜头叔认为询问市场规则比赚钱更重要，因为了解市场规则能够帮助投资者更好地进行决策和避免冒险，这样的真问题能够帮助我们更好地提升自我，而纯粹追求赚钱则会导致贪婪和不稳定的投资行为。

    -   确保提问能够反映内心想法的方法是在提问前反复思考自己的问题，确保问题是真实的困惑和努力，避免把问题夸大或者虚构，保持清晰的思路和真实的态度来提问。'
