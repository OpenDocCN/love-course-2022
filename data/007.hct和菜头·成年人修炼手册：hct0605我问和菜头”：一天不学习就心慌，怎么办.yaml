  text: ，在初期，判断不出自己的问题是真是假。一段时间之后回头看，才发觉自己当初的问题幼稚可笑。，对于这个问题，菜头叔的回复是，没问题，一点问题都没有。你说的很好，这是一个探索过程。，但是，你没有定义清楚谁的探索过程。这是每个人自己的探索过程。。不是说，这个过程一旦开始，就可以立即麻烦他人，把自己的事情变成别人的事情。，比如说，我有位朋友，是艺术品收藏界的一号人物。当我也想买几张现代艺术作品时，，我不会去找他问，说，买谁的作品一定会赚呢？这是一个假问题。，问这种问题，不如直接问对方要钱算了。但是，如果我去问他，你们艺术品市场是个什么规矩呢？，新手进场应该注意哪些事情啊？有什么资料可以参考吗？这个就是真问题了。。因为我在问游戏规则和新人指导手册。当然了，我的出发点之一肯定有赚钱的部分。，但是，这个问题在我这里才提起，我就能立即转换为另外一个问题。，在什么市场里投资，稳赚不赔呢？那么，我就会忍住不去发问。因为我知道那不是求知，而是单纯的贪婪。，求知，别人可以给予答案，但是贪婪是任谁也解决不了的，那就不是个问题。，如果要通过提问才知道自己的问题幼稚可笑，那也太幼稚可笑了。，我相信一点，当你提问的时候。你清楚的知道你内心的真实想法。，好，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
