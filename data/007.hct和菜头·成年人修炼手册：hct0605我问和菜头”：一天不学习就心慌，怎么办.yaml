  text: '# 007.hct和菜头·成年人修炼手册：hct0605我问和菜头”：一天不学习就心慌，怎么办您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修练手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自儿童节特别篇和真问题。什么才可以称得上是一个真问题这两讲。，第一个问题来自用户Lili，她问，你好菜头叔，我有个上初二的女儿，想请教一个关于孩子学习的问题。，如何激发孩子对学习这件事的内趋力，产生主动学习的能动性呢？。对于这个问题啊，菜头叔的回复是，你自己的情况如何呢？，我是说，你自己当年在求学的时候，知道读书是自己的事情吗？，如果是的，那么你自己就是孩子最好的榜样。，你需要做的事情啊，就是和她分享你的过往。讲述你曾经面对的困难，以及你如何克服的过程。，那如果事情并非如此，那么就是你当年所思所做，和你今时今日的所思所说并不一致。，走上社会之后的经历啊，让你有了这样的转变。，而你女儿呢，却没有经历过这一段。现在啊，需要直接越过。，那么在你的家庭里，是不是所有成员都把学习视作是极为重要的事情呢？，是不是所有成员在学习问题上都不吝于付出呢？，是不是所有成员都能够看到其他成员身上任何点滴进步，并且给予鼓励呢？。如果在这三个问题上的答案都是肯定的，那么你大可不必那么担心。，因为在你的家庭里啊，已经有了合适的土壤和水源，小树会自然成长起来的。，那如果在这三个问题上你犹豫不决，那么我想啊。你在家里还有许多工作需要完成。，一说到主动性和自觉性，人们总喜欢说启发，说激发，好像那天然是孩子自己的事情。，父母只需要找到某个开关，按下去就好了。，我想啊，事情不是这样的。，古语说，十年树木。百年树人。，在问树为什么不赶快长大之前呢，首先得挖个好坑，填上好土。，必要的时候呢，还要给小树苗先安装好围栏和支架嘛。，好，下一个问题来自用户若水兮兮猫。，他问，我现在的情况是，如果一天不学习呢。心中就会有点慌。，即使离开校园已多年，但是依然保持着在校园里的节奏。，比如工作一小时就会有课间休息，每天晚上复盘当天的工作，周末复盘一周的学习内容。，唯独有个问题啊，就是很难进入心流状态。。自己思索的结论呢，是可能输出大于输入。，而且没有什么标准衡量我一段时间的学习效果，又不能像读书时代那样有周测、阅考。，那想问菜头叔，对此有没有比较好的检测方法呢？，好，这个问题菜头叔的回复是。首先我可以确定你已经很努力了。，事实上啊，我觉得你应该给自己松一口气。，从你的描述上来看，你对自己啊太过苛刻，给自己的压力呢也太大了一些。，你随时处在紧绷的状态下，很少得到放松。，你每天学那么多。把时间安排的那么满，你在什么时候才能休息呢？，你已经做了那么多事情，还不断的要求自己进入心流，要求自己增加输出，寻求检测办法。，有没有想过，你其实不是一部机器，而是和所有人一样，也是血肉之躯呢？。即便你认为那是一种自律，或者坚持认为那就是你的行事方式，我也请你考虑一个事实。，那就是，我们都需要一点闲暇时间，需要一点放空时刻，让我们的心灵在无压力的情况下自由运转。。灵感、启发和感悟大多是从这种时间里崩发而来的。，也就是说，在输入和输出之间，需要一段沉淀消化酿造的时间。，这不是自我放纵，也不是揽伞放异，而是人生中必要的沐渐休息。，我赞同人生需要走中道的观点。毫无自我约束的放异是不对的，但是毫无休止的苦行同样是不对的。，他们都是一种偏执。，如果把人生当作是一场马拉松的话，你需要保持适当的节奏，在快和慢之间不断的转换。，像你现在这样的节奏。那更像是把马拉松当作是短跑来进行冲刺了，'
