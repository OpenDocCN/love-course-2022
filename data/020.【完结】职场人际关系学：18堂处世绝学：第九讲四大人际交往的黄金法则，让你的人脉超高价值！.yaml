  text: '# 020.【完结】职场人际关系学：18堂处世绝学：第九讲  四大人际交往的黄金法则，让你的人脉超高价值！四大人際交往的黃金法則，讓你人脈超高價值，咱們進行第九集的講解，我們在現實的工作和生活中，那麼就是我們在奔事業的過程中，那麼我們也認識到社會上的各種複雜的關係，那麼其實在這些關係中。那麼我們要看哪些是有價值的，哪些是有價值的，那麼我們要看哪些是有價值的，那麼我們要看哪些是有價值的，那麼我們要看哪些是有價值的，哪些是沒有價值的，事實上當你這麼一擺，你就會發現沒有幾個真正有價值的。就是說人脈關係，你要看有些是人脈關係，有些不是人脈關係，你不是認為所有的關係都是人脈關係，如何讓自己的人際關係變成人脈關係，甚至變成高價值的關係，那麼就是更加值錢，其實有沒有方法。我們今天會給大家教幾個重要的原則，首先第一個就是尊重他人，何而不同，我們在人際關係中，我們必須要瞭解人和人是不同的，我們的成長經歷，我們的價值觀，我們的性格，我們有很多很多不同，我們來自於不同的家庭。不同的環境，受的教育程度不同，思維的不同，性格的不同，性別的不同，種種不同告訴我們，每個人都是獨有二的，所以說在人際關係中，我們必須瞭解到尊重他人，那麼尊重他人與我們是不同的，就是人和人是不同的。這樣的話，當他們和我們有不同意見的時候，我們不是氣急敗壞，而是要懂得包容，並去探究背後思維形成的過程，所以尊重他人，也是我們保持和諧人際關係的關鍵，只有我們發自內心的知道，每個人是不同的。我們才能真正的去理解和包容他人，而不是認為說他人性別怪異，或者他人決策是錯的，那麼這樣我們就不會強求別人，和我們保持在同一個頻道，第二呢，是堅持重點突破的原則，就是我們要想清楚，自己要成為什麼樣的人。在有限的時間，我們教什麼教可以教的，教有價值的，我們要學會放棄，放棄一些低價值的人脈關係，所以說這是，那麼什麼叫需求導向原則，就是你想成為什麼樣的人，你就需要教什麼樣的朋友，這個你要提前定好位。你按照這個需求，是吧，那麼結果導向，那麼這樣的話，在處理人際關係的時候，哪些人際關係是你重點要維護的，就是那麼哪些是可以忽略不計的，哪些是你要迴避的，就是你要斷的，那麼你心裡面就很清楚，你就不禍了。這樣你人際關係就會有側重點，你會得到很好的改善，所以交朋友之前，一定要想清楚，我要成為什麼樣的人，是吧這個是你做人的目標，那麼也就是說像我們說，我要走什麼樣的路，你想清楚你要走哪條路。那麼你就不會走錯路，那麼這樣的話，我們在關係中就吸引到同頻次的朋友，所以終極目標是我們做事做人，最好的一個標準，用這個來做參考，所以你想成為什麼樣的人，比你主動去接交什麼樣的朋友更重要，當我們知道。我們想成為什麼樣的人，我要去哪裡，那麼路徑自然就會顯出來，那麼相應的，那麼你就會知道，誰是跟你走這條路的，那麼就信你法則，物以類聚人以群分，是吧，那麼你就會吸引到，同樣跟你走這條路的人。所以說我們要想成為更有，事業有成的人，更優秀的人，所以說朋友其實的選擇至關重要，因為它其實折射了我們內心的品味，我們每天跟各種人打交道，認識的人也非常多，是吧，每個人朋友圈裡面可能都有幾百人。有的是上千人，你跟每個人都保持良好的關係，是不太可能的，是吧，所以馮倫就講說，其實你聯繫的人是不超過6個的，你最核心聯繫的人，應該也不超過20個人，所以說對那些值得交往的，或者對我們事業，是吧。有重點的這種幫助的價值的人，那麼把他們累積起來，其實就是已經是很重要的人脈和價值了，第三，就是底線加靈活的原則，什麼意思呢，就在原則性的問題上，我們一定要守住自己的底線，在一些無關緊要的一些細節上。'
- summary: "-   在人际交往中，大事要坚持原则底线，小事要放宽心态，建立交往标准，筛选朋友，实行过滤更新原则，与同频人交往有助于个人成长。 \n  \
    \  1.  大事计较，小事想开，建立交往标准，筛选朋友。\n    2.  过滤更新原则，朋友圈要有新陈代谢，与同频人交往。\n    3.  与高价值人群交往有助于个人成长，不要浪费精力维护无意义关系。"
  text: 你就不用過分的去苛求，就是大事我們要計較，小事我們就要想開，小事不要太在意，什麼是大事計較呢，就是牽扯到做人的原則和底線，這些方面堅決不能妥協，但是有些細緻末節不用計較，比如說去哪裡吃飯。這都是小事是吧，所以我們在個人交往的時候，我們可以設置一些標準，不是什麼人都交，建立交往的主要原則，你比如說無成線的人不交，屈原富士的人不交，什麼樣的人不交，這樣的話對我們來說。你還比如說沒有上進心的人不交，對吧，你定了幾個原則之後，你就會知道誰是可以交的，誰就可以排除，我們就可以什麼建立自我的原則，更重要的話就是你會要有一套，篩選朋友的系統，那麼什麼人是你的朋友。不是你自動就會篩選了，所以那麼古人說過，水之情則無虞，人之茶則無圖，就是小事不要過分計較，那你就沒有朋友了，那麼所以對於朋友，小的方面我們都無所謂，無傷大雅，是吧不影響我們之間的交往，因為人玩人。但大的方向我必須要有原則，那麼第五個叫過濾更新的原則，什麼意思，就是朋友圈也要新陳代謝，人際關係也要有一個淘汰的過程，有一個新陳代謝的過程，是吧，因為我記得在MBA，讀EMBA的時候，我們有一道題。這道題就問，說你現在還跟什麼人來往，跟小學的朋友來往，還是跟你中學的朋友來往，還是跟大學的朋友來往，還是跟他們都不太來往，就是有這麼幾個選項，那麼對我來說，其實我是跟他們都不太來往的，所以我就選了一個。最後就是基本都不來往，那麼但是我知道，我這道題肯定會答錯，可是我覺得考試不在於分數，我要真實去面對，我就選了D，但是我們那個班，只有兩個人選了D，而那個人他是身家50億的，那是很多很多年以前了。那個時候50億，等於現在500億了，那麼身家50億的，一個上市公司的老闆，那麼後來當時這個導師，就這麼總結的，他就講，他說為什麼選D，就是選D才得分，他說甚至因為很多人是，還跟小學跟中學聯繫。大家都以為說，說明我們感情深不忘本，老師說這不是忘不忘本的問題，說明你這個人沒有進步，你的階層不高，如果你你的進步非常快的話，你跟這些人在一起沒法交往，他說因為都不同頻，他們的理解跟你的理解。看問題角度不一樣，大家就沒法在一起玩，大家都很不開心，所以說他說，那麼如果一個人，在現實生活中比較有成就的話，他應該是不會跟這些人在一起的，或者很少有交集了，所以就什麼意思呢，其實講的就是你要朋友圈。要有個淘汰的過程，不是看誰不順眼淘汰，是自然的你每天都在進步，你會發現一段時間，你會發現你的朋友圈已經變了，都變成跟你現在能力同頻的，更高價值的人，而以前的那些朋友的話。你們在一起已經不highpay了，因為你已經在這了，他們在這，你們看問題的觀點不一樣，吃一頓飯就覺得很不舒服，哪怕是他請你，你都覺得浪費兩個小時的時間，下次不跟他再玩了。那麼你的朋友就會切換成這個頻率的，就是跟你現在這個層次相同頻率的人，那麼這代謝大家就很開心，所以說過濾更新朋友圈，新陳代謝，那麼對於那些不是跟你同頻的人，也沒有意義去花大的精力去維護這種關係。因為他已經對你沒有什麼大的價值和意義了，所以我們要更換成什麼，更換成高價值的人群去做交往，這個對你整個人的成長都會有極大的幫助。
