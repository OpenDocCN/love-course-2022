  text: '# 007.hct和菜头·成年人修炼手册：hct27 胜负师：执着于胜负的人会失去更多您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你会下围棋吗？这一讲，我们来聊一聊围棋里的圣父师。，圣父师是围棋术语，指的是那些以迎棋为最高目的的棋手。，他们下法凶悍凌厉，不在意棋形是否优美。不在意下法是否难看，也不在意是否下出了精妙的棋路。，和圣父师相对的是求道派，追求的是在每一局其中超越自我，每落一子都体现出围棋之美。，那为什么要讲圣父师呢？我想说的是，对于有能力角逐圣父的人而言。我认为应该尽量避免做个圣父师。，争圣是人性，但是以圣力作为唯一目的，最终得到的可能不如失去的多，尤其是圣力近在眼前清晰可见的时候，它同时也会让你的视野变得狭隘。，我来讲讲我自己的经历吧。我的第一家单位人员构成非常可怕，加起来有一百号人，但是职位只有政副科长三个位置，而且三个人都还年富历强。，这年富历强不可怕，可怕的是整个单位是个边缘技术部门，平调或者升职的可能性都非常小。于是哪怕是一个副股长级的小组长，也能让人打破头。，顺便说一句，并不存在股长这个行政级别，那只是个头衔而已，有一点内部待遇上的不同，俗称内部良票。，所以我在那儿待了几年之后。周围的本来友善亲切的气氛变得微妙起来，原因是有传言说，我也是下一次领内部良票的人选。，于是，其他认为该轮到自己领良票的人，对我的态度就变得充满敌意，在工作中合作是越来越困的，仿佛只要干掉我。那张良票才能十拿九稳。，那其实他们并不知道我当时的真实想法，我一心想着赶紧调走，从边缘部门转去核心部门，哪怕是去扫地都好。，按照这种人员结构和江湖地位，送我个科长我也不愿意做，不过呢，我并没有表明态度。而是饶有兴趣的，看着他们如何针对我。，过了一阵子，我终于得到了我朝思暮想的掉力，掉零下达的那天，人们脸上的表情简直是精彩极了，有难过的，有惋惜的，有不出所料的，也有如是众付的。，无论是哪一种。当场就一致决定了要为我开一场送别宴。，期间，一位曾经以为我要抢粮票的同事专门找我敬酒，说，没想到，真的没想到，事情会是这样。然后呢，为之前的事情向我道歉，连夜三杯，请我多包涵。，哎呀，生活真的不容易呀。还请你要理解。反而弄得我有些尴尬了。当然了，最后是他胜利了，他得到了他想要的那张内部粮票。，不过事情和他想象的并不相同，其实啊，并没有人要和他争什么，一拳挥在了空处。，我到今天呢，都依然认为他是个好人。在我刚入职的时候，他如同一位宽厚的老大哥，对我是多有照顾，教我的时候呢，也绝不藏私。，只是一张内部粮票出现的时候，他太想要了，也太想赢了，不知不觉之间呢，就变成了另外一副模样。，也许啊。他自己都没有意识到，那样其实很滑稽。，在我看来啊，他就是个胜负师，专注于眼前的胜利，最终呢，也获得了胜利，但是却没有看到更大的图景。，在整个公司层面，我们所属的部门呢，并没有任何核心价值，所以啊。也自然不需要安排多少个管理岗。，一个人只要待在这里，就不会有任何发展空间，所有人都是弯着腰低着头，在透明天花板下面干活。，从我第一天报到上班，弄清楚单位的结构和位置后，唯一的想法就是赶紧跑路，只有跑路。才有活路。，如果要比较的话，那我认为我不如他聪明，性格也没有他温厚，同事们呢，也要更喜欢他。，我所看到的事情啊，他应该更早就已经看到，而且比我更透彻。但是呢，他不如我有决心，我追求跑路，而他呢。转而追求良票。，一旦开始追求良票，那所有人在他眼里都是对手，反而对自身的处境视而不见。，那我呀，并不反对胜负师，因为生活中工作中的竞争是很难避免的。，当出现利益之争的时候，人们并不会坚持温良功减让。能够下出胜负手，'
