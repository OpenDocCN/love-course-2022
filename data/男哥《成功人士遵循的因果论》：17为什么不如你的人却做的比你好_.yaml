  text: '# 男哥《成功人士遵循的因果论》：17为什么不如你的人却做的比你好_下面我就要说一些创意型的创造类的任务，那找到注意力的时间就不太适应，对吧，为什么呢，因为这些创意型的任务工作需要你一起合成，创造力思维也可能都是不通的，一旦通了以后，你需要一起合成对着路子行云流水。而一旦你停下来就容易思维受阻，方向的错误就咳咳罢罢，针对这一类的项目，我建议的方法那就是不要机械的，以时间为单位，你要注重实战，以结果为表象，那么要以任务本身为单位，比如说你实战聊天。一套思维的练习训练，你的演讲能力，你要写一篇文章，你要出个课等等等等，要追求那种流畅自然类似于写作类的，那么你就要一起合成去做好，不可以中途，因为人为邪也停情，那正因为人的认知是存在偏差的。那么那些优秀的人，他们会分类按照不同的类别进行时间的规划，所以你学我的课越多的时候，你越会通透，其实那些真正优秀的人，跟你是一模一样的，甚至你的条件比他优秀，而你使用现有的这些条件工具的时候。没有他使用的效果好，没有他的效率高，仅此而已，所以我总结一下，如果是要求讲究那种完整思路闭环的逻辑的话，那是不能够中途停下来，而你反而停下来了，有的任务你不停下来，有的任务你又非得觉得，人该休息了。要停下来，所以导致你做任何的事情，最终它的效果是不好的，拖拖拉拉的，就是要根据自己的实际情况，找到适合自己的节奏点，面对那些回顾型的，那些就是自己熟练型的，你就需要做的是实战的一个统计，时间的统计。找到自己的一个注意力的合适的时间，面对那些创意型的项目的时候，以任务而不是时间为单位，要一气呵成，完成每一个任务为主，那当然你完成一个每一个任务很久的话，那你也可以奖励自己放松的时间久一点。前者是有规律的，工作，休息，再工作，休息，后者呢，一气呵成，然后再好好休息。'
