- answers: '-   中国谈判往往比较缓慢的主要原因是在进入谈判主题之前双方都在测试谈判的温度和对方的底线，以及花更多时间来认识对方和相互寒暄，这是为了照顾对方的感受和关系。

    -   在中国式谈判中，主要要素包括利益、选项、标准、替代方案、人际关系、沟通品质和承诺。这些要素影响谈判进程，因为它们需要持续发挥作用，帮助谈判双方了解对方的真正诉求和如何平衡利益。

    -   人情要素对谈判策略的选择会有影响，因为不同情况下需要不同的策略来处理关系和利益。举例来说，在重视关系时个人的利益可能会受到牺牲。

    -   在中国式谈判中，谈判者通常通过在谈判七个要素中的发掘、平衡和挪移来平衡利益、选项和标准之间的关系。

    -   面对中国式谈判，外部谈判者应该根据具体情况决定对人情要素的处理策略，需要考虑对方的关系和利益，做出符合实际情况的决定。'
