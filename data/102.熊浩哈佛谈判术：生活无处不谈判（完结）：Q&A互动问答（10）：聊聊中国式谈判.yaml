  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（10）：聊聊中国式谈判谈判可以改变世界，谈判也可以改变生活，大家好，我是熊好，各位喜马拉的小伙伴大家好，又到了我们的Q&A的环节，在这一次呢我同样是回答各位听众的提问，在我们的留言当中有这样一个问题。就是说中国是一个人情社会，那在谈判的过程当中如何处理好人情这个核心要素呢？，事实上啊，当我有机会出国开会和我的西方同行们做交流的时候，我们总会花一点时间来讨论东西方犹豫文化或者说地理历史各方面的差异。而导致我们在谈判过程当中到底有什么最核心的差别？，我想这样的差别比较多，但是其中最突出的一点我和我西方的同事们也会同意的，那就是我们进入主题在中国的谈判历程当中确实比较缓慢。在进入主题之前实际上双方谈判的对象都在测试谈判的温度，都在测试对方的底线，我们会花更多的时间来认识对方，我们会花更多的时间来相互寒暄，以至于若干次见面，若干次礼貌，若干次问答，若干次交织之后。我们才有可能切入正题，所以如果你在中国进行谈判，为了照顾对方的感受和对方的关系，请你不用操之过急，但是一旦我们进入到正题，我们在这个地方所讲授的那七个谈判要素。从利益、选项、标准、替代、方案、人际、关系、沟通、品质和承诺，将会持续发生他们的动能，因为毫无疑问，不管你的节奏是快还是慢，不管你对关系是敏感还是迟钝，你一定会谈到对方要什么，什么是对方真正的诉求。你要什么，你满足了对方之后，你希望对方使用何种善意，这不就是在追问和研讨利益这个核心要素吗，所以进展的速度不同，推进的氛围有益，但是请大家记住，一旦我们进入到真正主题的研讨。我们会重新回归到谈判七个要素之间的发掘、平衡和挪移当中，关于关系、关于人情，我同样给大家提醒的另外一个要素，就是我们在谈到啊，这个世界上可以因为关系和利益的不同诉求，把人分成五种，我不知道各位还记得吗。所谓的竞争型的人，他在乎的是自己的利益，他忽略与你的关系和调，还有我们所谓的退让型的人，他在乎的是当老好人，跟你始终保持温暖而合适的合作，而愿意牺牲自己的利益，而两者都不在乎的回避型。两者相互装立、相互调和的妥协型，以及两者都想实现最高点的合作型，事实上，人情这个要素，就是我们在谈判的整体格局当中，一个既有的因素，就多大程度上，我们应该努力维持跟对方的关系，这个要看情况。因为英文说叫it
