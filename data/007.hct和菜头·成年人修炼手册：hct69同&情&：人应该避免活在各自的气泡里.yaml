    \    3.  人们倾向于站在强者和成功者一边，无法共情弱者和失败者，产生出一种古怪的情感。"
  text: '# 007.hct和菜头·成年人修炼手册：hct69 同&情&：人应该避免活在各自的气泡里您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，咱们来聊一聊同情这个词。，同情，动词，只在感情上对别人的遭遇产生共鸣。，在今天呢，有许多人对它避之不及，却不知道，这样反而会使自己处于危境。。一般来说，我们不会去讨论当下的热点和趋势，这样文字的生命力会久远许多，在未来呢，也值得重新翻阅。，但是，当话题涉及同情和同情心的时候，很难回避现实趋势。，因为，人们的同情心的确变得更少了。心肠也变得更加坚硬，尤其是体现在对失败者和受害者的苛责上。，你穷你有理这句话，流行了大约十年时间，不断在人群中激发出共鸣，用厌弃和拒绝来替代同情，把失败者归结为填不知耻的索取者。为自己换来一段心理上的安全距离。，我当然也可以讲故事了，讲不知感恩的亲戚，讲所求无度的朋友，讲他们是如何理所应当的提出要求，讲他们如何把自己的失败视为勒索感情的工具。，然后，利用厌恶和恐惧的心理。激发出海量的共鸣，收割无数来自陌生人的赞同乃至感谢。，但是，我不会做这样的事情，因为我知道那既不真实，也不道德。，而且我可以很坦率地说，这就是个法术，在人类社会的历史上并不新鲜。。当一个人想要谋求大众支持的时候，最变动的方法就是帮助他们捏造出一个共同的敌人，次一点可以捏造一个厌恶的对象。，然后，就可以看着他们基于恐惧和厌恶达成共识，全部都变成所谓的自己人。。在这人山人海的自己人之上，那个制造敌人的家伙就成了他们的导师或者偶像了。，新鲜吗？一点都不。，中世纪欧洲的女巫和麻疯病人，两次世界大战前后的犹太人都充当过这样的牺牲体。，相比之下。你穷你有理只是个拙劣的微型仿造品，但是效用却是同样的。，在今天，人们很少讨论同情、讨论同情心，因为稍不留神就很可能迎来一顶圣母的帽子，比当年的东郭先生更加羞辱也更加沉重。。同情的消退并没有什么明显的征兆，看起来也并没有什么人因此而受到伤害，它只是渐渐消失，从人们的话语里一点点的后退。，既然如此，我觉得有必要放大声量讨论一番。，在一个社会里。人们通常会在羡慕成功者的同时同情失败者，反之则不能成立，人们并不会羡慕失败者觉得失败值得追求。，正常情况下，人们也不会同情成功者，因为根本同情不起来，怎么可能会对成功者感同身受呢？。如果真的可以感同身受，那么大家又何必去追求成功呢？，但奇怪的是，在今天的社会上不单存在着对成功者的羡慕，还存在着对他们的同情。，即便说不上是同情，那起码也是体谅，体谅成功者是一种流行。。名人富豪出了点什么事，你可能听到最多的话时，哎呀，他们也不容易，原来他们也那么难呐，换了是你，你未必也能够做得那么好，等等等等。，与此同时，当人们面对失败者时，则会说一些很冷酷的话，诸如，哎。可怜人必有可恨之处，当年要是好好读书怎么会这样呢？，别人能做到你做不到，那只能说明努力不够。，两种态度结合起来看，传统意义上的同情消失了，不再是针对弱者和失败者，人们在情感上完全站在强者和成功者一边。。他们不但获得了艳羡的目光，而且还收获了真心实意的共情。，为什么会变成这样呢？我只能说，是因为太多人在心理上把自己视为强者视为成功者。，即便现在还没有实现，也坚定地认为自己是未来潜在的强者和成功者。。所以，他们无法和弱者共情，无法对现实遭遇和困境共情，而是产生出一种古怪的情感。，一方面主动的排斥贬低这些人，另一方面则暗自担忧自己落入同样的境地。，因此，他们用冷酷和绝情为自己寻找安全感。仿佛这样做就可以避免失败，就可以和失败者保持安全距离，自己永远不会落入其中。，但是，他们可能不知道一件事，'
- summary: "-   同情是美德的基础，失去同情意味着失去立足之地，对弱者和失败者的同情具有现实意义。\n    1.  同情强者并跟随强者，却最终陷入失败深渊，无法呼救。\n\
    \    2.  同情心提醒成功者不忘深渊中的人，失败者知道会得到援手。\n    3.  同情心抑制强者傲慢，给予失败者希望，保护自己和他人。\n-  \
    \ 同情心维系社会纽带，促进美德出现，否则社会将变得冷漠无情。\n    1.  同情心是慷慨、仁慈、奉献、宽容等美德的基础。\n    2.  社会若缺乏同情，将导致人们孤独无助，生活无他选项。\n\
    \    3.  保持同情心能聚拢合适的人，共同守望相助，增强安然度过人生风浪的可能性。"
  text: 同情是美德的基础，把这个基础去掉了，自己在社会中也就失去了立足之地。，同情弱者。同情失败者并不是一种单纯的美德，它本身也有着现实意义。，你可以设想一个募强者，在心理上认同强者，在行动上跟随强者，除了成功之外，没有其他任何的想法。，这样的一个人，因为命运的捉弄。有一天竟然掉入了失败的深谷，成为了他曾经冷酷对待、毫不同情的对象。，那么，他又将如何自处呢？他怎么理解自己的处境，他又如何接纳此刻的自己呢？，此时他连开口呼救都做不到，处于自我毁灭的边缘。，而这一切。有他曾经贡献的一份力量，于是也就显得格外讽刺。，如果传统的同情还在，那情况可能会完全不同。，一个人在成功时不大会得意忘形，因为他的同情心在随时提醒他自己，，不要忘记那些在命运深渊里的人们。他们此刻还在苦苦挣扎，自己和他们的区别更多在于运气。，同样的，一个人在失败时也不会极度痛苦，因为他知道，有同情心的存在，人们会对自己施以援手，帮助自己度过难关。，知道在任何时候自己都不是孤零零的一个人。无人理解无人倾诉。，知道即便在物质上得不到足够的帮助，但在精神上起码自己绝对不会孤苦无一。，这样看起来，同情抑制了强者和成功者的巨傲，同时也给予了弱者和失败者以希望。，所谓同情，并非是居高临下的共情。。很大程度上，同情别人也是为了给自己留一条生路。，同情他人意味着同情未来无数命运可能中那个不幸的自己。，所以才有同情是美德的基础的说法。，我们能够和弱者共情和失败者共情其实是保护了我们自己。。一个广泛存在着同情心的社会，人们对命运的承受力也就会更强，人和人之间也才有可能建立深厚稳定的纽带，于是形成了下落时的安全网。，有了同情作为基础，其上才会有慷慨、仁慈、奉献、宽容等等美德出现。一个社会里也才会有善的存在。，而如果一个社会里强者拿走一切，人们还要给予他们更多，甚至连同情都一并奉上。，那么对于大多数人而言，生活大概会很不容易，只能一个人孤零零地活着，除了成功之外。不存在其他任何的人生选项。，认为同情使得自己软弱，冷酷使得自己坚强，这样的人其实是在断送自己的活路，同时也是在断送他人的活路。，这不单是个道德问题，也是个现实问题，更是个智力问题。。如果一个社会里的所有成员都被拆分成独立的原子，每个人都独自求活，无需付出同情也不期待获得同情，，那么其实就没有社会，有的只是一个个彼此隔绝的人，各自生活在自己的气泡里，努力往上浮。，只要气泡破裂。那么就会永坠不停。，我不希望自己生活在这样的社会里，同样的，我也不希望别人生活在这样的社会里。，有可能在一个时期里，社会存在着特定的趋势，同情在消失，同情心在消退。，那对于个人而言，保持同情的能力。保护自己的同情心就变得尤为重要。，这样可以把合适的人聚拢在自己身边，和所有募强者保持距离，大家可以守望相助，同气连枝，成为对方的安全气垫。，这样啊，安然度过人生风浪的可能性也会大大增强。也才有可能去追求真正意义上的个人幸福和自我实现。，无论在任何时候，希望你都能记住托斯托耶夫斯基在卡拉玛佐夫兄弟里说过的那句话。，最要紧的是，我们首先应该善良，其次要诚实，再次是，以后永远不要相互遗忘。。好，这一讲就到这里。关于同情，不知道你是不是有了新的理解呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩的问题放进周四周五的问答篇目里。，输走了，我们下一讲，再见。。
