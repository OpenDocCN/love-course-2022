  text: 忽略了疏远的关系背后父母一种常见的焦虑。，那就是，即使这些疏远关系中的父母，他们自己的需要也经常被忽视，。所以他们也不知道怎么满足孩子的需要。，他们害怕孩子发泄这一点，所以就干脆避开了。，我有一个朋友从小学电子琴，她自己也很喜欢。，小学三年级的时候，她跟同学玩闹，不小心把小手指弄骨折了。，爸爸赶到学校。她就看到爸爸惊恐又悲伤的眼神。，爸爸急急忙忙地把她送到了医院，等她康复回家以后，发现家里的电子琴没了。，也许是出于不太交流的习惯，她一直没有再问父母这件事，父母也没有再说起。，直到长大以后很多年。有一天，她终于鼓起勇气问妈妈，电子琴去哪里了？，妈妈只是轻描带写地说，看你不能抬了，我就把它送给隔壁的孩子了。，她什么也没说，心里却在喊，你怎么在送之前就不问问你们女儿的感受呢？，我的手指还是会好的。还是能抬琴的呀。，听完这个故事，我跟她说，也许你父母把电子琴送掉，不是忽略你需要的无心之师，只是那时候你不能抬了。，这个电子琴好像一直在提醒他们，他们没有保护好你，他们是不称职的父母。。他们忽略你的感受，只是因为他们害怕去面对这个事实。，这个朋友沉默了一会儿说，也许你说的对，我当时一直没有问他们，也是因为我知道他们的这种害怕，我不想戳破他们。，你看，梳理并不是简单的不在乎。而是藏着这么多复杂的情感。，很多梳理型的父母，其实更怕自己不爱孩子，害怕自己不是好的父母。，他们担心孩子想要依赖他们的时候，发现他们自己靠不住。，所以有时候。这些父母就会躲到一个远远的或者高高在上的权威的身份里，有意识地避开和孩子的情感接触。，这种梳理关系会给孩子带来什么样的影响呢？，最直接的影响，当然是孩子会在当下怀疑爸爸妈妈是不是不爱我，但是不止如此。。据我的观察，如果一个人来自梳理的家庭，他在和伴侣的相处中，常常会很难投入一段感情。，比如这一刻开头说的这位朋友，他坏了好几个城市生活，坏了好几份工作，也坏了好几任男朋友。，在亲密关系中。他很在意维护自己的空间，表现得很独立。，以至于他的男朋友都抱怨他说，我觉得你并不需要我。，有一次坐火车出差，旁边座位上有一对情侣，两个人戴着同一副耳机，在安安静静的听歌。，他看了，觉得浑身不自在。不理解为什么两个人可以这样亲近。，等这些人有了自己的孩子，也有可能会延续跟孩子的这种梳理的模式。，梳理的家庭同样会影响父母。，很多父母内心并非不渴望孩子的亲近和关心。只不过他们认为孩子和父母的联系是自然而然的。，其实呢，这种联系也是需要悉心的培养的。，有一天他们忽然发现长大的孩子不依赖他们，也不想回家死，他们也会产生一种落寞的心情。。这种落寞的心情可能演变成对孩子的埋怨和控诉，并变成新的家庭矛盾。，说到这，你一定想知道，如果自己来自一个梳理型的家庭，或者正处于一个这样的家庭里，该怎么办？，其实我想，在这个世界上。没有哪种活法是一致的，应该的。，总有人个性独立一些，也有人更依赖别人一些。，独立也有它的很多好处，就是特别不容易陷入纠缠的关系，比较自在。，但是，如果你感觉到这种状态困扰了你想要改变，那我也有两个建议。分别送给孩子和父母。，如果你是来自梳理型家庭的孩子，脱离这种困扰的关键，是要学习跟别人分享情感。，既要提自己的需要，讲自己的感受，也要试着去理解别人的感受。，如果不理解，你就直接问对方。，这种分享。最开始会带给你很多的焦虑，但是慢慢的，你会发现与他人分享和连结的乐趣。，事实上，我见过很多梳理型家庭的孩子，都是在成家以后才逐渐学会去爱和依赖一个人。，因为成家以后，他们就有了一个分享的环境。他的边界也变得不那么紧密了。，而对于父母，我也同样想说，
