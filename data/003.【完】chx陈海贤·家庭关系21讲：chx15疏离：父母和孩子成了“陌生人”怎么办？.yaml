  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx15 疏离：父母和孩子成了“陌生人”怎么办？欢迎来到家庭关系，你好，我是陈海贤。，这节课我们继续来讲讲，不合适的边界导致的关系难题。，父母和子女之间健康的边界，是既有情感的交流，又不对彼此过分敏感。，如果父母和孩子之间的边界过于模糊。他们就会对彼此的情感过于敏感，就很容易产生我们前面所说的关系的纠缠。，另一方面，如果边界过于清晰，那父母和孩子就会分得很开，他们会完全看不到彼此的情感，这就会导致这节课所说的关系的疏离。。什么是关系的疏离呢？让我举一个例子来说明。，我有一个朋友父母合伙创业，工作非常忙，他从小有外公外婆养他，直到小学三年级才被接回家。，回到家以后，他发现自己好像一直是这个家庭的边外人员。，他说。我从来没有家的感觉，我觉得我和我父母的关系只是名义上的。，我现在很独立，我父母似乎也为我的独立骄傲，觉得他们的这种伞养方式成就了我，我自己似乎也接受了。，因为缺乏跟父母的情感交流。他很自然养成了独立的性格。，他有问题，从来都是自己解决，就算再焦虑，也很少把向父母求助当作一个选项。，如果说纠缠型的家庭里，跟父母之间的依恋在聚了孩子全部生活的话，那么在疏离型的家庭里。孩子就会逐渐不重视这种依恋。，刚刚说的那个女孩，初中被送到一家技术学校，那时候打电话还要到电话亭里用IC卡打。，他每次看到有人在电话亭排队给家里打电话，他就会觉得很不可思议。，他说，我很少回家。回家了也只是稍微住几天就马上离开。，有一次我问我的朋友，你这么着急回家干什么？，他说，没干嘛，就跟父母坐在一起看电视聊聊天啊。，我忽然就很失落，他居然可以跟父母轻松的坐在一起看电视。而我甚至想象不出这样的画面。，明明父母和孩子是最亲近的人，却好像变成了陌生人。为什么会出现这样的情况呢？，表面的原因，常常是因为父母没有时间照顾孩子，跟孩子的情感交流太少。，确实。也有很多疏离的关系常常是出现在隔代养育的家庭里。，父母工作太忙，就把孩子交给上一代的老人来抚养。，但是，隔代养育的家庭也不一定会导致关系的疏离。，如果上一代老人和孩子的依恋关系足够好。孩子仍然能从跟老人的依恋关系中获得安全感，并学会跟他人分享情感。，等孩子回到父母身边，也可以重新跟父母建立起依恋关系。，那么，造成情感疏离的深层的原因是什么呢？不全是父母陪孩子的时间少。而是父母会忽视孩子的情感需要。，别小看孩子的需要，要知道人的情感联系就是在需要和回应之间产生的。，我不理会你的需要，在关系里其实就是说你对我不重要。，慢慢的孩子也会觉得跟你说也没用，因为你根本不了解。。他们就不会再对你有所期待，也不再向你提出需要，人和人之间的情感联系自然就变怠了。，我见过一个孩子抱怨说，我父母每年的生日礼物都是一个文具盒，里面装满了各种笔。，有一年我实在忍不住了，我就跟他们说。下回不要再买文具盒了，我不喜欢。，可是到第二年，他们还是给我买了一个文具盒。，当我问他们，为什么你们每年要送文具盒的时候，父母却说，因为你需要啊。，他们说的这个需要，只是认为孩子学习上的需要。。他们似乎很难理解，孩子的情感需要也是一种需要。，为什么父母会忽视孩子的需要呢？，一种简单粗暴的说法是说这些父母非常自私冷漠，他们只爱自己，不爱孩子。，我经常听到一些受父母忽视的孩子这样说。这种说法背后有他们自己的伤痛和对父母的怨恨在。，而另一种比较美化的说法是说这些父母养育孩子的理念比较先进，，从小就培养孩子的独立意识和独立能力，不希望他们过度依赖自己。。我也经常听一些为自己辩护的父母这么说。，在我看来，这两种说法都过于简化，'
