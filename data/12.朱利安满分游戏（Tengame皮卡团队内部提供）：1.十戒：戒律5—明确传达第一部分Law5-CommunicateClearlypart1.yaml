  text: '# 12.朱利安满分游戏（Tengame皮卡团队内部提供）：1.十戒：戒律5—明确传达第一部分Law5-CommunicateClearlypart1要明確地溝通，這裡有一個基本的規則，我們有這個感覺，現在是要溝通這個給另一個人，這裡有一個基本規則，如果你不在上面，你不在遊戲上，如果你不在上面，你不在交流上，一個基本規則是什麼？，她聽不到你。如果她聽不到你，你不在遊戲上，她可能會跟你聊一會，但後來太不方便了，她可能會跟別人交流，現在做這個，你可以學會說話，或者簡單地靠近她的耳朵，或者簡單地靠近她的耳朵，但如果她聽不到你，不，這不會導致性。但如果她聽不到你，不，這不會導致性，我不管你覺得你聲音很大，你還是要聽到聲音，或者你應該靠近，另一個基本規則，就是要溝通，另一個就是你笑嗎？，這是我的主要方法，如果她不在上面，當然會有這種感覺。但其他東西要問自己，你聽到嗎？，我笑嗎？，我閉上眼睛，我面對她，我靠近她，我接受她的感受，這就是我們所說的五個基本規則。就是要溝通。'
