  text: 他们的关系可能是什么样子的呢，从这一对的自我图来看，我觉得可能他们就要比上一对夫妻，他们的关系要更大一点了，我们可以看到这两个人，他们最高的都是批判性父母状态。所以可能会常常相互指责，或者是相互控制，而且他们的反叛性儿童自我状态，一方高一方虽然少低一些，但是都是相对比较高的，他们的成人却是相对来说比较低的，可能他们比较难去相互的协调解决问题。而且在顺从上我们可以看到，有一方还是愿意配合的，而另一方是更愿意叛逆的，所以这一点也会给他们的关系带来一些困难，那么这几张图也是我给大家一个示意，可以让大家看到我们可以怎样去利用，自我状态的不同功能。以及利用自我图这样的一个工具，去看一个人的人格特点，还有就是去看他们之间的关系互动可能是什么样子的，以及在哪些部分可能是存在问题的，以及怎么样去改善的方向是什么，在实际的操作当中，我们可以在有一些个案。或者是一对夫妻来的时候，都可以让他们先画一个他们最开始的自我图，也可以随着你的咨询的进展，再去画不同阶段的自我图，来看一看他们之间彼此会发生什么样的变化，好了，那关于自我状态这一节的知识。就要跟大家分享到这儿了，前面也谈了很多，大家现在可以想一想看，通过这一课的学习，你了解到了一些什么呢，首先我想大家应该学习到，自我状态分成三种类型，父母，成人和儿童，这三种类型又有六种功能。分别是批判型父母，养育型父母，顺从儿童，反叛儿童，自由儿童，还有成人，通过自我状态我们可以看到一个人，他的人格特点是什么样子的，并且利用自我状态去找到两个人之间，他们可能有的这种互动风格。或者是互动的卡点在哪里，自我状态这个知识的学习，其实还有一个非常重要的地方，就是在于帮助我们看到我们的变化，很多时候我们的关系，比如说婚姻关系为什么会卡住了呢，常常都是在于我们固有的去运用。某一种自我状态，比如说我常常都是像一个反叛的小孩一样，他常常都是像一个控制型的父母一样，于是他在控制我，我在反叛他，我们两个就这样一遍一遍地，互动，但是你也改变不了我，我也改变不了你。我们就在这样的一种关系模式当中卡死了，而自我状态的六种功能，让我们看到我们其实是可以有选择的，当我们感觉到我们的关系陷入某种僵局的时候，你可以想想看，我现在正在用我的什么样的自我状态呢。如果我想改变以前的我，如果我想改变，你其实就是可以从六种自我状态当中，挑选另外的五种，试试看有没有可能会使你们的关系发生一些变化，有没有可能在你们的关系当中带来一些新的元素。从而让你们走出这种僵局和卡点，然后走向一种新的互动模式，那最后呢，我也想请大家回顾一下，在这节课开始的时候我们提到的那个案例，为什么一个男生已经有十几年的时间，都在呵护着他的女朋友他的妻子。但是却在某一个时刻出轨了呢，如果你用自我状态来看，其实就是他们自我状态的应用太单一了，女孩一直都在用一个儿童自我状态，像一个可爱的孩子，像小鸟一样依偎在这个男生的身边，而男生呢。一直都是在用他的父母行自我状态，在保护在照顾这个女孩，这样的一种固定的模式常常其实会使人疲惫，一个好的关婚姻关系，其实一定是充满了变化性的丰富的婚姻关系，是每一个人都可以自由的去运用自己。不同的自我状态，这样在男生有的时候需要做小孩的时候，女生可以来做父母，那在有的一些时候，他们可以都用自己的成人自我状态，来思考一些问题，交流一些问题，解决一些问题，这样才会使他们的关系在不断的。可以说丰富化多样化，否则如果一直都是一种僵化的方式来面对婚姻的话，最终其实是会越来越枯燥，然后走向一个很无趣的一种境地的，好了，那我们这一节课就讨论到这。那下一节课我们会来更详细的讨论沟通的过程。
