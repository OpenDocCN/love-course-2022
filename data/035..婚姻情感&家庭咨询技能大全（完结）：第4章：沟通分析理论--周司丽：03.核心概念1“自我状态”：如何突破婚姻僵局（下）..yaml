  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第4章：沟通分析理论--周司丽：03.核心概念1“自我状态”：如何突破婚姻僵局（下）.自我状态的功能细分，上面我给大家就介绍了三种自我状态，接下来我会和大家谈一谈自我状态的功能细分，当我们去说自我状态的不同功能的时候，我们会把自我状态进行更细致的划分，我们会把父母自我状态划分为两种。一种叫做养育型父母状态，一种叫做批判型或者叫做控制型父母自我状态，养育型父母自我状态顾名思义了，就是我们会对一个人非常的照顾非常的关怀，就好像我们在怀抱着一个孩子一样。他的英文名字叫做Nurturing
    Parent，我们就用NP来简称来代表养育型父母状态，父母状态还有另一面就是要严厉的，要苛刻的批评的或者是控制的。我们就把它称作Critical Parent或者叫做Controlling
    Parent，就是用CP这两个字母来代表，指示的就是父母自我状态除了照顾保护养育这样的功能之外，也会有批评控制这样的功能。儿童自我状态我们把它划分为三种功能，分别是顺从反叛还有自由，顺从儿童指的就是我们会非常的配合，别人说什么我们就能够听从什么，这个就是顺从儿童的功能，反叛儿童就是反过来你说什么我就不干什么，就是叛逆。自由指的是什么意思呢，就是你不管说什么不说什么我想干什么就干什么，不想干什么就不干什么是完全随我自己的心意的，有的时候人们会把反叛儿童和自由儿童搞混淆了，就好像说这个孩子你说什么他都不听太自由散漫了。好像会把叛逆等同于自由，其实这是两个完全不同的概念，反叛呢其实还是受其他人的条件控制所约束的，而自由呢是完全跟其他人的反应没有关系的，比如说叛逆你让他坐着他就说他非要站着。你让他写作业他就非要说他不写作业，就是要把外在的这种要求给你反过来，而自由呢是什么意思，就是我不管你说让我坐着还是站着，让我写作业还是不写作业，我只是跟随我自己的感觉。我想去写就写我想站就站我想不写就不写，想不站就不站，所以如果一个聪明的人想要去控制另外一个叛逆性很强的人，就告诉他啊你千万不要坐着，他可能就会好好的坐着了，所以他是区别就在于是不是受外界环境的影响。那这六种自我状态的功能呢，同样的每一种自我状态的功能，都有他好的地方和不好的地方，接下来会和大家一一的详细的看一下，批判型控制型的父母状态Cp呢，他们常常都是想控制别人批评别人。替别人鉴定人生现实是什么，然后用自己的思考去对待别人，他的语言当中经常会表现出，你应该怎么怎么样做，你必须怎么样做你给我听着你不可以怎么样，我告诉你多少次了，或者也会有一些真笨太懒了，又来了荒唐等等。这样的一种评价性的词汇，还有呢就是他们可能也会用这种批评，控制型的父母自我状态对待自己，比如告诉自己说我不能怎么怎么样，我一定要怎么怎么样，他的言行当中都是包含着那种批评啊，纠正啊处罚呀。或者是一种严守规范苛责这样的一个特点，他的行为表现上往往都会有皱眉，紧闭双唇摇头令人害怕的眼色，或者是双手插腰，双手插在胸前，或者是发出这样的一种嘖嘖的声音，批判型控制型的父母状态。我们好像很容易就是体验到他不好的那一个部分，就是他会以个人的一些理想啊，个人的一些良知啊，责任感甚至是偏见来要求别人，要求自己判断别人评价别人，这是他消极的一面，但是他积极的一面呢。在于他也具有维持社会秩序，或者是追求理想等等，他积极的一面，有的时候批判或者是控制型的父母状态，他其实是具有保护意义的，比如说一个小孩子，有的时候这种使用批判型的父母作为状态，也是具有保护意义的。比如说小孩子要去摸那个电门，就非常的危险，'
