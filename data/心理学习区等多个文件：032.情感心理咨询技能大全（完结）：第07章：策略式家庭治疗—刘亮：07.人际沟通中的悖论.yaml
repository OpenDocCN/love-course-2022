    -   严格意志的相反考核可以通过创造对自我醒着而不是睡着的抑制，改变患者对睡眠困难的认知。通过在床上保持清醒、不允许自己入睡，并通过思想上对自己保持清醒的目标进行引导，患者意识到保持清醒比入睡更困难，从而改变了对入睡的焦虑和强求。

