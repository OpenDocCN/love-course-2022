  text: '# 心理学习区等多个文件：032.情感心理咨询技能大全（完结）：第07章：策略式家庭治疗—刘亮：07.人际沟通中的悖论【雙重束縛】，大家好 我是劉亮，這一堂課跟大家接著上一堂課的雙重束縛，我們來講講策略治療裡面的備能干預，上一次課大家一定還記得我們提到人際溝通當中的雙重束縛的幾種常見的情況，為了干預這種雙重束縛的情況。在策略治療裡面我們也專門用了所謂的針對性干預的方式，如果我們上次課講到的悖論，它是使家庭當中的某些個體處於一種怎麼做都不能贏，做也不是
    不做也不是，不管你怎麼做都會輸得盡地的話。悖論干預的話它就有一個作用，它可以讓家庭當中的某些成員把它放到一個怎麼做都會進步都能改善都不會輸的情況上面，那什麼叫悖論技術呢，悖論技術指的是我們在對一個家庭帶來的症狀，有一個系統式的理解的基礎上。並且和他們一起對他們家庭當下的雙重束縛的情況，有一個系統的認識和澄清的基礎上，然後有意的用某些作業去指導家庭或者個體去對抗這個雙重束縛的情況，或者說讓他們有意的不去改變他們已經存在的某些症狀。或者讓他們可以不要去做改變，進而讓這個家庭置於不會輸的位置上面，來舉個最簡單的例子，比如說一個孩子他不上學，那你經過和他的家庭訪談，你可能會發現這個孩子可能是從一年前開始不上學的，那在他要不上學之前。他的家裡邊發生了一件非常重要的事情，就是他的父母提出來了要和彼此離婚，那在他的父母決定離婚的那一天晚上，他的父母就把他請到了客廳裡邊，然後一個人坐一邊，認了一份離婚協議書在那個孩子面前。就跟他說你決定吧，我們要離婚了，你決定你要跟誰，那那個孩子從那天晚上以後，就出現了這種抑震發作、邪師敵理症的表現，那他就再也不能去上學了，結果他不上學以後，父母的關係發生了奇妙的變化，父母也不提離婚了。父母就達成了一個暫時的協議，就說既然是這樣的話，那我們就先我們的事就先放一邊，我們把孩子的問題處理好以後，我們再離婚，但是孩子心裡面他一定默默的知道，父母達成了這個協議，或者說他即使不知道。他可能也會體會到，他生病以後父母的關係，出現了暫時的好轉和緩和，那也就是說他的症狀，讓他的家庭恢復了一個暫時的平靜，他這個孩子本身和他的整個家庭，都從他的這個疾病當中，激發性的獲益。那麼這樣一來這個孩子的症狀，也許就沒有辦法好起來，因為他的症狀在這個家庭裡面是有功能的，他的症狀可以維持父母那個，那一段將要死去的婚姻，那麼在這樣的情況下面，如果我們作為一位治療師。我們的治療的唯一的目的，就是要消除他的症狀的話，那我們基本上是會以失敗而告終的，因為你這樣做的話，就是把正在維持這個家庭穩定的一件東西，也就是這個症狀把它去除掉，而當你把這個症狀去除掉之前。這個家庭又沒有找到新的方式，來解決夫妻之間的衝突，所以這個時候我們會認為，貿然的要求家庭去放棄症狀，是不合適的，這個時候你也可能會發現，你越要求想辦法要把這個症狀消除，那個孩子越阻抗。有時候甚至你觸碰到，想要去改變他的一些症狀的努力的時候，這個孩子可能就不來了，那這個時候我們往往就會說，那這個家庭是不是有阻抗啊，但那個阻抗背後往往隱藏的是，我們對那個家庭症狀功能的忽略。這個時候可能我們就會，佈置這樣一個悖論作業，可能我們會先幫助家庭了解到，原來他們孩子的症狀，是對他們家庭的和平有一定的維持作用的，然後可能我們會佈置一個作業，我們可能會說，通過我們的討論發現。好像你的這個驗血或者說你的抑鬱，是有那麼一點好處的，這個好處呢雖然是無意當中得到的，但是看來他在現在這個階段，確實在對你們的家庭情況，起到一些穩定的作用，所以我們也在想，如果讓你的這個症狀那麼快的好。'
