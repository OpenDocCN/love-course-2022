  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：2. 打开：打开模块 - 视频示范：31.第五个肢体碰触方法：咬脖子第六个动作 咬脖子，你可以和女孩一边聊着天，一边去咬女孩的脖子，我说咬不代表你要把女孩的动脉咬出血，你可以用力的吻一下，但是你要轻轻的咬一点点，假如你去亲女孩，然后她把头转开了，你可以立刻转为咬脖子。第六个动作
