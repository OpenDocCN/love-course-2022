  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第5讲：观察者视角大家好，今天我们来讲第五课观察者视角，有一次，跟一位妈妈聊一件日常生活小事，最后妈妈竟然哭起来，觉得自己见死不救，怎么回事呢？其实事情特别简单，而且常见，她家六岁的孩子，和邻居小朋友一起玩。中间孩子过来告状说，她把我的东西弄坏了，语气神态特别委屈，妈妈说，你们自己解决，这是标准的育儿舒适的回答，妈妈已经用了好几年，我反问妈妈，这件事情孩子苦恼了好几年，也求助了好几年。你这样的机械回答也持续了好几年，你可曾想过孩子的感受？妈妈试着把自己带入孩子的角色，每当遇到纠纷来找妈妈，得到的回答永远是，你们自己解决，如果能解决，又何必一次又一次向妈妈求助呢？，孩子没有第二个办法。只能到妈妈这里碰碰运气，果然，都是一样的结局，那一刻，妈妈才明白，因为自己对教育的刻板理解，听不见孩子的求救信号，让孩子这几年过得多么无助啊，妈妈特别懊悔，这么明显的感受，为什么几年来一直看不到。既心疼孩子，又怪自己，是啊，到底是什么阻碍了妈妈的视线呢？，让我们来看看妈妈的第一反应，孩子向她求助，她根据育儿书的原理，认为孩子的纠纷，尽量由他们自己解决，没有看到孩子的困难程度。而孩子一次又一次的求助，她会觉得很烦，觉得孩子解决问题的能力太差，认为把孩子推出去，就能发展出解决问题的能力，几年来，对自己这样的观点深信不疑，像这位妈妈这样，家长生活在自己的主观世界里。没有接收孩子传递的客观信号，这是典型的单边政策，据我观察，中国的家长，使用单边政策的人特别多，我在咨询中，常常调侃家长，你又单边政策了，我也曾经惹有兴趣地探讨过这个状况，许多家长学了很多艰深的教育理论。立志要扬帆远航，最终却搁浅在沙滩上，连最基本的感受和事实都看不清楚，这种强烈的反差，在广泛的意义上，与我们上一代的家长密不可分，上一代家长的教育方式，基本以讲道理为主，讲道理就是典型的单边政策。讲道理不需要看清楚感受和客观事实，不需要接收孩子的信号，家长根据自己的主观视角，做出对错的判断，然后就可以滔滔不绝地讲上半天，比如，家长特别爱讲的道理，就是嘱咐孩子好好学习，这样长大了才有生存本领。但是，他们从来不去探究孩子学习的感受是怎样的，是什么阻碍了孩子不能好好学习，于是，只要从孩子身上发现一点不好好学习的苗头，家长就会特别失望，特别生气，家长看待孩子的第一反应，如果是论对错。还有一个明显的弊端，就是自己的内心会竖起防御的高墙，翻译成最通俗的内心对话就是，这孩子怎么这样，然后，就会有个强烈的冲动，要去教育孩子，其实，这不是教育，是较劲，想把孩子硬生生的掰过来，符合自己的期待。比如，有个妈妈看不过孩子吃饭的时候挑三拣四，觉得这个孩子事儿太多，吃个饭都不太平，因此，几乎每天吃饭都批评孩子，要么是青菜吃的少，要么是不尊重奶奶的劳动成果，然后，诉说今天的物质生活多么来之不易，最后。以非洲难民的艰难处境收尾，当然，结果大家肯定能想象得到，孩子根本不服气，用各种歪理狡辩，比如，说自己宁愿生活在非洲，气得妈妈简直要吐血，大家能看得出，孩子也在跟妈妈较劲，两个人最宝贵的能量。就浪费在彼此的冲突当中，这样做最糟糕的后果，是深深的伤害了孩子的基础感觉，日常生活鸡飞狗跳，再加上，频繁的讲道理，根本不看孩子的感受，胡乱的介入，扭曲了孩子的愿望，破坏了孩子做事的节奏。把对事的感觉也破坏得七零八落，最终，父母的单边政策，彻底破坏了孩子的内在动力，因此，如果我们要培养孩子的内在动力，或者是说，孩子的内在动力已经被破坏，我们想重新修复，那么，家长要做的第一件事情。'
