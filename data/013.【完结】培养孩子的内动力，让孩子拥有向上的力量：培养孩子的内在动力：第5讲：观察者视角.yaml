  text: 就是戒除单边政策，从逻辑上推测，我们要重建的是双边政策，也就是说，看见自己的感受，也看见孩子的感受，了解自己的主张，也能理解孩子的决定，就拿前面吃饭的例子来说吧，我建议妈妈先把对错放在一边。我们先切入到孩子的感受，孩子放学归来，坐在餐桌旁，肯定有小小的期待，看看有啥好吃的，却发现一个自己喜欢的菜都没有，我们能想象那种淡淡的失落，很自然的，他就会哀叹几句，说不如饭店的好吃。甚至不如同学家的饭才好吃，站在孩子的角度，有这样的感觉和情绪，也不能算错，孩子也仅仅是唠叨几句，并没有过激的行为，也照常吃饭，从这个角度看，如果家长不在心里念叨，这孩子怎么这样，给自己的情绪三分点火。其实孩子蛮正常的，我们再换到妈妈的角度来看，一个小屁孩，自己不做饭，天天挑三拣四，这行为也不能算对，但不再觉得他可恶，甚至还有那么一点小可爱，因此，给孩子一个唠叨的空间，也不必为孩子改变全家人的菜谱。大家各行其事，概括地说，你不爱吃，你可以唠叨，我不生气，也不改菜谱，妈妈真的这样做了，一小段时间之后，家里的餐桌一片和谐，有一次，孩子看到有卤鸡翅，就问妈妈，有没有加奥尔良烤鸡翅的调料呀，妈妈说没有加。孩子说，这样的做法不好吃，妈妈淡淡地说，不喜欢就别吃了吧，孩子说，不吃我就亏了，我还是再吃一个吧，惹得家里人哈哈大笑，这件小事的处理，隐藏着双边政策的两个方法，分别是，切入对方感受和观察者视角。切入对方感受，这对很多家长来说都是难点，让家长抓狂的是，常常不知道孩子是什么感觉，盯着一个点，仔细地想啊想，都快想破头了，也想不出来，其实，是想的方法不对，在这里，给大家分享一个非常简单的方法。要沿着孩子的行为路线，就像演员一样，体会孩子做了什么，看见了什么，感受到了什么，就拿吃饭的例子来说，如果我们从孩子放学开始去感受，回家的路上，已经有一些饥饿感，坐在妈妈的车上，随意地看向车窗外面。路边有各种大大小小的饭店，米线，煎饼，烤肉，火锅，肯德基，都快流出来了，就盼着回家吃点好吃的，满怀期待坐在餐桌前，啊，好失望，我们沿着行为路线跟随孩子，看他所看，听他所听，想他所想。感受自然就浮现出来了，妈妈学会了这个办法，觉得进入感觉不再困难，没过多久，孩子就给了妈妈一个实习的机会，这一天下大雨，妈妈忘了接孩子放学，直到老师打电话，妈妈才急急慌慌地冲到学校。发现班里只剩下自己的孩子了，一见面，孩子满腹委屈，带着哭腔数落妈妈，质问妈妈怎么连接她放学的事都能忘了，说妈妈一点都不爱她，如果在以前，妈妈肯定会很恼火，我天天接你放学，这么辛苦，就一天忘了。你还不依不饶，但这一次，妈妈迅速地切换到孩子的感受，妈妈从放学的那一瞬间开始感受，刚一放学，班里人生顶飞，她觉得妈妈肯定很快会来接自己，渐渐的，同学少了，过了一会儿，只剩下四五个人，这时候。心里稍微有点慌张，然后默默安慰自己，妈妈很快会来的，直到其他人全走了，她的心忽然慌乱起来，不知道家里发生了什么事情，一个人胡思乱想，加上外面下大雨，气温很低，心里甚至有一些悲凉的感觉，而且。她一直很胆小，平时妈妈路边停车，去拿点东西，把她留在车里，她都会躲在车门下面的角落，说怕遇到绑匪，这么胆小的孩子，等妈妈的时候，一定觉得时间很难熬，很害怕，可能还会又冷又饿，妈妈感受到这里。一下子就理解了孩子的反应，甚至觉得自己很过分，居然连接孩子都忘了，有了这样的感受，后面的回应就特别温暖，她赶紧给孩子道歉，进行自我批评，调侃说，哎，我就是心太大呀，差点把亲儿子给丢了。然后关心孩子冷不冷，马上带孩子回家，孩子的情绪得到了抚慰，很快就平复下来，妈妈感慨说，觉得从前孩子挺可怜的，
