  text: 自己一直不能切入到她的感受，明明很值得理解的事情，却常常把人家臭骂一顿。接下来我们说说观察者视角，孩子的有些行为，我们能想到的行为路线没有那么长，或者，有些家长在那一瞬间，来不及慢慢地感受孩子，这样的情况，怎么避免单边政策呢？，在此，我们分享一个使用的切换方法。这个方法特别简单，就是用中立的语言，重新描述一遍当下的事情，我们举例来说明，周末的时候，妈妈约另外一对母子去游乐场玩，顺便看电影，出门的路上，接到对方家长的电话，说他们家临时有一些事情，要晚点出门。建议把孩子直接送到她家，她办完事，独自带两个孩子去游乐场和看电影，恰好这天妈妈身体有点不舒服，就想着把孩子送过去，自己刚好回家休息，结果孩子一听，立刻就嚷起来，坚决不去小朋友家，妈妈劝了半天，好说歹说。还给她买了几个蛋挞，总算送过去了，过了一会儿，孩子自己跑回来了，原来是在游乐场走散了，然后对方家长很慌张，要跟孩子通个电话安慰一下，顺便劝她返回商场，继续看电影，票已经买好了，但这个孩子坚决不通电话。也不肯去看电影，这一天，妈妈觉得特别不顺，自己身体不舒服，孩子不好沟通，对方家长很愧疚，各种情绪纠缠在一起，心烦意乱，她想起了这个办法，把自己切换到观察者视角，不带情绪的分别，从三个人的视角描述了一遍。第一，自己身体不舒服，需要休息，走丢这件事情，妈妈觉得可以理解，不怪对方，加上商场离家里很近，妈妈也没有特别担心，第二，孩子不想去小朋友家，后来不想接电话，不想去看电影，她可以做出这样的选择，第三。对方家长很愧疚，那么要及时安抚和沟通，妈妈说，当她用观察者的视角，从三个方向看这件事情，仿佛看到了三条清晰的路线，内心不再烦躁，如果这件事情重新发生一次，她在去的路上，不会给孩子讲那么多道理。只是简单的跟孩子说，妈妈今天不舒服，希望你能去小朋友家，在她家里，你看看书，或者看电视，等等他们即可，我可以给你买几个蛋挞，如果你坚决不去，那妈妈陪你去游乐场那边，找个咖啡厅等着，我不舒服。不能陪你到处去玩，孩子回到家里，通电话和看电影，简单征求她的意见，不勉强，然后回头，跟对方家长沟通，第一，走丢没关系，孩子大了，路又很熟，不必担心，第二，孩子不去了，你们不必等，妈妈说。以前她最怕情绪分烦的事情，用了这个办法，她能快速的剥离情绪，离出思路，当我们着手培养孩子的内在动力，家长首先要调整自己的基础状态，运用观察者视角，由单边政策转换到双边政策，切换到孩子的感受。这是从主观到客观的转变，最大限度的保护了孩子的基础感觉，同时，成全了孩子对视的感觉。
