  text: '# 001.【完】dd跟东东枪学创意30讲：dd018 语境变革：你是那个在海滩上穿貂的人吗-您好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功。，在上一讲结尾的时候，我提到了一个我观察到的现象，，就是这些年，尤其随着一些新的媒介平台的发展，。很多品牌似乎都开始反思起他们原来高大上的那个品牌掉进来了。，我自己就遇到过一些从业者诉说他们的苦恼，甚至是恐惧，，因为他们发现在这些新媒体上，他们原来的那一套不好使了，。那些高大上的内容并没有让人觉得向往、期待，，反倒看起来有点可笑，有点隔隔不入。，于是呢，也就真的有一些品牌在这种情况下乱了阵脚，或者是手足无措。，这是为什么呢？我们又该怎么做呢？今天呢。咱们就来谈谈这个话题。，上一讲的结尾啊，我留了一道思考题给你，，我说，请想一下，对调性的解读还与什么有关。，今天呢，我也来说说我的回答。，我认为，调性啊，还跟那个语境有关系，，语是语言的语。境是环境的境。，打个比方吧，就是我们判断一个人的穿着，是新潮呢，还是老气呢？，不止与他的打扮，以及我们的审美有关系，，还跟他所处的那个环境，那个环境里别人在穿什么样的衣服有关系。，几十年前。1980年代初，如果你留个长头发，穿着一条喇叭裤，，带着一副墨镜，背着一把吉他或者扛着一台收录机，，走在中国北方某城市，比如长春或者天津石家庄的街头，，你可能马上就会成为所有人目光的焦点，。你可能会朝到京东当地派出所。，但是如果，同样是1980年代，，您穿着这一身行头，出现在美国纽约的街头，，您可能会被认为是非常复古的老派青年，，因为你看起来还挺像六七十年代那些嬉皮似的。。我们说广告创意文案它的调性也是一样，，原本很多高端品牌，比如一些高端汽车或者是奢侈品，，他们的广告里面所呈现出来的那个高端大气奢华，，在现在很多人的眼里，变得不那么让人向往，让人心动，。是因为人们的审美跟媒体的环境都变了。，更典型的是很多中小品牌，，我经常看到一些本土未遇品牌，他们爱做的那种平面广告，，你去各种家装市场，常能看到印着这样画面的小传单，，高档酒店一般的金色环境。白人女模特，华贵的长裙，通常是金色的，，高脚酒杯，神秘的微笑，，旁边是光节的某某牌作便器或者林玉花洒旧件套，，放在二三十年以前，这也许看起来真挺高端的，，但是现在，原本的高大上已经越来越像假老土。。调性这个东西就有这么个特点，它不是所见即所得，，你放在广告里的调性与别人的感受未必相等，，人群不同，语境不同，时代不同，对调性的解读也不同，，这一点咱们其实谈到过，但没有直接说破，。但如果你听了前面的几讲，应该不难理解。，当然，也有很多品类品牌在努力跟随这个时代的审美，，跟随这个媒介语境的变化，这样的情况我们也不难发现，，十几年前，一些手机品牌为了彰显它们那些产品的高端奢华，。在广告里展现出来的使用者形象，，有很多都是穿着笔艇的西服，坐在飞机的商务舱里，，手里端着一杯咖啡，眺望窗外的云层，，或者捧着那翻盖手机，正用笔在屏幕上指指点点，笔笔画画。，十几年前。这就是大家眼中的高端，，但是现在，我们看到iPhone、华为等等手机品牌，，它们广告里的用户形象，，哪怕是它们高端机型展现出来的消费者形象，，也不再是这样的了。，我跟朋友聊天的时候，曾经说过一个比喻，。我说有时候，那些原本高大上的品牌广告、创意、文案，，放在现在的这个媒介环境里头，，就像是在海滩上穿雕的人，，这个雕很昂贵，大家都知道，，雕没有错，但是这是海滩啊，，人人都穿着泳衣，欢快地奔跑细水，。你那身雕越昂贵越庸容，你看起来就越傻，，虽然你傻得很豪华，，我建议大家记住这个比喻，，'
