  text: 更有价值的东西，，好了，，更具体的问题来了，，媒介环境变了，，原本我们可以靠穿雕显示我们的尊贵不凡，。可现在在海滩上，，我们该怎么办，，刚才我说，，很多品牌就乱了阵脚了，，啊，原来已经到了海滩了，，那就是谁穿的最少，，谁最没下线，，谁就会成为海滩上万众瞩目的焦点了吧，，于是，，好嘛，。不光忍痛把身上的雕扔了，，还立刻陷入了一个非常癫狂的姿态，，玩命推散海滩上那些人，，看哥们儿，看我，，我都脱了，，脱光了，，牛不牛，，请一定要注意，，穿雕不好使了，，不代表我们要抛弃所有的高大上，。海滩上，，也不是谁穿的越廉价越粗糙，，就越被人关注，，没有任何人喜欢廉价和粗糙，，包括在海滩上的人，，海滩有海滩的时尚，，海滩有海滩的精致，，大家只是标准不同而已，，我前些天读到一位老师写的一篇东西，。里头有个说法，，我觉得非常有趣且准确，，容我转述一下，，他说，，现在有一些经常被别人认为是low的东西，，其实不是low，，而是low-fi，，这个low-fi呢，。是与大家常说的那个high-fi相对的，，指的是低保真度，，是质感的真实和不过分修饰，，我们可以拿拍照片来举例子，，你要给你喜欢的女孩拍个照片，，那种先花几个小时化妆打扮，，再打上精美的灯光，。在专业摄影棚内拍摄，，并且经过完美修图的，，仙豪避陷的高端写真大片照，，就是high-fi的，，而当你跟她在街边小馆吃饭，，当她正在眉飞色舞地跟你说着什么，，或者因为你说的什么而傻笑的时候，。你掏出一部拍立得相机，，随手一拍，，恰好拍下她那一刻的表情，，这张照片就是low-fi的，，low-fi有low-fi的好处，，low-fi会让人觉得真实、亲近、可信，，而这个真实、亲近、可信，。作为一种调性，，是广告传播里边经常需要的，，她为愿意倾听和被说服被打动，，构建了一个很好的基础，，随手一拍的生活照里，，有没有打动人心的作品，，有没有美好的画面，，当然有，，这就是我们说的，。海滩有海滩的审美，，low-fi有low-fi的讲究，，举个例子，，你有没有在电视上看过一些专业的、，那些防敏感的、那些牙膏的广告，，那些广告里头经常会聘请一些专业的医生，，来讲述牙齿和牙膏的常识，。你会看到那些视频里头呢，，医生所处的环境非常自然真实，，看起来就是个根本没收拾过的普通办公室，，医生看起来也就像是个普通人，，他说话的语气、妆容、，现场的灯光都非常的业余，，并不像别的一些个专业广告里。，有着漂亮的演员来扮演医生，，在华丽的布景下自正腔圆地跟你介绍这些东西，，你可不要以为是这些广告没有钱去做这个事情，，或者忘了做这个事情，，这些故意保留，，甚至是故意制造出来的真实痕迹，。这种朴实诚恳的气息，，反倒是这个广告里最重要的东西，，而这个调性啊，，是被精心设计、精心安排出来的。，好的，，今天咱们谈的呀，，是在变化的这个媒介语境下，，如何把握自己的调性，，调性这个话题，。我们用了几讲的时间，，就先谈到这儿了，，希望你听了这些，，能够更好的规划每一次表达沟通时候的调性，，甚至是你自己的调性。，今天我希望你思考一下的是，，从公众语境，，到社交语境、自我语境，。这个变化你认同吗？，你还能举出别的领域的一些例子，，或者是反例吗？，欢迎你在评论区，，写下你的思考。。
