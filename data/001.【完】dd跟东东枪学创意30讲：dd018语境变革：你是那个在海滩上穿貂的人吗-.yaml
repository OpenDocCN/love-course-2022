  text: 请大家在做传播、做创意、做文案，，或者在做任何公开表达的时候，，你都注意一下周围的环境，。你到底是在红毯上还是在海滩上，，你周围的人到底是衣冠楚楚的各界精英，，还是海滩上追逐笑闹的世俗男女，，媒介语境为何会变化，这是个更大的问题，，它不在我们的讨论范围之内，，但我们在媒介里头发声，。总要对它有个了解，先要知其然，，近些年，我们所处的这个媒介环境，，正逐步从公众语境，，转变成社交语境，甚至是自我语境，，在一些新的媒体平台上更是如此，，咱们可以先拿各种娱乐明星文化名人来举例子，。在互联网跟社交媒体还不发达的那个年代，，我们只能从电视报刊上看到他们，，那时候这些明星明人，，大多数是光鲜亮丽，，以非常体面正式的姿态出现在我们面前，，但是十多年前呢，微博等等平台出现了，。明星明人开始能直接跟大众做平等贴近的交流，，于是我们有机会在微博上看到他们很随意的，谈起他自己的日常起居，索随生活，，甚至明星明人之间的那些个问候，玩笑，，甚至是冲突，。以前的明星是站在舞台上被我们仰望，，社交媒体的年代，，我们像是有机会走进了明星家的客厅，，他一边泡着茶，一边跟大家聊天，，他不仅没化妆，，连说的话也都是些家常里短的平常话，。这就是从公众语境到社交语境的转变，，而现在呢，又不一样了，，不知道你注意没注意过抖音上的那些明星和明人，，我最早看抖音的时候，，我有个感觉，，这是好好的明星，，好好的明人，。怎么一上抖音就变成神经病了呢？，因为在抖音上，，那些明星表现出来的，，是远比刚才咱们说的，，客厅里边跟你一边泡茶，一边谈心的那个状态，，更加私密，，更加个人的状态，，在抖音里啊，，他们旁若无人一样，。展现出好像在自己家卧室里头，，才会做出来的各种淘气啊，，调皮啊，，各种放飞自我的表演，，事实上，，也不止他们，，在抖音上，，很多普通人展现的状态，，都像是旁若无人的样子，。那些个对着手机镜头撒娇或者搞笑的叔叔大爷大妈大婶儿，，我相信，，现实生活中，，他们即使在朋友家人面前，，也不都是那样的，，完全释放内心深处那个真正的自我，，展现出以往从不对外世人的真实本性，，我觉得，。这就叫自我语境，，以抖音为代表的这些新的媒介平台，，营造出的，，就是这种自我语境，，大家可以去看看新闻联播的抖音号，，看看这种语境，，是如何改变新闻联播的说话方式的，，有一种观点是，。现在这些个短视频平台上，，我们看到的都是不真实的人，，因为大家都用各种滤镜把自己变得完全不像自己了，，从外表到状态，，我们看到的完全不是现实生活中真实的他们，，我并不同意这个观点，，相反，。我觉得那些加上抖音滤镜的他们，，那些旁若无人的他们，，才是更真实的他们，，因为那个疯疯癫癫的他，，那个活泼搞怪的他，，才是他与自己相处时的样子，，那是灵魂深处的他，，这个他呀，。跟我们平时看到的他不一样，，反倒是因为，，我们平时看见的他，，是被社会规则，，被社交身份束缚的他，，就连那些个被滤镜美颜之后的容貌，，都是更真实的，，因为在他自己的心中啊，，他就长那样，，他应该长那样。，还记得咱们之前说过的新相吗，，如果你是一个品牌，，你要了解你的消费者，，那么恭喜你，，现在啊，，在这些平台上，，你能看到你的消费者最真实的样子，，你看了隔壁李阿姨的抖音，，你才知道，。平时那么端庄的李阿姨，，其实内心是一个非常活泼可爱的人，，而这个活泼可爱的李阿姨，，才是真实的他，，那是他对自己的认知，，他平时做出来的任何决策，，包括消费决策，，都是那个活泼可爱的他在做主，。一个人灵魂的真相，，是远比他外在的真相更深刻，，也对我们这些个要去改变人家看法和感受的人，，
