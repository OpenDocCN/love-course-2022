  text: '# 120.【完】刘富军5节课教你拒绝分外之事：第二期各位學員大家好，我是何彥樂社劉富君老師。今天我跟大家分享的這個話題是關於盲嫌不均。盲嫌不均我們就不用多說了，可能許多人都深有體會，事實上不少單位都面臨著這樣的一種情況。。那麼我們今天說盲嫌不均的這個話題不是要抱怨，我們就是把它當成一個我們必須面對的現實，或必須出發的這樣的一種條件。在這樣的一個單位環境之中，怎樣從我們的職業發展和職場之中的一些重大的問題結合起來。最終一方面是解決它，另一方面就是把盲嫌不均當成我們職場發展的一個契機。，當然這是一個更高的境界，許多人他認識不到這個事。，首先要跟大家講一講，何彥樂社老師要把盲嫌不均，事實上你要有一種理性的思維。盲嫌不均它可以進行一些分類。你比如說盲嫌不均可以分為這種分配式的盲嫌不均，也可以分為執行式的盲嫌不均。什麼概念？分配式的盲嫌不均它主要是來自於領導這一個方面。，它就是說那種幹工作分配工作的時候。誰更順手，他可能就是讓小張去幹。小張我比較放心比較順手。，老張他可能待幾年就要退休了，我感覺他工作不在狀態，我也懶得跟他反了。所以最終活可能越來越多的傾向於到小張這邊了。，這是屬於一種分配式的盲嫌不均。還有一種是執行式的盲嫌不均。執行式的盲嫌不均是什麼呢？可能他這個工作也不是主要是來自領導分配這個方面的。，但是呢，在工作的具體的操作的過程之中，他不知怎麼回事。就是反正七大姑八大魚張三李四。男男女女的活呢，最終都到小張這裡來了。，可能小張是因為剛來吧，小張人比較嫩，小張不懂得拒絕。最終所有的活小張還不敢推辭，怕傷張大姨，怕傷李大叔。，那這種呢，它是一種執行式的盲嫌不均。那麼事實上真正的我們還可以進行一種分類，這種分類我覺得更有意義。，就是個什麼概念呢？它分為一種成長式的盲嫌不均和非成長式的盲嫌不均。成長式的盲嫌不均就是這個盲嫌不均，它能夠給我們帶來一定的成長。。我們可以把它作為我們職場發展的一個重要的契機或者說重要的環境和條件。我們就是在這個環境之中立刻把它當作機遇進行起步。，還有一種是非成長式的。非成長式的就是說，這種盲嫌不均事實上它本質上沒有多大意思。給你幹的活都是這種邊角料的，都是這種雜活，甚至都是這種事實上形式主義的活等等。，這種它就是非成長式的。我跟大家講，理解了這種分配式的盲嫌不均，執行式的盲嫌不均，成長性的盲嫌不均和非成長性的盲嫌不均。最主要的它是使我們首先面對著這個環境的時候，首先是冷靜下來，能夠進行一個合理的判斷，合理的分類。，然後我們才能說，面對著盲嫌不均，我們應該採用什麼樣的職場發展的策略。大家想想是不是。而不是說一遇到盲嫌不均，立刻就開始非常的急躁。哎呀，怎麼活都到我這邊來了。事實上你應該理性的進行這樣的一種分析，才是我們下一步採取策略的這麼一個總的一個前提。，這是第一步是非常的關鍵，要理解這一點。大多數人他理解不了這一點。那接下來我要跟大家講的就是，對於我們這種成長性的盲嫌不均，我們感覺到這種盲嫌不均，它有可能成為倒逼我們或者是推動我們職場快速發展的，有可能成為一個機率或者說有利的條件。。如果我們形成了這樣一個判斷，那麼我們應該採取的應該是一個什麼樣的策略呢？我稱之為四步走。就是接下來面對著盲嫌不均的時候，我們會分四步走。，第一步，我們首先直接說吧，第一步叫照單幹，成為一個全能手。第二步叫甄別幹，成為一個專業手。第三步叫做敢說話，成為一個大助手。第四步，我們要有責任力，成為使得領導能甩手。，這四個方面，就是四手戰略吧，四步走就成為四手戰略吧。先是照單幹，照單全收了。成為一個全能手。第二是甄別幹，從中挑選成一別，成為一個專業手。'
