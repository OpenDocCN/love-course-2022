- summary: "-   何菜头老师回答用户关于自身价值的问题，强调在面试和汇报中的不同应对方式。\n    1.  面试中问题是针对公司价值，汇报中可能表示对工作不满。\n\
    \    2.  面试考察对公司业务和自身角色的理解。\n    3.  汇报中可能是领导习惯性表达，对工作环境的压力问题。\n-   用户孙承武反思自己在向客户汇报时过于详细，导致客户不耐烦，求何菜头叔建议。\n\
    \    1.  汇报时要把握信息的关键点，不要唠叨无关紧要的细节。\n    2.  汇报失败是因为未给客户关心的信息，类比烧肉火候的问题。\n    3.\
    \  汇报过程中要注意度的把握，不要让对方感到羞辱或不尊重。\n-   用户Orient询问何菜头叔关于接受事实后如何继续前进的问题。\n    1.  提倡尽力做好自己能做的，接受结果后继续前进。\n\
    \    2.  尊重他人选择，不干扰对方的决定。\n    3.  每个人都有自己的想法和选择，彼此只需承担有限的责任。"
  text: '# 007.hct和菜头·成年人修炼手册：hc85“我问和菜头”：面对巨大落差，如何调整心态？也好，欢迎来到我问何菜头。这里是德道传栏何菜头成年人修炼手册的问答时间。，我是转述师余浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自汇报，是一场表演，更是一出连续剧。和世事如意，重要的是如谁的意，这两讲。，第一个问题来自用户Tara，她说，请问菜头叔，你对你觉得自己有什么价值，你的价值在哪里这类问题怎么看呢？，好，对于这个问题，菜头叔的看法是，你问的是面试题吧。正常人不会那么提问的。，因为如果交情到不了那一步，这种问题啊，就是一种针对性很强的冒犯，言下之意是表示否定，认为你没有什么价值。，如果是在面试中遇见这种问题，她其实问的是，你对公司有什么价值。能够为公司创造什么价值，以及为什么要给你对应的职籍和薪水。，考察的呀，是你对公司业务的理解，对自身角色的理解。，如果是在汇报过程中遇见这种问题啊，那可能是一种不祥之兆。，想要表达的是，对你工作的不认同。对业绩的不满意。，这时候呢，不像是面试，她已经超出了交流的范畴，变成了直接指责。，也可能有的领导是习惯性表达，对谁都那么说，那则是一种个人休养问题，对应着高压的工作环境。，好，下一个问题。来自用户孙承武，他说，说起来啊，其实挺惭愧的。，以前觉得透明度最重要，所以有很多次向客户汇报的时候，都是事无巨细地讲，希望可以讲全面讲清楚。，结果就是，唠的客户不耐烦，说话呢，也就显得苍白。。后来反思自己，觉得问题在于从客户角度考虑的太少。，但是回过头来呢，还是不知道如何能够正确的去行动。，蔡头叔啊，这里面是不是存在一个度啊？这个度该怎么把握才叫合适呢？，好，对于这个问题，蔡头叔的回复是。双手上去握住客户的双手，你看如何呀？，你有没有做到做对是一回事，你有没有把握住度是另外一回事。，当你没有给到客户他们关心的信息，你的汇报就已经失败了。，一块烧失败了的肉，火候是7分还是9分。又有什么区别呢？，核心问题是别人根本不吃啊。，那恕我直言，你并没有做任何反思。，换了是你自己，如果有什么人要让你全面清楚地了解什么事情，事无巨细地全部说一遍，，你也会感觉到自己被当作了幼稚园的小朋友。或者是对方对你的智商没有什么信心，这是一种羞辱。，同样的，如果有什么人对你滔滔不绝地说了一个小时，但是没有说出任何你关心的事情，，那你也会觉得他不尊重自己，以为你看不出来他是在东拉西扯敷衍自己，。甚至会认为他是在回避最核心的问题。，这并不是很复杂的事情，但是你要把它归结为所谓的度。，这是度的问题吗？是多说和少说的区别吗？，如果你是你客户的老师，那现在找他去谈他孩子在学校的学习和表现的问题。他会觉得你说的太多了吗？，在职场上，人们只关心事情成与不成，只关心自己的名与利。，如果和这三件事情都没有直接关联，那的确是说了不如不说呀。，好，下一个问题来自用户Orient，他说，说啊。这个是不是所谓的斯多噶主意啊？，尽力做好自己能做的，剩下的交给时间。然后呢，在结果出来之后，接受事实，继续前进。，生活中对人呢就会有这样的想法，把每个人当作独立的个体，可以提出自己的意见。，但是。不干扰对方在他的视角做的选择。但有时候啊，因为对方没有按照自己的建议而导致了不太好的结果，内心总是很自责。，这种情况有什么好办法吗？好，对于这个问题，蔡投书的看法是……，好，跟我一起念啊，我不是老天。我不是老天，我不是老天哪。，你啊，不是造物主，对方也不是造物，你对他人他人对你，都只是承担有限的责任。，每个人都有自己的想法，每个人都做出自己的选择，'
- summary: "-   在自由意志的实践活动中，每个人都是自己人生的主角，编辑只是路人。\n    1.  编辑提供意见和启发，但不对读者的选择结果负责。\n\
    \    2.  读者自己承担自己的人生责任，编辑只是过客。\n    3.  编辑不会因为读者的行为而自责，只是提供一些话语和启示。\n-   面对巨大落差时，应冷静思考原因和调整心态，不要浪费时间在情绪上。\n\
    \    1.  反思误判原因，判断是偶然性还是系统性。\n    2.  不要陷入情绪泥沼，及时做复盘检查，避免未来麻烦。\n    3.  当反转和落差足够大时，人反而更容易保持冷静观察自己的情绪。"
  text: 最后也是自己为结果负责。。在这种自由意志的实践活动中，你的戏份呢是个配角，负责提供意见或者鼓励。，如果你觉得自己需要对别人的自由意志的选择结果负责，那你就是在抢戏了，把自己啊，当作了造物主了。，或者可以这么说啊。你觉得你的意志高于他人，你的智慧高于他人，你就是理智和正确的化身。，如果我也像你那么想，那么我会一个字都写不出来的，因为我需要对每一个读者看完之后的行为负责，这是一种不堪忍受的重负。，而实际上。我对自己的角色定位非常清楚。我只是读者生命中很短一段路上的同路人。，在这一点点路途上，我们一起闲聊，然后呢，就挥手道别，各自继续自己的人生轨迹。，他们各自是自己人生的主角。而我只是他们自己生命戏剧里偶然闯入的路人。，如果我的话对他们有所帮助或是启发，无论大小啊，我都为他们感到高兴。，如果我的话对他们毫无任何影响，他们继续按照自己的步调前进，我也没有任何遗憾和不安。。说到底啊，我们所说的都是一些话语，而话语也仅只是话语。，我们不能替别人做判断，更不可能替别人活呀。，好，下一个问题来自用户无辙武士，他说，遇到穿新鞋遭遇暴雨等事件呢，我仍然会觉得受到伤害。。我会骂自己怎么那么没有预知性，思考问题不全面。，也就是固然知道世界另有计划，但还是会因为自己没有准确的发现它而自责。我这是不是有病呢？，好，对于这个问题，菜头叔的看法是，问题是你当年学的什么专业？。我的专业是气象预报，而且是持照终极气象预报工程师。，但是呢，我从来不会因为自己估错天气而责备自己。，因为我知道预报的精准程度就是那个样子，我并不在最差的那群预报原理。，如果你不是气象专业。那么你所预知的又有什么依据呢？，就伤酸痛，还是看蚂蚁搬家？穿新鞋遇雨感到沮丧是正常的，但是变成自责就有点不同寻常了。，我曾经面对过的局面是在五分钟内回答，一小时后天气能否好转？，飞机正在等待答案。以此决定是否要继续向我们飞来。，如果抵达时预报错误，飞机已经没有足够的燃油前往下一个机场，我会因为我预报错误而自责吗？，不会的，因为飞机在天空里，最高指挥权在机长手里，他对一切决策负责。，这里的负责呀。包括听信了错误的天气预报作为决策依据。，我需要负责的部分，是根据当时的现实情况做出合理的推断。，即便后续的发展不如我的所料，这依然是可以接受的结果。，所以，我的意思是，你决定穿不穿新鞋出门，这是你的事。老天决定要不要下雨，这是他的事。，你们彼此之间不需要相互负责，这样会感觉比较怪。，好，下一个问题来自用户韩庚，他说，的确，每件事情的发展都有客观规律。，不过问题是，如果事情的发展与自己内心的偏差小。有时候还能接受。，如果突然有一个巨大的反转，还是会有巨大的落差，往往带来不良情绪。，那请问菜头叔，面对巨大落差的时候，您的心态是什么呢？是如何调整的呢？，好，对于这个问题，菜头叔的回答是，我会立即去想。第一，为什么让我发生那么大的误判？，第二，这个误判是偶然性还是系统性的？，第三，之前我对结果的期待，它的基础是不是出现了什么问题？，对于已经发生的事情，我认为，震惊拒绝等等表演都是在浪费时间。也无法改变结果。，浪费时间在接受结果上是最不划算的事情。，与其去想自己多么难过、多么失望，不如赶紧做复盘检查。，因为，一件糟糕的事情发生，只是无数个小型失败和误判结合在一起，捅破了现实世界而已。并不意味着就只有那么一件事情。，如果问题依然存在，未来还可能出现新的麻烦，会带来新的打击。，那很奇妙的是，当反转和落差足够大的时候，人反而不容易沉进其中，，很容易在一边观察到自己的情绪。内心其实非常的冷静。，那么最好抓住这个机会，把情绪放在一边，
- summary: "-   人们需要及时修正误判，抢时间弥补问题，排除不良情绪，先解决当前问题。\n    1.  发现误判需系统性修正，预防其他问题爆发。\n\
    \    2.  重点在于后天学习提升认知深度，顺势而为。\n    3.  普通人如何判断大势所趋，创新突破为何难，成功本身是人们真正喜欢的。\n-  \
    \ 学会新技能比坚持旧观念更重要，未来不确定但学车技能始终有益。\n    1.  不必坚持开马车，学会开车更实用。\n    2.  顺应时代发展，学习新技能，如开车或经营驾校。\n\
    \    3.  想到贴膜已是站在历史不败之地，顺势而为是成功的关键。"
  text: 去做自己应该做而且是能够做的事情。，尤其是发现自己的误判是系统性的，那就意味着不止一件事上可能会出现问题。，在其他问题还没有爆发之前。需要抢时间去弥补和修正。，至于不良情绪呢，得排队，得稍微靠后站一点。，人需要先去救火呀。，好，下一个问题来自用户你了同学，他说，，蔡同书啊，您说重点是通过后天学习，不断提升自己对事物的认知深度。了解天命所在，让大家尽量顺势而为对吧？，但是在一种事爆发前，大部分人是没有这个会也能识别的。，比如马车到汽车，诺基亚到苹果。，那么，作为大多数普通人，到底如何判断大势所趋呢？有没有什么金标准呢？，好。对于这个问题，蔡同书的看法是，既然普通人都有金标准可以判断大势所趋了，那么创新和突破为什么会那么难呢？，或者说，我们安于做一个普通人不好吗？，假设真有什么金标准。你在十年前按照金标准判断购买了一万枚比特币，那你觉得你现在会幸福吗？，或者简单点，你觉得自己现在会报复吗？如果答案是肯定的，那么我想再问一句，这十年的高低起伏，你又是靠什么支撑下来的呢？，或者说。你在五年前就已经清仓了，现在是不是始终活在懊恼之中呢？，你看，人们要的不是什么金标准，也不是什么预见大势的能力，人们真正喜欢的是成功本身，而且最好是毫无代价的成功。，而我的意思是，当汽车已经出现。你却正在打算开一家马车行，那么就没有必要去说服自己相信，汽车是弹花一线，马车才是永恒的存在。，与其希望事情如自己的意愿那般发生，不如去学习一下如何开车，然后开车上路感受一下。，虽然你看不见未来。但是学会开车这项新技能始终是好的，未必要坚持去开一家新的马车行。，也许开完车你会想着去开一家驾校，因为马车需要马车夫，汽车也需要司机啊。，而诺基亚被苹果击败，你知道了又能怎么样呢？立即去开一家玻璃厂。还是进入装配厂？，我认为啊，能想到要贴膜，就已经能够站在历史上的不败之地了。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，叔走了，我们下一讲，再见。。
