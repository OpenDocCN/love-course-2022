  text: 或者是在一对恋人当中，我喜欢你。我爱你，我愿意跟你在一起，不是因为你有很多的钱，或者是有很高的地位，只是我跟你这个人在一起就感觉很舒服。，那这样的强度是不是很高，让你感觉有一种我这个人都被认同的感觉呢？，相反，如果是给消极安抚的话。如果我们给一个无条件的消极安抚，那就惨了，没啥原因，我看见你就觉得很恶心，很厌恶，这样你会不会感觉特别的受伤，觉得整个人都不好了。，所以在给复想安抚的时候，我们要注意的是给有条件的复想安抚为好，比如说。因为你今天迟到了，所以我觉得不好，因为你对这个事情它的投入度不够很高。，或者说，我觉得你这个报告在这边写的不是很清楚，我需要你再进行一下改善。有条件的复想安抚会让人们把人和事区分开。。除了这三种类型之外，言语的非言语的，积极的消极的，有条件无条件的，还有另外的两种安抚，一种叫做冒牌安抚，一种叫做做作的安抚。，什么叫冒牌安抚呢？冒牌安抚就是乍一听，是一个好的事，给你的一个认可。但其实又包含着其他的诡计在其中。，比如有人说，哎呀，你今天还真好看呀，你今天穿的这衣服真提人。，你刚一听的时候，你觉得好像是受到了一个积极的称赞，但是听下去你就会发现，他说，这衣服真提人。你会有什么感觉呢？就好像是，哎，好像还是受到了一个批评一样，觉得我不够好。，还有的一种冒牌安抚呢，是表面听起来像是给你的一个称赞，但是后面跟着的却是给你很多的要求，或者是请你完成的任务。，比如说。我觉得你的工作能力特别强，你的效率特别高，那这些报告都由你写吧。，就是，它不是一个真正的发自内心的认可，而是包含着另外的一个目的或者是意图，这些都是冒牌的安抚。，另外还有一种叫做做作的安抚，指的就是。对方给你的认可或者是称赞，它是有这种夸大的嫌疑，让你觉得是不切实际的。，就比如说，你只做了一件很小很小的事情，或者是取得了一个很小很小的成功，但是对方却要向你表达出，他对你的景仰犹如涛涛江水，廉眠不觉。一发而不可收拾的状态。，这样就太夸大了，所以与真实发生的事情不匹配，让人觉得不够真诚，不够真实，所以这种就叫做做作的安抚。，前面我们介绍了安抚的意义，还有安抚的类型。，那在这我需要特别强调的一点。就是因为安抚它是认证了一个人的存在，所以即使一个人接受到的是复相的安抚，也远远远远远的好于没有安抚。，什么意思？就是一个人首先追求的一定是积极的正向的安抚，因为它会让我们感觉到很幸福很舒服。。但是一旦它没有办法获得积极安抚的时候，就会转而去寻求消极的复相的安抚。，因为虽然复相的安抚感觉起来不是那么让人舒服，但是它至少也认证了我的存在。，那么复相的安抚也要远远的大于没有安抚。。这是为什么很多孩子会去比如说在学校当中去捣乱的原因，其实每一个孩子都是渴望获得称赞，夸奖，赞扬的。，如果他们发现我没有办法通过我良好的行为去获得老师的同学们的积极安抚。就会转向用捣乱搞破坏这样的行为去寻求老师或同学的复相安抚。，即使是复相安抚，也远远的好于没有安抚。，那现在大家知道为什么在婚姻当中夫妻会吵架了吗？，一对会吵架的夫妻。他们的关系其实远远的好于他们从来不吵架，或者是没有任何交集的夫妻。，因为虽然在吵架，他们也是在给予彼此安抚，只是复相的形式。，我记得有一个例子，就是因为丈夫说的，就是为什么他会和他的妻子吵架。。因为他觉得，就算我是在跟你吵架，就是你非常讨厌我，但是至少你现在在看着我，我们两个在面对面的说话，这种感觉也足够好了。，比我们两个人非常冷漠的，谁都不理谁，各干各的事也要好很多。。所以安抚的意义也让我们能够去理解到，为什么夫妻即使玩心理游戏让人很不舒服，他们还是会玩，
- summary: "-   婚姻关系需要积极的安抚来建立幸福美满的关系，但很多人存在安抚方面的问题。\n    1.  有些人不懂如何给予安抚，需要学习和观察对方的需求。\n\
    \    2.  有人不知道自己需要什么样的安抚，需要反思和体察内心。\n    3.  有人不愿意请求安抚，认为请求得来的安抚没有价值，需要调整认知。"
  text: 因为它都是可以满足我们的存在感的。，但是如果婚姻当中只是吵架，只是负面的安抚，它不足以营造一个好的关系。一个幸福美满的婚姻。，良好的婚姻关系一定是建立在双方都获得了足够的积极安抚的基础上的。，但是在婚姻家庭当中，有关于安抚这一个部分，往往又存在很多的问题，或者是夫妻之间存在很多的困难。。常见的一些问题表现在下面几个方面。第一个方面是不会给安抚。，有的妻子这样说，当我哭了的时候，我的丈夫就表现得不知所措，不知道该干点什么。，如果妻子跟丈夫说，你来安慰我一下，有的丈夫也很茫然。到底什么叫做安慰，我怎么安慰。，还需要妻子告诉他说，你需要坐到我身边，你要用手搂住我的肩膀，然后对我说别哭了，这就叫做安慰。，这个时候，丈夫才明白原来安慰妻子所想要的安慰是这个意思。，所以在婚姻当中。有一种状况就是不会给安抚，不知道怎么给安抚，到底可以做一点什么。，如果一个人不会给其他人安抚，其实很可能的一种情况是，在他成长的过程当中，他接受到的积极的安抚也是比较少的。，比如说，他的父母很少拥抱他。他的父母很少对他说一些这种贴心的话，所以他长大以后，也缺少了这样的一个榜样。，我去观察了一下我的儿子，他在幼儿园，老师就常常教他们向父母去表达爱意。，所以我常常可以听到我的儿子对我说，妈妈，我好爱你。我爱你像大海那么多，我爱你比天还远，比月亮还远。，那我就知道老师一定给他们讲了一个绘本，就是一个兔子的故事，好像是讲的，我有多喜欢你，猜猜我有多爱你。，我也会发现。当我们对孩子常常给他做出一些安慰的温柔的举动的时候，他也会同样的对大人做出相应的回应。，那么在夫妻关系当中，如果有一方不知道，向另外一方怎么去给予他积极的安抚呢？，这个时候可能就是需要去有意识的去观察。去学习的一个过程了。，比如说，我是用什么样的眼神，用什么样的动作，用什么样的语言，才能让对方感觉好呢？，这个时候不仅要去多像其他的会表达的人那样去学习，而且要多问问自己的伴侣，他需要的是什么？。因为有的人可能就是喜欢被抱一抱，有的人可能就是喜欢被摸摸头，有的人可能喜欢被亲一下，或者说一些温暖的话。，具体他又想听什么呢？这是一个学习的过程。，第二点，有关安抚的问题呢？。有一些人是不知道自己想要什么安抚。比如说在一对夫妻吵架了，以后丈夫很生气，那妻子就问他说，，那你现在需要我做点什么呢？怎么样你就能够感觉到平静呢？那丈夫就说不知道。，不知道妻子要说什么话。或者是需要妻子对他做一些什么行为，他才能够感觉到好。他就总是卡在自己的消极的情绪里边，无法让自己感觉好起来。，如果是这样的状况呢，对于这位伴侣，他可能就需要让自己首先平静下来，然后慢慢的去觉察，去体察。自己到底想从这份关系当中获得什么。，因为如果他不知道自己想获得的是什么，那么他的伴侣也不知道自己到底该做一些什么，让他感觉好起来，使得他们在这段婚姻关系里面没有办法去体验那种积极的感受。。不知道不是真的不知道，而是需要一些反思，觉察，还有慢慢的去体验自己的内心。，那婚姻当中在安抚方面存在的第三个问题呢，就是有一些人不会去请求安抚，或者在他们的概念里面。他们会认为请求得来的安抚是没有价值的，或者说是不值钱的。，比如说丈夫总是在忙自己的事情，妻子呢很希望让丈夫关注一下她自己，但是她觉得如果我去说，我去让丈夫来关注我，好像她就不是很真心的。这个价值就不是很大。，如果是这样的状况呢，那我想这个伴侣当中的这一方或者是这两方都需要调整一下自己的认识了。，我们要来的东西，即使是我们请求来的，但是也不代表它的价值就是更低的。。这就好像我们跟别人要了一百块钱，你觉得好像你要来的，它是不值钱的，
- summary: "-   人们在婚姻中可能无法接受安抚，因为觉得会亏欠别人或看不到安抚存在。\n    1.  有些人不接受安抚是因为觉得会亏欠别人，不愿意接受别人的好意。\n\
    \    2.  有些人看不到安抚是因为贬低伴侣的努力，无法感受到安抚的存在。\n    3.  人们需要允许自己接受安抚，看到伴侣的努力并感激，以促进婚姻关系。\n\
    -   有些人在婚姻中无法给自己安抚，否定自己的价值，不允许自己享受。\n    1.  一些人让自己受苦，让伴侣享受，无法给自己带来快乐。\n    2.\
    \  先让自己感受到快乐，然后分享幸福感给身边的人，才能真正快乐。\n    3.  需要学会给自己安抚，让自己感受舒适和幸福，才能传递给他人快乐。\n-\
    \   有些人在婚姻中无法真诚地拒绝安抚，导致传递负面情绪给伴侣。\n    1.  无法良好拒绝会让伴侣感受到打扰和负面情绪。\n    2.  应该学会真诚地表示拒绝，表达感谢和理解，以积极方式安抚伴侣。\n\
    \    3.  真诚地拒绝可以避免传递负面情绪，保持积极的婚姻关系。"
  text: 但其实这一百块钱和其他的一百块钱一样，可以买到它所等值的一些东西的。，所以如果真的是有这种，我不知道该怎么请求。我觉得请求来的是不值钱的，如果是这样的一种看法和信念的话，那就需要有一个调整，允许自己去请求获得安抚。，第四种，婚姻中第四种安抚的问题是不能够接受安抚，或者是看不到安抚的存在。。什么样的人不能够接受安抚呢？他们常常会觉得我不想亏欠下别人，这往往表现在两代之间，比如说父母或者是公婆，他们和孩子之间，他们会觉得你给我买礼物，或者你来照顾我，为我花钱，什么给我发红包，这都是。就对我太好了，如果我接受了，就好像亏欠了你们了。，所以我不允许自己来接受这个安抚。，还有一些人呢，是看不到安抚，比如说有一个妻子，她特别希望她的老公可以在周末回来的时候给他们做饭，虽然她的老公做了。但是她会说，她做饭的时候不是很愉快，她坐在外边沙发上安生叹气的，就好像发出了这种抱怨的声音，所以我觉得她没有做一件好事。，这种情况其实是结合我们后面所学的另外一个概念，就叫做漠视。它贬低了或者是缩小化了丈夫所做出的努力和做出的贡献，以至于自己没有办法感受到安抚。，对于这样的情况呢，我想对于伴侣来说或者是家庭成员来说，我们要允许自己去接受安抚。也要允许自己去看到人们身上哪怕很小的一些改变，或者是做出的一些积极的事情，对我们的婚姻，对我们的家庭有贡献的一小点努力，都要被我们看到眼里，并且感激，然后庆祝我们的婚姻。，然后接受下来。。在安抚方面存在的第五个问题是不能够给自己安抚。，在婚姻或家庭生活当中，很多人是不能够允许自己给自己安抚的。我怎么能觉得自己做的好呢？我怎么能去享受一下呢？，比如说，我今天就不做什么家务了，不管孩子了。我就去做一个按摩，或者我就去买一些东西，跟朋友出去吃喝一下，我怎么能这样呢？，有这种想法的人其实是否定了自己的价值，或者说他们看不到自己的价值，所以他不允许自己让自己感觉舒服，让自己感觉好。。其实很多时候，婚姻当中的一方，或者是父母当中的一方，总是让自己去受苦，从而让对方好像把享受留给伴侣，留给孩子，然后自己过得苦哈哈的。，这样的一种状况其实并不真正的能让身边的人快乐。一个人只有先让自己感受到了舒服，愉快，快乐，他才能够把这种享受和轻松的感觉带给身边的人。，我觉得如果是不能够给自己安抚的人，我想他也是需要有一个新的学习，先让自己快乐。然后再把这种溢出来的这种特别多的幸福感分享给身边的人，这样身边的人才会更加的快乐，更加的幸福。，还有一种在婚姻家庭当中常见的安抚方面的问题，就是不能够真诚的去拒绝安抚。。比如说有一个妻子她想邀请老公去一起吃午餐，度过一些浪漫的两人时光，如果一个丈夫他没有这种良好拒绝的我们说的艺术的话，可能就会对妻子说，哎呀我这还上班呢，是吧，吃就是太不方便了，吃什么吃。就是一种好像挺嫌弃的样子。，这样就会传递给妻子的感觉，就是你的这个提议打扰到我了，影响到我了，是一件不好的事情。，那我们看这个妻子其实她挺棒的哈，她特别能够请求，像我们前面说的，她能够去请求安抚。但是丈夫的回应呢，并不是给出了一个很好的回应，因为她好像是让妻子会感受到这是一个负面的事情，也就是说她那一种，哎呀我还上班呢呀，我还很忙啊，她的这种回应方式给出的妻子呢，其实是一个负面安抚。。那么这位丈夫可以学的就是怎么样去真诚的来表示一个拒绝，那她可以先谢谢妻子的好意，非常感谢你还邀请我一起吃午饭，表达谢意，之后呢可以再跟妻子说，但是我的工作是怎么怎么样安排的，时间真的很紧张。再把自己的情况说明一下。，那这样即使是一个拒绝的信息，但是也会带给妻子的感受呢是好的，是一个积极的安抚。，
- summary: "-   本段讨论了夫妻之间的安抚，强调了积极安抚的重要性，提到了在咨询中如何运用安抚的方法。\n    1.  夫妻之间的客气感是积极的，可以避免伤害彼此。\n\
    \    2.  咨询师需要给予来访者足够的积极安抚，帮助伴侣认识到安抚的重要性。\n    3.  评估夫妻双方的安抚风格，帮助他们增强对彼此心理需求的认识。"
  text: 有人会说，当我曾经讲过类似的信息的时候，有学员就会反馈给我说，哎呀老师你这么说太客气了。就感觉好像这都不像两个夫妻了，就是太客气太陌生了。我想说的是，其实无论对于多久关系的夫妻来说，有这样的一份客气感都是一件好的事情。，我们说，夫妻之间太客气了，不要那么客气，背后的言外之意是什么意思呢？指的就是我们可以赤裸裸的把所有最不好听的语言都可以直接表达出来吗？，就是带着这样的一种想法，有的时候在我们的争吵当中，或者是在我们的互动当中，不经意的就出现了很多伤害彼此的话。所以如果我们能够更换一下我们的表达方式，更换一下我们给予对方回应的方式，其实就是可以把一个复相的安抚转化为一个积极安抚的。，以上就是我想和大家分享的关于安抚的知识。那么在婚姻家庭的这种咨询当中。我们可以怎样去运用呢？，首先，作为咨询师，我们需要认识到安抚是非常重要的，所以在我们的咨询工作当中，我们需要给我们的来访者足够的安抚，足够的积极的安抚。第二呢，就是也要帮助婚姻当中的伴侣去认识到安抚。也是积极的安抚，对于好的婚姻来说是特别特别重要的。，我们可以帮助他们去相互的识别，双方都喜欢的安抚是哪些类型呢？双方都不喜欢的安抚又是哪些类型呢？，在他们彼此之间都要学会更多的给予彼此喜欢的安抚。而回避、归避给予双方不喜欢的安抚，这样就会使他们的关系走向一个积极的良性的一个循环当中去。，第三点呢，就是作为咨询师，我们心中是可以有一个评估的方式的。因为我们在看安抚的时候会从几个角度来评估双方的安抚风格。，我们可以从这五个角度来评估夫妻双方之间的他们的一些风格还有特点，帮助他们增强对彼此心理需求的认识。，最后呢。如果一个人或者是夫妻双方当中的某一个人，他们发现在安抚方面有一些特别的困难的话，其实也可能成为他们每一个人去做个人工作的一个切入点。，比如说有的人就发现他特别难去接受别人的安抚。别人说他好的时候他就感觉他不相信，这样可能提示他在他个人成长的过程当中也许有自我否定的部分。，有的人可能是觉得我会很难给别人安抚，觉得做不出来一些非常亲密的一些举动，说一些亲密的话。可能在他成长的过程里面也会有不要亲密这样的一些禁止的信息。，这也是禁止信息，禁止信息也是TA当中一些独特的语言。有的人发现自己很难拒绝别人给自己的一些不想要的安抚。这可能也是跟他不能做自己或者是不能长大，真的成为一个成人联系在一起的。，所以安抚的当中的一些困难也可以成为提示我们去请我们服务的一个人或者是我夫妻当中的某一方去做更深入的自我工作的一个切入点。，好了。那安抚这一个部分我们就要谈到这。。
