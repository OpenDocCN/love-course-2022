    \   2.  孤儿院里缺乏互动导致孩子死亡，显示安抚对生存的重要性。\n    3.  随着成长，安抚对心理健康至关重要，分为语言和非语言、积极和消极、有条件和无条件等类型。"
  text: 慢慢的就转化成了对我们的一种认可的需求。，但是随着年龄的增长，可以说虽然我们对身体安抚的需求降低了，但是它并没有消失，所以在人和人的互动当中，有的时候我们相互拥抱一下，或者是拍拍肩膀，摸摸头。都会让我们感觉到非常的亲密而舒适。，那么安抚到底对人有什么样的意义呢？我想请大家想想看，假如你今天早上起床开始，你就没有人理你，没有任何人可以感受到你的存在。，你跟你的先生说话，他没有看你。也没有给你任何的回复。那你出去买早点，你跟老板说，老板来一个煎饼，他也像没有听到一样，没有给你任何的回复。，如果你到了单位，看见几个同事在聊天，你凑过去跟他说，你们在聊什么，然后没有人看到你的存在。也没有人给你任何的回复。，你想象一下，如果这一天就这样的过下去了，你的感觉会是什么样子的呢？我想你可能会觉得自己是一个幽灵，或者自己是不是已经不在这个世界上存在了。，所以安抚对人是有极大的生存意义的。安抚是人必要的一个心理需求，我们正是通过我们所收获到的安抚来认可我自己是存在的。，所以人对安抚的需求是贯穿我们的一生的。在我们越小的时候，安抚也具有生存的意义。我不知道大家有没有听说过二战以后的孤儿的故事。，因为世界大战，所以很多的孩子都失去了他们的父母，他们被放在了孤儿院里面，受到这种专业人士的照顾。虽然他们在孤儿院里面有吃有喝，没有冻着，也没有渴着。也没有饿着，但是很多的孩子却死掉了。，为什么？就是因为他们缺少和另外的人的互动，他们很难从和另外的人的互动当中去看到他们自己的存在。，他们只是每天躺在那儿，望着白茫茫一片的天花板，那么的单调。没有任何的刺激，最终是一个可以吃的饱，穿的暖的，健康的孩子就这样失去了生命。，所以安抚对于越小的孩子其实是越具有生存意义的。，随着我们的成长，虽然没有安抚，不会让我们失去生命。但是它对我们的心理健康是非常重要的，我们一个人想要在心理上健康的发展下去，一定需要充足的安抚，特别是积极的安抚。，那说到这儿，我也想正好说一下安抚的分类。从不同的角度来说，安抚可以划分为不同的类型。比如说从言语和非言语的角度。，如果我夸赞你，你长得非常帅或者是长得非常漂亮，那这是语言层面的安抚。，如果当然我说你这活干得真差或者这件事没有干好，它也是一个语言层面的安抚，因为虽然是批评。但同样的它是认可了你的存在。，非语言的安抚呢，像我之前说的，给一个微笑，给一个眼神，拍拍肩膀，点点头，这都是非语言层面的安抚。，安抚也可以划分为积极安抚和消极安抚。像之前举过的例子。如果我夸赞你这件事干得好或者是夸你很漂亮，这都是让你感觉好的事情，都叫做积极安抚。，相反呢，如果我说你这件事没有干好，或者呢，我说你这衣服买的真难看，那这都是让你感觉不舒服的，就叫做消极安抚。。安抚还可以分为有条件安抚和无条件安抚。，有条件安抚指的是，因为你做了什么什么样的事情，所以我给了你一个认可，比如说，因为你这个报告写得特别漂亮，所以我觉得你这件事干得特别出色。。我给你的认可是基于你报告写得好。，那什么是无条件的安抚呢？就是好像不是因为你做了什么，你只是因为存在，我就喜欢你或者不喜欢你。，这就叫做无条件的安抚。，这儿也想向大家提一个问题。就是大家觉得如果你给积极安抚的时候，是给有条件的好还是无条件的好呢？，如果你给富享安抚的时候，消极安抚的时候，你是给有条件的好还是无条件的好呢？，当然，对于积极安抚来说，如果你是让别人感觉好的一个安抚。甭管是有条件还是无条件的，它都会让人心里感觉还挺舒服的，感觉还挺开心的。，只是无条件的积极安抚会比有条件的积极安抚，它的力量可能更强。，你可以想象一下，在你的婚姻当中，
