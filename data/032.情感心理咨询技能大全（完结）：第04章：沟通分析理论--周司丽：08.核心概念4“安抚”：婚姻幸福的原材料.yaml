  text: '# 032.情感心理咨询技能大全（完结）：第04章：沟通分析理论--周司丽：08.核心概念4“安抚”：婚姻幸福的原材料大家好，这一节课我们来谈一下TA当中的第四个重要的概念安抚。这个概念可以帮助我们回答两个问题。，第一个问题，为什么上一节课我们讲过的心理游戏它彼此玩起来让人那么不舒服，最后大家感觉到很不愉快。可是为什么人们还会一直玩心理游戏呢？，还有就是，在婚姻当中，为什么人的幸福感、满足感或者说是甜蜜感不够呢？我们怎么样才可以增加婚姻当中的好感觉呢？通过这个概念的探讨，我想大家可能会找到一些答案。。我想先说一说一只鲸鱼的故事。我们一心里的这个官方的小动物就是一只鲸鱼。不知道大家有没有听过一个叫做52赫兹的鲸鱼的故事呢？它的名字叫做Alice。，Alice是一只特殊的鲸鱼。对于普通的鲸鱼来说。它们发出的声波的赫兹数大概是15到25这样的一个范围当中的吧。，可是对于Alice来说，它的声波赫兹数却高达52赫兹。我们知道鲸鱼就是靠声波来彼此相互联系的。就好像我们可以看到彼此的存在。都是我们用眼睛或者是用耳朵，我们可以看到对方，可以听到对方的声音。，那鲸鱼呢，主要就是靠它们的声波来相互联系和看到彼此的存在的。，那对于Alice来说，因为它的赫兹数非常的高，远远的高于其他普通的鲸鱼。所以对于它来说，它的近况会是什么样子的呢？，如果我们想象一下，就好像是对于人来说，没有任何的人可以看到或者是听到你的存在，没有任何人可以感知到你的存在。，这是不是一件很恐怖的事情？所以Alice被称为最孤独的鲸鱼，科学家对Alice进行过很长时间的追踪，也有很多艺术家为她创作了歌曲，来怎么说，同情她，这样一种不幸的状况。，因为她没有办法找到伴侣，没有任何的鲸鱼可以感知到她的存在。那科学家跟踪了她几十年，不过一个很让人开心的发现就是，后来她也找到了一个跟她的赫兹可以匹配，就是可以看到她存在的另外的一只鲸鱼了，所以她有了同伴，这真的是一件非常让人值得高兴的事情。。通过Alice的故事，我也想转回到我们TA当中所说的安抚这样的一个概念。安抚，它的英文名字叫做Stroke，它本身的含义，为什么要用Stroke这个词，为什么比如说不是comfort，安慰。或者像是我们通常所说的take
    care，像是这样的一种照顾。，Stroke它本身的含义其实是由辅默的意思的，它指的是我们在出生的时候，小孩需要接触大人的辅默，大人充满感情的辅默。孩子才可以正常的去成长，可以去感知到自己的存在。，那么随着我们慢慢的长大，可能人和人之间在用辅默的形式来认证彼此的存在，可能就不太适当了，所以慢慢的我们转化成了通过彼此认可的方式来认证我们彼此的存在。。所以安慰是什么呢？安慰就被定义为了社会认可的单位，它指的就是每一项承认或者是肯定他人存在的行为。，怎么理解？举几个例子来说，比如说我对你发出了一个微笑，看着你，对你笑了一下。我这个行为可以认同认证你的存在吗？可以的，所以当我向你微笑的时候，就是给了你一个安抚。，安抚是认可的单位，指的就是一项一项认可你存在的行为。那再举一个例子来说，比如说我对你说了一句早上好。那么这个行为认证了你的存在吗？也是肯定了你的存在，所以它也是一个安抚。，再举一个例子，比如说我看你很不顺眼，于是我打了你一巴掌，或者踢了你一脚，这是安抚吗？如果我这个行为可以认可你的存在。那么它就是安抚，答案也是确定的。，虽然我骂你，虽然我打你，但是我还是面对着你这个存在的对象的，所以它也是安抚。，那么随着年龄的增长，我们每一个人从最开始的时候，从对身体的需求，就是身体层面的安抚。'
