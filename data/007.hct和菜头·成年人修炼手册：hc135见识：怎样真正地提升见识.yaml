  text: 相互交流最新的资讯，然后呢展开分析和讨论。，有些时候他们甚至会分享自己的真实问题，寻求帮助和建议。，但是啊，他们肯定不会欢迎旁听生。。每个人前来都必须提供某种价值，因此，这就成为了一个次序问题。，首先是，尽可能多地观察，否则呀，你无法向人提出有效和正确的问题。，然后是，向许多人提出问题之后，搜集了一大批答案和见地。，否则。你去参加讨论，就是在占别人头脑的便宜。，接下来呢，这些答案和见地会作为讨论中的有效材料使用。，他们使得你的加入变得有价值，为他人的思考提供思路和素材。，最后，等到你也有了自己的见地和见解之后，。在讨论中遭遇的挑战和锤炼也能让你的思想快速成熟起来，，逐渐的拉平和其他成员之间的差距。，整个进程呢是逐层向上的递进。，想要得到见识中的见，大概都需要这么走一遍。，至于识呢，要困难许多了。。我个人认为这是一种不可能教会别人的技能。，对于识啊，我是这么理解的。，他当然也有知识的意思，但是更为重要的是他也有识别的意思。，而说到识别呢，指的是从人和识中看出不同之处来。，当然。看出不同之处同样可以被理解为一种知识，，但是啊，它是一种特殊的知识，，依赖于一个人的经验、反应力、敏锐程度和联想能力。，我们知道，人和识啊会有千奇百怪的展现形式。，如果他们的本质也有那么多种，。那么我们就应该一早放弃认知的尝试，，因为这是完全不可能的事情。，我们不可能特别的去认知每一个人每一件事。，但是幸运的是，无论有多少人有多少事，，他们多多少少啊都可以被划分为有限的几类，。或者说可以把他们的行动归纳为有限的几种模式。，这样的话，所谓的识呢就是在纷纷扰扰的现象和外在形式中迅速的辨认出类别和模式。，一旦做到这一点，不可理解的人和识就变成可理解。，最简单的例子就是，。人们观察到幼儿和老人遵循类似的行为模式，，于是啊，知道他们都需要哄和安抚。，比较复杂的例子呢，是当一个人跨越行业时，，一切外部要素都发生改变的情况下，，他如何分辨出新行业的运行模式，。以及如何运用自己过去什么既有的经验和技能，，以何种方式发挥何种作用等等等等。，此时啊，他可能不需要从表层学习，，他会更为直接的深入运行模式中去。，这往往啊会被看成是学习能力，。但是学习能力的背后呢其实是见识。，缺乏见识，学习的难度提度啊会变得很陡峭，，于是呢留给自己的时间也就越发紧张。，最终导致发挥不正常。，但是这种时呢纯粹属于个人，很难传授给另外一个人，。而且我猜测它还跟时间有关。，也就是说时间越长沉淀越多，，也就越有可能从中产生感悟。，我自己啊是理科生，上大学之后呢才开始接触到严肃文学，，然而看不懂或者无法欣赏的时候居多。。于是呢我去找文艺理论书记来看，，发现一行字都看不下去。，但是呢在磕磕绊绊不断阅读了二十年之后，，我读过许多不同类型的文学作品，，一望和新鲜不断交织在心头，鼓励我继续向前探索，继续写作。。终于我越过了某一个关键点，，发现啊我终于可以分辨一点写作风格和文学流派，，在书中熟悉的部分呢终于超过了陌生的部分。，此时我再去翻文艺理论书来看，，突然发现自己能够看懂他们在讨论什么问题了。。然后呢放下这些书再去翻文学作品，，我就能够看出许多清晰的脉络和明显的故事模式了。，想要获得或者提升见识，那我个人建议呢最好是从见开始，，从眼所见去到心所见，然后呢再交给现实进行验证。，如果可能的话。找尋一小群可以彼此交流提高的人，，这样呢能省去不少时间。，事实上啊这样的群组一直到高龄都还有价值，，它可以帮助我们保持思考和活力。，而实的部分则全靠自己了，，没有人知道感悟究竟是如何产生的，。它并不是学习也不是记忆，，
