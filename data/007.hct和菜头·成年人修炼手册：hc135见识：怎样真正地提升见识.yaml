  text: '# 007.hct和菜头·成年人修炼手册：hc135 见识：怎样真正地提升见识您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，很多人都追求有见识，那今天呢，咱们就来聊一聊，见识这个词。，见识，名词或者动词。做名词呢，是指见解知识，，做动词时呢，是指接触实际，以增长见闻。。经常会有人问我，如何才能获得见识，或者如何才能增长见识。，我呀，只能回答其中的一半，那就是，如何增长见。，所谓见呢，可以分为两层意思，第一层就是去看，去观察。，在我的早期工作经历里。我发现一个很有趣的现象，，那就是，几乎所有人都很讨厌调动和转直，尤其是平行调动。，因为好不容易做熟了一块业务，终于建立起一点关系和声誉，，突然又把你调走，换到一个新岗位上，从头再来一遍，。那当然不会让人感到愉快了。，但是呢，从另外一方面来说，如今的分工啊，是越来越专业，，也越来越细致，长期专注在一个岗位上，未免会有一些一夜仗幕。，不要说知道整个所属行业的动态和进展，。可能本公司本部门的业务情况，自己也完全不了解。，理论上来说，在这个时代啊，很少有什么人能在一家公司熟悉所有业务流程，，熟悉大部分业务都很难做到，但是呢，频繁转职的人却可以。，在不同的部门之间不断的流转。一次次被迫从头开始学习，，在经历了最初痛苦的几年之后，一个人啊，最终会了解到一家公司一项业务究竟是如何运作的。，即便在这些年之后，他的业务水平只是一般，，但是他所见到的人和事却是专职人员所难以避逆的，。因此他对现实的理解也要远远超过其他人。，在这样的所见所思的基础上，他去考虑实际运行问题呢，就可能会更为深入而有效，，这就是见得多的好处。，他可能不能解决一个专项问题，但是呢，他有能力协调解决。。因为他知道整体是个什么样子，各部分之间又是如何配合的，，这种能力是他周围大多数人所没有的。，好，第二个层次是见地。，就是说，只有大量观察是没有用的，需要理解观察对象并且得出自己的结论，。这就是个人见地了。，世间的确有天资聪颖之辈，能够从观察中迅速得出正确结论，，但是啊，大多数人都做不到。一个原因是观察力没有那么强，，另一个原因呢，是没有足够多的时间反复观察和思考。，所以。如果自己不是聪明人，为了形成自己的见地呢，还需要做一些额外的工作。，其中之一啊，是请教。这件事情要趁早。，因为一个好奇的年轻人要比一个好奇的中年人更可爱，，而且，如果不在年轻时养成请教的习惯。那么后来啊，多半也不会凭空生出来。，因为害怕别人发现自己的无知，就闭嘴，不断的点头，绝对是一件害人害己的事情。，认识到自己的无知啊，其实是好事。，所有具有见识的人都喜欢发现自己的无知。因为他们知道自己又有了进步和提升的空间。，观察到现象，然后呢，向人请教，请别人谈一谈自己的看法。，这就是得到了他人的见地。，虽然一时无法分清真伪，但是啊，不妨先收下来，当作是一个备用答案吧。。那等收集了一堆他人的见地，就可以去做另外一件事情了，讨论。，在人群中，你总是能够找到一小群有共同话题，而且水准比你高一个层级的人。，虽然看起来你水准较低，但是没关系，你手头啊，有他们没有的资源。。那就是你一对一请教得来的一堆答案和一堆见地。，你可以在讨论中逐一提交这些答案和见地，供他们讨论分析。，结论呢其实也并不重要，重要的是你可以通过面对面的讨论学习他们分析现象时的思路。，像是从什么地方着眼。如何分析要素，又是如何加以判断和解决的。，于是啊，你会得到一套思考问题的方法。，有了这套方法之后啊，你就能够自行应用于你观察到的现象，从中啊得出你自己的见地了。，在人群中，这样数量少。但是关系紧致的小型人际圈有很多，，他们会定期聚会，'
