  text: '# 恋爱必备攻略：第一节：恋爱必听课- 最后一段-，你好，欢迎来到小叶老师的网络课程，今天是你的第一课，也是最重要的一课，这一课要讲的内容是，接下来该如何有效地学习，才能够快速地掌握正确的恋爱方法，之前有很多学员报了课程以后。给我的反馈是这样的，说，老师，虽然说我把你的课程都学完了，但是我还是不知道从何下手，经过了解之后我发现，这些人他们大多的问题，都是因为学习方法不对，学习不是浏览，不是把课程看一遍就能够解决问题的。所以今天我给大家总结了三个学习过程当中，你一定要做的事情，第一点，做笔记，学习当中最大的问题就是容易遗忘，尤其是在密集地吸收了大量的新知识之后，遗忘是不可避免的，所以这时候最好的解决办法。就是将重点的内容用笔记的形式记下来，唤醒你的记忆，这也是心理治疗上常用的一个回忆方法，只要你看过的东西你就会有记忆，之所以忘记了是因为没有找到入口，而笔记记下来的内容就是你回忆的入口。如此的循环往复几次之后，知识就会在你脑海中根深蒂固了，第二点，思考与提问，大家都知道，学而不思则往，如果你一味地只是学习而不去思考的话，那你就无法理解书本中的身份含义，更不能有效地利用书本中的知识。甚至会陷入迷茫，所以呢，我们在学习之后一定要进行思考，思考怎么去做的同时向自己提问，问自己三个问题，第一，今天我都学到了什么新的知识，第二，我所学到这些新的知识当中。有没有在生活中正在发生的或者得以应用的，第三，我还有什么顾虑和疑惑需要向老师提问，我相信，过了自己这三个问题以后，你对所学知识的理解一定会扎实很多，同时，非常鼓励大家在学习课程以后，把自己的心得与领悟。在群里与同学和老师进行交流，据统计，能够有效地进行课后反馈的人，其进步的速度是普通学院的八倍以上，第三点，练习，任何的知识经过学习以后，如果不加以练习的话，都不能成为你的技能，就比方说我们学游泳。学开车，就算找到世界上最顶级的教练来给你讲解，让你明白其中的原理，但最终我们还是要自己下水去游泳，上车去开车，这才能成为你的本领，所以说，在学习之后，一定要加以练习，因为练习才是你掌握知识的，必经途径。虽说看起来很简单的三个要求，但是却会让你学习十门功倍，如果说，在你学习之后，还是觉得自己一头不水，那你就要考虑看看，自己有没有做到我上述所说的三个要求，好了，这节课就先到这里。欢迎带客后与我交流与沟通。'
