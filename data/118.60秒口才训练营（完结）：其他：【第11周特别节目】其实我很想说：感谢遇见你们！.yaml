- summary: "-   118.60秒口才训练营（完结）\n    1.  本周口才训练主题是感激，很多同学通过节目表达对父母、伴侣、书籍等的感激之情。\n\
    \    2.  教练Tom认为真诚表达感激比技巧重要，训练口才理念不讲大道理，注重流利表达想法。\n    3.  Tom内心忐忑，担心口才理念被认可，认为市面上口才训练书籍和大咖讲的技巧无效。"
  text: '# 118.60秒口才训练营（完结）：其他：【第11周特别节目】其实我很想说：感谢遇见你们！练就好口才拒绝大道理抓住人心60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练Tom
    会变从这里开始，Hello各位60秒口才训练的小伙伴大家好，我是你们的Tom教练。本周我们训练的主题是关于感激，谈到感激，其实我们很多中国人在这方面是羞于表达的，比如说像我们内心中，其实都非常感激父母对我们的养育之恩，但是现实中很少有人对我们的父母，亲口的去表达自己的感激之情。本周借着这个玩练，我发现很多同学通过电台的方式，表达了自己对父母的感激之情，当然我听了很多同学的玩练，不仅仅是有表达对父母的感激之情，还有对伴侣，还有什么呢，还有一些特别的。比如说感谢自己改变自己命运的一本书，还有的人是过去某一个人伤害了自己的，然后他自己现在回头来看，却感激当时的那个人，还有的同学由于自己不小心把眼睛弄伤了，结果那一天他去医院包扎。然后就需要这一天都是黑暗的，所以他录了一期节目，叫感谢生命给我一天黑暗等等，有非常非常多精彩的节目，那我期待大家自己去听一听，那当然了，还有一些同学感谢我的，我也当然非常开心。但同时也感谢遇到了我们60秒狗仔训练营，那谈到这些，我也就想表达一下，这周我们这种玩练解析，我就来一点特殊的，就不去分析大家的节目了，为什么呢，因为其实在我看来，说话这件事情，只要你表达的是真诚的。那其实你说的都是很好的，你就不用考虑技巧的问题了，那我们就来聊一聊一个特殊的话题，就像你们标题看到了，我想表达的是，在你们其实对我表达感谢的同时，其实我也很想对你们说一声，感谢遇到你们，为什么这样呢。其实原因有很多，我今天由于时间关系，我就简单的说三个吧，比如说第一个是，你们也进入训练营的同学，应该已经有发现了，因为我们已经跑了三个月了，对吧，很多同学发现了，在我这里的训练口才理念，好像真的是那种。我不怎么讲那么多大道理，是吧，那我的这种训练理念，其实在我刚开始在这个喜马拉电台上，去做这个专辑的时候，我也挺内心中惶恐，惶恐，为什么惶恐呢，因为你看这个喜马拉雅上面，你们也应该有发现，有很多大咖。讲的关于演讲的，说话的，还有口才的，这方面的专题已经很多了，那我其实来这里去讲的时候，我也很忐忑，我在想，我这个理念真的能被大家认可吗，也坦白的讲，我自己又不是什么那种知名的大咖。我又没有什么明星的推荐是吧，好像没有人认可，你说我不白忙活了，是吧，所以呢，其实我内心中也蛮忐忑的，尤其是我这种理念，因为其实是这样的，我一直觉得口才训练的很多书，还有大咖们讲的那些演讲。不是说他们写的，或者说他们讲的那些内容不好，但是最大的问题在于，我发现，因为我过去这两年多的时间，接触了很多成千上万的小伙伴，想跟我来练习口才的人，我发现他们最大的问题就在于，他们不能勇敢的流利的。把他脑子里的想法在脱稿的情况下，给说出来，你想啊，他连说都说不出来，你给他教了再多什么技巧，眼神的手势的是吧，表情的，然后还有各种什么，什么台风啊，什么眼睛要跟观众互动啊，等等，各种各样的技巧。你讲的越多，他越懵，所以我就觉得，这个市面上很多，在我看下所谓的这个大咖讲的东西，不能说他不对，但是呢，他就是没效果，你听了也是让你更加的焦虑，这是我自己的内心中，当时我一些思考，但是我又在想。那你说那些大咖难道不懂我，能想到这些道理吗，那为什么他不那样做呢，我也很矛盾，我在想我这种是不是不对呢，包括我提出的这个，学思行说写啊，你说这个到底是根本知道呢，还是一句正确的废话呢，对吧，不过呢。幸好啊，我自己训练营这个在12月3日上线的当天，'
