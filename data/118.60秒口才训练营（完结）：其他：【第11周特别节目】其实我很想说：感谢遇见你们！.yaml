  text: 就报名的人有1000多人，所以呢，我在这里特别特别感谢大家，对我这种训练理念的认可，尤其是在训练这三个月的过程中呢，很多小伙伴呢，他已经发现了。他已经有所改变和成长了，我特别感谢大家对我的认可，这是我最开始第一个犹豫的，就是排行旁晃的地方是，你们对训练理念认可吗，比如说我提出这个60秒是吧，这60秒你们肯定也会想，60秒能讲明什么呀，对吧。它真的有效果吗，我也在想你们真正有理解我，为什么让大家练60秒吗，因为60秒其实从那个刻意练习的原则来说，它既是你的目标，也是你的反馈，它倒逼你去把你的表达更简洁，更加的流利，所以这才是60秒的目的。并不是让你每天说话都去讲60秒，所以希望大家能理解我这些理念的背后的原理，除了对训练营的这个理念方面的担忧，我另外一个担忧就是，对我这个训练营的训练形式，因为我真的是让大家去来行动的。你看喜马拉雅上大部分的专辑，基本上都是在讲一些知识，经验干货，就是你听了，你到底听没听，听没听懂，听了去没去做，他不管，讲完了拉倒了，其实我也知道这种是最简单的一种方式，但是因为我总是希望能。如果不能给大家带来一些改变，那我其实做这个东西的意义在哪里呢，讲大道理，试量的大道理太多了，又不找我讲，所以我还是傻傻的执拗的去做了这样的一个训练营，每周给你们出一个主题，让你们去练，我就是这样来做了。幸亏大家比较认可了这种形式，非常感谢大家，第三个担忧是什么呢，就是我刚才讲的，我每周真的给大家出了训练科目，那你们真的会不会去练呢，你们确实说是，我也知道行动非常重要，练习非常重要。但是万一你们不练怎么办呢，那我这个天天怎么办，所以我其实也蛮担心的，但是幸好，我们训练中还是有很多小伙伴去行动的，当然了，还有很多小伙伴只是听听或者是在潜水，那我也一直在等你们，大家不用担心。我相信你早晚会行动的，我也随时欢迎你，随时开始行动，在这里我也要特别的感谢一些，到目前来说，持续在行动的小伙伴，比如说能进入我们挑战榜17榜的学员，因为他们不仅自己在练习，还分享了自己的练习的经验。因为他们这方面的分享的经验，我想是未来很多新进来的小伙伴，他们最宝贵的财富，那你们如果想学，加入训练之后，一定要去听一听，看一看他们之前的那些经验，好不容易都写出来了，倒不一定他们把他们给写出来。太重要了，你们一定要去学，那同时我也要感谢一下，我们训练员各个大区，就是像什么四川大区，上海大区，以及广东等等，全国各个他区的这些区长们，以及各个部落的小酋长们，他们的辛苦的付出，那当然了。最后我还想去点名的，去特别的感谢三个人，一个是我们美丽的同学，不是，就是美丽同学，训练营的同学都知道，因为他自己一直是以身作则，不断的每天的练习，用自己自身的这种能量，去带动大家影响大家，太棒了。而且也是我们这种语音直播的时候，很多次的一个主持人了，还有就是我们浅兰同学了，她把四川大区做得是太棒了，四川大区很多的小伙伴都在她的带领下，然后采取了非常多的行动，然后也进步了很多很多。现在她又在帮助我们影响更多大区去行动，那最后还要感谢这个Sanick同学，你们有看到她写的这个报道，还有她也是我们的直播的主持人，等等，那我希望在未来的日子里，有更多的伙伴可以行动起来，练起来。然后可以有更多的蛻变，再次表达一下对你们的感谢之情，因为有你们，有这两千多个小伙伴，让我发现我并不孤单，让我们在接下来的日子，共同成长相互陪伴，好吧，我最后想讲一句话，只要你加入将来，什么时候练都不晚。我一直在等你，谢谢你，谢谢。
