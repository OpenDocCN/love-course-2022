  text: 我所能找到的最适合回答的人了。，世界上或许还有更适合的人存在，能够给我正确答案，但是，我不认识他，也不知道如何去找。即便我能找到这个人，但是我未必能够相信他。而且他的看法多半和我的朋友们一样，所以，他的理由我同样听不懂。，最后，我明白了一件事，我不可能在了解所有情况，在最充分的准备下做选择，那样就不是选择，而是作弊了。我能做的，是在选择前做到自己最大的努力。比如说，找到最适合提供建议的人选。，进到最大努力之后，无论选择是什么，也就不用后悔了，否则，只是空耗时间。但既然做选择，肯定就会心有不甘。人们总是习惯把两个选择放在天平上，试图找出重量更重的那一个。好做出更有价值的选择。但是，这其实也很困难。当你要去掉一个选择的时候，就会忍不住凑进去看，这时候，这个选择突然就会变重。，比如说，我辞职的时候突然发现，要放弃前十一年的努力，这时候。它的分量一下子就重了起来。但是，当我考虑留下的时候，去大城市进入互联网行业这个选项，好像又变得分歪诱人，在日常生活的上空意义升回起来。那如何判断这两个选项，哪一个更重要呢？，我还记得。当时还有一种流行的思考方法，取一张白纸，中间竖直画一条线，一边写一个选项，然后把支持这个选项的所有个人理由都罗列出来，最后计算两边的得分。我试过了，不大怪用。因为，我总有办法让两边保持平衡。左边新增添一条理由，右边也就一定会有一条新理由。这时候，我才醒悟。，选择困难，那说明自己喜欢保持军事，这种毛病几乎是天生的，需要别的方法，拷问自己的真实想法。，等我把朋友问崩溃好几轮之后。其中一个带着最后试一次的口吻问我，为什么你有生以来就没有暗恋过谁呢？为什么你每次都要直说呢？，我回答说，因为我怕自己不说的话将来会后悔。朋友接着问了，那你就不会因为说出来被拒绝后悔自己为什么要开口吗？。我想了一下，回答他说，这两种后悔不一样嘛，后面那种后悔好忍，很快就会过去，但是前面那种后悔难忍，也许会折磨自己一辈子。，他拍了下手高兴地说，那好，你觉得你将来会为哪一种情况后悔多一点呢？是为了想走没走成，还是因为走出去后觉得不如当初设想啊？，在那一瞬间，我确定，我始终是要走的。我性格里还隐藏着另一面，甚至是我自己都没有意识到的，我对风险的偏好。，关于人生选择呀。以上就是我从个人经历里想到的三点。，第一，最理想的情况下，是能够做到屏蔽个人情感、偏好、成见的影响，完全站在客观冷静的角度去做判断。，当然，这非常难。不过呢，我们可以换一个角度考虑。如果是给朋友出主意。我会怎么说，又会怎么选择。，第二，在次一等的情况下，我们承认选择的前提条件不足，难以做出非常准确的判断。不过，有一套判断标准，那就是依照目前有限的条件和资源，自己有没有尽到最大努力去寻求判断依据。。无论是具体的人，还是具体的事，只要尽到努力，那就不妨去做。，第三，在最糟糕的情况下，可能不得不尝试很多轮试过不同的方法，最终认清自己究竟是个什么人。，是什么样的人呢，就应该去做什么样的事。这样才不会在将来懊悔。或者说，懊悔总是难免的，但是可以找到一个相对不那么懊悔的选项，自己可以承受下来。，人生中的许多选择会涉及到十几年几十年后的结果，我想除非是神仙，认谁都很难一早看清楚想明白。。不过呢，在所有的变数当中，自己是最大的那个。因为自己可能会干扰选择，也会放弃选择，还会想方设法的保持选项间的平衡。，所以，最终所有无非也就是一个心安，对自己有个交代。于是。我们选择的可能不是更好的那个选项，也不是让自己更舒服的那个选项，而只是选择一个令自己心安的选项。，至于说，心安的理由，我所能想到的呀，就只有上面三种。，好，这一讲就到这里。
