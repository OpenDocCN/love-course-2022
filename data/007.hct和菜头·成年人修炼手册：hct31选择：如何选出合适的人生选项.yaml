  text: '# 007.hct和菜头·成年人修炼手册：hct31 选择：如何选出合适的人生选项您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，人的一生总要做很多选择，对吧？那你是怎么做选择的呢？这一讲，我们就来说一说，选择。，选择，名词。人们通常会认为它应该是正确的，但更重要的可能是让人心安。，总是有人来询问我关于人生中的选择问题，但其实呢，我并不是个适合回答这个问题的人选。，我人生中的第一次辞职，前后耗费了11年时间。即便从临门一脚开始计算，也接近有两年了。，当然。第二次第三次就变得容易了许多。不过呢，从第一次的经历来看，我并不是那种可以立即做出决断的人。，做出人生选择很困难，对谁来说都不容易。我想，我只能用我的经历提供一点参考，或许能对你有所帮助。。第一个故事是关于选择困难的原因。那还是我12岁的时候。就在生日那天，我摔断了左手，送去医院复位，上甲板。，过了一阵子，去医院照X光复查，骨架长出来了，但是断口没有对齐。当时医生给出的选择是。要么敲断重接，要么就这么继续长。，未来左手功能可能会受到一定的影响。当然，他们的建议是重接。，如果当时我能选择的话，那我肯定选择继续长了，因为我不想再受一次骨折的痛苦了。，但是，我的父母并不赞同。他们帮我做了选择。毕竟，我当时只是一个12岁的孩子，他们支持医生重接的方案。，重接也有两个选择。一种是上麻药，一种是不上麻药。医生倾向于不上，可能是从风险角度考虑，也可能是在医学上没有这个必要。。如果当时我能选择的话，我肯定选择上麻药，最好是上麻醉。但是，我父母并不赞同，觉得麻药可能伤脑。，他们帮我做了选择，采用了让医生生生敲断的方案。总之，连续两个选择都很痛苦。，不过，今天我自己来评估的话。我认为他们做出了非常正确的选择，保证了我的双手到今天都非常的灵活，可以每天在键盘上敲出上万字。，这选择的困难就在这里了。我作为当事人，是很难排除自己的情绪站在一个冷静客观的立场上做判断的。。如果依照我的情绪来，那我肯定选择避免一切痛苦。那么，当初的选择可能会有一系列的后果，我的人生轨迹可能都会因此而发生改变。，因为选择而产生痛苦，有时候是必须的，也是必要的。但是，自己并不会那么看。。正确的选择往往不那么令人愉悦，所以需要一点无我之境，把自己的情感、偏好习惯排除在外，考虑自己的选择时，像是在给朋友出主意。，我33岁第一次辞职之前，犹豫挣扎了好长一段时间，感觉脑子里有一层雾。是怎么也看不清楚前方，怎么也想不清楚。，一方面，我想去大城市看看，尤其想进入当时的互联网行业，我的家乡还没有这个行的。，一方面，我又很担心自己智大才疏，其实大城市并不需要我，互联网行业也并不需要我。而且时，我也没有了退路，如何才能生存下去呢？，还有隐秘的一方面，就是我在原先的行当里做的还算不错，前途一片光明。而且，我投入了11年时间拥有了非常丰富的经验，这一刀斩去实在是太可惜了。。朋友们给了我很多建议，我们反复磋商过很多轮，但是我发现我自己根本听不懂他们在说什么，因为他们太早就出来闯荡江湖了，我所关心的问题在他们那里完全不成问题。，比如，没饭吃了怎么办呢？他们会好奇地反问。为什么会没饭吃呢？再比如，干了几年发现自己不合适怎么办呢？他们会直截了当地回答，那就换一个工作好了。，我自然再问了，找不到新工作怎么办呢？他们又开始反问，为什么会找不到呢？，等出来之后。我发现他们说的都是对的，但在当时，我们身处两个世界，我完全理解不了他们凭什么会如此确定，完全就是毫无根据的瞎拍胸脯。，但是，我还是选择相信他们，因为我盘算了一圈，发现关于辞职北上这个选择题。他们是我认识的所有人里，'
- answers: '-   拷问真实想法的方法是反复磋商并向朋友提问，以寻求不同视角和建议，从而澄清内心的真实想法。

