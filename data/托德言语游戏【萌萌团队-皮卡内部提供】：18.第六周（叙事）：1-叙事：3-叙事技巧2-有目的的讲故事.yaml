  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：18.第六周（叙事）：1-叙事：3-叙事技巧2-有目的的讲故事所以我們在整個說話方面談論了，現在我們要更加具體，我們談論說話遊戲方面，而在這方面我們要談論，說話的具體或是意義上的說話，所以我們說你對說話的確很適合，你可以說出無數個故事，你可以說出你上星期的故事。你可以說出你失業的時候，或者是你中學生或是高中學生，或者是什麼都可以說，希望你沒有中學生做，但誰知道什麼都可以，你可以說出你第一次失業，你可以說出你曾經的瘋狂遊行，或是有趣的事物，但並不需要對女生說。有很多種不同的故事，每個人都會說不同的東西，例如你的性格、你的性格，女生的吸引力、你的價值，你的價值在世界上和性格上，所以你得選擇你告訴的故事，你不必告訴你失業的故事，你不必告訴你低價的故事。你可以告訴你最好的一種，所以你得選擇自己最好的一種，我不會建議你偷偷說，或是說故事不確實的故事，有幾個原因，第一，你會很難保持偷偷說，如果你做這個練習，你會被抓，然後你會感覺很差，然後別人會不相信你。這是一個原因，第二，如果你偷偷說，你會告訴自己自己偷偷說，或者你偷偷說，所以我不建議偷偷說，但就要選擇自己，就要把自己最好的一種說出來，就要告訴你自己偷偷說，又是不偷偷說，但大家都都會這樣。他們不會想自取之處，當你告訴女生故事，你选择的事情可以让你看起来更好，如果在故事中，有女孩在追求你，这将会有社会证据，如果在故事中你是一个领导，这将会有一些好处，一些人愿意追求你的想法。或者你很好的问题解决者，这样的东西，所以每个故事中选择的事情，都将会有这些东西，另外，你如何告诉故事，你决定要如何打开，这些点，例如你告诉故事，你对一个前女友，如果你对她感到怒怒怒。这将会让你感到不控制，可能她丢了你，或者你对女人不太好，等等等等，这将会让你感到怒怒怒，另外，如果你告诉故事，你对前女友，你表示你不在一起了，因为她是前女友，但你对她有贸然的想法，你感谢了她的关系。你感觉你感到不控制，你感到不怨怒，这些东西将会给你，更多的贸然，更好的光芒，所以每个故事中，第一，你决定要告诉哪些故事，第二，你选择如何告诉故事，你必须特别地指出，要让你更吸引的东西，那些是什么。我们在这几个星期中，提到的前几个章节，我们提到的，是什么吸引人的行为，你需要设定的图线，你要告诉故事，可以吸引那些吸引人的行为，你会告诉故事，你设定的图线，是在过去的，是一个指示，而不是只是。在现在的图线里，如果你指出过去的关系，而过去的关系是这个，那是更为正确的信息，因为比过去的更奇怪，比过去的更奇怪，所以这些都是很好的机会，让你能够提出，更好的故事，所以当你告诉故事时，你必须特别想清楚。那些什么是更好的，如果有一个故事，你经常告诉，可能你还会有，一些故事点，或者有几个小点，这也是一种好方法，让故事更有活力，但也很好的方法，让你能够记住，故事里最好的部分，例如，不好意思。例如你告诉了故事，但它可能有，几个小点，或者是有几个事件，可能会引起更大的刺激，你会想记住，所有的事件，让故事更有活力，你想记住有趣的事件，然后你想记住，你想要把自己的故事，都告诉出来的。你想记住故事里的部分，你看起来很好，因为你是一个领导，或者是一个问题解决者，或者是一个成功的人，或者是一个女孩，等等等等，你想要展示故事里的部分，让你能够，控制自己的情绪，而不是自己的情绪，控制你等等。所以有几个小点，有几个想法，尤其是你找到自己，在每次告诉故事时，都会想起来，问自己如何能，把故事告诉出来。'
