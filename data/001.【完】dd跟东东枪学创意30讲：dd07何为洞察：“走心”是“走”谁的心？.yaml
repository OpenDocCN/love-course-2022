  text: 我十几岁的时候听李宗盛的歌，那个时候真是觉得世界上怎么会有这么一个人。比我更懂我，其实后来我知道李宗盛的那些歌根本就不是给16、7岁的小孩写的，李宗盛自己写我是一只小小鸟，是给台湾的中产阶级写的，但是啊，我是一只小小鸟这样的洞察，很多人的心里都有。李宗盛就是抓住了这样一个准确而又广泛存在的洞察，让这首歌变成了一个至今还能打动人心的作品，这就是洞察的力量，好了，今天我们是从走心这个词谈起，谈清楚了洞察的概念和作用，洞察呀。并不止在广告这个领域里有效，洞察可以制造非常强大的感染力，说服力，传播力，他能走心，能动心，能贴心，能扎心，这样的神奇力量啊，你也应该拥有，因为一个知道洞察这个概念的人，会从大家都能看到的现象里边。总结出一些深层的人性真相来，而一旦总结出这种人性真相来，他就变成了可以利用，可以复制的，下一讲，咱们就会具体来谈谈常见的洞察到底分为哪几类，洞察到底又从哪里来，咱们下一讲继续谈，最后啊，我想问问你。你有没有看到过什么令你动心的文案或广告，你觉得它背后的洞察是什么。
