  text: '# 001.【完】dd跟东东枪学创意30讲：dd07 何为洞察：“走心”是“走”谁的心？你好，我是东东枪，今天咱们一起继续向广告学习，修炼文案这门基本功，上一讲啊，我们在谈品牌这个大问题，今天呢，咱们来谈一件小事，不过呢，这可是一件重要的小事，我甚至觉得呀，说它是广告这一行里。最重要的一件小事，也不为过，有这么一个词啊，我猜你近几年，也经常会看到或听说，叫做走心，每当网上出现什么好的广告文案，或者特别动人的歌词，总是会有人说，哎呀，走心了，比方说呀，2012年伦敦奥运会以前。宝杰曾经邀请一个著名导演，指导了一条广告片，拍摄的是几个运动员的母亲，陪伴自己孩子成长的经历，片子结尾的地方啊，出现了一句文案，写的是，这是世界上最难做的一份工作，也是世界上最好的一份工作，谢谢你。母亲，当时啊，这个片子就把很多妈妈，看得热泪盈眶，可是，到底什么是走心呢？，走心背后的秘密是什么呢？，掌握这个秘密，或者说这个核心科技，对咱们有什么用处呢？，咱们今天呢，就来探讨一下。走心背后的这个重要概念，走心这件事情啊，很多人对它有一个错误的认识，我经常发现有些人，一旦被要求写一个走心的文案，或者一个走心的文章，他就开始调动自己最真实的情绪，把自己最掏心挖肺的感受都写出来。他们觉得这样啊，就会写出一个走心的东西来，其实我觉得这是没有弄明白，走心到底是走谁的心，走心啊，不是走自己的心，走心是走别人的心，是让你创作的内容走到别人的心里去，走不走到别人心里去。跟这个内容创作的时候，你走没走到自己的心里去啊，其实关系并不大，一些人把自己写得热泪盈眶，别人看了之后却无动于衷，这不叫走心，这叫自我陶醉，我们以前老说一个俏皮话，叫观众早已散场，演员仍久久不肯离去。你说，何必呢？，走心的本质啊，是引发受众的共鸣与共情，共鸣与共情还不一样，共鸣是理性的，是观点和看法上的认同，共情呢，是情绪和感受上的代入，咱们前面举过一个例子，看完一部电影，认同电影里的观点或哲理。这就是共鸣，看了电影心情不能平静，掉了眼泪，这可能就是共情了，还有一个需要加以区分的，是共情与同情的区别，同情啊，是你看了一部电影，流着眼泪说，电影里这个女的太可怜了，共情不一样。共情是你女朋友也看了这部电影，她流着眼泪说，没错，我们女人太可怜了，是什么带来了这种共鸣与共情呢？，这就事关咱们刚才所说的走心背后的秘密了，这个秘密啊，在我们广告的术语里叫做洞察，我相信得到的用户啊。对这个词都不陌生，洞察的英文是inside，有时候也被翻译成洞见，洞见、洞察、inside是同一个东西，你可能知道啊，inside这个词啊，在英文里边首先是一个动词，它指的是看透事物这样一个动作。而我们把它当做名词来看的时候呢，它指的是你看透了某一个事物之后，所得到的那个认识，在一些中文词典里头啊，对洞察的解释是，洞西事不圆尾的观察，你看，第一，它还是个动作，它是观察，第二。一定要看清楚本质、圆尾，它才叫洞察，这是它跟观察的区别，但是在广告这个领域啊，我们对洞察这个词的理解，跟刚才说的还不一样，它特有所指，而且呢，如果你多听几讲，你就会发现，这个洞察还可以细分。有更精确、更细化的定义和用途，但总的来讲，广告人说的洞察，通常是指一些没有被发现的，或者已经被大家遗忘了的真相或事实，洞察是真相、是事实，但并不只是一般的真相或事实，重点在于没有被发现或者已经遗忘。咱们举个例子啊，最近一段时间人气很高的美妆达人李嘉琪，曾经在直播中鼓励女性用户，都给自己的丈夫、男友也买一些护肤品，结果出现了很戏剧化的场景，这些女性用户啊，纷纷回复她不配，你看很尴尬。结果呢后来的直播里边，'
