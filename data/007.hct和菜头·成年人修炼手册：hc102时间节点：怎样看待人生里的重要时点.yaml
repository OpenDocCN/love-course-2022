- summary: "-   何菜头谈论时间节点在人生中的重要性，人们常在特定时刻设立重要节点，如新年计划。18岁被视为成人节点，但实际上并没有特别的变化发生。\n\
    \    1.  时间节点给人带来压力，如清偿债务或准备旅行。\n    2.  18岁被认为是成人节点，但实际上并没有特别的变化发生。\n    3. \
    \ 20岁被视为焦虑节点，人们希望独立生活并改变世界，充满自信和希望。\n-   30岁被认为是人生中的第一个清算日，人们会为自己的成就进行盘点，感到焦虑和自我怀疑。\n\
    \    1.  30岁被认为是人生中的中途节点，但人们仍会因此而感到焦虑。\n    2.  人们在30岁时会对自己的成就进行评估，常常感到不满意。\n\
    \    3.  30岁是一个需要面对自我怀疑和否定的阶段，但也是一个充满希望的节点。"
  text: '# 007.hct和菜头·成年人修炼手册：hc102 时间节点：怎样看待人生里的重要时点您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天我们来聊一个词儿，时间节点。，时间节点，名字，常用于工程或者商业活动，可以理解为过程中重要的里程碑。，在人生之中也存在着许多这样的时间节点。。时间是一种客观存在还是一种心理感受，目前为止呢还没有非常确定的答案。，但是这并不妨碍我们使用时间，在生命中设置各式各样的时间节点，并且把那个节点作为自己生命中非常重要的时刻。，最常见的段子就是。人们在新年那天要专门拟定新年计划，认为新的一年开始就要有新的人生计划。，当然后来的事情我们也知道，许多人第二次看这张计划表的时候呢是在当年的12月31日，他们拿出笔涂掉年份，然后呢写上下一年。。段子也有它的寓意，这个新年计划的段子之所以让人觉得好笑，是因为每个人都可能受到来自时间节点的压力。，春节来临之前就要清偿债务，夏日长假到来之前呢就要准备旅行。，在人生的各个时间节点。我们首先感觉到的还是压力。，比较大型的时间节点呢，首先是18岁，这是最莫名其妙的一个时间节点。，因为人们说从这一天开始，你就是个大人了，你就要为自己的人生而负责了。，所以呢，它会让人很期待。觉得一旦过了那一天，整个世界都会变得不一样，从此迈入成人世界。，但我相信大多数经历过18岁生日的人都会成人，那天哪，什么特别的事情都没有发生。，人是在响亮的题窟中来到人世的，在整齐的口号中进入学校。进入成人世界却是寄然无声的，那就是真实的声音。，这种寄然无声之中也道出了人生的真实。，你不再是世界的中心了，绝大多数人的根本就不会在意你的存在，而且会越来越不在意。，你得想办法让自己高兴起来。自己在乎自己。，第二个大型时间节点呢，是20岁，虽然它紧跟着18岁，相距只有两年，但是人的心态已经彻底发生了转变。，18岁是成年，20岁已经开始焦虑了，就像是一匹关在围栏里的马。渴望到社会的草原上驰骋一番。，我和我的朋友、同学在20岁的时候就是那样一种状态，希望最好明天就可以离开家庭、离开校园、自己独立生活、展开自己的人生。，明明是手无寸铁，但是内心却充满了莫名的自信。觉得自己可以改变生活乃至改变世界，相信这个世界上一定有自己的一席之地，哪怕当时并不知道这个席位究竟在什么地方。，我认为20岁这个时间节点是一个人前半生最美好的，变化将至未至，一切都充满希望。未来具有无限可能，生活的真正磨难还在天边。，所以这个节点一冲而过，回想起来还是会让人禁不住为了那些天真和狂妄而嘴角上翘。，30岁是一个很重要的节点，虽然细想起来毫无道理。。古时候人活到70岁就很不容易了，因此30岁相当于走过了人生的一半，是人生的中途。，现在人们的预期寿命已经达到80岁，按理说人生中途应该设在40岁才对，但是人们还是会因为30而立而苦恼。我把它称为人生中的第一个清算日。，为30岁而烦恼的人兜兜转转逃不开一个例子，只要动了这个念头，焦虑就随之而来。，仿佛到了30岁生日那天，需要停业盘点，清算这30年前自己所有的成绩，最后获得一个评分似的。，对于一个工作不满10年的人来说，真有什么业可以立吗？大多数人啊，此时还是为经济拮据而受苦，为物质欲望所折磨。，所以这时候啊，给自己的评分也就不可能高了。，我在30岁的时候听到最宽慰自己的一句话是。人生是一场马拉松。，为什么觉得宽慰呢？那因为自我感觉在短跑项目上失败了，那如果真的是马拉松的话，未来啊还有希望。，30岁很难熬，此前的经验不足以理解将来，此前的成绩不足以让自己满意，于是呢。我有很多自我怀疑和自我否定。，如果我可以时光旅行回到过去的话，'
- summary: "-   30岁生日时的焦虑和怀疑是在浪费40岁后生活的基础，应该忘记焦虑，做有价值的事情。\n    1.  40岁是相对轻松的时间节点，人会明白自己的限度在哪里。\n\
    \    2.  人在40岁时会更心安，不勉强自己，接受自己的能力和限度。\n    3.  人在40岁时会感到生活的重负，但要撑住一切，平静地面对生活。\n\
    -   50岁之后，人会有不同的心态，有些人平静等待退休，有些人不甘心，想证明自己还能做点什么。\n    1.  大多数人在50岁后会稳定地进入生活的洪流，只求稳定地抵达60岁。\n\
    \    2.  60岁可能是人生中的另一个重要时间节点，人会放下许多，变得轻松起来。\n    3.  人生中可能只有一两个真正意义上的重要时间节点，对作者来说是1997年夏天的一晚。"
  text: 那么我会对30岁生日那天的我说一句，，你此时的焦虑和怀疑是在浪费你40岁后生活的基础。，倘若你不是太贪婪，自私甚高，你本可以不用这样。而是忘记30岁生日忙着去做真正有价值的事情，，比如说每天把地擦干净，养成锻炼的习惯。，40岁呢是一个相对轻松的时间节点，尤其是和30岁相比。，在这个节点到来之前。一个人估计是已经弄清楚了人生中最重要的一件事——自己的限度在哪里。，20岁的时候觉得一切皆有可能，40岁的时候终于知道一个人能把一件事情做好就不容易了，，能够平衡生活和工作就算是模范了。能够有耐心和恒心观察到不可见的微小变化，，并且不要自乱阵脚，等到事情依次发生就已经算是个人物了。，40岁到来时呢，人要心安一些，不是说激情退去老于世故，，而是知道了自己的限度所在，人就不会太勉强自己。。知道自己能力有限、精力有限就不会认为世上有多少事和自己有关。，做自己能做的改变自己能改变的，剩下的只是平静地去接受。，此时当然有焦虑，焦虑是来自生活本身。。感觉到要面临生活的重负和生活的重负正在一点点地夹在自己身上，这完全是两个概念。，前者呢让人产生许多恐慌，而后者是真真切切的感受，，仿佛一个人站在房间正中，四面墙正同时朝自己倒下来。而最近的邻居呢也在十公里之外。，到了这个时间节点呢，普遍的认知只有一句话，撑住就是一切。，而事实上好像除了撑住之外也没有其他更好的选择了。，我呢还没有抵达50岁那个节点，但是认识许多已经去过的人。他们的心态分化的比较明显。，大多数人已经可以平静地面对生活，耐心地等待着退休那一天到来。，也有一小部分人的心态呢是不甘。，其实人在40多岁的时候就已经开始感觉到自己从社会舞台的中心往外撤离。。流行的话题跟不上了，竞争对手的年纪越来越小，也越来越猛。，讲的笑话能让人笑出来的也日渐减少，年轻人看到自己会带着尊敬但是默默避开。，所以啊，有些人并不甘心，觉得自己还能做点什么，还要证明自己其实可以。。于是有很多努力，也有很多挣扎，要捕捉青春的尾巴。，真正完成退变，能在50岁二次发育的人并不多，大多数人并没有那样的激情和活力，，而是会入生活的洪流，只求能够稳定地抵达60。。至于60岁呢则是我完全不了解的存在。，那里的人仿佛人生豁然开朗，能够放下许多，重新变得轻松起来。，我想，他们同样经历过18岁的迷茫、20岁的渴望、30岁的焦虑、40岁的压力以及50岁的心有不甘，。终于来到可以为自己活着的时候。，在这种轻松里，分明有一些自由的味道。，也许到了那个时候，可能更适合来写成年人的各个重要时间节点，因为看法可能更加超脱。，但是无论如何。我认为所有人在面对人生时都会有困惑、有怀疑，尤其是对于不确定的未来会无来由地产生许多担忧。，那么，如果把人生划分为几个重要的时间节点，有什么人来加以描述，也许会让人感觉心里踏实一些。。而真正意义上的人生节点呢远没有那么多，可能就那么一两个。，对于我来说，那就是1997年的夏天，我翻墙进入物理系办公室偷偷连上网络的那个夜晚。，从那时起，一切都已被改变。，而在当时。那不过是一个不起眼的寻常夜晚，隐没在学生时代无数不靠谱的事件之中。，这可能是人生节点最大的遗憾了。当年面对它时，你并不认得。，好了，这一讲就到这里。你正处在哪一个时间节点上呢？，回看过往。你真正意义上的人生节点又是在什么时候呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，好了，我们下一讲，再见。。
