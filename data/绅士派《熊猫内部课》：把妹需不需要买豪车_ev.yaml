  text: '# 绅士派《熊猫内部课》：把妹需不需要买豪车_ev把妹需不需要买豪车，现在很多的社会消费主义会跟大家说，那有车就有老婆，有车就有对象，有房就有对象，这个道理没有问题，但是首先第一个，大多数人没有那个经济条件，第二个呢，就是我一直强调这个问题。你想要把什么层次上的妹子，那我们简单说吧，那车分几个类型，第一种类型呢叫做顶级，顶级豪车分什么的，那就劳斯莱斯，大流这种，第二种呢像，比如说你宾利，比如说你，那些对吧，二再百万的车，对吧。比如说你在下面一点就是保时捷，在下面一点VBA，那你其实说实话，你如果说，只是为了说展示你的一个实力，那我觉得兄弟们就是，可以参加我们的一个内部高端课程，教大家如果会把八顶美，但是其实你会发现。就算你有了这些车，因为我们大多数学员，就包括像我手下的很多，很有钱的江之后户门徒学员，他们都是有很多很多好车的人，但是还是把不到，这个是为什么呢，就是第一个核心点就是现在，这个东西，就算你再贵的车。妹子也会觉得你是租的，就算你是自己的，其实你跟租的也没有太大的区别，因为很多人会花3000块5000块租一辆，跟你买一样的车的，所以说在妹子的眼睛里面，这个你的车，比如说你买了一个500万的车。其实在她看来就是你花了5000块租，因为这两个效果是一样的，就是都开过都看过，特别现在刷抖音，人间法拉利人间蓝波吉尼，在这种情况下，所以说在女孩的眼睛里面，是没有任何区别的，所以说我们从现象看本质。就是说这个车，其实它的价值就等同于5000块，第二点是什么呢，就是你有了车，就跟我我们一直说的，你有展示面一样的，只能说你会加到这个女孩，它可以促进你们关系的发展，因为它也是一种吸引。比如说你是个有钱人，或者说你这个人的条件还可以，就像你展示面拍的好，我觉得你我们拍展示面的目的，不也就是为了说证明，我是一个靠谱有钱的男人，也能某些程度上增加安全感，但真正重要的是在于你加了这个女孩。或者说你有这个条件，去认识的这个女生以后，你怎么跟她聊天，怎么跟她约会，怎么跟她互动，怎么跟她身高关系，怎么跟她正确的相处和交流，这个是核心，也是我们一直强加的把握的核心，不然你就想个最简单的问题。如果说你只是有钱，你就可以睡到女孩，那很简单的道理，你就直接去，非法勾当就可以了，那完全没必要，但是大多数有钱的人，包括我们很多有钱的学员，他就算有了社会，发现其实他唯一的作用是什么。就是你可以方便一点，不用怎么样，但是如果说，你在我们内部课程里面学习的一些外卖流程，你在学习的一些，比如说外地的女孩，过来找你，或者说你去了外地，怎么去速约，这种情况下，其实你也不可能有车。而且有车也没有太大意义，所以我这地方总结一下，就是车这个东西，它的价值，在现在这个社会上已经被削弱了，当然我这个前提讲的只是一个短期，如果长期的话，你有车有价值，但有钱的都是很好的事情，但是如果说。你只是为强调，你有一辆车，然后去能够在你的把妹中占比的话，我觉得是几乎很小很小很小的一部分，就很多学员会说，把妹的时候，有车他能把到妹，就是因为他有车，其实我这个误区，我希望大家能够改掉，因为没有意义。我们每年那么多，心理下那么多次聚会，每个城市我们没有车，不照样天天，对吧，愉快完喘，所以说这个东西，希望大家能够。注意一点。'
