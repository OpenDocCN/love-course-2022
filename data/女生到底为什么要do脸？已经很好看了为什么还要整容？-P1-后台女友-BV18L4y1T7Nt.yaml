  text: '# 女生到底为什么要do脸？已经很好看了为什么还要整容？ - P1 - 后台女友 - BV18L4y1T7Nt我朋友圈里好多男生对女生整容的目的都很好奇，大部分男生觉得女生就是为了变美才去整容，其实女生想通过整容的方式改变外貌的原因不止这么简单，但是也没有你想的那么复杂，所以今天就浅谈一下女生整容的原因。首先整容一定是因为女生觉得整完会变得好看对不对，那当然能不能变得好看风险因素太大了，跟医生的技术啊经验啊手法啊都有关系，很多明星整容失败甚至人都没了的情况也有。但即使是这样还有那么多女孩子前赴后继想去整容，所以我们该讨论的事情不是为什么女生要整容，而是她为什么想要变得好看，第一个原因她单纯的觉得父母给的五官或者轮廓不好，觉得别人的好她也想要更好看的外观。这种情况本质是对自己现有状态的不接纳，无法自洽对现在的状态有某种不满的情绪所在，她可能以为改变外貌就可以改变现状啊，她的方向不是向内寻求变化而是想要得到外界的肯定。也就是说其实这种情况她更需要的反而是强大自己的内心，更加的肯定自己，第二个目的是她想嫁个好人家或者想高攀一段婚姻，因为很多女生认为物质条件好的男人身边的女人肯定都是很漂亮的，这个话题又大了我们暂时不说。因为其实很多自己有成就的男性对找老婆的标准，其实反而是会更看重内在而不是外在，当然内外见穷就更完美了，这个以后找机会再说，有部分女性会以为经济条件好的男性周围的女性平均颜值都不会太低。于是为了让自己更有竞争力，达到高攀成功的目的而去整型，本质其实也是为了获得比目前的她能得到的更好的物质条件，第三种情况她是需要靠脸吃饭的，整容可以带来更多的收益更多通告，比如演员比如网红。这种本质也是为了获取更多生存资源，也就是物质价值，所以从上所说除了第一种情况，大部分女性整容是一种期待用自己的繁衍价值去换取生存价值的手段，在这里我并不批判整容，我也没有资格劝导大家要不要整容。但我个人认为只是个人认为，不管男女滚烫的灵魂真的比一副空皮囊更能保持长久的持续性的吸引力。'
