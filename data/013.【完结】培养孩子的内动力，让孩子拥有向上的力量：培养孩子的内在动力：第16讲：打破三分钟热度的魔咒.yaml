  text: 第一，当天的知识尽量弄懂，第二，初中的知识点，遇到一个补一个，第三，准备一个错题本，所有的错题反复练习，直到学会为止。我们避开了系统补习，初中知识的方案，因为这样，极有可能导致跟不上高中学习进度，而采取了化整为零的学习方法，另外，错题本像一个安全网，出高中学习的薄弱环节，一网打尽，接下来我们来说第二点，坚持，任何计划。一旦进入到执行的阶段，加入了时间这个要素，难度系数都会成倍增加，比如每天慢跑5公里，这样的计划，执行一两次很容易，但如果天天坚持就难了，我们见过多少人，信誓旦旦的开始，悄无声息的结束，对于孩子来说。同样面临类似的挑战，因此，当孩子启动意愿的时候，家长要保驾护航，家长首先要注意的，就是孩子的目标是否合理，我见过很多这样的状况，孩子本来就定了一个很高的目标，家长呢，可算把孩子的主动性给等来了。激动的老泪纵横，又贪心的把孩子的目标拔高了一些，双方热血沸腾地执行了几天，就双双败下阵来，这样的挫败感，对孩子是致命的打击，作为家长，不但要抑制自己的贪心，同时，当孩子冒进的时候，也要理智的把他拉回来。就比如前文说到我表弟第一年的目标，如果设定为成绩中等偏上，无论如何达不到，那么这一年的种种艰难的努力都被抹杀了，他会对自己感到很失望，同时，还有一个不能忽略的背景，就是家里人反对他去读书，第一学年结束。肯定会对他的成绩不满意，这样的内外夹击，会消灭一个孩子的全部热情，如果表弟把第一年的成绩目标，设定为下等位置，并且能预料到家人肯定会表达不满，那么他就能坦然接受，并且能客观地看到，这一年的努力的成果。孩子努力的过程，漫长而又艰辛，我们要指导孩子给自己及时的反馈，比如，让孩子回顾，自己连续多少天主动写作业，或者让孩子看到自己写作业速度的提升，父母也可以从自己的视角，给孩子一些反馈和肯定。比如孩子的错误率在减少，计划性在增强等等，这样的话，孩子可以清晰地看到起点，看到终点，也看到自己行进到了什么地方，于是，在心中就形成了一个进度条，他能感知到自己的前进速度，这样就不容易灰心。孩子启动了意愿，形成了一个合理的行动方案，并且不断坚持，比如那个主动去写作业的孩子，如果他能连续几十天主动写作业，那么妈妈的心就可以放松下来，透过这个过程，孩子对事的感觉，具体的说就是对写作业的感觉。已经相当稳固，作为父母，这个保家护航的作用非常有价值，但有一点格外要注意，孩子启动了意愿，逐渐生成内在动力，这时候他的自主意识增强，边界非常清晰，对别人的干涉非常敏感，我们在辅助孩子的同时，要特别克制。不要想当然的去控制孩子，比如我表弟读高中的三年，因为我跟他的关系非常好，承担了一个奇妙的管理责任，姑父把管理表弟的任务外包给我，常常对我说你管管他，他最近不太用功，在姑父看来。我大概不是个尽职尽责的承包商，通常姑父提醒五次，我会找个合适的机会，提醒表弟一次，其余的时候就默默地观察，默默地等待等他自己改进，为什么要这样呢，因为孩子自发的改变，才最可靠最稳定，总之孩子启动了意愿。稳固了感觉，他的内在动力就彻底形成了。
