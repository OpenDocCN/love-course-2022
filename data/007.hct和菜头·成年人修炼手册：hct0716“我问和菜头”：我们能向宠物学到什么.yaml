  text: 也经历过愤怒青年的时代。，如今想来啊，当初的愤怒有一大半是因为自己对现实的无能为力。，越是感觉到自己对现实无能为力，对自己呢，也就越是愤怒。对自己越是愤怒。就越是想控制自己周围的一切。，我认为啊，你的状态和我当初类似。，与其说你是对猫不满，不如说你是对自己不满。，但是呢，你又拿自己没办法，所以啊，就要发泄在猫身上。，我不知道如何劝慰你才好，只能告诉你说。经过一些时日，当我接受了世事总是不如我所料，，接受了人和事，不会按照我的意愿而行动和发生。，于是内心呢，就逐渐平静下来，开始思考自己有什么问题，自己对世界的看法或者期待有什么问题。，或者我可以这么说。迟早我们都会意识到自己并不在宇宙的中心。，明白这一点的时候会有伤心和失落，但是随之而来的也会有解脱。，我希望啊，你能早日从愤怒中摆脱出来，早日接受世界的真实。，但是也希望你不要因此而彻底变成另外一种人。而是依然留存着一点纯真。，就像是现在，即便在你的愤怒之中，也依然有这种纯真在啊。，好，下一个问题来自用户何子，她说，今年年初，因为经历了一些重疮，老公建议给我买只猫咪，定金都交了，最终呢。我还是没能把它带回来。，因为我觉得养宠物很麻烦，会牺牲我的时间，我的金钱，我的精力，自己啊，就一直在算计。，可是我内心也很想有一只可爱的宠物陪伴我，想一想它在我的脚边溜达，也会觉得很幸福。。可是一想到外在的那些限制啊，就打了退堂鼓了。，菜头叔啊，是什么让你发生了改变，让你从觉得自己什么都不养，到养了两只猫呢？，好，对于这个问题，菜头叔的回复是，我认识一位网友，他对此呢，有一种精彩的解释。。他说，如果我们把压力和麻烦看作是一个整体，当作是瞬间达到最大值，那么我们多半就会放弃。，但事实上啊，压力是一点点增加的，麻烦呢，也是一点点发生的。，我们每次都可以承受一点，每次也都可以解决一点。。所以无论是结婚还是暗街，又或者是养孩子，最后啊，也都做成了。，而如果我们一开始就去想所有可能的压力和所有可能的麻烦，那么我们大概这辈子啊，都不会去结婚，不会去买房，不会去生孩子。，你现在的问题呢。也一样，你还没有猫，但是你开始思考养猫带来的所有麻烦，想象那些麻烦同时降临到自己头上。，我也经常在文章里说，幸福就像微小的尘埃纷纷扬扬，因为人们目光过于深邃的缘故，以至于对这些细小的幸福啊视而不见。。养猫的麻烦在于每一天，而养猫的快乐呢，也同样在于每一天。这要看你如何理解了。，好，下一个问题来自用户Alpha2，她说，我本来啊，是一个特别害怕各种小动物的人。，结婚后不久呢。因为老公喜欢养了一只吸尸犬，叫元月。从一个月的小奶狗到她15岁多去世，我们的故事啊，普通而圆满。，几年后呢，我又养了一只比熊犬，叫毛球。她跟我很亲，但是对别人啊，攻击性很强。，先是咬了我的一个同事。我给她做了阴格手术，希望她平和点。但是后来呢，她又咬了送酸奶的师父，再后来啊，又咬了我老公。于是呢，我很心的弃养了。，现在有时想想，她一个人无助的在某个陌生的地方，哎呀，感觉自己汗毛都要炸起来了。那我想请问菜头老师，这种情况您会怎么处理呢？，对于这个问题，菜头老师的回复是，嗯，这是个很让人头疼的问题啊。，之前我也目睹过类似的事情，一般的处理方法呢，是先把狗送去宠物学校，进行行为矫正。与此同时。作为宠物主人，也参加相关的培训，重新建立和狗之间的关系。，如果这个过程顺利，那么万事好说。然而呢，也的确有很多不成功的例子啊。这时候考虑到狗的攻击性，大多呀送去了果园、鱼塘这样的地方，充当守卫。让它们的攻击性呢，能够发挥作用。，那作为一种自我开解，也许啊，它们在更为广阔的空间里，在野外的自然环境里，
