  text: '# 012.【完结】育儿愈己的心理课：第23集 保护自信心的建议（下）会分享更有趣的成长，大家好，我是情双训练师潘玲，今天和各位爸爸妈妈一起探讨一个主题，是关于自信心的，第三个保护孩子自信心的做法呢，我会建议爸爸妈妈学着去忽略一些小错误。把你的注意力更多地集中到你希望他怎么做这件事情上面，为什么这么去说呢，因为我们的注意力真的就像是阳光一样，我们注意到哪里，哪里就会生根发芽，反而是那些我们没注意到的地方会慢慢枯萎，这个事情是怎么。为什么会这个样子形成呢，因为所有对于孩子来说会产生很大影响的事情，都是和情绪挂钩的，都是引起孩子深深的情绪卷入的世界，比方说我们对孩子的一个拖拉磨蹭这样的一个现象，我们不断地给反馈就是你怎么这么磨蹭呀。非常的无奈，眉头皱得紧紧的，情绪卷入得非常深刻，很不开心，那么孩子也会在你的这个反馈之下，这个情绪之下一遍一遍地强化自己磨蹭拖拉的行为，最后产生我就是这么一个很磨蹭很拖拉的孩子，这样子的一个品质。可是同样是这样，磨蹭这样一件事情，如果我们把它当做是一个不好的表现，但是我们不把它拿出来一遍又一遍地强化，而是学着去忽略它一些这些小的行为习惯，反而去关注到它好的，比如说虽然你磨蹭呢。但是你总是能够在我规定的时间里面完成某些某些事情，那么孩子也会对自己的概念是，我其实是一个还比较有时间观念的孩子，慢慢慢慢的他就会发现，时间观念和磨蹭如果一旦有了一些冲突的时候。我会更愿意做那个我有时间观念的人，举个现实当中遇到过的一个例子，有个妈妈就跟我说啊，他们家孩子特别的拖拉磨蹭，我说怎么个拖拉磨蹭法，她说她起床气特别严重，早上起来呢就是完全是叫不醒的。她一定要喊了很多遍她才愿意起来还会发脾气，那我这时候我就说这个难道就没有一次她不拖拉磨蹭吗，她说哎也有的，她说我曾经有次活动一到周末的时候，这个孩子就立刻醒过来了，而且都自己很着急。要去把爸爸妈妈叫起来生怕会迟到，你看其实这个孩子不是真的拖拉磨蹭，但是她并不意识到哪些，她能意识到哪些事情是重要的，哪些事情不重要对不对，她有时间观念，所以我们就请妈妈回去表扬孩子。我发现啊你是一个有时间观念的人哦，你看我一叫你，我不叫你你都能够自己起床，特别的做事情有计划性，你看一看以后你的时间是不是能自己管理呢，从今天开始啊你的闹钟我就设两个，一个呢提醒你要起床。第二个呢就是告诉你如果你再不起床就一定会迟到了，从那个时候慢慢开始，她就会发现每次孩子只要一遵守这个闹钟的，起床的时间，她就去鼓励这个孩子说哎呀，我发现你真的是那样一个有时间观念的孩子。不断不断的去鼓励表扬找孩子的对，而不去挑孩子的错的时候，你就发现孩子就变得和以前真的不一样了呢，每次当我这么去建议爸爸妈妈多去找到孩子的优点的时候呢，爸爸妈妈会给我反馈几类问题。第一类问题叫做哎我找不到孩子的优点，这个呢我只能说我不相信，没有孩子身上说是没有优点的，即使是没有我们创造机会，也要让孩子去做一些有价值的事情去夸奖他，那比方说孩子其实很爱手工制作。那就让他去制作一些东西来夸奖他，来去找到他的优点，特别是要看到孩子的努力，看到孩子的努力呢就是给孩子最大的动力，第二点呢就是有的爸爸妈妈会说，那我是不是总是表扬他，过多的表扬。难道不会让孩子变得特别的骄傲滋满吗，刚刚前面我们有说过，其实一个孩子对事情非常容易骄傲滋满，也是不自信的表现，如果他接受不了批评总要和别人比，那他也是不自信的表现，为什么会这样呢，其实骄傲滋满的背后。孩子是不了解自己的优缺点的，他非常的依赖外界对他的评价，很容易被别人的评价所左右，可是如果我们对他的表扬是一以贯知的，'
