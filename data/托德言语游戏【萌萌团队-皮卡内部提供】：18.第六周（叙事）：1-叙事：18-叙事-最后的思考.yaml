  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：18.第六周（叙事）：1-叙事：18-叙事-最后的思考parent，你和他有很長的關係，這會被忘記，但故事，它長大了，故事是加上了，和建成了，而那種故事的基礎，就開始成為了一顆小冰塊，然後變成了冰柱，然後變成了整個北方，或者南方，我覺得不管如何。無論如何，它是一大大小的冰塊，它越來越大，它其實長大，越深入關係，而因為這原因，其他遊戲的元素在下降，故事和故事的影響在增加，這就變成了一顆小冰塊，在關係中，一旦很多遊戲性的元素消失。你不會完全停止在遊戲上玩，但這就是關係的定義，女生在關係上的想法，女生在自己的關係上的想法，女生在自己的關係上的想法，故事會變成更大部分，關係越長越長，所以你想在最初開始建立它。所以它會變成你想要的東西，而不是你想要的東西，所以要向故事上的想法，並且要明白，在下降的關係，故事會成為關係的主要部分，不是在最初，你會有你的目標，你的評估，所有不同的東西，但當你決定喜歡一個女生。當她決定喜歡你，你會建立我們故事，這就變成了重要的事，甚至在第一刻，故事的故事也會發展，所以要注意，不要讓它發生在意外，因為在一年下降。故事會成為關係的主要部分。'
