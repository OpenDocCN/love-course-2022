- summary: "-   本段讲述了三个小女孩沙拉、朱莉和艾米在幼儿园的表现，展示了安全型、矛盾型和回避型依恋类型的特征。\n    1.  沙拉是安全型孩子，能够在母亲支持下探索环境，并在重聚时表现愉快。\n\
    \    2.  朱莉是矛盾型孩子，对母亲分离表现极度焦虑和抗拒。\n    3.  艾米是回避型孩子，独立探索环境但缺乏人际交往，内心焦虑却外表平静。"
  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第3章：依恋理论-何雪娜：04.成年人的依恋类型（下）为了更好地让大家能理解我们刚才讲的这样的一个部分呢，我想带入三个人物以讲故事的形式来讲解，当然这三个人物的故事你们可以在网络上搜寻得到，那也就是三个小女孩，我们称呼她为沙拉、朱莉和艾米，那这三个孩子呢。其实她可能只是一个代表，但是她的故事是一个小女孩，让我们可能会大概了解到比如说安全型的孩子和不安全型的孩子，他们在这一生当中的发展上有什么样的不同，那我们首先来看一下沙拉，我们先从她入园开始。入园是一个很特别的时期，如果你们感兴趣的话可以去了解入园，因为其实除了婴儿观察之外，我们还有幼儿观察，幼儿观察主要是对于一个孩子在真正的跟母亲分离进入到一个社会的团体当中。她在入园以后的第一年会有什么样的反应，那也就是说入园的时候，我们其实如果我们愿意去观测的话，我们会发现不同孩子的表现类型是不一样的，那当沙拉被以妈妈所说的那种感受，她最初其实是不想离开妈妈的。但是当她看到那么多好玩的事情，有小朋友，然后有和爱的老师，然后还有很多的玩具的时候，她可以离开妈妈上前去探索，因为那是一个让她感觉到好奇，并且可以激励她去探索的世界，她几次回头会张望，看看妈妈在不在。她在确保自己的母亲正在注视着她，当妈妈可以坚定的，就是说用目光或点头支持她的时候，这个孩子可以继续玩耍和探索，当母亲离开幼儿园的时候，那沙拉可以比较轻易的跟妈妈说再见，母亲不在的时候，她可以继续的玩耍。当母亲来前来接她的时候，他们的重聚非常令人愉悦，她会热烈的回应妈妈，就会热烈的扑向妈妈，两个人会有拥抱，或者是会有那一瞬间的重聚的，他们自己的仪式，我们要知道婴儿和母亲之间，是有他们自己的一些仪式的。那么所以沙拉呢，她是属于安全型的孩子，接下来我们再来认识一下朱莉，朱莉的母亲把她的孩子，留在幼儿园的时候，朱莉就开始大声尖叫，这种小朋友其实我们在幼儿园，是会见到很多的，有些孩子甚至半年一年以后。都很难适应跟父母的分离，分离对他们来说简直像撕裂般的疼痛，她依偎着母亲哭泣着，当妈妈走出大门的时候，她大喊大叫，老师任何其他的成人都很难让她安静下来，而且她根本没有什么。心智也没有意愿去探索那个陌生的环境，她整个人显得就是非常的沮丧，然后在母亲不在的时候，她随时可能会哭泣，然后老师发起的活动，或者说是邀请那些的话，她可能会没有办法有回应和参与，当母亲来接她的时候。她最初可能会跑向母亲，但是随后她可能怎么样，就可能会发作，她可能显得很愤怒很生气，她把母亲推开不愿意让母亲碰她，所以我们可以看到朱莉的话，她属于矛盾型的孩子，我们再来认识一下艾米，艾米的话。她一来到幼儿园的时候立马就离开母亲，然后她东碰碰西摸摸探索环境，但是她却很少跟其他孩子有交流，也就是说她更多的关注的是在物体上，并不是在人和人之间的互动上，这点很重要，但是她很少去和其他人交往。而且不同于沙拉，因为沙拉是安全型的孩子，她在一开始的时候，是有很多对于环境的探索的，虽然我们看起来，艾米也有很多对环境的探索，但她和沙拉的本质是不一样的，因为她并不在意，她的探索的意义和价值是什么。也就是说她并不一定会从这样的探索当中，享受到去获得成功，或者是寻求学习的这样一个过程的愉悦，通常这样的孩子外表看起来很平静，但是如果我们可以对她内在，比如说做一些试测的话，比如说皮肢电试测或者这些。我们就会发现其实她内在是很焦虑的，是非常焦虑，所以她并没有像她表面上呈现出来的那么平静，当艾米的妈妈来接她的时候，艾米显示的无动于衷，也就是说对于妈妈来不来接她，什么时候来接她，她都无所谓。'
