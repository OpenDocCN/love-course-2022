  text: 没有明显的表现出重聚的场景，那么我们可以看到艾米的话，她属于的是我们说的是回避型的孩子，我们要记得在这里的话，如果说莎拉是安全型的孩子，那么她将来长大了，就像我们刚才提到的，她可能也是安全型的成人。如果说是朱莉是一个矛盾型的孩童的话，她成长之后可能是一个迷恋型的成人，然后艾米的话她是一个回避型的婴儿，她长大以后可能会成为一个冷漠型的成人，我们注意到这个之间的这样的一种连接。其实我们会发现不同的类型的孩子，由于他们如果我们可以假定他们各自的母亲，自己的依恋的内涵，就是我们说的依恋的品质也不同的话，我们也可以假想为，莎拉的妈妈是一个相对比较安全型的成人。所以她会更容易回应自己的孩子的需求，所以当莎拉的妈妈可以更多的用语言，和孩子进行交流，可以跟孩子进行认知的探索的时候，毫无疑问我们就会知道，莎拉在认知和语言方面的发展，就会得到很好的一个前行。但是如果说艾米和朱莉她们的妈妈，是不安全型的人，所以他们可能对孩子是不敏感的，也就是说他们不知道孩子的需求是什么，也没有办法可以用语言更好地去回应孩子，搭建内心和外部的桥梁，所以对于这两个孩子来说。他们的认知的发展可能就会受到一定的阻碍，那么由于这样的阻碍的话，我们就会知道，这个可能会影响他们在幼儿园或者是以后学习的表现，我们就来看一看，当三个孩子在逐渐的可以对幼儿园的环境熟悉起来以后。他们的表现又可能是怎么样的，那么幼年时期的沙拉对自己是自信的，因为她足够安全，你要知道我们是内心怀着那个安全的体验，我们才能入园的，我们才能相信那个照料我的那个照料者稳稳的在我的内心，她不会消失。带着这样的内在体验，我们才能更好的实施分离，所以沙拉她自己的体验就很好，她很自信，她觉得她会吸引别人的关注，然后她也可能会更能够表达自己的需求，同时她也因为可以得到母亲的共情，她也学会倾听别人。所以沙拉的整个表现就会很好，她在整个幼儿园的期间，也许她可以更好的参与游戏，跟别人互动，但是朱莉和艾米就没有那么幸运，由于他们缺乏着早年的这样的一些比较优质的互动，然后缺少着语言的表达。缺少着对认知的这样的一个发展，所以他们可能更多的表现为，比如说朱莉可能就更多的表现为要获得关注，可能她会不断的哭泣，以获得老师的照料，而艾米的话她可能会表现得不需要别人的照料。然后显得对任何环境因素漠不关心，那么同样的这两个孩子也许他们很难进入到团体游戏，也就是说他们可能很难发出邀请，得到别人的回应，同时他们也可能很难跟人合作，完成一个游戏。但我们知道早年的游戏本身对于孩子的整个心智的发展是非常的重要的，那在接下来的话我们就会来看一下，他们如果进入到潜伏期，也就是说我们进入到小学这个期间，他们又各自会有什么样的不同，那同样自信的莎拉。他会在这个时候更稳定，就是他自己内在的这样的一个自我体验和对关系的体验，他会收获更多的友谊，在这个时期其实孩子们是需要同伴的这样的一个关联的，他会形成一个振兴的循环对于安全型的莎拉来讲。那朱莉小的时候呢，她在学校里面她因为一直要寻找那个内在，我说就是我们刚才讲了她坐立不安，然后常常觉得自己不被人关注和需要，所以她很容易哭，但是你们都知道孩子们可不愿意跟一个爱哭鬼在一起玩对吗。所以她很难收获真正的友谊，而且当她过于黏住别人的时候，她可能会有很强烈的占有欲，这个可能会让别人受不了，那么再来看一下艾米，艾米其实她可能会遇到一些生活当中的和学习当中的困难。但是她很难开口去寻求帮助啊，老师其实可能试图想要帮助艾米，但是由于她并没有表达出这样的需要，然后慢慢的就会发现老师也会逐渐的忽略艾米这个人，就是他们会形成这样的与他人的这样的一种互动的模式。
