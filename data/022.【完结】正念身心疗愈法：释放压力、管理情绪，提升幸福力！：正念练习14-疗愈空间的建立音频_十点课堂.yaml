  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念练习14-疗愈空间的建立音频_十点课堂可以找一个安静安全的地方坐下来。，如果你愿意的话，可以闭上眼睛，做几次深呼吸。，带着温柔的注意力扫描一下身体、头脑。，留意是否有任何的恐惧感或者脆弱感。，让自己和安全、被保护、被爱的渴望连接。。回想一个温馨而舒适的地方。，它可能是世界上某个具体的地点，也可能是想象中的某个地方。，可能是在大自然里，森林或者海洋。，也可能是你的卧室、书房，或者是某个寺庙、教堂。，也或许是其他的疗愈空间。。花一些时间，真的感知到这个地方的存在。，想象一下这个疗愈空间的样子，颜色，味道，声音。，想象一下关于这个疗愈空间的所有细节。，现在，你能感受到自己置身其中，被平静、舒适、美好的能量环绕和抱持吗？，现在。可以回想一下某人的面孔。，他曾经让你感受到了安全、被爱。，可能是祖父母，或者某一位老师，也可能是你的宠物，或者某一位朋友。，也有可能是佛陀、观音、耶稣等圣灵的形象。，无论你的脑海里出现的是谁的面孔。你清楚地知道，，他能够感知到你的脆弱和你对安全、对被爱的渴望。，你注视着他的眼睛，看到他正在为你送出爱的讯息。，他可能会对你说一些话，比如，亲爱的，别怕，我会在这儿陪着你。，我很在乎你，我会保护你。。你对我很重要，我爱你。，听着这些话语，感受一下他的存在。，允许他的能量环绕着你，安全地抱持着你的全部。，你会花一些时间接受他送出的这些爱意和自在。，注意一下，当你被安全和爱环绕的时候，都感觉到了什么？。你身体处在什么样的状态？，现在，可以轻轻地将一只手放在心口上，或者脸颊上。，感受一下这轻柔的抚摸所传递的关怀和保护。，如果你正面临着生命中的某个困难时刻，尝试着和这挑战底层的恐惧相连。。看看这恐惧是怎样地住在你的身体里。，轻轻地触摸一下自己的喉咙，胸腔，小腹，或者其他有可能住着恐惧的地方。，当你在这么做的时候，想象一下那一位在乎你保护着你的他。正经由着你的手触摸着你最柔软也最恐惧的地方。，你可能能听到他的声音。，他正对你说着一些善意的，让你心安的话语。，花一点点时间让这些地方的感觉敞开，让爱随着这些声音和话语注入到你的身体里。。留意一下当你在这么做的时候，自己的呼吸，肩膀，小腹，心灵，头脑是否有一些变化。，都有哪些迹象在提醒着你，这些爱的讯息被你的身体和心灵接受到了呢？，当你能够温柔耐心地对待自己，在你最需要的时候，。你就能和内心深处的避难所产生连接。，当铃声响起的时候，我们的练习就结束了。，如果你愿意的话，也可以继续地待在这样的一个疗愈空间里。，本课程由爱学习免费分享。，感谢您的支持。。'
