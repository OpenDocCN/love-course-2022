  text: 而不是玩忽职守视而不见，要的是一个自相矛盾的公告必须面对质疑，要的是一个案子的审判必须履行程序，保障原告和被告相应的权利，要的是或许独立的调查媒体有存在的意义，所以说
    这些是我们要的东西。在调查和审判的过程中 我们还是要理性 保持开放的心态，想想十二公民 想想疑点利益归于被告，当然怎么理解疑点利益归于被告呢，我觉得这只是告诉我们
    哪怕是我们心中的审判，也应该十分的谨慎和谦卑。但是 其实疑点利益归于被告这件事情，也不能只从字面上理解，这涉及到论证责任的分配和推定利益，还是电影《盲山》
    被拐到山区的女主人公找到了村主任，想要她主持正义 村主任说了一句话。你怎么证明你是被拐卖的呢 女主人公一愣，村主任说 你的身份证呢 女主人公说 我找不到了，村主任说
    你连身份证都没有 我怎么信你呢，村主任把论证责任扔给了被拐的女主人公。意思就是 如果你没办法证明你是被拐卖的 你就不是被拐卖的，这类似于 如果你没办法证明你精神没问题，你就是默认的精神有问题
    这样公平吗，这都快赶上罗素的茶壶不可证伪了吧。回忆一下我们聊过的举证责任道指 比如医疗侵权纠纷，根据最高法院的规定，医疗机构是就医疗行为与损害结果之间，不存在因果关系以及不存在医疗过错的这一部分承担举证责任的。除此之外
    侵权纠纷中还有很多其他的举证责任道指，比如环境污染纠纷中 加害方就不存在因果关系承担举证责任，工伤纠纷案件中 用人单位就不是工伤承担论证责任，还有过错推定问题。比如医疗机构如果存在违规
    隐匿 销毁病例资料等情形，且患者遭受损失的 推定医疗机构具有过错，无民是行为能力的人 在教育机构遭受人身损害的，推定教育机构具有过错。有人说 在鸡蛋和石头的较量中
    我永远站在鸡蛋一方，我怎么理解这句话呢？，这不代表我就永远相信鸡蛋只能是无辜的，而是说 在寻求真相的程序中，我们应该怎样彰显真正的程序正义呢？。这又涉及到了我们之前提过的平等公平正义的概念，如果我们不顾不同力量在举证方面所面对到的不同的难度级别的话，单纯要求平等的话
    可能会出现问题，我觉得从某种角度来说。这也是为什么李中克这个角色有的时候会被大家诟病的原因，就是你单纯要求平等可能并不是真正的公平和正义，怎么理解谁是鸡蛋呢？，在医疗侵权纠纷中
