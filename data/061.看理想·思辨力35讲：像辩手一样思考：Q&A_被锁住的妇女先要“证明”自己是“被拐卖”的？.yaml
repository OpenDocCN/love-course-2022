  summary: "-   龐映介绍了辩证思考的重要性，通过火龙和罗素的茶壶例子说明正有不正无的概念。\n    1.  通过车库里的火龙例子，说明无法证明不存在的事物，需要提供证据支持存在。\n\
    \    2.  通过罗素的茶壶例子，强调无法证明不存在的事物并不代表存在，提出论证责任应由主张者承担。\n    3.  论证责任应合理分配，主张消极事实的人不应被要求证明不存在，而应由主张者证明存在。\n\
    -   辩手应承担更大的论证责任，支持精神出轨应该遭到谴责的一方占据优势。\n    1.  主张精神出轨应该遭到谴责的一方利用观众对出轨的反感，占据推定利益。\n\
    \    2.  反方需要说服观众为什么精神出轨不应该受到谴责，承担更大的论证责任。\n    3.  反方可以强调重新审视既定观点，避免受到推定利益的影响，保持公平和理性的辩论。"
  text: '# 061.看理想·思辨力35讲：像辩手一样思考：Q&A_被锁住的妇女先要“证明”自己是“被拐卖”的？你好 我是龐映，欢迎来到像变手一样思考第21集的问答环节，第一个问题
    所谓正有不正无，你能不能再举出一个例子，为什么论证积极事实比论证消极事实更容易呢，我们现在先讲第一个例子。卡尔萨根提出来的《我车库里的火龙》，如果我宣称我的车库里有一条喷火的龙，你来到车库说
    我看一看你这个龙怎么没有呢，我说 哦 不好意思 我忘记说了，它是隐形的龙，这个时候你说。那我们往地上撒点面粉 看它的脚印，我说 哦 它飘着 看不见脚印，你说
    用红外线探测吧，我说 哦 它没有温度 所以红外线也没用，这个时候你又说 那我们试着往它身上泼油漆，我说 哦 它是一条无形的龙。所以你漆也泼不上去，总之 无论你提出从任何实验层面
    物理层面，去验证和证明这条龙不存在的方法，我都能给出理由，为什么你这个方法不适用 或者不足够，也就是说 你是不能正无的。也就是说 从经验主义出发 我的主张是无法被正伪的，理解正有不正无，还要带着论证责任和推定利益这些概念，那我们进入第二个例子，哲学上有个概念叫做罗素的茶壶，罗素提出
    如果我宣称宇宙中有一个茶壶。这个茶壶在地球和火星之间在漂浮，这个茶壶非常小 没有办法被天文望眼镜观测到，如果我不去 也无法提供证明这个茶壶存在，但你也没有办法去证明这个茶壶不存在，在这个时候
    就代表这个茶壶是存在的吗。仅仅因为你没有办法证明它不存在，就代表这个茶壶存在吗，这样是不是有点不公平呢，我换个类比，如果我今天建立了一个宗教叫做韭菜饺子教，我说世上有韭菜饺子神存在，但是我不提供任何证据。同时我能够反驳所有你试图从经验上、实践上、物理上，证无韭菜饺子神的论点
    类似于车库里的火龙，也就是说我试图把论证责任抛给你，而我自己享受推定利益，只要你不能证无 韭菜饺子神就存在。但是 这是论证责任合理的分配方式吗，在你这个角度看来，合理的论证责任应该是，我必须要论证韭菜饺子神存在
    否则它就是不存在，如果我非说我相信韭菜饺子神存在。提供它存在的证据比不可证伪的去提出它不存在的证据，要容易也要合理很多，总结 罗素想要说的是什么呢，如果一个人提出了一个主张，这个主张在经验层面上是不可证伪的。那么论证责任在这个提出主张的人
    而不在其他人，也就是说提出主张的人要承担举正不足的不利结果，这也是为什么 在法庭上，如果论证责任被分配给主张消极式的事实上，主张消极式实的人 这是不公平的。第二个问题
    我们之前讲过一个原则，谁被离常识或是现状越多 谁就承担更大的论证责任，有一个变题叫 精神出轨应不应该遭到谴责，现状下或许更多时候我们的第一反应是会谴责。所以这场辩论赛的正方就是支持精神出轨应该遭到谴责的那一方，就占了一点便宜，所以如果你是反方
    你会如何处理这个问题呢，精神出轨应不应该遭到谴责，正方很有可能利用观众心中对于出轨的反感，去夺得某种推定利益。也就是说 正方主张，反方必须说服大家为什么精神出轨不应该受到谴责，否则它就应该受到谴责，这样的话
    反方就承担了更大的论证责任，也就是说 在正反方表现差不多的时候，可能正方就占了这个便宜。占了大家心中这个约定俗成的便宜，占了这个推定利益的便宜 就更容易赢得比赛，那反方
    为了对抗这种推定或者说默认，可以去跟观众强调，我们之所以要辩论 目的是什么呢，就是要抛开既定观点。而重新审视很多生活中的习以为常和理所当然，所以 如果心中有先入为主，会导致天平它本来就是不视平的，难以让我们公平理性的去比较天平两端的法码，真实的质量是什么，既有偏见会影响我们求真。'
- answers: '-   推定利益是指在论证责任和证明某一立场或主张时，一方可能因为社会地位、舆论影响等因素而享有的某种假定的利益。需要重新审视常见问题的推定利益是因为这些利益可能会导致对事实的偏见和不公正的判断，所以需要重新审视以确保公平和客观性。

    -   网络上的正义感可能导致对好人和坏人的误判，因为人们可能会凭主观感觉对他人进行评判，而不是依据事实和证据进行判断。确保更多调查和公平审判需要通过提供线索和合理质疑来不断强调调查的必要性，并避免自行进行审判。

    -   《十二公民》展示了程序正义的重要性，因为它表明人们的主观判断可能会偏离事实真相，需要更多的线索和合理质疑来确保公平的审判，而不是凭借主观感觉进行判断。

    -   在生活中存在一些推定利益，比如社会地位、权力、财富等都可能会影响社会的公平，因为这些利益可能导致不公正的待遇，影响公正的裁判和判决。

    -   应该抛开既定立场重新审视公平的审视是因为只有通过客观的审视，才能确保公平和正义的实现，避免受到主观立场的影响而偏离事实真相。'
