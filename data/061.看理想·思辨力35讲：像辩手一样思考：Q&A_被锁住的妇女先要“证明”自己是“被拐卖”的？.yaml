  text: 所以应该抛开既定立场 重新审视公平的审视，其实我们生活中是存在很多推定利益的，比如有人说到了某个年龄要结婚，这是你问自己的问题 其实怎么问特别关键，你是问我们为什么要结婚呢，还是问我们为什么不结婚呢。放到英语里就是
    你问的是why 还是why not，答案就会有一定的差别，在结不结婚并没有明显的倾向和偏好时，如果你问的是why not 为什么不结呢 你就结了，如果你问的是why
    有可能你就没有结。也就是说在两方打平的时候 谁去享受那个推定利益，这个就是问法的差别，再比如 电影《盲山》中也展示出了一个贫困地区的社会现象，那就是因为重男轻女
    女童被溺死。成年男性找不到妻子 就从人贩子手里买那些拐卖来的外乡人，当剧中的女主人公终于等来自己的父亲和两个公安解救自己时，遭到了全村村民的阻拦，其实网络上也有类似的言论，阻拦解救被拐女性的其中一个原因是。那光棍找不到对象咋办呀
    那村落消失咋办呀，你看 这些问题就问的很聪明 或者说很鸡贼，生活中有很多问题是不容易回答的，但当我们没办法回答这些问题的时候 推定利益在谁呢，他们这么问 推定就变成了维持现状。我们还没有办法解决光棍找对象的问题
    所以继续拐着吧，而不是说 我们还没办法解决光棍找对象的问题，所以光棍 光着吧 推定利益是谁，他那么问 推定利益就在维持现状，所以你说这么问 鸡贼不鸡贼。当然了
    理解这个问法的荒谬还有很多其他的方式，比如 女性的基本权利与任何人一样都是不可侵犯的，为了任何人的利益都不能践踏这条底线，再比如 为什么光棍找不到对象是一个需要被解决的问题呢。你看
    我刚才这个问法又显示出了推定的不同，人无后 为什么不是个问题 跟人无后 为什么是个问题，其实问的内容是一样的 但大概率我们的答案是没有绝对的说服力的，问法决定了哪方享有推定利益。所以
    当我们重新审视那些习以为常 司空见惯，视而不见 见怪不怪时，一定要留意哪方占了推定利益的便宜，要点出来 号召大家不要先入为主 要重新审视就是论事。第三个问题
    有时我们上网的时候难免会触发朴素的正义感，比如觉得这个人一定是好人 那个人一定是坏人，可能会为我们认为的好人发声 可能会去攻击我们认为的坏人。现在我们讲了这期的内容
    放回到我们的网络生活上去，我们应该对自己的想法和行为有什么样的期待呢，《十二公民》是一个经典电影《十二怒汉》的中国版，大概意思就是 12个陪审团成员。大家朴素的道德观都认为被告这个杀人犯的一犯是有罪的，觉得根本没有讨论的必要，只有一个陪审团成员
    他秉持着程序正义 无罪推定，存在合理怀疑的态度 认为被告无罪，由于他这个投票的设定是必须要12个人一致。才能判这个嫌疑杀人犯死刑，这一个陪审团成员 逐渐的说服了越来越多的人，也随着更多证据的出现
    最终全体12个人投票认为被告无罪，这是一个反转的故事，我觉得现在这种网络环境提到反转这个词简直有点紧张。因为网络上的社会事件大家好像有些怕反转，因为反转很打脸呢
    还是说反转也很常见，我认为的好人其实是坏人 我认为的坏人其实是好人，导致我不知道自己该不该发声 该不该参与，如果我的朴素的推测跟调查结果不一致。我是不是助纣为虐呢？，我其实并没有完美的答案
    也在此跟你讨论一起思考，我认为无论是发声还是参与讨论，关键在于我们要求的是更多的调查和更公平的审判，有线索的人可以提供线索 看到疑点的人可以提出合理质疑。但是如果只有观点和评论
    而没有事实和取证是不足够的，换句话说 所谓转发有用，我们要求的 呼吁的 呐喊的是要程序正义，而不是我们自己去进行审判，所谓程序正义 要的是一个不合常理疑点摆出的事件被调查。
- answers: "-   如何保障原告和被告的权利？\n    -   保障原告和被告的权利需要确保双方在诉讼过程中都能享有公平的机会，这包括但不限于：确保双方有充分的时间准备案件和辩护，提供合理的法律援助以保证双方能够公平地参与诉讼，确保诉讼程序公开透明以避免不当影响，以及确保法官公正裁决，不偏袒任何一方。\n\
    -   面对疑点利益归于被告该如何处理？\n    -   面对疑点利益归于被告，需要保持谨慎和公正的态度。在法律程序中，应当遵循无罪推定原则，即被告在未被证明有罪之前应当被视为无罪。因此，对于疑点利益归于被告的情况，应当尊重被告的权利，确保法律程序的公正性和合理性，同时采取适当的调查和审判程序，以确保对案件的客观、公正的处理。\n\
    -   论证责任的分配和推定利益的重要性如何体现？\n    -   论证责任的分配和推定利益的重要性体现在保证司法程序的公正和公平上。在法律实践中，正确地分配论证责任可以确保案件的客观性和公正性，避免因为举证不足或不合理的论证而导致不公平的判决。推定利益的考量也是确保公正审判的重要因素，它指导着法律程序如何对待证据和证人，以确保案件的客观性和公正性。\n\
    -   如何平等地分配举证责任，避免弱势方被操纵？\n    -   为了平等地分配举证责任并避免弱势方被操纵，法律制度需要建立起公正的司法程序和法律援助体系。这包括确保所有当事人都能够平等地获得法律援助和资源支持，确保法庭对案件的审理公正客观，同时加强对权利弱势群体的保护，以防止其在法律程序中受到不公正的对待。\n\
    -   如何确保程序正义，保证结果正义的最大化？\n    -   要确保程序正义，保证结果正义的最大化，需要建立起严格的法律程序和司法制度，并且确保其正确执行。这包括但不限于：保障当事人的权利和义务得到充分保护和执行，确保法庭审理案件时公正客观，加强对司法权力的监督和制衡，促进司法公正和透明。同时，还需要强化对弱势群体的保护，确保法律程序对所有人都是平等和公正的。"
