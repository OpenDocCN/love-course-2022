  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：15.常见的“朋友借口”以及“朋友借口”的破解方法所以當你說出轟趴或者冒險以後，女孩會給出常見的拒絕的藉口有哪些呢，最常見的有，啊不行我還有朋友在這呢，這就是夜店、酒吧或者party裡面最常見的朋友藉口，啊我不能丟下我朋友一起的，我朋友和我一起來的。我必須陪我朋友，啊對不起我必須和他在一起的，我們是連體嬰兒的，你會一次又一次碰到同樣的藉口，那麼你怎麼破解呢，最簡單的方法是你可以對女孩說，嘿告訴你朋友你去趟廁所，然後到我這來。嘿告訴你朋友你來和我說兩句話然後就回去，對你告訴你朋友你喝多了然後給他發條短信，這個解法很棒，尤其是當女孩已經和你單獨在一起了，那麼你打算帶她去你家去你的轟趴的時候，你就可以用這個解法，你就對女孩說。嘿告訴你朋友你有點累了你要先回家了，嘿告訴你朋友你真的喝多了你真的撐不住了，得先走了得先回家了，這個解法也很簡單，或者你可以說我豬廚就在附近我們去看一眼去溜達一下。5分鐘就回來10分鐘就回來20分鐘就回來，你朋友甚至都察覺不到你出去過，你要用這樣的解法去破解他的這些朋友藉口。另一個常識。'
