  text: '# 007.hct和菜头·成年人修炼手册：hct19 讲故事：解析一次和小朋友讲故事的全程你好，欢迎来到德道专栏，何菜头成年人修炼手册。，你肯定给孩子讲过故事吧？那你会讲故事吗？这一讲啊，我们就来说说，讲故事。，讲故事，动词，人类最古老的沟通方式，人们很容易忘记其中的基本技巧。。我不是那种喜欢孩子的人，也很少羡慕别人家有孩子。不过呢，我和小孩子相处得不错，不同朋友家的孩子都挺喜欢我这个何叔叔的。，于是有朋友解释说，主要原因是我心智发育不全，所以喜欢和智力水准相近的孩子待在一起。并且相互能够理解。，也有朋友认为可能是我的生长发育有问题，始终没有从男孩变成男人，而小朋友可以敏锐地察觉到这一点。，从我和他们抢玩具这一点上看，他的看法有很大可能是对的。，还有朋友属于批评家。他们直言不讳地说，我作为一个外来人口，带着礼物和时间一年到头那也来不了几次，孩子当然喜欢这种远方的叔叔了。，而受苦受难受累的还是他们这些日复一日的陪着孩子的家长。付出了那么多反而不能像我一样在孩子那儿捞个好脸。，这种说法我同样无法反驳，否则那几乎就是在批评朋友不是合格的家长了。，但是呢，我和小朋友相处融洽是个事实，人世间的事情就是这样没有道理可说。不怎么喜欢孩子的人偏偏受到了孩子的欢迎。，而追着孩子屁股跑的人，孩子却不屑一顾。，鉴于这种落差带来的苦恼，也为了避免继续被视为心智发育不全，这里我打算慷慨的分享一下自己和孩子相处的经验。作为一种家庭生活的参考。，我认为我个人最大的优势是会讲故事。，敢在大家向我索要故事之前我要先声明，我没有故事书，也没有私人童话，我的故事呢，大多都是现编的。，而且在面对儿童的时候。我对于信口胡编一个故事是毫无任何心理负担。，事实上，信口胡编正是我的创作方法。，这样的话呢，因为情节过于离奇，或者是前后不连贯，孩子就会很焦急地打断我，认为故事讲的不对。，这时候。我就可以顺理成章地来上一句，那你认为应该是怎样的呢？，孩子啊，往往能说出一番自己的见解来。，那么编故事的重任就跑到了他自己身上。，我只需要补充或者润涩，让故事能够继续下去就足够了。，根据我的观察。这种共同创作故事的过程要远比我讲孩子听更受欢迎。，谁会反对自己编出来的故事呢？那不是等于自己反对自己吗？，关于讲故事啊，我还有一大优点，那就是，由于故事都是我临时现编，所以不存在尊重原版故事这种事情。。孩子可以随时打断我，随时提问。，有些时候呢，问题和故事有关，有些时候是纯粹的思维发散。，我的做法是停下来，先回答问题，再回去讲故事。，有时候故事讲到一半，就变成了问答专场，对此呢，我也没有任何意见。。对于我来说呀，反正都是和小朋友聊天，最怕的是小朋友不愿意说话，大家都陷入比赛，谁更礼貌，谁更沉默的竞赛中去。，只要是小朋友愿意和我聊天，我并不在乎是不是一定要说完我的故事。，对于什么是故事。我也有属于我自己的见解。，我认为呀，对于小朋友而言存在两种故事，一种是可以听的，一种是可以演的，两者并没有什么区别。，几年前，我去一对朋友家玩，第一次见到小朋友。。他们家儿子很骄傲地向我展示了他的玩具车队。，我呢，一一赞美了他的轿车，卡车，大吊车，然后呢，就和他玩起了卡车大战。，那时候，小朋友还小，不会说什么完整的句子，所以呢，我跟他都是嘟嘟嘟，用嘴配音。然后拿着汽车玩具撞来撞去，互相喷了一脸口水。，撞了一会儿，他突然站了起来，伸开双臂，从客厅一头跑到另一头，然后扭头看我。，几乎是在一瞬间我就明白了他的心意。，他用自己的动作告诉我，我们别玩汽车了。换一个玩吧。，他现在是一架飞机，一旦明白这一点，我就起身过去，双手拖住他的身体，'
- answers: '-   儿童乐园中亲子互动如何体现叔叔的专注和认真?

    -   在儿童乐园中，叔叔通过全神贯注地与孩子互动和讲故事，不会被手机或其他事情分心，表现出专注和认真的态度。

    -   亲子互动过程中，孩子是如何参与到故事讲述中的？

    -   孩子参与到故事讲述中的方式包括打断故事提出问题、提供想法、或者是纯粹的思维发散。他们通过互动和提问，与叔叔共同塑造故事情节。

    -   亲子共同创作和互动是故事讲述的重要组成部分，这体现了什么？

    -   亲子共同创作和互动体现了故事讲述过程中的交流与合作。它强调了故事不仅是单方面的输出，而是双方共同创作的结果，使得故事更加生动和富有趣味性。

    -   除了童书，怎样的形式也可以用来进行亲子故事互动？

    -   除了童书，可以通过口述故事、角色扮演、游戏互动等形式进行亲子故事互动。这些形式可以更加生动地吸引孩子的注意力，增强亲子之间的情感交流。

    -   在亲子互动过程中，讲述故事会遇到哪些挑战和节点，如何应对听众的反馈？

    -   在亲子互动中，可能会遇到孩子的打断、问题提出以及情节不连贯等挑战和节点。叔叔可以适时停下来回答问题，或者调整故事情节以适应孩子的反馈，保持故事的流畅和吸引力。'
