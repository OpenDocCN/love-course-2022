  text: 让他在空中展开双臂，变成了一架飞机。，然后呢，我举着他在家里飞行，教他起飞，着陆和盘旋，弄得我是满头大汗，他玩的是开心。。飞行中途等加油的时候呢，我说带他下楼去买糖果，他一声不吭地跟我进了电梯。，一开始呢，还很冷静，和我并排站着。等出了单元门来到街上，他下意识地一把抓住我的手，要我牵着他走。，啊。这就是我们讲故事人的特别待遇了。，好，欢乐的儿童乐园时间到这里暂且打住，免得让这一场分享变成了某种自吹自擂，惹人不快。，这里呢，我不想讨论什么童心，也不想讨论什么天真或者是什么童理心。我想讨论一些刚才故事里你可能忽略了的东西。，不知道你注意到了没有啊，无论是讲故事还是演故事，我都没有看手机的时间和可能。，作为叔叔啊，因为来得少，所以呢，讲故事的时候很认真。不大可能一边刷手机一边讲故事。，虽然是很小的事情，但是孩子能够注意到，你究竟是全心全意地和他讲，还是三心二意地在敷衍他。，当你全心全意地和他讲，那么他就有可能全心全意地回应你。这是交流的基础。。之前我说过要和孩子平等交流，可以想一想，大家对这四个字的理解是否一致。，然后呢，我没有所谓讲述正确故事的执念，我也没有讲故事时不允许打断的禁忌。，所以呢，孩子在听故事的时候。故事只占他们听的理由里很小的一部分，更多的可能是可以和我随时停下来互动。，我觉得呀，这就是我比一台播放机强的地方。播放机只能播放，暂停，回放，快进，但是不能及时回答问题。，讲故事呢。并非是单纯的说和听的关系，也不是单纯的输出和接收的关系。，所有的民间故事的基础都是这样一问一答之间形成的，不断的丰富和补充，讲者和听者共同创作出一个故事。，对于孩子来说，快乐在于可以参与故事的讲述。也在于有人在意他的反馈，而不是被反复警告不要插嘴。，之前我说过要和孩子平等交流，可以再想一想，大家对这四个字的理解是否一致。，最后，我从不拘泥于故事的形式。把孩子抱起来，放在吸头，翻开一本童书。在温馨的暖色灯光下，用深沉悦耳的声音讲故事。，那是奶粉或者游戏广告，不是真实的生活。，在真实的生活中，我不在乎小红帽的故事最后是否一定要结尾在奶奶和孙女重逢，让孩子知道要听话的道理。，如果可以的话。孩子希望彼得潘把小红帽接走飞往永无岛，我也没有任何意见。，同时呢，我也不在乎是不是一定要有一本童书，我脑子里是一定要有一本童话。，必要时呢，我也可以是塔台指挥，顺便告诉孩子标准的飞机五边听讲程序。。也许很多年后的一天，他遇见这个概念的时候会觉得很亲切。，在电视电影里看到机长和地面的通讯时呢，觉得很熟悉，想起那个遥远的午后飞行，以及头顶一意生灰的何叔叔。，对于他想讲述的故事，我的态度比他还当真。是个认真投入游戏的大人。，之前我说过，要和孩子平等交流，可以回头想一想，大家对这四个字的理解是否一致。，念书不是讲故事，复述童书也不是讲故事，没有互动的讲述呢，更不是讲故事。，人类在山洞点起篝火。围坐在一起的时候，就有故事存在。，重点不是故事本身，而是在于围坐在一起。，还有故事讲述过程中的七嘴八舌，说故事人面对的挑战和节则，以及和听众一起比比划划创作故事的过程。，今天我的故事就讲到这里。你还喜欢吗？，好，欢迎你给我留言，说说你是怎么讲故事的，也欢迎你向我提问，我会在周四周五的问答模块里挑选精彩提问回复的。，我输了，我们下一场再见。。
