  text: 比如说让那个妈妈为主，来重新换一种方式，让那个妈妈去和那个女儿沟通，这可能就是一个比较大的对他们规则的挑战。家庭的规则也有它的一些普遍性的规则，一般来说家庭规则普遍存在的规则，像我们上一堂课讲过的，一般的家庭里边都有一些互补和对称的原则，互补就是指的是家庭成员的行为相互之间是相互补充的。比如说这个妈妈她善于管理家务，她在发生一个冲突，她在看到那个女儿有情绪的时候，她善于去倾听和理解，善于去安慰女儿，那个爸爸她擅长的是当看到那个女儿有情绪的时候，她不太擅长那种情绪的倾听。但她可能比较善于在那些纷乱的信息里边，找到一个关键的解决办法，这样的一种互补，如果这对父母能好好地配合起来的话，那么他们就能够在女儿面对困难的时候发挥很好的作用，就有的家庭里边我会看到父母各自分工。也接受这种分工，比如说妈妈管貌美如花，管女儿有情绪的时候，或者说其他成员有情绪的时候，耐心的倾听，那个爸爸就管承担那个军师的角色，那许多家庭里边他们俩分工好，他们也不去攻击对方，不觉得对方好像。那个妈妈不会觉得爸爸冷冰冰只会说对策，爸爸也不会说妈妈婆婆妈妈只会倾听和说一些温暖的话，他们如果不打架就还好，但是有的家庭里边如果夫妻双方对对方的这种特长不但不欣赏，还彼此贬低的话问题就会出现。第二个家庭的规则普遍的规则就是对称性，这个我们在第一堂课里面也讲过，就是婚姻是一场精神上的门当户对，同时一家人之所以要成为一家人，也需要他们在生活习惯情感反应方式上面有一定的一致性。比如说你去看某一个一家三口，你会发现这一家三口他们不管面对什么问题，他们处理的方式都是先心平气和的坐下来讨论，这就是所谓的对称性，你如果再看另外一个一家三口，他们不管遇到什么问题都不会讨论。他们就出去撸个串喝个酒，大家想一想从这样两个家庭里面出来的孩子如果遇到一起，他们结成的夫妻他们的生活可能会有哪些心意或者冲突，心意可能就在于各自双方会觉得，你的那个用撸串解决烦恼的方式还不错。另外一方会觉得你们坐下来好好谈的方式也挺新鲜的，这个时候他们就有互补性，但是他们只有互补还不够，他们还需要在他们的共同生活里面，发展一些属于他们双方的对称性，就是说那个丈夫那个只会撸串的丈夫。可能需要学会一点遇到问题耐心坐下来讨论的习惯，那个妻子可能也要学会一些除了我们文周周的谈问题的方式以外，一些社交性的讨论问题的方法，这个时候他们就是在增加他们的对称性，这个时候他们的婚姻关系就能成长。所以说兼备互补和对称的家庭规则是相对比较稳定的，所以说策略治疗它既强调寻找家庭成员之间的相似性，帮他们找到彼此对称的地方，所以说策略治疗师会经常问一对来求诊的夫妻这样的问题。可能会问那个丈夫你觉得你选你的妻子是因为她身上哪些地方和你相似吗，或者会问那个妻子你觉得你喜欢你的老公，是因为觉得她身上什么地方是你也有的特别吸引你的吗，我们会寻找成员之间的这种相似性。帮他们看到我们也同时也会寻找成员之间的这种差异性，让他们意识到原来我选她是因为她身上有一些她有而我没有的东西，这些东西在吸引我，比如说我们会问那个丈夫说你觉不觉得你妻子身上有哪些地方是和你自己不一样的。你想有但是你自己没有的特别吸引你的，我们也会问那个妻子相同的问题，这就是家庭规则的普遍性，家庭规则也有它自己的一些特殊性，每一个家庭都会有它自己特定的规则，比如说A这个家庭他们可能每天吃饭。就习惯先把碗筷放得公公整整的再上桌吃饭，B这个家庭可能就习惯于说我们吃饭就随便一点，菜上来了谁先坐到桌子上就谁先上去吃饭，这种不同的规则并不存在所谓的利和弊。就好比夫妻俩结婚那个妻子是个即性子是个慢性子，那个丈夫是个即性子，
