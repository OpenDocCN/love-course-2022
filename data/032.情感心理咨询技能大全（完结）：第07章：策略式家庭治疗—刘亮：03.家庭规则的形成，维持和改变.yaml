  text: 打个比方就好像两头牛过一座桥，那个即性子的丈夫先过了那个桥那个桥垮了，结果那个丈夫就可能心里会想还好我先把桥过掉了，不然我就掉下去了。那个慢性子的妻子还没过桥，桥就垮了那个慢性子的妻子会想说还好我没那么急，不然我就从桥上掉下去了，如果这种即性子打个比方这种即性子和慢性子的这种生活方式，这两个人不因为这个冲突这两头牛不打架的话。他们就生活还能过下去，他们会彼此接纳彼此欣赏，但是如果他们不接受对方的规则，比如说即性子的牛觉得你为什么要那么慢，慢性子的牛又觉得你为什么要那么急，你为什么老是追我，如果他们不接受他们各自生活习惯。和原生家庭规则的特殊性和差异性的时候，冲突就容易出现，所以说针对这种家庭规则的特殊性带来的冲突，策略治疗师的目的工作方式是帮助家庭当中的成员去意识到，彼此生活习惯和规则的差异。然后帮助成员去看到他们各自这种生活规则的好处和限制，然后再帮助家庭成员去讨论在现在的情况下如何求同存异，所以这就是策略治疗师针对家庭规则特殊性的一个工作的态度。策略治疗师还认为家庭规则应该具备另外一个特点，那就是家庭规则应该是有弹性的，我们不存在所谓绝对好和不好的家庭规则，但是我们会发现功能比较良好的不容易引发症状的家庭，一般他们的规则都比较有弹性。我们也把这种有弹性的家庭规则称之为家庭规则的抗力力，Flexibility用英文讲，我们会发现比如说A这个家庭可能一直是这个爷爷奶奶照顾这个孩子，突然有一天爷爷奶奶生病了。这个爸爸妈妈平时忙于工作他们没时间管孩子，但是他们看到爷爷奶奶生病以后他们就会及时的商量他们会调整，比如说妈妈会说这段时间我就把工作多交一些给我的同事，我尽量每天保证有半天的时间照顾老人和孩子。这段时间爸爸可能就多接一些工作多赚一些钱，这就是所谓的家庭有弹性，但B这个家庭可能就是另外一种情况，B这个家庭可能就会说爸爸就会说不行的，我最近工作很忙的，我要是这个时间不抓紧的话我会被炒鱿鱼的。爸爸可能听到这个老公一说这句话就很气，他可能就会想那凭什么我要为你做改变，凭什么每次牺牲的都是我，那个妈妈可能也会说那我也不可能做调整，那两个人就杠上了就互怼。这个时候孩子在一生病老人在身体不好夫妻在互怼，这个时候家庭里面的症状就会出现，那个孩子可能就会因为父母之间的冲突，再看到爷爷奶奶生病他没有办法承载那么多的精神负担。他可能就会出现焦虑或者抑郁甚至就不上学，所以这就是所谓的有弹性的家庭规则和没有弹性的家庭规则所带来的区别，所以策略家庭治疗的目的不是要改变一个家庭的规则，而是要增加这个家庭规则的弹性。所以策略治疗师如果面对刚才B的一个家庭，治疗师可能会做的一个工作是和这对夫妻去讨论，他们当下能够采取的应对当下挑战的各种可能性，这个至于最后采取哪种方式这个由家庭自己决定，治疗师并不会帮他们决定。而且这个讨论各种应对挑战的可能方式的过程本身就是一种治愈，这个讨论过程本身能够帮这对夫妻意识到原来面对这个问题，我们还可以有其他N种不同的应对方式，这就是增加家庭弹性的一个做法。所以说策略治疗强调的是要和家庭讨论应对问题的多种可能的策略，所以说在策略治疗的过程当中我们也会对家庭的规则进行一些扰动，我们首先还是要通过循环提问去了解一下和体验一下这个家庭的规则。循环提问我相信在之前的系统治疗的课程里面已经讲过了，在这里就不重复了，在策略治疗里面治疗师也会作为治疗会坛的一个管理者，他会有意的去制定一些规则，通过治疗室里面规则的改变去对家庭的规则进行一些扰动。比如说像我上一节课讲到的一对夫妻来讲来到你面前，他们不管谈到什么问题，不等对方把话说完另外一个人就会马上站起来反驳，
