  text: 因为双方都经历了谈判，谈判者都是期待有谈判的，如果不经谈判就轻易接受对方的低个报价，双方心里都会犯低估，反而觉得这笔买卖不值当，所以说注意，谈判的时候适当的讨价还价是有必要的，不要接受对方的低一个报价。除非说你是在商场里面明码标价的，那没办法，对吧，其他场合都是可以试一试的，讨价还价并不说你抠，而是一种谈判的策略，这是第一个注意事项，第二个注意事项的是，不要在没有接到对方的建议，或者说方案之前。就修改你自己的方案或者建议，同样拿我们生活当中买衣服的例子来说，你看上了一件衣服，老板开价500，你还价300，老板不答应死活不卖，这时候你该怎么办呢，你扭头就走呢，还是自顾自的往上加钱。还是说你再问问老板，看他能接受什么样的价格呢，比较好的做法，当然是先了解对方能接受的价格，对吧，就是了解对方的建议和方案的过程，然后你在进行还价的时候，才更容易达成交易呀，才更容易让双方都满意呀。对不对，其实所谓的谈判就是，对于任何一个问题都有两种解决方案，就是你的方案和对方的方案，你的方案你自己当然知道了，但是对方的呢，你不知道，对吧，不知道的话，你就得在提出自己的方案之后。想方设法的去了解他的方案，这样才能做进一步的行动，所以说在谈判里面必须包含两类情报，第一类是你所知道的，就是你的开价以及你能接受的底价，就是你的底线，第二类你需要掌握的情报。就是对方开的价格以及对方的底线，但对方的底线通常是很难摸到的，对方也不会轻易告诉你，对吧，你能你能摸到，那最好摸不到，那也没关系，你最基本的，你得知道对方开价是多少吧，对不对。所以说如果你连对方的开价都不知道，那就成了你自己跟自己谈判了，这样是很难达成共识的，对吗，所以说谈判桌上需要双方各自的解决方案都摆出来，最终才能让你们的谈判达成共识，买衣服就是这样。你得先弄明白老板开什么价，如果可能的话去试探一下他的底价，最后再结合你能接受的价格，以及老板可能接受的价格去进行还价，这样成交的几率才会大很多，这是第二个注意事项，那第三个要注意的事项就是多提几个假设。多提几个万一设想可能出现的问题，比如说万一车子在路上出现了跟使用无关，或者说备用零件无关的故障的时候该怎么办，在合同上确认一下出现这种情况应该怎么办，再做个假设，万一车辆由于驾驶失当造成破损了。这该怎么办，由谁负责，你看在签合同的时候多提几个万一，多提几个假设，善于提出问题，特别是在谈判之前先认真思考这些问题，能够让我们在谈判当中更加从容，在每一件交易里面总会有很多的万一的。只有好好的考虑清楚了，才不至于说后面没有后路，那这是第三个注意事项，第四个要注意的就是在提出我们任何的建议，或说我们在对谈判做出任何让步之前，先加一个如果，比如说如果你承担这个责任的话，我可以放心。如果你答应多付一点快递费的话，我今天晚上就可以给你送到，如果你把这个价格再降低10%的话，我马上签单，你看这都是如果，如果的这一部分，后面跟的部分是你要的条件，就是你的要价。后面接的部分是他付出代价之后能得到的回报，比如说你如果把价格降低10%，这是我们的要求对吧，我马上签单是他能得到的回报，就是这笔合同成了，所以如果部分是要价，随后部分是他付出代价之后能得到的回报。我们在做出任何让步之前，都用这个如果去提要求，为什么要这么做呢，因为用上如果这两个字，可以让对方相信你的提议是诚实无期的，你的提议是有效的，加上条件重聚之后，对方就会更愿意相信你的提议。并不是你的单方面让步，比方说买衣服的时候，你问老板能不能降价，老板说如果你真心想要的话，那就450给你吧，或者说如果你能再多买一件衣服的话，我可以给你打个折，
