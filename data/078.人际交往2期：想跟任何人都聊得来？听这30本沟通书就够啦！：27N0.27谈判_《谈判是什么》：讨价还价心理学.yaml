    \    2.  作者通过安古斯购买游船的例子说明了轻易接受第一次报价可能导致后悔和不满。\n    3.  经过讨价还价，双方都能感到满意，买卖双方都会感到高兴，达成双赢的结果。"
  text: '# 078.人际交往2期：想跟任何人都聊得来？听这30本沟通书就够啦！：27N0.27谈判_《谈判是什么》：讨价还价心理学听贵妃读书成为更好的自己，大家好，我是贵妃，今天的这本书呢，是关于谈判的，可能大家会觉得谈判好像离我们生活很遥远，是吗，是真的这样吗，其实在我们日常生活当中，谈判可以说无处不在，比如说你跟领导谈家心。跟客户谈合作，去商店买东西，跟老板去讨价还价，甚至为了让你的父母不再干涉自己的婚姻自由等等，这都需要用到谈判，那究竟什么是谈判，生活当中又该怎么去谈呢，我们今天讲的这本谈判是什么。这本书就是来解决这个问题的，作者叫盖恩肯尼迪是英国剑桥大学的博士，现在呢，是一个谈判咨询公司的谈判专家，他曾经的给有近千家公司进行过商务谈判技能技巧的培训，可以说在谈判这个领域呢。他也算是一个权威人物了，我们呢，把他写的这本谈判是什么这本书拆开揉碎了之后，整合为两个模块，第一个模块是谈判的几个注意事项，第二个模块呢，是谈判当中必须遵循的几个法则，我们先说第一个模块谈判的注意事项。第一个要注意的就是不要轻易接受对方的第一次报价，作者认为谈判者最不该做的事情就是轻易的接受对方的第一次报价，比如说你去买衣服，老板出价这衣服四百，你还价三百，老板立马就说好，三百就三百。你买回家就后悔了呀，即便说老板根本没赚你什么钱，你还是会觉得自己买亏了，是吧，为什么，因为老板答应的太爽快了，你就会想，没准这衣服根本就不值这钱，也许你还价两百也能买下来，是不是这样。很多人肯定都有这心理经历吧，那作为卖家呢，他也不甘心，他会想自己是不是卖的太便宜了，没准讨价还价一下也能多赚一点呢，所以作者认为谈判当中，不管你是哪一方，最不该做的事情就是轻易接受对方的第一次报价。作者呢，在书中给我们举了个例子，一个叫安古斯的商人看上了游船俱乐部的主席的游船，主席呢，开价十五万，但安古斯呢，只有十四万，当他把这情况告诉主席之后呢，本来以为接下来主席还是会跟他讨价还价的。哪知道主席一口就答应了，没有经过任何讨价还价，直接以十四万成交，大家想一下，这会不会是一个皆大欢喜的结局呢，是证明这结局并不太好，因为在成交过后仅仅几分钟，这安古斯心里就开始打鼓了，他想。这种交易也太快了，是不是有什么猫腻呀，不然那个主席为什么那么爽快呢，他就开始怀疑这游船是不是有什么毛病，那个主席可能着急出手，这是第一个盘算，第二个盘算是，他觉得自己当时要是再砍砍价。没准能直接以十三万成交呢，你看安古斯想到这些一点都高兴不起来了，这是安古斯一口价成交之后一点都高兴不起来，再来看看主席，主席本来是好心，就是想对方没有那么多钱嘛，哎呀，大家都是熟人，对吧，卖了就卖了吧。结果一回家，主席夫人对丈夫不到15秒钟就把15万的油艇卖了个14万，不高兴了，回家就一直数落自己老公太糊涂了，主席听了心里也不好受啊，感觉自己做了好事，一点好没落下，回家还被自己媳妇给数落。一样高兴不起来，你看本该是一笔皆大欢喜的好买卖，结果却是这么个结局，假设安古斯和主席经过一番唇枪舌战，最终才以14万5的价格成交，对这个结果，安古斯会高兴吗，我想答案是会的。安古斯可能立刻回家跑回家跟太太炫耀，说自己在谈判当中表现多么出色，以14万5的价格买到了15万的油船，对吧，要知道这笔钱也可以给太太买很多小礼物呢，安古斯高兴，他太太自然也高兴，那主席先生当然也会高兴。为什么，毕竟经过讨价还价，他从对方手中多挤出了5000磅啊，足以向他夫人说明自己还是挺有谈判天赋的嘛，你看，讨价还价之后，双方都觉得这笔买卖值，为什么会产生这样的两种不同的结果呢，答案其实很简单。'
