  text: 接納並說出孩子的感受，好，媽媽知道你特別想要這個玩具，好啦，你告訴媽媽，為什麼你想要呢，當孩子說明他的原因以後，你要說明原因，就是媽媽現在為什麼不能給你買，你們會發現在這個時候。你和孩子之間溝通的就是理性的原因，原因不僅僅是孩子說明了他的原因，你也說明了自己的原因，但是這一切都需要在孩子和你表達自己的情緒以後，因為啊，當你的情緒還是充斥在你的大腦的時候。你是沒有辦法理性的回答這個問題的，那麼詢問原因之後呢，第三步就是要堅持原則了，和家裡制定的規則一定要一致的，所以如果當孩子哭鬧的時候，父母要保持冷靜，就是我們和孩子在一起，但是不能妥協。我看到的一些情況呢，是在商場裡面孩子一鬧，父母就說你鬧吧，我走了，其實父母的那個離開呀，孩子在哭的話，他哭的那個原因並不是因為他想要那個玩具，而是媽媽你走了，所以在這樣的情況下，我們需要堅持原則。但是同樣要和孩子在一起，這個是一定要注意的，那麼當回到家以後，我們需要和孩子重新復盤，復盤呢，又有這麼幾個要求，第一個，首先和孩子回顧一下規則，我們制定的規則是什麼，第二呢，如果孩子開始有點小情緒。後來理解了，沒有去買玩具，那麼這個時候父母一定要給到孩子肯定，你做的真好，就算是孩子哭鬧了，但是最後也還是沒有妥協，這樣的情況，父母也要表揚孩子，通過這樣的一個復盤。讓孩子知道這些規則到底是在什麼情況下執行的，父母和他自己又都做了什麼，但是我特別想提醒大家的是，如果孩子想買玩具，是有他的一些特殊的社交需求，比如說同學過生日啊，還比如說是有小朋友在玩。他很想和大家交朋友，那麼在這樣的情況下，記住你可以買這個玩具，但是這個玩具不是他要求你買的，而是你買來把這個玩具作為禮物主動買給孩子，主動送給孩子，這樣的話呢，讓孩子首先他感受到父母理解了他的感受。第二，因為是你送的，所以讓孩子在規則上面是保持，是一致的，這個是特別重要的，好啦，最後我們來總結一下，孩子想要玩具背後的原因可能是多樣的，那面對孩子的哭鬧，父母一定要冷靜對待，溫和而堅定的表明態度。可以詢問孩子為什麼想要這個玩具，但要堅持遵守買玩具的規則，在與孩子制定買玩具的規則時，要有明確的時間和數量的要求，並且鼓勵孩子多用語言表達自己的需求，讓爸爸媽媽解釋自己為什麼想要這個玩具。隨著孩子的長大，父母或其他看護人不在身邊的機會越來越多，在這種情況下，如果孩子需要幫助，可以怎麼做呢？，下節課我會具體的告訴大家，今天的課程到此就結束了。我們下一課再見。
