- summary: "-   社交规矩：孩子购物时要求买玩具，父母妥协的原因是多方面的，包括规则不一致、补偿心理和缺乏真诚沟通。父母应制定购买玩具的规则，鼓励孩子用语言表达需求，并相互提醒和监督购买行为。\n\
    \    1.  规则不一致：父母对孩子购买玩具的规则经常变化，导致孩子无序感。\n    2.  补偿心理：父母有时会因为孩子的开心而购买玩具，或觉得价格不贵而妥协。\n\
    \    3.  缺乏真诚沟通：父母难以坦诚地表达拒绝购买玩具的真实原因，导致孩子产生误解。"
  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：04社交规矩：懂礼貌、守规矩、不乱要东西：24 出行逛街：孩子总要买新玩具？3 条规则让他懂道理本節目由丁香媽媽和清平I-Fan聯合播出，也就是在美國心理學家做了一項調查研究，有133對父母帶著孩子去超市購物，結果呢，有一半的孩子都會提出來要買玩具，那麼大家有可能會想，嗯。美國人大家都覺得他們很堅定，肯定都不會同意了，但是並不是這樣，有將近一半的父母會同意和妥協帶著孩子去買玩具了，所以呀，這個首先從孩子的角度上來說，是全世界的孩子，他們都會有這樣的需求，那麼另外呢。想告訴大家的是，每個成年人都有自己的軟肋，都有自己不能妥協，然後呢，又很痛苦的地方，所以呀，全世界的孩子都會漸進提出買玩具的需求，而所有的父母也都會為此而困擾，聽完這個數據之後。是不是大家的焦慮會減低一些了呢？，那我們再來看一下，為什麼孩子們會有這樣的一個現象，首先第一點啊，就是玩具本身的吸引力大，那麼這個吸引力大呢，其實啊，有幾種可能，一個是電視上有的，他看見別人在玩的。又或者是在幼兒園裡面有別的小朋友在玩，這幾件事都會影響和激發他渴望對於玩具擁有的這樣的一個心態，第二呢，就是他真的是超級喜歡這個東西，所以玩具本身的吸引力是很大的。但是這個並不是構成讓孩子們每次去超市都要想買玩具的原因，那麼從父母的這一端啊，其實有以下三個原因，第一個呢，就是我們對於孩子買玩具的這些規則經常變化，有可能是爸爸帶著出門就要買，媽媽帶著出門就不買。奶奶帶著出門也會買，所以的話呢，這樣的一個規則對於孩子來說是無序的，也就是說是沒有規則，或者是說對於孩子來講，買玩具的規則就是，嗯，奶奶會買，爸爸會買，媽媽不會買，他們啊，其實也會因人行事。第二個原因呢，就是父母有的時候啊，有補償的心理，比如說平時對孩子的陪伴少啊，然後出門只要孩子喜歡，特開心，然後父母就覺得買吧買吧買吧，第二呢，也是覺得，哎呀，這才多少點錢啊，就買了吧。所以就在這樣的一個情況下，父母會懷有這樣的一種心態，妥協給孩子買，然後就一發不可收拾，那麼最後呢，就是有的時候在我的觀察裡面啊，父母是難以坦誠的說出真實的原因的，比如說明明大家覺得這個玩具貴。但是有一些夫妻是會覺得不能讓孩子覺得咱們家沒錢，然後就不能說這個玩具太貴了，就去找了一些其他的理由，但是這些其他的理由對於孩子來說是不成立的，對吧，所以孩子很容易去思考找到這樣的漏洞，簡單的說呢。就是父母不夠真誠，那麼面對這樣的情況，給大家以下的技巧，第一個，要給孩子制定規則，也就是說，每個月一共可以買幾個，一定要講清楚數量，而這個數量是全家人都要遵守的，比如說這個月就能買三個玩具。那不管是爺爺奶奶或者是爸爸媽媽誰買的，都屬於這個裡面的了，所以他就不會因為說爺爺奶奶因為人的不同而產生不同，所以每個月固定可以買幾個玩具，第二呢，當孩子想要玩具的時候，如果他的年齡已經是四歲以上的孩子。他可以明確的用語言來告訴自己的爸爸媽媽，為什麼想要這個玩具，其實也是增加了父母去了解孩子內心想法的一個機會，也可以讓孩子鍛煉一下自己的語言表達的能力，第三呢，就是需要互相的提醒和監督，比如說。當孩子在前兩週已經買了兩個玩具，只有一個機會的時候，爸爸要不斷的說，哎呀，你只有一個玩具了，或者是說，哇，這個月你還能買一個玩具，這樣的一個方式呢，會讓孩子知道我們也是在遵守規則。而不僅僅是為了限制他買玩具，那麼實際上制定規則呢，我相信可以提高孩子去控制買玩具的這個比例，但是他一定不是什麼都能解決的，所以啊，當孩子在商場裡面不遵守規則的時候，父母要做到以下三個步驟，第一。'
- answers: '-   父母应该冷静、温和但坚定地对待孩子想要玩具的情况，询问孩子为什么想要这个玩具，然后坚持遵守购买玩具的规则。

    -   父母应该与孩子沟通为什么不能购买玩具，让孩子明白父母的理性原因，并且父母也要解释为什么不能买。

    -   当孩子哭闹时，父母应该接纳并说出孩子的感受，然后说出不能买的理由，最后要坚持原则。

    -   制定购买玩具的规则时，要有明确的时间和数量要求，全家人都要遵守，例如每个月只能买几个玩具。

    -   父母可以鼓励孩子用语言表达为什么想要某个玩具，增加父母了解孩子内心想法的机会，并让父母解释自己为什么想要这个玩具。'
