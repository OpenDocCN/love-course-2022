  text: 是一個非常好的機會，讓孩子可以比較一下他自己的身體，和他要想去做這件事之間的差距。那這樣的話呢，就帶著孩子一起理性的去分析，他也可以慢慢的知道，以後長大了，當父母不在身邊的時候，他怎麼去評價這件事對他來說，是容易的，是難的，是安全的，還是危險的，所以真正好的教育啊。是在孩子成長的過程當中，讓他形成自己的獨立思考，這個實際上是我特別想給大家說的，因為我們經常在強調規則，但是同時呢，我們要去想的是，規則不是在束縛孩子，而是在規則一時的這種培養之下。讓孩子能夠更充分的享受屬於他自己的人生，這也是這32次課裡面我特別想和大家分享的，那麼今天這是最後一次課了，在我們的課程當中呢，其實可以分為理論的知識和具體的方法，在理論部分向大家介紹了什麼是規則意識。如何制定和堅持，在方法方面呢，更多的是從日常生活的場景出發，教給父母如何幫助孩子養成家裡和家外的好習慣，如何用規則保護孩子，如何讓孩子在使用規則的過程當中獲得他們的自由，我想這才是真正的教育的內涵。就是幫助一個孩子在他的成長過程當中學會獨立，那麼感謝大家在32次課的陪伴，也希望這樣的一些小技巧小方法，能夠在您的生活當中幫助到您，其實我最後特別想說的是，32次課不多也不少。但是我最希望大家在點點滴滴當中，能夠去思考的是，到底什麼是規則，到底什麼是執行規則，說到底在孩子小的時候，父母自己的見識，父母自己對於規則的理解，父母自己對於安全，對於禮儀，對於教養，對於社交的理解。就是孩子的起跑線，所以重點還是在父母的學習身上，那麼最後我想給大家說，當父母挺不容易的，孩子是第一次當孩子，我們也是第一次做父母，所以孩子會犯錯，父母也會犯錯，犯錯之後找到經驗，讓自己變得更好。就是我們最好的價值，好了，感謝大家一路的陪伴，我們再見。
