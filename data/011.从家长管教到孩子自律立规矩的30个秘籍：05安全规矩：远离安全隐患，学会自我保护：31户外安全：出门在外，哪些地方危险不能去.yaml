  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：05安全规矩：远离安全隐患，学会自我保护：31 户外安全：出门在外，哪些地方危险不能去本節目由丁香媽媽和清平I-Femme聯合播出，現在有很多父母都已經意識到培養孩子的好奇心是非常重要的，那麼我們就希望多帶孩子走出家門去外面走一走，但是選擇活動的場地就變得非常的重要，那麼建議呢。父母在選擇戶外的這些場地的時候，需要去看他的設施是否安全，需要聽一下之前在這裡旅遊過的人他們的一些說法，第三呢，我們還可以去看一下在這個場所的附近，他有沒有其他的醫院啊或者是保障安全的地方。以及這個地方的設施是不是夠安全的，所以這個是我們在出發之前父母需要對這樣一些情況的基礎的了解，第二啊，特別建議大家，有的時候呢，父母會忽略孩子的身高啊、體力啊，這方面和成年人的差異性。比如我們覺得這個地方水不深，但是可能對於孩子的那個身高來說他就是深的，比如說我們可以玩20分鐘，但是對於孩子來說3、5分鐘他就累了，在很多年以前我會認為所有的父母都有這個意識。但是在18年的這種學習和實踐的工作當中，我會發現實際上父母有這樣意識的並不多，我們還是會站在成年人的角度去看待一個環境，但是並沒有從孩子的角度去看待，那麼第二呢，我們就需要知道的是。父母一定要保證孩子在自己的視線範圍之內，其實有很多的事就是這樣發生的，比如說父母看手機，孩子在海裡面突然就不見了，當他反應過來，其實前後可能就是10秒鐘的事，對吧。我們之前看了很多的新聞都出現了這樣的事，所以如果我們想要帶孩子去郊外、去戶外的這些場所，我們是一定需要知道這一點的，第二呢，我還是想說懂規則的孩子他的危險性就會降低。比如說我們會看到有很多的事件都是在坐電梯的時候發生的，就是商場裡面的那種滾梯，有很多孩子會覺得這個好有意思啊，他想去玩，那麼有的時候在父母默認的情況下，他真的去玩了。而沒有讓他去意識到這個可能帶來的威脅，也會導致這樣的事發生，所以現在我們先總結一下之前講的，第一個，父母需要在帶孩子到戶外去玩的時候，先做好對於環境的考察，第二，在玩耍的過程當中。父母一定要保證孩子在自己的視線範圍之內，第三，平時對於規則意識比較強的孩子出現的危險性就會比較少，所以以上的這三點啊，是大家在去玩之前就需要做的，那麼接下來我想說的是，孩子小在外面去探索的時候。肯定會有一些小的磕磕碰碰，那麼遇到這樣的事，父母應該怎麼做呢？，在這種情況下，給大家幾個要求吧，第一個，千萬不要驚慌，因為我們要知道，如果孩子摔了，我們的驚慌情緒實際上是會影響孩子的那種內心感受的。他會覺得自己好笨啊，沒有能力去保護好自己，而且這樣的驚慌呢，也會讓孩子的心理變得特別的緊張，第二個呢，就是不要責罵，其實我們會看到很多父母啊，他在這種情況下有兩種責罵，一種呢，孩子摔跤了。他上去責罵什麼呢？，責罵那個地不平，其實這樣的話，就會讓孩子在學會什麼呢？，責任都是別人的，和他自己沒關係，那麼有一些父母呢，也會直接去責罵孩子，其實在這個責罵的背後啊，是心疼。但是我們的這個責罵和我們的這個驚慌，慢慢的就會導致一件事，導致孩子不敢去探索陌生的東西了，導致他逐漸的會喪失好奇心，所以這兩個呢，是切記父母不能做的，但是父母可以做一件什麼事呢？。就是當孩子如果出現這樣的情況的時候，是一個特別好的機會，讓孩子去認識到自己的能力水平的，比如說孩子爬高處，摔下來了，對吧？，那麼我們可能就說，你看，你摔下來了很疼，對不對？，為什麼摔下來呢？你剛才注意力不夠集中，你的手臂的力量還不夠強大，對吧？，你的個子可能還不夠高，就是說當孩子出現了這樣的問題的時候，'
- answers: '-   教育应当注重培养孩子的独立思考能力，让他们在成长的过程中形成自己的价值观和规则意识，而不是单方面灌输知识和规则。

    -   父母可以通过日常生活中的场景，引导孩子养成好习惯，并且在规则中获得自由，比如在家庭中建立良好的家规和家风，让孩子在遵守规则的同时感受到自由和安全。

    -   父母需要不断学习和成长，矫正自身的错误，这样才能更好地帮助孩子成长。通过不断的学习，父母可以更好地理解孩子的成长需求。

    -   规则意识可以帮助孩子明确行为的边界和自我约束，从而在成长过程中更好地适应社会和社交场合，培养良好的社会行为习惯。

    -   父母需要理解规则、安全、礼仪等方面的意义和重要性，以更好地引导孩子在成长过程中形成正确的行为准则和价值观。'
