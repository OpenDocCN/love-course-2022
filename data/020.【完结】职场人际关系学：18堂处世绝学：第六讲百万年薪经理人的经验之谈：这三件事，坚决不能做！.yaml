  text: '# 020.【完结】职场人际关系学：18堂处世绝学：第六讲  百万年薪经理人的经验之谈：这三件事，坚决不能做！这个百万年薪经理人的经验之谈，就是有三件事是坚决不能做的，那么你在职场我们想要混得更好，我们都想更好，这个核心其实是两个要点，就是做对和不犯错，而在这两点中，不犯错是排在首位的，就说即便你做的再正确。一旦你犯了错误之后，你可能前面所有的努力往往都白费了，职场中很多禁忌是不能够触碰的，即使说你跟领导关系再好，也是不能触碰的，所以说百万年薪的经理人的经验之谈，所以一定要认真去学，拿笔记下来。有三件事坚决不能做，如果做的话很可能会冒犯领导，那么甚至可能给自己的工作，带来很多的一些隐患和麻烦，那么第一种就是，未经领导同意帮领导接手机，擅自帮领导接手机，举个例子，赵敏是领导的助理。和领导关系不错，有一次领导就把手机放桌子上了，然后就去上洗手间，这个时候恰好来了电话，说这电话还一直无误在响，赵敏也没多想，就拿起手机啪一按就接通了，没想到对面一听是赵敏的声音，就是听是个女孩的声音。一句话没说啪把电话就挂了，这个让赵敏感觉到很奇怪，不一会领导就过来了，然后赵敏就把这个事告诉领导，领导当时就瞪了赵敏一眼，没说什么，然而从第二天开始，赵敏就发现，领导对自己的态度就不一样了。没过多久赵敏就被调离了助理的岗位，所以说那么就是他接手机接触了问题，那么还有一种情况，这是以前我打工的时候发生的，就是助理接了领导的电话，但是对方助理一接电话，助理还没说话。对方就是一个温柔的女人的声音，而这个女人声音是我们集团的，另一个同事，所以说这一瞬间，那么助理就发现了，领导跟那个女人之间的关系，是吧，所以说那么，你说你接了领导的私人电话。那么你就会等于了解领导的秘密，那么但是我们刚才讲的这个案例，倒是他倒没有了解领导的秘密，但是领导一瞬间就会觉得，你在我身边不安全，所以说这也是为什么领导会这么处理，所以在职场大家一定要明白。除非说领导同意，否则你坚决不要擅自帮领导接电话，这个是非常敏感的，因为打给领导的电话，他可能很多是涉及到领导的隐私，领导不希望被别人知道，尤其是被自己的下属，而对于工作上的电话，也是需要经过领导同意。即便是领导办公室的固化，是吧，没有领导同意，你也不能擅自去接，那么第二点不能做的什么呢，就是代替领导做决策，不提前汇报，直接代替领导做决策，这个是万万不能做的，不管领导多信任你关系多好，也不可以做。这个决策问题，是涉及到领导权的问题，领导对这个是非常敏感的，如果你不提前汇报，你就带领导做决策了，这会让到非常反感，因为感觉到权力失控，好，我举个例子，很多年以前我刚创业，然后那个时候，我有一次体检。发现有几个指标高，后来我就跟两个股东商量，我说你公司员工能不能也做个体检，因为公司很小，业绩也不高，我刚创业，所以股东也不同意给员工体检，后来我是挤经说服撒泼打滚，反正就是把各种说服。最后他俩终于同意的，后来我就跟这个HR讲，我说你报个方案，我打算给大家明年做一次体检，过了一周，我就打电话给他，那么他没有主动跟我汇报，这是一周因为我一直在外面，然后我就打电话跟他问了一些公司的事。这个时候我又问了他体检的事，他才跟我汇报，他说他跟大家开会讨论体检的事，大家一致同意那个880的方案，我当时就懵圈了，注意这是十几年前，十几年前880得定现在几千块钱，我当时就懵圈了。我说以前是我在那么大的企业做到高层，体检费一年也就一两百，你这880都减了什么，我们都知道，常规员工体检一项基本上体检的项目，基本上就是全身体格检查，S光胸套，心电干功能五项以干染对半。当时的市场参考价也就是100，'
