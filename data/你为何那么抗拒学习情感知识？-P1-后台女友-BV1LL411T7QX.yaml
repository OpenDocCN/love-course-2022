  text: '# 你为何那么抗拒学习情感知识？ - P1 - 后台女友 - BV1LL411T7QX我也喜欢简简单单的，我也不喜欢在感情中用那么多看起来像是技巧或者套路的东西，但是在现代社会，尤其是在感情中，如果你不懂，甚至见都没有见过这些所谓的套路，你很可能会被吃干抹净。受到可能一辈子都难以修复的创伤，上学的时候老师教了我们很多知识，唯独没有教我们怎么和异性相处，没有人生下来就知道如何处理两性关系的，所以我们要学，至少拥有识别的能力，这也是一种技能不是吗。以保护自己为出发点，拥有是你的事，但你不能不会，等遇到真正值得你真心对待的那个女孩，你也拥有了保护她和保护你们这段关系的能力，有能力留住你想要留住的人，有能力和你想共度一生的那个女生在一起。才是我们学习情感知识的最终目的，不是骂我的吧。'
