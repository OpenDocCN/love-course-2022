  text: 她在说老公学得不够专一，可是从关系上，她表达的意思是，我比我的丈夫明智，所以丈夫应该听我的。，这是很有意思的现象，在伴侣吵架的时候，两个人总是会找一个特别的角度。把自己放到一个更高的更有理的位置，而把对方放到一个更低的更没道理的位置。，就像这个例子里，丈夫认为自己比妻子有追求，而妻子认为自己比丈夫明智。，为什么刚结婚不久，丈夫听妻子的，可是后来又不听了呢？这是因为，当两个人关系好的时候，我指导你所传递的关系的信息可以是，我很关心你，我想帮助你，这是丈夫能接受的。，可是当关系出现矛盾的时候，我想指导你所传递的关系的信息，就变成了，我比你聪明，我不认可你。而这是丈夫不能接受的。，有时候，妻子觉得是关心，丈夫却觉得是否定和指责，这时候矛盾就产生了。，果然，丈夫就说，最近他管我越来越多，我觉得自己好像被约束住了，觉得越来越烦。，到这里。这个故事就从简单的三观不合的故事，变成了夫妻之间谁该听谁的这种权力斗争的故事。，可是，这也不是故事的终点。妻子接着说，我怎么管你了，我没支持你去学吗？你想想你以前去学习，我有说过你吗？。可是你现在一回家就看书，从来不做家务，我们有什么事情叫你也不应，孩子你也不管。，我们连说说话都很难了，每次一说话，你都会说，哪个老师是这样这样说的，哪个知识是这样这样讲的，你学这些有什么用？。这个妻子在说什么？从内容上，她说的是，丈夫只看书，不做家务。，可是从关系上，她说的其实是，我很需要老公关心我，和我说说话。如果知识重要，我不重要，那我就会生气。，这就是亲密关系里的依恋信息。如果老公听不懂关系的语言，他就只会听到妻子的否定，然后反抗妻子。，可是，丈夫为什么这么坚持学习知识呢？丈夫说，我一直觉得妻子比我聪明，所以我在她面前是很自卑的。，我就想去学更多的东西，学着学着。我的世界就慢慢打开了。可是，她好像总看不到我的进步，从来没有说过我一句好。，你看，原来这个老公学习知识最大的动力是希望得到妻子的认可，希望妻子承认她在努力变成一个有知识的人。，而她所反抗的。就是老婆的不认可。所以，这个家庭的故事，从简单的夫妻三观不合的故事，变成了两个人权力斗争的故事，又变成了关于依恋和爱的故事。，而后两个故事，只有熟悉关系语言的人才能听得懂。除了听以外。熟悉关系的语言还能帮助你跟伴侣有效沟通。，曾经有一个丈夫请教我一个生活难题，他每周都会有两个晚上约朋友一起去打羽毛球。妻子不爱打球，对这件事就很生气。，每次丈夫去打球，妻子就会指责丈夫。你怎么又去打球了，你整天不着家。丈夫就会觉得很委屈，我打球怎么了，我又不是去赌博，我锻炼身体也不行吗？，于是两个人就吵起来了，他很苦恼，问我该怎么跟妻子沟通。这是伴侣之间经常会遇到的矛盾。。一方要求另一方改变生活习惯，而另一方觉得这是侵占了自己的私人空间。简单，却妻子尊重老公的空间，或者却丈夫改变打球的习惯都不会奏效，不然的话他们也不会吵这么长时间了。，那怎么回应是好的呢？有人说你可以跟妻子做交易啊，你可以告诉她我可以去打球，你也可以去跟闺蜜逛街。也有人说你可以心平气和地告诉妻子你的感受，也告诉她你需要自我的空间，可是好像都不太奏效。，我教她的回应只有简单的五个字。我不知道她会不会去说，可是我相信如果她去说了会有效。这五个字是老婆我爱你。这就是夫妻关系的真相。，很多亲密关系中沟通的内容都是在问对方到底爱不爱我，到底在不在意我。如果确认了这件事。我们是能为对方妥协的，很多事也可以商量。而如果没有确认这件事，那我们就会在很多事上跟对方死磕到底，并怪对方为什么不考虑我们的感受。，给你留一道思考题，试着找一段伴侣之间的对话，
