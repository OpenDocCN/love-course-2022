  text: '# 004.【完】CHX陈海贤亲密关系：chx08丨关系语言：如何听懂伴侣的“话外音”？欢迎来到亲密关系，你好，我是陈海鲜。，如果说关系的视角是看，是帮你看清事情背后的关系，，那关系的语言就是听，是帮你听到人们在沟通中是怎么传递关系的信息的。，这一讲，我就来讲讲关系的语言。，可以说。掌握了关系的语言，你就掌握了亲密关系中的沟通密码，，否则你就会遇到很多沟通的障碍。，有一次，我在女儿的学校门口，看到一对父母在争论孩子的教育。，妈妈说，我觉得孩子现在应该上奥数，别人都在学了。，爸爸说。我觉得孩子这么小，不用太在意学习，应该去锻炼身体踢足球。，一般人会觉得，这对父母是在讨论孩子要不要学奥数，他们对孩子的课外教育有分歧。，可是，如果你从关系的语言来听，你就会知道，他们其实都在跟对方说，。我比你更懂我的孩子，所以在这件事上，我比你更有发言权。，这就是关系的语言。如果这个关系的矛盾没有解决，不只是争论孩子该学什么，，在很多场景里，比如说孩子早餐该吃什么，穿哪件衣服好看，能不能跟同学玩。两个人都会有争论。，上一讲我们学习过，在亲密关系中，所有发生的事情都有两层含义，，这件事儿事实是什么，以及它在关系中的含义是什么。，同样，在亲密关系的沟通中，人们也一直在传递两个层面的信息。内容信息和关系信息。，所谓的内容信息，是人们在表面上说的话，就是上面的例子里，孩子是学奥数还是踢足球。，而关系的信息，是这些内容背后所反映的两个人之间的关系，就是谁比谁更懂孩子，谁更有发言权。，所以。关系的语言不是表达台话的内容，而是表达彼此的关系。，熟悉关系的语言，你就能从两个人的字言片语里读出谁在支持谁，谁在反对谁，谁在贬低谁，谁在生谁的气。，关系的沟通是无处不在的。而亲密关系的沟通又有它的特别之处。，亲密关系的核心是依恋，在亲密关系里，人们会变成依恋信息的敏感探测器。，人们反复在寻找和表达的，其实都是这些信息。，你关注我吗？我对你重要吗？如果我有需要。你会回应我的需要吗？你认可我吗？欣赏我吗？包容我吗？接纳我吗？，如果收到的关系的信息是肯定的，那人们就会安心，会心平气和地说话。，如果这种关系的信息是否定的，那人们就会愤怒，失落，忧伤。就很容易与对方爆发争吵。，这也是为什么人们对爱人总是比对别人更苛刻，因为在亲密关系中，人们对依恋相关的信息异常敏感。，关系的语言有什么用呢？它会让你学会听和说。，首先，如果学会了关系的语言。你就能听到争吵背后关系的故事，远比他们争吵的内容要丰富得多。，举个例子，我曾经遇到一对中年夫妻，丈夫很爱学习，他觉得自己在工作发展上已经到头了，就把精力用到了各种学习上。。他经常看书听课去外地参加各种课程。，这本来是一件好事，可是这却变成了他们家里的矛盾。说起家里的矛盾时，丈夫说，我和我的老婆价值观不一样，我很热爱学习，就是想把自己的人生弄得明白一点。。可是我老婆总觉得这些没有意义，她觉得过柴米油盐的生活就好了，所以她总是反对我学习。，在丈夫心里，他和妻子的矛盾是一个常见的夫妻价值观不合的故事。，可是如果从关系的语言里，你又听到了什么呢？。当丈夫说自己爱学习，而老婆柴米油盐的时候，他其实是在说，我比我的老婆有追求，爱学习和柴米油盐在他的眼里显然是有高下之分的。，那他妻子认同这种说法吗？妻子说，我老公人一直很单纯，不太擅长处理事情。。在结婚后不久，我还经常在工作上帮他出出主意，那时候他还听我的，可是现在他变得越来越固执了。，就拿学习这件事来说，我经常跟他说，你不要学习得这么傻，你要学一些真正对你有用的东西，可他却一点都不听。，显然。妻子讲了一个不一样的故事，从事情上，'
- answers: '-   夫妻会从不同角度看待问题导致关系出现问题，是因为他们在沟通中传递了不同的关系信息，导致彼此对关系的理解产生偏差，进而引发矛盾。

