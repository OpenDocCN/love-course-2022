- summary: "-   《PIMP 核心笔记》第三部分外部技术模块收场视频范例连续施压+连续减压示范\n    1.  示范连续施压和减压\n    2.\
    \  勉励对方不勉强\n    3.  提出一起去开心的建议"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：20.连续施压+连续减压示范你也可以像这样继续减压，走吧，但是假如你不想来的话，你千万不要勉强啊，我只是觉得我们两个人在一起挺聊得来的，你不觉得吗，你看我们在一起聊天多开心啊，在一起多开心呢，走了
    跟我一起去了。什么事都不会发生的，你看这今晚气氛这么无聊，我们应该开心一点才对嘛，你如果能陪我去的话就太酷了，如果你担心什么呢 你放心，今晚上我不会跟你睡觉的
    你放心好了，不是几十公里以外 就走两步就到了。很快的 走了。'
