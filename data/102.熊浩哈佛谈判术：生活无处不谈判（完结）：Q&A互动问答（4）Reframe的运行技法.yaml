  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（4）Reframe的运行技法谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊好。，好，又到答疑时间。，我们发现这个refrain，就是意义重塑和改写那部分讲完之后啊，，很多小伙伴对这个问题都非常有兴趣。，那首先第一呢。非常感谢大家的兴趣。，如果有兴趣，将来熊老师也许开一个辩论课。，因为辩论本质上就是在教大家如何做refrain。，refrain它不是指什么，它不是说现象或本质。。尽管我们待会举个例子可能会让大家有这种感受。，但是我想特别强调的refrain是指意义形式的多元可能性。，就是你可以说这个问题是在讨论A，，而我可以认为这个问题可以在讨论B。，通过对A和B的挖掘。而把这个原始问题的那个语词含义啊，，暂时的遮挡掉。，这就叫refrain。，那在这个地方会分享几点我的感受。，先说一个经验，再讲一个做法。，一个经验是最近我看奇葩说，奇葩说那一集的题目非常有趣。。那一集题目是说什么呢？，外星来了一种高等生物，，它在地球上下了个蛋。，那我们这个蛋到底是应该呵护养育它呢？，还是光当一下把它砸烂。，呵护养育它，我们拥抱了未知可能。，新鲜经验，砸烂它我们回避了风险。。对吧，大概就是这样的一种情况。，因为那个毕竟是外星来的不确定的高等生物。，在黄志勇老师对这个题目进行处理的时候，，他站起来完成了这样一段发言。，他说，其实所有的问题都是应用题。。应用题的后面藏着基础价值观的对峙。，这句话很抽象。，我给大家举一个例子。，什么叫所有的问题都是应用题？，就好像我们在日常生活当中做加减法。，5个苹果加4个苹果，，它都是应用题。，但它的本质是什么？。是5加4等于7。，所以在讨论变体的时候也是一样。，我们似乎是在讨论一个天然的脑洞题。，外星有一个什么精蛋，，我们从来都没有见过。，然后呼吁出怎么样的一个外星生物。。但它在本质上让我们讨论的实际上是两个价值观。，即好奇心和安全感，，哪一个比较重要？，是不是这样的问题？，这就非常的典型。，这就是个refrain。，所以refrain有一个套路。。refrain的套路叫不是什么什么，，而是什么什么。，就今天我们讨论的主题不是什么什么，，而是什么什么。，还记得我们在讲refrain的时候，跟大家讨论过港大的一场辩论比赛，，关于白蛇传，关于法海，。大家还记得。，那他们是怎么说呢？，他们说今天我们所讨论的并不是法海应不应该猜想白娘子和许贤，，而是在想什么是文学的真精神。，对吧？，你看所有的refrain都是在说不是什么什么，，而是什么什么。。在那天同一场辩论赛，，罗震宇老师在发言的时候，，他同样用了这个套路。，他说，，黄老师啊，，我认为这个题在讨论，，不是好奇心跟安全感之间的对峙，，而是什么？，有些事情我们明知自己玩不起，，我们要不要玩？。那又给refrain掉了。，看到吗？，又走往了另外一个形塑的方向。，所以徐老师在这个地方可以跟大家分享，，第一，，refrain它是一个简单的套路，，它的运转的过程中，，是把原先的命题否定，。而用不是而是引出新的讨论空间和新的意义可能。，那在技法的层面，，我们其实刚才给大家提炼了所谓的不是而是这样的一个巨式模型。，虽然我们知道它在心法层面是有难度的，。但这个巨式其实是可以大量在日常生活中加以练习的。，用这样一种方法去不断去锻炼自己形塑问题的能力。，你看一个广告，，你是不是说这其实不是卖奶粉的，，而这是卖？，你看到双十一来临，。你可能说这个不是一个shopping
