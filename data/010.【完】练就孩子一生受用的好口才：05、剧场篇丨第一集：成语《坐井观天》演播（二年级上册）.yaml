- summary: "-   本节课介绍了九篇成语故事和动物故事，以广播剧形式呈现，鼓励孩子们在舞台上表演节目，提高口才表达能力。\n    1.  孩子们可以组织成语故事或动物故事，登台表演，享受在舞台上演节目的乐趣。\n\
    \    2.  谭江海作为优秀表达者加入故事，呈现成语《坐井观天》的故事情节，激发孩子们的创造力和表达能力。\n    3.  孩子们可以分角色表演，穿着服装，提高音量，确保在舞台上的表演效果和沟通交流。"
  text: '# 010.【完】练就孩子一生受用的好口才：05、剧场篇丨第一集：成语《坐井观天》演播（二年级上册）Hello 清婷的大朋友小朋友们大家好，我是王小千，欢迎大家来到我的口语表达课堂，那我们在这一部分当中啊，有新的内容了啊，小朋友特别好玩的内容，是什么呢，是九篇的成语故事，还有动物故事。那我们给它做成啊，广播剧儿童剧的这种形式，什么意思，就是小朋友听我们读的时候呢，它就是一个广播剧，分角色的啊，如果小朋友想要跟其他的同学，登台了啊，比如说你们学校的新年晚会呀，班级里的那种联欢会呀。你想登台表演一个节目，那你就可以听一听这九篇，可以跟其他的同学啊，组织起来，把一两个两三个成语故事，或者是这个动物故事，串成一个小节目，我非常期待大家能够，想要去进行人前的表达，想要登上舞台。享受一下在舞台上，演节目的感觉，哇真的太美妙了啊，嗯今天我要带来的是什么呢，是坐景观天，不过今天呀不是我一个人来，今天有新朋友要加入，这位新朋友呢就是早早的爸爸，大家知道早早是我的女儿啊。早早爸爸是谁呢，那当然是我老公了，他叫谭江海，为什么请他来呢，因为他也是国内非常非常优秀的表达者，他一年要念的稿子呀，要录制的节目的文字啊，加起来超过一百万字，哇可能有的小朋友的家长，会看过他的节目。就是北京卫视的档案，好多人爱看好多人呢，就觉得还有一个词特别逗，说谭江海在里面呀装神弄鬼的，其实呢是一种形容，就是说很多的那种用口语表达去，做的悬念感啊，啊是特别到位，所以呢他的语言就像是有钩子。在勾着人往下听一样，哎呀好了我不再介绍这么多了啊，这个啰啰嗦嗦的，嗯来我们让谭江海跟大家打个招呼，用不同的方式打个招呼啊，呆妖怪，休要欺负小朋友，俺老孙要带小朋友们听故事喽，哎哎哎猴哥小声点。小朋友们要听故事了，小朋友听出来这两个人是谁了吗，一个呢是齐天大圣孙悟空，一个呢是二师兄朱八戒，哈哈哈哈对吗，猜对了没有啊，嗯好了，那我们打完招呼了啊，赶紧进入今天的这个小故事，在这个小故事当中呢。一共有两个角色，一个旁白，那谭江海呢，就来坐进关天里的那只青蛙，我呢就来扮演那只小鸟，然后啊我稍微干的多一点啊，今天我把旁白也一起都读了，来坐进关天，青蛙坐在井里，小鸟飞来了，落在井岩上，青蛙问小鸟。哎你从哪来呀，小鸟回答说，我从天上来，飞了一百多里，口渴了，下来找点水喝，青蛙说，朋友别说大话了，哎呦天不过井口那么大，还用飞那么远吗，小鸟说，你弄错了，天无边无际，大得很啊，青蛙笑了，说，朋友。我天天坐在井里，一抬头就看见天，我不会弄错的，小鸟也笑了，说，朋友，你是弄错了，不信的话，你跳出井口来，看一看吧，好小朋友们，因为咱们这个呢，是要登台的一个小小的启发，所以呢，我和谭江海老师呢。并没有完全的照本宣科，因为我们已经进入到二度创作了，不单纯的是照本宣科那个阶段，大家呢，可以往里加料，只要这个料加的是有道理的，加的是增色的精彩的都没有关系，我给大家一个小建议啊，如果真的要登台的话呢。可以分角色了，有个同学扮演小青蛙，有个同学扮演小鸟，有个同学来做旁白，你们可以在舞台的这个置景上，想一想啊，怎么表现那个井口啊，还有穿的服装，一个小朋友穿成小鸟，带着个翅膀，一个小朋友呢。就穿成个青蛙是绿色的，还有两只特别大的眼睛，鼓在外面，挺精彩的一个小舞台剧，对不对啊，还有说话的语气，咱们落在语言表达上啊，你看，我和谭江海的声音呢都挺大，为什么呀，小鸟在天上，青蛙在哪，在井底。井底之蛙，所以它俩得有音量，你小声的互相听不见，没有办法进行沟通和交流，所以呢我们把声音，就得拉得长一点，音量呢，得大一点，能确保两个空间里的人，能互相听到，还有一点呀，'
- summary: "-   这段讲述了声音造型的重要性，通过青蛙和小鸟的声音来说明不同生活状态的声音特点。\n    1.  青蛙的声音变化，轻巧，表现为呱呱的感觉。\n\
    \    2.  小鸟的声音轻盈，轻巧，与飞翔的生活状态相符。\n    3.  提醒小朋友在表演中注意声音造型，不仅在这个故事中，在其他故事中也要注意。"
  text: 就是从声音造型上来说的。你看小青蛙，平常你听到过青蛙或者蛤蟆叫吗，呱呱，它的声音是变的，对不对，我们听到过小鸟叫吧，哎，是那样的，对不对，它的生活的空间是大地蓝天，它的生活状态是飞翔，所以它的声音的造型呢，就是比较轻巧的。这个呢，刚才谭江海表现的青蛙就是，呱呱，那样一种感觉，那我表现的小鸟呢，就是比较轻盈的，轻巧的，这一点呢，小朋友也要注意，不光是在这个小故事当中要注意，在其他的故事当中呢，也要注意你的声音造型，好了。这就是今天的一个小儿童剧，叫做坐井观天，希望大家听得开心，也希望能够对大家日后登台，提供一点小小的帮助，我们下节课。再见。
