- answers: '-   人们在社会紧张的情况下可能表现出紧张、焦虑、害怕、避免与他人接触、言语表达不清晰或结巴等情绪。

    -   当他人表现出紧张时，我们应该保持冷静、耐心和理解。可以通过友善的态度和温和的语气缓解对方的紧张情绪。

    -   在与他人互动时，我们需要注意控制自己的情绪，避免过度兴奋或压抑情绪。要尊重对方的个人空间和感受，给予他们时间和空间去表达自己。

    -   建立真诚友谊的关键在于相互尊重、真诚相待和共同兴趣。通过与他人深入交流，了解对方的兴趣和喜好，并真诚地表达关心。

    -   为了与他人建立友谊，我们应该注意寻找与自己兴趣相符、价值观相似的人，并通过互动和交流建立更多的共同点。'
  questions: '-   人们在社会紧张时可能表现为紧张或害怕，需要放松和稳定自己。

    -   当他人紧张时，不一定是因为你，要学会放松并理解他们的处境。

    -   在与他人互动时，要注意控制自己的情绪，避免对方感受到压力。

    -   透过与他人交流，了解对方的兴趣和喜好，建立真诚的友谊。

    -   与他人建立友谊需要更多的了解和互动，不能仅仅因为表面上的相似而成为朋友。

    -   与他人交流后，可能发现彼此之间没有共同兴趣，需要更深入的了解。

    -   不要轻易认定对方是好友，要通过互动和交流来确认彼此是否合适。

    -   在寻找朋友时，要注意寻找与自己兴趣相符的人，建立更有意义的友谊。

    -   在社会紧张的情况下，人们可能表现出什么样的情绪？

    -   当他人表现出紧张时，我们应该如何应对？

