    -   为了与他人建立友谊，我们应该注意寻找什么样的人？'
  summary: "-   人們在社會緊張時可能表現為緊張或害怕，需要放鬆和穩定自己。\n    1.  當他人緊張時，不一定是因為你，要學會放鬆並理解他們的處境。\n\
    \    2.  在與他人互動時，要注意控制自己的情緒，避免對方感受到壓力。\n    3.  透過與他人交流，了解對方的興趣和喜好，建立真誠的友誼。\n\
