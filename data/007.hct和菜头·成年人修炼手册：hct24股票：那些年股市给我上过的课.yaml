- summary: "-   hct24 股票：股票投资并非理性决策，个人情绪和认知偏差常常影响投资结果。作者回顾了自己母亲在股市中的经历，认为认识自己比分析股票更为重要。\n\
    \    1.  作者母亲炒股多年，虽然学习能力强，但仍未赚到钱，让作者对股市产生疑虑。\n    2.  经历了熊市后，作者被领导要求进入股市，开始学习股票知识，转向成为价值投资者。\n\
    \    3.  作者认识了一位价值投资者同事，决定放弃技术炒股，转向关注企业基本面，追求长期稳定收益。\n-   作者在股票投资中经历了个人情绪和认知偏差的影响，通过母亲和同事的经历，意识到价值投资的重要性。作者决定放弃技术炒股，转向关注企业基本面，追求长期稳定收益。\n\
    \    1.  作者母亲炒股多年未赚到钱，让作者对股市产生疑虑，经历熊市后开始学习股票知识。\n    2.  领导要求作者进入股市，认识了一位价值投资者同事，决定转向成为价值投资者。\n\
    \    3.  价值投资者同事的收益率和持股时间让作者深受启发，决定放弃技术炒股，转向关注企业基本面。"
  text: '# 007.hct和菜头·成年人修炼手册：hct24 股票：那些年股市给我上过的课您好，欢迎来到得到专栏，何菜头，成年人修炼手册。，你在做什么投资吗？这一讲，我们来说一说股票。，股票，一种有价证券。假设人人都基于理性而决定买入、持有或者卖出。，但，人并不是这样行事的。。当沃伦巴菲特的身价到达一千亿美金的时候，我在股市上的斩货依然是个负数。，当然，我不是说自己此刻正在股市里追涨杀跌，盯着蜡烛现看。，这一切都发生在遥远的过去。像是小时候出过的枕子。又或者是一段无疾而终的感情。，我认为，比分析股票更为重要的事情，是认识自己。，我本身对股市毫无兴趣，甚至可以扩展到一切经济学领域。，只要翻开书就翻困，觉得自己缺乏天分。加上我妈的缘故。更是让我对股市退避三舍。，我家最早是我母亲炒股，电脑有一半的时间都是给她用的。，我母亲是个非常强势和好学的人，她曾经带着我们兄妹两人，同时还完成了成人自学高考的全部课程，并且拿到了毕业证书。。我看她每天看K线图听股评，笔记做了几大板，比我们读书都还认真，但是依然赚不到什么钱。，当时我就想，以我母亲那么强横的学习能力，在股市里摸爬滚打那么多年，对于各种股票的历史是如数家珍，尚且不能赚钱。我又何德何能可以进去逐浪踏拨呢？，而且就我的观察，她老人家赚钱的时候喜形于色，亏钱的时候夜夜失眠。，炒股二十多年后一声长叹，告诉我们说，赚的都是点数，亏进去的都是真金白银。。我就感觉这件事情并没有那么简单，不比再考个研究生容易到哪里去。，虽然我是如此的冷静，但毕竟还是年轻，很难抗拒来自社会的压力。，经过2002年到2005年的三年慢熊，就是熊市，连我妈都演齐起股了。不在晚饭的时候讨论股市了，谁能想到2006年来了呢？当时人人开户，处处论股。，本来和我没有任何关系的，问题是我的直属领导也去炒股了，可能是人类总会感觉到孤独吧。，领导命令我在一周内也去开户。和他并肩作战，我说我真的弄不了这个，怕是会赔啊。，领导说，不要怕，我有证券公司的朋友，他们会给我内线消息，我买什么你买什么，你就跟着赚钱好了。，于是呢，我就这么稀里糊涂的进入了股市，也是第一次知道。身世和户世得分开两个账户，不能合起来一起炒。，我呢，当然也不会相信什么所谓的内线消息了，虽然人应该心存美好，但是呢，也应该脚踏实地。，那时候我想着，既然来了来了，不如好好地学习一番，于是呢。就去买了一堆的股票书籍，像什么股票座手回忆录了，日本蜡烛图记住了，股票K线战法了，价值投资，从格林厄姆到巴菲特，还有金融战术等等等等。，课完之后，我觉得我又回到了大学，回到了气象预报课堂。，天气啊。很难预报，因为天气系统的运动涉及到温度，气压，湿度，陆地性质，环流形势等等因素，把所有这些因素都考虑进去，那基本上就没法预测了。，股市啊，也和天气预报类似，人人都想预测股票的涨跌。但是控制股票涨跌的因素同样很多，各家都有自己的说法，同样让我感到困惑。，那时候啊，我很幸运的认识了一位同事，他是巴菲特多年的忠实信徒，自称是一位价值投资者。，他去我说呀，你呢，不是技术炒股的材料。短时间内也不可能有任何起色，不如加入我们价值投资者的行列，飞鸽才是我们上班族的指路明灯啊。，因为我们价值投资者呢，看的是企业基本面，根本不用理会，短期波动。说完，他打开电脑，让我看了看他的收益率。红色的三位数，又让我看了看他的持股时间，好多年没交易。，哎呀，我觉得他说的很有道理啊，就把之前那些书呢，都扔到书柜下层，决定做个价值投资者。要求不高，收益率是正数就行了，各位数或者十位数我都可以接受。。于是呢，我就开始思考了，我自己懂什么企业呢，我熟悉什么企业呢。'
- summary: "-   作为一名航空公司高级编辑，决定进行价值投资，但因为选择不当导致焦虑和失败。\n    1.  选择股票涨势慢，市场对其他公司更感兴趣，导致投资失误。\n\
    \    2.  不适合炒股，决定终止所有交易，认定自己不适合投资和投机。\n    3.  对股市并不仇视，认为30%本金认清自己是一笔划算的生意，建议早点认清自己，不妄想。"
  text: ，我在航空公司，当然知道三大行的航线开拓情况，新飞机引进计划，以及市场占有率和增长率。于是，我决定重舱三大航空之一，价值投资一把。成。则剑飞鸽，败呢，则齐飞鸽。，和所有江湖传说一样，新人到来，一定是可以赚一点的。，很快呢，我的账户上就开始有了福营，每天看着数字网上涨啊，让人心旷神怡，自信爆棚啊，回家呢，声音都粗了举多。，这时候啊。我母亲对我嘿嘿一笑，说，年轻人，不要狂啊，这才是个开始，会有你哭的时候。，我啊，对此是不以为然的，亲戚间的妒忌也是难免的，他们这些理念原始的老股民啊，理解不了我们价值投资者的情怀和水准也很正常。。然后就开始焦虑了，赚钱是好事，但是我总觉得自己选的股票呢，这个涨速有点慢，涨幅有点低。，看来看去，发现大家似乎对三大行没什么兴趣，都在瞅另外一家民营航空公司，那我就有点不高兴了。。为什么大家都看不到价值呢？过了一阵子，发现那家公司涨得更高了，我就有点怀疑了，是不是我自己没看到价值啊，别人都不带着我玩啊。，好，再过了一阵子，那家公司的股票啊，创了新高，我是终于坐不住了。开始抱着股票是来回的倒腾，哪家高往哪家去，我去到哪家原先那一家一定会涨。，就这样啊，我成功的把利润变成了交易费，然后呢，又成功的在某个拨风被套。，此时啊。我电脑上股票软件每天运行的时间已经远远超过办公系统的时间了，心情沮丧，开始厌恶自己，后悔此前的每一次操作。，有一天下午啊，我从办公室里失魂落魄地走出来，室外阳光明媚，小鸟在枝头鸣叫，有路人牵着狗经过。生活一种极为缓慢的速度在流淌。，我突然发现好像没什么人在意我此刻的心情啊，小鸟自顾自的歌唱，雪鸠犬自顾自的玩耍，生活还在继续，只有我呢，在不断地想着K线图和账户上的数字，现在其中出不来。，在那一瞬间。我突然对自己有了一个清晰的认知，写作的人呢，需要非常敏锐的感觉，非常敏锐的心灵，这种人盯着K线图看，每一种感觉都会被放大十倍，无论是贪婪还是恐惧，都要比其他人来得更为强力。，因此啊。我这种人就根本不适合炒股，大盘还没有击倒我之前呢，我自己已经把自己给放翻在地了。，于是啊，我决定终止所有的交易，孤亲手投所有的股票，因为啊，亏损的实在是有些伤心了，我很长一段时间都没有再次打开我的账户。，从此呢，我认定自己不适合投资，也不适合投机，所以啊，比特币出现的时候呢，我把它当作一个互联网产品研究了一份，并没有囤积。，2016年，当我知道自己的前同事辞职卖房加杠杆而入市，一天赚一套房的时候呢。我依然非常冷静。，我知道啊，一定有人可以通过股市赚到钱，但那个人呢，一定不会是我。，或者是像我母亲退休以后那样啊，用固定的一笔小钱放在股市里，赚了取出来买菜，亏了呢不补，也算是一种业余生活。，但是啊。我同样也做不到。，我呢，也并不仇视股市，因为花费本金的30%就能认识到自己，这是一笔很划算的生意。，清楚的知道自己是谁，那么总有办法在别的地方赚回来。，如果可能的话呢，我倒是建议啊。所有人都去开个股票账号，越早认清自己越好，越不容易妄想。，股市的好处啊，不止于此。2008年我辞职北上，就要在北京落脚，虽然朋友们给了我一笔安家费，但是心里还是觉得不踏实。，因为我基本上没什么储蓄。这个时候我想起来了，那个因为太过伤心而两年都没有打开过的股票账户，似乎里面还有一笔钱呢。，打开一看，果然还有几万块人民币安安静静的躺在那里。这大概是我炒股生涯中唯一一次长期持有、坚决不肯失去头寸的价值投资了。，只是投资的对象不是任何一支股票，而是我自己。至于说内线消息呢，从来没有看过。谁会把发财的机会无常的分享给别人呢？这个呀。是我从股市中学到的另一课。，所以呀，我做不了理财专家，
