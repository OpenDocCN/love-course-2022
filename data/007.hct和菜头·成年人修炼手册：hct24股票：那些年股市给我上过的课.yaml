  text: 也给不出任何建议。如果可能的话，我更希望你能认识自己。不幸和我一样的话，那么就没有必要用股票去考验自己，认为可以从中找寻到投资的机会了。因为即便有的话，我们这样的人也把握不住。，如果幸运的和我不同，清楚的知道自己是个什么人，又能够坚定的执行纪律，能够在面对事实的时候压制自己的感情和自我，那么股票可能的确适合你。。而大部分不那么感性又没有那么理性的人，如果也不想通过提升搬专效率的方式来增加收入，那么可以考虑一下股票之外的其他投资方式。我想收益再怎么低，也不会惨得过我吧。，好，这一讲就到这里。你是怎么看待投资。又是怎么投资的呢？欢迎留言给我，也欢迎你继续向我提问。，输走了，我们下一讲再见。。
