  questions: '-   汇报的关键在于站在观众角度考虑内容，领导关心的问题需提前了解，沟通和确认工作方向至关重要。

    -   有些人汇报超时但引起兴趣，因答案在点上；有些人被逐出会议室，因自我表扬过多。

    -   领导关心问题可通过反问得知，工作执行过程中目标可能变化，需持续沟通确认方向。

    -   汇报不仅是表演，更是连续剧，需持续沟通铺垫，正式汇报才是表演时间，需考虑听众需求。

