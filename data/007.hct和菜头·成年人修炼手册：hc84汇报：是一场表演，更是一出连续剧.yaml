  text: 最后才是你有多辛苦，需要什么资源和支持。，很多人的次序是反的，先说有多大困难，然后呢，说自己如何如何努力，最后啊。还没来得及说解决了什么问题，就已经被强行打断。，领导对自己关心的问题啊直接发问了。，所以好的汇报不在于精练与否，内容长或者短，而在于有没有站在观众的角度上考虑你的汇报内容。，为什么有些人汇报会超时。大家却有兴趣展开一番讨论，因为答在了点上。，那为什么有些人提早被逐出会议室，因为听了半天啊领导都没有得到自己想要的东西，全是自我表公。，第三啊，是许多人会立即问的问题。我怎么知道领导关心什么问题呢？那这个问题啊可以立即反过来问。，那你当初怎么知道要去做什么呢？你的工作是你自行安排的吗？，招聘你进来的时候，有岗位和职责安排，部署工作的时候，分配了具体的任务和指标。，然后在汇报之前。有大把的时间可以提问，可以磋商，可以确认对方究竟看中什么，究竟是要什么。，也有很多次简短汇报，告诉对方目前的进展，询问做的方向对不对等等等等。，因为未接压制的关系。我知道许多人回避任何和领导面对面的机会。，领了任务回来自己闷头去做，最好领导别管别问，最后拿到结果，硬着头皮去汇报一次就够了。，那我这里想提醒一点，为什么许多周播剧的开头会有一段前情提要呢？。尤其是在中间停了一段时间，新的一季开始时，前情提要可能占到第一集的四分之一。，为什么呢？因为那是连续剧，剧情前后是连贯的，而观众在停播的那段时间里很可能忘记了之前的情节。，在汇报和汇报之间。你不去找领导，领导也不找你，那固然大家都乐得清闲。，但是这样做呀，无形之间会给你带来新的汇报压力。，因为你们之间彼此毫无沟通和交流，你就不得不在汇报的时候先去唤醒领导的记忆，，先去介绍工作的前因后果。然后才能汇报你做了什么。，但是，在工作执行过程中啊，变数很大，也许当初的目标一早就更换了，，于是呢，你辛辛苦苦半天就换了一句，哦，那个呀，不用汇报了，先放一放，我们暂时不做了。，所以啊，汇报不单是表演。而且是一出连续剧，不单需要镇定自若脱口而出，，也不单需要事先准备慰问先答，而且要保持持续的沟通。，在一次正式的大型汇报之前，需要很多次小型的、简短的、快速的沟通汇报。，一方面是持续让领导获悉工作的进展。一方面则是每一步都确认是否在他希望的方向上。，事先有过这样的持续沟通和铺垫，正式汇报啊，才是表演时间。，此时呢，你并不会觉得有多紧张，因为台上台下双方啊，对工作的进展心知肚明，，更多的呀。是一种情况汇报，让听取汇报的其他人啊，同步一下信息。，如果你知道自己要说什么，那么没有口才你也有了口才，如果你已经知道自己做对了，，那么没有演技你也有了演技，因为你站在那里只是一次聊天而已。。我个人认为啊，上述汇报的策略应该倒过来说才对，但是人们都喜欢简单直接，，那么我只能从表演和口才说起，因为这样啊，更容易让人觉得有用。，认真说起来呢，一场糟糕的汇报莫过于汇报者眼里只有自己，。上来大谈特谈自己的努力和贡献，大吹特吹自己工作的重要性，根本不理会对方想要听什么。，其次呢，就是平常根本不沟通，汇报完了，回来分析领导是喜欢自己还是讨厌自己。，因此最后啊，我想提醒一点，这可能是个事实。但是未必有人愿意说出来。，在循规蹈矩的日常工作中，没人真的在意你究竟做了什么，也没有谁值得针对或者是喜爱。，最困难的不是听取汇报的人的赞同或者认可，而是别人有没有兴趣去听啊。，好了，这一讲啊，就到这里。，关于做汇报这件事，不知道你是不是有了新的理解呢？，如果你也有其他不错的汇报策略，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩的问题放进周四周五的问答篇目里的。，
- answers: '-   说走了，我们下一讲。再见。

    -   我会在结束演讲或讨论时使用这个表达，以表明话题结束并告别听众或参与者。

    -   其他方式包括：“感谢大家的聆听，我们下次再见。”、“谢谢大家的参与，我们下次再继续。”、“让我们在下次会面，再见！”等等。

    -   当我主持一个持续性的会议或讨论活动，结束某一次会议或讲座时，我会使用这个表达。

    -   人们选择使用这个表达方式告别可能是因为它简洁明了，同时带有友好的情感，适用于正式或非正式场合，并且易于理解和接受。'
