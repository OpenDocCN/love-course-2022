    -   糟糕汇报者只关注自身，不考虑听众需求；平时缺乏沟通，汇报后分析领导态度。

    -   在日常工作中，他人并不在意你的工作成果，重要的是引起兴趣，而非赞同。

    -   汇报的困难在于听众是否有兴趣，而非认可，理解汇报策略的重要性，欢迎分享其他策略。'
