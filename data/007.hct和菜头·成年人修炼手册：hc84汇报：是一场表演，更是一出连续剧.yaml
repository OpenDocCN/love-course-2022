  text: '# 007.hct和菜头·成年人修炼手册：hc84 汇报：是一场表演，更是一出连续剧您好，欢迎来到德道传栏，何菜头成年人修炼手册。，汇报这件事啊，你可能多多少少都做过，那今天呢，咱们就来聊一聊汇报这个词。，汇报，动词，意思是综合资料向上级承报。，有效的汇报啊，是把事情说清楚。然而对于什么事说清楚，大家彼此的定义呢，可能并不一致。，我呀，做过下属，也做过领导，做下属的时候做过许多次汇报，做领导的时候呢，接受过许多次汇报。，所以啊，我对两边的心态都比较了解。知道汇报可能的关节有哪些。，那如果你对如何做汇报心存疑虑，有时候啊，甚至是恐惧，那么，也许你可以听一听我的经验。，首先，汇报啊，是表演的一种，尤其是面对面汇报的时候，对演技的要求更高了。。我见过许多人啊，准备充分，但是临场时口才欠缺，几次被打断提问下来啊，整个人就张口结舌了，仿佛他对真实情况并不了解似的。，与此同时呢，我也见过许多人汇报时侃侃而谈，对任何临时提问啊，能够应声作答。脱口而出，显得胸又成竹似的。，但是，我们在一边看的人啊，都清楚，真实情况和他的汇报内容啊，大相径庭。，这个啊，就是我的第一个心得。，由于汇报的时间都很短。领导也不可能在那么短的时间内非常投入的倾听你的发言，仔细阅读你的报告，所以啊，上来看的都是你的神情。，当然，他们也知道存在表演的可能，一个人可以在心虚的同时表现得镇定从容，所以啊，他们会临时打断发言。用提问的方法在极短的时间内增加压力，看你在强压下如何应对。，其中的道理呢，并不复杂。，如果在强压下，一个人还可以维持镇定，马上给出回答，那说明他对自己手头的业务和实情相当了解。，那么。这个人就算是有责任心，知道这点呢，其实就足够了，反正有责任心的人做事也差不到哪里去。，所以啊，镇定自弱和应声作答是汇报的基本。，倒不是说成惶成恐有什么不好，而是说成惶成恐啊，可以理解为高度负责。同样也可以理解为信心不足，这完全看对方当时的心态。，同样是汇报坏消息，镇定自弱的发言会让人产生一种一切尽在掌握，局面并未失控的感觉。，而同样是汇报好消息，战战兢兢吞吞吐吐，接接巴巴的发言。会让人产生你在尽量隐瞒实情的感觉，怀疑你在报喜不报忧。，其次呢，要求人人都有演技并不现实，而且演技差被一眼看穿还不如没有演技。，但是我也知道，许多人把汇报看得很重，因为这是在领导那里获得认可的重要方式。同时也能获得直接的指导，了解真正的工作目标和要求。，可是口才不好怎么办呢？表情管理不佳又怎么办呢？这种事情也不好委托他人。，因为这里有条不成文的规矩，谁负责谁汇报，做了事而不去汇报那就是无名英雄。无名英雄那就是会被忽略啊。，既然锤炼口才和演技太困难，那么就得锤炼汇报内容。，当然了，你会立即想到，既然口才不那么好，尽量少说话就对了吧，把汇报内容精炼再精炼，凝炼再凝炼，三五句话把工作说清楚。。应该说这是一个非常美好的愿望，不过实现起来呢会很困难。，刚才一开始我们把汇报比喻为表演，其实是强调观众，观众才是表演的核心。，如果观众看的是一出雅句，你上台表演了一段永叹调。哪怕你唱的跟CD原版的水准一般无二，观众也不会觉得满意的。，我们经常在汇报时听到两种批评，一种说你尽量简短一点，一种说你这也太简略了吧。，其实啊，这些批评和汇报内容的长短反简没有任何关系。他们说的呀是同一件事。，你的汇报没有在点上，你的汇报对象没有得到他想要的信息。，为什么我把汇报比喻为表演呢？因为表演是针对观众的，汇报则可以说是面向观众的预先回答。，成功的汇报不是什么总结的好分析的好。而是预先判断对方关心什么问题。，在汇报中先回答掉这些问题，然后才是你做了什么，'
