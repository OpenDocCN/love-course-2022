  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：68.第三个方法：强迫投资第三個方法叫做強迫投資，比如你在和女孩搭訕聊天，然後你在收號的時候，你對她說
    打電話給我，那女孩可能會說 為什麼，你說 說出來，你帶一點命令感 有一點強迫感，那麼女孩可能會說 打電話給我。這句話本身並沒有什麼意義，但是單純的因為女孩說了，打電話給我，這也是一種小的投資，有時候你可以再反覆這個過程，對她說
    再說一遍，打電話給我，這樣去強迫投資，我常用的方法叫做 注意言辭。比如我女孩說 你想我沒，她說 沒有，這個時候我會說 注意言辭，再說一遍 你想我沒，用這種既帶有命令感。又有自我娛樂的方式來表達。'
