  text: '# 124.【完结】陪伴型成长训练营：09第六课基本冲突亲近他人大家好，我们开始本周的内容，本周我们是让大家一块来阅读了我们内心的冲突，这本书的第二章，基本冲突和第三章，亲近他人，第二章是对基本冲突做了个简介，第三章就进入了霍尼讲的将人分为几种倾向的三种。一种是亲近他人，一种是抗拒他人，一种是疏远他人，亲近他人就已经开始了这三种的第一种讲解，本周的注点阅读是亲近他人这一章，但同时还牵扯到前面的基本冲突，所以我先在这个课的开始把这两章的内容。按照书给大家做一个简单的回顾，或者是一个大纲式的罗列，方便大家阅读，关于第二章基本冲突，实质上霍尼告诉了几点，第一是说我们怎么来发现冲突的存在，比如说冲突是通过什么样的线索展现在我们面前的。很正常就是它的症状，通常我们内心的冲突都会有一定的症状出现在我们的生活中，并且在这个基础上霍尼说了我们证明冲突的存在还有一个标志性的表现，那就是相互矛盾，所谓相互矛盾就是他拿书中的例子来说。工程师明明知道自己遭遇了不公正的待遇，但是他不去针对这个不公正的待遇提出意见，而是压抑，比如说一个朋友很重视友谊，但是他遇到困难的时候，却没有向他的朋友求助，却是从朋友那儿偷钱。那么通过他内心所重视的东西或者他的感受以及他行为之间的矛盾，那我们就可以证明这种冲突的存在，包括他还举了一些例子，比如说自相矛盾的例子，想结婚的女孩却不接受男人对她的爱，一个母亲很宠爱孩子。但是却忘记了孩子的生日，一个对自己很抠门的人，在外人面前却很大方等等，他就列举了这么一些相互矛盾的例子来证明实际上冲突的存在，第一个是从他的症状，第二症状很明显的一个特点就是相互矛盾。同时霍尼指出神经症冲突常常是无意识的，很多人是没有意识到他根本的矛盾的，虽然在生活中我们也会在面对选择或面对一些问题的时候，你觉得能够意识到浅层的冲突，但是深层的我们往往意识不到。但是这些冲突它会表现在外面，它会通过一些伪装，通过一些变形和扭曲表现出来，所以这是霍尼指出导致我们去判断内心的冲突，神经症有些外显的症状，包括一些相互矛盾的表现。还有这种内在的冲突会通过表面的一些问题表现出来，同时在这一章他讲解了弗洛伊德和他的一些区别，弗洛伊德关于这个人的内心的冲突的讲解，上一节我们已经讲了，主要是他认为我们寻求满足的这种本能。也就是利比多的释放和外界道德以及外界环境对他的压制，实际上外界环境的压制常常在我们这表现出来，我们总结出来经常叫超我，也就是道德准则，当然这个道德准则就包含很多了，包括我们真正的道德。包括我们的规则等等，构成这样的一个冲突，但是霍尼觉得如果真的是我们的愿望和外界环境之间的压抑的话，他觉得这个还是可以去解决的，所以霍尼并不认为是这个造成了我们的冲突。恰恰他认为神经症患者的愿望本来就是破碎的，是对立的，所以才造成了我们那么多的冲突，因为按照弗洛伊德的说法，如果我们的愿望和外界的压力是造成冲突的原因的话。那么他或您就认为至少我们可能还是会去为愿望而努力而奋斗的，可是事实上因为我们本来的愿望都是破碎的对立的话，那这会儿人们往往就会失去奋斗的方向，这是他们的一个区别。但他还讲了其实弗洛伊德觉得这个基本冲突很难解决，但是霍尼认为通过分析还是有可能解决的，所以这是在这一章他们简单的来分析了这个区别，大家作为了解就行了，因为毕竟大家不是作为心理资源，是从事专业的工作的。所以没必要去在这上面花费大量的精力，我在这做一个简单的讲解就可以了，在这他还牵涉到一个戎格的观点，我们都知道戎格是弗洛伊德的学生，但是后来戎格和弗洛伊德决裂了，原因是他们在某一些地方的认知是不一样的。'
- summary: "-   戎格认为人类存在着相互冲突和对立面，但这些冲突实际上是互补的，只有过度重视某一方面才会导致问题。\n    1.  冲突是相反的东西，但可以同时接受。\n\
    \    2.  内向和外向的倾向可以同时存在。\n    3.  过度重视内向可能导致神经症，需要平衡内外向倾向。\n-   霍尼认为内向是内在的神经症孤独倾向，需要意识到并解决。\n\
    \    1.  内向是内在的倾向，需要理解和调整。\n    2.  内向表现可能源于内在的冲突或恐惧。\n    3.  不同心理学家有不同观点，但都能帮助人们解决问题。"
  text: 戎格也觉得人类是有很多的相互冲突和对立面的，就像我们说有外向、内向、理智、情感、黑、白，他是承认冲突存在的，但是戎格认为这些冲突其实是相反的东西，看似矛盾的东西，它其实是互补的。他并不认为这些相反的东西是在冲突，他认为这种互补是同时能得到满足的，同时能得到接受的，只是只有说在某一方面过度重视的人才会陷入困境成为神经症患者，这是戎格的观点，他觉得这些相互矛盾的面是可以同时接受。只要你不是过分的强调另一面，比如他们在这就拿了一个内向的例子，我为什么把这个例子举出来呢？，因为我相信参加咱们课的所谓自卑都可能多少会觉得有点内向，那么按照戎格的观点。其实任何相反的方向都是可以同时存在的，只要不是对某一方面过度重视，那按照戎格的观点是什么意思呢？，比如说一个内向的人，他出现问题来寻找咨询师，那可能按照戎格的观点的话是什么样？。就是说其实你是因为对内向有了过度的关注、过度的重视，或者过度的就是在这方面太过于倾向，所以就意志于这个病人忽略了他有外倾的倾向的，那么只要我们慢慢地引导他，发现其实他也是有外倾倾向的。但因为他外倾的倾向被掩藏起来了，所以导致内倾这一面表现的过于突出，而外倾的那一面被压制，所以意识到这个的时候可能有助于他能够把自己外倾的那一面给发挥出来，这是戎格的，按照戎格的观点对内向的解读。但是如果按照霍尼的观点的话，霍尼是认为其实这个内向并不是说把外向的那一部分掩盖起来了，而是因为他真正的内在的内倾的倾向，也就是说他说的叫神经症孤独倾向。他一个人之所以表现的内向是因为他本来就有一种神经症孤独的倾向，这是霍尼的观点，他认为要想让一个内向的人不被内向所困扰，那么他需要的是把内向外表的神经症孤独的倾向告诉他。让他来意识到自己这种内向的表现是因为内在的这一部分东西，那么可能有助于当他把这个冲突解决掉的时候，有助于他来完善自我，但这是不同的方式，说实话这两种方式没有什么必然对错，在我们的生活中。在咨询中我们都会用到，有一些人可能他确实我们会让他意识到他有外倾倾向，他可能也会去做出一些所谓外倾的行为，那有一些人可能他内向的背后是有他确实有内心的冲突或恐惧，可能通过这部分调整他也能够改善。这是不同的心理学家在这方面的一些认识，其实我觉得这样我说的他没有必然对错，因为每一个咨询室这几个咨询室都是非常出名的，他们每个人都是从不同的角度来考虑问题的。但每一种考虑其实在现实生活中都是可以帮到人们去解决自己的问题，那他讲到这些的时候后来又讲了我们所有的这些冲突，他在孩子身上是如何发展过来的，那这个大家自己看一下就可以了。那发展到最后其实霍尼他会总结出三种，一个就是亲近他人、抗拒他人或疏远他人这三种态度，那我们这一周正好讲的就是亲近他人，那这个亲近他人其实是就像霍尼他在书中写的。那孩子们最早的时候是带着这种剧历和委屈来亲近他人的，因为他们感到孤立无援，所以希望让别人喜欢自己并给自己找到依靠，那等他在这个过程中他们从环境中，就是家里比如出现争吵等等这些问题的时候。他们也从环境中感受到敌意，那这个时候可能会出现一些有意识或无意识的反抗，那这个反抗就逐渐会让孩子们出现抗拒他人这样的一种倾向，那等到他在抗拒别人亲近别人各种问题的处理过程中。他也会觉得可能孩子会觉得我很特别没有人能理解自己，他就开始疏远他人，其实这种情况是很常见的，我记得在我的资讯中经常就会遇到一个问题，有的人找到的时候他会说这么一句话，可能大家你们在生活中也会留意到。他会说老师我的情况很特殊，说这话的人大家一定要小心，当他说这句话老师我的情况很特殊，那实质上他就有多少有这种觉得自己很特别没有人能理解自己，
- summary: '-   人们内心可能存在疏远他人的倾向，认为自己特殊，无人理解。在人际交往中，可能表现为亲近、抗拒或疏远他人的态度。霍尼指出，隐藏的次要倾向更具影响力，表面亲近实质疏远。在生活中要反思自己，了解自己的行为和倾向。'
  text: 那在这样的人的内心都或多或少有疏远他人的倾向。因为他其实是我们可以说进入了他自己的一个自恋的世界，他觉得我很特别我很特殊我的经历也很特殊没有人能够理解我，实质上说这种话的人当他把他的情况陈述给我们的时候。我们可以说没什么特殊的完全是我们咨询中经常遇到的情况，甚至比我们咨询中遇到的情况还要普通，可是在他眼中就觉得我很特殊，其实在生活中大家也可以遇到这样的人。你要是留心的话他会觉得在说他的情况之前他经常会这么说，我觉得我的情况比较特别了，你看他会这么说这时候大家都要小心一些，所以小心就是这样的人他肯定会相对于很自恋，他的自恋往往还不是我说的健康的自恋。所以大家在第一时间不要去挑战他这个东西，就让他认为他很特殊然后说是吗，那我很想听听这种特殊是怎么回事，看看我能不能试图去理解，因为他觉得没有人能理解他。所以我们面对这种情况不要第一时间去告诉他说你说吧我能理解，而是说我看看我能不能理解，那这种情况他可能才能够把自己的问题给说出来，当然这是我们私人室要做的工作了。大家在生活中也只是在人际交往中可能点出来大家会有一个了解，也就是说面对不同的人我们可能会处理的方式，所以后你就知道孤立无援比如说亲近他人，然后敌视会向着我们反抗他人，孤独觉得自己很特别会让我们疏远他人。那这三种态度就构成了后面我们亲近抗拒疏远，所以这是通过第二章的讲解，能让我们知道我们这种在人际关系中这几种倾向是如何来的，当然霍尼也指出是知道我们到底是亲近他人抗拒他人还是疏远他人。主要是有占据主导地位的倾向，就是我们的行为是有占据主导地位的倾向所决定的，这句话的意思就是说并不是说抗拒他人的人就没有亲近他人的愿望，或者疏远他人的人就没有亲近他人的愿望。实际上可能他都有但是他有一种占主导，不仅如此他还指出一个很重要的，那就是说有的时候我们表现出来是亲近他人，好像我觉得我是个好人我是个各种忍让宽容友善的人，但实质上他隐藏起来的次要倾向具有的力量更大。这就是为什么有些人会问这么一句话说，老师我明明是好人为什么别人和我有距离感，我说的是我写的一篇文章，其实就是他觉得我真的对他们也很好啊，我对他们也很有善啊他们要让我帮忙我也会帮忙。那为什么老师我总是跟别人没有距离感，实质上这就是霍尼这句话的一个例证，就是隐藏起来的次要倾向所具有的力量更大，这也是我在我的文章没有写这一部分心理，但是我多少点到了实质上可能表面上我们是在亲近别人。但是我们无意识的倾向比如我们语言我们的行为，我们经常保持给别人客气谢谢这种保持客气，实质上就是在把别人推远，也就是说我表面是想和别人亲近，但实质上我们是在疏远别人或者是在抗拒别人。所以这也力证了这个霍尼说的，隐藏起来的次要倾向所具有的力量更大，这时候我觉得说到这儿我想提醒大家，在生活中要去反思自己或者真正了解自己恰恰在这儿，有些人确实我们在生活中可能论讲很常见。我觉得我也挺好的为什么别人会那么对我，包括以前我在咨询的时候也遇到咨询者会说，这个比亚老师我又特别想不明白，我觉得我这个人你看从性格来说，从各种方面来说我觉得我不是个坏人。毕竟我觉得如果有人和我好我是真的真心对待他的，可是为什么我的同学们还有有的人说我挺高傲的，就是还不爱和我说话，那往往这个时候只要问一个问题，可能他就会发现有问题不对劲，我说那你觉得你对他们都很友好。很有善然后你觉得他们见了你好像对你不热情不好，那我问一个问题你见了他们主动打招呼吗，实质上当我问出这个问题十有八九他们不主动打招呼，他们觉得我觉得对方不喜欢我，或者我觉得他们怕我打招呼他们不喜欢我。实质上他们在干什么事情呢，他们好像是说我在等着对方给我打招呼，
