  text: 大家知道我们的冲突来源，以及我们如何认识它。包括我们在看亲近他人这个表现的时候，我们就会对这个亲近他人这种冲突认识更深刻，那我们为什么要认识更深刻呢，实际上当我们伴随着认知的增深的时候，我们可能会意识到，我不敢拒绝别人，以及不敢接受别人拒绝。以及不敢向别人提需求，以及永远在寻求别人喜欢我，实质上我内心是在控制别人，但是这种控制又常常是无效的，那可能意识到这一点，我们是不是想着我们可以做出一些改变呢，我们可以尝试着去拒绝别人。我们可以尝试着去提出自己的需求，我们可以尝试着培养自己和他人更理性的亲密，这样的一种能力呢，好，那我们今天就到这里。
