  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲09】表扬欲效果好，须具体化！各位同学好，今天我们讲领导技术当中有关表扬的问题。，我们内容是，如果希望表扬效果好，表扬必须具体化。，我们造成领导表扬效果不好的原因是多种多样的。，而排在前三个原因当中，有一个常见的原因之一。是你说话不够具体化。，大量的心理学研究表明，你说话越是具体化，那么表扬的效果就越好，越是笼统效果就越差。，比如，你表扬小唐，一种是笼统的表扬。，小唐工作认真负责，勤恳敬业，能力很强。是一个非常不错的苗子。，这样的表扬就是外面常见的方式，我们换一种方式来比较一下。，小唐，我对你这一段时间的观察，我发现你有很多地方非常与众不同，相当的不错。，首先是你的创新精神非常强。。上一次你提的这个合理化建议，要求我们到公安局去要一些通缉令，，提到附近，果然引起了人流聚集，使我们店的生意上升。你这个创新是相当的棒。，小唐，其实你工作的主动性很高。，别人是拨一拨动一动。你能根据组织目标和原则自动想到办法去弥补漏洞，这可是未来领导的苗子。，还有，你非常的细致，相当漏洞比较少，跟同年人相比，还是比较细致，甚至生活层面都看出来。，你看你这个桌子都整得比较干净。，第四。心胸比较宽广，你看同样在争论问题的时候，对不同的声音，反对你的意见，我发现你情绪比较淡定。，有的人就听不懂的话，大多数年轻人一听不懂的话就要有反应。，心胸比较宽广，而且你比较爱学习。这五个方面。我觉得都是你非常好的方面。，哎呀，你到我们单位来了，我这个部门，我感到我们这个部门，以后更加有希望。，你看我们比较一下，越是具体的一种表扬，就让被表扬者产生更强烈的激励感。，这是心理学的一个规律。越是具体的表扬，越是具体的沟通，具体的语言，它的说服力、感染力就越大。，包括生活层面也是一样的。比如我举个例子，今天你老婆逼着你去逛商店，你不想去逛，如何说服啊？，一种说服是笼统地讲，老婆我肚子疼。我不想逛商店。，但是你换成具体化的一种沟通，说服力就强，感染力就强，效果就好。，我们比较一下，一种是老婆我肚子疼，我不想去逛商店。，第二种办法是老婆我肚子右边疼，所以我不想去逛商店。。第三种说法是老婆我肚子右边下部分疼，所以我不能陪你去逛商店。，第四种说法是老婆我肚子右边下部分疼，各几分钟疼一次，所以我不能陪你去逛商店。，第四种说服方法，远远感染力要超过老婆我肚子疼。体会一下其中的争议。，好，我们这是科普哦，不是大特哦。，要讲表扬这个课程，正式的学习，有长篇达论。，是领导心理学一个重要的东西。，而且表扬是要练习的，光这样听是有很大作用的。，但是练习以后效果就更好。像游泳一样要练的。，领导心理学是一门要练习的课，跟游泳一样。理论学习是重要的，但是商项沟通也很重要。，好，科普就到这里。。'
