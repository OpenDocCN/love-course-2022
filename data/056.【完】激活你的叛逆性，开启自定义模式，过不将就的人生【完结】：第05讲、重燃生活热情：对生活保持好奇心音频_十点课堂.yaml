  text: 我的工作呢就是到全世界各地可以顺便去旅行。，那如果我的工作性质不是这个样子的，我就没有办法实现这个目标。，可是如果你去采访那些旅拍摄影师，并不是每个人觉得自己在做旅拍摄影师的时候就是在全世界旅行。，因为在做具体工作的时候和你真正旅行的状态是完全两回事情。，所以我建议我的那一位学员不要急着去抱怨工作。而是试图去找到工作和理想之间的间接连接。，后来呢，他看到说，其实是有分间接连接的。，虽然公务员和世界旅行看起来毫不大概，但是正是因为他做的这一份公务员的工作给他带来了稳定的收入和规律的作息。。他才能够有一个自己积攒下来的经济能力和这份工作带来的每一年都能够保证的假期。，而自己通过这份工作赚的钱和这份工作给他的假期，其实正好就可以去实现他世界旅行的梦想。，这并不矛盾。。所以当我的这个学员啊看到了这一份间接的连接之后，我叫他去做对工作的感恩练习，去感恩他现有的这一份公务员的工作。，让他有机会可以实现自己在全世界旅行的梦想。，虽然这一份支持是间接的。但是他仍然是支持到他的理想的。，所以我的这个学员当他做了这个间接观念的联系和感恩练习的时候，他才停止了对生活的抱怨，对工作的埋怨。，而他重新找到了热情，他看到了他现在这份工作的价值和意义。。所以这样的感恩练习去找到一个间接桥梁，它有一个很重要的转念作用。，它不会让你一直沉浸在这种人生没意思没希望的负面状态里。，它可以让你从这种状态里解救出来，并且重新找到生活的热情。，好，课程到了。最后我们来带着大家简单的回顾一下这节课的重点。，第一呢，我们了解了好奇心的重要性，让我们的思维更加的开阔。，好奇心还可以让我们的生活中带来意外的收获。，第二呢，我们带着大家评估了一下自己目前的生活状态。去看一看是哪些原因造成我们缺乏热情的。，最后呢，我们还教了大家7个实用的好方法去激活自己的好奇心，重燃生活的热情。，大家在课后呢可以一一去练习一下。，对于重燃生活热情，对生活保持好奇心的这堂课呢。我们就分享到这里。，如果你有什么学习心得，大家也可以在评论区留言。，下一节课呢，我们将告诉大家如何理解和接纳自己，不在意别人的眼光。，我是小雅，很高兴陪伴你成长，我们下节课再见。。
