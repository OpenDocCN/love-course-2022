  text: 但是我们在生活当中会接触到非常多的远关系的圈子。，比如说出租车的司机，菜市场卖菜的大妈。旅途中正好坐在你旁边的人。，当我们对远圈子的人产生好奇的时候，我们的社交圈会极大的丰富。，可能是了解一下对方的生活状况，对方的成长经历，或是对方的职业属性，它都能够极大的丰富我们的见识。。但是如果我们把所有的远关系都排除在你的好奇探索的范围之外，那我们的圈子和认知的范围是非常有限的，相当于我们自己放弃了一大半的时间。，你会发现在各个城市的出租车司机这个群体，如果司机的性格开朗。他往往是一个健康有趣的人。，因为在他的乘客当中，如果他愿意聊，他会接触到非常非常多的人，会倾听非常多的故事，那往往他也会给他的乘客讲出这些故事。，同样的，如果我们会去跟一个出租车司机聊天。可能短短15分钟的车程，你也会获得一个很棒的信息源，更加了解当地的生活。，包括在现在的互联网时代，我们还可以选择用一些社交软件去打开自己的交集圈。，很多人有一点排斥社交软件。可是生活中越来越多的人通过网恋成家获得美好的爱情，幸福的婚姻。，社交软件的本质是一个社交的工具而已，接受这种工具对自己的帮助，本质上等同于接受一个扫地机器人对家务上的帮助是一样的。。而互联网的大数据也表明，一般手机软件里面装有社交软件的人往往在性格上会更好相处，因为他对陌生人没有那么大的提防和敌意。，这样的人在沟通当中也是很轻松的。如果你对周围的人有好奇心。这个时代能提供很多好的方法。，但是如果你守着一颗很封闭的心，什么事情都不愿意尝试，那很可能就会被社会慢慢淘汰。，因为你的圈子会随着现在互联网工具的进步而变得越来越狭小，越来越固化。，除了对人保有好奇心。我们还需要对新鲜的事物保持开放的心态，要敢去尝试。，我记得我自己好多年前iPhone手机刚刚出来的时候，我就有点抗拒，因为那个时候都是按键手机，，就拒绝接受新鲜事物，直到我的按键手机几乎都不能再用了。周围再也买不到了，我才被迫跟上潮流，很不情愿地买了一个触屏的iPhone手机。，但是当我使用之后就非常的后悔，为什么没有早点买，原来触屏手机那么好用，科技的进步是有道理的。。所以我当时的固执特别像一个老年人，因为不愿意接受新鲜事物是在老年人身上更明显的一个特质。，就像我们现在很多的年轻人，其实我们都会对那些愿意跟随潮流的老年人很有好感，，因为他们虽然年纪大了。可是心态却很年轻，年轻的心态就体现在他们对于新事物接纳的程度，，对于新鲜事物接纳度越高的老人，他们的心态越年轻，他们越是能够跟年轻人融为一体，，就像我们都会很难拒绝一个愿意跟年轻人去蹦迪的老年人。这样的老人实在是太有魅力了。，所以老年人尚且如此，年轻人就更是应该保持一种开放的态度了，对新鲜的事物保持好奇，生活中有很多方面可以去实践，，比如说大家在外面点菜的时候刻意的点一点以前没有吃过的菜。我们在冒险的那一节课当中也提到过，，人一日三餐吃饭这件事情可以很大，很多人吃饭的习惯会固化在我们的性格和思维模式里面，，饮食习惯和口味也会对关系产生重要的影响，有很多夫妻真的是因为吃不到一起去了离婚的。，所以就拿点菜这件小事来说，刻意主动的去尝试一些你没有吃过的东西，就是一个很棒的开始。，大家也可以去穿一些你从来没有穿过的穿衣风格，去尝试一些高科技的工具和发明，。那这些都能够打开我们对世界的探索能力激活你的好奇心。，第五个方法，我自己也特别喜欢，就是增加对异域文化的好奇，这个方法是非常高效有用的好方法，，所谓的异域文化就是外国文化。有的人会说我不去留学我也不移民，短时间内我也不会到全世界各地去旅行，，学这些也没什么用是吧，
