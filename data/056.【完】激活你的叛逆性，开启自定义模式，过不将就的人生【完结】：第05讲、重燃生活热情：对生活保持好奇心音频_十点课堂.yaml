  text: '# 056.【完】激活你的叛逆性，开启自定义模式，过不将就的人生【完结】：第05讲、重燃生活热情：对生活保持好奇心音频_十点课堂嗨，你好，我是小雅，欢迎你来到这里收听我的课程，激活叛逆性30讲。，为大家介绍了增加自己价值感的几个方法。，首先可以通过保评测试，了解自己的价值感水平。。然后可以通过粉碎低价值感的标签和收集莲花之果的做法，来展现自己的高价值。，最后我们可以为自己种一棵自我增值树，让自己的价值得到发挥和增值。，这节课我们主要为大家讲解的内容是，如何重燃生活热情。对生活保持好奇心。，所以这节课的重点是两个关键词，一个是热情，一个是好奇心。，我们每天重复机械地做着同样的工作，但是日积月累下来却很容易让人感觉到疲惫和无聊。。假如我们带着好奇心和热情重新进入到相同的工作中，你会发现生活处处有惊喜。，那么如何才能够重燃生活的热情和好奇心呢？，我们今天将从以下三个方面来为大家讲述。，第一呢就是了解好奇心的重要性。如何通过好奇心来给生活带来意外的收获。，第二方面呢，我们可以测试一下自己当前的状况，去看一看自己的生活情情到底有几分。，那最后一点呢，我们会教大家提升好奇心的七个办法，它让你重燃热情。。首先我们来看看好奇心到底有多重要呢？，好奇心是人的一种软性的特质，它对每个人的发展都是很重要的。，缺乏好奇心的人呢，很多时候容易把生活过成一种很固定的模式。，而在这种固定保守的模式里。就很少会有新鲜的事情发生，缺乏刺激。，可是人为什么这么无聊的还是愿意重复这种固定的模式呢？，很简单，因为这样啊，你会和你熟悉的一切在一起，它会给你带来稳定和安全感。，所以很多人认为。没有好奇心也没什么大不了的，不过是我去过的地方少一点，结交的朋友少一点，体验的新鲜事物少一点而已。，但是好奇心表面上看起来不是什么大事，它却会潜移默化的影响你整个人的思维。，等你的思维固化之后。你的行动、你的习惯、你的性格、你的命运，其实都会发生一系列的转变。，如果你的生活在各个方面都处在一种固定的模式下，这里的机会少一点，那里的见识再少一点，朋友比别人少一点，等等等等。，日积月累下来。人和人之间就会产生非常巨大的人生鸿沟和差距。，而拥有好奇心是有非常多的好处的，因为一个对世界有热情有好奇的人，整个世界就像是一个游乐场一样，，它会不断地去探索，会带着发现美的眼睛去生活。会发现这个世界上其实是有很多好玩的事情的，，也会进入到很多陌生的看似有冒险的环境里面，而这些呢都能给你的生活带来意外的收获。，那接下来呢我教大家一个很简单的测试。去看一看你自己对生活有没有这种缺乏热情或者特别无力的感觉。，从而可以去思考一下自己的人生现状。，那在这个测试当中呢，我会问大家两个问题，通过这两个问题，这两个指标去看一看自己是否有这样的现象存在。。那第一个问题是，你是不是经常觉得很疲惫，做什么事情都提不起劲来。，这是第一个。第二个是，在你的生活没有危机，身体也很健康，工作都正常的条件下，，你会不会仍然经常感到生活特别的无聊，对任何事情都没有兴趣。，这两个指标呢是很重要的指标，因为它能够检测出你生活的无力感。，如果这两条你都有，那说明你的生活实际上是充满无力感，充满疲惫的一个状态。，那有的人可能更严重一点，甚至会觉得自己每天的能量就像被榨干一样。觉得特别无力地活着。，所以刚刚描述的这种状态，如果你也有体验，它可能代表你正处在一种缺乏热情，缺乏能量的状态。，如果你有，也不用担心，因为这不是你一个人的状况，很多人都有类似的状况。。有一项人类行为表现学的研究发现，至少有43%的人会觉得自己特别的缺乏活力，，'
