- summary: "-   男生分手后时不时敲打前任，显示他内心有童年阴影和暴力倾向\n    1.  他通过打压方式来展现自己比你强大，让你感到被压抑\n \
    \   2.  无论是朋友、父母、生意伙伴还是前任，他都会采取同样的态度\n    3.  分手后他敲打你，你可以将其视为他有病，这样会让你感到心理舒适。"
  text: '# 《渣男研究院》：16_3、拒绝被欺负：为什么分手后还老是说我_720p如果你跟這個男生分手了三個月六個月，他時不時的說你兩句話，是什麼意思呢，就是這種人他是有點病態的，就好像有的時候你會發現有些人，動不動就打兩下狗，動不動就把貓抓起來，他內心是有童年陰影的。內心是有暴力傾向的，內心是有這種焦慮症多動症，然後還會時不時地敲打兩下別人，為了展現他的一個比你姿態高的人設，他為了保持這個他比你牛，反正不管怎麼樣他永遠比你牛，你永遠在他面前是一個很普通的人。抬不起頭的人你永遠是被打壓的，你不斷地想證明自己，我最近賺了一百萬我買了車了我買了房了，他還是覺得你就混成這樣，所以我們說這種男生他通過打壓的方式來證明自己很強大很厲害。所以他是不論是針對朋友還是父母還是生意夥伴還是女朋友還是前任，他都是一個態度，所以跟你是沒有關係的主要是這個人，人是人的問題知道吧，所以分手了以後他敲打你，你就當作他有病吧。你就這麼覺得就心裡舒服多了。'
