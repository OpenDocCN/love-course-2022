  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：13.第一周（接近焦虑）：1.接近焦虑：4.心态什么是拒绝我希望你們明白，如果你有女生說嗨，然後跟她聊了10秒，她會否拒絕你？她並沒有拒絕你，你知道為什麼嗎？她還不知道你，她還不知道你做了什麼，她不知道你的成果，她不知道你的性格，她不知道任何一個那樣的東西。。她只知道10秒的一段時間內，在某個時刻，她在那一刻的心情中，她的個人經歷被透過了。這並不像是你自己的真實身份。，如果你拒絕了，你會拒絕你的開放者，或拒絕你對那一刻的感覺，你作為一個人，你並沒有被拒絕。這很重要。，你必須明白拒絕不是你自己的反應。我剛才提到的，我曾經在很多情況下，不只是幾個情況下，有一次女生在晚上早上拒絕我，然後我跟她聊了幾天，然後她回家了。，這發生了很多次，比我能想像的更多次。我沒有想過。這並不難過。，請明白，我明顯不是跟她聊了幾天，我跟她睡了幾天，這並不合理。這只是一個不同的情況，是一個不同的情況。，請明白，如果你拒絕了，這並不是拒絕你的反應。其實，我們將會談到另一個情境。拒絕並不是一件很大的壞事，而是一種學習的經歷，再加上其他事情。。'
