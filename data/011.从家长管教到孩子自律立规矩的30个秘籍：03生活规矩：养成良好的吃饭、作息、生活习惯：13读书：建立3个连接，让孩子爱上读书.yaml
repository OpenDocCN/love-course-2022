  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：03生活规矩：养成良好的吃饭、作息、生活习惯：13 读书：建立 3 个连接，让孩子爱上读书本節目由丁香媽媽和清平I-Femme聯合播出，我問了我這樣的一個問題，她呢是一個兩歲孩子的媽媽。她說，為了幫助兩歲的寶寶養成閱讀習慣，媽媽要求她的孩子每晚讀三十分鐘繪本。，寶寶堅持不住，總想掙脫媽媽。爬到一邊玩玩具。每晚的閱讀時間都以寶寶的煩躁哭鬧收尾，家裡其他人就勸媽媽了。孩子還小，不著急拔苗助長，別讀了。，我的這個朋友給我打完電話以後啊，我心裡就在思考這樣的一個問題。當我們越來越重視閱讀。或者是說我們都知道閱讀對於孩子的價值之後，我們可能需要花一點時間來思考，到底怎麼做的閱讀才是對孩子有價值的。，那麼在電話裡啊，我先肯定和讚揚了我的這個朋友，因為不管他做的對還是不對。他首先意識到了閱讀的重要性。那麼在過程當中啊，他還進行了堅持。但是他也犯了一個錯誤。這個錯誤啊，我相信是很多父母都會犯的。就是，他給孩子規定的這個三十分鐘啊，其實是不匹配這個年齡階段孩子的特徵的。。比如說，一個兩歲的孩子，你讓他坐在那三十分鐘聽你講故事，這個真的是很難。就算是我這樣的一個講故事的高手，我都很沒有把握面對一個兩歲的孩子我能做到這一點。，所以，成年人啊，有一個誤區，覺得我講故事。孩子就坐在那聽。第二呢，我們是把閱讀習慣簡單的理解成為了，他就是坐在那聽故事，長大以後他是看故事。其實並不是這樣的。，特別是對於年紀小的孩子來講，我們需要知道的是，他要感受到閱讀對他的價值。在他的生活當中，到處都有書，這件事情對於他來說是很重要的。，那麼還有另外一種說法說，孩子還小，喜歡做什麼就做什麼了，別要求太多，不要刻意的去做這件事情。這個呢，也不對。，習慣呢，確實是需要從小培養的。但是對於一個年齡小的孩子來說，他的閱讀習慣到底應該怎麼培養，這個呢，就是有學問了。，那麼今天呢，我會給大家教幾個絕招。這幾個絕招呢，它分別是，第一，我們需要讓孩子的眼裡有書。，什麼叫眼裡有書啊？就是孩子他生活的環境裡面，他用眼睛能看到家裡是有書的。第二呢，叫做手摸到書。，什麼叫做手摸到書？就是孩子在不需要別人幫助的情況下，他的手是能夠得著書的。，比如說，面對一個三歲的孩子。他要閱讀的繪本都是高高在上的，他是拿不著的，這樣的話呢，就會增加了他看書的難度。，所以要培養一個孩子的閱讀習慣，是需要孩子隨處他的手呢，摸得到書。，第三啊，叫做耳聽到書。就是他天天有人在給他講書裡面的故事，或者是說，他能夠聽到和故事有關的內容，這個呢，就是幫助這個孩子在他的生活當中有書。，我們來重複一下啊，就是要讓孩子在生活的過程當中，眼裡有書，手摸得到書，耳朵聽到書。，這個呢，才是一個真正的閱讀習慣的一個構成。，那麼其實大家可以看到，孩子的閱讀習慣啊，有一個發起人，這個發起人是誰？，是父母。，因為孩子年齡小的時候，他就算有這個想法，也是他的能力做不到的，這樣呢。就需要我們爸爸媽媽的配合。，父母在家裡面可以買很多的書放著。，第二呢，我們要有意識的把書放在孩子能夠摸得著的地方。，第三，我們可以經常給孩子講故事。，那麼做到了這一些呢，我們要知道家裡面穩定的閱讀環境。安靜整齊，不會被打擾。，這樣的一個環境也是有利於孩子閱讀的。，也就是說，假設孩子天天能夠看見媽媽坐在那兒閱讀20到30分鐘，對於孩子來說，他就開始意識到，原來看書啊，是一個家裡每個人都會做的事。而不僅僅是父母要求他能做的事。，那麼做到了，眼裡有書，手摸到書，耳聽到書以後，我們就要做一件特別重要的事了。，這個事呢，也有一個關鍵詞，'
- summary: "-   連接的含義包括把孩子感興趣的事物和繪本相連，讓孩子在生活和閱讀中建立關聯。\n    1.  透過與孩子感興趣的內容相連，激發他們對閱讀的興趣。\n\
    \    2.  讓孩子將閱讀內容與生活實踐相連，提升閱讀的實用性。\n    3.  通過情感上的連接，讓孩子感受到閱讀的價值和成就感。\n-   父母應主動建立家庭閱讀環境，讓孩子對閱讀產生興趣並建立閱讀習慣。\n\
    \    1.  建立孩子興趣和書籍內容的連接。\n    2.  將書籍內容與生活實踐相連，提升閱讀的實用性。\n    3.  通過情感上的連接，讓孩子感受到閱讀的價值和成就感。"
  text: 這個關鍵詞叫做連接。，這個連接啊，有幾層含義。，第一層含義呢。是把孩子感興趣的東西，和他可以看的繪本進行連接。，比如說，您的孩子可能是個小男孩，天生喜歡車，走在大街上會看，這個是什麼車，那個是什麼車。，於是呢，你可能選擇的繪本，就是要和他感興趣的這個內容有關聯。產生連接。，孩子在生活當中看得到車，在他平時可以閱讀的內容裡面啊，能夠使用上這樣的閱讀內容，就會讓他產生對於閱讀的興趣。，這個是第一個詞，連接的意義。，那麼這個連接呢，還有第二層意義，就是要用得上。。還是那個例子，孩子對於車感興趣，於是你產生了連接，讓孩子閱讀了一些關於車的內容。，那麼於是第二個連接就要產生了，就是比如說孩子看了關於消防車的內容。，那麼你可能就要有意識的帶著他去一些博物館啊。或者生活當中，讓他看見，哎，寶寶，你看這個車，就是我們在書上看到的那個車。，孩子在這個時候啊，就把他在閱讀的時候用上的這些知識，就滲透到生活當中了。，這是第二層連接，讓孩子把他閱讀的內容在生活當中。能夠進行對應。，那麼第三層連接，就叫做情感上的連接，讓孩子覺得閱讀是一件特別重要的事情。，比如說這個孩子，他對車感興趣，他看了車的書，然後你帶著他在博物館裡把這些車和車的類別進行了連接。這個時候就到情感連接了。，哇，寶寶，你能看得懂這麼多車，你還能辨別這麼多種不同類型的車，你真棒。，所以，通過這三種連接，可以讓孩子感受到這樣的一個價值。，那麼我們今天來總結一下啊。要讓孩子培養他的閱讀習慣，首先是家庭環境的建設。，家庭環境的建設分成三個方面，眼裡有書，手摸到書，耳朵聽到書。，那麼作為父母來說，我們要主動建立這樣的連接。，第一個連接呢。是讓孩子把有感興趣的內容和書的內容做連接。，第二層連接呢，是讓孩子把書裡面看到的內容和生活當中的實踐做連接。，第三個連接啊，是讓孩子把他的這種情感，他看了書以後，他的這個價值能夠得到認可，做連接。。所以，為了幫助孩子養成閱讀習慣，我們要為孩子營造這樣的環境，讓孩子慢慢的把這些能力都擁有。，但是我們一定需要注意的是，首先要讓孩子對書感興趣，也要符合孩子的興趣點和他的能力發展。避免提出孩子做不到的過高要求。，或者是把閱讀的時長，頻率定的太死，大人也做不到。，所以到最後啊，閱讀就變成了雙方都苦不堪言的事。，好了，那麼我們都知道，運動對於孩子的身心健康非常重要。，很多父母啊。會因為孩子的懶，不愛運動，還頭疼。，下次課，我會告訴大家，怎麼樣幫助孩子克服這個懶勁，讓孩子養成規律的運動習慣。，今天的課程到此就結束了，我們下一課再見。。
