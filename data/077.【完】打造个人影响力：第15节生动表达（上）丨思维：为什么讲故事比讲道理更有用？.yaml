  text: 我们没有把合作当做起点，没有把对方当做自己一幼的合作者，我们满心满脑沉浸在自己的认知当中。。然而在合作思维中，我们会保持什么样的意识呢？，我知道很多被我当成理所当然的东西，对方不知道，因此，为了更好的合作，我有责任从零开始，建立对方对这件事的理解。，我知道我的合作伙伴不是一个全知全能的人物。不仅如此，他有自己的成长经历和认知结构。，我所看到的、听到的，对我来说轻而易举，但对他来说很有可能是一片未知。，因此，如果我要打动他，我要把他尽可能拉到我的世界中来。把那些打动我的细节尽可能逼真的展现给他。，那么，如何才能更好地把他拉进我的世界当中，为他们展现细节呢？，试想一下，你看了一部精彩的电影，比如说《泰坦尼克号》吧。，你跟朋友说这部电影特别好看。在传透有一幕男女主角相拥的画面太经典了。，哦，还有那首歌《我心永恒》特别好听，是当年奥斯卡最佳音乐奖。，哇，你激动地说了半天，但是对方好像也没多大的兴趣。，诶，你知道吗，在夕阳下。男主角从背后抱着女主角，站在船头，女主角的头发和裙脚随风飘扬，这样的表述好一点对不对？，但是，想让朋友像你一样深切体会这部电影的妙处，最直接的方法就是带她亲自去看一遍。，展示而非说服。，To
    show。not to tell。，说这句话的人是大名鼎鼎的契科夫，这句话也是英美写作法最有名的一句话。，我们反复强调，影响力是通过别人乐于接受的方式来达成自己的目标。。那你一定也发现了比起干巴巴的道理这节课讲的破除知识诅咒，用更具体动态的方式，无疑是别人更乐于接受的。，有没有发现这节课我也是在不断用故事的更具象的方式，而不是道理向你展示这一点。，如果你也被打动了。开始乐于接受接下来的改变，我会觉得有点高兴，因为影响力在这一刻发生了。，我们一起来期待下节课的方法论吧，看看怎么做到打破知识的诅咒，拥有属于自己的影响力。，下节课见啦！。
