- answers: '-   通过借角度，可以让低头、垂头或背身侧脸来遮盖眼睛小、眼距近等问题。

    -   一些手部动作可以用来遮盖鼻子大或塌，例如手指交叉挡住鼻子；而借道具如口罩可以把鼻子遮住。

    -   表情抿嘴或手部动作可以用来遮盖嘴唇厚、嘴巴大等问题，通过把嘴巴抿起来或用手部动作挡住嘴部。

    -   在寒冷的情况下可以使用围巾来遮盖嘴唇厚、嘴巴大等问题，将围巾包裹在嘴部周围。'
