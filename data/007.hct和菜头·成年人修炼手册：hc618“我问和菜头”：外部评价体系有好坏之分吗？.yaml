  text: 你的小人打架会很快结束的。，好，下一个问题来自用户西西西西，她说，，我的问题就是想请教何彩头老师，您是通过什么样的契机发现了别人对自己的真实看法呢？。以及如何才能正确地认识到别人眼中的自己是什么样子的呢？，好，对于这个问题，彩头叔的回复是，，很简单，如果A和B都是我的好朋友，他们俩互相之间对我的评价就是他们的真实看法。，如果他们两人的看法一致。却和我对自己的评价差异极大，那么他们会在我面前保持监目。，如果他们两人的看法不一致，其中一人对我的看法和我对自己的看法差异极大，那么他们中的一个会忍不住来找我求证的。，如果我们三人看法都一致。那么他们两人都会毫无顾忌地在我面前引述对方对我的看法。，所以呢，通过他们不同的态度和行为，就可以判断他们的真实看法了。，好，下一个问题来自用户头发末梢的遗憾，他说，我应该怎样才能让朋友直言不讳呢？。我又应该在多大程度上包容对方，怎样技巧性地指出对方的问题呢？，有一种现象是朋友间一味忍耐，直到有一天有意的小船突然掀翻，对双方的打击都很大。，请问菜头老师又是怎样理解这样的行为的呢？，对于这个问题。菜头老师的回复是，我想，这取决于你过去对朋友的直言是什么态度，这决定了他们是否会和你说实话。，同时呢，也取决于你们之间是否有默契和理解，清楚地知道对方的底线在哪里。，知道哪些话可以说，哪些话只能提醒。哪些话根本不能提。，那这样思考的话，最关键的问题在一开始，你们因为什么而结识，因为什么而结交呢？，换句话来说，那就是，你交朋友的标准究竟是什么？成为你朋友的人有什么特质？，如果说。你选择结交的人值得信任，是个正直善良的人，那么你就会知道他无论说什么，都是出于良善的目的。，纵然有表达上的不当，纵然你当时很难接受，回去想一想他是个什么人，也能够在事后试人。，反之。你在你朋友那里也是一样。，如果你们双方都秉持类似的价值观，拥有相同的信任度，因为良好的缘起而结交，那么，友谊的小船会很难倾覆。，如果真的倾覆了，那可能在一早就已经埋下了祸患。，但是，你们都没有及时清除。而是任由他放在那里，双方只是去做了一些掩饰的工作。，那么，总有一天问题会暴露出来，当初就没能解决，现在也就更无法解决了。，好，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，说走了，我们下一节。再见。。
