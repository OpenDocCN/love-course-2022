  text: '# 007.hct和菜头·成年人修炼手册：hc618“我问和菜头”：外部评价体系有好坏之分吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间。，我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自极简主义。任何一种生活背后都有代价和自省、控制分寸感的旋扭这两讲。，第一个问题来自用户你俩同学，他说，菜头叔，我有两个疑惑想向您请教。，第一个问题是，less
    is more现在成了一句口号。但本田直之作为一个提倡少极是多的畅销书作者，，为了劝大家少，居然给出非常多的标准和建议，多到我根本记不全。这真是提倡少的正确姿势吗？我反正是淩乱了。，第二个问题是，智能手机一击汇总了多种功能。电脑、电视、指南针地图全都不需要了，这对我们的生活而言到底是精简了还是复杂了呢？，追求极简生活应该远离手机还是拥抱手机呢？好，对于这个问题，菜头叔的回复是。，第一个问题，我的想法和你相反。在我看来。这算是慈悲的提前方式。，不妨把少极是多作为最高纲领，但是如何接近乃至达到呢？，纵然你的内心认同某种理念，距离你真正去执行依然有相当的距离。这是因为你的身心早已经习惯了多就是好。你认同少极是多只是理性上的判断，你的感性和惯性依然在另外一点，并没有受到任何约束，也不曾主动发生任何收敛。，因此，为了你可以执行，你需要点滴地接近最高纲领。一些书籍向你颁发了一系列的标准和建议。以此束缚你的行为。当你的行为受到束缚，行动上没有了那么多造作，心也才有可能安静下来，真正体会并认同少极是多的好处。，最终，外在的行动内化为内心的准则，这时候你就不需要实时遵守许多条规则。但也不会愚约了边界。，我说这是慈悲，所以才会唠唠叨叨反复叮嘱。本田直知，他大可以卖给你一本书，上面就写一个金句，你看了欢喜、赞叹觉得击中灵魂，但是这和你最后能做成什么样子一点关系都没有。，一般来说。聪明人想要嘲笑点什么都很容易，所以这个世界上大部分的事情，聪明人就始终是个坎坷。，那关于第二个问题，我曾经认识一位火工道人，他用APP粘补酸瓜，用APP定方位看风水。这样的话。他出门只需要背一个很小的翻步箱火带，里面放一个水杯、一个iPad就足够了。，对于他而言，现代科技让他无需背着硅壳、铜钱、尸草、锣盘出门，算是极大的精简了。，但是我想。如果道长出门在外还需要刷视频、赞朋友圈、刷网络小说、追逐明星动态，那么他可能还需要背上充电器，随时担心没有WiFi信号，每时每刻忙得不可开交。，这样看起来呢，如果一个人知道自己每天要做什么。知道是人用工具而非相反，那么他总能找到简单。，袋子太沉背不动了，自然就会去想办法精简，事情太多做不过来，自然就会想办法去做简化。，你问出这样的问题，那说明你的体力精力都还好，那就且背着再走一段吧。，好。下一个问题来自用户王丹，他说，我有个困扰啊，那就是家里东西太多，找东西很麻烦，很多都没用，但是每扔一个东西家里老人就舍不得，有没有什么好办法劝老人断舍离一些呢？，好，对于这个问题，菜头叔是这么回复的。那就给钱好了。，知识分子或者类知识分子有个毛病，那就是总觉得别人有什么问题，是因为道理或者理念上没有弄通。，如果自己去启蒙一下对方，给对方一个道理，给对方一个新理念，于是呢，问题就迎刃而解了。。当然不会迎刃而解了，讲道理有用的话，家家孩子都是100分，监狱里一个人都没有。，因为人在惯性做什么事情的时候，起作用的不是头脑，而是心识。，头脑知道吃糖会发胖，对健康不利，但是心识呢，却想要吃糖。以此获得那短暂的放松和幸福感。，人到老年之后啊，经常会体现出收藏痞的症状，问他们为什么，'
