    \  第一种错误思维是试图解决所有问题\n    3.  集中精力解决重要问题，避免解决所有问题导致更多麻烦。"
  text: '# 男哥《成功人士遵循的因果论》完结：38职场99%的人错误思维（一）错误的认为自己全能，试图解决所有问题_ev欢迎兄弟们继续走进关于如何能够成为职场当中年轻百万的人，我们这节课主要来讲一讲关于在职场当中，你绝对不能有的三种错误的认知和思维方式，这种思维简称就是sweet
    baby和傻逼，那为什么要聊这些话题呢。因为这些年我见过很多的职场当中的年轻人，本来自己精精业业正在一个事业的上升期，正当自己要被提拔的时候，却掉入了整个职场当中的一些傻逼的思维，基本上让自己的很多努力前功尽弃，所以有的时候也让人心疼。为了避免购买过我们课程的你也重蹈覆辙，有过相同同样的这种思维，所以我觉得有必要专门拿一节课来给兄弟们分享一下，需要避免的这三种傻瓜思维，第一种傻逼思维，就是试图去解决所有的问题。或者误以为一件事情要解决它的所有问题，首先你要明白，在一个岗位上待三到六个月，你基本上就可以进入佳境，找到这个岗位应该有的决策和节奏，你会发现你开始能够处理很多问题，你也会以解决各种问题为荣。而这个时候你往往会接到一个更高维度的任务，比如说去孵化带一个团队，或者是成为一个项目负责人去操盘某一个项目，这个时候你会发现事情就开始变得复杂了，人与人之间的沟通链接变多了，事情也变得更加复杂了。有风险了，这个时候你就会潜意识地认为，做的越多自己越努力，就越能够改变现状，可在实战当中的问题，你会发现你最大的问题，就是你想解决所有的问题，所以你一定要记住这句话，正是因为这个错误的认知思维。成为了你和那些真正足够优秀的人，本质上区别的一个分水岭，在一般情况来讲，当我们想解决一个问题的时候，可能它就是解决了一个问题，但是当我们要解决三个问题的时候，你会发现我们往往解决0。5个问题。然后你会发现出现了一堆新的问题，然后当你解决了想要去解决十个问题的时候，你会发现你最终解决的是零个问题，然后换来的是更多的麻烦，然后现在我想你也不妨去回忆一下，你过去的十年的工作。其实你会发现你过去的成就，往往取决于在最关键的时候，你能够聚焦去其中精力，去解决那些重要问题，我不知道大家有没有看过孙子兵法，背前则后刮，背后则前刮，背左则右刮，背右则左刮，无所不背则无所不刮。如果你想在职场当中能够快速地飞跃，你必须要抽离出来这种错误的认知，就是希望去解决所有的问题，我们人生一定要多看一些哲学，记住你在不管什么样的前提下，你都要想尽办法去集中精力，去解决那些重要问题。而且是只解决这些最关键的问题，因为解决核心问题直接成功，你不要去尝试着解决，去出现的所有问题，因为你要面对自己，你根本解决不了，我也经常跟公司的很多兄弟，去分享一个经验，你不要去思考解决问题。所有问题的过程，而是要想解决这个问题，最少需要做什么。'
