  text: '# 007.hct和菜头·成年人修炼手册：hct0614李渔：古今第一闲人您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天咱们来聊一位古代人物，李渔。，李渔，名末青枫文艺大家，对生活美学极其倡导，素有才子美誉，指称李石狼。，如果一个中国人想要追求一点雅致传统的私人生活。那就一定绕不过李渔。，早在三百多年前，他就是中国当时最著名的小说家、戏剧家、美食家、出版家、原理设计师。，这个头衔可以继续写下去。，总之，除了出世这条古代知识分子的传统出路之外。他几乎探索了名末青枫所有的生活可能，而且还把这些可能上升为美学。，所以，我把他称为古今第一闲人。，在做闲人这件事情上，李渔先生不单是空前，而且很可能是绝后，大哥未来也找不到任何一个人可以闲出他的水准。。李渔，生于明朝万历三十九年，也即公元一六一一年。，祖籍浙江兰西，家族因为从事药材生意，家境非常优越。，兰西这个地方的人大多以从事中医药为生，其中以朱葛家最为著名。，他们自称是朱葛亮的后裔。从事中医药生意是为了遵循祖训，不为良相便为良医。，兰西人从明代开始就不断地向外扩张生意网络，李渔的祖父因此跟随兰西药帮去到江苏儒高。，商人在封建社会的地位很低，童年时期李渔就显示出了良好的悟性。因此家人对他给予厚望，希望他能够走上科取之路。，不惜花重金请来儒高最好的私塾先生对他进行严格的八谷文和诗文训练。，在科取这条路上，李渔一开始非常顺利，在25岁那年考中秀才，但是28岁回老家考取人失败，。复习一年之后去杭州再次参加乡市，依然名落孙山。，这次失利给了他极大的刺激，一种刺激来自考中的熟人和朋友，他们高中之后马上装作不认识李渔了。，另一种刺激来自回乡路上李渔遭遇强盗。凡是拿不出钱买命的同行人都被强盗当场乱刀砍死。，一次乡市让李渔见识到了人生中的两面，每一面都很冷血凉薄。，到了32岁时，李渔已经是个中年人，再次去参加考试。，此时大明王朝已经步入余辉。满人的铁骑正在横扫天下，天下动荡风雨飘摇，，通过科考取得功名已经变得毫无意义。，李渔从此彻底断绝了通过科考出世的念头，开始做一个闲人。，王朝更迭，兵火连天，李渔的家族也受到了很大的冲击。。于是他在兰西老家隐居起来，在伊山修建了自己人生中的第一处庭院，称之为伊山别业，，伊隐居就是三年。从举子变成隐士，可以说是李渔人生中的一大步，彻底放弃功名，走上了另外一条人生道路。。但是李渔的步伐没有停留在小隐隐喻也。，1648年，他做了一件在今天看来都让人难以想象的事情，卖掉伊山别业，拿着这笔钱举家搬往杭州。，他准备在杭州租房以卖文字为生，开始大饮饮渔事的新生活。，哎。这种类似赌博一样的人生变轨居然也成了。，李渔去到杭州，发现当时的人们热衷于看戏剧和读画本小说，民间的戏剧和出版行业非常活跃。，于是李渔果断拥抱市场，拥抱市民，开始创作画本小说和戏剧。，他的才行很好。下笔又快，小说和剧本完全贴合读者观众的需求。，很快，他就在杭州站稳了脚跟。，只要他出手，作品立即就被一抢而空。，他快的时候十几天就能写一出剧，转手就拿去上演。，有的时候甚至会边写边演。。李渔成了清初中国的巴尔扎克或者莎士比亚那样的人物。，他靠着他的一管笔真的养活了一大家子，而且为他赢得了相当的声誉。，到了1662年，也有一说是1658年，李渔再度全家搬迁，从杭州跑到了金陵。也就是今天的南京。，如果说当年李渔从兰西搬到杭州算是一次和命运的赌博，想要做一个占着把钱赚了的文人。，那么他从杭州搬迁到南京则是完全沉浸到了他的新角色。，从文人彻底转变为一名商人。。为什么他要搬去南京呢？原因也同样让人感到匪夷所思。，当时的南京是出版印刷业的重镇。，'
