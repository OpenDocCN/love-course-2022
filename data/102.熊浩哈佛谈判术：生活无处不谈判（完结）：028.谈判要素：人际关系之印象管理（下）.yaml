- answers: '-   人际关系在谈判中扮演着连接双方、建立信任和共鸣的角色。

    -   人际关系分为结构性相似和个体性相似两种类型。结构性相似是指无法改变的共同背景，个体性相似是指喜好和共同点，它们可以让对方产生好感，建立连接。

    -   三个A原则是: Appreciation（感谢），autonomy（自治），affiliation（相似）。它们可以帮助建立更好的人际关系，通过感谢、尊重对方的自主权和找到相似点来增加亲近感。

    -   在谈判中建立好的人际关系非常重要，因为它可以促进沟通、建立信任和最终达成共识。

    -   当谈判失败时，保持好的人际关系仍然很重要，因为不成功的交易不应该影响以后的合作，良好的人际关系可以为未来的机会铺平道路。'
