  text: '# 007.hct和菜头·成年人修炼手册：hct45 启动时间：拖延症的一种解决方案你好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，我想跟你聊一个生活小技巧，叫做启动时间。，启动时间，名词，指的是一个人从懒散状态进入到工作状态的最小时间。，我呀，不是很喜欢拖延症这个概念，。因为有了它之后，就很容易把自己不在状态的原因归结于外在。，拖延症，一种病，得病的人是无辜的呀，讨论结束。，但是也不要误会，我同时也不认为需要谴责或者施压，把它归结为个人的舵性。，谁都有拖延症。无非是严重程度上的差别。，所以，我们先不谈症状不症状，也不去讨论内心不内心，就是单纯的就事论事。，任何一个人都有不愿意动的时候，那面对这种情况，我们可以怎么做呢？，根据我有限的经验。也许你需要给自己一点启动时间。，以我这种日更作家为例，每天更新两篇以上的文章，而且还要做到言之有误，想一想都会让人感到痛苦。，但是呢，类似的事情我已经做过很多次了，计算一下时日还颇为漫长。。我有没有打开电脑一个字都写不出来的时候，肯定有。，那有没有写到一半突然头脑一片空白的时候呢，绝对有。，有没有一想到还要更新五个月这一年才结束，因此深感绝望的时候呢，经常有。，但是，你看不出来。你看到的是每天都有新文章出现，仿佛我手上安装了永动机，不会感到疲倦，也不会灵感枯竭一样。，怎么做到的呢？在心理层面上还要做一点简单的工作，先说服自己相信。，如果一件事情你每天都在做。那意味着你现在就一定能做到。，这听起来像是一句废话，但是呢，管用。，一旦你开始怀疑你能否做到，那么很快你就会真的做不到。，因为怀疑和犹豫非常消耗一个人的精神器，消耗到一定程度呢。人就失去了继续前进的勇气了。，所以，要相信自己能够做到，这种心理暗示的力量很强大，算是最好的一种自欺了。，你可以在别的领域内也试试，具体方法就是把结果和原因颠倒过来，把你想要的结果变成原因。然后你会发现自己居然也就信了，最后也就那么做到了，就有那么奇妙。，然后在行动层面上给自己一点启动时间，一方面，不管自己内心如何抗拒、如何怀疑，还是要进入行动状态。，对于我来说，那就是打开电脑。启动word，随手开始敲字。，另一方面呢，也不要管自己具体做了什么，先动起来。，在我这里呢，那就是先写上一段，想到哪里写到哪里，不要修改也不要考虑好坏，大不了一会儿再删除嘛。，然后你会发现，过了一阵子。你是真的可以展开行动了，就像身体和大脑从沉睡中苏醒过来一样，丝毫没有之前停滞不前怀疑抗拒的感觉。，从开始行动到正式进入行动状态，人需要一个类似预热的过程。，对于不同的人，这段时间的长短不同。可能从5分钟到半小时不等，我们可以把它称之为启动时间。，我很早就发现，一个人能持续做一件事情，需要身心都处于某种工作状态。，但是呢，我们都是人，不可能长久的停住在某种状态之中。时常会因为生活或者情感上的波动掉落出来，沉浸在别的状态中。，比如说，头一晚和朋友欢聚，开怀畅饮。，那么第二天早上那种兴奋感可能还没有过去，忍不住去回想。，那么，人就很难在手头上的事情兴奋起来。迟迟进入不了状态。，你的大脑正在调动回忆区块，做隐隐重放，根本就没有额外的能量攻击创作的区块。，这时候你就会焦虑，会自我怀疑，认为自己做不到。，但其实你是可以做到的，只是你的脑子转换工作模式没那么快。需要你去提醒一下。，启动时间就是起这个作用。，装作已经进入之前的工作模式了，装得久一点，你的大脑就会真的认为现在已经进入了工作模式，随即就会切换状态。，之前你已经做过很多次的话，那么这种切换会很流畅。因为大脑熟悉这种固有的工作模式了。，'
- answers: '-   对于编剧来说，可以帮助他们连续写作并修改剧本的方法是通过每天准时起床，打开电脑开始继续往下写，写到规定的字数，然后考虑如何修改。这种坚持不等待灵感而是主动进入工作状态的方法，可以有效帮助编剧克服等待灵感的困境。

    -   启动时间对抗拖延症的有效之处在于它切断了逃避行动的恶性循环。通过给自己一个心理暗示，装作已经进入工作状态，大脑就会真的认为已经进入了工作模式，从而切换状态，不让拖延和怀疑消耗精力，使人能够开始行动。

    -   启动时间在那些你已经做过很多次并且已经取得过结果的事情上是有效的。它适用于需要集中精力发挥个人创意的工作，也适用于重复性的工作，可以帮助人们进入状态。但对于新工作新挑战或者心态不稳定的情况下，启动时间可能无法产生很大改善。

    -   重复性工作对人们心存抵触是因为人性天然喜欢新鲜刺激，对于重复性的工作，需要找到其中的热情和价值，而不是寄希望于某种特定的方法。人们可以通过找到重复工作中的价值和意义，以及将其与个人发展和成就联系在一起，从而找到对这些工作的热情和价值。

    -   启动时间在技巧上帮助人们应对重复性工作，让大脑熟悉固有的工作模式，使切换状态更为流畅。但它对心态的帮助有限，要求身心状态相对安定才能发挥作用。如果心态不稳定或者工作挑战全新，启动时间可能无法产生显著效果。'
