  text: 哪怕是创作这种需要高度集中精力发挥个人创意的工作，也会服从相同的规律。，在编剧界流行一个笑话，叫做，打开word就是干。，这听起来是个非常蛮横的创作方式，但是呢。它的确有效。，和等待灵感到来相比，打开word就是干，要靠谱得多。，编剧，尤其是电视剧编剧，动辄要写三四十集的剧本，手头却只有一个粗略的大纲提供大概的情节走向。，但是。每一集里都需要用对话、行动、情节填补血肉，让大纲一点点的变得丰满起来，落实到每一场戏上。，成熟的编剧不会坐等灵感来临，而是连续数月时间每天准时起床，打开电脑开始继续往下写，写到每天自己规定的字数。然后呢，才考虑如何修改。，有时候呢，可能会把前几天写好的内容全部推翻重来。，因为今天写到一半的时候，突然想通了剧情，或者是人物关系变化，前后终于一气贯通了。，因此呢，也可以说是前几天在假装创作。只是为了这一刻的领悟做准备。，那如果不是采用这种创作方法，无论是才华还是灵感，都无法完成马拉松一样的连续创作过程。，启动时间针对拖延症很有效。，拖延症的症结不在于拖延，而在于因为逃避而拒绝采取行动。由于拒绝行动更加缺乏心理动力了。，而启动时间则非常精准地切断了这种恶性循环，根本不让人找所谓我只是想做的更好这个借口。，无论如何，你先动起来，而且对结果也并没有任何要求，只需要你先给自己一个心理暗示。。因为之前做到过，所以现在也就应该能够做到。，然后就可以去假装工作了。，假装到了一定时间，那自然就会开始起笑了。，当然了，启动时间只针对那些你已经做过很多次而且已经取得过结果的事情有效。。那如果是新工作新挑战，那么可能无论你启动多长时间也不会有多大改善，因为你大脑中根本就没有对应的流程和方法。，同时启动时间也要求你拥有相对安定的身心状态。，如果扰动很大，那么无论做什么都很难进入状态。。不过，那就是另外一个话题了。，说到底，一个人每天能够熟练维持的状态只有有限的几个。，而人性天然喜欢新鲜刺激，对于重复性的工作呢，心存抵触。，重点永远是你如何从中找到热情和价值。而不是寄希望于某种特定的方法。，启动时间呢，可以从技巧上给予帮助，但是对于你的心呢可能帮助不大。，如果心电可以转换，人甚至可以不觉得苦的存在。，最后，如果你确信你要做的事情不单对自己有益。而且关乎到更多人的利益和幸福，可以使你和人们更加紧密的联系在一起，那么也许你就不会再受拖延症的困扰了。，如果是这样的话，启动时间可以帮助你度过那些短暂的颓丧、消沉和低迷时期。确保你始终待在自己的人生轨道上。，好，这一讲就到这里。，你有过该做事的时候却迟迟无法启动自己的生活体验吗？你又是怎么克服的呢？欢迎把你的经验写在留言区和我分享。。如果你对启动时间这个概念有任何的疑惑或者是追问，也欢迎你把问题留言给我，我会在周四周五的问答环节中挑出好问题进行正式回答。，叔走了，我们下一讲，再见。。
