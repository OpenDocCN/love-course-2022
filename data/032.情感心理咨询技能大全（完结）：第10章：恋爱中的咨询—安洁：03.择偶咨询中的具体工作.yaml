  text: 我们可以邀请他的伴侣，一起来做这个伴侣咨询，或者叫做择偶咨询恋爱咨询都可以。在这个时候我们是可以一起联合来工作的，邀请他另外一半走到咨询室当中来，也去了解伴侣的婚姻观，比方说你现在想结婚了，你们已经同居五年了，你觉得你已经35岁了，一个女性可能面对着这个。年龄的压力、升职的压力都来了，那你的男朋友他可能现在还没有想结婚，那我们就要去讨论一下，男朋友大概不想结婚，是卡在什么地方了，他这个价值观是什么，有没有可能做出来改变，还能不能协调。第四个方面是我们可以帮助来访者，当他去面对着一些他自己的价值观，跟家庭的价值观有冲突，跟当下的社会的整个价值观有冲突的时候，去帮助他去理解当代现代生活当中的价值观，当代现代的婚姻生活当中的价值观。并且去帮助他去理解利弊，比如说我不结婚，那我选择这样的一个伴侣同居式的生活，好处是什么、坏处是什么，我结婚之后我可能的好处和坏处是什么，那其实结婚和不结婚都一样。都要去面对着我们爱情和伴侣关系当中的这些议题，即便是同居也会面临着这些议题，其实是一样的，再或者说不结婚，我一直是这样的一个同居关系，那么我可能要面对什么样的压力，再或者我完全不结婚。我也没有这个合适的伴侣，那我自己独生，那我要面对怎样的生活，那可能当今的社会当中人们会怎么看我，我怎么样来应对，这样的人们对我的评价和看法，那这些我们都是可以跟来访者进行梳理和讨论的，好。择偶咨询的一些要点，第一步我们需要了解他的成长史，成长史就包括社会对他的影响，文化对他的影响，原生家庭对他的影响，婚姻价值观对他的影响，梳理他自己的婚姻价值观、择偶价值观，梳理成长史的过程当中。我们还要看还有没有一些创伤事件对他的影响，我们需要去做处理的，好，对于有伴侣的这个择偶咨询，我们可以邀请伴侣一起过来，来共同进行咨询，那么同时我们在做择偶咨询的时候，不能把他当成是一个个体的事情。我们要结合当下社会的变化，结合整个大系统，从这个大出左眼的方式来进行择偶咨询。
