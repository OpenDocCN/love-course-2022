  text: 但是对于身材上有某些不足的部分 可以做特别训练。比如说六肩的人可以增加肩部的肌肉，胸膛瘦弱的人可以练练胸肌，没有六块腹肌也OK，但是至少请把你的小肚子解决掉，挑衣服的时候选择面会更广一点，气质和素养，气质一般被认为是由内而外散发的东西。其实也可以通过后天的学习去培养，比如说演员扮演和自己相差甚远的角色，只能通过后天学习去完成，普通人也是一样，可以寻找和留意适合的榜样，学习他的优点，然后经常从第三者的角度去观察自己。也就是通过镜子和视频去观察自己的样貌，表情
    谈吐仪表 针对性的给予一些正确的提升，比如有小肚子的人抬头挺胸自然就收腹了，人也会显得挺直精神，素养与一个人的知识积累以及人生阅历有关，所谓的富有师叔气自华。说的就是这个道理，多读书
    多思考 多见识，是修炼素养的好方法，日积月累它真的可以改变你的风貌，以上是改变造型形象的方法，新手要记住在造型之前必须要做到的基础就是，干净 整洁，不要觉得男人就应该操一点。要把自己弄得整洁一点，就算不够帅，至少给人留下的都是好印象。
