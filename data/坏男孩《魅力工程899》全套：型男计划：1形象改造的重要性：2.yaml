  text: '# 坏男孩《魅力工程899》全套：型男计划：1形象改造的重要性：2【 赛文 】，干净 整洁，不要觉得男人就应该操一点，要把自己弄得整洁一点，就算不够帅，至少给人留下的都是好印象，这节课我们来谈谈如何为自己做造型设计
    服装选配，先给大家看一个例子。这是一个巴基斯坦留学生的照片，有一点小肚子 形象看起来比较屌丝，这就是为他做了造型之后穿上衬衫后的照片，首先整个人的精神气质完全不一样了，可见形象改造对一个人来说有多么的重要。这是穿上我们的西装之后的照片，效果如何我就不点评了，自行体会人靠衣装是什么效果，大家有兴趣的话找找他的小肚子在哪吧，找不到，这就是造型改造的功劳，我给大家的建议是造型设计要优化自身硬件和软件。硬件包括发型
    胡须 标志性装饰物以及体型，软件就是气质和素养，发型对一个人的外貌影响非常大，不同的风格直接影响到你给人的感觉，根据适合你的性格并且你有喜欢的风格路数，再确定你的生理条件是否适合。设计好你的发型非常重要，但是千万别依赖理发店的洗剪吹师傅，他们的审美还停留在街头层次，请注意他们配套的衣服大多是适合其造型的休闲装，首先让我们来看看舒适随意的发型，这种发型看上去像是没有认真打理过。看上去有一种随意的慵懒感，这种造型要配有比较轻松感的服饰，比如说图中的这种半正式的搭配就稍有为和感，整理方法不规律的抓的比较蓬松，一般需要先上一点定型用品，好的定型用品可以让你的头发可紧可蓬。青春阳光型，这种发型不像寸头那么短，会留一点点留好，但又不遮住额头，遮住额头的发型普遍被认为是幼稚的甚至有点傻，不是小孩子
    别用，整体就是很干练的感觉，干净阳光的大男孩很适合这种发型。注意 颜值达不到中等以上不要选，简单的发型需要颜值的衬托，艺术个性型，像这种比较常能够疏发病的就是艺术个性型了，也可以是散批的，许多摄影师
    画家 音乐家 文青都喜欢这款。留这种发型对于个性 气质 服装配套的要求比较高，搭配不到位的话看上去会有点怪 不整洁，弄不好会给人一种丑人多作怪的感觉，颜值和气质不够建议谨慎选择，青春时尚型，这种发型需要用到定型用品。可以完全梳上去
    也可以梳偏分，蓬松度越小越正式 越大越时尚，不想太正式的话呢 推荐这款，不仅适合所有人，而且可以根据场合 个人喜好 随时的变换造型，成熟绅士型，这是非常时尚的发型。绅士型留的好会有一种特别儒雅的味道，绅士发型一般是偏分，想要日常一点的话可以按照画面中的照片打理，额前的头发不要压得很死很平，略带自然蓬松就可以了，绅士发型再正式一点就可以叫礼服头。就是用发蜡等产品将头发梳的油亮，压得也比较平整
    可以紧贴头皮的程度，礼服头整理好 即使是搭配夹克和冲锋服，也会给人一种哑匪的感觉，似乎绅士就算做运动的时候 发型也是一丝不苟。好似古人云 宁可诗衣 不可乱布，除了发型对男人来说很重要的还有胡子，下面大致罗列了一些胡须款式，左衣是连并角的胡子
    比较个性，有艺术家的气息，最推荐的是第二款 大部分人都会比较适合。穿正装休闲装 留这种都没有问题，第三款的小八子胡是比较复古的绅士胡，也是可以接受的 但是穿着必须走绅士路线，第四款翘八子胡就过于复古和戏剧性了，对于毛发不浓密的中国人而言，许多人没有办法留起漂亮的胡子。这就看个人喜好了，眼镜
    眼镜是男士脸上唯一的饰品，很适合用来改变使用者的气质 增加书卷气息，戴帽眼镜有复古气息 黑框眼镜有学究气质，如果选用粗框形状有菱角的话 还有时尚感，金丝眼镜最为儒雅百搭。适合商务人士
    半框眼镜个性不强 效果普通，健身塑形 长相天定 除了整容以外没有其他选择了，但是身材还可以通过锻炼来改变，不是说一定要锻炼成完美身材，'
