  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第4章：沟通分析理论--周司丽：05.核心概念：“沟通概念”：理解婚姻中的和谐沟通与冲突沟通（下）前面大家学习了沟通的三种类型，以及也学习到了顺畅的沟通会有哪样的一些情况，不顺畅的沟通会有哪样的情况。，那么我们可以怎么样把这个知识运用到我们的婚姻家庭类的咨询当中呢？，第一点呢。就是我们在做咨询的时候要非常严密的去观察，夫妻之间他们究竟疑问疑答是怎么进行的。，然后来帮助他们去纠正也好，或者是觉察也好，来让他们意识到他们的疑问疑答是需要进行改善的。，我举一个例子。比如在一个夫妻咨询当中，这位老公对老婆说，他们的情况是，比如在一对夫妻咨询当中，他们的情况是，这个老婆总是不愿意和老公去发生亲密的行为，亲密的关系。，在咨询的时候，他们就提出了这个问题。咨询师请他们进行一个对话，于是老公丈夫就问妻子，他的老婆说，你为什么老拒绝我呀？，就是，丈夫其实是给出了一个成人的信息，但是妻子却给出了一个像儿童对父母的回答，很不耐烦，很叛逆，很逆反。然后就好像这个沟通被交错掉了，丈夫被迅速的拉入了他的父母状态，开始回应他的妻子说，其实带有批评的意味了，那我不问你，问谁呀？，我们可以看到这个沟通被交错掉了，那这个时候咨询师做的一件事情就是打断。然后他把他们叫停了，然后问丈夫说，你获得了你想要的答案了吗？，那丈夫说，没有，那之后又让他们重新回归到了这个沟通的正轨上，这个也是一个例子，就是咨询师可以怎么样去干预夫妻双方之间的交流。。如果我们大家真的一个沟通一个沟通来看，就会发现在有问题的沟通当中，有很多都是交错的沟通和隐藏的沟通，使得两个人沟通的方向逐渐的偏离了正轨，就不知道到哪去了。，好，那我们接着说第二点应用。第二点应用就是我们可以通过这三种沟通方式，帮助夫妻之间也可以去觉察一下，在他们的互动里边究竟是顺畅的沟通比较多呢，还是不顺畅的沟通比较多呢？，如果在婚姻关系当中不顺畅的沟通比例占的太高的话。就会影响他们的婚姻质量，造成大家觉得都不幸福这样的一个状态。，其实有的时候呀，夫妻之间的沟通只要稍微调整一下，有那么一小点或者是比例再增高一点点，彼此满足期待的沟通，也就是互补沟通。其实都会让彼此之间的关系好很多。，比如说好多夫妻之间，他们都是要么就是论事，要么互相打断彼此的沟通，不能配合彼此的期待。，有的时候比如一个妻子，她就像丈夫，就好像说撒个娇，用她的小孩状态，儿童状态。对丈夫的父母状态来说话，那丈夫呢，给她一个好像是很宠溢的回应，用她的父母状态给她一种特别宠溢的回应，其实就会让妻子的心里满足很多。，有的时候就是这样一个小小的沟通，它就可以成为婚姻当中的一颗糖果。或者是一个甜蜜剂，让彼此之间的状况也改善很多。，所以第二点应用呢，就是大家可以帮助夫妻去觉察一下，他们之间的关系是怎么样的呢，他们的沟通比例是如何的呢。，那么第三点应用是什么呢。第三点应用我们无论是在咨询当中还是在婚姻关系里边，其实也可以运用，让夫妻学会或者是了解到有交错沟通的存在。，有的时候能够运用自己的成人状态，把沟通交错回来，保持一个理性的状态，或者是一个中立的状态。。比如说有的时候在整个的大的家族里边，人们之间特别喜欢互相的议论，互相的评论，用这个批判型父母状态，好像是彼此互相指责。，如果情况多了，就会成了彼此说玄话，彼此评价，造成了整个家族家庭当中关系的不和谐。。如果你能够有意识的去运用交错沟通，比如说有一个家里面有一个成员说，我跟你小姨聊了很久，谁谁的人品就是不行，你看她也不上班，还打游戏，吵架等等。，这就是一个父母状态的评价，如果你想保持一个尊重的，'
- summary: "-   沟通需要保持理性态度，运用成人自我状态进行交错沟通，维持理性状态。\n    1.  保持尊重，不评价他人，引导对方进入成人状态。\n\
    \    2.  避免被对方带跑，坚持获得问题的答案。\n    3.  沟通是复杂的，涉及多方参与，需要注意沟通细节和类型。\n-   沟通类型包括互补沟通、交错口沟通和隐藏沟通。\n\
    \    1.  互补沟通是双方预期自我状态一致，顺畅沟通。\n    2.  交错口沟通是预期自我状态不一致，导致沟通打断。\n    3.  隐藏沟通涉及公开和心理层面信息不一致，影响沟通结果。\n\
    -   帮助夫妻或家庭成员改善沟通，觉察并纠正不顺畅的沟通方式。\n    1.  帮助工作对象意识到沟通方式，满足彼此期待。\n    2.  避免相互打岔或隐藏信息，促进顺畅沟通。\n\
    \    3.  理解沟通的复杂性，关注细节和沟通类型。"
  text: 客观的。或者是理性的状态，就可以用你的成人状态把话题交错回来。，比如说你可以回应她说，这些事情呢，其实我们不太知道前因后果，也不知道他们家庭当中究竟具体发生了什么，让他们进入到了这样一个不太好的状况当中。。但是我想我们可以保持一个尊重的态度，尊重他们每一方，然后不要很多的去评价他们，其实就是一个成人的回应。，如果我们能够通过自己成人的反应，把对方也带入成人状态的话，是一个很好的事情。这样大家就可以在一个比较理性的状态当中去讨论家庭当中的一些事情，或者是寻求一些解决的方式。，这个就是有意识的去运用成人自我状态的交错沟通，来维持一个理性的状态，这也是很重要的一点。，另外。在你和来访者的工作当中，通过这三种沟通方式，我也想给大家的一个建议就是，你一定要记得自己提出的问题，不要被你的来访者，你的工作对象带跑，也就是说不要被他们的交错沟通，把你带到了其他的地方当中去。。比如有的时候你想问你的服务对象，问个案啊，或者是夫妻啊，你们今天想来做什么呢，想谈什么话题呢，可能他们并没有直接的回答你这个问题，就开始抱怨，彼此他们就开始抱怨，或者就说其他的一些事情。。这样造成的结果是，你的问题根本就没有获得答案，其实你还是不明白他们究竟想要从你这获得的帮助是什么。，在TA当中我们还有一句常常说的话，就是说如果你不想要答案的问题，你就不要问，意思是什么呢。就是记住你的问题，不要被你的个案，它的一些表达方式带跑了。，如果一旦带跑了的话，其实你就会偏离你咨询的一个方向，所以你要做什么，你要获得什么答案，是要非常明确的，并且要坚持获得你所提出的问题的答案。。好了，这个就是我们谈到的几个应用，现在关于沟通过程这一部分，我们的讨论就到这了，大家可以回顾一下，通过这一节课的学习，你了解到了一些什么呢？，我来带着大家进行一个小的回顾。首先我们知道沟通并不是一件容易的事情，表面来看我们是两个人在沟通，但其实我们至少有六个人，甚至是十二个人参与其中，所以沟通是复杂的。，在TA当中我们怎么去定义沟通呢？我们把发出一个刺激收到一个回应。称作一次沟通，所以我们在TA当中，我们看人的沟通过程都是会一个回合一个回合来看，这样才能看到沟通的细节。，我们一个一个来看沟通的时候，就会发现沟通有三种类型，第一种叫做互补沟通，也叫做平行沟通。指的就是我们预期或者是我们想要对对方的某一种自我状态说话，对方也符合我们的期待，用我们预期的一种自我状态来进行回应。，所以我们彼此的配合是良好的，是顺畅的。这个话题就会和沟通的过程就会一直持续的进行下去，直到双方都没有力气在谈为止。，那另外两种呢，是会带来问题的沟通，一种叫做交错口沟通，一种叫做隐藏沟通或者暧昧沟通，交错沟通的特点是。我预期想要对对方的某一种自我状态说话，但是对方却用另外一种我们没有预期的自我状态来回应我们，这样的话我们的沟通就会被打断。，我们最开始的话题就会终止，取而代之的是一种新的话题，开始了一个新的主题的互动。，隐藏沟通呢，它是指沟通分为两个层面，一个叫做公开层面，一个叫做心理层面，公开层面的信息主要是由语言来表达的，而心理层面的信息主要是由我们的动作，表情，神态，语气来传达的。，当这二者不一致的时候。就构成了隐藏沟通或暧昧沟通，沟通的结果永远都是由心理层面的信息决定的。，这个就是沟通的三种类型。那么我们可以怎么样去帮助夫妻之间或者家庭成员之间去沟通呢？我们可以帮助我们的工作对象去觉察。在他们的沟通当中到底是顺畅的沟通多还是不顺畅的沟通多，而且可以帮助他们去纠正他们沟通的一些方式。，让他们更能去满足彼此的期待，而不是相互的打岔交错或者是隐藏。。
- summary: "-   通过不同的方式促进沟通顺畅，如成人对成人、养育父母对养育父母、养育父母对儿童等方式，增加关系趣味性和互动。\n    1.  用不同方式表达关心和照顾，促进合作。\n\
    \    2.  咨询师需注意刺激和回应之间的平衡，避免偏离问题方向。\n    3.  在隐藏沟通中，心理层面和公开层面信息需保持一致，以准确传达含义，避免误解。\n\
    -   沟通的效果不易捕捉，需要细心观察和练习，提高认识和能力，帮助来访者。下一节将讨论心理游戏。"
  text: 我们可以帮助他们在这样的一些方式上让他们的沟通变得更顺畅，比如说可以用成人对成人的方式来解决问题，促进合作。他们也可以用养育父母对养育父母的方式，或者是养育父母对儿童的方式来表达彼此的关心照顾。。他们还可以用自有儿童对自有儿童的方式来增加他们关系当中的趣味性，同时呢他们也可以用这种养育父母对儿童的方式，刚才前面也说过，来表达他们相互宠爱的这样的一种，这样表达他们这样的一种关系。。这些都是我们可以促进他们在关系当中去有的一种好的互动。，另外呢，作为咨询师来说，也请大家记得，你发出一个刺激，就需要得到一个回应，而这个回应是不是满足了你的需求呢？，你要记得这一点，不要忘记自己的问题。使得你的咨询偏离了你原有的方向。另外呢，我觉得在隐藏沟通这一部分，我们也还需要学到的一个很重要的点，就是在于，如果想让我们的沟通变得非常的有效，或者是非常的直接。你需要学会在公开层面和心理层面的信息是保持一致的，做到心口合一。，这样才能够去准确地传达你想表达的含义，不会造成沟通的误解。如果心理层面和公开层面的信息它总是不一致的，就会给我们的沟通带来很多的复杂性。，那按照一个沟通一个沟通，去了解这个沟通的效果，其实并不是一件很容易的事情，需要大家花很多的心力去留意，并且也需要很多的练习去捕捉去观察。，所以这个部分其实是很建功力的部分，也希望通过这一课的学习。各位学员朋友能够提高自己的认识，然后增强自己的能力，可以更带着新的知识，可以更好帮助我们的来访者。，好了，那这一节就到这，下一节我们将讨论心理游戏这一个环节。。
