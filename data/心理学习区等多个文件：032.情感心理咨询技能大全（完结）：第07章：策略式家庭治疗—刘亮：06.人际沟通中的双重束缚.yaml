  text: 它并不会凭空消失。，它总归会用其他的方式被表达出来。。当一个个体从小直接表达需要的时候，没有办法被回应的时候，它会慢慢地发展出另外一种方式。，这种方式被我们称之为刺激的一连策略。什么叫刺激的一连策略呢？。它会用争吵、捉怪、捉或者说用闹情绪的方式来表达自己的需要。，比如说她从小她的需要得不到父母的回应，她可能有时候就会大吵大闹，甚至自己不说话，绝食。，或者说突然把自己产生抑郁的情绪。把自己搞成一个抑郁症的病人，去逼父母看到和回应她的需要。，也就是说这种个体，因为他们从小的需要得不到表达和满足，他们不知道怎么样去直接的表达需要。，所以他们长大以后。当他们在和自己的伴侣和自己的孩子沟通的时候，他们潜意识里面有需要的时候也不会直接去表达。，他们往往自己都意识不到我有这个需要，或者意识不到我在用这样一种非正常，不叫非正常，不直接的方式表达。。他们可能就会用双重束缚。比如说一个妻子她从小不被她的丈夫关心，不被她的爸爸妈妈关心，，她心里面有一个渴望被男性和她的父母关爱、无条件包容的那个需要。，她结了婚以后，她可能会这样对她的丈夫。她可能会经常跟她的丈夫说，你去订一个餐馆，把这个餐馆订好我们去吃饭。，然后她的丈夫去订了，订了以后她就会很生气。她的丈夫就问你为什么生气啊？，他就会说，你看，每次都是我让你去订这个餐馆你才去订的。你根本就不会主动想着要去订这个饭馆。，然后下次她的丈夫主动去订了，订好以后她又会说，你看，你根本就不会，你难道不会先问问我要什么吗？，你都不问我想吃哪家餐馆你就去订了。，然后那丈夫就说。那不是你让我别问你吗？我问了你吗？你又说我不会了解你的需要，我不懂你。，那现在我问了你呢，你又会说我只会问你。，所以大家可以看到这个妻子她实际上表面上是在抱怨她的丈夫。。实际上她在通过这个抱怨表达从小的那个自己，她的需要没有被她的父母无条件看到和关注的悲哀。，她实际上最希望的是一种什么状态呢？我的丈夫既能每天24小时时刻敏感地关注我的需要，。她最好又能时刻敏感地猜对我的需要，并且她满足我需要的方式也正好刚刚好。，所以这就是背后隐藏的一段不安全的依恋的体验。，所以这就是我们说的依恋的创伤。，一般有依恋的创伤的个体，它的核心的自我。它对自己本身作为一个个体，值不值得被爱的，有没有价值的认同是极度虚弱的。，换句话说这样的个体，因为从小他们的价值被父母否认，得不到父母的肯定，会让他们慢慢觉得我自己不一定有值得被爱的价值的。。但他们又需要被人爱，但是因为他们觉得自己不值得被爱，他们又不敢表达，所以他们就只能通过那种做怪啊，发生症状的方式来表达。，所以许多这种核心依恋有创伤的个体，他们真正在表达对对方的愤怒的时候。实际上是表达内心的恐惧。，他们很害怕对方看不到自己的需要，很害怕自己提出需要的时候对方会觉得很烦。，但他们的期待又需要被提出来，不会直接提，就只能通过双重束缚的方式去提。，还有第三种情况。如果一个个体在成长的过程当中长期被他的抚养者双重束缚，那么他会有样学样的学会这种方式去双重束缚他的伴侣或者他的子女。，我曾经就见过这样的一个家庭，那家庭里面那个丈夫和他的儿子的关系非常的冲突。那个爸爸对他的儿子就是典型的双重束缚。，他的儿子做一道题不会做，来问他，他会说，这么简单的题都不会做，自己去查资料，你这么笨，这么简单的题都不会做，那你的智商就有问题。，那小孩就很伤心，就自己去查资料。做了半天，查了一个小时把题做出来了，过来本来想跟爸爸炫耀，想得到爸爸的夸奖，结果那个爸爸说，这么简单的题都要查一个小时，那你以后有问题还是来问我吧。，结果下次那个儿子再来问他，他又说。
