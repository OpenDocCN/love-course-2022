    -   家庭三角关系理论解释了症状产生的复杂性，指出了不仅仅是某一成员的问题所导致的症状，而是家庭成员相互影响的结果。这种理论认为，家庭中的互动关系会对个体的心理健康产生深远影响。

    -   在双重束缚理论中提到的妈妈可能感受到复杂情绪，因为她可能在希望孩子独立的同时又担心孩子的安全，这种矛盾的情绪可能导致她在沟通中传递自相矛盾的信息，同时也会让她自己陷入困境。

    -   在沟通中发生双重束缚时，信息经常自相矛盾是因为发出信息的人在言语和非言语层面传递的信息可能存在矛盾，或者前一秒和后一秒发出的信息存在矛盾，导致接收信息的人很难理解、评价或反抗。

    -   另一个现实生活中的双重束缚的例子是，一个老板一方面要员工自发提意见，另一方面却用凶狠的语气传递这一信息，使员工很难真正自发地提出意见。'
