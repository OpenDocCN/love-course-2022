  text: '# 心理学习区等多个文件：032.情感心理咨询技能大全（完结）：第07章：策略式家庭治疗—刘亮：06.人际沟通中的双重束缚大家好，我是牛亮。这堂课我们讲人际沟通当中的双重束缚，也就是人际沟通当中的悖论。，英文叫Double-bind，双重的捆绑。那什么叫双重束缚呢？先让大家看一句话。，比如说大家看我屏幕上的这句话。我说的每一句话都是错误的，请不要相信。大家有没有发现这句话有什么问题呢？，你仔细一看，表面上看上去这句话没问题，但是你深究的话，细思则恐，你一定会发现这句话有一个致命的问题。，这句话本身是自相矛盾的。矛盾在哪里呢？如果你相信我这句话文字层面的内容，我说的每一句话都是错误的，请不要相信。，那我这句话本身对不对，你要不要相信呢？你如果不相信我说的这句话的内容，你相信了我说的话。那也代表你就认可了我的这句话，对吗？，所以我这句话说出来，你认为我说的这句话对也不行，不对也不行。我在跟你说我说的每一句话都是错的，你别相信。，那这句话本身它是错的还是对的呢？这就是双重束缚的一个典型的例子。，又比如说生活当中，我们还经常会见到这样的一个情况，就比如说一个妈妈会对她的孩子说，你要赶快独立起来，我告诉你，你要想独立起来的话，你这件事情应该怎么做。那件事情应该怎么做，你这个衣服应该怎么洗，你明天要做什么，后天要做什么。，然后那个孩子就按照他妈妈的指令一步一步按部就班的做，结果过了一年以后，那个孩子还是没有办法独立，那妈妈就很生气，那妈妈就说。你为什么不听我的话，我都给你制定了详细的独立计划，你为什么就不能按照我说的去做到独立了。，但那个妈妈没有意识到的是，她这样做的时候，也是在给她的儿子一个双重束缚。如果那个儿子完全按照妈妈的指令一步按部就班的做，他那算独立吗？不算独立。他要真正的独立，他就不能听妈妈的那句话。，所以说这个妈妈嘴巴上说想让孩子独立，但她行动上做的所有事情又不希望她的孩子独立。这就是典型的双重束缚。，所以说这样双重束缚的情况在我们的生活当中是处处可见的。双重束缚的这个理论是由George
    Bettson提出的。，在我们的第一堂课里面，实际上已经讲到了这个现象。他当时就研究精神分裂症的患者，就发现精神分裂症患者的母亲在和患者沟通的时候，会出现大量的双重束缚的沟通。，大家一定还记得我们第一次课举的那个例子，那个患者来，那个妈妈来看那个患者，那个患者想抱她的时候。妈妈的语言，表情僵硬的身体姿势让那个患者觉得妈妈不希望我用抱她。，她不抱的时候，妈妈也会说你不爱我，你不觉得我是个好妈妈。所以那个患者就僵在那里，她就不知道我到底该抱还是不该抱。，那这个情况里面呢。那个妈妈在语言层面传递的希望孩子亲近她的诉求，和她在非言语层面，也就是她的身体姿势，她的表情传递出来的拒绝儿子的诉求，这两者是相互矛盾的。，所以这样的话就会让那个孩子近也不是，退也不是。。那她当时在她的著作里面讲这个例子的时候就提到，当天晚上，当这个妈妈探视完这个患者回家以后，这个患者当天晚上就在病房里面攻击了另外一个同病房的患者。，然后第二天医生就给她加了药，就说她的病情反复了。但是贝特申他就提出来说，她的病情反复并不是因为她脑子里面神经逆滞坏了。，很大一部分原因可能是与当天她妈妈探视的时候，让她重新体会了一种在被双重束缚的时候，劲推两难的困境。。让那个患者重新体会了一次这样的窘境，所带来的不安的情绪引起的。，所以说Josie
