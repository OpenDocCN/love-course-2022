  text: '# 06、魅力塑造：6.0网络课程08节：如何自拍好，那这一节课呢，其实主要给大家讲一下如何自拍。，嗯，很多时候嘛，确实你只有一个人，对吧？，你周围没有朋友，没有朋友去帮你拍讲市面。，然后呢，你又去到一个最近很不错的地方，对吧？。然后你整个人当时的形象又很OK。，那你就可能需要自拍，对吧？，那，关于自拍呢，在这里我自己推荐一下我自己的一些心得。，那关于自拍，首先45度是最好的角度，能看得清楚吧？，手机，那关于比如像这样。45度是最好的角度。，那首先，关于自拍，首先你把手固定住，不要动，不要动。，你的头呢，去看着那个摄像头，一点往左移，往右移一点。，去找自己最好的角度。，有些人呢，是左脸比较好看，有些人是右脸比较好看。。确实是不是很对称的。，所以摆好45度之后呢，这样左右找角度。，比如说这个角度，是你最好看的角度。，然后呢，手机不要动，继续不要动。，再继续上下动一下，找出更好的角度。，比如说，不刚刚是左脸这个角度吗？。然后再上下找角度。，然后呢，同时你去调整你的微笑，或者说你的表情。，哪一个表情最像？对吧？你左右上下找好的角度就不要动。，就去控制你的面部表情。，如何猜出最好的那个角度，然后你自己慢慢调整。。这就是关于自拍，其实很简单。，这是我第一次拍的一些心得。，那，几乎我刚刚说了，只要你要入镜，你要出镜。，无论说你是自拍，还是别人帮你拍。，你一定是要帅的，你一定是要OK的。，所以我几乎每一次自拍。或者说每一次别人帮我拍感情面的时候。，我都会拍上几十张，然后在里面选出一张到两张最好的。，然后再用眉头修修修一修，然后再发朋友圈。，其实前面之前也有学员，他说我不会自拍，我拍不出来很好看的自拍做展示面。，怎么办啊？然后我跟他这么一说，我说我每次都是拍几十张，然后挑一张慢慢修。，然后他跟我说，相比起你，我感觉我自己太不努力了。，就是说你自己想要好的东西，想要精致的东西，当然是要花时间的。，那刚刚说这边。如果说这边不如，大家可以放这边，左右找嘛。，这就是关于自拍。，那，哦，对了，还有我在这里推荐一个小bug。，就是什么？就是那个眉头修修呢，它其实也是有一个自拍的功能的。，不是说叫自拍。它是可以设置那个延迟。，比如说你这里前面有个东西挡着，你放在这里，延迟五秒，放在这里。，然后呢，放在这里，延迟五秒，然后你一手摆个姿势，看着别的地方。，可能有些人就是侧面好看，有些人就是右脸好看，对吧？就看向别的地方。，那么，这就是可以在没有人帮你拍展示面的时候，一样拍出很好的展示面。，这就是我们这一节课的自拍。。'
