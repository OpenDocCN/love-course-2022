- summary: "-   杨霞分享了家长和孩子缺少交流的问题，提出了解决方法。\n    1.  孩子到了青春期后不愿意和家长沟通，家长感到困惑。\n   \
    \ 2.  家长要学会接受孩子的变化，不要强迫沟通。\n    3.  家长应像朋友一样对待孩子，耐心等待和启发，建立平等的关系。"
  text: '# 038.杨霞：青春期心理课：28.家长和孩子缺少交流怎么办教给家长一个方法，成长我们自己，改变孩子的一生。听众朋友好，我是杨霞。，青春期心理课，带你走进青春期孩子的内心世界。，孩子和同学有说不完的话，不愿意和家长沟通怎么办？，孩子到了青春期以后，他的人际关系。他的思维方式，他的情绪表达和童年发生了很大的变化。，在12岁之前，孩子跟家长有说不完的话，他一回家就滔滔不绝。，家长有时候都觉得烦人，都希望他闭嘴，赶紧吃饭，赶紧写作业，赶紧该干嘛干嘛。。但他就是要跟你去说学校发生的事。，但是一到中学以后，孩子就出现了变化，他就不想跟你说。，我曾经做过一个调查，就是到中学生的班里去跟学生们说，当你遇到了困难，你最想得到什么人的帮助。然后他列第一位的是家长。，我们又做了第二个调查，当你遇到困难了以后，你最不愿意跟谁说，让他写第一个也是家长。，后来当时我们都笑了，让孩子来看这个结果，你遇到困难以后，最想得到家长的帮助。但是又最不愿意跟家长说，那你说家长怎么帮助你呢？，家长困惑也在这个地方，他明明看到孩子很压抑，或者他很痛苦，或者是有的时候学习下降也很郁闷，或者有时候还烦躁，发脾气，那你搁那哭，摔东西。他也不好好跟你说话。，他也不去把自己的心理话来跟你去畅谈，所以家长感到非常的痛苦，就没法去帮助孩子。，这也有一些方法来告诉家长。，那么首先家长要学会接受，要接受孩子呢，他到了中学以后呢，他不愿意跟你说。他可能愿意写日记，可能愿意现在写微信，然后跟同学们有说不完的话，，就是不愿意跟你说，甚至吃饭的时候，如果你唠叨或问他的话，他还不愿意跟你一块吃饭。，所以为了让孩子能够跟你一块吃饭。因为心理学家研究表明啊，就是孩子能够跟家长一起吃晚饭，对孩子的情绪稳定是很必要的。，所以我们为了让孩子能够和自己能够好好的吃一顿晚饭的话，我们要学会在吃饭的时候不要问孩子问题。不要产生出那种我特想知道你心里是怎么想的。，我见过很多家长来找我，就说我特别想知道他心里是怎么想的，然后让我来问问他，后来家长就出去了，我就问孩子你有什么想法，其实大部分孩子没有什么想法。。没有家长所担心的那些复杂的想法，因为他毕竟还是未成年的孩子，他们有的孩子呢会有一些想法，但是也还是比较单纯的，而且我们也相信孩子他自己是有判断力的啊，这是大部分啊。，而且呢，家长越是跟他像朋友一样。你朋友怎么来对待朋友呢，都是没有强迫你吧，没有朋友之间说我强迫你，你跟我说说，你跟我谈谈，没有啊，都是耐心等待或者是耐心启发，或者是互相的这种交流，就是我先跟你说，完了你自然的愿意跟我说啊。。所以家长呢，他以前的沟通在小学阶段往往都是单方向的，都是家长在要求孩子，在命令孩子，在指导孩子，然后呢孩子呢就接受啊，然后呢孩子跟家长说什么事情的时候呢，家长呢往往都是一种导师的态度啊，我在居高临下。我就我看什么地方能给你一个指导啊。，但是到了中学以后呢，这个关系要注意呢，他平等了啊，平起平坐了，甚至呢有些孩子呢来俯视你了，他觉得你知道哪些啊，你根本就不了解，你看的书也没我多。你那些知识都老化了等等，所以他不愿意去跟你说他关起了门啊。，所以这时候呢，你的心态上要发生改变，你不要打心眼里，呃，在这等着渴望，呃，我想撬开他那个门，撬开他那个嘴，走到他内心去。你把这个想法先完全放掉啊。，然后你打内心呢，就是接受孩子，这时候接受他的沉默，接受他的安静，接受他和同学在一起，滔滔不绝的那种快乐，你要非常接受，你越接受呢，他越觉得你是一个啊，非常没有那种，。没有那种让他感到紧张的一个同伴啊，就觉得你是同学之一，朋友之一，哦，这状态就比较好了啊。，'
