  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：14.第二周（吸引）：1.吸引力基础：3.前提這次的概念我只會在這裡簡單解釋，因為我已經在其他地方的深度上解釋了，如果您去我的YouTube頻道，就看到了這些，如果您進入這個系統，就能夠在極深的深度解釋了，但我還是想在這裡解釋一下。因為如果這是您的唯一一個計劃，這就是一個重要的概念，您會錯過一些東西，如果您不清楚，所以這個概念是，意見與意見，理解是在談論中，在人類的生命中成為男女，在談論中成為男女，在某個時候，您作為男性。會向女性指出，這類的交流，原因是，這對任何人來說是很大的社會危險，但特別是對女性來說，因為她的社會性能，會被視為很不善良，如果她對男性有興趣，而不是對她有興趣等等，通常作為男性，你必須要說出這是男女。我雖然說過，如果我認為這是男女，我並沒有說是對女性有興趣，有時候你也可以說，這是男女的不同的方式，例如說是對女性有興趣，但你至少會說，這是一個思考，這類的交流，是因為女性是男性，而不確定的。這是一個重要的概念，這就把這個概念，從以前的概念變成了，意見與意見，這就代表對女性有興趣，所以這就是在年來，男性需要對女性有興趣的概念，其實並不確定，你可以展示很多不興趣，讓女性追求。然後被人承受或被人打倒，你不必要是最少，先展示興趣的人，所以這個意見，帶給了一個情況，如果我們回顧之前的影片，男性太膽小，太容易被打倒，而令他們看起來很低價，而這個意見，不需要直接展示興趣。可以令男性變得更強大，給你一些例子，如果我跟他說，你很可愛，這就代表對女性有興趣，並說我喜歡你，另一方面，如果我說，你不可以因為你可愛而離開，我承認她很可愛，但我更加承認她是個事實。我向女性展示了自己的性格，但我跟她說，她是一個負面的男性，她是一個不想要贏的男性，她會想要贏我，另一方面，如果我說，我們應該約會，這當然是非常正確的，如果我說，我們應該約會，我仍然認為，這很明顯。這對我們來說，是否應該約會，但我認為是否，而不是正確，所以我會，保留更多的價值，我會更不需要，另一方面，我們會談到，明天的特定行為，就是推拔，推拔是代表你會給予正確，和否的行為，如果我說，我喜歡你。你喜歡我的話，我恨你的話，現在我仍然在展示意見，但在網上，我會展示更多的意見，還是更多的意見，所以我會保留，我的權力和資格，不需要，我會做出，她想要贏的事實，我會做出，她已經有的事實，所以這點。主意和意見，你需要說，這是男女，這很重要，但這不必做，直接展示意見，這是很重要的，這不代表你，不能展示意見，在遊戲中，你應該展示意見，尤其是她已經贏了你，她喜歡你，你建立了關係，這樣就完全可以。但如果展示意見，太早，太輕鬆，你會變得太膽小，如我們所知，從前面的影片，變成已經真的是很А亞洲的訢問，真的很厲害，武術
