    -   在展示兴趣时应该注意哪些方面？

    -   在展示兴趣时，应该注意不要过早或过轻易地表达兴趣，而是要保持自己的权力和资格，不要表现得过于胆小。

    -   什么是推拔行为？如何在展示意见时保留自己的权力和资格？

    -   推拔行为是指在展示意见时给予对方肯定或否定的行为。在展示意见时，要保留自己的权力和资格，可以通过适时、不过于轻易地表达意见，以及避免过早表达兴趣来实现。

    -   为什么展示兴趣需要适时，不宜过早或过轻易？

