- summary: "-   lq刘擎·西方现代思想40讲：lq39 福山提出“历史终结论”，探讨其背景和意义。\n    1.  福山的学术背景和个人经历。\n\
    \    2.  福山提出的“历史终结论”与马克思主义历史观的联系。\n    3.  “历史的终结”意味着历史走向自由主义民主，与马克思主义的共产主义理想有所不同。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq39 福山：“历史终结论”究竟在说什么？(1)【迷你】，你好，我是刘晴，欢迎你来和我一起探讨西方现代思想。，上一讲，我向你介绍了亨廷顿和福山这一对师生，他们分别提出了自己的理论模式，对应着全球化和反全球化这两种现实趋势。也为后冷战时代的思想辩论设定了议程。，虽然福山是学生，但在这场辩论中，是他先提出了历史终结论，首先走上了辩论台。这节课，我们就来看看这个被人谈论太多却理解太少的历史终结论究竟说了什么。，在进入理论之前。我们先来了解一下福山这个人。福山的全名叫弗朗西斯·福山，是日裔美国人。，早在1905年，他的祖父就已经在美国定居了，所以他算是第三代移民。从小在曼哈顿长大，不会说日语，也没有很强的日本文化认同。基本上就是一个美国人了。，福山经历的学术训练有点奇特，本科是在康奈尔大学学习古典学和哲学，毕业后到耶鲁大学攻读文学专业的研究生，中间还跑到巴黎留学了六个月，学习后现代的文学理论，结果是一头雾水。。回到美国就果断放弃了文学，到哈佛大学攻读政治学博士，正是在这里他成为了亨廷顿的弟子。1979年，福山进入了著名的外交智库·兰德公司工作，其间还有两三年在美国国务院从事外交政策研究。，1989年。福山到芝加哥大学做演讲，演讲的内容后来修改成文章发表，就是那篇著名的《历史的终结》。，论文发表在1989年夏天，几个月后柏林墙倒塌，又过了两年苏联解体，福山一下子声明确起被看作是预告了冷战的终结。1992年，福山出版了《历史的终结与最后的人》这本书，从此《历史的终结》就成为后冷战时代的一个标志性词语。，但从字面上看，这个表述有点荒唐，我们的历史不是一直在继续吗？难道地球要毁灭了吗？怎么就说《历史的终结》了呢？，其实，《历史的终结》说的并不是由一个个故事构成的《历史的终结》了，它是福山的一个哲学论断，然后它又用政治科学的方法来论证它。，你想啊，福山在大学先是学哲学。后来又学习政治科学，《历史的终结与最后的人》是福山的第一本书，他可能想要把自己的武功在这里都展示出来吧。，那么，《历史终结论》究竟是什么意思呢？，光听这五个字啊，感觉有点玄，一般人很难读懂。但我们中国人呢，其实会比较容易理解，因为我们学过马克思主义。，马克思告诉我们，历史有一个普遍的规律，这个规律可以解释所有的历史事件，历史由自己的发展方向，会从历史的低级阶段走向高级阶段。最终走向共产主义，这就是马克思主义的历史观。，福山也采用了类似的历史观，这是从黑格尔到马克思延续下来的思想传统。，福山的《历史终结论》也说历史有一个普遍的规律，能够解释所有的历史事件，历史有自己的方向。我们最终会走到一个历史的终点，但是，福山说的这个终点是自由主义民主。，现在再来看《历史终结》这个表述，英文叫《End
    of History》，你就会发现这里面藏着两个玄机，首先就是History。福山说开头的H一定要大写，因为这里的历史不是一个个故事构成的现实历史，而是一套宏大的历史规律。，然后就是End，我们都知道End是终结或者终点的意思，其实它还有另外一个意思，End就是目的。所以历史的终结就是历史的目的，历史为什么会终结呢？因为已经走到了自己的目的地，不会再往前走了，所以就终结了。，但你发现了吗？福山设想的历史目的地和马克思的构想不同。马克思说共产主义是我们未来要抵达的理想社会，而福山说没有那么远，自由民主就是最终目标，我们已经抵达了这个终点。，那你肯定要问了，凭什么说自由民主就是终点，你怎么知道我们不会继续往前跑了呢？因为福山和马克思还有一个区别，'
- summary: "-   福山认为历史发展的动力是为了承认而斗争，自由民主制实现了相互承认，历史终结。他提出三段推论：追求现代化→发展科技→市场经济→自由民主政治。\n\
    \    1.  福山认为人生最根本需求是获得承认，为此不断斗争，推动历史向前发展。\n    2.  科技发展导致市场经济，市场经济发展导致自由民主政治。\n\
    \    3.  经济发展会影响自由民主政治，福山论证了历史终结论。\n-   福山的历史终结论受到质疑，他强调自由主义在理念上胜利。其他政治模式不普遍，只有自由民主政治是历史终点。\n\
    \    1.  福山认为自由主义胜利是理念上的胜利，而不是实践的胜利。\n    2.  其他政治模式通常是特殊国情的产物，不具有普遍性。\n    3.\
    \  福山的历史终结论存在漏洞，受到合理批评，需要接受事实证据的检测。"
  text: 就是关于什么是历史发展的动力。，马克思说动力就是阶级斗争，但福山认为动力是为了承认而斗争。在福山看来，人生在世最根本的需求就是要别人承认自己作为人的尊严和价值。为了获得这种承认，人不断地斗争，从反抗奴隶主开始，越来越多的人加入这场斗争，推动了历史向前发展。，那么，只要实现了普遍而平等的相互承认，历史就没有动力再往前发展了。福山认为。自由民主制在原则上已经实现了这种相互承认，所以历史抵达了终点。，这就是福山施展出的第一套武功，给出了历史终结论的哲学论证。接下来，他又给出了一套政治科学的论证。用各种社会、经济、政治方面的证据做了一个三段推论。，简单地说就是，只要人类追求现代化，就会发展科学技术，发展科学技术就会采用市场经济，而发展的市场经济就会导致自由民主制。，稍微展开下说，是以下三个步骤。，首先是追求现代化，就要发展科学技术，这很容易理解，大家都同意。，第二步是从科技推到经济。福山认为，科技的逻辑就是要实现最优化、追求效益最大化，而市场经济就是效益最优化的经济制度。，所以。科技发展到一定水平，就会采用自由市场的经济制度。，第三步，从市场经济到自由民主政治就稍微复杂一些，需要一些中间环节。，福山认为，市场经济的发展和人均收入的提高，会导致社会结构和文化的一系列变化。包括城市化、教育普及、人的产权意识增强、市民社会的发展等等。，然后，就会有越来越多的人希望参与政治，最终就会出现自由民主政治。，那么，为什么经济发展了，人们就想要参与政治呢？这里就需要借助他的哲学论证来支持了。，你想，人的生活好了，会要求什么呢？保暖私营域吗？，福山说不对，应该是保暖私承认，就是前面说的，希望获得承认，承认自己作为人的尊严和价值。，福山考察了各种政体。认为只有自由民主政体才最能满足承认的需要。，所以，经济发展会影响自由民主政治。，这样，福山就完成了三个环节的推论，论证了他的历史终结论。，你觉得这套论证具有说服力吗？，福山提出历史终结论已经有三十年了。期间受到了无数的质疑和批评。，比如有人说，自由民主制明明还有很多问题，要做的事还有很多，哪里就抵达终点了呢？，福山说，历史的终结并不是说不再会发生新的事件了，冲突和斗争还会持续，但是在理念上。自由主义已经胜利了。，他强调，这不是实践的胜利，而是理念的胜利。，很多对西方社会现状的不满，恰恰是因为实践没有达到理念的标准，而不是因为理念本身错了。，还有人会说，福山难道是瞎子吗？，他看不到当今世界。明明还有其他的意识形态存在，其他的政治模式不也活得好好的吗？，福山看到了，但他会说，其他这些政治模式通常都说自己是本民族文化的产物，或者特殊国情的产物，，而不会宣称自己的模式是一种普遍的政治政党原则。。所以要说普遍历史的终点，那只有自由民主政治。，那难道福山的历史终结论就没有漏洞了吗？，当然不是，许多对他的批评并不是由于误解，而是正当合理的。，我可以讲一个我自己的质疑。，首先要问。福山的历史终结论究竟是一个哲学理论，还是一个政治科学理论？，如果是一个哲学主张，那只要逻辑自洽，你尽管可以坚持自己的一家之言。，但如果历史终结论是一个社会科学理论，那就要接受事实证据的检测，。而且必须是可证伪的。，你不能说遇到任何反驳的证据，历史终结论都可以自圆其说，那这个理论就成了伪科学，对吗？，实际上，福山自己后来很少谈他的历史哲学，基本上都是在关注现实中的政治发展。。而现实中的国际政治已经对福山的理论提出了巨大的挑战。，但直到2019年，他仍然坚持自己的立场。福山说，尽管过程会有一些曲折，，但就长远来说，自由民主制还是会越来越盛行的。，但是。
- summary: "-   福山的历史终结论并未在现实世界中实现，引发了对其可证伪性的质疑。\n    1.  经济学家凯恩斯的名言指出，长远来说，我们都会死去。\n\
    \    2.  福山后来发表了许多研究论著，包括《政治秩序的起源》。\n    3.  2020年，一位小伙子在武汉方舱医院阅读福山的著作，引起了关于福山观点的讨论。"
  text: 福山说的长远到底有多远呢？经济学家凯恩斯有句名言，，就长远来说，我们都会死的。如果福山预想的历史终点在现实世界中并没有离我们越来越近，，而你只是说没关系，长远以后会出现的。那这算不算是在可证伪性方面出现了瑕疵呢？，关于历史终结论的辩论还有很多，今天只能讲到这里。，但你也知道，后来福山还发表了许多研究论著。，2020年，在武汉的方舱医院。有位小伙子躺在病床上阅读福山的著作《政治秩序的起源》，，被记者拍了下来，发布到社交网络上。后来，福山本人看到了这张照片，给小伙子寄送了一本签名版。，那么，今天留给你的问题就是，关于福山你有读过他的书吗？或者了解他的观点吗？，欢迎你在留言区分享出来，就像福山说的那样，让你的见解被看见，被承认。。
