  text: 用一個深深的呼吸把這些感受到的滋養帶入到自己的心田，當呼吸的時候，可以帶著對這種滋養的感恩，讓對方知道你的欣喜、你的感激、你的看見，現在可以想像有另一個人來到你的面前。回憶一下你們曾經有過的親近、交心的時刻，可能是他堅定地握過你的手，或者是曾經給過你溫暖的擁抱，或者是他伸出了想要去呵護你的雙臂，允許自己感受到這份滋養，隨著你的吸氣進入心田，當呼氣的時候。讓他知道你的感激、你的歡喜，允許他人身上的點滴滋養滋養著自己，現在想像一下有另一個人坐在你的面前，你曾經以某種方式了解了他對你的感受，你曾經以某種方式了解了他的某些脆弱和悲傷。也或許是他曾經流著淚向你訴說過，或者是曾經語音淡風輕地提到過，或者是你從他人的口中聽說過，無論如何你感知到了他的脆弱和所承受的苦難，同時從這個人的身上你感知到了人性的優美和崇高，他的老實、善良或者敏感。友善、希望、努力，無論你看到的、感知到的是什麼，允許他通過吸氣進入你的心田，甚至可以去想像一下，這份滋養就像是鑄滿了一個杯子一樣鑄滿了你的身體，這一份來自於他人的滋養，敞開你的心，讓這些滋養照進來。沐浴到你身體從頭到腳每一個細胞，當鈴聲響起時，你也可以繼續這個練習，也可以將這個練習帶入到你和其他人的照面交流中，每時每刻讓自己有被滋養的機會，好了同學們，今天的非自我中心滋養練習到這裡就結束了。如果可以的話，也可以在課後嘗試著無論是和自己的家人、朋友還是和同事之間，用這樣的一種非自我中心的滋養方式去看待他、對待他，去感知到他除了問題和錯誤之外的存在，並允許這些美好親觸到你的心田。如果你願意的話，也可以讓對方知道你接收到了這份滋養，看看這樣的一份滋養練習會給你們的關係帶來什麼樣的變化，也歡迎分享給我，一起安定內心向上生長，希望婷婷的正念修煉課堂能給你幸福的力量，我是婷婷。我們下節課再見。
