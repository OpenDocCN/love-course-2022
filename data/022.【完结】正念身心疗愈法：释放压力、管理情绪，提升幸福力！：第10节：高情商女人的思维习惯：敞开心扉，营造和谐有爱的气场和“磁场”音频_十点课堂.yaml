    \    2.  当我们只关注自己时，他者的存在被异化，丧失了共情和关怀。\n    3.  需要通过非自我中心的滋养练习，关注他人并感受他们的存在，以提升幸福感。"
  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：第10节：高情商女人的思维习惯：敞开心扉，营造和谐有爱的气场和“磁场”音频_十点课堂一起安定內心
    向上生長，Hello 你好，歡迎來到胡婷婷的正念修煉課堂，我是婷婷，有這樣一個故事，一個孩子收到了一份螞蟻農場的玩具禮物，他特別喜歡，一放學就趴在螞蟻農場的盒子旁邊。注視著農場裡忙碌的小螞蟻們，和他們說話、聊天、餵小螞蟻吃東西，有一天孩子從幼兒園裡回來，很傷心、悶悶不樂，媽媽問他，怎麼了寶貝，孩子說，媽媽，我看到小朋友們在操場上踩小螞蟻玩，比誰踩死的螞蟻更多。他們為什麼要傷害小螞蟻呢？，媽媽頓了頓說，或許他們還沒有機會像你一樣，近距離地仔細觀察過小螞蟻，還沒有機會和小螞蟻做過朋友，所以他們還不知道小螞蟻，也是生命的一種存在形式，孩子聽完，若有所思地點了點頭。當我們將自己孤立起來，只看到一己之利，一己之悲，一己得失的時候，就和這個世界的關係，從我和你，變成了我和他，他者的存在被異化，似乎這世上唯一鮮活的、變化的，只有自己，似乎其他的存在都需要為自己服務。否則就有問題，然而，當你靜下來，仔細看、仔細聽，就會發現，這宇宙的樂章裡，你中有我，我中有你，不妨問自己這樣一個問題，我的想法、我的表述，是否其他人也曾想到過、表達過，我的痛苦、我的孤獨。在這個世界上、在這個城市中，是獨屬於我一人嗎？，我的眼淚、我的歡笑，這世上都有多少人經歷過？，你不需要刻意地為他人做些什麼，當每個人都能靜下來，仔細地聆聽，允許靈魂自我蓮花般綻放。彼此存在本身的美好就愈發清晰，善意、慈悲和愛的小苗也會日益茁壯，而這些足以讓人體會到幸福，但是我們的心智往往被一些習性所佔據，這讓我們目盲，這些習性可能是一刻不停地分析，可能是不斷地批評、挑毛病。也可能是一有想法就讓我們覺得非得去做些什麼，如果我們能意識到，從每一個我們所遇見的人身上，我們都可以尋找到滋養，感受到來自於他的獨特的滋養方式，事情就會有所不同了，我們所生活其中的世界也會因此而改觀。今天要介紹給大家的練習，叫做非自我中心的滋養練習，所謂的非自我中心，指的就是不以自己為中心，把注意力從自己身上移到他人身上，而這種注意力帶有善意、接納和欣賞的特點，對於很多小夥伴來說。這並不是容易的事情，因為我們很常見的習性就是看到對方還沒有做好的地方，還存在問題的地方，這對於解決問題或許有一些幫助，但是你能想像到目之所及、詮釋問題的自己會快樂嗎？。非自我中心的滋養練習是一種帶著特定的意圖，去看、去聽、去感知的練習方式，它結合了放鬆和敞開的狀態，允許自己從挑毛病、看不慣的有毒環境中走出來，感知到對方存在的點點滴滴給自己帶來的滋養，接下來。就讓我們一起來感受一下非自我中心的滋養練習吧！，找一個舒服的姿勢坐下來或者躺下來，如果你願意的話，也可以閉上眼睛來完成這個練習，允許自己和呼吸連結，可以花一點點時間從頭到腳。快速地掃描一下身體的不同部位，感知一下是否有任何部位有著緊繃或緊張的感覺，可以嘗試著將呼吸帶到那些緊張的部位，允許這些緊張感釋放掉，留意一下自己都是在怎樣去做，怎樣去釋放這些部位的緊張，現在。想像一下在你的對面坐著一個人，他可能是你的家人、朋友、同事、鄰居，想像一下你和他某個照面或者交談的瞬間，感知一下在那個瞬間，當他說話的時候、當他看著你的時候，或者是他聲音的柔和、或者是他語氣的堅定。或者是他言語中所透露出的內心的執著，或許是他眼神的專注和善意，笑容裡的溫暖和真誠，或許是他眼角皺紋裡蘊藏的智慧，他躺在沙發上的放鬆，或者是走路時腳步的輕快，允許自己在感知到這些瞬間的時候。'
