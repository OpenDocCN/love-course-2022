  text: 我还是要为客户创造价值，要想言之有物。首先得清楚我说这个话的目标是什么，然后我们才能去设计要怎么做才能达成这个目标，如果我的目标是要说服别人什么东西，那么在他心中最在乎的东西是什么，他心中的对我的质疑或者说疑虑是什么。他的心中是否占着一个我的对方便有，而这个对方便有最强的论点是什么呢，我可以有两个角度去解决这些疑虑，第一说这个疑虑不成立，第二说这个疑虑不重要，比如我要说服大家选小张做经理，大家心中的疑虑是什么。比如小张销售能力不行，第一个思路是告诉大家小张的销售能力并没有不行，他的数据不好看是由于其他的原因，不代表他的销售能力不行，第二个思路是说小张销售能力确实不行，但是做经理需要的是其他的技巧。比如带领团队激励人心的能力等等，小张在这些方面都很出色，如果我的目标是分享动见给观众启发，那么我就得想象我的听众是什么人呀，什么东西他们可能都知道了，什么东西对他们来说是新鲜的，有趣的或是有用的。他们想要什么我如何把这些东西给他们，如果我的目标是给客户带来价值，那么我必须清楚我带来的价值是什么，我的价值来源于我的行业经验，来源于我通过了更完整的数据，用更好的方法分析出的信息。或者是我今天是为了指导客户的某个选择，那么我的整个发言就要围绕着一些点，我价值的来源是什么，我的价值如何落实给客户，那如果对这些东西有用的东西我说，对这些东西没有用的东西我不说。这才叫有重点这才叫颜值有误，好的
    总结今天的节目，我们主要讲了一个东西叫做觉胜点意识，它可以被应用在辩论的理论里，或者对任何一段发言和呈现的构思和设计中，我们不能满足于说正确的废话，要想画正确而有价值。我们必须知道目标是什么，我们不能以目标为导向去衡量什么东西，在这个语境下是有价值的，什么东西是没有价值的，比如我今天要与对方辩论，那么我就不能满足于对，我必须要更对。我必须要给观众和评审一个判我赢的理由，可能是我对事物的理解更深刻，可能是我的证据更加详实，可能是我的价值倡导更符合当今社会的需要，如果我今天说的话有启发性就是我的目标，那众所周知的事情就是没有价值的。如果今天我要为客户带来价值，我必须先想清楚我的价值来源于是什么，我今天要说的这些话，给客户带来的影响和建议是什么，围绕着这些目标去选择要表达的内容，才能言之有误，如果我是要给客户带来建议的。我说一个话对这个建议是有影响的，是有铺垫的，那说这个话就有用，如果我今天是要给客户这个建议，而说的某一个内容并不符合这个建议，与这个建议是不相关的，它跟我今天的目标并没有关系，那么我就应该不说这个话。那这样我的这段发言才会被别人认为，是非常精练再点是一段非常有水平的发言，好的
