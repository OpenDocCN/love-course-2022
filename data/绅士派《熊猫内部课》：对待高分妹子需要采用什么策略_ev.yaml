- summary: "-   绅士派《熊猫内部课》：对待高分妹子需要采用什么策略\n    1.  高分妹子的外表可能是虚构的，不必过分紧张\n    2.  分为三类女孩：外围、混圈和短则性向\n\
    \    3.  通过模仿特定场合或提升自身段位来吸引和拿下目标女孩"
  text: '# 绅士派《熊猫内部课》：对待高分妹子需要采用什么策略_ev对待高分妹子需要采用什么策略，举个简单例子吧，比如说这个女孩的捧偶圈，高跟鞋，丝袜，露长腿，大屁股，鼻子尖尖的，长头发，是吧，你甚至可能滤镜，显得自己很白，背景，环境也很好，这种我就说一句最简单的。谁不喜欢，说实话其实，你见到本人也就那样，就我经常会遇到一些女孩跟我说，我家的时候我捧偶圈好好看，然后见到本人，她说我都没穿过高跟鞋，我说那你捧偶圈发高跟鞋干嘛，她说我就拍照用。所以说你能理解我的意思了吧，就是你觉得好看的女孩，是因为她故意，捧偶圈营造出这样的一个人设，并不代表她就是那样，所以说你其实内心里面，不要有那么大压力，你觉得这女孩，哎呀我干不住我，这女孩太厉害了。太好了，我真的，活不住，我没有接触过，其实首先第一点，大家都是人，第二点，她只是捧偶圈塑造的好，第三点就算在线下，你看了觉得还可以，那么很简单，她想呈现的那些东西，不就是她想要让你看到的东西吗。你们说个最简单，分三类吧，第一类就是那种，弄奶子弄屁股的，一律是为外围，为什么呢，你像一个正经女孩，怎么可能在自己的捧偶圈发这种东西，如果你的爸妈，亲爸亲妈看到了，他们能不能接受，或者你身边的。你就问她敢不敢对她的亲戚开放，这一点，那所以说，这种女孩怎么办呢，也有办法，怎么办呢，再模仿这种特定的场合，比如说今天大家都在party，她也来了，你也来了，然后呢，你们俩相见了，她喝多了。但愉快在一起，有这种可能性，第二种就是你是个男模一样，就像我们很多学员是男模，长得很帅，哎呀，也是人间老，他也觉得无聊，你也觉得无聊，我说实话，我们有兄弟做男模的，他最擅长的就是搞女模。那这个是为什么呢，说明这两个人比较匹配，你理解吧，这个是没有办法的事情，那就刚刚一直说的嘛，第二类女孩是什么呢，就是她朋友圈，高逼格餐厅，长得又好看，对吧，今天做法案例，明天做男模机，你那说明什么呢。很简单，她是混圈的，混圈的女孩干嘛呢，就简单说吧，就是现在社会上比较流行的，叫做名媛，名媛爱什么呢，名媛，男名媛爱女名媛，男名媛配女名媛，也就是说你朋友圈做的好，炫酷一点，那就可以吸引到她。炫酷了以后呢，你跟她聊天不下头，聊天开心，约会开心，然后呢，你的段位比她高，那么自然而然，你就可以拿下，这个地方兄弟们有个问我，什么叫段位高，段位高就是你要多玩多练，有正确的人带着你玩，那么你自然而然。你就可以了，第三类是什么呢，就是我说的都是只是一些，现在兄弟们都比较喜欢，觉得很好的女孩，就是大多数兄弟们，想要短期的女孩吗，叫短则性向女孩，这种女孩，第三种是什么呢，就是朋友圈天天蹦迪的那种。那这种怎么办呢，就很简单，就身边她还没过来爱玩的年纪，这种女孩其实一般的是分两种，一种就是厂牌里面要工作的，那种就老油条，另外一种是什么呢，就是很简单，就是你，她可能还在爱玩学生，长得好看的学生。那这种女孩怎么办呢，就是你也去蹦迪一辈，现在蹦迪又便宜的，一个一两千几百块钱都可以蹦的了，你就蹦迪喊她，喊她来，多喊几次，每次都来，喝多了迟早有一天是你的。就这么简单。'
