  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：09三人组对话练习下面就进入到我们的这个三人组的对话练习的内容，这个我非常的激动啊，因为我觉得这个三人组的对话练习可以说是，合作对话当中一个非常经典的对话练习，也是我希望大家可以在整个的学习过程当中。不断的穿插到你们的学习的过程当中的一个练习，那我下面具体的说一说这个三人组的对话怎么去做，我先说一下具体的说一下这三个角色分别是什么，然后我再跟大家说一下我们我们其实安排了几个练习。我再跟大家说具体的练习啊，那这三人组的练习呢是这样的，就是这三个人都分别会扮演一个角色，而是轮换的那这三个角色是什么呢，第一个角色就是讲故事的人，讲故事的人就负责把自己最想讲的讲出来就好了。在我们的咨询室里面我们把它叫来访者，那就是一个讲故事的人，然后呢还有一个聆听者和好奇者，这个聆听者和好奇者也很简单的，就是负责聆听好奇回应啊这样，然后还有一个角色大家会比较陌生。所以在这个角色当中我可能要多说一点，就是观察员这样的一个角色或者我们把它叫反思者，那观察员和反思者他要做什么呢，就是负责对内容和过程进行观察，尤其是在这个角色当中，我们可以对内容和过程进行观察。尤其是对话的过程，我们提到了说之前之前我们就说到啊，我们可能在日常生活当中会对内容有过分的注重，而忽视了对话的过程，所以这个观察员一个非常重要的作用就是去观察，整个过程当中发生了什么。这个过程包括有两个过程，外部过程就是你看到聆听者和讲述者，他们两个的对话是什么样子的，这个过程当中发生了什么，比如他们两个关系发生了什么变化，比如讲故事的人在这个过程当中你发现他发生了什么变化。然后另一个过程我们把它叫做内部过程，或者叫内部对话，就是你在整个听的过程当中你自己跟自己有了一个怎样的对话，这个对话的过程是什么，你对这件事情的看法态度发生了什么变化等等。所以在接下来大家做三人组的练习当中，就希望大家能把这个观察员的这个角色也做好，那我先说一下我们每一轮对话的时间，因为我们接下来会有一些问题的清单，所以如果大家按照这个问题清单大概去问问题的话。那可能我们两个人对话的时间差不多要30分钟的样子，当然你们可以根据自己的需要把这个对话缩短或者是延长，我在最开始做这个对话练习叫墨西哥三人组，就是也是赫林安德森在教合作对话的过程当中。发现了就是创造的这么一个练习的方式，然后我们最开始是每一轮对话就两个人的对话，是15分钟然后花5分钟的时间观察员对整个过程去做一个反思，就是20分钟的时间然后三个人角色互换。这个角色互换了之后再来一轮然后再角色互换再来一轮，也就是说每个人都分别扮演了一次好奇者这个讲述者和观察员这样的一个角色，整个三轮下来的时间就是一个小时。但通常是因为在这个课堂上或者工作房里面是这么一个安排啊，因为一个小时其实还蛮久的了，但是如果是我们的你们自己在私底下做这个对话练习的话，大家可以把时间上更灵活一些。我这里是给大家安排的是两个人对话的时间，就是讲故事的人和聆听的人的对话的时间是30分钟，然后在30分钟之后呢观察员啊做10分钟的这个过程的反思啊，过程和内容的反思好，好那我们第一个对话的练习。我们把它叫做从虐待的关系当中走出来，之所以安排这个练习可能是因为是因为我们在咨询当中可能会遇到这样的情况，就是会有一部分来访者他们在比如一段家暴的关系当中。在一段有暴力的关系当中或者是一段不太让他不太舒服的关系当中，那我们这个时候也许可以做一下这样的一个对话，然后我下面就花迅速的花一点时间给大家念一下我们这个参考的这个问题啊，第一个问题是。'
