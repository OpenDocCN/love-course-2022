    -   强调对话的目的是探讨可能性，不是拯救或改变对方，理解对方的意义地图。\n    1.  对话目的是探讨可能性，而非拯救或改变对方。\n    2.\
    \  理解对方的意义地图和不责怪对方未离开虐待关系。\n    3.  强调理解和好奇的重要性，避免责怪和改变对方。"
  text: 回想一段关系不管是你过往的关系还是现在的关系里，你感觉到自己被支持被爱和被关爱，这段关系是什么样子的能不能跟我说一说，第二个回想一个人这个人让你感觉到完全的安全，并且你知道他在意你的健康安全和幸福。有没有一个人或者故事进入你的脑海，请详细的描述一下这个人做了些什么，这些行为给了你什么样的感受，这前两个问题我们其实在一段这个虐待的关系当中，有的时候反而没有办法看清楚。对自己来说一段安全的关系是什么样子，或者一段美好的被爱的真正被爱的那个关系是什么样子，所以这前两个问题是其实是帮助对方去做一个成亲，然后第三就是如果不用谦虚的话，你最珍惜你最珍视自己身上的哪些部分。在一段充满爱的彼此滋养的关系中你有哪些贡献，你的什么样的力量品质和天赋，让你可以跟他人创造这样一段关系，这个是我们去看一看自己身上的那个很闪光的部分，就是你可能虽然你此刻在一段比较虐待的关系当中。但是你可能曾经经历过非常美好的关系，对这段非常美好的关系你一定是有自己的贡献的，你身上的某些品质品格很美好的东西，帮助你促成了这样一段非常幸福的这样的一个关系。所以这个也是一个我们去帮助当事人去整理的一个过程，然后第四个问题根据上面的回应，你觉得对于培养一段安全的有爱的持久的关系来说，哪些东西是必备的或者说这样美好关系的基石是什么，好就进一步做澄清。然后第五个现在想想这段你身在其中的虐待的关系，什么样的力量能够让你使自己远离这个关系或者环境，你有哪些资源有哪些关系是你可以依靠的，可以帮助你远离虐待，这一点也非常的重要就是我们在做这种虐待的。有虐待关系的咨询当中我们可能当当事人表达出，他想要离开这段关系的时候，我们可能就要帮他看一看他都有哪些资源，哪些人可以帮助到他，然后第六个问题如果我们想要远离这种虐待的关系。你对于自己走出来或者向前走有什么愿望吗，如果要保证你所在的所有的关系都是有爱的滋养的，你觉得什么样的大胆的改变是你需要做的，这里其实就是让当事人去想一想未来，想一想当那个未来变得比较清晰的时候。如果他将来的某一天他所在的所有的关系，都是非常美好而有爱的话，那他自己需要做出什么样的改变，然后在这里我们还有一些注意的事项，首先第一个就是虐待的关系其实是很复杂的。我们在这里刚刚那六个问题就是一个非常简单粗暴的这样的一个对话，只是给大家做一个参考，那这里面可能还有很多非常细致的内容，我们的目的呢在对话的过程当中我也想再次强调。我们的目的绝对不是去拯救对方或者让对方赶快离开这段关系，而是去慢下来去跟对方一起去探讨可能性是什么，如果对方明确表达他想要离开这段关系，我们跟他一起去探讨这样的可能性，而不是尝试着去改变对方。在这里最重要的还是好奇理解，我们要相信这个过程本身会当事人会走到一定会走到他最想去的那个地方，第二个就是不要责怪对方为什么一直没有离开一段虐待的关系，我们要试图从对方的意义地图当中去理解他。这也是我们经常会遇到的一件事情，我记得也是我去美国做访学的时候，然后有一个在克林的那个机构里面叫HGI在美国的休斯顿，然后有一个他们现在的这个休斯顿的机构的带领者，他就做了一个还蛮有意思的研究。就是他招募了很多在家暴的关系当中的女性，然后跟他们做对话，他这个研究的目的他就是想去看一看，是什么促成了这些女性在这么一段痛苦的关系当中，他们还是没有办法离开，然后他就发现有一件事情特别重要。这个重要的东西就是他发现这些女性很少被人理解，甚至是因为我们知道美国咨询行业其实是非常普遍的，去找咨询师也是非常正常的一件事情，可能跟我们国内的文化还不太一样，那就算是在这样的一个文化里面。
