  text: '# 007.hct和菜头·成年人修炼手册：hct0211我问和菜头”： 我们该去了解什么程度的答案？您好，欢迎来到我问何菜头。这里是德道传栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我将为你转述一下何菜头老师对用户问题的回复。，首先是对于答案我能多问你几个为什么吗？这一家。。用户深累问。，菜头老师，我是一名建筑工人。大气与光创造了蔚蓝天空，我们确实还可以再继续深究，可无声有牙而知无牙。，我们真的要把有限的生命放到这样的学习中去吗？还是说把时间放到我更加用得上的框架结构、钢筋、混凝土中去呢？，同样的学习，用在更加实用的工具是理智还是功利呢？，何菜头老师是这么回答的。，沈先生，你好。大气和光并没有创造蔚蓝天空，是我们作为观察者。因为视神经细胞对不同颜色的敏感程度不同，所以能看见蓝色。，而之所以敏感程度不同，是因为我们作为探鸡生命，从生存的角度看，需要对光线中能量较为集中的可见光部分，更加敏感一些。，当然。我们并不需要对每一个问题都穷究到底，因为人生太过短暂而有限。，我之所以强调，答案只是一个中途停靠站，那是因为人类的认知总在持续深入，千万别把目前的已知当作是终极答案了。。一个人在自己的已知上已经足够应付目前的工作和生活了。，但是我的文字并不是单纯的写给今天的你，同时也是写给未来的你。他未必还可以用你今天所知道的继续支持生活和工作。，接下来。这位用户的名字是一个煎着蛋的平底锅。，他问，老师，与孩子交流的状态和与大人交流的状态有点区别。，我有些想不让旁边的其他大人看到我和孩子交流的状态，您能分析一下我的心理或者给些建议吗？，对于这个问题。何菜头老师是这么回答的。，所以，你真正在意的是和孩子交流这件事情本身，还是说你在别人眼中如何与孩子交流的形象呢？，如果是后者的话，需要你自己去寻找答案。，为什么他人的眼光和评价对你如此重要？你得对自己释怀。，这和如何与孩子交流的状态和成人之间的交流有什么不同？完全没有任何关系。，下一个问题是来自用户Letter的。，如果说，一个一个不同深度的临时答案组成了探索深渊的阶梯。但是我们没有停在某个足够好的解释里沉睡。，那我很好奇，那个探索的原动力是什么呢？偶发于群体，还是根植于每个个体？，菜头老师是这么回答的。，我认为，和许多年前人类从树上来到地下的原动力是一致的。。在这个过程中，自然所带来的束缚越来越少，人类获得了越来越多的自由，最终成为了行星的霸主。，从另外一方面来说，从认识自然到以为地球是宇宙的中心，再到发现地球只是银河里的一颗行星围绕太阳旋转。人对自身的认知也随着改变了。，如果没有这种探索和发现，那么我们称之为现代生活的一切都会失去基础，也许今天我们还会生活在神学统治下的世界里。，用户最轻松问，既然无法找到终极答案，我们也无法对所有事物精通。那面对事物该了解到什么程度的答案呢？，我们又要如何面对别人给出的关于未知事物的答案呢？，如果简要回答你的问题，我可以这么说，达到能够直到你生活的程度。，举例来说，现在全世界都在接种新冠疫苗。那么你凭借什么去判定应该去接种灭活疫苗、腺病毒载体疫苗还是mRNA疫苗呢？，你看，这个时候对知识的要求就超越了你在学校里当年所得到的疫苗知识。，再举例来说，假若你现在要减肥。那么你是应该减少糖类还是脂肪类的社区呢？，同样的，如果你不更新营养学的知识，你的行动将不会产生成效。，但是我个人还是希望你能继续往前进一步，即便是把穷究答案作为一种日常的头脑体操，那这个过程中呢。你也能够不断的练习自己的思考能力。，也许终极答案是不可知的，但是这种能力使得你能够分辨和判断，而不是被动的接受。'
