  text: ，最糟糕的情况是你不但被动接受，而且还奉为规孽，甚至为此四处征战。就像网上现在的情况一样。，下面是用户齐问小丸童的问题。关于答案，问问题是必要的。，听有些老师说过，问几次之后就出现了原问题。把原问题解决，是不是就可以有好的答案出现了？，那么怎么判断当下的这个问题是需要找的那个原问题呢？会不会也是一个概念？，何菜头老师回答，说我直言，你把两件事情弄混了。追问而得到原问题，其实是离情问题本身。，因为在很多时候，问出来的问题是不恰当的，遮蔽了真实的问题。，通过不断的去追问。去掉那些遮蔽和扭曲的部分，显露出真正的问题是什么，如此才能着手去回答。，比如说，有人问你，为什么灯光看起来总有一圈彩虹在周围呢？，如果你是医生的话，你可能会怀疑，他得了青光眼。或者是由于其他原因造成了眼压过高。，但如果你和他讨论彩虹的有无，这就没有什么意义了。相对而言，更重要的是不断的追问。，什么时候出现的彩虹啊？双眼都有还是只有一只啊？最近有什么身体异状啊等等。。而我的文章讨论的呢，是既有的问题答案。通过追问的方式去理解我们所知的边界和限度。，以此自我警醒，不要躺在答案上，以为自己真的懂了。，接下来是用户KS的问题。追求真理的临时停靠站。。每个人的经历不同、认知不同，就会得到不同的参考答案。，而问出一个好问题，决定了得到答案的质量。我们应该如何提出一个好问题呢？，彩头老师回答说，所谓的好问题啊，就是经过自己的思考而达到的一个关键点。。对方必须要调动大脑进行思考，才能回答和解释。，比如说那个古代的笑话。茶馆的说书人讲水壶，讲到鲁制神倒把垂阳柳那一段。，说，鲁制神向了一向，伸手抱住柳树，连树带根还有方圆几丈的泥土都拔了起来。。于是一个天真儿童问道，那当时他的脚站在哪里呢？，下面是用户HK的问题。什么答案才是更进一步的？要更简洁、包容或是有生长力？，锦穹你好，又见面了。我觉得这里不大适合用形容词去描述。如果要我说的话。那更进一步的答案可能是这样的。，它比之前的答案能够连接和解释更多我们已知的事实，能够包含我们之前寻获的答案，使之变成一个特例。，你可以参考一下光的玻璃二向性啊，或者相对论的运动学理论和牛顿的运动学理论。，阿因斯坦并没有推翻或者废除牛顿的理论，但是在他的理论框架下，牛顿的理论致用于低速运动。，用户何学强问，这个世界有真理吗？如果有，那它能不能叫答案？，彩头老师回答说，这个问题太深了，我回答不了。要我说呀，追寻真理就是一个下金蛋的鹅。，找到真理，那么就相当于杀掉了那头鹅，有点不大划算。，下面，用户赵德强问，请问老师啊，如何优雅的打破杀骨问到底，而不让对方翻脸呢？，赵德强你好，有一种方式啊。就是你的名字，德强，道德很强，很有感召力。基本上啊，得意双心的对方就不好意思翻脸了。，另外一种方式呢，就是健身了，浑身都是肌肉的时候，和谁聊，对方都会和风细雨，清言满语的。，好，这里是专栏的问答时间。我问何菜头。，下面呢，是关于自律，一个美好的假象，这一讲的几个问题。，用户复静说，何菜头啊，你是从什么时候看透了自律的本质呢？是通过什么方式呢？是从小养成的思维习惯吗？，是不是有那么一瞬间顿悟了？。何菜头老师回答说，我不认为我看透了什么本质，对于同一个事物或者同一个概念，大家的看法彼此并不相同。，也许他们之间未必是互相排斥的，因为真正的本质是，我们人人都在，盲人摸象。。如果我们在盲人摸象的过程中高呼，大象的本质就是四根柱子，或者是大象的本质就是两把菩萨。，那这种宣称本身只是突然增加了大家的对立和争论，对于提升认知并没有任何帮助。，对于我而言。我只是提供了另外一个思路去考虑自律。，
