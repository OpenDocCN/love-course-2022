- answers: '-   选择种子的重要性在于我们种下什么决定了我们将来会收获什么。

    -   种下苦树将得到苦果，这意味着我们种下什么样的信念和行为方式，就会在未来收获相应的结果。

    -   环境和种子决定果实，这是指我们身处的环境和我们种下的种子（信念和行为）决定了我们所收获的果实或结果。

    -   心灵的门户需要保护，指的是我们需要保护自己的内心，不要让消极的思想和情绪进入我们的内心，这样才能保持健康的心态。

    -   决定的力量意味着当我们做出决定时，就是在切除其他可能性，选择了一条特定的道路，这意味着我们要对自己做出的选择负责。

    -   成功需要专注于一件事，这意味着成功需要我们将精力和时间专注在一件事情上，这样才能取得真正的成就。

    -   时间投入决定成就，指的是我们在一件事情上投入的时间越多，意味着我们会取得更大的成就和收获更丰厚的果实。'
