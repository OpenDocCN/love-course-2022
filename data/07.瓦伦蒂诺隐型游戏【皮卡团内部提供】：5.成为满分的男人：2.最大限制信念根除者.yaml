- answers: '-   人们可以想像未来自己的想法和感受，通过将自己置身于未来的虚拟场景中，并设想自己的生活状态、情绪状态和对周围环境的反应。这可以帮助人们更清晰地感知未来可能的状态和情绪。

    -   自我怀疑和对未来的担忧会导致人们的想法和信念产生消极影响，使他们在思考和行动时更加消极和迟疑，甚至可能陷入自我放弃的心态。

    -   评估自己在20年后是否拥有信念和力量需要通过对自己当前的成长、经历和心态进行客观的分析，并设想20年后自己可能拥有的心态和信念，以及通过行动和思考是否能达到这种状态。

    -   在改变和成长的过程中，面对痛苦和挑战是必要的，因为这些困难可以帮助个人变得更加坚强、成熟和有能力适应各种环境和挑战。

    -   透过自我写作可以帮助人们更深入地感受和理解自己的成长过程，因为将自己的想法和感受写下来可以让人更清晰地认识自己，并有助于自我反思和成长。'
