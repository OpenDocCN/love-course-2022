  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：【发刊词】熊浩：让真正世界顶级的课程改变你各位喜马拉雅的小伙伴大家好，你正听到的这个声音来自复旦大学法学院的熊号，在刚刚过去的这段时间里我本人，和喜马拉雅辣椒智库和传辞律歌上海中心一起合作，把来自哈佛大学法学院的谈判经典课程。转换成这样一个可以塞到你的手机里的语音课程，我们非常希望，每天你能从这个语音中提取一些智慧的光亮，让这种光亮让你谈判的职业历程更顺利，让你整体的人生动见更爽了，其实我自己也是喜马拉雅的忠实用户。在我每天有闲暇时间的时候，总是希望自己碎片化的时间能够投入到海量信息中提取那些真正有效，有用，有益的知识，能够让自己获得成长，但是，正如刚才说的，信息是海量的。那在这些海量信息中你为什么有必要去提取那个关于谈判的知识呢，以及说的更直接一些，为什么要选，我所教授的，谈判课呢，所以啊，我们有必要，为这门课程稍微多说两句，第一，为什么你要学习谈判。一旦你进入到我们的这个，语音课程并对谈判的知识脉络稍有了解渐渐你会发现，如果我们粗略的分所谓的谈判分为两个大的知识板块，第一，分割利益的方法，我们说的形象一些，你和你的一些朋友们在分蛋糕。我们如何让这个蛋糕分的公平，快速，有效，并且让你的利益不受任何伤害，在这个变动的不确定的时代中我们必须要学会一些基本的防身工具让自己的利益，不被他人，随意轻压，第二，其实在我看来更重要的。叫创造利益的方法，换言之就是在那个分蛋糕的现场不管所有的参与人当中是不是有你的同伴，客户是不是有你的上级下级，是不是用你的同学室友我们如何保证所有的利益分割的当事人，包括你自己，所有人的利益。都比原来收获的要大，这就是，把蛋糕做大的一套方法最终实现所谓的双赢，和多赢，我这个地方所说的双赢绝不是一种愿景，而是有具体套路，具体指标，具体工具，去帮你，具体实现的。如果你相信生活在21世纪的我们将越来越需要彼此互通有无，彼此相互依赖，那么谈判就不是一种可学可不学的知识，他实际上构成了21世纪职业人的，一种必备生存工具，第二。那为什么要学习这样一门由我教授的谈判课呢，很多小伙伴之所以了解我是因为他们看过一个全国著名的演讲节目叫，我是演说家，而所以他们知道，我是这个节目第三季的全国总冠军。但是也许大家并不知道的是我在谈判跟冲突解决这个领域的根源，也快超过十年，自我从华东政法大学本科毕业之后我先后在澳大利亚墨尔本大学，香港大学，美国哈佛大学和复旦大学从事冲突解决的研究，和实践工作。中国人说，听君一席话，甚读十年书我觉得这句话应该反过来理解，就是只有你真正的去聆听那些读过十年书人的教会呀，你才有可能，豁然开朗，事半功倍，所以啊，你在之后听到的每一次谈判的课程。不是我在这课程录制之前跑到图书馆去借几本谈判的书然后把知识简单杂揉，随意盒盘脱出，相反的每一个重要的知识点其实都经历过时间的打磨，每一个重要的谈判实践方法都深深的扎根在，十年甚至二十年冲突解决的。整体学术脉络中，但这样一套方法，当他进入中国的时候，他是否管用呢，回国以后啊，我不仅仅在复旦大学法学院任教，同时也为世界一些顶级企业提供谈判的咨询和专业的培训，这其中包括著名的阿里巴巴集团。美国如心集团德国西门子集团等等，每一次的培训和各行各业朋友们的交流实际上都是一次机会，让这样的一个来自西方的学理系统能够充分的对接到中国的现实土壤中，用中国的现实去修正他，去打磨他，去提高他，所以啊。当这门课程不仅仅是在语言上可以被中文教授，更重要的是他的观念跟方法已经经受过中国现实的选择与磨合，那我们才能说，这样一门课程大概已经可以本土化了，'
