  text: 第二，提问引导，第三，提问解决，我们说的有备而来。是指作为乙方的我们，要提前做好准备，明确客户的需求，并且自己也需要有一个清晰的思路，否则就算客户跑题了，我们也不会觉得有何不妥，有的时候甚至可能自己也会跑偏，只有当我们做好了准备的工作。才能在客户跑题的时候及时发现，这时我们可以用提出回到正确的建议，方法如下，肯定跑偏的话题，加上建议，比如，抱歉打断一下，我理解大家对于这个项目的期待，确实让人很振奋，我也很期待，不过。我们今天主要讨论的是A项目，我们能不能就A项目的这几个方面进行讨论，我们需要您掌控大局，提问引导，有人可能会想到这样一个问题，有的客户可能在一次的打断更正后，没过一会儿，还是会习惯性的又跑题。我们总不能一次次的打断吧，没错，这是很常见的现象，这个时候我们就要用到提问引导了，方法如下，肯定跑偏的话题，加上话题联系，例如，我觉得您这个想法很有意思，感觉可以把它运用到我们日常的其他项目里面去。请问您对于这个想法在A项目的运用有什么想法吗，大家发现没有，虽然这样的举动，本质上也是一种打断，但它就不像上面的方式那样直接，它没有脱离客户跑偏的话题，只是将话题加以了引导。引导到真正要讨论的话题上面去进行联系，如果对方确实能提出可行的想法，那也是一件好的事情，如果引导客户思考之后，客户自己也知道行不通，那他也就知难而退了，提问解决，当我们通过以上的第一个或者两个步骤。掌握了话题节奏之后，那么接下来我们要做的是用提问来帮助客户一起解决问题，当客户提出一个想法之后，可能出于值得的承担，自我能力提升的需要，又或者是自我价值感实现的需要。我们需要帮助客户一起去解决最终的问题，这个时候我们还是可以用提问的技巧，引导客户想法的落实，例如我想向您请教一下，如果您的这个想法落实到项目里面，您觉得在执行的过程中会不会出现什么困难。以及应该怎么解决，当我们掌握了以上三个步骤之后，我们就可以逐步引导客户，从混乱的思路回到正题上面，一步步去解决当下所要讨论的问题了，4。建立统一的战线，我们服务于客户与合作方合作，有的时候需要进行谈判。这个时候我们就需要利用谈判的技巧了，对于谈判我们可能会带有这样的偏见，只有力压力耻的人才适合能升任这样的工作，一旦我们有这样的想法，我们很有可能会因为自己不善于交流，而就忽视或者放弃了谈判技能的培训。然而性格内敛的人就不适合谈判了吗，谈判真的一定要唇枪舌战吗，事实上很多人在谈判中，为了争取最大利益而咄咄逼人，此刻到底他们的想法是，双方谈判必须争取你输我赢，如果是这样的话。我们很容易会把客户当成了对手，为了几方的利益而争论不休，这样的谈判其实并不是高效的，当我们针对一系列条款进行谈判的时候，很容易谈着谈着就争论起来，这时我们的情绪就会很容易被带偏。然后把几方和客户方的利益对立了起来，你会发现这样的做法，对于事情的进展并没有多大的推动作用，甚至可能会因为相持不下而拖慢了进度，所以我们需要做的是把注意力放在利益上，而不是立场上。这里说的利益是指共同的利益，最成功的谈判，不是我赢你就一定要输，而是我赢你也一定要赢，这就叫做双赢，当我们在谈判过程中，如果因为条款的争论而使自己情绪化的时候，我们必须强迫自己冷静下来，并冷静的分析。双方的共同利益是什么，怎么达成共同的利益，当下的讨论是否偏离了共同利益的讨论，怎样把偏离的讨论引向双方共同利益的讨论，这些都是需要我们冷静下来好好思考的，谈判过程是双方交流博弈的过程。有的时候不仅我们自己会因为争论而情绪化，客户也是如此，所以我们不仅要调整自己的情绪，还需要想办法疏导客户激动的情绪，努力时双方都专注于共同利益上，
