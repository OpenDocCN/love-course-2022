  text: '# 007.hct和菜头·成年人修炼手册：hc77 物欲：如何不再受到它的折磨？您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天我们来聊一聊物欲这个词。，物欲，名词，指对物质享受的欲望。，面对物欲，需要一种积极健康的态度，这样才能免遭毒手。，物欲有一个很奇怪的特性，那就是。十几二十岁的时候被物欲折腾得最狠，，口袋里却没有多少钱。，等到年华老去，口袋里终于宽裕了一些，又发现物欲早已经掩掩一息，，已经不在意是否能够满足了。，我现在可以算是物欲淡泊的年纪。。有一年夏天好友约了去4G酒店吃饭，想都没想，套上T恤短裤，穿着凉鞋就去了。，等我到了那儿，发现时间略早，直接坐进去等着开饭，感觉有点丢人，，就在酒店外面站着等了一会。，也许刚好碰见朋友，大家好一起上楼。，这个时候呢，酒店保安突然叫我，哎，师傅，师傅你好。，哎呀，我转过头去不明所以，只见他指着门口临时停放的一辆无主出租车对我说，，哎，麻烦您把车子给挪挪。，后来啊，我上洗手间的时候。在镜子里端详了一下自己，，果然通山上下都很像出租车司机的型格，长相朴实，，T续上的图案都写得看不清楚了，却忽视像一位街坊大叔。，但是呢，我早年间不是这样的，如果是我二十多岁时遇见保安大哥问我相同的问题。，我会感觉非常窘迫，就像是被人揭穿了身份，我本不应该来这样的地方一样。，因为那时候啊，我的物欲强烈，深信钱可以解决人生中大多数的问题，，拥有物质就肯定能让我感觉到幸福。，这种感觉很折磨人啊。尤其是来到北京之后，站在夜晚繁华的闹市街头，，抬头仰望呢，都是十多万亿平米的房子，灯火通明，，平时出去啊，都是几十万上百万的好车急迟而过，很自然的，，只能低头凝视脚尖，觉得京城之大，哪里才是我的家。哪天才有我的家呀。，你可能已经注意到了，在描述我的回忆时，我在看楼看车，，也许还在看街上行人的衣服，皮包和手表，和一个贼差不多，，视线全都聚焦在物质上。，现在回想起来啊，那就是一种轻度焦虑。我的心态已经有些失衡了。，幸好，后来进了互联网公司，再后来又创了业，每天活得跟打仗一样，，于是用工作和创业的焦虑，替代了物欲上的焦虑。，原先那点折磨就不算什么了，到月底没钱发给员工工资，才是真的头疼。。每次算一下账上的钱还能坚持几个月，那才是真的焦虑。，期间我觉得最奇妙的事情就是，一个为物欲所折磨的人，，居然从自己的储蓄账户里拿出钱来填到公司账户里，，为了让那家公司啊，再苟延残喘一个月。赌这一个月里会出现新的机会。，由此可见，物欲还是打不赢成功欲，或者说是打不赢对失败的恐惧。，不过放心，我绝对不是要劝说你用一种更大更强的焦虑来压制物欲，，也绝对不会劝说你用打坐冥想吃素的方式来消除物欲。，因为那都是笨办法，而且我已经用过，你就不需要再走一遍我的老路了。，现在呢，我对物欲的看法已经转变，我认为，无论是压制还是试图消除都是不对的，而且也很难做到。，不可能人人都去创业，苦苦求生一番。也不可能人人都去修行，变得清新寡欲。，相反的，对于物欲，我们如果能够采取一种更加积极和健康的态度，可能效果会更好。，那么，什么是对待物欲积极健康的态度呢？我想讲一下我的好朋友当年是如何治疗我的故事。。当时啊，我的生活状况已经稳定下来，但是依然受到物欲的折磨。，所以一方面在努力储蓄，一方面呢，又时时对生活感到绝望。，我的朋友知道以后啊，问了问我手头有多少钱，每个月能赚多少。然后几乎是强行把我扭送到了商场。，到今天我都记得很清楚，他逼着我花了近一个月的工资买了一双极为浮夸的范思哲皮靴，然后又逼着我买了许多件衣服裤子。，他比我有钱的多，平常经常请我吃饭。赠送我各种有趣的电子产品，'
- answers: '-   主人公通过朋友的帮助和教导，强制他花费钱购买物品，并让他体验拥有物品的感觉，从而改变了对物欲的态度。

    -   朋友强行让主人公花费钱购买物品，如一双浮夸的范思哲皮靴和其他衣物，使他真正感受到了拥有物品的快乐和满足。

    -   物质满足使主人公感到安全和有控制力，从而减轻了焦虑和不安感，让他觉得自己对现实有所掌控。

    -   通过实际拥有物品，主人公能够真实地体验到物品的本质，了解物品并非想象中的那样，从而停止了对物品的幻想。

    -   物欲的满足并非永恒，主人公意识到拥有物品的快乐是有限的，不值得将过多心思和时间放在物质上的追求上。'
