  text: 但是那一次啊，他非常坚持一定要看着我去收音台刷卡，当着他的面把钱花掉。，在商场咖啡厅，我惊魂未定地坐下来和他喝饮料，一想到花掉的钱那就心如刀割。，他坐在对面和我说了一番话。他说，现在啊，你肯定会感到非常痛苦非常不安，但是将来啊，你可能会感谢我今天做的所有事情。，在过去，你空有物欲，其实并没有去享受任何物质生活，更不知道这个世界上有什么好东西，也不知道好东西能好到什么程度。，于是呢，你只知道攒钱，却从来没有想过，钱是要用来服务你自己的。，过了今天，等你真正感受到拥有的感觉，真正体验到物质带来的感受，你的整个想法呀，才会因此而产生改变。，嗯，我的确发生了改变。后来我还教其他朋友穿宅腿裤呢，但是之前啊，我活得像个地主，抱着铺满罐，只知道往里面塞钱。，我朋友呢，用了非常迅猛的手段，一把夺过铺满罐砸的粉碎，强制让我把里面的钱拿出去消费掉，于是呢，我因此得到了解脱。，他向我传授了人生中宝贵的一课，那就是，如何看待自己的物欲。因为我怀抱物欲，直到难以满足，那干脆就不去消费，这不是一种健康的态度。，我越是不敢消费，越是望而却步，物欲的力量啊，也就变得越发强大。我越是想去克制，越是想去消除，物欲就像是野草一样不断地生长，这同样不是一种积极的态度。，所谓积极健康的态度是说，首先要承认这个世界上有美好的物质存在，而且不止一样，然后呢。要承认虽然一套风景绝佳的三十亿听自己买不起，但是一双42码的好鞋是可以的。，最后，也是最重要的，那就是，穿上一双42码，花费一个月工资的好鞋，感受一下拥有带来的快乐和满足，感受一下它的转瞬极是。那么就可以推断出拥有其他物质之后的感觉。，物质满足是美好的，但同样也是有限的，并不值得花那么多的心思在上面纠结，也并不值得重复一万次。在自己的能力范围之内，可以试着去感受一下。因为亲身感受过而不是从来没有，那么，对物欲的执着就有可能放下。，这种想法并不等同于消费主义，消费主义认为，拥有物质不单是一种个人选择，而且是个人对商业社会的道德义务，通过你的购买行为。让整个社会的生产机器运转起来，让资金流动，让生产和渠道上的人员得到工资，促进了社会发展。但是并不是这样的。，就我个人的体会来说，物欲的满足是让人觉得安全，买不起就觉得不安全被社会排斥在外。在生活中掉到对位。买得起就觉得安全了，觉得自己对现实有控制力，这时候买不买都已经变得无所谓了。，所以，人有物欲是一件很正常的事情，人人都需要生活的安全感。，但是区分也正是来自于这里。安全感未必一定需要物欲来满足。工作、事业，哪怕是盲目的相信自己有某种谋生的能力，走到哪里都能找到工作的能力，同样能够获得安全感。，更不用说，一个人投身于某种事业，目睹他从无到有一点点成长起来。感觉自己为世界提供了什么新的产品、新的服务、新的工作机会，这在安全感之外还能提供满足感和幸福感。，如果所有这一切都做不到，那起码还有我朋友的那种方法。试着去拥有一件真正昂贵的物件，感受一下拥有的滋味。满足一次自己的物欲，哪怕是物欲中最小的那一个。，这样，也比永远不去满足，让物欲始终处于饥饿状态，每天都用他的幻想来折磨你要来得好。幻想啊，才是最折磨人的，它能产生无尽的期待、无尽的美好和无尽的承诺。。但是当你买下一双鞋，买一双鞋就是一双鞋，仅此而已，上面不会有彩虹包裹，有天使歌唱。，当你真实的知道了，那么就会停止幻想，于是啊，你的物欲就处于一个可以控制的范围内，不再因为从未满足过而不断折磨你。。用我朋友的话来说，那就是，此刻你必须要花钱花的肉疼，将来你才能因此得到解脱呀。，那最后说一说那双浮夸至极的靴子吧，它还好好的放在我的鞋架上，
