  text: 觉得凑一对挺好的，自己过一把梅盆引，这样的相亲你接受了。然后觉得不好不干了也没啥，大不了跟领导说一句，梅感觉不是一路人，领导也不会强求你，但是有的领导介绍给你的，可能是自己的亲戚，比如说侄女，甚至可能是亲生女儿，他们能把亲人介绍给你，代表了对你莫大的肯定。也是给予莫大的期待，这会儿你要是先答应后反悔，那领导一来自己的面子没处放，二来没法对家人交代，那不把怨气撒在你身上才怪，那么如果接受了领导安排的相亲，但是觉得对方不好怎么办呢，很好办，装得木讷点。不解风情点，让对方觉得你不怎么好，是一个不解风情的，低价值的男人就好了，但是这种方法，一定是在认识初期的时候就进行，如果感情已经深入了一段时间，你觉得不合适，这么做就不行了，这个时候你可以选择一些。低价值或者女方不喜欢的事情，比如一天给对方20个电话，50条短信，让自己的需求感报表，当然这也会有损你在领导心中的形象，但是总比你去找了一个，自己不喜欢的女生要强，那么举一个例子，比方说对方喜欢韩韩。你就要高喊，方钊子是中国科学界的真理大旗，任何与之对抗的，都是试图掩盖自己伪君子流氓的小憋三，上升到一时流的分歧，这次领导也不好说什么了吧，总之让对方与你分手，你是绝对不能够甩了对方的。否则对方去你的领导那说几句话，估计你光明的前途，就立刻烟消云散了，那么这就是熟人介绍相亲时，需要注意的地方。大家学会了吗。
