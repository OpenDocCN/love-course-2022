- questions: '-   如何制定家庭會議以解決家庭爭端？

    -   家庭會議如何保持以傾聽为主，尊重求同存異的氛围？

    -   在家庭會議中，如何有效地探討共識點？

    -   長期過程中如何實現一小步改變帶來的大變化？

    -   家庭會議的主持人應該如何適當引導討論，以解決婆媳關係和家庭問題？'
  summary: "-   盧老師提供三條處理婆媳關係和家庭問題的方法\n    1.  制定家庭會議，由父母召開，以解決家庭爭端\n    2.  家庭會議以傾聽為主，尊重求同存異，表達與共識\n\
    \    3.  探討共識點，逐步解決問題，長期過程中改變一小步可帶來大變化。"
  text: '# 012.【完结】育儿愈己的心理课：第46集 解决方法會分享更有趣的成長，大家好，我是盧老師，家庭出了問題，我們要尋求共識，然後呢，尋求我們的解決方案，那麼因此呢，在這裡盧老師呢，幫大家來準備了三條處理這個婆媳關係，處理我們的家庭關係問題。隔代養育問題最重要的，那麼養育問題出現了，它不重要，為什麼呢？問題本身不是問題，解決問題的方法才是問題，那麼出現了這個現象，各有各的道理，老人有老人的苦衷，父母有父母的訴求，那麼如何將大家求同存異。來進行一些共識的途徑的建設，那變成了我們這節課微課，盧老師給大家知的一些招，共有三招，第一招是制定家庭會議，我不知道大家在家裏面，有沒有制定過這種家庭會議，家庭會議是處理這種家庭的待機之間的爭端。非常好的一個方面，一種方式和方法，家庭問題用好了，對於孩子培養家庭觀念、家庭意識，幫助孩子以後來處理他自己的家庭問題，是一個非常大的幫助，所以真是利人又利己，家庭會議由誰召開，一定是由老公召開。我之前說了，隔代養育問題，兩代人之間的爭執和爭端，那麼比如說爺爺奶奶的問題，一定由父母、一定由我們爸爸來召開，外公外婆的問題一定由我們媽媽來召開，哪一邊的父母出現問題，有哪一邊的父母，有哪一邊的夫妻。那一邊的人來進行召開，這樣的話才能夠掌握話語錢，才能夠服眾，這就是家庭會議的召開，第二，家庭會議掌握一個原則，因為一定要充分理解，兩代人的認知和經歷經驗，都是截然不一樣的，有句話說得好。大家因為相同而進行連接，因為互相之間的相亦而互相成長，所以這個會議一定是以傾聽為主，改變為輔，記住傾聽為主改變為輔，即使你心裏面有百般的不情願，你有百般的抱怨，百般的話想說。在家庭會議裏面一定是本著尊重求同存異的態度，來開這個會的，因為這個會上並不是用來抱怨的，抱怨你可以跟你的閨蜜去說，你可以跟你的老公去說，你可以跟任何不相關的人去說，你甚至可以找心理諮詢師去說。但是一旦開家庭會議，我們一定是本著解決問題的方案方法去的，不然的話這個家庭會議它就沒有意義，那麽怎麽來開發呢，大家首先要交流，這是我們第二步，大家來看，第二步是什麽呢，就是表達與共識。我們要來表達自己內心的感受，表達自己的訴求，然後要盡可能盡量去聽懂對方的訴求，所以我說這個會議以聽為主，怎麽個聽法一定是聽對方的訴求，這個訴求一定是心理訴求，我舉個例子。爺爺奶奶他們內心當中有很多的話想說卻又不願意說，既顧忌到小輩的自尊心，又顧忌到自己的自尊心，所以大量的信息都是被隱藏在後面的，舉個例子，有的時候父輩感覺到小輩不是很負責任。比如說你想帶孩子但是你帶不好孩子，所以父輩也沒有辦法，他必須要接過這個接力棒，所以這些話如果攤到檯面上來說的話，他就是典型的一個心理的訴求，就是把對方的不滿，把對方的這種意見要在這個場合公開的表達出來。那麽這又是用了什麽原理呢，心理學上有一句話，一個人內心的痛苦及抱怨被人看到的時候，心的力量就會升起來，大家有沒有這種感受，一旦你內心脆弱，你內心積怨已久的部分被人看到被人聽到的時候。你會感覺到心理壓力小了很多，而且我們會朝著共同去解決問題的方案去走，所以說心的力量就會升起來，這就是我們的表達與共識，表達完之後大家要探討哪個點上我們是可以達成共識的，先從一個小點來進行出發。家庭會議一定不可能一蹴而就，任何的事物的磋商，大家來想想聯合夥開會是一次就能解決的嗎，兩個國家的爭端是一次會議就能解決的嗎，不可能這是一個長期的過程，但是開會總比不開好，討論總比不討論好。達成共識總比互相爭執要好，我們只要改變其中的一小步，每一次哪怕做一小點的變化，這個就像多米諾骨牌一樣，其實父輩和小輩之間，'
- questions: '-   在家庭和代际关系中，什么是共识和沟通的关键？

    -   马粪问题如何通过汽车的出现得到解决？

    -   如何通过纪念和仪式来满足老人的心理需求？

    -   政府应如何主导解决老年人的问题？

    -   老人如何重新获得价值感？'
  summary: '-   无论是家庭关系还是代际关系，关键在于共识和沟通，问题需要逐步解决。比如中世纪的马粪问题，最终因汽车的出现而解决。解决问题需要换位思考，尊重老人需求，通过纪念和仪式来满足他们的心理需求，帮助他们重新获得价值感。老人也需要被尊重和关注，政府应该主导解决老年人的问题。'
  text: 無論你是養育孩子也好，婆媳關係也好，兩代人的關係也好，三代人的關係也好。大家的訴求點並不是那麼的衝突，我們不都是為了自己好，為了別人好嗎，不都是為了孩子好嗎，只要孩子這一點大家有共識，那麼很多問題就能在這個框架和基礎上，得到一點點的溶解，軟化，慶而，分解。最後得到徹底的改變，但這個過程不能急，需要一步一步來做，事實上只要你做了第一步，它這個動力鏈條又會重新開始啟動，它會朝好的方向開始發展，因為我們看到了別人的誠意，同時通過開會我們也意識到了自己的問題。那麼這樣子的話，這個問題的根本就有可能得到鬆動，我很喜歡拿一個事情來舉這個例子，比如說什麼呢，中世紀的歐洲，中世紀的歐洲有一個問題，真的是困擾整個歐洲不知道多少年，什麼問題呢，馬糞問題。這個問題有點有意思，中世紀的歐洲全是馬車，那貴族馬車，那你這個馬車，它肯定要拉屎，這個馬，這個馬屎你不能說這個馬，乖你靠邊，拉完屎之後你再上路走，這個馬也聽不懂，這不現實，也不可能給這個馬去安一個馬桶。邊走邊那個邊上廁所，這也不現實，因此這個馬糞問題真的沒法解決，你說把道路清掃完了，第二天又是老樣子，抽哄哄的，但是這個馬糞問題最後是怎麼得到解決的，是啊，因為有汽車的產生，馬糞問題就自然消失了。舉這個例子的原因是為了告訴大家，問題本身不是問題，有的時候說問題本身它就消失了，解決問題的方案不再不要太糾結於這個本身，我們如果換一種思路，換種觀念，換一種處事的方式，換一種思維的方式。如果老公一旦介入進來，不會像你想象的那麼糟糕，我知道前面有很多失敗的例子，有各種失敗的經歷，作為媽媽，我們怎麼可能不去跟爺爺奶奶，不去跟老一輩的人去磋商，去商量，去跟他們說服他們，想盡了一切辦法。但是還是像這個馬糞問題一樣，當年英國也是用了一切方法來處理這個問題的，但最後還是得以解決的，但是並不是用老方法，如果你用老方法，一定只會得到老的結果，如果你用錯誤的方法，一定只會得到錯誤的結果。所以必須要重新來反思這個過程中，我們哪些地方做得比較好，哪些地方做得不夠好，就像當年的馬糞問題是一個道理，當然了，在這個過程中，不能只考慮我們自己的訴求，因為我們跟老人來探討的話，這是一個互動的關係。因此我給大家一個招，叫做紀念與儀式，我們既然知道了老人缺什麼，我們也知道了老人需要什麼，怎麼給到他們，怎麼更好地去滿足他們，下面這個方式就是非常好的，你要給他們去紀念，我們給孩子過生日過得非常隆重。但是你什麼時候想給老人，去好好過一個生日，幫他去緬懷一些東西，如果他心裡的訴求，在你這邊得到滿足，他就不會把孩子看得那麼緊，人心都是肉長的，沒有人有必要跟孩子過不去，對不對，老人即使去捏著孩子不放。也是他不由自主的表現，是他內心深處自發的反應，是他潛意識裡面在驅動，而不能怪他，因此老人需要得到尊重，在國外老人有很多很多的事情可以做，上老年大學哪怕去登山，哪怕去這個老年人甚至有的去騎車。很多很多事情，但在中國一般老年人去做什麼呢，跳廣場舞，是吧打麻將，像這類問題，像這類的事情既沒有營養，又不適合老人本身的這種特質，是沒有辦法的辦法，那麼這個問題應該是由政府來主導解決的。但是我們現在處於社會主義的初期階段，各項事業都是百廢待興，這個問題可能現在養老已經社會開始關注了，但真正落實下來的卻很少，因此我們需要用一些儀式，來幫助老人重新獲取一些價值感。來補全本應該社會給予他的那個部分，由我們小輩來做，這個是非常重要的，而我們根據我們平時試驗下來的結果，能夠幫老人去做一些紀念，做一些儀式來告訴他們，他們還沒有老他們還是挺年輕的，他們的心態還沒有老。好老人會給你驚喜，真的，
- answers: '-   你认为处理家庭问题的关键是什么？

    -   你如何看待家庭会议的召开和掌握原则？

    -   你认为紀念与儀式对解决家庭关系问题有什么作用？

    -   我认为处理家庭问题的关键在于寻求共识和解决问题的方法。

    -   我认为家庭会议的召开需要由家庭成员共同商讨，而掌握原则则是以傾聽为主，改變为輔。

    -   我认为紀念与儀式可以帮助老人重新获得自己的价值感，让他们获得了想要的东西，从而减弱对孩子的依赖。'
  questions: ''
  summary: "-   作者强调老年人应该认老不服老，改变观念和态度，让老人保持年轻心态，通过家庭会议和仪式表达对老人的尊重和感激。\n    1.  老人应该改变观念，接受年龄增长，但不要固守老年身份。\n\
    \    2.  通过家庭会议和仪式表达对老人的尊重和感激，让老人获得能量。\n    3.  通过改变态度和行动，帮助老人做出改变，解决隔代养育问题，实现互利共赢。"
  text: 他的心態會發生轉變，他對孩子的依賴會發生轉變，其實年紀大了，我們應該要認老，因為你的身體機能再下降，你確實退休了，我們要認老，這是社會上的一個普遍現象，但是我們不能服老。認老但不服老，這就是我路老師對的老年人的態度，我也希望更多聽這個課的父母，能夠共同的行動起來，讓老人有一個年輕的心態，一旦老人有年輕的心態之後，很多事情就是可以商量的。如果他執著於自己的老人的這個身份的話，很多事情他是無解的，所以這也是我講課的一個風格，我認為很多事情觀念必須要優先改變，觀念一改變，你的方法自然跟著會改變，那麼落實到實際的行動上的話，紀念哪些東西呢。比如說老人曾經輝煌的時候，聽他講，他一定有他輝煌的時候，一定有他執著紀念的時候，我們來開一個盛大的家庭會議，來紀念老人來傾聽老人，然後當老人做出哪怕一點點改變的時候，當孩子有一些改變的時候。我們要迅速地用儀式的方式將他表達出來，就是來表揚老人，父母需要表揚，孩子需要表揚，老人其實更需要表揚，不要因為他是你們的父母，就羞於其恥去表達我們的愛，表達我們的感激，表達我們對他的一個感謝。一切通過紀念和儀式的方式，能夠迅速讓他們獲取能量，他們的能量越強，他們對於孩子的依賴就越弱，所以隔代養育說白了，哪是父母溺愛孩子，哪是爺爺奶奶去溺愛孩子，其實是爺爺奶奶希望孩子去溺愛他們。那麼我們今天剖析了原因，也分析了當中的動力關係，最後給大家來支了幾招，那麼希望大家從這個角度重新來思考，看待一下這個隔代養育的問題，然後用我的方法召開家庭會議，表達達成共識，最後用紀念和儀式的方式。來幫助老人進一步的做改變，那麼這樣子的話，老人他也獲得了他想要的東西，那麼一切都是為了孩子好，在這個大前提下，我相信一切問題都是可以得到解決的，一切矛盾點都是可以得到鬆動的，避免零和博弈。讓大家你好我好世界好，好那麼今天隔代養育的話題，我們就討論到這邊，好感謝大家。
