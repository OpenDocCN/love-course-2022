  text: '# 007.hct和菜头·成年人修炼手册：hct06 厨艺：那些厨房没有说出口的话你好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天啊，我想跟你聊一聊厨艺。对，就是做菜的那个厨艺。，它是个名词。我认为啊，它是一种人生的修行法门，经常被误认为是技巧。，我为什么这么说呢？其实啊。人们总是有一种误解。，自己经常想用什么事情，就以为自己拥有丰富的经验，甚至觉得自己是做这件事的高手。，比方说，经常看电影，于是就觉得自己可以指导编剧导演。经常用网络产品，于是就觉得自己可以做产品经理。。至于说，经常吃饭，就认为自己是美食家，认为自己精通厨艺的人，那就更是数不胜数了。，想要反驳呢，也很简单。一个人天天睡觉，拥有几十年丰富的睡觉经验，那他为什么会失眠呢？，为什么他自己解决不了呢？我们可以试着用厨艺为例子分析一下。，大多人呢，因为天天吃饭，就认为做饭是一件很简单的事情，所谓看都看会了。，偶尔下厨房尝试，结果却和想象的大相径庭。其中的一些人的心中发痕，去找来菜谱研究。实在不行就看视频学习，可最后时操出来的东西依然是惨不忍睹的事故现场。，不要以为这是傲慢的恶果，许多人怀着谦虚好学的精神去看菜谱，找毛画虎，可做出来的东西呢，同样是一塌糊涂。类似的情形啊。我见过不知道多少次。，人们去厨房做东西，做出来的东西有无限多种可能，唯独不是菜。，那么为什么会是这样呢？我的看法是他们弄错了次第。，次第指的是顺序。佛教里经常用这个词来描述修行的不同阶段以及阶段之间的顺序，我在这里的用法偏向后一种。，回顾我的厨房岁月，第一课并不在厨房，而是在野外，内容是生火。，那个时候啊，火柴还是资源，并没有那么容易得到。在野外能够找到的燃料呢也非常有限，一旦被大人发现在玩火，那肯定就逃不了一顿毒打。，总上所述，当时我的日常练习内容就非常的严格了。在三根火柴之内，利用非常有限的燃烧物尽可能快的生起火来。要做到这一点并不容易，需要足够了解火的特性，知道什么情况下它才能快速燃烧，什么情况下可以作为火种长时间保存，什么情况下可以挽救起眼眼一息的火苗，什么情况下可以判断火已经彻底熄灭。。这看起来和做菜没有任何关系啊，但是当你把锅架在灶眼上点燃煤气的时候，你就知道缺了这一刻会有什么影响了。，第二课不是做菜，也不是做饭，而是热剩饭剩菜。，自己用一张报纸和皮柴把火升起来，引燃蜂窝煤。然后在锅里放水放上笼屉，用蒸汽热剩饭剩菜。这一课主要的学习内容是水分变成水蒸汽之后会产生多么大的热量，以及食材在高温水蒸汽下会发生什么变化。，如果这时候不慎被缝隙出泄漏的蒸汽烫到一下。那就印象更为深刻了。，第三课呢，才是做饭。研究水和米的配比，以及要配合怎样的火力才能得到软硬适中的米饭。，那在这个过程里，可能要失败很多次才能做出一份家人赞许的好米饭。，为了支撑赞许。很容易发现如何通过控制火力来挽回水多水少的局面。，而这就是第一次接触到所谓的火候。就到这个程度，我才获得了进入厨房的资格，允许跟着处理一下食材。，此时依然不允许我直接炒菜，哪怕我天天在边上看着做。主要原因是那个时代人们普遍清贫，让一个孩子用一锅菜炼手，其中的风险大到让人承受不起。，处理食材包括清洗、减血、腌制、水发等等。通过这个过程才能知道食材的软硬、干湿、老嫩，以及粗加工带来的物性变化。。这一课也很好学，自己处理的白萝卜自己吃的时候要是突网状的扎实，印象比什么都要深刻。，感受到嚼不动咬不断，那对一个人的提高是最快的。，好，过了这一关之后，我在第五课终于可以参加一点真正的时间了。父母炒菜的时候可以站在一边看了。，最后要出锅之前的那几下，让给我练习一下翻炒、收汁、勾芡等等的手法。'
