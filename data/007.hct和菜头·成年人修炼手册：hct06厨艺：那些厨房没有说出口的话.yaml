  summary: "-   厨艺的学习过程需要逐步感受成功的喜悦，掌握火候和调味技巧，以及解决做菜和做熟的区别。\n    1.  逐步感受成功的喜悦，建立积极乐观心态。\n\
    \    2.  掌握火候和调味技巧，学会操控火。\n    3.  解决做菜和做熟的区别，讲流程次序和调味时机。\n-   学习厨艺需要循序渐进，控火是核心，了解食材物性和烹饪方法，逐步增加技巧。\n\
    \    1.  循序渐进学习，控火是核心。\n    2.  了解食材物性和烹饪方法，掌握食材处理。\n    3.  逐步增加技巧，完成次第学习过程。"
  text: ，最重要的是让我反复地感受最后的大功告成的一瞬，一次次从成功走向成功，建立起积极乐观的心态。，此外呢。就是逐步地感受手眼锅火菜之间的配合。，最早的要求只是别把菜给炒熟锅边，最后的要求则是保持菜的形和色。，眼要准，手要稳，不要惧怕任何的意外情况，敢于用锅盖和湿抹布解决一切。，到了这个阶段呢。基本上在内心啊，驱除了对火的恐惧，开始对操控火有了兴趣。，到了第六课，则是让我做一点复杂的小菜，像是西红柿炒鸡蛋、青椒炒肉丝、干饼苦瓜一类的菜式。，但是蒸水蛋、烤锅巴一类看起来极为简单。但是极其考究手法的菜，那还是不行。，在这一课里啊，解决的问题是如何区分做菜和做熟的区别。，做菜啊，是要讲流程次序，要讲调味时机，要讲火候调解，要讲味道的互相激发或掩盖。，目的是让最终的出品好吃。而不仅仅是做熟而已。，到了这里啊，其实也不难，只要掌握，不要火太大把菜烧焦，以及学会使用酱油、味精和糖，问题都不大。，到了第七课以后啊，基本上就是自修了，见缝插针的学习一些零散的知识点。，比如说。煮绿叶菜不要盖锅盖，这样菜叶就不会变黄。，炖肉时最后再放盐，这样瘦肉就不容易变得硬，诸如此类，都是一些零散的心得体会。，记得当时啊，我自己选修了盐青菜，用个广口评放进去一两青菜碎尝试，还算成功。。于是呢，得以免修泡菜，因为原理和要点其实差不多。，第七课授课结束啊，是在我的高一，以后家长以专心学业为由不准我再进厨房了。，但是，等到结业完成，可能又花了十多二十年时间。，在这段时间里啊。我因为兴趣爱好的缘故，经常下厨房尝试，最后形成了几道品质稳定的菜品。，在这个阶段的末期，我达到了看菜谱做菜的水准。，相比之下啊，那些直接看菜谱，然后就下厨房的人，属于跳级生。。他们一举越过了前面的所有环节，认为自己会读中文，能看懂菜谱，那就可以烧出菜来。，嗯，的确有这样生而织织的天才，只可惜啊，绝大部分人都不是。，这就是次第错误了，没有多少前行准备，就直接跨越到后续的阶段。那就只能用黑暗料理来作为自嘲了。，对于根本不尊重次第的人来说，他们以为自己知道了如何做菜就能够如此做菜。，而对于我这种啊，按照次第一阶一阶修上来的人来说，并没有什么做菜，有的只是控火。。控火才是一切的核心。，在控火的基础上，是了解食材的物性，知道应该如何去正确的处理它们，才能达到最好的效果。，在了解食材物性之上，那才是烹饪和调味，用来增益或者掩盖某种味道。，所以，我们现在回过头来看。我并不是一开始就从读菜谱开始的，而是从野地里生火烤土豆开始的。，学习点火，认识火力，从最简单的火配合水开始，做简单的蒸。，这里呢甚至都不需要考虑火候，然后啊，才是稍微复杂一点的。解决水火大米三者之间的配合，，用唯一的食材唯一的一种加工方式得到一份成品。，经过大米之后呢，立即横向地展开了解其他的食材，以及预处理食材的方法。，接下来呢是实践出锅前的一刻，强化对完成一道菜的认知。学习如何操作厨具。，到了最后才是完整的做完一道菜，用不断重复和优化的方式来完善自己的技能。，这个呀就是次第的威能。，人人都会说厨艺是火的艺术，这不过是一个比喻而已。，次第不会去管厨艺是艺术还是技巧。他会告诉你这件事的核心是什么，厨艺的核心是控火。，至于说如何认识火，如何操控火，每个人都有自己的路。，然后呢会告诉你，这件事的要素有哪几样，厨艺的要素是食材处理和烹饪方法，那么你自然也就要去认识食材。学习处理方法。，在这个基础上才能尝试各种烹饪方法，在循序渐进的过程中再增加各种技巧。，那么在完成了这个次第之后呢，你自然就会做菜了。，而且当你看别人写的菜谱，同样的中文字。你就能看出对方厨子的心思和思路，
