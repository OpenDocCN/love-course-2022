- summary: "-   自我愉悦是关键\n    1.  不要把负面事情当作针对个人\n    2.  改变视角，让事情变得有趣\n    3.  将负面情绪转化为动力，不要陷入受害者角色。"
  text: '# 31.《PIMP 核心笔记》：2. 第二部分：内核模块：4. 自我愉悦：自我愉悦 - 视频示范：11.任何遇见到负面事情，都可以变成自我娱乐别把任何话任何事情当作针对你的个人，关键在于你的视角，就和搭讪焦虑一样，我好害怕搭讪啊，把你发现了自己的这种情绪之后，你要问自己，怎样能让这件事情变得更有趣，不论你讲什么，不论遇到什么事情。你都要问自己，怎么样能让这件事情变得更有趣，最后一点，你会碰到你看起来真的很负面的事情，如果可以用这件事情让自己变得开心，如果不能开心，就用这件事情让自己更愤怒，用愤怒作为一种力量，我为什么这件事不行。我要再试一次，蹦，这种力量感，就会让你拥有更多的把妹动力，不要把事情当作针对你个人的，不要陷入受害者的角色。'
