- summary: "-   今天的课程主要讲述了情绪的重要性，关系的建立以及父母对孩子情绪表达的影响。\n    1.  父母需要通过感受和维护关系来引导孩子的情绪，而不是简单地控制和引导。\n\
    \    2.  父母对孩子情绪的理解和表达方式会影响孩子未来的情绪管理能力。\n    3.  父母需要意识到自己的局限性，尽可能提高自己的情绪猜测能力，以更好地理解和帮助孩子表达情绪。"
  text: '# 012.【完结】育儿愈己的心理课：第13集 识别情绪，表达情绪（下）【分享更有趣的成长】，大家好，我是陆老师。今天这节课是关于情绪的。，关系是靠心去维护，去感受的，而不是靠方法去控制，去引导的。，这边的话，我不敢保证所有家长都会赞同我，因为有很多我们被科学思维。被这种条条框框的思维，框得很紧的爸爸妈妈们，，她的大脑里面可能很难接受一种叫做关系，因为这个关系看不见摸不着，你需要靠你所有的精力去营造它，这个其实很不容易的。，而且对于我们很多。比如说你自己的父母是从小很温柔，很坚定地抚养你的，跟你说很多的心里话，能体会你的情绪，并且将它表达出来。，那么你以后培养自己的孩子就会变得异常的轻松。，那么如果以前你的父母是很教条，非常僵化的。只会跟你讲道理，甚至有的时候用一些非常粗暴的方法来培养你的，，那么你对孩子恐怕也是粗暴简单而僵化的。，那在这边还要插一个题外话，很多妈妈我们都会怪爸爸，对不对？爸爸你只知道外面工作怎么怎么样，。包括爸爸不关心孩子啊，跟孩子相处时间少等等等等。，那在这边我并不是要替各位爸爸翻案，我只是希望能够替各位爸爸说句心里话。，在当年没有一个人生下来就会做爸爸的，对不对？大家认同吗？没有一个人生下来就会做爸爸。，而那些爸爸，他们自己的爸爸，也就是孩子的爷爷，当年是怎么培养的呢？可能当年爷爷都不在家，，所以爸爸他其实并不知道好爸爸应该是什么样子的。。所以这个时候妈妈我们不应该来强求爸爸，用自己的要求去要求爸爸，这个恐怕很难做。，更何况爸爸他承担了大量的社会责任，要抚养家里面，提供物质资源等等等等。，所以我们要看到我们每一个人的局限性。在看到局限性的同时并不是说就这样子了，，我们就随大流或者就是该怎么样就怎么样，不是这个意思。我们在看到局限性之后，要在自己尽可能好的范围里面来做提高。，了解知识，这只是第一步。好，那么当我们蹲下身子。平视孩子，跟他建立一个身体接触之后，，这就给孩子发出了一个信号，这个信号不是父母要来改变你了，如果你一旦让孩子感觉到爸妈要来改变你了，，孩子的防御马上就起来了，难道你还嫌孩子的下层大脑运作的不够吗？。我们之前说了，孩子一旦感觉到你要改变他了，他的防御机制就会起来了，那么他只有两个选择，要么攻击，要么逃跑。，现在我们要发出一个友善的信号，告诉他你既不用攻击，也不用逃跑，那么你应该要怎么样呢？。你应该要好好的让妈妈陪着你，让妈妈来共同的分担，或者来承担，或者来帮助你一起来感受你内心的这种不好的感觉。，然后开始用你丰富的词汇，大家注意啊，平时我们可以来多搜集一些描述心情的词汇，你描述的越准确。越能够把孩子从情绪的泥潭里面给拉出来。，这是真正的一条规律，这在我们实验室里面也是有数据做支持的，帮助他来表达。，比如说，宝宝，我看妈妈看到你现在满头大汗，你心里是不是很生气啊？你是不是很难受啊？你是不是很不舒服啊？等等等等，帮助他表达。，那么怎么知道你表达的对还是不对呢？你要观察孩子的反应。当你真的戳到他的内心的时候，当你真的一句话说准的时候，孩子的情绪应该来说会慢慢慢慢地缓和下来。。这个就是看各位爸爸妈妈猜情绪的功力了啊。跟大家来提示一点，就是你怎么能够情绪猜得又快又好呢？，有一个方法教给大家，就是去体会你自己的情绪。平时都对自己的情绪做一些体会，做一些描述，做一些表达。能够帮助你去体会孩子的情绪。，那么我们用一个简单的小例子来回顾和总结我们今天所用到的一些方法。，想象一下当妈妈在厨房里面我们在烧菜，那起油锅的时候声音是非常非常吵的。宝宝在外面玩游戏，一个人玩积木。但是呢他觉得无聊了，他开始叫妈妈。叫了一声，妈妈没有听见。'
