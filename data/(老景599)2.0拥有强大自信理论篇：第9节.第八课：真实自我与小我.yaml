  text: '# (老景599)2.0拥有强大自信理论篇：第9节.第八课：真实自我与小我上一课咱们讲了如何构建自己内心深处的这种价值体系，当我们自己内心深处拥有了价值之后，我们就能体会到自己的价值了，体会到价值以后，我们就会变得非常非常有底气，一有底气就显得非常自信，能够魅力就产生了。我们之前讲过一个例子，一个大明星，我找到了他丢失的小孩，我那个底气多么强，到那时候你练完之后，你做任何事情都非常有底气，那种强大的气场就出来了，那么拥有极强大的个性魅力，这些东西全练出来以后。它的表现是非常强大的，这些东西全练出来以后它的表现是什么样的，是有四种表现形式的，在接下来的课程里面，我们一点点去分析，我们的训练是从外攻训练，从外向内练，然后再从内向外练。到现在为止我们讲的都是从外向内，这一部分是比较好理解的，真正内攻训练咱们要到后面才讲，我们的内攻训练，强大的个性魅力体现出来是哪四个表现，总结起来就是四个词汇，第一个词汇叫意图清晰，第二个叫自我控制力。第三个叫理所当然感，第四叫做自我娱乐，其中第四点自我娱乐，其实就是我们的内攻训练，那咱们先说第一个点吧，意图清晰是怎么回事，为什么当我们拥有极强大的内心力量以后，当我们非常的自信心态强大的时候。我们就会展现出意图清晰来呢，相反如果你还没有的时候，你去做意图清晰的事情，就会在潜意识里面写下正确的我是谁，这是我们的训练，意图清晰什么定义啊，就是我这个人自己内心深处的意愿，我想做什么，我就去做好了。不绕来绕去，按照自己内心深处的意愿去做事情，我想要我就去争取，我不考虑有的没的，像小孩子一样，我想吃哇，伸手就去抓妈妈我要吃这个，那个就是意图清晰，但是这里面有一个关键点是什么，就是我自己的意愿做事。很多人会说哎呀我的意愿很自私，我要直接这样了，得罪人了，我不能这样子，那么这个里面其实就有一个真实自我和小我的一个概念，这个意愿是真实自我的意愿还是小我的意愿，这要分清楚，马上咱们就要讲这个概念了。那么这个概念其实就已经到达了，我们讲外公训练的最极致的地方了，区分我们内心深处的真实自我人格和小我人格，这个定义待会咱们再讲，首先咱们分析分析我内心深处自己的意愿，真实自我的意愿小我的意愿。其实在意图清晰里都行，他讲的是意图的清晰，不太分到底是来自于真实自我的呀，还是来自于小我的不分，当然我们通过训练完成之后，我们内心深处的意愿全都是真实自我的意愿，基本上是没有小我的意愿。即便是小我的意愿，只要符合下面的这些情况，依旧是非常有魅力的，只要是我想要的，我就大大方方的去争取，我不纠结不扭捏不绕来绕去，只要我不违反法律不违背道德，我尽管可以提出我的要求来，而你尽可以去拒绝我。然后我绝不纠缠，很有风度，之后过了一段时间以后，大家都平静下来以后，我慢慢的建立自己的价值，建立之后我再次去争取，你尽可以再拒绝，我再不纠缠往复循环，直到有一天我得到为止，这样的做法是绝不招人讨厌的。很多人总是怕提出要求，其实所有人都不怕别人提出要求，但是怕的是什么，怕你提出要求之后，我表示不愿意，你纠缠我这就要了命了，什么叫拒绝，其实我们提出要求之后，并不是说别人得明确的说不行不行，我们才不纠缠。而是很多人会不好意思，你提出以后他面露难色，或者有点什么举动，就这些东西其实已经拒绝我们了，只要看到一点点的这种拒绝，我们立刻不再纠缠，人际关系是这样的，我们两个人在一起这么远，我提出要求我逼近一步。对方但凡有一点点往后退的意思，他退一步我们一定要退两步，保持一个安全的距离很舒服了，这是对别人的尊重，然后我们舒服了以后，我再提出要求往前迈一步，如果对方不再往后退了，'
