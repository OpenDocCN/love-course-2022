  text: '# 08.速约五术：第一术撒网术：22那么我们要出去拍展示面的话有指点要求我们可以看一下，就是说你们可以对照我的展示面，然后去拍就是说我的拍成我展示面这种效果就基本差不多了，因为我这种效果确实我是测试了很多。就是说我拍过很多价值很高的或者我也拍一些这样的测试了很多之后，我才发现这样的是最有效果，所以说你们可以沿着思路去拍摄这些照片。'
