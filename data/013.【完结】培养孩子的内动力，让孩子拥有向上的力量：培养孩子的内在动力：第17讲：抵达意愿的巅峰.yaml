  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第17讲：抵达意愿的巅峰大家好，今天我们来讲第17课，抵达意愿的巅峰，我们今天为什么要讲意愿的巅峰呢，其实这也是内在动力的巅峰，对这个状态最传神的描述，就是如即似可，说到如即似可，我们能联想到很多例子。比如王羲之练书法到了忘我的境地，把墨汁当成了酱料蘸着吃，这样的画面当然很滑稽，这个故事能跨越千年，为人们津津乐道，固然是因为有趣，但更重要的是，王羲之这种沉醉状态，是所罕见，他能成为大书法家。不是没有道理的，这种沉醉状态，当然不是每个人都能达到的，但却让人心向往直，是想一个孩子，哪怕能拥有这份沉醉的十分之一，也是相当美好的，无论是什么事情，能沉醉其中，几乎达到不问世事的程度，都是幸福的。这个过程极其美好，感受也相当美妙，作为家长，谁都希望孩子能抵达这种巅峰状态，然而在行动层面却是南软北折，只看外在行动，忽略内心感受，最终把孩子推向了意愿的低谷，比如现在家长都知道阅读重要。于是就千方百计逼着孩子读书，每当孩子捧着一本书做阅读状，家长看着就安心，却忽略了孩子的阅读体验，或者苦口婆心给孩子讲阅读的意义，最终孩子在道理层面知道阅读重要，但是在心灵层面却不渴望。那么如果想让孩子达到意愿的巅峰，拥有如即似可的感觉，父母要怎么做呢，概括地说，不扼杀去成全，具体的做法可以分为四点，分别是第一，让孩子沉浸在完整的体验中，第二，让兴趣形成自循环，第三。看见事物最打动人心的内核，第四，收集成就感，我们现在说第一点，让孩子沉浸在完整的体验中，通常孩子体验优先，家长效率优先，于是就常常看到这样的画面，家长带着小宝宝洗手，家长心里的期待，是两分钟搞定。然后赶紧去做别的事情，而小宝宝呢，把洗手台当成了游乐园，呀，这个刷子是做什么的，上面好多毛毛，还这么整齐，哇，洗手液好顺滑，搓着搓着就起了很多泡泡，太神奇了，水龙头也很有趣，打开就流水，让水流冲过小手。感觉好棒，于是孩子玩得有来到去，家长看得心急火燎，是可忍，孰不可忍，家长三下五除二，直接帮孩子洗手，然后就见到家长从洗手间拎出一个，蹬着小腿尖叫的宝宝，其实，孩子不过是依本能而行动。却被家长从感受中拉出来，那么丰沛的美好感觉，都来不及展开，还被家长提了个很难私下的标签，磨蹭，不听话，仔细想想，这个小宝宝挺冤的，所谓的完整体验，是要最大限度尊重孩子的意愿，允许他自由的去感受。让他充分体验到满足感，让这种美好的感觉，成为孩子内在动力的引擎，永远心存渴望，当然，考虑到现实的可能性，我们这里说的是，最大限度尊重孩子的意愿，而不是绝对的尊重，就说刚才的小宝宝吧，如果绝对尊重。他洗个手，也许能洗一个小时，而父母的时间表，无论如何都容不下这样的安排，但是，如果对父母的时间进行微调，让孩子玩上15分钟，则是有可能的，假设这15分钟不打断孩子，他能在刷子，洗手液。流水之间反复感觉很多次，也是蛮过瘾的，这是比较完整的体验，如果一个孩子的美好体验，是残缺不全的，会怎样呢，打个比方，就好比我们带着孩子种树，经过漫长的耕耘和等待，终于果实累累，却不允许他体会丰收的喜悦。不允许享受果实的甘甜，就急匆匆的拉着孩子去种下一棵树，那么没有这种美好感觉的召唤，孩子就没有了种树的动力和意愿，透过前面的讨论，我们已经明白，孩子独特而美好的感受是非常珍贵的，因此。家长在讲求效率的同时，要给孩子的感受留出空间，允许孩子因为有趣，在某些事情上短暂停留，比如，做阅读理解的时候读到一句话，他的身体像飞行员一样结实，因为这个孩子对战斗机超级感兴趣。就停下来给妈妈普及飞行员的指使，从招飞聊到训练，'
