  text: 家长总能挖掘出无趣的一面，就像前面那位妈妈一样，把创意十足的设计专业，看成是既粗笨又没出息的事，不管怎样，大部分家长没有兴趣，少部分家长有一两个兴趣，这已经是既定事实。那么身处局限当中，怎样才能避免扼杀孩子的兴趣呢，这需要我们跳脱出对世界固有的看法，以各种兴趣为起点，进行反向思考，看见事物最打动人心的内核，比如室内设计，一个充满创意，富有美感的空间。把设计师的价值凝固在其中，赏心悦目的陪伴客户很多年，再比如军事装备当中，那些舰船的型号，发动机的设计和性能等等，在大多数人眼里都是枯燥无趣的，但是在军迷看来，不管是外观的改进，还是机械性能的升级。都代表了一个国家最顶尖的水平，让人热血沸腾，任何一个兴趣爱好，我们都可以站在爱好者本人的角度，看看是什么样的内容和感受，让他们如吃如醉，看见了这个打动人心的内核，我们就会对孩子的兴趣敏感。也许我们无法与孩子同贫，拥有相同的兴趣，但我们可以尊重他们的兴趣，理解他们的热情，成全他们的选择和行动，接下来我们来讲第四点，收集成就感，通常我们做一件事情有外在的回报，比如报酬赞赏，也有内在的回报。比如成就感，如果我们想培养孩子的内在动力，让孩子自我驱动，那么就要格外重视成就感的收集工作，但是很多家长都有完成主义的倾向，急慌慌地催着孩子做完一件事情，像赶场一样，继续催着孩子做下一件事情。于是光顾着赶路，忘了欣赏沿途的风景，不仅如此，孩子自发的收集成就感，还常常被家长误会或者打断，比如孩子用了五个小时，拼成了一个仿真坦克模型，特兴奋地跟妈妈说，看我多厉害，你儿子心灵手巧吧。妈妈的心理活动是，这孩子太嘚瑟了容易骄傲，于是给孩子讲了一番谦虚使人进步的大道理，还顺便数落孩子一顿，你都耽误五个小时，还不快去写作业，看点书也行啊，把孩子给郁闷的呀，完成一件作品的成就感，荡然无存。其实不管是大人还是孩子，理想的做事状态，一直伴随着成就感的收集，时刻给自己正向反馈，因此孩子本能的收集成就感，我们要给他留出空间和时间，我们作为一个倾听者，给孩子正向的呼应，这个过程特别有价值。相当于孩子停靠在加油站，给自己加满油，然后一路及此而去，当然有时候孩子自己忽略了成就感的收集，或者收集的不全面，这时候我们可以做一些锦上添花的工作，我们要完整地感知到孩子的成就感，突出和放大，正向感受。帮孩子看到更深层的意义，就拿孩子拼仿真坦克这件事情来说吧，他自己收集到的成就感，是觉得自己很厉害，心灵手巧，这是比较表层的自我肯定，我们还可以从态度决心能力方面，帮他深入的收集成就感。比如孩子你说的没错，你确实厉害，这么复杂的结构，你独立给拼出来了，同时妈妈觉得你特别有尊严精神，你的模型图纸让我看的话，我都看不懂，另外连续拼五个小时，你真够有耐心的，很善于坚持。这回你对坦克的结构很了解了吧，妈妈发现你挺善于完成复杂任务的，这个作品很宝贵，妈妈要一直帮你珍藏着，咱们今天讲的抵达意愿的巅峰，这种极致的状态，几乎没有负面感受，因此我们要从各个方面，放大好的感觉。产生最纯粹的力量，只有这样，孩子才能找到如今思可的感觉，这几乎是天底下最幸福的做事状态。
