  text: 从伙食聊到驾驶，从作业的角度来看，他跑题了，但是从兴趣的角度，倒是不妨做一回听众，给他一小段时间，让他重温飞行员这个话题，带给他的激动和兴奋，接下来。我们来说第二点，让兴趣形成自循环，我们都说兴趣是最好的老师，其实也不准确，很多兴趣都是三分钟热度，很快就消散了，兴趣这个老师还没上岗就下岗了，准确的说，持续的兴趣才是最好的老师。为什么持续的兴趣这么重要呢，就好比一个爱唱歌的人，心血来潮唱上几句，成不了歌唱家，一个喜欢画画的人，性质所致画上几笔，也成不了画家，只有持续的兴趣，形成一个自循环，才能一砖一瓦，建成一座辉煌的大厦。一个人无论热爱什么，在最初的兴奋感之后，都会遇到枯燥和挑战，这很像一个沼泽地带，能否穿越过去，决定了一个人能否抵达意愿的巅峰，从我们的生活经验来看，一时的兴趣不稀奇，大部分人在遭遇枯燥和挑战的时候。都折戟尘杀
    无功而返，我发现很多家长也都认识到了兴趣的重要，但是他们常常为一时的兴趣欢欣鼓舞，在孩子遭遇枯燥和挑战的时候，却没有给到鼓励和支持，眼看着孩子从一个兴趣，跳跃到另外一个兴趣。最终没有形成兴趣的自循环，家长真正应该着力的地方，是当孩子遭遇枯燥和挑战的时候，能引导孩子深入进去，并且坚持下去，这样的话，必须得有一个可以落地的行动方案，比如孩子喜欢画画。那么就要考虑拜师进行系统的学习，阅读关于美术理论的书籍，持续的绘画练习，看画展等等，这些方案连贯的执行才能持续的进步，另外穿越枯燥和挑战，还需要一项必不可少的技能，那就是持续的制造兴奋感。通俗的说就是能自嗨，所谓的自嗨，就是能转化负面的感觉，能放大积极的感觉，在没有外界刺激的情况下，能直接把自己调整到一个非常兴奋的状态，对于培养坚持精神，自嗨绝对是一剂良药，比如我在教育上就特别能自嗨。其实善于带小孩的人很多，但大部分人都是靠本能和直觉，也能带的很不错，就不再精进，我呢，因为从小就特别喜欢跟小孩在一起，就特别想功课教育中所有的难题，逢山开路
    遇水搭桥，持续不断的思考。经历一个漫长的探究过程，偶尔有个顿悟或者新发现，就兴奋的不得了，自己在心里热烈的得瑟，天呐，居然还有这样四两拨千斤的办法，我给出一个微妙的回应，居然在孩子身上产生了巨大的回响。然后我就长时间的沉浸在巨大的兴奋感当中，产生了继续功课难题的坚定决心，现在回头去看看，这纯属自嗨，周围的人根本不知道我有这样的心路历程，同时也很庆幸，正是这样的自嗨，让我的教育兴趣的自循环。持续了几十年，到今天依然热情不减，接下来我们来讲第三点，看见事物最打动人心的内核，这一次为了准备内在动力的课程，我问了自己一个问题，很多孩子小时候都拥有广泛的兴趣，后来这些兴趣被谁给扼杀了呢。家长肯定是最大的嫌疑人，我想起一个朋友，特别有创意，非常喜欢室内设计，考大学的时候，跟妈妈说她想报考室内设计专业，她妈妈直接给浇了一盆冷水，一个女孩子读回大学，去搞装修多没出息。于是她去读了在她妈妈眼里，特别有出息的法律专业，她现在已经小有成绩，直到今天，她妈妈都觉得，自己当初替女儿，做了一个特别正确的决定，一直以她为骄傲，但每当想起室内设计，她都会感到深深的失落和遗憾。为什么很多家长会在浑然不觉当中，扼杀孩子的兴趣呢，我们不妨先来看看家长的兴趣，我盘点了，所有我认识的人，在心中一一列举他们的兴趣，然后我就震惊了，90%以上的人，一个兴趣都没有。我第一次从这个角度看周围的人，由衷地感慨，成年人的生活好无趣啊，绝大多数人，打发业余时间的方式，都特别没创意，无非是吃吃喝喝，看电视打牌购物，正因为家长在兴趣上的贫瘠，举现了自己看待世界的眼光。孩子觉得有趣的事情，
