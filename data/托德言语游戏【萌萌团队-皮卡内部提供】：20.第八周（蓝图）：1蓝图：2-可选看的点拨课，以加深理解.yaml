    into a Girl''s Blueprint，是有點像在一場Poker上找到的字體，我想告訴你一個很快的故事，我學習Poker的時候，發生了一些事情。我認為很有趣，當我學習Poker，我學會了一些書本，我學會了一些理論，我學會了如何玩得正確，然後我學會了如何調整對手，然後學會了如何從對手的字體，調整對手的字體，然後用不同的方式去玩，但當我開始學會了。或者開始變得更有技巧，幸好我有教練幫助我，我會做的錯誤，是會調整對手的數量，我會坐在桌上，並沒有注意對手的數量，但我第一次看到對手的數量，是他們的手，看起來很瘋狂或太過激烈，所以我會把對手的書本放進去。瘋狂、無精打采、瘋狂、無精打采，還有兩點，第一，如果我坐了一段時間，我第一次看到的就是因為它站著，我發現它站著是一種反應，但我錯過的是，我坐了一小時，我沒有看到任何事情。如果它是真的那麼瘋狂、瘋狂、瘋狂，我會看到它之前，所以是一個人的反應，要注意不常見的事情，而不是要注意普通的事情，另一個人的反應，是不要考慮整體的數量，我坐在桌上的時候，我知道所有在桌上的球員。在打球時，甚至是在偶爾的球員，都要在相似的程度上打球，所以我認為，在不需要其他資訊，這人會像其他球員一樣打球，而且，當我得到新的資訊，我會認為他們還是在，他們像其他球員一樣打球，加上這一個獨特的東西。當我得到很多獨特的東西，當他們玩得很瘋狂，或是他們玩得最多瘋狂的手，我會做一個大調整，但我不會做一個大調整，根據一個資訊，這是我看到你們經常做的錯誤，在於讀書中的女生的書本，他們會用一個小的資訊。去描述很多事情，尤其是如果是一個圖案，他們會認為這女生適合這個圖案，例如你發現這女生是一名vegan，你可能會認為她是一名yoga，一名feminist，一名pacifist，還有其他這些東西。但也許她是很專注在運動和飲食，她是非常有實力的，而且她是一名藝術家，她是一名vegan，因為她是一件健康的東西，她適合不適合其他文化的東西，如果你開始想，在一個極端的方式，去做一個像這個。正確的政治性的Granola，你會非常混亂，在一個圖案中，做出一個很大的失敗，你會被Goodgame，在一個不太有幫助的方式遷就，所以重點是，我們想從Goodgame作為基礎，然後做調整，第二點是。比較好調整小的資訊，然後調整更多資訊，不然會有很大的遷就，或是想說，一些不一般的東西，代表10個不一般的東西，要知道這個人，應該要很大量，是一個人的，人類的大小，而且是她自己的獨特特質，第二點。要知道她有很多獨特特質，或者說，如果她適合一個女人的圖案，她應該要很大量，適合那個圖案，直到她強烈證明了別的，不要做很大的調整，很少的資訊，這是一種經典的，人類偷渡的想法，在各種生活中。不要讓它們發生在遊戲中。'
