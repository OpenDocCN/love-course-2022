  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx16 错位：孩子“早当家”一定是好事吗欢迎来到家庭关系，你好，我是陈海贤。，前面几节课我们讲了父母和孩子之间的边界，，接下来我们来讨论另一个话题，那就是家庭里的角色。，在一个健康的家庭里，父母是父母，孩子是孩子，。他们各自的角色不会轻易混淆。，父母既和孩子有情感的联系，又能保持对孩子一定的权威。，可是，如果父母和孩子的角色发生了混淆，家庭里会发生什么呢？，这节课我们就来讲讲其中的一种情况，父母化的孩子。。什么是父母化的孩子呢？简单说，就是孩子承担了太多父母的责任，，甚至代替了父母在家庭中的位置。，说起来，孩子想帮父母，这是他们的本能。，比如说，我听到有人说，我爸爸是外地人，又是入赘的。我妈妈家的亲戚都有些看不起他，，好在我们家人都很看重学习，所以我从小就特别用功来为我爸爸争气。，也有人说，我妈妈是一个很柔弱的人，自从有了弟弟以后，她经常头晕，需要静养休息。，那时候我才上小学。可是我就知道，放学一回家，就要帮着妈妈做饭洗衣服，召开弟弟。，我担心我妈妈会累着，我担心会失去她。，还有人说，自从我爸爸和妈妈离婚以后，我好几次从半夜里醒来，发现妈妈坐在那流泪，，也许怕吵醒我。她没有哭出声，可是我知道她在哭。，从那时候开始，我就想，以后我一定要照顾好妈妈，不让她难过。，你可能会觉得，这些孩子都很懂事，这样不好吗？为什么他会变成一个问题呢？，其实，孩子找到家。可能真的不是一件好事。，在我们的文化里，本身就有美化这种父母化孩子的传统。，在物质匮乏又孩子重中的年代，很多家里的长子或者长女要帮助父母照顾弟弟妹妹，，他们要很早的自立挣钱补贴家用。他们在家里代替了父母的位置，这被认为是贴心和懂事。，可是，这背后，很少有人真的去理解这些孩子内心的痛苦和不安，，他们背上了与年龄不相称的压力和责任。，有很多研究表明，这种痛苦会一直持续到孩子成年。影响他们的安全感和亲密关系。，甚至有一些心理学家认为，父母化的孩子就是一种心理创伤。，当然，不是所有闲助父母的孩子都会变成父母化的孩子。，怎么区分这是普通的协助还是过度了呢？有两个标准非常关键。。第一点是，当孩子协助父母做事时，他们内心是否觉得父母可以依靠？，如果他们内心觉得父母还是有能力的，可以依靠的，他们心中有安全感，那问题就不会太大。，如果他们认定父母靠不住，那他们就会产生持续的焦虑。。第二个标准是，孩子是以什么样的角色去做事？，如果只是以纯粹的帮助者的角色，那他们还只是帮助父母的孩子。，可是，如果他们把自己带入了照顾父母的角色，这种角色错位，就会变成他们固定的行为模式。。我们就可以说，这些孩子被父母化了。，那么，这些父母化的孩子会有什么样的心理历程和心理特点呢？，让我用一个例子来说明。，我曾经接待过一个来房者，我们就叫他小优。，小优自己创业，开一个小公司，人很要强。工作也很努力。，工作多年后，他终于在大城市买了一套房子。，我恭喜他，问他，你期待加莱的新家吗？，谁知道他说，我不期待。，虽然我买了房，我从来没有想过要去住，也没想过这个房子是我自己的。，我很奇怪。问他为什么。，他说，我买完房的那一刻，心里松了口气。，我想的是，我父母终于有保障了，万一他们有一天生病了，我就可以把房子卖掉，这样他们就没有后顾之忧了。，我问他，担心什么？他说，即使也没有什么好担心的。我父母身体都好，也有退休工资。，可是，我心里就是有很多不安，忍不住要为他们着想。，你看，小优就是一个典型的父母化的孩子。，从他身上，我们可以看到父母化孩子的三个特征。，第一个特征。是他们从小被一种匮乏的感觉笼罩的。，'
