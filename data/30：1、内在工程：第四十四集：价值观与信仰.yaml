- summary: "-   本节课讲述了关于价值观与信仰的重要性，每个人对不同特质的选择取决于个人的价值观，我们的价值观会影响我们的注意力和行为。\n    1.\
    \  价值观是对不同情感和感受的评价，会指导我们的行为和注意力。\n    2.  我们有一组制造快乐的价值观和一组想要避免的痛苦价值观，它们会影响我们的生活选择。\n\
    \    3.  了解自己的价值观可以改变我们的世界观和行为，大部分人的价值观是社会教给我们的，影响我们的生活方向。"
  text: '# 30：1、内在工程：第四十四集：价值观与信仰好，这节课要给大家讲讲关于价值与信仰，我们在生活中已经学习到对不同层次的痛苦和不同层次的快乐加以标记，那些所有的标记就是我们所谓的价值观，具体而言，假如我对你说你想拥有哪一项特质，成功，探险，活力。爱情，舒适，安全感，如果我要你挑选其中的一项，你会选择哪一项，对于每个人而言，选择的情况都是不一样的，因为每个人的价值观都不一样，我们所有人在生活当中学会了对各种情感给予不同的字眼。并且负以他们各种层级的重要性，也就是我们学会以不同层级的强度来评价不同的感性，你看，大部分人的情感都是非常快乐的，想想看，比如说感觉成功，感觉活力充沛，感觉爱情，感觉安定，但是。这四项你没有办法以相同的程度去评价那些项目，所以，我们要如何运用这项认知来影响我们的生活呢，我们都有一种被称作价值阶级的东西来引导我们每天的注意力，就是上一课我们也讲了，我们不会注意到每件事情。我们只会注意到过去经历中很小的一部分，也就是说，我们所关注的是，是依照我们的价值观，我们的价值观会告诉我们应该要注意什么情况，因为他们会造成许多的快乐，而且，我们也会去注意到一些价值观。这些价值观是什么呢？就是，他们是痛苦的价值观，他们是那些我们认为最痛苦的状况，而且，我们会不计任何的代价想要避开他们，爱心，魅力，权力，成功，冒险，快乐，安定，都是能制造快乐的价值。这也就是我们所想要的，所以，我们还有一组价值观，就是我们想要避免的，比如说，痛苦，沮丧，失败，并且，对于这些价值观，我们会有不同的评价，也就是他们会有不同的等级，就是，痛苦，失败，沮丧，侮辱，羞愧。这些情况，你最想避免的是哪一种，你一定是有个排序的，哪个最重，哪个最轻，不仅要挑选其中的一项你最想避免的，还要将他们按顺序排列，像我们所说的重要性层次，同时，注意你脑子的运作方式。如果你有一个跳伞的机会的时候，你的头脑是如何决定去做还是不做的呢，首先，它会加以评估以前的经历，然后你的脑子会说，这会带来快乐，或者它也可能会说，这会带来痛苦，它的运作的部分模式是参照你对于生命中。哪一块是比较重要的看法，从你的生活中，你因为火力充沛和好玩，以及冒险而得到各种知识以及奖赏，于是，你的头脑就产生了一种神经联想，这种联想就是认为冒险代表了快乐，于是，它在你价值观的排名中会比较靠前。比如说自由、火力、刺激是在你的名单上，那么安定非常有可能排到比较靠后，因为可能你会认为安定比较好，不过你知道它有可能是一个监牢，所以说，如果你知道一个人的价值观，基本上你可以预测到他的生活方向。假如有一天我们将某人的低价值安定，和对他而言最不重要的冒险，把这两种价值相互交换的话，那么会发生什么呢？，它将会彻底改变他们的生活的优先顺序，它会改变他们对每一件事的看法，对于大部分人而言。价值观都会产生矛盾，一方面，他们把成功当作生命中的低价值观，另一方面，他们将被拒绝的恐惧当作最想要逃避的价值观，这两者能结合在一起吗？，很难，很难，于是，这种人永远不会因为害怕而成功。哪怕他们一刚开始的时候成功，接着他们就会开始破坏，就会开始矛盾，最终还是以失败告终，你可以写出你的价值观的层级，快乐和痛苦按照优先等级排列下来，为什么让你找出你的价值观呢？。因为当你知道你的价值观是什么，你就知道你头脑最注意的是什么，也就是说，假如你改变了你的价值观，你就改变了你的世界，因为你改变了你每天最关心以及最注意的事物，于是，你的行为也就发生了改变。我们大部分人的生活中的价值观不是我们自己设计的，不是我们自己设计，是这个社会教给我们的，那会将我们引致到一个毫无线索的方向，'
