  text: 总之啊，我一定是触碰到了什么她非常在意的东西，，但是呢，我并没有意识到这一点。，这就是我后来才明白的事情，，玩笑总在两个人之间。，玩笑的对象也只有自己和对方，不会落到第三方头上，，否则呀，也就失去了开玩笑的意义。，然而，落在对方头上的时候，，你并不会知道触碰到了什么红线，，也并不知道对方是否真的在意，。其中的分寸是非常难以拿捏的。，有些时候啊，误触红线是一件非常危险的事情，，你认为是在开玩笑，，对方呢，则会视作一种针对自我的攻击。，那么，什么又是拿捏分寸呢？，分寸又如何体现呢？，我觉得呀。这就跟炒菜的火候一样，，如果不想当成是玄学的话，，那么就只能靠练习来掌握了。，但是啊，这毕竟跟炒菜不一样，，菜火候不对，还是可以吃，，但是呢，开玩笑是易学难精的，，也许还没等到自己练到大成，。周围已经根本没有朋友了。，所以，我一步步的推演，又得出了个结论。，开玩笑首先要追求的是无害，，不要追求效果，要先追求无害，，没有人在这个玩笑里会受到伤害。，那怎么做到无害呢？，就我所知，大概有两个选项。，第一是，尽量说废话。，废话是什么呢？，就是没有意义的话语。，没有意义难道也有优点吗？，当然有。，一句话如果拥有意义，，那么就一定存在解读意义。，一旦开始解读意义，就很可能发生误解。。在所有的误解当中呢，，人们会偏向于那些对自己不利的解释。，这也不能怪别人，，人类就是靠这样的思考逻辑进化而来的，，躲避了各种各样的灾难，，利用忧患意识不断的变强。，开玩笑的时候说的话如果有意义，。那就永远会在对方那里撞上一堵墙。，诶，他说这些话是不是在针对我呀？，诶，但是，废话不针对谁？，废话甚至不屑于掩饰自己是废话。，明确地让对方知道，，这是为了大家好啊。，第二是，尽量自嘲。，自嘲呢。不是示弱，而是表示亲善。，既然大家都明白，，在对方身边有无数看不见的红线飘飞，，那么自嘲一方面呢，，显示了哪些话题处于安全区域，，大家可以放心开玩笑，，诶，完成了破冰。，另一方面呢。也表示自己是个宽容的人，，相处的时候不用太过紧张，，不用担心说错话。，所以，有一种说法称，，成熟的人才能学会自嘲。，我估计，是因为再学不会自嘲的话，，周围已经没有亲戚朋友了。，通过自嘲的方式开玩笑呢，。比说废话类型的玩笑要好一些，，因为起码人听完之后，，不用笑得那么勉强。，那么，以说废话和自嘲的方式开玩笑就安全了吗？，怎么可能呢？，我也只能说相对安全一些。，人的心思哪里有那么好猜度的呀？。说废话也会让人觉得对自己不尊重，，或者根本不愿意和自己聊天。，自嘲呢，也会让人认为是一种讽刺，，毕竟喜剧演员在舞台上就是这么干的。，是不是觉得很绝望啊？，觉得开玩笑的难度都那么大，。那做人实在是太艰难了。，不用紧张，，请让我分享一点我目前的最新心得。，无论如何呢，还是要开玩笑的。，开玩笑可能会伤害人，，但是呢，一个不开玩笑的聚会，，大概也谈不上什么聚会了，。就像是从来不辩论争执的朋友不算朋友一样。，只要自己玩笑的出发点是良善的，，那么不适当的笑话多半也能够获得谅解。，一直开这种玩笑就会变成一种个人风格。，同时呢，开玩笑也是一种筛选朋友的方式，，能够容忍你。你也能够容忍对方。，双方都开得起玩笑，，那说明你们之间有默契，，不需要小心翼翼的相处。，这样，人世间才能让人待得下去啊。，好，这一讲就到这里。，说了这么多，我也想听听你的见解。。怎么开玩笑才能让双方都感到愉快呢？，你有没有那种能够放心大胆开彼此玩笑的朋友呢？，对你而言，开玩笑又意味着什么呢？，欢迎在留言区和我分享你的体验，，也欢迎你围绕开玩笑这件事提出一些问题来。。
