  text: '# 007.hct和菜头·成年人修炼手册：hct43 开玩笑：小心拿捏这根红线你好，欢迎来到得道专栏，何菜头成年人修炼手册。，生活中你会常跟人开玩笑吗？今天我们就来聊一聊开玩笑这件事。，开玩笑，一种社交方式，本意是活跃气氛拉近距离，，但同时又是一种非常危险的人际沟通方式。，其实。应该在学校里专开一门课程教学生如何开玩笑，，因为开玩笑很危险，弄不好就会引火烧身。，我在初高中的时候，自我感觉口才很好，经常在人前逞能，，随口说笑肆无忌惮。后来，从老师到同学都来找过我，。专门和我谈开玩笑这件事，告诫我说，，你可能在无心之间就伤害到了别人，虽然在你看来这只是开了个玩笑。，此后的三十年间，我不断的练习。你可能不大理解这一点，，因为我喜欢看到别人笑出声。我会从笑声中获得成就感，，所以在老师和同学乃至后来的领导告诫之后，我还是继续开玩笑，，并且把它当作是一门记忆来进行锤炼。，不过，在经过了那么多年之后，我依然不确信我能开对玩笑。。有句不知道是哪里的谚语说过，棍子能打伤皮肉，舌头却能打断筋骨，，笔墨能够杀人于无形。这说明了人们对言辞和文字的深深借据，，把他们归入了兵器一类，杀伤力还在棍棒之上。，玩笑属于口舌是非的一种，也属于兵器。，当然了，它的目的本身并不是为了伤害别人，，只是想用这个方式表示亲密，拉近彼此距离。，诶，微妙的地方就在这儿了。，人在笑的时候浑身酥软，没有什么抵抗力，，需要对非常信任的人才能笑出声来。。而开玩笑本身依然是件兵器，所以让人笑不是个能力，，对方能让你用狼牙棒挠嘎着窝，这才是超凡的能力。，这是我很晚才想明白的道理，能开玩笑不是自己讲笑话的能力强，，而是对方能够容忍你。，容忍什么呢？需要容忍的东西实在是太多了。，两个人面对面坐下，他们之间看起来只有空气和虚空，，最多还有一些漂浮的尘埃，这不过是用肉眼看到的景象。，如果换上真实之眼去观察，。那每个人身上都密密麻麻的飘满了不可触碰的红线。，为什么人们会成为好朋友啊？，成为好朋友的底线其实就是用肉眼观察对方，，凭借着敏锐或者是运气啊，成功地避开对方的红线。，于是呢。大家可以在很长的一段时间内相安无事。，因为这种彼此相安无事的人特别少，，所以呢，朋友才会显得非常珍贵。，一个人在意自己的相貌，在意自己的收入，，在意自己的社会阶级，在意自己的生理缺陷，，在意自己的妆容。在意自己的语调，在意自己的品味，，在意许多你根本想象不到的东西。，看起来啊，每个人都差别不大，，而且都用相同的方式言谈行事。，但是呢，我们谁也无法深入对方的内心，，直到其中的所思所想所感。。所有那些漂浮的红线，一方面可以视为是一种禁忌，，但另一方面呢，也可以视为是自我的体现。，因为在意，所以才成为禁忌。，为什么在意呢？因为那就是自己，，起码是自己的一部分，而且是需要小心保护的那一部分。。在我的高中时代，曾和一个女生开了一句玩笑，，对方就立即痛哭失声。，当时啊，我们有一支班级排球队，，差不多可以横扫整个年级。，不过呢，在校内联赛的时候，遇到一只敬履，，被打得溃不成军。，我在场边观赛。发觉那天的女队长好像起跳有问题，，最多能蹦起来20厘米，完全失去了弹跳力。，我注意到她穿了一条踏脚裤，，一种当年很古怪的流行服装。，裤脚有一根带子，穿裤子的时候要把带子踩在脚下踏进鞋里，。估计这样会显得腿比较直吧。，于是呢，在叫暂停的时候我对她说，，哎，怎么今天弹跳突然不行了，，难道是因为踏脚裤的缘故吗？，结果呀，她听完蹲在地上开始嚎啕大哭，，把我吓得不轻啊。，到今天我都不知道是为什么。，她是因为比赛艰难却没得到理解，，还是单纯为了我说她的裤子而感到委屈呢？，'
- answers: '-   开玩笑需要注意的方面包括不伤害他人，并且追求无害是首要目标，因为避免伤害他人是建立友谊和良好关系的基础。

    -   避免误触红线导致对方感到受到攻击的方法包括说废话和自嘲，以避免意义解读和负面推测，从而保持玩笑的无害性。

    -   开玩笑可以展示个人的宽容和幽默感，而默契则体现在双方能够互相理解和容忍对方的开玩笑方式。

    -   容忍对方的玩笑可以展示信任和默契，因为只有彼此信任和互相包容，才能放心大胆地开玩笑，从而增进友谊和默契。

    -   通过分享开玩笑的体验可以促进友谊和更多有趣的交流，因为开心和笑声可以拉近人与人之间的距离，让关系更加亲密和愉快。'
