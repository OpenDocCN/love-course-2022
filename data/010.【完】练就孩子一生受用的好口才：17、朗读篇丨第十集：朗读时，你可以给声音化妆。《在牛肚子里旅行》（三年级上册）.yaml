  text: '# 010.【完】练就孩子一生受用的好口才：17、朗读篇丨第十集：朗读时，你可以给声音化妆。《在牛肚子里旅行》（三年级上册）大家好 我是王小千，欢迎大家来到我的口语表达课堂，今天呢
    我们讲朗读啊，讲一个很有趣的点，叫做，要给你自己的声音化妆，今天呢 我们讲朗读啊，讲一个很有趣的点，叫做，要给你自己的声音化妆。有的小朋友可能听了就乐了，化妆，化妆那是我妈妈干的事，涂口红啊，然后抹睫毛膏啊，我讲的呢，是给我们的声音化妆，就是啊，让你自己的声音啊，有变化，有不同的样子，你看啊
    小朋友，一个小孩。如果他戴上一对白色的赤脸，戴上一对白色的翅膀，我们就会说，你好像在扮演天使，对吧，如果你戴了一个猪鼻子，我们就在说，你化妆了，你在扮演一头小猪，也可能是佩奇，或者是他弟弟乔治，这些呢，都是靠服装啊。道具啊，化妆品啊实现的，声音的化妆是靠什么呀，是靠我们的语气，发音位置，情绪，靠这些的调整来实现的，不花钱就可以做到，而且效果非常的好，你说神奇不神奇，你想不想学一学，给自己化妆的本事啊，对了对了。后面的课程呢，我会讲到气息，那几节课啊，小朋友要好好听，好好练，因为气息练好了呢，你就有可能成为一位，出色的声音化妆师，今天呢，给自己的声音化妆这节课，我们要读的课文叫做，在牛肚子里旅行。我请来了一位声音化妆师，他就是我的老公谭江海，来你跟我们的小朋友们，打个招呼好吗，小朋友们大家好，我是谭江海，待一会儿啊，我就给我的声音化个妆，大家听一听好不好，好在牛肚子里旅行，这里面呢有几个人物啊。有两个小西帅，一个叫青头，一个叫红头，还有一头牛，还有呢旁白，我们是这么分工的，我呢就扮演那个，叫青头的小西帅，剩下的全都归谭江海，好不好，好来我们开始了啊，在牛肚子里旅行，有两只小西帅，一只叫青头。另一只叫红头，他们是一对非常要好的朋友，有一天吃过早饭，青头对红头说，咱们玩捉迷藏吧，那让我先藏，你来找，红头说，好吧，青头说完，转过身子，闭上眼睛，红头向周围看了看，悄悄地躲在一个草堆里，不作声了。藏好了吗，青头大声问，红头不说话，只露两只眼睛，偷偷地看，他心想，我要是一答应，就会被青头发现，正在这时，一头大黄牛，从红头后面，慢慢走过来，红头做梦也没有想到，大黄牛突然低下头来吃草，可怜的红头。还没有来得及跳开，就和草一起，被大黄牛卷到嘴里了，救命啊
    救命啊，红头拼命地叫起来，你在哪，青头急忙问，我被牛吃了，正在他的嘴里，救命啊 救命啊，青头大吃一惊，他一下子蹦到牛身上，可是那头牛。用尾巴轻轻一扫，青头就给摔到地上了，青头不顾身上的疼痛，一咕咕爬起来大声喊，躲过他的牙齿，那时候不会仔细嚼的，他会把你和草一起吞到肚子里去，那我马上就会死掉，红头哭起来，他和草已经一起进了牛的肚子。青头又跳到牛身上，隔着肚皮和红头说话，红头
    你不要怕，你会出来的，我听说牛肚子里一共有四个胃，三个胃是主肠食物的，只有第四个胃才是管消化的，公主你说这些对我有什么用呢，红头悲哀地说，当然有用。等一会牛休息的时候，他要把刚才吞进去的草，重新送回嘴里，然后细嚼蔓延，你是勇敢的蟋蟀，你一定能出来的，我求你，红头的声音小得几乎听不见了，他咬着牙不让自己失去知觉，红头在牛肚子里，随着草一起移动。从第一个胃到了第二个胃，又从第二个胃回到了牛嘴里，这一下红头又看见了光亮，可是他已经一动也不能动了，这是青头爬到了牛鼻子上，用他的身体在牛鼻孔里蹭来蹭去，马君，牛打了一个喷嚏。红头随着一团草一下子给喷了出来，红头看见自己的朋友高兴地流下了眼泪，谢谢你，青头笑咪咪地说，不要哭，就算你在牛肚子里做了一次旅行吧，好
    小朋友，'
