    \    3.  姑父的言行让作者思考博和精的平行发展路线，启示他在成长中探索事物本质和领悟生活。"
  text: '# 007.hct和菜头·成年人修炼手册：hct发刊词：像个叔叔那样您好，欢迎来到德道年度专栏，何菜头成年人修炼手册，我是转述师于浩威。，接下来的一年中，我会以第一人称为你转述何菜头老师的这门课程。，好了，咱们开始吧。，你最近还好吗？，我是何菜头，也是这个专栏的作者。。五年前我开过第一期，，当时刚好罗振宇迎来了一对双胞胎女儿，一个叫罗思思，一个叫罗维维。，于是，我把发刊词写给这两位小朋友，欢迎他们来到人间。，这一转眼，两位小朋友到了快要上学的年纪了，。罗振宇就又来找我，说，娃都要上学了，你这个书是不是得做点什么呀？，我又能做什么呢？，记得我家当地的风俗，，孩子要上学之前呢，叔叔们应该上山寻找一种特别的藤条，，砍回来放在冷水里浸泡一星期。捞出来阴干之后啊，作为礼物，送上门去祝贺。，这种藤条的优点是抽起来特别的疼，但是绝对不伤皮肤，而且经久耐用。，那不过，那是1981年的叔叔们应该干的事。，2021的叔叔如果还那么做，那估计最后啊。会搞到没朋友的。，那么，我真的能做什么呢？，于是啊，我把我的整个记忆倒带重播，又看了一遍自己的童年。，在所有叔父辈的人里啊，印象最深的只有两位。，一位，经常给我买吃的，让我骑着他的脖子一起去爬山。还允许我摆弄他的海鸥牌照相机。，这种叔叔很受欢迎，但是太费钱费体力了，我想想还是算了，，毕竟罗震宇家是双胞胎，什么都得加倍，我哪里能吃得消啊。，另一位啊，是我妈妈的姐姐的丈夫的妹妹的丈夫。。到今天我都不知道该怎么称呼的，就算是姑父吧。，小时候呢，我们两家因为孩子年龄相近，大家又多在一个城区，所以经常相互走动。，我姑父年轻时还义表人才，下班之后做饭做菜，。还找了块小黑板给他们家的两个孩子补习功课，是个耐心温和又细致的人。，我和他呢，比较聊得来，喜欢他说话的语调和口气。，有一次啊，我买了一本《小学生数学手册》，大约新华字典大小，。里面有所有小学六年的数学知识点还有提醒，买完就去他们家臭显版，觉得自己一次就把数学全给买回来了。，我姑父拿过去仔细翻了一遍目录，又翻阅了其中几张，然后把书还给我说，，宁可少而精，不要大而全。这种大而全的东西啊，不好，因为其中没一点，都会讲得很浅。，这句话我到今天都还清清楚楚的记得，因为之前和大人们聊天啊，他们从来没有和我说过类似的话。，首先是我姑父说这话的态度，感觉是在和我父亲对话一样。像是两个成年人在聊天。，然后呢，是他说话的内容，是在明确地表达自己的一个观点，而且还加上了一点论证，讨论的是某样东西的本质。，最后啊，是他根本就不在乎我的态度，我听完后会不会沮丧，会不会生气。他是一点都不在意。，但是他在意的是，是不是对我说了实话，而不肯说几句好听的话来哄我。，我当时就有点僵住了，一方面觉得不是很高兴，但是另一方面又觉得呢，诶，他想对我道理。，最关键的是啊。他用这种语气和方式和我说话，又让我觉得越来越逾式，想再和他多探讨几句。，诶，因为这种感觉非常棒。，很多年过去之后，我买书的时候还会不时地想起他的话来，我辜负的观点未必是正确的。因为博和精本来就是平行的两条个人发展路线。，但是，当他在我面前把世界掀起了一脚，分享他所认为的事物本质的时候，那一幕让我终生难忘。，他打断了我的沾沾自喜，直接给了我某种成人对生活的领悟。迫使我停下来去思考。，这让我在今后的成长过程中，时不时也忍不住去掀起生活的地毯，在下面寻找我认为的事物本质，同样也不去管生活高兴不高兴。，我觉得啊，我倒是有可能做个我辜负那样的叔叔。。开始第一期专栏五年后啊，罗斯斯和罗维维也到了要上学的年纪了。，学校生活是他们接触坚硬人生的开始，'
- summary: "-   作为叔叔，陪伴孩子成长，提供平等友谊和尊重，帮助他们理解成人世界，拓展视野。\n    1.  作为孩子成长过程中的重要角色，提供轻松的相处方式。\n\
    \    2.  帮助孩子理解成人思考方式，避免内心和外界的打击。\n    3.  鼓励孩子用宽容的视角看待世界，寻找快乐和趣味，抵达未知的地方。\n-\
    \   叔叔的心情如同酿酒师，期待文字成为孩子们生命中的特别礼物，等待他们长大成人。\n    1.  期待文字和读者的评论抵达孩子们，成为他们生命中的特别礼物。\n\
    \    2.  众多人共同创造通向成人世界的执意，耐心等待孩子长大成人。\n    3.  制定宏远目标，即便无法抵达，也能走出很远的一段路程，帮助他人最终抵达目的地。"
  text: 这个过程会变得越来越艰难，越来越有挑战。，我希望自己作为何菜头叔叔，能够通过文字。在他们的成长道路上陪伴他们一小段，无论是一年时光还是三五七年。，我是这么认为的，在孩子的成长过程中啊，除了父母和教师，总是需要一个类似叔叔或者舅舅那样的角色。，身为成人，但是作为平等的朋友和孩子们聊聊。讨论一些学习和生活之外的话题，尤其是未来成人世界里的模样，为孩子们未来的人生路做一点预先准备。，在孩子和成人之间，除了教育和听从命令与服从之外，应该还存在着另外一种较为轻松的相处方式。其中除了关切和诚恳，还应该有平等和尊重。，我希望他们因此能够理解成人如何思考，这样将来他们能够明白为何自己被如此对待。，我更希望他们因此能够理解成人世界如何运转。这样将来他们能够避开内心和外界的致命打击。，如果我能做到，我更希望他们能够用更加宽容的视角来观察世界，而不是一早就吸收了各种成见和定见，把自己局限在一个很小的世界里，还因此觉得可以过完安稳的一生。。如此，在这一段人生旅程挥手道别之际，我可以放心地看着他们投入自己的人生，知道他们能够在未来寻找到自己，体会到更多快乐和趣味，抵达我所不能抵达的地方。，当然了。现在要让两个五岁的小女孩来看这些文字的确可能还太早了一些，不过我相信，他们会慢慢长大的。，在这一天到来之前，我作为叔叔最好提前把礼物准备好，这样比他们大的小朋友甚至大朋友可以先赌为快。。也许需要叔叔的并不只是他们两小只，也许人人身边都需要一个像叔叔那样的人，也许对成人世界有些人需要玉玺，而有些人需要父媳。，所以此刻啊，我有一种酿酒师的心情，甚至时光流逝也不那么令我畏惧了。等到那一天到来，这些文字穿过漫长的时光，加上读者的评论和讨论终于抵达他们的面前，这将会成为他们生命中最特别的礼物。，因为曾经有过那么多人，那么多的头脑以及那么多的心灵，彼此紧密的联系。共同创造出一份通向成人世界的执意，并且如此耐心地等待着两个小朋友长大成人，为他们修制道路。，而在这条道路上，能看到曾经有许多双脚掌留下的印记。那些印记指向远方。就像是我们当初沿着前人的足迹走入新世界一样。，这，要远比我之前任何一次创作都要艰难。不过呢，在这么多年的人生经历中我也学会了一点。，不妨先制定宏远的目标，最后即便无法抵达，也能多走出去很远的一段。后来的人因为这多出来的一段距离，最终可能真的抵达目的地。，那么，现在就让我们一起出发吧。这是一个叔叔应该干的事情。。
