    \    3.  祝愿对方因拒绝而获得更好的关系。"
  text: 时间差不多啦，那今天我们就先到这啦，要不就你们先聊，我要先走了。，现在看来简简单单一句话而已啦。但这背后却走了很多很多年，这走过的路呢，是我认为的成长。，祝你今天因为拒绝而收获更好的关系，祝你拥有属于自己的影响力。，我们下次见啦。。
