- summary: "-   本节课讲述了合作式拒绝的重要性，解释了不敢拒绝的心理障碍，以及如何通过合作思维消解黑色想象。\n    1.  不敢拒绝的原因是非合作思维，带有黑色想象。\n\
    \    2.  利用黑色想象帮助更好地拒绝，想清楚拒绝对方的要求可能带来的后果。\n    3.  天生具有通过说不来保护自己的能力，但社会教育使人忘记这种本能。\n\
    -   通过案例分析奥普拉的经历，说明了运用黑色想象来帮助自己拒绝他人的重要性。\n    1.  奥普拉因为担心别人觉得她不做公益而答应了很多请求，导致疲惫不堪。\n\
    \    2.  她找不到真心愿意给予别人的动力，感觉被逼着做事而非自愿。\n    3.  奥普拉在书中描述被讨好并吞噬的感受，反应迟钝却已经答应了他人的请求。"
  text: '# 077.【完】打造个人影响力：第13节合作式拒绝（下）丨行动：比起直接说“不”，更好的拒绝方式是什么？大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，这节课呢我们来讲合作是拒绝下，上节课我们讲了不敢拒绝的心理障碍，首先是心理层面的不敢，对拒绝有一种黑色想象。觉得拒绝了就完了，就崩了。，那我们之所以不敢拒绝呢，是因为非合作思维，心理层面不敢。，那通过合作思维呢，这种黑色想象就会被消解，因为你知道那不是真的，它只是你的念头，它不是事实。，但有些朋友也会觉得说。啊，那是因为你们内心都比较强大了，我虽然知道要有合作思维，要照顾到自己的需求才能更好的合作，但好像对方一做到自己面前，就会习惯性的说，啊，是的，是的，好的，好的，就是一个老好人嘛，你看老好人又出现了。。就是真的觉得我说了不，很多事情会崩塌。，那在方法论的部分呢，我恰好可以利用这种黑色想象，来帮助你更好的拒绝。，这里有一个反转啊，就是我们原来是由于充满了黑色想象，所以我们不敢拒绝。，现在呢。我们反过来利用黑色想象，帮我们拒绝。，怎么用呢？想一想如果不拒绝他的要求，会怎么样？注意哦，要想的越仔细越好。，我举个例子，前几天呢，我接到一个讲课的邀请，要去一个著名的度假村，邀请者呢。是我的一位前辈。，一方面呢，跟他关系很不错，如果拒绝对方，会不会让人觉得我不给面子，不好相处。，你看，我们不敢拒绝别人，很多时候就是带有这种目的的，是希望自己是个好人。，一方面呢。也想说尽可能的互相帮助，大家都在创业。，但是现实是活动那几天的前后，我都排满了出差。，就时间上其实是很困难的。我跟对方说呢，我需要安排一下。，其实是拖延了一下啦，就是很难直接开口说不。，但是呢。我用了魔法想象的背面，就是如果我答应了，会发生什么。，我就想，仔仔细细的想，它意味着我提前一天活动结束，要马上搭三个小时的车去到这个活动现场。，而且是深夜开高速，一个是不安全。一个是到了讲课地点已经是凌晨。，第二天一早讲课，状态会很差，影响讲课效果。，同时呢，那段时间我要集中精力交付另外一个课程，连续出差会打乱交付节奏。，因为更新时间已经确定了。这意味着我要用无数个熬夜去完成课程。，这个是最难承担的。我需要保持足够的精力，才能应对公司的很多决策和白天超大的工作量。，这么一想，勇气是自然而然就冒出来了。我跟前辈说了不解释了原因。同时也提出了下次合作的可能。，其实你仔细观察就会发现，这些是黑色想象带给我的勇气。，其实你仔细观察就会发现，我们会躲开危险的事物，我们会拒绝腐坏的食物，因为我们知道这个东西有害。。我们天生就有通过说不来保护自己的能力。但是在别人的求助的时候，我们就忘记了趋利避害，是因为什么呢？，就是我开头说的，因为社会环境，社会教育我们成长，就是要跳出数数圈，就要抑制这种本能。。但是你看看身边的小孩，他们还没有接受过社会化教育，他们轻易的就可以把不说出口。，我不吃胡萝卜，我不想让你玩我的玩具。，所以不要轻易说自己不行，你从小就有的能力哦，不要忘记。。我看过美国著名脱口秀主持人奥普拉的一个故事，她也是运用这种黑色想象来帮自己说不的。，因为她是名人嘛，很多人就找她帮忙，请她支持慈善工作，大家都把她看作慷慨又会照顾人的人。，她呢，全部都会答应。因为她担心别人觉得她不做公益，不是一个好人。，可是一张又一张的人情支票当中，她越来越疲惫不堪。，而且最重要的是她找不到自己真心情愿想要给予别人的是什么。，好像是被逼着做这些事情，而不是自愿的。。她在书里写自己是被这种讨好并吞噬，常常是她自己都还没有反应过来好，这个字就已经脱口而出了。，'
- summary: "-   为了避免被认为小气，一个女性不敢拒绝别人的请求，但后来意识到这种行为可能有害。她学会了拒绝，并且不再为了讨好别人而做事。\n   \
    \ 1.  女性开始思考自己的慈善捐款动机，发现并不真心支持该慈善机构。\n    2.  一位心理专家通过黑色想象的背面帮助一个纠结于工作选择的女性。\n\
    \    3.  女性最终决定不换工作，意识到用五万块钱换掉自己的人生并不值得。\n-   通过黑色想象的背面，人们可以更具体地敢于拒绝。这种方法帮助人们意识到自己的价值，从而做出更符合自己利益的选择。\n\
    \    1.  拒绝朋友或老板的请求对个人成长和自由至关重要。\n    2.  通过想象不拒绝会带来的后果，可以更清晰地认识自己的选择。\n    3.\
    \  当个人的价值高于表面的好人形象时，就会更容易做出拒绝的决定。"
  text: 为了努力满足别人对她的需求，她把自己累得要死。，后来她就接到了一个挺有名的人的电话。然后希望呢奥普拉能捐款给她的慈善组织。，她所要求的善款数额很大。奥普拉这一次呢就没有马上答应，她说自己得考虑一下。，她考虑了什么呢？内容如下啊。，她说，我为什么会去捐钱？只因为我不想让别人觉得我小气。。你看，不敢拒绝是有目的的啊，看到这个目的很重要，你就会意识到说这个目的可能是片面的。，她又问自己说，这是不是我真正相信的一个慈善活动呢？不是。，所以，如果我为了让自己是一个好人，有可能会捐出一笔钱。给到一个我并不信任的慈善机构，，不仅会让我有金钱损失，而且会伤害公众对慈善的信任感。，想到这里呢，她终于说出了不字。，后来她写了一段话，一直把它放在自己的桌子上。，她说，我以后再也不会问别人做任何事情。除非是我打心底愿意那么做。，我再也不会去参加会议，去打电话，写一封信，赞助或者参加任何活动。，除非我的所有一切都在大喊着好，我将按照做真实的自己这个意愿来行动。。所以我常跟一些说自己是老好人不敢拒绝的朋友说，不要轻易给自己戴上老好人的帽子。，想清楚了，你就会发现说不，并不难。，但前提是要想清楚我不拒绝的目的，之后呢，再进行黑色想象的背面。。我有一个很厉害的心理咨询师朋友，她也常用黑色想象的背面来帮很多来访者解决问题。，她给我讲过这样一个故事，她说，一个来访者不喜欢现在的工作，因为他做的是流水线的事。，那与此同时呢，有一份让她很动心的职业。是一家创业公司，薪水不高，而且前途未卜。，现在的工作呢，虽然无聊，但是待遇却很好，这就让她跟家人都很纠结。，如果给的钱一样，她肯定会换到后者了。，但是现在呢，她就很为难。希望能找这位心理专家得到一些指点。，是不是很典型的职场决策问题，心有所向，但是现实稳妥也有保障，就很难拒绝嘛。，然后心理专家听了她的态度，就说，哎，就算我建议你换工作，你也不会听吧。，她说，是啊。就觉得自己被钱捆绷住了。，然后心理专家就说，钱是很重要啦，你算一下两份工作年金大概差多少。，女生说，之后的发展不太确定，如果只是第一年来说，差不多会差五万块钱。，心理专家给了一个建议说。那我建议你不要换工作了，但是呢，你要写一句话，让自己记住，最好贴在什么墙上。，这样呢，你未来怀疑自己选择的时候呢，就可以抬头看看。，女生说是什么话，你就写，我用现在的人生多换了五万块钱，我觉得值。，好。故事的结尾是，过了几个月，这个女生告诉心理专家，她换工作了。，本来很难做的决定，但是写出那句话之后却意外地变得很轻松，，因为她发现，用五万块钱换掉自己的人生，对自己并不是最有利的。甚至可以说对自己是有害的。，因为有了五万块钱这样的对比，她开始认真想说，五万块钱到底换掉的是什么，，是在创业环境下充满挑战的工作，在那些挑战下，她每天都会过得很充实，，她会有跟现在完全不一样的成长。她不断地想象失去的这些，然后再回头看现在的生活，她忽然就轻松了。，好，不就是五万块钱的事吗？一年多五万少五万，有什么大不了的。，你看到了，是跟那些危害相比，五万块钱忽然都不是什么大事了。，领悟到这一点。人就一下子获得了更大的自由，我们当然还是可以选择之前的选项，，毕竟不再做一个老好人也不是一件小事，对吧？，就像拒绝朋友的请求，拒绝老板心的任务，对当下的我们都很重要啊，，但是通过黑色想象的背面。比如如果不拒绝会发生什么，我们起码知道了另外一种可能，，也知道了什么时候会做出不一样的选择，就是当她的价值高于五万的时候，当她的价值高于老好人的时候。，这个方法呢，是帮你更具体地敢于拒绝。那之后的表达也很重要。，有时候，
- summary: "-   拒绝需有勇气，但也要考虑对方感受，可采用接一半、有条件接受等方式。\n    1.  拒绝需得体，可接一部分需求，保持自身行程不受影响。\n\
    \    2.  有条件接受可保证自身能动性，提出条件后更主动，体现合作思维。\n    3.  放松态度拒绝，如林肯幽默拒绝请求，体现智慧和安全感。\n\
    -   合作思维下拒绝可带来更好合作，可通过接一半、放松态度和幽默方式拒绝。\n    1.  拒绝不一定导致关系崩塌，反而可能开拓更多可能性。\n   \
    \ 2.  方法论部分分享拒绝的背后思考和表达技巧，帮助更高效地做出拒绝决定。\n    3.  放松态度和幽默方式拒绝，体现智慧和安全感，有助于更好地处理拒绝问题。"
  text: 我们因为有了拒绝的勇气，就大无畏地跟对方说不，，但我以前讲过啊，如果你希望别人怎么对待你，你就要怎么对待别人。，当你向别人求助的时候，你不会希望得到一个干脆利略的不。对吗？你希望得到的是支持。，支持有很多种，得体的拒绝也能给到支持。我常用的拒绝方法是，接一半，扔一半。，它分为两种，一种就是简单的，只接受一部分，比如同事找你周末加班一起做方案，，你可能就可以回应说。不好意思啊，我周末有事儿，没办法拿出那么多时间，，但是我可以把其中有关我项目的数据做好给你。就是你只接触了它的部分需求，但是也不需要冲突自己的行程。，这是接一部分。那另一种呢，就是有条件的接受。就是在某些特定条件下，我可以接受你的需求。，比如年初产品部的主管就找我说，今年他希望我继续出一门课程，就是现在的这个选题影响力。，可是因为要管公司开拓新业务，所以并没有那么多时间。，黑色想象之后呢。我意识到，如果一口大印下来，不仅会打乱整个节奏，而且很有可能因为我的时间安排拖累这个项目组。，所以我就很坚定的拒绝了原来的合作方式，而是提了一个新的需求。，我可以做新课，但是我有两个条件。第一。你要做充分的宣发方案，把我这个课做到满意的销量。，第二，帮我组建一个小团队，来协助我完成调研，加控制项目节奏等事情，节省我的时间。，有条件的接受其实是为了保证我们自己的能动性。。那在加入了我们自己的意愿之后呢，我们就会变得更主动，更愿意做了。，这也是合作思维的体现，因为满足了我作为合作方50%的需求。，怎么样，这已经不是我们以前理解的拒绝了吧，这样的互动是不是感觉更坦诚更高效。而且并没有你想象中的一切都会崩塌，对吗？，反而可能会开拓出更多的可能性。，能做到得体高效的沟通背后的心法还是合作思维啊，因为我们相信我们是合作关系，因为我相信我们是站在一起的。，所以首先你自己就不紧绷。很放松地跟对方谈，哪怕是拒绝也可以轻松，撕两拨千斤。，你放松了对方也就会放松，这是关系最奇妙的地方，你们因为彼此发展出了更好的自己。，最后呢，我讲一个小故事，是关于美国总统林肯的自在轻松。，他口才很好。大家在媒体中都看到过，即使在拒绝别人的时候呢，也能收放自如。，有一次呢，一位女士要求总统给她的儿子一个上校的职位，因为这位女士的祖父参加过莱克星顿战役，，她的叔父是布拉敦斯堡战役中唯一没有逃跑的人。她的父亲参加国纳奥林斯战役等等等等。，林肯呢就耐心地听完女士讲这一切，然后对她说，夫人，你们一家三代为国服务，对于国家的贡献实在够多了，我深表敬意。，现在，能不能给别人一个报效祖国的机会呢？幽默吧。幽默是最高的智慧，幽默的前提，是你自己有足够的安全感。，好，回数一下这些课的内容，我们讲了非合作思维下，我们认为只有自己答应一切需求才能维持合作关系，，而合作思维告诉我们，拒绝有可能带来更好的合作。。方法论部分呢，我们分享了魔法想象的背面，想象一下不拒绝会给你带来的威胁，帮助你更高效做出拒绝这个决定。，同时呢，在表达时，我们可以接一个放一个，给到对方足够的支持。，做到这些呢，你已经足够放松了。人在放松的时候，灵感会不断地出现，也偶尔可以用幽默的方式拒绝别人。，也许听我讲这些，你可能会觉得我是一个很善于处理拒绝问题的人，其实不是的。，就在几年前我都还是这样，就是跟合作方吃饭。我明明答应了儿子八点要回家，但是已经九点了，他们还在聊。，我不停地看手表上的时间，对方说，哎你有事吗？可以先回去啊。，我想都没想就摇头说，啊没有没有。，然后我就意识到了一个问题。人生的很多烦恼都在于Yes说的太快而No说的太慢。，后来合作思维给了我很大的支持，现在我会很轻松地说，
