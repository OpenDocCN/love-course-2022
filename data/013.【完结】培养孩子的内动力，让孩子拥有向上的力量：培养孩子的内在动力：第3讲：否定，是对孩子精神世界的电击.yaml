    沒尊嚴，這是她當年求自己父母的感覺，在這件事情上，因為自己的童年經驗，媽媽就陷入了主客觀衝突，客觀上，孩子只是跟媽媽撒個嬌，要求媽媽而已，在媽媽的主觀經驗裡。卻把這件事情上升到尊嚴的高度，於是打地鼠的遊戲開始了，媽媽敲出了非常不客觀的第一錘，把孩子弄得一頭霧水，本來很溫情的互動，變成了莫名的嫌棄，這時候，孩子小地鼠的特質也上身了。他根本弄不清媽媽嫌棄背後的本意，但是撒個嬌，卻得到了這麼糟糕的結果，他心情不爽啊，最終，他會把這種不爽的情緒還給媽媽，你來我往，互相嫌棄，互相否定，隨著時間的推移，其他家庭成員也加入遊戲。小地鼠哪裡經得住全家人的錘子呀，用不了多久，這個小朋友就陷入了無力感的泥潭，孩子一旦陷入了無力感的泥潭，家長也被無力感所困擾，家長覺得孩子的無力感很難改變，其實，如果弄清了來弄去賣，無力感的改變並不難。問題的關鍵是，不要去跟孩子的行為較勁，而是回到原點，解決家長的主客觀衝突，中立客觀地看待孩子，不再每天給孩子無數的否定，放棄打地鼠的遊戲，孩子的內在動力就會復甦，咱們前文提到的九歲男孩。媽媽用80%的精力，改練自己看待孩子的視角，修練自己的客觀性，用20%的精力對孩子稍加管理，幾個月過去了，回頭盤點那17點，欣喜地發現，只剩下早起，愛看電視，愛玩手機，這三個點了，媽媽已經接納了早起。另外兩個點，電視和手機，所有的小朋友都愛，也就由她去了，如果我們希望孩子擁有內在動力，那麼，作為父母，就要修練我們的客觀性，不要密集地否定孩子，不要給孩子精神惦記，我們要時刻提醒自己一點。否定是內在動力的天敵。
