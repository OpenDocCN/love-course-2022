  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第3讲：否定，是对孩子精神世界的电击大家好 今天我們來講第三課，否定是對孩子精神世界的惦記，上一講當中我們曾經提到，最可怕的不是外在動力
    而是沒有動力，我在諮詢中不止一次遇到過幾乎喪失了全部動力的孩子，我在《讓孩子心悅成福》這本書的開篇。曾經講過一個叫大寶的孩子 就是這樣的狀態，寫作業超級磨蹭
    半個小時的作業跟爸爸耗了一整天，深夜12點還沒有寫完，每天都不起床 天天遲到，大冬天的 爸爸曾經連衣服帶孩子扔到樓道裡，媽媽甚至用針扎孩子。不用過多秒數 我們就能想像父母的抓狂狀態，任何小事推動的成本極高，這樣的孩子像個黑洞吞噬了父母的全部業餘生活和所有心力，孩子的父母本意是想讓孩子變得更好，殊不知正是他們的教育方法讓孩子陷入了習得性無助。所謂的習得性無助是指一個人經歷了連續的失敗和挫折，面對問題時產生的無能為力的心理狀態和行為，習得性無助是美國心理學家塞利·葛曼發現的心理學原理，他在1967年用狗做了一項經典實驗，他起初把狗關到籠子裡。只要風音器一響就給狗施加難以忍受的電擊，狗逃避不了電擊
    在籠子裡狂奔驚恐哀號，多次實驗之後 風音器一響 狗就趴在地上驚恐哀號，哪怕把籠門打開 狗也不逃走 絕望地等待痛苦的來臨。說實話 這個電擊實驗真的挺殘忍的，透過這個實驗
    我們能看到習得性無助的兩個關鍵點，一個是接連受到挫折 另一個是產生無能為力的感覺，回到孩子的處境 我們不禁要問 孩子連續的挫折來自於哪裡。通常來自於兩點 不成功和被否定，我們先來說說不成功
    孩子成長過程中會遇到很多挫折，我們就說跳繩吧 看上去多麼簡單，但是有些孩子要花一兩年的時間才學會跳繩，期間他嘗試無數次 失敗無數次。才能將手和腳的動作協調起來，孩子因為這樣的具體的事情
    陷入習得性無助的概率非常小，仔細觀察孩子 你會發現 他們很善於成功也很善於失敗，就拿跳繩來說 孩子在一兩年的時間裡 進行了無數次的嘗試。每次饒有興趣的練習
    不成功 他們也不糾結，然後從頭再來循環往復，我們再來說說被否定，如果說不成功來自於孩子的內在，那麼被否定通常都來自於外在，我曾經對一位媽媽說。你日常對孩子的否定
    比你意識到的要多得多，媽媽說 我就偶爾說她幾句啊，我對媽媽說 咱們用事實說話吧，看你心理上和語言上 對孩子的否定到底有多少，於是 我們梳理了媽媽一整天的觀察日誌
    6點50。孩子已經穿戴整齊 過來叫我起床，我心裡想 這孩子天天早起 多耽誤睡眠，我去洗漱 發現孩子到客廳跟著外婆看電視去了，哎 這孩子總是見分查針的看電視，等我站在門口
    他磨磨蹭蹭離開沙發。卻又發現忘了帶水杯 總是這麼丟三落四，他大聲喊外婆幫忙找 又把妹妹給吵醒了，別吵醒妹妹這事 提醒了無數遍 還是不記得，自己拖拖拉拉 坐在車上
    又怪我開車慢，晚上去接他 上車第一句話就是要買零食。抱怨家裡的飯菜不好吃，回家就給妹妹搶玩具 惹得妹妹大哭，奶奶阻止 她抱怨我們都偏心妹妹，然後在家裡晃來晃去
    念叨著無聊 卻不肯寫作業，吃飯的時候 剩了半碗飯 去玩我的手機 等了半天。忍不住提醒他去寫作業 他很不情願，過了半小時 發現他坐在書房地板上看課外書，作業一個字都沒寫
    好不容易開始寫作業 字跡很潦草，很簡單的天空題 居然錯了好幾道，肯定沒有人真聽課 最後檢查作業 要求盯證。直接拒絕 態度強硬 我講道理也不聽，就是不肯盯證
    兩個人大吵一架，我對媽媽說 咱們裸列一下日誌要點吧，早起 看電視 磨蹭 丟三大字 吵醒妹妹，怪媽媽開車慢 要吃零食，嫌棄家裡飯菜 搶妹妹玩具。不肯寫作業 剩飯
    玩手機 寫作業開小差，'
