  text: '# 010.【完】练就孩子一生受用的好口才：14、朗读篇丨第七集：理解朗读中的“层次感”，平铺直叙不抓人。《晚上的太阳》（二年级下册）今天我們繼續講朗讀，朗讀今天我們鎖定一個關鍵詞叫，層次感，小朋友說，你怎麼知道，你怎麼知道，你怎麼知道，你怎麼知道，你怎麼知道，你怎麼知道，你怎麼知道，你怎麼知道，你怎麼知道，你怎麼知道，小朋友說。什麼叫層次感，在生活當中你有沒有感覺到，什麼是特別有層次的呀，舉個例子啊，你媽媽剪了頭髮了，她的好朋友看到了以後呢，就說，你今天剪的這個頭髮真有層次，啊，層次感呀就像是那個，樓梯一樣，它一層一層特別。清楚並且，特別合理，又清楚又，合理，那就有美感了，在咱們朗讀當中呢，也是要有層次感的，咱們朗讀當中，有什麼層次啊，比如說地近，轉折，製造懸念，這些都是一層，一層的，怎麼來表達這個層次感呢。就是通過不斷變化的處理，來表達這個層次感，不能平均用力，也不是說呀，越來越使勁兒，聲音越來越大，它就叫層次感了，不是的啊，嗯，我呢給大家準備了，一首小詩，咱們用這個特別簡短的一首小詩，來理解一下。層次感到底是怎麼回事，我記得呀，一位叫朱爾的，三年級的同學，曾經寫過一首小詩，叫《挑媽媽》，這裡面呢就有轉折，也有地近，大家來聽一聽，好嗎，來《挑媽媽》，《挑媽媽》，你問我出生前在做什麼，我答。我在天上，挑媽媽，看見你了，覺得你特別好，想做你的孩子，又覺得，自己可能沒那個運氣，沒想到，第二天一早，我已經，在你肚子裡，小朋友你聽到了嗎，層次感在哪呢，這裡面呀有轉折，有地近，你聽這一句。覺得你特別好，想做你的孩子，一個轉折，又覺得，自己沒那個運氣，在地近，沒想到，第二天一早，我已經，在你肚子裡，你看，就這麼短短的幾十個字，它這個層次呀，都是有的，人家朱爾這個小同學，給寫出來了。我們在讀的時候呢，就得給他讀出來，對不對呀，好，那今天呢我們，還要再用一篇課文，來加深一下，這個層次感的感覺，我們有一篇課文呀，是寫愛迪生的，課文的名字呢叫，晚上的太陽，課文挺長的前面是什麼意思呢。就是一個冬天的晚上，愛迪生的媽媽突然病了，那麼爸爸請來了醫生，就做了個診斷說得的是，急性欄尾炎，需要馬上做手術不然就有生命危險了，那個時候呢，還沒有電燈，油燈的光線是很暗的，用它照明做手術呢。很危險這個醫生啊就不敢做了，那這時候媽媽就很痛苦，對吧很疼啊，爸爸無可奈何，醫生呢也是非常的著急，我把下面的，課文呢給大家讀一下，小朋友你可以帶著問題，來聽底下的朗讀，你聽一聽啊，哪裡有轉折。哪裡有遞進，哪裡又有，懸念的製造好不好，我們開始了啊，時間一分一秒的，過去了愛迪生的手心，鑽出了汗水，突然他眼睛一亮，醫生我有，辦法了，說完愛迪生把，所有的油燈都端了出來，醫生看了看，搖搖頭說。這些燈圍一圈，擋手啊，誰知，愛迪生又搬來一面，大鏡子，把油燈放在，箱子上，鏡子放在油燈後面，頓時，簡易的手術台前，一片光明，醫生順利的做完了手術，他高興的說，孩子是你用，智慧救了媽媽，媽媽醒來了。蒼白的臉上，露出了自豪的笑容，愛迪生拉著媽媽的手，一本正經的說，媽媽，要是晚上也有太陽，該多好啊，我要造一個晚上的太陽，後來，愛迪生真的發明了，點燈，這個課文讀完了，小朋友有沒有帶著問題。並且找到了答案呢，我們來看一看啊，哪裡有轉折，嗯，就是愛迪生的手心，鑽出了汗水，轉折，突然他眼前一亮，醫生我有辦法了，還有一個轉折在哪裡，就是愛迪生把所有的油燈，都端了出來，轉折來了，醫生看了看。搖搖頭說，這些燈圍一圈，擋手啊，你看本來覺得油燈，拿出來是一個主意，是一個好主意，可是醫生否認了，醫生不覺得這是個好主意，好，哪裡在製造懸念呀，'
