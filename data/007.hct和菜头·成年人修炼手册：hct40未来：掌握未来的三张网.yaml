  text: '# 007.hct和菜头·成年人修炼手册：hct40 未来：掌握未来的三张网您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你会经常畅想未来、规划未来吗？今天呢，我们就来说一说未来这个词。，未来，名词。在我的理解中啊，应该透过对过去的分析，才有可能把握住未来。，如果有可能的话。每个人都想拥有动见，可以预见未来。，在另一方面呢，曾经的未来就是我们的现在，又或者已经成为了过去。，此时此刻，我们就在某个未来里。那么，当初我们是否预见到了现在呢？，我觉得啊，这才是真正有趣的问题。。如果答案是否定的，那又是什么造成了我们没能预见到呢？，对于我而言呢，比特币是个很好的例子。，我属于中文互联网上最早接触到比特币的那一批人。，但是，从那时候开始一直到现在啊，我都不曾拥有过一枚比特币。。说起来，我自己都觉得不可思议啊，因为我是一个随时注册试用互联网新产品的人。，但是，在比特币还不到一美金一枚的时候，我都没有收藏一枚做个纪念。，这些年下来啊，我和比特币不多的关系就是写过几篇观察性的文章。认识几个拥有比特币的网友。，同样的问题啊，也可以落到我自己身上。，为什么在当年我没有预见到比特币会有今天呢？，简单说，我没有洞察力，也没有远见。，但如今说这样的话又有什么意义呢？。比特币或者这个世界并不需要有谁出来认错啊。，整件事情里唯一有价值的部分就是思考我当初为什么和未来擦肩而过？，也许我们可以从中汲取一点经验教训，，免得下一个未来已经出现在自己面前时，我们依旧蒙然不觉。。我觉得啊，可能一开始都谈不到洞察力的问题，最主要的原因是我在心理上厌恶损失。，站在今天的角度去看过去，不到一美金一枚的比特币可以说是极度便宜了。，但是，站在当时当地的我对比特币的评估啊，是风险太高。。因为我的判断是，它可能随时跌到一美分都不值。，一美金的确便宜，但是当一美金有99%的机会损失掉的时候，这一美金对于我来说就变得很贵了，相当于撕碎了直接扔到水里。，今天回顾头来重新审视比特币价格的时候啊。我醒悟到一件事情。，当初我没有想清楚一美金购买的究竟是什么。，如果我认为是在购买现实利益，那么一美金的价格的确太高了。，但如果我认为是在购买未来的可能性，那么一美金的价格就足够便宜了。。当我立足于现在并不去构想未来的时候，我一定会极端应付风险，并且我会因此把风险和机会同时规避掉。，第二个原因是我对于陌生的领域想要诉诸权威。，当时啊，比特币是一种新鲜事物，不要说专家做分析了。连持有它的人对于什么是比特币都没有统一意见。，不单是当时了，直到今天的人们都还在争论比特币究竟是什么。，它是真的对应所谓算力，还是对应消耗的电力，又或者说是对应着真正的购买力呢？。它究竟能不能算是一种货币？作为货币，它有没有实用价值，能不能真正运用到流通领域呢？，所有这些问题都还在争论，都不断地有人发出自己的意见。，于是，我在当时看了一圈，觉得所有人都莫中一事。说明比特币是一个连定义都无法取得共识的东西。，它带来的问题要远比它能解决的问题多，并没有谁能够一锤定音，所以最好还是不要去碰，，因为我认为自己并没有足够的能力去理解这种新鲜事物。，站在今天回过头去看。好像这正是未来的特征。，如果一样事物我们可以清晰地定义，一早就能够深刻理解，那些毫无任何疑问，，那么它还有没有未来就是一件值得打问号的事情。，就在当下，人们已经能够理解并且接受。甚至能清楚地构想出它能如何运用，，那么它就是一个有边界的存在。，有边界的存在很难在未来产生出人意料的变化，，因为人们很难突破边界去想象别的用途。，当权威可以立即告诉你正确答案的时候。你所能做的事情也就只剩下答题考试了。，'
