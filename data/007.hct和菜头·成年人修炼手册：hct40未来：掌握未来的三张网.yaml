  text: 最后一个原因是我不相信比特币的野心。，野心有大有小，一般来说，小一点的野心让人觉得信服，，而野心越大也就越是让人感到怀疑。，当初比特币问世的时候。感觉它的目的是为了成为一种全球货币，，作为互联网的基础支付方式。，这是什么概念？相当于它要成为互联网世界的水和电，成为一种基础设施。，从这个角度去看，我认为一丁点的可能性都没有。。以比特币的门槛之高交易之低向，大概永远都打不过银行卡和现金，，不可能成为所有人的必选项。，这个判断可能是对的，但是呢，同时也忽略了另一个问题。，在极大的野心之下，哪怕实现了其中的一小部分。这一小部分在未来也可能是非常惊人的。，而对于许多新鲜事物而言，有这么一小部分其实就已经足够了。，一样新事物服务于全球可能很难做到，，但服务于5%，哪怕1%的人口则是有可能的。，只要能够做到。那它就是未来的一部分。未来并不需要100%全占。，这可能是一个视角问题啊，看待现实的时候的确野心小一点要好些，，否则更接近于吹牛或者撒谎。，看待未来的时候，野心不妨有多大放多大。想象力的边界才是未来的边界。，再次重温自己当初的心态的时候，我也感觉到有些困惑。，自己到底是真的根本不相信呢，还是说太希望它成真，以至于怀疑那只是自己的幻想。，我怀疑的究竟是什么呢，是比特币。还是我自己呢？，当然，现在一切都已经过去，都不谈政策法规是否允许，，购买哪怕0。1枚比特币对于我来说也是一笔需要犹豫很久的开支。，过去的已经过去，不如把目光投向未来。，当我再次谈论未来的时候。这一次我希望自己，第一，控制一下厌恶损失的心理，把这种厌恶转化为对未来的期待，，不再以现在的得失作为标准，，而是去考虑未来的一个可能性的合理价格是多少。，二，接受无法定义的事物，而不是简单拒绝。。看不懂想不明白很正常，但如果能看懂能想明白，，那么我多半看不到未来，未来不会有它的一席之地。，三，展望未来的时候不要用衡量当下的标准来做判断，，因为这种标准在无限的可能性里会失真，宁可相信自己。。这三条想法是否能够编织出一个最简单的网兜可以捞起未来呢？，我不敢这么说。，在我刚上网的时候并不存在什么网络专家，也不存在什么业界，，每个人都可以按照自己的心意去摆弄互联网。。当我自己也算是一个资深用户的时候，我不但没有参与创建未来，，反而对面前的未来视而不见，我认为原因就是内心的体制化。，所谓内心的体制化就是依赖于过去的经验来判断未来，，依赖于专家学者来认识新事物。渴望得到解答，而不是自己找寻答案，，自行发明创造出一些条条框框，好让自己安全地待在其中，，能在其他人眼中看起来不疯不傻。，于是呢，自己很容易变成现在的观察家，过去的历史学家，，唯独和未来没有任何联系。。我希望啊，你能够避免这样的命运，依然好奇，依然生猛，，浑身上下没有任何束缚，朝着未来狂奔而去。，好，这一讲啊就到这里。，听到这儿，你想通自己和未来的关系了吗？，欢迎在留言区写下你此刻的想法。也欢迎向我提问，，我会挑选出精彩问题在周四周五的问答篇目中进行答复的。，说走了，我们下一讲，再见。。
