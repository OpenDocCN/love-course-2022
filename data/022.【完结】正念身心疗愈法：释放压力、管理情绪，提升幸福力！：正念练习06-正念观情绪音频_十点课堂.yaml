  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念练习06-正念观情绪音频_十点课堂找一个放松而警醒的姿势坐下来，留意一下此刻的呼吸，吸气的时候，知道自己正在吸气，呼气的时候，知道自己正在呼气，留意一下此刻呼吸在身体上最明显的位置，可能是在鼻翼的两侧，喉咙，口腔，胸腔或者是腹部。允许自己在呼吸最明显的位置，锚定下来，当你锚定在身体里，可以问问自己，此时此刻，我的内在正在发生什么？，留意一下此刻都有着什么样的情绪和感受在这里，或许是平静，满足，幸福，也或许你感受到的更多的是悲伤。沮丧，或许是其他的一些感受，也或许此刻并没有太明显的一些感受和情绪，那也没有关系，可以去体会这并不明显的感受，它可能是空白，虚空，沉静，麻木，无需去评判喜欢或者不喜欢，也不需要去改变任何的感受。只需要注意到这些情绪感受是如何作为一个对象被你体验到的，是如何被你的身体知道的，如果这种感受比较密集地住在身体里，会住在身体的哪些部位呢？，如果去向内仔细地看一看这些情绪和感受，它们都有着什么样的特点？，是流动的、凝固的，或者是其他的形态，如果这些感受有颜色或者形状，又会是什么样的颜色和形状呢？，它是一成不变的，还是时时刻刻都在变化着？，带着好奇，去仔细观看这些情绪和感受，留意一下。这些情绪和感受就像河水一般，鼓鼓地流动，关键不是要去阻断河流，而是要带着觉知，看到河流，看清楚水流的变化，如果某种情绪出现得过于强烈，也可以再一次通过呼吸回到身体的锚定点上，本课程由爱学习免费分享。微信10703779，海量网课等你哦！，这些吗？，允许自己觉知到自己的情绪感受的变化、流动，如果你体会到了某种悲伤，不必陷入到悲伤的故事中，只是在内心里轻轻地对自己说，哦！这是悲伤，好的，我知道了。然后继续去感受，如果出现的情绪是平静，只需要在内心里对自己说，哦！这是平静，我知道了，然后继续去感知，无论你体验到的是什么，都可以在心里默默地、轻轻地为它命名，如果你感受到的并不是很强烈的情绪体验。也可以这样给它命名，哦！这是虚空，这是空白，好的，我知道了，在任何时候，当头脑又出现了回忆、计划或是什么想法，也可以像是给情绪命名一样，给这些想法命名，你知道这些故事在发生着，但又不会陷入到故事中。当给想法命名以后，就可以再一次地回到对情绪和感受的觉知上，在接下来的几分钟里，也可以继续这一命名的过程，一个一个的命名，留意在命名后它的变化，你无需加速或者促成它的变化，只需要耐心地观察，逐个的命名。在临生想起前，请继续给自己的情绪和感受，起一个名字。'
