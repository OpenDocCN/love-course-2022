  text: '# 118.60秒口才训练营（完结）：玩练解析：【玩练26解析】“违反常规练幽默”玩练解析练就好口才 拒绝大道理 抓住人心 60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练Tom
    蜕变从这里开始，hello 各位60秒口才训练营的小伙伴大家好，我是你们Tom教练。欢迎来到本周的玩练解析，我们本周的主题呢叫违反常规练幽默，你练了吗，我一共啊给大家提供了六个小故事，其中前面三个呢是完整版的，后面三个呢关于小明的故事啊，都是你自己去需要猜这个故事的结尾。怎么样才能产生幽默效果的，你有没有猜呢，是不是比较烧脑啊，猜完了之后你练了吗，练了之后有哪些感受和收获吗，欢迎啊，你可以在这个节目下方的评论区给我留言，给我分享，下面呢，我们一起来揭秘一下。那三个没有结尾的故事的结尾，但是啊，这里温馨提示一下，这个呢不叫答案，因为没有所谓正确的答案，我们先来看第一个小故事，叫邻居们会说什么，说啊，这个非常淘气的，爱打架的小明啊。有一天又把隔壁家的小强给打哭了，他爸爸知道之后呢，就把他叫过来了，小明过来，小明呢，怯声声的走到了爸爸面前低着头，爸爸说你是不是又扯惹祸了，又把隔壁家的小强给打哭了，小明说，是的。你知不知道邻居们在背后都怎么说你啊，小明说，我知道，但是我不敢说，他爸爸说，你说你说对了，我就不打你，小明说，邻居们都说，这熊孩子跟他爸爸小时候是一模一样的，好，这个结尾呢，你有猜到吗，有的同学呢。说的结尾是叫有其父必有其子，其实呢，这个也跟上面那个是同意啊，还有一个叫后知后觉的同学说，他说的结尾也有点意思说，为什么每次打的是一个人，却哭的是两个人呢，他这个意思是说，小明因为打的是小强嘛。把小强给打了，为什么哭的是两个人呢，他隐含的是他爸又把小明给打哭了，好，这是关于邻居们会说什么，如果你有什么不同的结尾，也能产生幽默效果了，欢迎你在文字下方给我留言，下面我们再来解析第二个故事。名字叫砸了什么，说有一天这个淘气的小明又犯错了，妈妈正在厨房里做饭，他呢悄悄的走到厨房，小声的对妈妈说，妈妈妈妈我又犯错了，你能不能先原谅我呀，妈妈一看小明的态度不错呀，就问小明，说吧你又犯什么错了。小明说，我把爸爸喝酒之后的那个酒瓶子给砸碎了，爸爸不会怪我吧，妈妈说，啊酒瓶子呀，没事的，看你今天这么态度，这么好的情况下，我替爸爸求情，不会怪你的，妈妈好奇的问，可是你在家里砸什么呢。咱们家也没什么东西可砸的呀，哦，我砸了一块石头，妈妈说石头，咱们家哪有石头啊，小明说，就是在一个铁圈上面的，那个石头亮晶晶的，我觉得特别好看，我想砸下来，铁圈上的，铁圈上的，就是你以前还戴过呢。但是你一直都不戴，我觉得也没什么用，我就想要那个小石头，他妈妈一听，啊，糟了，脸色刷白，因为小明砸的是他妈妈的钻戒，好，这个故事呢，给大家讲完了一个结尾，其实这个故事原来的结尾呢，并不是这个。原来故事的结尾呢，是砸的是这个妈妈的手表，不过呢，我们当时啊，去思考的时候说，这个钻戒比手表，更加让人吃惊是吧，会更好玩，当然了，我们今天听到一个同学，叫天那边同学，他在剪书上提交的节目呢。他的结尾也特别好，我大概给大家说一下，说有一天呢，妈妈在厨房里做饭，小明呢，在客厅里看电视，过了一会呢，小明呢，怯声声的走到了这个厨房，跟妈妈说，我犯错了，他妈妈说，你犯什么错了啊。我用爸爸的酒瓶子砸东西，结果呢，爸爸的酒瓶子砸碎了，妈妈说，那你砸什么呀，小明说，我刚才看动画片，看见那个光头墙太可恶了，他不但系动熊大还熊二，还呢，砍伐森林，我一生气就拿酒瓶子教育了他一下。结果把酒瓶子砸碎了，他妈妈一听，还是就跑到客厅去了，大家感觉这个怎么样，'
