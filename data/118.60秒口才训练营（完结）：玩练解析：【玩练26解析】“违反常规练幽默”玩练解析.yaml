  text: 好，还有一个叫独角白泽同学的，他的结尾也挺好，他妈妈呢，我们就不讲前面了，他妈妈问他，那你砸什么呀，小明说，我是帮爷爷的忙。妈妈非常疑惑，你帮爷爷的忙，你还要学会帮爷爷的忙了，小明说，前两天咱们吃饭的时候，爷爷不是说，他那个破手表又慢了10分钟，爷爷说哪天非得把他砸了，我就趁着爷爷不在的时候，我先帮爷爷砸了，这个就不太一样。这个不是砸妈妈的手表，是帮爷爷的忙，这个梗是特别有意思的，你有想到吗，你有一些其他的更好的答案，可以在结尾下方给我们留言，在这里面稍微说一个，有两三个同学都说，砸的是爸爸的脑袋。我个人觉得这个会显得有点问题，为什么呢，因为一个小孩，他拿酒瓶子砸爸爸的脑子，这个首先有点大不尽，另外一个是你缺乏去交代砸爸爸脑袋的原因，从逻辑上来说，他没有事不太会砸爸爸的脑袋，而且如果砸了爸爸脑袋。估计他也来不及去给他妈妈来，去请原谅了，他爸爸早都揍他，你看我们前边砸那些什么，钻戒还有手表，它不一样的在于说，那个是符合逻辑的，因为小孩本来他就喜欢玩那个，所以这个稍微大家注意一下。我们再来看第三个小故事叫，不全是抄的，说小明有一次考试，考的挺好的，但是老师就觉得他肯定是抄了，老师于是就问他，小明你的试卷是不是抄了别人的了，小明知道也瞒不过去，就低着头小声的说，是的，是抄了一些。但是没有全抄，老师就问他，那你说说哪些不是你抄的，小明低着头，用很小的声音说，名字是我自己写的，好这个故事，你有猜到其他的结尾吗，也欢迎你在节目下方给我留言，分享，好我们今天的三个小故事，解析就到这里。我希望我一共给大家提了算上这三个，加上前面的三个是六个，你起码把这六个中讲他个三四个，甚至六个都讲了，我们这里面还有一些同学，不单把这六个讲完了之后，自己还会再找一些小故事去讲，其实练这种幽默小故事。会一举两得，一方面锻炼你的幽默思维，另外一方面又锻炼了你，脱稿说话的能力，何乐而不为呢，赶快让我们一起练起来，谢谢大家。谢谢。
