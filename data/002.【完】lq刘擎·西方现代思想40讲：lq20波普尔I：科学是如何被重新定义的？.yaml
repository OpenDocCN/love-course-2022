  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq20 波普尔I：科学是如何被重新定义的？【阿倫特對道德問題的反思】，你好，我是劉晴，歡迎你來和我一起探討西方現代思想。，上節可講了阿倫特對道德問題的反思，我們發現，單單憑理性，很難應對道德困境。，以前我們也說過，理性無法單獨解決價值難題。。你看，在人類三大永恆的主題《真、善、美》之中，好像只剩下求徵這件事理性的傳統還能守住自己的正地，畢竟搞科學研究總歸還是理性最擅長的事情。，但今天要講的思想家卡爾·波普爾對這塊正地也發起了衝擊。。在科學活動中，理性難道沒有侷限嗎？，波普爾的質疑直接指向了科學理性本身，他的思想成果改寫了啟蒙傳統下的科學觀和真理觀，影響極其深遠。，這種影響還不僅發生在科學領域。，很多人都知道波普爾是科學哲學家。但同時他還是一位政治哲學家，你會不會覺得有點跨界呢？，其實他的政治理論和科學哲學是一脈相承的，有一個貫穿史中的洞見，那就是人類是容易犯錯的物種，這是人類固有的特徵。，不管是在科學還是在政治經濟活動中。我們都擺脫不了可錯性，英文叫做Failability，就是說人永遠可能會犯錯。，這在今天已經是常識了，但很多人都不知道這個常識，包括人們常說的試錯方法和糾錯機制。是經過了一番驚心動魄的論辯之後才成為常識的，這在很大程度上要歸功於波普爾的貢獻。，接下來的這兩節課，我就要帶你去探索波普爾思想的來龍去脈，看他是如何改寫了啟蒙理性的思想傳統。，今天呢。我們先探討他的科學哲學思想，下節課再講他的社會政治思想。，我們先來討論波普爾最著名的所謂正為主義理論，正為主義可以概括為一句話，那就是科學理論的標誌不是它能夠被證明是對的，而是它可以被證明為錯的。。這個概括基本正確，但容易引起誤解，好像波普爾是在主張科學事業追求的不是證實，而是被證為，科學家好像都變成了獨孤求敗的武林大俠，這太匪夷所思了，天下哪有這種自找麻煩的科學家呢？。科學家當然會努力證明自己的理論是正確的，波普爾也從不反對這一點，但他進一步追問，科學中的所謂正確究竟是什麼意思呢？，波普爾給出了回答，科學的正確永遠是一種不徹底的正確，但要理解這個不徹底。我們需要回到波普爾思想的起點，看看他是怎麼思考這個問題的。，讓我們穿越到1919年，那一年波普爾17歲，遇到了兩件事，對他產生的聲援的影響。，第一，波普爾遇到了精神分析學派的大師阿爾弗雷德·阿德勒。成為了他的助手，但他很快發現，精神分析學不管遇到什麼樣的事實證據，都能夠自圓其說。，比如，一個人把別人推到河裡，這是他性壓抑的表現，但如果這個人把一位溺水者救上了岸，又可以解釋為性壓抑的昇華。，你看。無論發生了什麼，性壓抑理論本身都不會出錯，這種總是正確的理論是真正的科學嗎？波普爾產生了懷疑。，第二件事，也是在1919年，波普爾開始熱衷於愛因斯坦的理論，兩年之後還去聽了愛因斯坦在維也納舉辦的講座。。你要知道，愛因斯坦的廣義相對論剛剛提出的時候，只是一個理論猜想。，為了檢測這個猜想，愛因斯坦提出了三個推論，根據其中的一個推論，在日蝕的時候，通過觀測太陽附近的光線。就可以來檢驗廣義相對論預測的究竟對不對。，1919年，檢測的機會來了。在5月29日有一次日全蝕，英國科學家觀察到了預測中的所謂紅移現象。，廣義相對論第一次得到了驚艷證明，這個事件轟動了整個世界。。但讓波普爾感到震撼的不只是實驗的結果，而是愛因斯坦本人的態度。，早在實驗之前，愛因斯坦就明確表示，如果觀測的結果和理論預測不相符合，那廣義相對論就錯了。，而且，即使觀察的結果符合理論預測。也不意味著廣義相對論就是絕對正確、無法超越的理論。，你看，'
- summary: "-   愛因斯坦與波普爾對科學理論的態度形成鮮明對比\n    1.  愛因斯坦提出理論需包含可被證明的可能性\n    2.  波普爾認為科學理論必須接受事實檢驗\n\
    \    3.  科學理論的可證偽性是區別科學與非科學的試驚石\n-   波普爾重新定義科學發展的邏輯\n    1.  科學發現的邏輯應該是提出問題、提出理論猜想、用事實證據檢測\n\
    \    2.  科學發展是猜想與反駁的不斷試錯過程\n    3.  波普爾用可證偽性代替可證實性，避免歸納法動搖科學邏輯基礎"
  text: 愛因斯坦當然不希望自己的理論被否定，但他不僅沒有迴避驚艷的檢測，還明確提出了被驚艷證明的可能。，而且，他絕不原稱自己的理論是真理。。這種態度與精神分析學派的理論家形成了鮮明的反差，讓波普爾無比欽佩。，他認為，這種理性批判的精神才是科學家的典範。，這裡我要強調一下，波普爾並不是說所有的科學理論必定會被證明，。而是說理論本身必須包括經驗上可以被證明的可能性，就是不能事先排除任何出錯的狀況。，有一次我跟羅正宇老師聊起這個話題，他舉的一個例子就非常好，說有兩種關於地震的理論。，第一個理論說，大地背頭大象拖在背上。大象一歪腳，人間就會發生地震。，這個理論很離譜吧，但這個理論是可以被證明的，因為只要我們挖到地底下，看下面是不是有一頭大象就行了。，這當然是一個錯誤的理論，但卻符合科學理論的條件。，第二個理論說。地震是陰陽失調引起的，而且它有一套非常系統的論述，能講出很多道理。，但是呢，你就是沒辦法檢測這個理論，這個理論哪怕是正確的，也不是一個科學的理論。，所以，一個理論算不算科學理論，首先不是它的對錯。而是要看它是否能夠接受事實的檢驗，是否可能被證明。，波普爾認為，這才是區別科學與非科學理論的試驚石，他把這個叫可證偽性。，在這個意義上，一個科學理論就不會是徹底正確的，因為它自身包含著被證偽的可能。。但波普爾說的不徹底的正確，還有更深的含義。，剛才講到了愛因斯坦還表達了一個想法，即使觀測結果和理論一致，也不能證明理論就是絕對正確的。，波普爾從中得到了啟發，意識到證實和證偽是不對稱的。，什麼意思呢？你看一個理論，它被證實了一百次、一千次、一萬次，也不能證明它絕對正確，但只要被證偽了一次，它就被推翻了。，這種不對稱性就對科學傳統的歸納法構成了挑戰。，所謂歸納，就是從已知的事實中總結出普遍的規律。。比如說，我們看到一隻天鵝是白的，一百隻、一千隻、一萬隻天鵝都是白的，於是歸納總結出一個普遍的命題，凡是天鵝都是白的。，但其實誰都無法保證會不會在某天遇到一隻黑天鵝。，這個問題其實由來已久。從哲學家修默到羅素都質疑過歸納法的可靠性。，羅素很幽默，他說，一隻每天被主人餵食的雞，怎麼也歸納不出有一天自己會被擰斷脖子。，維特根斯坦也曾說過，我們之所以採用歸納法。因為它是和我們的經驗相協調的最簡單的規律，但它並沒有邏輯基礎，，只有心理學的基礎。，但是問題來了，如果歸納法不可靠，那怎麼解釋科學知識的成長機制呢？難道要把被反覆驗證過的科學知識全部推翻嗎？，當然不是。波普爾提出了一個解釋方案，妥善地處理了這個麻煩。，他說，傳統觀點認為，科學發現是靠歸納，就是觀察事實、歸納理論、正式理論。，其實並非如此。，科學發現的邏輯應該是這樣，先提出問題。然後針對問題提出理論猜想，再用事實證據來檢測這個猜想。，如果檢測和猜想相符，就保留這個猜想。如果一直沒有反面證據，就一直維持這個猜想的暫時有效性。，如果出現了反面證據，我們就放棄這個猜想，構想新的理論。進入下一輪檢測。科學發展就是一個猜想與反駁的不斷試錯的過程。，這樣，波普爾就重新定義了科學發展的邏輯，用可證為性代替可證實性，避免了歸納法來動搖科學邏輯的基礎。，但這也意味著，科學無法達到絕對真理。很簡單，如果一個理論始終都沒有被證為，我們能不能說它就是真理了呢？，不能，因為沒有人能保證未來會不會遇到反例，會不會遇到那隻黑天鵝。，所以，就算實際上某個理論猜想，碰巧是永恆正確的，我們也無法確認。因為未來有待檢驗的案例是無限的。，在這個意義上，科學永遠只能獲得暫時的正確性，這就是不徹底的正確的深層含義。，就這樣，波普爾改變了我們對科學的理解，
- summary: "-   科學理論並非真理，而是未經證實的假設。\n    1.  波普爾認為科學是一種認知方式，並非統治一切的工具。\n    2.  傳統思想如宗教、神話等可啟發科學猜想。\n\
    \    3.  波普爾批評科學至上論，科學不等同於正確或真理。\n-   波普爾探討科學與社會政治理論的關係。\n    1.  波普爾轉向政治哲學，展現不同的見解。\n\
    \    2.  探討科學在日常生活中的意義和適用性。\n    3.  歡迎討論科學在日常生活中的應用和定義。"
  text: 科學理論並不是真理，只是一些尚未被證為的假設。。在波普爾看來，科學是一種特定的認知方式，但並不是啟蒙傳統以為的那樣，能夠在思想領域一統天下。，有些傳統思想雖然不是科學，但本身有豐富的意義和價值，有些還可以成為科學猜想的靈感來源。比如宗教、神話和行二上學，包括之前說到的精神分析學都屬於這一類。，所以，波普爾其實是科學至上論的批判者。，在波普爾的詞典裡，科學並不是有意義或有價值的同一詞，也不是正確或真理的代名詞。。當把這種思想延伸到社會政治理論中，又會呈現出怎樣的形態呢？，當科學哲學家波普爾轉過身展現出政治哲學家的一面，我們又會看到怎樣的洞察呢？，這就是下一講的內容了。，最後留給你一個問題，在生活中我們常常會說。這是科學的，或者那是不科學的。，在這種日常用法中，科學究竟是什麼意思呢？這種用法又是否合適呢？歡迎到評論區留言，說說你的見解。。
