- summary: "-   本节课教授提需求的方法论，强调合作思维和灵魂三连问的重要性。\n    1.  合作思维能带来提需求的动力和好方法。\n    2.\
    \  灵魂三连问包括深层需求、魔法想象和理想工作描述。\n    3.  发现深层需求是自我认知的过程，对于很多人来说是最困难的部分。"
  text: '# 077.【完】打造个人影响力：第11节表达需求（下）丨行动：一个万能的提需求公式，帮你升职加薪大家好，我是翠翠，欢迎回到打造个人影响，利用别人乐于接受的方式实现你的目标。这节课我们来讲，提需求下。，上节课我们讲了沟通谈判时不敢争取的原因，破除了包袱心态，那今天我们进入到方法论的部分。。还是回到赛赛的案例，赛赛当时问我，她说我意识到我们是合作关系了，但是我感觉自己还是不知道怎么具体表达，总不至于跟老板说，老板，我们是在合作，我要升职加薪。，听上去就很呆啊，感觉分分钟就会被驳回。一点都没有影响力。好，我们先回到合作思维啊，带着合作思维进入到方法论，因为合作思维不仅仅会给我们带来提需求的动力，它也能带来提需求的好方法。，具体怎么做呢？我自己把它总结为灵魂三连问。为什么叫灵魂三连问呢？是因为它是问自己的，因为只有你自己彻底想明白你的诉求，才能逻辑清楚地表达给对方。，哪怕过程中被反驳或者有争论，都能做到有理有据，因为你想清楚了，这个是最最最最关键的。只有你想清楚了，就会彻底的无所畏惧。，那第一问，叫做我的深层需求是什么？注意哦，我这里说的是深层需求而不是需求。，比如当我问萨萨说，在加薪这件事上，你的深层需求是什么？她说，我的需求就是加薪啊。但这是深层需求吗？，想要加薪是想要的结果，可是为什么你想要这个结果呢？这个问题的答案才是深层的需求。，发现自己的深层需求是一个自我认知的过程，对很多人来说是最难的部分。，我们常常搞不懂自己想要什么。也就没有办法精准地表达出来，那这样怎么能让别人配合你满足你呢？，你看，一个弄不明白讲不清楚得不到满足的死循环，我们经常会在这个死循环里面转。，那怎么去找到自己的深层需求呢？我有一个方法叫做魔法想象。简单来说就是想象你的需求已经被满足。，比如我问萨萨，如果老板同意了你的加薪申请，你会有什么感受呢？，她想了一会儿，反应过来了，啊，我感觉自己被认同了，会觉得自己的工作能力和成果被老板肯定了。。我又拿着这个问题去问了一些同样困境的朋友，他们在这个问题之下也都有了进一步的想法。，有人告诉我，如果实现加薪，他就能请一个保姆，这样就会腾出更多精力来休息和工作。，有人告诉我，如果实现加薪。他就能在婆婆面前有话语权，这样就可以在出差忙碌的时候更加理直气壮，请婆婆帮帮带孩子。，有人告诉我，如果实现加薪，他就能在看到想买的包包时随时出手，这会让他感觉到自己心情工作是在让自己变得更幸福。。那按照这个思路呢，我们可以延伸出同样的其他问题。，比如，有员工提出辞职，常常会说一些不痛不痒的原因，对吧？，那这时候我一般会反问，那如果你遇到了自己的理想工作，是什么样子的呢？，啊。这个时候他就会去描述，去想象，去真的思考。，这个问题可以帮助公司了解到员工最深层的渴望，同时也能反映出公司没有做到的部分。，前段时间我们公司有一个员工，他就提出辞职，说压力太大了，自己处于人生迷茫期。想要停下来休息休息。，他的主管很想挽留他，然后给他承诺完成一定业绩加薪啊，给他分析压力要怎么化解啊，但都没什么进展。，最后呢，那个主管就问他说，如果你已经遇到了理想的工作，你觉得那是什么样的？。那个员工想了好久。真的好久。虽然他不满意现状，但是他从来没有想过理想的生活到底是什么样的。，最后最后他才说，他想要一个互相协作团队作战的工作。，主管这才明白他的深层需求是被支持，给到足够的支持，压力。焦虑这些他自己其实都有办法化解。，我们都有过这些时刻，对不对？知道自己不想要什么，不喜欢什么，却不知道自己真正想要什么。，如果我们自己都不知道自己想要什么，你凭什么寄希望于别人来满足你呢？。'
- summary: "-   魔法想象有助于理解自己需求，坚定目标并迅速解决问题，影响他人并找到合作方。\n    1.  知道自己需求，全世界为你开路。\n \
    \   2.  确定合作方式和利益共同体。\n    3.  搞明白自己需求，理解他人需求，建立合作关系。\n-   女性具有创造力和想象力，情绪可能掩盖才能，推导过程帮助发现事实。\n\
    \    1.  推导过程消除情绪干扰，发现事实本身。\n    2.  桑德伯格意识到深层需求，平衡生活和工作。\n    3.  公司希望员工平衡生活，提高工作效率。\n\
    -   暴露需求不是暴露弱点，休息和投入工作是公司需求，合理安排时间提高效率。\n    1.  不能暴露需求是暴露弱点思维。\n    2.  痛快休息提高工作效率，符合公司需求。\n\
    \    3.  合理安排时间兼顾家庭和工作，提高生活质量。"
  text: 所以魔法想象的好处就是可以帮我们更好地理解自己的需求。，清楚地知道自己想要什么的人，目光很坚定，思路很清楚。，他们也会碰到困难，但是很快会有解题思路。这些时刻呢，他们身边的人常常深受感染，会配合他。会帮助他。，知道自己想要走向哪儿，全世界都会为你开路。这就是影响力。，好，这是第一问，知道自己的深层需求。第二问，仍然问自己哦，我的合作方式是谁？这件事的利益共同体是谁？他的需求是谁？，你看。非常的合作思维，对吧？我知道了我自己的深层需求，我要知道怎么样才能满足他。，我们的需求都是靠着别人的配合才能实现的，所以搞明白了自己也要搞懂别人。，放在以前，你可能会觉得有点扯啊，家欣哪有什么合作方啊。就是我一个人的事啊。，但是我们这套课恰恰是在反反复复建立一个意识，就是任何事情我们都能找到合作方。，试试看哦，这需要我们树立利益共同体的概念。就是除了你自己，谁还能在这件事上获得利益。他就是你在这件事上的利益共同体，就是你的合作方。，我问Sasa，如果你家庭成功，获得了认同感，会有什么事情发生？我会更有动力去工作啊，肯定比以前更用心啊。，然后呢？然后拼尽全力去完成业绩啊。我继续追问他，然后呢，谁还会受益？我应该能为公司赚更多钱。，为公司赚更多钱，谁也是受益者呢？我紧追不放的问他，老板哎。Sasa说出来的时候，自己也惊讶了一下，原来老板真的是我在加薪这件事情上的合作方啊。，不要小瞧这个推导过程啊，听着很简单的，不要小瞧他。，因为当我们发现原来他跟我是站在同一个站好里，我们是一起的时候，原来的那些对立情绪，比如恐惧啊，不安啊，担心被拒绝啊，会慢慢的消失。。这个时候我们的那种聪明才智才会开始施展拳脚。，我工作了十几年，一直都处在文创行业，接触了大量的女性同事。，我发现，女性是特别具有创造力和想象力的，在解决问题上女性其实并不差。只是很多时候我们的这种才能被一个叫做情绪的东西掩盖了。，所以这样子的一个推导过程会帮我们发现事实本身，在这个过程当中，情绪是被消绝掉的。，回头看桑德伯格左躲右藏不敢让大家知道他要提前下班这个案例。有一天，他忽然意识到，为什么我要这样？我根本没有必要这样啊。，看上去回家陪小孩是一个表面需求，但是平衡生活家庭更好的投入工作，才是我的深层需求啊。，在这件事情上，公司跟他的利益点是相同的。公司也希望每个员工都能妥善安排生活，更愉悦地活着，这对工作本身一定是有帮助的。，我有一个朋友把自己累病了，不得不辞职，我很心痛，问他为什么不好好保护自己，他就一脸愁苦地说我哪敢休息啊，业绩指标那么紧。。然后我就问他，可是你把自己累到病倒，完全不能工作，那不是更得不偿是吗？他当时还是很坚持地认为，我没有办法呀，我总不可能跟老板说我要休息吧。，你看，不能暴露需求，否则就是暴露弱点的典型思维。，你休息不好。每天苦哈哈的工作，效率不高，热情不高，也并不是老板想要的。痛快地玩，彻底地休息，投入的工作，畅快地活着，这恐怕是新时代公司对员工最大的需求了。，因为我们都不是商品，我们是追求存在价值的，活生生的人啊。。后来桑德伯格就大大方方地告诉团队自己的工作时间，他把需要碰面的会议都排在白天，自己能处理的事情就放到下班之后回去的晚上。，那有段时间呢，扎克伯格要求大家每周一晚上召开战略会议，这样他不仅没办法回家吃饭。而且一天都见不到孩子。，在合作思维的影像下，桑德伯格把孩子带到了公司。，结果不仅同事们很热情，老板扎克伯格还一度教他儿子基建，合理地看待需求，提出需求让他更好也更轻松地兼顾了家庭和生活。。可是如果没有这个想法，一般人都会觉得，我哪敢把孩子带到公司啊，老板不跟我翻脸吗？试试看，
- summary: "-   摒弃非合作思维，培养合作思维，需求是同等重要的，可以大胆提出。\n    1.  非合作思维认为自己的需求是别人的成本，降低竞争力。\n\
    \    2.  合作思维认为需求同等重要，需被满足，可以大胆提出。\n    3.  学会提需求，是生活中必备的能力。\n-   灵魂三连问：深层需求、合作方、如何说服对方满足需求。\n\
    \    1.  第一问：深层需求是什么？需深入挖掘。\n    2.  第二问：合作方是谁？利益共同体概念帮助找到合作方需求。\n    3.  第三问：如何精准表达需求？公式：合作方需求+共同目标+深层需求。\n\
    -   桑德伯格提需求精准表达案例，提出需求不损害关系，促进合作。\n    1.  桑德伯格提出需求，清晰表达对方需求和共同利益。\n    2.  桑德伯格需求被满足，合作关系更加长远。\n\
    \    3.  学会精准表达需求，实现预期结果。"
  text: 也许会有不一样。，好，第三问，也是问自己啊，如何说服对方满足我的需求？有了上面两问呢。在意识层面我们已经彻底扭转了之前的非合作思维。，接着是很重要的一步，就是好好的说出来，精准表达。，那接着呢，那我们就进入到第三问，就是如何说服对方满足我的需求了。。先来看一下这节课开始我们提到的桑德伯格在入职Facebook的时候，他最后是怎么提出加薪的。，他跟老板说，扎克伯格，我明白你很想雇用我来管理你的市场团队，所以你当然希望我是个优秀的谈判者，对吗？。这是我和你之间唯一一次面对面的谈判。很厉害吧？没有一个字是废话。，几句话之间就把对方的需求，两个人的共同利益表达的清清楚楚。，因为你需要我是来管理你的市场团队的，所以你希望我是一个优秀的谈判者。所以你看，我正在跟你谈判呢。，最终结果是什么呢？扎克伯格在第二天就回了电话，他们把合作合同从四年延长到了五年，而且桑德伯格还成了公司股东。，后来桑德伯格在《向前一步》这本书里写道。那次提需求不仅没有损害他们的关系，反而通过弥合分歧，让他们的利益有了更长远的关联。，既达到了自己的需求预期又能更好地促进合作关系，这不就是我们提需求时想要的最好的结果吗？那我们怎样做到桑德伯格一样精准的表达呢？，我总结了一个通用的提需求句式，让你的精准表达更有力量。这个提需求的句式有三部分组成。，第一部分，你，就是合作方，想要什么，意图是看到并肯定对方的需求。第二部分呢，叫做我们共同的目标是什么，找到利益的共同点越具体越好，让对方看到你实现这个目标的可能性和不可替代性。，第三部分，我的需求，深层需求是什么，以及满足它会怎样帮助我们共同实现目标。，来。我们一起来套入加薪这个需求，实践一下。第一部分，我理解老板你希望我们都能势必达成的完成今年的预算，我也是。，这是我们的共同目标，为公司创造更大价值，让公司成为行业的领头羊。今年我希望跟团队一起完成1000万的预算，这是我做的详细拆解方案，越具体越好啊。，我希望能得到更多的认可，加薪会让我感觉到被肯定，也能激发更大的动力。你看，后面第二部第三部分都涵盖进去了。，然后呢。你们就可以就你如何达成目标，再进入更深入的探讨。Sasa就是这样提出了自己的需求，老板呢，并没有一下子满足他要求每月薪资上桥的这个要求，，而是跟他一起商量了一个新的方案，按照季度完成度，增加提成。Sasa也很高兴，不只是因为他的需求在一定程度上被满足了，，而是他觉得在整个的谈判过程中，他第一次意识到，原来自己真的跟老板是平等的，他们真的是在合作。，当他们两个人心平气和地就加薪方案进行探讨时。他已经感受到了被认可。我真的很为他高兴。，好，我们来总结一下今天学到的内容。，首先，我们说摒弃掉自己的非合作思维。什么是非合作思维呢？，非合作思维认为自己的需求是别人的成本。会让自己降低在这个充满竞争的社会里的竞争力。，与之相反呢，我们要培养的是合作思维。合作思维认为我们是一个人，和对方有平等的地位，我们的需求也是同等重要的，需要被满足，可以大胆的提出来。，那怎么提呢？我总结了灵魂三连问，记得吗？第一问，你的深层需求是什么？注意是深层需求啊。，第二问，你的合作方是谁？这里呢，我们引入了一个利益共同体的概念，帮助大家更好的寻找合作方，并且由此可以找到合作方的需求是什么。，接着到了第三问，如何说服对方满足我的需求？这里我们分享了一个精准表达需求的公式。，你，合作方，想要什么？加，我们共同的目标是什么？加，我的深层需求是什么？以及我的需求是怎么帮我们双方更好的达到共同目的的。，启动合作思维敢于提需求，学会提需求，是我们生活当中时时刻刻都需要的能力。，
- summary: "-   男女在家庭和职场中存在明显的性别差距，女性家务工作量是男性的两倍，男性更倾向于争取更高的薪水。\n    1.  2009年调查显示，只有9%的双薪家庭夫妻共同分担家务劳动。\n\
    \    2.  男性更有自信争取更高薪水，而女性则较少。\n    3.  全球性别薪酬差距为51%，女性收入仅为男性的一半。\n-   男性在争取升职机会时更积极，女性则更被动，传统观念认为女性需要更主动承诺和保证。\n\
    \    1.  男性更倾向于先表态争取，再用行动证明自己能做到。\n    2.  女性则总是在证明自己之后才提出需求。\n    3.  通过合作思维和智慧地提出需求，女性也能得到自己想要的。"
  text: 我看过一组数据啊，在家庭生活方面，2009年的一项调查发现。双薪家庭里只有9%的夫妻会共同分担家务劳动。，在中国，女性的家务工作量平均是男性的两倍。，在职场也一样，有一项研究是关于卡内基梅隆大学硕士毕业生起赋薪水的研究。，发现呢。57%的男生试图和雇主谈更高的薪水，而这么做的女性只有7%。，还有一项报告是世界经济论坛是在2018年发布的，2018年全球性别差距报告显示，全球2018年男女性薪酬比例差距是51%，这意味着什么？女性收入只有男性收入的一半。，这背后原因很复杂，有文化层面的，有政治层面的，但是我们必须承认。，很大一部分原因是跟性别意识有关，有升职机会的时候男性会选择积极的表态争取，所以他们往往是先争取。。他们有足够的自信，好像自己已经做到了一样，然后再去用行动证明自己能做到。，但女性呢，他们总是在证明自己已经做到了之后，才会去提出。，传统的意识认为，女性要变得更加主动去承诺，去保证，才能像男性一样。在职场中发挥影响力。，但是我们今天用一整节课来讲，通过合作思维，不夸大，不张扬，有智慧地提出自己的需求，也能得到自己想要的。，那这节课之后，我希望你能了解自己，看到自己，说出自己的需求，得到满足。和你身边的人有更完满的互相成就。，好，这就是关于提需求的全部内容。如果你喜欢今天的观点，请帮我把它分享给你爱的人。我们下节课见啦！。
