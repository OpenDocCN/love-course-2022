  text: '# 男哥《教你学会和女生聊天》：10无限聊天话题不断的核心奥义拓展版上一节课给大家讲了无限的聊天，话题不断的方法，除了上节课说的方法之外，当然还有拓展版，这节课就给大家讲讲，很显然的，只是上节课的两种方法，是无法解决所有你实践当中问题的，那么今天就给大家来一种。叫做上堆下切，我的恋爱3。0南哥内核的课程当中，会还有三种方法，加在一起有五种，那么今天给大家讲讲关于上堆下切，上堆下切其实你要明白，很多的聊天话题是因为女生那句话不好接，我们上一节课也跟大家说了。你如何让女生的那句话好接，那就是你要看女生不好接的这句话，上边是不是你让对方不好接，那么除此之外的思维还有一种，就是能够上堆下切，不再是以前女生那种造句了，比如说女生说，我最近好想看电影。你的脑袋里就会响，那你去看喽，这就是一个造句，她就会说嗯，对吧，同样的女生说好想去看电影，然后你说咱俩一起看，她说我才不要呢，就死掉了，就是你人都有条件反射，你只按照女生给你的信息去条件反射。你就很难去做到，我再给你个举例，女生说我要去洗澡了，你只能说好的，好的就没有下文，但是你明显知道你不能说好的，那你就开玩笑，你开玩笑你说一个，我去拿望眼镜，她就说你那么臭流氓，对不对。你会发现我靠你这种，按照她语言去评仪，她语言内容去造句，有的她的东西是你不能造的，一旦你造了就会死，而她刻意的故意的跟你说，这么说这么一点，就是为了能够放大你的错误，对吧，来刁难你，来达到筛选大量的。这些男生到底是不是喜欢我，我是不是喜欢他们的目的，那么怎么做才OK呢，所以今天上堆下切就来了，除了评仪以外，还要有上堆和下切，那么什么叫做下切，我给大家举一个例子，比如说小轿车，对吧。小轿车的下切是什么，是更细致，比如说大众小轿车，法拉利小轿车，劳斯莱斯小轿车，宾利小轿车，这是不是一种更深度的下切，除了这个下切的方向，四个轮子是不是下切，方向盘是不是下切，一个司机是不是一个下切。没有油了有油了，尾气合标不合标，是不是一个下切，那么上堆是什么，那是不是交通工具，小轿车是个交通工具，火箭那是不是，那上堆除了火箭，起重机，它不能是交通工具，那起重机不行，那还有什么，地铁是不是。飞机是不是，自行车是不是，那就是上堆，所以你不能说小轿车，永远是小轿车的造句，其实你有上堆跟下切，两种更加实惯的思路，这样就能够让你，你根本不需要发散思维，只需要套公事就可以解决。那我给你还是举一个例子，女生说我最近还想去靠电影，你的下切可以是什么，你说对，最近的《蝙蝠侠》很好看，最近的《蝙蝠侠》是什么导演，然后影评是什么样的，我的周围朋友也去了是什么样的，然后他还叫了一个女生。为此他们做了一些修修的事情，你觉得你们聊天是不是要比，他想看电影，你说你去或者不去，更深度更能够有互动，更能够源源不断的话题，因为任何一个点，比如说这个导演，你又可以下切，又可以上堆，对不对。那我还是这个例子，看电影，看电影上堆是什么，你除了平以以外，对吧，表思才光平以，但其实看电影，它是一种生活休闲，那你是不是可以说，哎呦
    蛮有生活，我最近也安排了，我去按摩，买一个五花大按摩，再加一毒疗。毒疗之后的话，你这个提议就很好，我可能也会看个电影，这是不是上堆加下切，你比如说，我约的是那个，剧本杀，最近有一个新本子，没想到你也是爱生活的人，我并没有去邀约他，你别动不动他说一些东西。你就只能去造句，你造句的话对你很不利，所以今天这节课，上堆下切对你就很有效，当然有的兄弟会说，南哥能不能辅导我，南哥能不能辅导我的聊天，上堆下切应该什么样，南哥能不能您在群里，直接帮我代聊。这些服务的话，欢迎去了解我的，南哥内核3。'
