  text: '# 男哥《成功人士遵循的因果论》完结：30三步让下属快速成长，领导力快速提升那么再给大家说一种沟通方式，叫做三步走原则，什么意思呢，就是我刚才说的那些，它是需要各部门协作的，你只要在工作当中，你一定需要团队协作，团队协作的交流都是这样的，一句话，长一点的，要比你一直在那说废话。说了两小时也解决不了，强很多，那么还有一种呢，是你要如何管理下属的，对吧，你除了这种交流以外，还有一个三步走，什么意思，就是你经常会发现，有的时候，你要求他做事情，做不好，你就一直这个，协助他也好。帮助他也好，给他提问题也好，你会发现他提了以后呢，也没办法改变现状，那么如何能够在这个方面呢，能够提升你的时间效率呢，因为到了三步走，对吧，先听他表述，老板这个事我没做，那个事情是有原因的。一般老板就是骂，对吧，你为什么有原因这那的，这有什么呢，第一步是站在对方的立场上的说明，你这么说这个这个点和这个这个点，你看你还有困难，因为这些借口，理由没有完成，我不会说你这是借口，我会说。看来你遇到了麻烦，感受到了你可能遇到了一些问题，能跟我继续说一说吗，能跟我展开说一说吗，那这样其实是对方最想要听的，他就会展开说，其实你什么都没有交流，你效率也很高，对吧，他展开说完以后你会说。那这样的方式你认为要怎么办呢，或者你需要我什么样的帮助呢，这是第二点，第三点就变成了我说，对吧，我说也很简单，5W2H嘛，对不对，我说之后，那你要让他能够重复，你要让他重复你不能去逼他，我跟你说了。你记住了，加上便飯了，你要说什么呢，那今天我们在交谈，你觉得对你有帮助吗，好的，那对你有帮助的话，你能重复一遍吗，我希望你能够重复一遍，这样对他是一个很好的重复，所以这也是有个流程的，有个公式的。你这样做的话，会交流效率非常高，而且你的交流是没有情绪的，那我一直在提，其实你做任何的计划和选择的时候，就怕什么你互相情绪，你看我让你做计划，都有些正想情绪都可以做，就怕影响你的互相情绪，好吧。我说的这两项，绝对可以，让你有更多的时间，做你应该做和想要做的事情，而我更加实战派，我发现了，其实你不是你不知道怎么选，有的时候人是他没有时间了，你要想想，什么东西拖累你大量的时间呢，就是沟通成本。沟通成本的压缩，对你一定是非常有帮助的，那么其实在后数月的，别的课程当中，我可能会给你提供叫教练系统，或者说，可能会给你提供，作为一个总裁级别的整个的，比如说32套管理模式，其实都是这种公式，都是这种。驱动人能够让人去做事情的方法，就不在这个课程里边展开，我觉得我给你抛砖引云这两条，已经能够完全让你意识到，其实你沟通成本过大的事情，并且你能够很好的解决，那也欢迎你去后续关注其他更实战的。帮助你能够人生的工作能力，有志的飞跃的课程，包括你的身份，对吧，你这个说话夸这样，你的领导力马上就不一样了。'
