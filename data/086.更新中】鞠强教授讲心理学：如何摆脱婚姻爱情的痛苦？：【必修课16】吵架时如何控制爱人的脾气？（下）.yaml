  text: 那起码控制自己的情绪，起码是在一百节课以上，但是我们很多人都有结供敬礼的心理，总是想啊。花点小钱就解决十几年纪律的大问题，这事实上集公敬礼的心理，就是导致很多人成为苦能耳的一个重要原因，如果你是一个比较暴躁的，坦率来说这个办法是没有用的，如果说你呢虽然脾气也不好，但相对比他还是冷静一点。这个办法是有用的，如果你脾气比他还大，那问题就不是怎么控制别人的脾气，是怎么控制自己的脾气，比较临时的应急的，短期有一点点作用的办法，是你一旦脾气急了，使劲地揪自己一把，猛的一揪，一疼，冷静下来。当然这不是一个长期有效的，真正的一个自我心理状态的调整，真正的自我心理状态要从潜意识，要从自我催眠入手，效果是非常好的，自我催眠是一个训练的东西，绝对是看书看不懂的，跟游泳啊，跟开车一样的。看书看不明白的，听听不出来的，一定是练出来的，好，今天呢我们就讲到这里，希望学会重复对方的话。
