- summary: "-   鞠强教授强调在冲突时不要讲道理，而是要平稳对方情绪，提出了两种方法：皮肤传导和重复对方的话。\n    1.  皮肤传导方法是通过抱住对方、亲吻额头来传递冷静信息，帮助对方平静下来。\n\
