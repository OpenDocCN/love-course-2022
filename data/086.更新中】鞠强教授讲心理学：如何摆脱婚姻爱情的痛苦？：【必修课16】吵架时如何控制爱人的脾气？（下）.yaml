  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课16】吵架时如何控制爱人的脾气？（下）《男的和女的谈恋爱》，各位同学好，我们在其他的课程里面讲到，两人谈恋爱不管是男的跟女的谈恋爱，还是男的跟男的谈恋爱，女的跟女的谈恋爱，一旦发生冲突，人处于情绪化状态，人家就不讲理的。所以一旦你跟你的爱人发生冲突的，首要任务不是白痴痴讲道理，她有情绪一定是不讲理的，所有任务既然不是白痴痴讲道理是什么呢，是要把她的情绪平稳下来，把她的情绪平稳下来了以后，才可能展开讨论。那么我们在其他的课程已经介绍了一个有效的办法，叫《落入的皮肤解除》，因为从理论上讲，我们的情绪是受潜意识控制的，而我们跟她嘴上说，请冷静
    保持冷静，这个沟通叫意识沟通，我们需要的是。叫她冷静的信息进入她的一个潜意识，那么有一个办法之一就是皮肤的信息传到，你只要一把抱住她 亲向她的额头，轻轻地说道，老公老婆冷静，她就容易冷静下来，这是教的第一个办法，事实上正牌的局门地址。不是听我们这种科普课程的，而是正式课堂学习，最低限量控制别人情绪的办法，是要教20种，而且涉及到方方面面，在工作中
    在各个方面，那么我们今天呢，再挑一种最简单的方法来教。除了皮肤传导之外的第二种比较简单的办法，叫做重复对方的话，什么叫重复对方的话呢，就你老婆或者你老公或者你的爱人，你的女朋友
    男朋友，她咕咾咕咾咕咾咾讲了你一大堆不好的东西之后，你首先论证地听。不断地微微点头，稍微点一点，然后说 老公，你刚刚提的意见呢，我刚刚归纳了一下，一共有五个要点，我不知道我听明白了没有，理解准确了没有，我跟你重复确了一下，是不是这个意思，首先
    你认为我什么什么没做好。第二 你认为我什么什么没做好，第三 你认为我什么什么没做好，第四 你认为我什么什么没做好，第五 你认为我什么什么没做好，老公，不知道我这样的一个讲话是准确了吗。你们可以设想一下对方听到这个话以后是什么反应，他觉得你非常的准确，不能说100%有效，起码60%70%能听到这个话会冷静下去，对方情绪会平复，那么你确认完了以后，是不是这些东西一定要去落实呢。就叫做实话告诉你听，从我大量的统计数字显示，你不用去落实
