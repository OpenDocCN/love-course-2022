  text: '# 打造让女生着迷的朋友圈：9构成我们在别人心里，具体的可能就是若干明浏览我们页面的女生，在他们心里第一印象的全部内容，大家好，今天跟大家介绍一下社交软件和相亲网站的展示面建设，什么是展示面呢，其实就是你的页面。它有照片和文字两部分构成，那说到照片的话，其实我们可以把社交软件和相亲网站，想象成一个网络的虚拟的社交场合，我们的照片其实就是我们的全部形象，因为别人见不到我们的真人。他只能够通过我们的照片和文字来了解我们，所以其实我们的形象就是构成我们在别人心里，具体的可能就是若干明浏览我们页面的女生，在他们心里第一印象的全部内容，这里给大家一句话。没有人会对第一印象不好的人给予好感和关注，所以大家一定要在社交软件和相亲网站上面，去有意识的打造自己的良好的一个个人展示面，大家要知道两个人的外在决定了两个人是否能在一起。两个人的内在决定了两个人能在一起多长时间，这句话真的是真理，虽然我们每一个人都有很丰富的内心世界，但是别人并没有义务也没有动力来穿越我们拉他的外在，探究我们丰富的内心。所以我们对我们的外在形象要充分的负起责任来，好好地用心去收拾自己，亮出羽毛吸引异性，那照片是这个展示面里面最重要的环节，那我看到有的同学他的文字写得非常的详细，信息给出的非常的详细，但他的照片只有两张。有一张还是一个风景照或者是一个小狗的照片，这个完全就是被本屈膜了，就是本末倒置了，照片要尽量的多，种类也要多，数量首先要多，第二在这个数量里面的不同类型的照片要多。大家可能会问什么样的类型都有哪几种类型，那这里莫卡约跟大家介绍一下，类型一共有三种，第一是视觉信号的照片，第二是行为信号的照片，第三是社交信号的照片，所谓视觉信号，其实就是你的个人形象照。头像或者说你的单人的背景照，有的穿正装的，有的穿休闲装的，有的穿比较狂野一点的，就不同风格的，展示出你这个人的内心，时而是这样的，时而是那样的，就比较有吸引力，原则就是两点，第一是不同着装。第二是不同背景，千万不要就是说，有同学说莫卡说了，要有数量，照片的数量要多，拿着手机卡卡卡卡卡，八张照片，同样的发型，同样的着装，同样的背景，然后放在上面，其实这八张就等于一张而已，明白吗。然后行为信号照是什么呢，就是你常去的一些场合，不管是咖啡厅还是餐厅还是酒吧，或者说你生活维度的展示，比如说你去健身，然后你去游泳，你去爬山，你去攀岩，这些都是你的生活价值的展示，还有一些旅游的照片。放一些风景照，这些都可以，那第三个就是社交信号的照片，比如说你和朋友在一起，很开心的，happy的这种party的照片，有男有女帅哥美女的，表示就是你的朋友很多，然后你很外向。还有就是和小孩子小宠物在一起的照片，这个都非常的加分，这都非常的加分，女孩子她都会喜欢这种有亲和力的，有亲和力的，喜欢小孩子小动物的男生有爱心，那常见的错误是什么呢，常见错误是不放照片。或者只放两三张照片，刚才提到，其中还有看不清楚脸的，戴个大墨镜的，或者放很多的照片，但是没有区别的，就像莫卡刚刚说到的一样。大家一定要注意。'
