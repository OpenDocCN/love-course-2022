- summary: "-   主角與女生對話後，考慮帶她去某地，女生要求主角拉她，主角讓女生投資感情，使互動更順利。\n    1.  主角考慮帶女生去某地，但不確定是否相信她。\n\
    \    2.  女生要求主角拉她，主角讓女生投資感情，使互動更順利。\n    3.  主角強調讓女生投資感情，讓她成為追求者，進而促進更好的互動。"
  text: 我跟女生說，我看看我能不能做得到，我去洗手間，我回家後，我們有幾個選擇，我們可以在這裡買一個飲料，或者在這個地方，我可以帶你去這個地方，但我不知道，我不知道我會否相信你。我會考慮一下，然後我去洗手間，我回家後，我們開始聊，然後一分鐘後，她問我有沒有決定，我問她什麼？，她說這地方，妳想帶我去，妳只想帶人家妳相信，我回答，我回答，我猜是，為什麼不？，她回答，好。然後她就像是拉我，她要我拉，如果我已經跟她交往過，那不會發生這種事，我們已經交往過，事情都已經結束了，這不是一個特別的技巧，它並沒有自己做，但它讓所有事情都更容易，它讓事情更順利，為什麼？因為我讓她投資，而不是只是一個推動性的人，人們會從那裡追求的人去退縮，他們會從那裡追求的人去追求，如果你可以投資和負擔，讓她成為追求的人，那種前提會有更好的互動，這對我來說是很重要的，來參與和參與。但這對人們來說是很難學的，而且很難做的，這對人們來說是很難學的。
