  text: '# 警惕性别对立 - P1 - 后台女友 - BV1AQ4y1e73p我个人认为男人和女人之间，需要和睦共处而不是对立，某些商家不能为了让自己，获取更多的经济利益而不管不顾的，只跟风发那些让女生看完觉得很爽，但不过后果的，不承担社会责任的言论和文章。社会发展需要两性合作而不是对立，何况男女之间本能的吸引，不是靠理智就能抗拒的，把女性打造成不需要男性的这种人设，确实是满足了女性自强的心理，因为女性一直都是经济市场上，最大的消费群体。所以某些商家只要让他们觉得你说的真对，那么你的产品肯定也一样的卖得很好，但作为消费者来说，你觉得那些商家真的在意你的婚姻生活吗，他们在意你在感情中的感受吗，他们在乎你今天跟男朋友分手了吗。你分手了还是离婚了，跟他们有半毛钱关系吗，没有，他们只在意你今天有没有买他们家的产品，有没有把钱心甘情愿的塞进他的口袋里，他们只在意今天营业额是多少，他们只在意自己什么时候才能买下，那栋市中心的大别墅。我觉得卖东西做企业，还需要有社会责任感
    要有良心，你不能一边赚着老百姓的钱，一边把老百姓当韭菜割，把普通人的生活搞得乱七八糟，这样真的不道德，也不符合社会主义核心价值观，你在中国这片土地上搞性别对立。迟早是要翻船的，而且是再也爬不起来的那种。'
