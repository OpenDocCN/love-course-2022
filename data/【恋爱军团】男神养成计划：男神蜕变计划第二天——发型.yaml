  text: '# 【恋爱军团】男神养成计划：男神蜕变计划第二天——发型大家好，我是小鹿情感恋爱军团的高级情感导师，雷仔。，上节课我们讲了关于男生皮肤的保养，今天我们来学习关于男士发型的问题。，要说这个世界上最难沟通的人群，发型师敢称第二，谁敢称第一呢？。对于广大小伙伴来讲，找到一个理想的发型师，难度等于找到一个理想的女友。，我们知道关注坏男孩的小伙伴都是对生活和形象有着极高的要求，，可是事实上，你们看着那些时尚杂志上的鲜肉发型。再想想自己曾经失败过无数次的发型。，想想因为发型被妹子嘲笑的噩梦，除了妄然深探以外，我们不禁要思考一个问题了，，如何跟这群讲不听的发型师沟通呢？，所以在最开始，我们需要明确知道三点。，1。如何选择一家理发店？，一定要杜绝街边小店，造型是自己非常沙马特的店，，所以装修精致，又审美，造型师着装得体的中档理发店是首选，，毕竟太高档的消费实在是有点高。，2。自己选好两至三张图片。带给发型师做参考，再结合发型师的意见，这样能在很大程度上避免出错。，3。选定一个熟悉的发型师，以后做完你的专属制定，，因为长久相处之后，他可能会比你更加了解你的需求。，理发这个行业毕竟属于服务行业，。而发型师们的态度呢，绝大多数都是温和，尊敬客户和善于沟通的。，但凡是一家中档的发廊，都可以满足我们的日常发型需求。，想让发型师更了解你，其实我们首先要更了解自己。，我们的职业，身高，气质，脸型，发质。发量，这几大要素你是否已经了解了呢？，当你了解了以上的问题，你的沟通才会变得更有效率，发型师也不会一头雾水的乱剪一番了。，但是要记住哦，了解你自己是第一步。，关于职业，也许你在国企上班，发型有特殊要求。，那请及时告诉发型师，你不需要染发和刻痕。，那如果你在一个靠形象吃饭的氛围中工作，，你可以咨询发型师最近有什么新趋势和新灵感。，那如果你是一个自由工作者，，那么就去寻找一个让你感到舒服又美观的发型。。关于身高，合适的发型可以在视觉上使人瞬间增高，，所以记住这句经典名言，身高不够，发型来凑。，关于气质，艺术家的大马尾，时尚潮娃的真奇豆艳，，运动系的虎头寸，亲属小叔的复古背头，。这些形象之所以能让我们熟悉于心，，都是因为他们的发型完美的衬托出了自身的气质。，关于法制和法量，都说国外的发型师无法给亚洲人理发，，就是因为他们并不了解我们的发质和发量。，你是否天生自来卷。或者你是不好打理的沙发，，也可能你是不好造型的黑长植，你的发极线是否逐年高升。，把实情先告诉发型师，他们会在处理发型时更加注意羊肠臂短。，关于脸型，这是最重要的一点，毕竟头发和脸是亲兄弟。。今天我们把脸型大概分为四大类进行一个探讨。，如果你是鹅蛋脸型，这是一种能够驾驭各种发型的脸型，，但请注意一定要干净利落，不要有厚厚的刘海，毕竟谁都不想变成沙马特。，如果你是方脸。这是一种很嫩很硬朗的脸型，，和椭圆型脸一样，适合的发型非常多，背头寸头都很好看。，如果你是长脸，脸长的人唯一要注意的一点就是，，尽量不要把头发向上梳，可以学着韩国人把刘海留下来，。除此之外其他的发型都可以尝试。，如果你是圆脸，圆脸的人最适合有明显形状的发型，，这样可以增强整个头部的立体感，可以配合胡须，弥补下巴和两额线条的不足。，以上的所有发型都有一个相同的先决条件。那就是需要打理，，需要在每天出门之前用吹风机，发泥或者发蜡定型喷雾来打造。，一个适合自己或者搭配整体着装风格的造型，不可能睡一觉睡出来。，如果不会，可以在理发店请教理发师，也可以在家里不断进行尝试。。那我们有了上面的准备，才会汹涌成竹的去给发型师表达意见。，首先我们要记住一个原则，沟通、倾量化。，'
