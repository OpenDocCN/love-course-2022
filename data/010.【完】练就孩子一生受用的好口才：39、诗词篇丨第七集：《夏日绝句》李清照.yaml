  text: '# 010.【完】练就孩子一生受用的好口才：39、诗词篇丨第七集：《夏日绝句》李清照《夏日絕句》，Hello 各位親情的大朋友小朋友大家好，歡迎大家來到我的口語表達課堂，我是王小千，今天咱們繼續講詩，這首詩的名字顯得特別普通，叫《夏日絕句》，但是這首詩的內容不普通。這首詩的寫作背景以及作者都非常的不普通，我們來講講，我說這首詩的內容不普通，你聽第一句大家可能都聽說過，叫做生當做人節死亦為鬼熊，我覺得這前兩句和《夏日絕句》這個詩名，就形成鮮明的對照。《夏日絕句》聽上去就是寫一寫，小池塘啊小荷花啊小蜻蜓啊這種感覺的，可是沒想到這個詩上來就是，生當做人節死亦為鬼熊，這麼有氣魄的，這麼有陽剛之氣的，那我說這首詩的寫作者不普通，也是因為它是一個女性。她是宋朝著名的女詞人李清照，一般在我們中國封建社會裡，女性是被稱為弱女子的，大門不出二門不賣女子無才便是德，但李清照完全不是這樣的，她是一位有著非常非常高的文學造詣的知識分子。啊知識女性而且她還寫出了生當做人節死亦為鬼熊，這樣的充滿了陽剛之氣的詩詞，所以我說真的不普通，接下來我就要講一講這首詩寫作背景的不普通了，來小朋友繼續啊聽故事了，今天這個故事總結起來一句話的話呢。就是一位妻子對自己的丈夫失望到極點的一個故事，李清照和誰是夫妻呢，叫趙明成，李清照後來又嫁了別人，他的第一任丈夫叫趙明成，兩個人婚後啊感情非常非常的好，李清照喜歡花趙明成呢就送他花。趙明成呢喜歡字畫古玩，李清照呢就陪著他去買字畫古玩，為了能夠買到好的古玩和字畫，李清照甚至都不去置辦特別多的衣服，總是穿舊衣服要省錢呀，大家知道古董啊啊那是很貴的對不對。夫妻二人都對對方的興趣呢表示出極大的支持，兩個人啊情投意合，哎狼才女貌可以形容他倆，女才狼貌也可以形容他倆，而且兩個人呢都是有著文學愛好的，有一個小故事可以印證他們倆之間的這個夫妻關係的情趣和和睦。這個在歷史上是有一個典故的，叫做賭書潑茶，什麼意思就是夫妻兩個人啊吃完飯之後呢就到書房，啊因為李清照的記性記憶力特別好，而且博覽群書趙明成呢記憶力也不差，也是看了很多很多的書籍。他倆呢就到這個書房去泡茶喝，然後呢他們倆就自創了一個小遊戲，就比如說啊這一輪是李清照來提問，那他就問趙明成說那個典故或者是哪句詩，是在哪本書的第多少頁呀，然後呢趙明成就在書房裡去找。找到了之後回答回答的正確他就可以喝茶，他要回答的不正確呢他就不能喝茶，哇這是一個很高級的文人之間的難度極高的遊戲呀，小朋友你和你的同桌或者你和你的好朋友，下次你倆也試試。就是來我說那句話你說是語文課本裡的第幾頁，啊對方能夠答得出來就給他一塊糖吃，如果答不出來就不給他糖吃，你們也可以效仿李清照和趙明成，咱們也玩一玩高級的啊難度高的遊戲好不好。他們倆呢就做了這樣的一個小遊戲，有的時候呢倆人就笑得不行，所以呢這個茶呢就會潑出來沒喝到嘴裡，反倒潑到了自己的衣服上，那也有的古書當中呢會做這樣的解釋，就是如果對方答錯了。那麼提問的這個人就把手裡的這杯茶直接潑到他身上去以示懲罰，無論是哪一種解釋總而言之李清照和趙明成呢，是一對恩愛夫妻，就是這樣的一對恩愛夫妻，到後來李清照對趙明成失望到極點，怎麼回事呢小朋友。你有沒有聽說過到底他們倆之間發生了什麼呢，你想知道嗎，來我們來講一講啊，靖康之恥，看過武俠小說射雕英雄傳嘛，或者電視劇射雕英雄傳，哎這裡面就描寫了靖康恥，一個叫楊康一個叫郭靖。你看這倆個小夥子的倆個男主角的名字呀，就是由靖康恥，而起出來的啊，這個是在宋朝歷史上的一個巨大的政治事件，靖康之變之後呢，北宋這個王朝呢就徹底的被打垮了，整個的朝廷啊就一路南下，'
