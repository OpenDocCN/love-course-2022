  text: 只要能把一群人团结在一起，朝着一个目标出发，不管是饼子还是梅子，在他们这里没有任何的区别。，这里就是我的第二个结论了，是不是饼取决于你是谁，你站在哪里，你想要做什么事情。。汉朝的时候，有一位叫做耿公的铁血校尉，还记得吗？我们前面的课程讲过他。，他创造了以数百人守城，抵抗匈奴数万军队，诚持不失的奇迹。，在我看来，他就是个讲故事的高手，所以能画出接近极品的大饼。。如果你听了前面的课程，应该还记得，他最著名的故事有两个。，一个是，当他率领残部撤到金铺城之后，立即被匈奴大军包围，匈奴人士气正高，就发动猛烈的攻击，想要一举拿下城池。，耿公剑情势危急。就在弓箭箭头涂抹烈性毒药，发射之后让士兵齐声高呼，汉家神剑，众之必一。，众箭的匈奴人果然中毒，于是匈奴人大为惊恐，后撤停止了攻击。，真有神剑吗？真的每一支都是神剑吗？不重要，匈奴人买了这个故事就够了。。另一个是匈奴回撤之后，耿公带领士兵转进舒乐城，那里有河水从山中流出川城而过，可以得到充足的水，并且易守难攻。，而匈奴依然保持对舒乐城的包围态势，随后派人进山，从上游挖断了水源，想用干壳迫使汉军投降。。耿公在城内命令士兵挖井，连挖十五丈没有一滴水出现，军队在绝望之下面临崩溃。，耿公聚集军士自己穿上盔甲当众祷告，如果上天决定要让我们灭亡，那么我们唯有一死，如果上天垂帘，请赐予我们饮水。，祷告结束。干井中突然肝泉涌起，士兵是山呼万岁，士起瞬间逆转。，耿公的做法才是真正的故事高手，画出了一张天大的饼。，河水从舒乐城川城而过，多年来一定会因为下渗而形成地下水，所以打井出水的可能性很大。，但是。和直接打井出水相比，耿公成功地讲了一个故事，证明上天站在这支军队的一边，回应了军团指挥官的祈祷。，还有什么故事能比天更大呢？在两万匈奴军队的包围之下，安全回家加官升局这种饼，没有人会相信的。，但是。上天站在自己这一边，这种超级大饼士兵却愿意相信，因为在这种局面下，除了天命，他们不可能相信还有别的什么力量能够拯救自己。，这个就是我的第三个结论。如果要画饼的话，不妨发挥想象力，尽可能画一个大一点的。。饼越大，越不可能，相信的人也就越多。，也许有人看到这里会问了，这不就是诈数吗？对，这就是诈数。，如果是一群人一起去做一件非常困难的事情，做到后期的时候，维持人们前进的往往已经不是技术和经验。而是纯粹的意志力。，那种近乎于信仰的愚勇才能够支撑他们走到最后。在那种时候，指挥官自己想退后都做不到，因为继续作战是整个团队的意志。，所以呢，画饼的目的并非是要说服团队里的智者，智者永远都是怀疑的。永远都是清醒的。，画饼的目的是筛选出团队里意志最坚定，对于故事深信不疑，可以战斗到最后的人，确保在最艰难的时刻整个团队不会四分五裂。，望梅止渴的神奇之处，不在于最后找到了水。也不在于士兵相信了前方有梅林的存在，而在于他们选择相信曹操的话，哪怕在内心最深处也对此有所怀疑，但凭着一句话就能继续前进。，而画饼冲击被人诟病的原因是因为指挥官根本达不到这样的信任度。手里连一把麦子都没有，却做出了那么大的承诺，因此没有人相信他最终能够兑现。，这里呢，也就是我的最后一个结论了。，画饼冲击的真实意义只对一起作战的人有效，因为他们明知道是假的也愿意继续相信，于是呢。最后饼才有可能变成真的。，奇迹啊，属于相信相信的人，这就是画饼的奥秘了。，好，这一讲就到这里。，对于画饼这件事，你怎么看呢？你有没有心甘情愿吃饼的经历呢？欢迎在留言区分享。，也欢迎你随时向我提问。我会在周四周五的问答文章里精选问题做出回应的。，书走了，我们下一讲，再见。。
