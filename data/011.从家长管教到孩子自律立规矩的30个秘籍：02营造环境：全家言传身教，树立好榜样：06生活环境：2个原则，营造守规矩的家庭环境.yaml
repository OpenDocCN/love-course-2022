  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：02营造环境：全家言传身教，树立好榜样：06 生活环境：2 个原则，营造守规矩的家庭环境本節目由丁香媽媽和清平I-Femme聯合播出，後來我就去他們家做客了，一推門待了沒五分鐘，我就發現問題在哪了，因為家裡本身也很亂，不僅僅是孩子的東西亂啊，我的這個朋友啊，各種化妝品啊，包啊，衣服啊。也到處亂放，孩子的玩具呢，也扔得到處都是，家裡的那個沙發上啊，除了有孩子的繪本玩具，還有媽媽的各種小物件，所以其實這個媽媽向我訴苦的是我們家孩子，其實我特別想說不是他們家孩子。是這個家都是需要重新制定規則的，所以啊，我一再的強調，包括我在做超級育兒師的這個節目的時候，我們說遵守的這個規則應該是針對全家所有人的，而不應該是僅僅針對孩子或者是個別人，所以呢我們需要建議的是。特別是在孩子有了這個秩序感以後啊，維護生活環境當中的整潔是非常有效的，嗯，這個對於很多媽媽來說真的是一個大難題，因為什麼呢，孩子越小家裡的東西就越多，不僅自己會買還會有別人送，而且孩子的這個年齡段啊。前三個月喜歡玩的玩具後三個月他就不喜歡玩了，所以在這個過程當中呢，父母需要維持生活環境的整潔有序，我給大家幾個有效的方法吧，如果您的孩子是在四歲以前的話呢，可能是需要你自己做。但是如果你的孩子已經有能力和你一起整理的時候，你完全可以邀請孩子和你參與到整個的過程當中來，我們先從小事做起，比如說你去和孩子去找到幾個箱子，不要太大的，太大的箱子你挪動起來會非常的困難。對於孩子來說箱子太大了，也不利於他們在這麼小的時候建立一個規劃的概念，找兩個中型的箱子，大概是20公分乘20公分的，先讓孩子學會分類，比如說你可以玩具分類，書籍分類，顏色分類，讓孩子先分類。然後同時你要記住啊，你可以準備四個箱子，有兩個是給孩子的分類，有兩個是給你的分類，大家還記得上一次課，我們在講到父母的這個榜樣作用，對吧，你讓孩子看到你也在做這件事情，和他一起在學習的過程當中。對於孩子來說，他就是在玩了，在這個過程裡面也特別特別的好，好了，這就是我們說維持生活環境的整潔有序是特別重要的，第二呢全家人的規律作息很重要，但是我要打一個引號，這個規律作息呀，不是說孩子八點睡。你也一定要八點睡，不是的啊，恰恰是讓孩子知道，每一個人他的作息時間都是不同的，但是他是有規律的，比如說作為一個小朋友，他早上幾點起，晚上幾點睡，然後你會讓他看到媽媽是幾點起的。媽媽是不是比他要起的提前一個小時，晚睡要晚睡一個小時，因為什麼呢，因為人和人不一樣，不是因為喜好不一樣，是因為每個人的身體狀況不一樣，對吧，你個子高，他個子矮，你30歲，他4歲。我們讓孩子在差異化的過程當中去理解什麼是公平，什麼是規則，所以全家人的規律作息是很重要的，要讓孩子明白，給大家的一個建議是什麼呢，我們可以孩子一欄，媽媽一欄，爸爸一欄。我們把在這一天當中的時間規律做一個表述，孩子是8點到晚上8點，媽媽是上午7點到晚上9點，讓孩子能夠看到這樣的差別，而且特別重要的是，在孩子6歲以前啊，他們的視覺感官對於吸收信息是非常重要的。所以我不建議大家只是在嘴巴上說一下，我們可以把剛才我說的這個東西把它畫下來，貼在牆上，然後每天呢，你要有意識的去告訴孩子，哇，現在8點了，到你的睡覺時間了，哎呀，你都可以睡覺了呀。媽媽還要再等兩個小時才能睡覺，用這樣的語言，讓孩子意識到他是一個獨立的個體，有他要遵循的東西，媽媽也是獨立的個體，有媽媽要遵循的東西，其實在這些獨立的背後，隱藏著的是什麼呢，每個人都有自己要完成的使命。每個人都有自己的規律，每個人都有自己的責任，'
