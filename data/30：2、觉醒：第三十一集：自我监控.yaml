  questions: '-   自我监控对个人社会行为有怎样的影响？

    -   高自我监控者和低自我监控者在友谊模式中有怎样的差异？

    -   高自我监控者在两性关系中的表现有何特点？

    -   为什么高自我监控者更倾向于角色扮演和改变自我表现？

    -   低自我监控者在社交情境中更看重什么表现？'
  summary: "-   自我监控是指个人对自己呈现给别人的印象进行控制或调整，高自我监控者更注重外界的变化和自己留给他人的印象，低自我监控者更关注内心状态和一致性。\n\
    \    1.  高自我监控者倾向于角色扮演和欺骗性地改变自我表现，以吸引他人注意。\n    2.  高自我监控者更关注他人在社会情境中的行为方式，对公众行为职业更感兴趣。\n\
    \    3.  自我监控差异影响社会行为，高自我监控者更倾向于口是心非，低自我监控者强调行为和态度的一致性。\n-   高自我监控者在友谊模式中可能有多类型的朋友，适合不同活动，享受在不同情境中表现不同的角色，成为不同的人。低自我监控者更看重自己在不同情境下的真实表现。\n\
    \    1.  高自我监控者是社交变色龙，喜欢在不同情境中做不同的人，具备不同角色的认知和行动技能。\n    2.  低自我监控者认为自己非常讲原则，更看重在不同情境下对自己的真实表现。\n\
    \    3.  自我监控在两性关系中起作用，人们倾向于喜欢和自己相似的人，遵循心理学上的互惠原则。"
  text: '# 30：2、觉醒：第三十一集：自我监控好 那这节课简单的讲一下关于自我监控，在自我展示的情况下，我们因为自信程度的不同，开始产生不同程度的自我监控，自我监控是指个人对自己呈现给别人的印象，或者给别人留下的形象，进行控制或调整。也就是说在整个互动中，高度自我监控一直在审视自己，一直在根据外界的变化而变化，高自我监控者本质上把他们的社会互动当成于，用来获得关注
    娱乐，和给别人留下印象的戏剧性表演。这些社会变色笼有强烈的动机来调整自我表现，能够在不同的观众面前以多种方式表现自己，并且关注外界的变化和自己留给他人的印象，相反低自我监控者倾向于向他人传达自己真实的感受，传达自己真实的态度。他们更加关注自己内心的状态，而不是社交氛围，在不同情境下和不同的对象面前，低自我监控者的行为表现具有一致性，所以讲到这我们要做高自我监控还是低自我监控，当然是低自我监控。因为高自我监控者对真实的自己不够自信，所以他们需要扮演角色，所以高自我监控者更愿意欺骗性的改变自己的表现，以吸引潜在的约会对象，比如说一个心仪的对象说自己看重某些品质，比如说善良
    会有同情心。那么高自我监控者就会把自己描述成拥有这些品质的人，如果心仪的对象说自己重视独立自信的品质，高自我监控者就会改变他们的自我描述，反正他们就是在不断的角色扮演，他们在不断的欺骗，而低自我监控他就不会。自我监控上的差异影响了很多社会行为，同自我监控者相比，高自我监控者更容易有以下几点，第一
    更多关注他人在社会情境中的行为方式，二 对那些看重公众行为的职业，比如说他们更看重表演和公共关系。他们对这类会更感兴趣，第三 在查验官司方面更老练，第四 更擅长同拥有各种心情的人沟通，高自我监控的人的态度和公共行为上的，一致性程度也比较低，比如说只要他们认为这样做是最合适的。高自我监控可能会做出一些他们根本不相信的事情，也可能会说一些他们自己都不相信的话，反正他们就不真实，他们一直在改变自己，但低自我监控者则全然不是这样，他们强调行为和态度的一致性。他们的言行更多地反映了自己的真实想法，为了阐明这些差异，让我们假设这样一个情境，比如说你和一个人正在讨论最近的一个电影，然后那个人告诉你他喜欢这个电影，而你并不喜欢，那么你会怎么做。一般来讲你会有三个选择，第一个
    口是心非，说自己也喜欢，但实际你并不喜欢，第二 你可能会说出你的真实看法，承认你不是很喜欢，第三 避免形成对立立场，你可能会改变话题或者跳开话题。一般来讲
    高自我监控者会比低自我监控者，更多地选择第一种方式，哪怕他觉得很不好看，但是他是会愿意对口是心非地去欺骗，自我监控也会影响到友谊的模式，高自我监控者可能会有很多类型的朋友。不同的朋友
    适合不同的活动，比如说他们会和一些人一起喝酒，和另外一些人去看表演，再和另外一些人谈论生活，反正就是这种模式允许他们在不同的情境中，表达不同个性取向，并且他们会成为不同的人。他们一直跟这个朋友在一起是这个样，这是这个样
    那是那个样，高自我监控者是社交变色龙，他们享受在不同情境下做不同的人这样的生活，也具备不同的角色的认知和行动技能，而低自我监控者认为自己非常讲原则。更看重自己在不同的情境下要对自己真实，也就是说低自我监控者其实对自己更自信，那自我监控又是如何在两性关系中起作用的呢，从社会心理学上来讲，我们每个人都倾向于喜欢和自己相似的人，而排斥跟自己差距很大的人。这里的相似性指的是价值观
    喜好 精力等等，同时我们会互相喜欢和讨厌，就是喜欢那些喜欢我们的人 对吧，很多时候我们喜欢他人的程度，取决于他们喜欢我们的程度，这就是心理学上的互惠原则。'
