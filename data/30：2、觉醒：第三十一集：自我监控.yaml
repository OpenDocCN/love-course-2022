  summary: '-   人们在社交中常常表现被动，只有被喜欢才会喜欢对方，缺乏自信和主动性，常装作不在意的样子，以保护自己。冷漠可能是因为害怕被拒绝，需要建立魅力形象。真正自信的人不在乎被拒绝，应该主动展现热情和友善，不受外界影响，培养热情特质，始终保持主导地位。友善不等于做好人，应有自己的标准和底线，做低自我监控者，不受外界变化影响。'
