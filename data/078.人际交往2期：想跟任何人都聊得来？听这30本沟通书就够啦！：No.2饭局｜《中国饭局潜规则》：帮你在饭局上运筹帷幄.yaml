  text: '# 078.人际交往2期：想跟任何人都聊得来？听这30本沟通书就够啦！：No.2饭局｜《中国饭局潜规则》：帮你在饭局上运筹帷幄大家好，欢迎来到理直为课，我们的课程将会准时开始，点击上方卡片关注本直播间，即可收到后续优质课程的最新动态。，听贵妃读书，成为更好的自己。大家好，我是贵妃。大家如果能正常听到我声音的回复1。听不到的回复0。，好的，看来没问题，咱们今天讲的这本书叫《中国饭局》里的潜规则。饭局其实在咱们国家，可不是单纯的吃饭那么简单。所谓饭局饭局，其实重点并不在饭，而在于局，对吧？，吃什么并不是最重要的。吃仅仅只是个概念，重要的是怎么通过做局来达到我们自己的目的。，那一个饭局其实有时候可以改变一个人的一生，甚至可能影响到一个人的职业生涯的成功和失败。，咱们先来听几个小故事。第一个故事。就是赵小姐她大学毕业以后在一家公司当秘书。，有一天老总准备宴请新员工，让她去酒店预订包房，并且点了菜。，那赵小姐到了酒店，面对服务员递上来的菜谱真的是眼花缭乱，真的不知道该点什么菜好。。你想点太好的菜吧，老总说浪费，老总又说她太小家子气。，最后她只好按照服务员的推荐点了一桌子菜。，结果因为搭配不当，很多的菜根本就没人动筷子，浪费了不少。，那赵小姐最后也因为这一次点菜不当。丢了这份秘书的工作。，你想但凡赵小姐有一点点点菜的常识也不至于丢了工作呀，所以点菜其实也是一门学问。，再来听第二个故事，就是一家东北的企业，她呢跟美国一家大公司准备合作。，这家东北企业花了大量的功夫。做了前期的准备工作，然后带领美国公司派来的代表去考察。，先是参观了自己的生产车间技术中心，然后对中方的工作，工人的操作水平表示相当满意。，中方企业也非常高兴，各方面都感觉不错，还很顺利。感觉事儿基本算是成了。，于是就设宴招待美方的老板，她呢选了一家非常豪华的大酒店，有二十多位企业的中高层领导以及市政府的官员来作陪。，那美方老板呢特别不理解，难道有什么大人物要来吗？怎么这么奢华？。当她了解到宴请的人只是他们同行的那几个人之后，当即表示要进一步考虑。，美国老板当即表示要重新考虑合作的事情，那这位美国老板回国之后就发来一份传真，拒绝跟这家中国企业合作。。美方老板认为吃一顿饭都这么浪费，要是把大笔的资金都投进去，说不定怎么去汇获呢？对吧？，你看就因为一顿饭吓跑了美国巨商，这家企业也是有理说不清啊，对不对？，再来看第三个故事啊，李小姐她呢年轻漂亮。那也到了结婚的年龄。，在很多阿姨的推荐之下呢开始跟很多男孩子去约会。，那其中呢有一个男孩子第一次约会李小姐的时候，点菜的时候把菜单呢放在这个李小姐面前，让这个李小姐自己点自己喜欢吃的菜。。然后呢李小姐呢就照做了，最后这个男士很爽快的把单给买了，然后双方呢互相留了联系方式，感觉还不错。，第二次约会的时候呢这个李小姐心里想着要不回请她，然后就提议一块吃碗饭。，菜呢还是这个李小姐点的。可是结账的时候李小姐还没来得及开口，那位男士就掏出这个皮夹把账给结了。，李小姐当时还想着若是跟她争着买单，说不定会伤她的自尊，等以后熟了再来买单。，没想到的是她却再也没有给李小姐这样的机会。，两天以后。男方的介绍人拐弯抹角的说了一大堆她不合适的理由，最后呢李小姐听出来了，其实就是男方嫌她太会用钱，太不体谅她了。，所以有了这次教训之后呢，李小姐遇到下一个合眼缘的男士的时候，不管去哪儿。她都会每次都会抢着买单。，但是就经常收到这个男方的回复说，我知道我的收入没有你高，但是你也不用这样不给面子啊，跟你在一起真的是太有压力了。，最后李小姐呢就是因为多次结账的问题错过了很多的姻缘。，各位。'
