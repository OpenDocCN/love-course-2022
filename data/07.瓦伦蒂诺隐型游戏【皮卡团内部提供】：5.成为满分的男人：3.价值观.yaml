  questions: '-   价值观在人生中扮演了什么样的角色？

    -   人生中有哪些价值观？它们分别是什么？

    -   自由和金钱是否是人生中最重要的价值观？为什么？

    -   决定时应该考虑哪些因素？为什么？

    -   在爱情中，为什么应该选择符合自己的价值观的事情而不是为了取悦对方？'
  summary: "-   价值观是人生中最重要的部分，需要花时间去触碰和思考。\n    1.  人生中的价值观包括成功、爱、健康、安全、自信、热情等。\n\
    \    2.  有些人认为自由和金钱是重要的，但实际上真正重要的是实际的价值。\n    3.  每个人都值得在生活中有一定的价值，需要思考自己最值得的事情和情绪。\n\
    -   做出决定时要考虑自己的价值观，选择对自己最重要的事情。\n    1.  每个决定都应该符合自己的价值观，包括工作、约会、健身等。\n    2.\
    \  在爱情中，应该选择对自己最重要的事情，而不是为了取悦对方。\n    3.  写下自己认为最值得的事情和情绪，反思过去对自己重要的事情，以此来确定自己的真正价值观。"
