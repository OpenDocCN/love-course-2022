  questions: '-   为什么人与人之间的交流需要幽默感？

    -   幽默在朋友圈中的作用是什么？

    -   幽默和搞笑之间有何区别？

    -   如何用笑容影响他人？

    -   幽默感如何帮助人赢得好感？'
  summary: "-   人与人之间的交流需要幽默感，能够舒缓情绪，展现幽默风趣，赢得好感。\n    1.  朋友圈中幽默的人能够调侃自己，给自己找乐子，赢得大家喜欢。\n\
    \    2.  幽默不是搞笑，而是让人品味、会心一笑，不是夸大自己的肢体和语言。\n    3.  保持笑容，乐观面对生活，用笑容影响他人，是一种获得幽默感的方式。"
  text: 人家也不跟你说，没得聊就没有信息交流，自然你整个人呢，也就显得很无趣，很没有意思，其实心中有苦闷的，就可以找这个朋友们倾诉一下，自嘲一下，不仅仅是能够舒缓情绪，还能够展现你的幽默风趣，赢得别人的好感。生活当中，很多人我们看朋友圈都能看得出来，你比方说，我最近有一个朋友她生病了，女生去医院里边要抽两管血验血，抽完之后呢，拍了张照片发朋友，哎，配了一个文，看着抽的两管血心里非常难受，这要是两管脂肪。那该多好啊，生病了，难过伤心，抽两管血呢，还不忘调侃一下自己，给自己找点乐子，这就是非常幽默的人，生活当中呢，大家都喜欢她，四，生活当中有很多人把搞笑当做是幽默，总是搞一些奇奇怪怪的。自我乱叫的声音出来，最后呢，我们说不但不能够赢得女生好感，甚至说没有人愿意跟这样一个神经病在一起，我们要明白，幽默呢，它并不是搞笑，不是说你无故的去夸大自己的肢体和语言，对吧，而是你说话的时候。能够让别人听了之后，细细品味一番，会心一笑，懂得一些东西，这才叫幽默，举个例子来讲，我大学里有一个室友，今年他29岁了，至今未婚，经常呢，干一些触格的事，有一次呢，我们去香烟玩，回来的时候坐火车。但是在火车站走着走着就看到前面有一个小女孩，手里面的这个棒棒糖，就掉到地上了，结果呢，这哥们学校武术社的啊，一个箭步冲上去，紧跟着扭转身躯，猴子捞月就把那个棒棒糖抄起来了，动作非常显熟，一起合成。那说到这呢，可能很多同学就会以为说，他会把棒棒糖呢，送给这个小女孩，就像是送给女朋友，遇到迷个花一样，结果没想到的是，等他猴子捞月站稳之后，棒棒糖已经进了嘴里边了，而且是在旋转的过程当中。就完成了这个包糖纸的动作，那当时呢，把我们几个人就震惊的不要不要的，先想说怎么我一转眼，掉到地上的棒棒糖，就进了别人嘴里边，一起出去玩在里面，还有一个是他暗恋很久的女生，别的不知道。我只知道他毕业的时候，看着那个女生，搂着别人的胳膊，哭得非常的惨，这一点大家要引以为戒，就说搞笑和幽默，它是两个概念，要注意区分，第五，坚持自己的笑容，保证自己的乐观心态，不管你是什么样性格的人。都能够乐观，坦然的用自己的笑容，去面对这个悲催的世界，用这种笑容去影响别人，也许这就是一种获大，那幽默感这个东西，其实说难不难，说容易不容易，有一人张嘴就来，有一人搜尝挂肚，他也想出一句话。这里面的关键就在于，你有没有一种笑看人生的态度，认识我太太之前，因为我是一个做应用心理学，做消极心理学的工作的这么一个人，所以说生活当中，可能说这个表情的变化，就不是很多，或者说是没有太多的欢愉。或者开心的表情出现，认识我太太之后，她就总是跟我说说，你的嘴角要向上，像是月牙一样，那样才好看，起初也不理解也不懂，后来的话慢慢才发现，无处不在的幽默，就是对生活保持微笑，那好。以上就是我们这期课的全部内容，希望能够帮助到大家增强幽默感，生活当中恋爱当中增加一些小情趣，我们下期课再见。
