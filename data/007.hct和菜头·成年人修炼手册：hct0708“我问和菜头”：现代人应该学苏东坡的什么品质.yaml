  text: '# 007.hct和菜头·成年人修炼手册：hct0708“我问和菜头”： 现代人应该学苏东坡的什么品质您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自苏东坡，中国人最想不期而遇的人。和有意为什么比爱情更难维系这两讲。，第一个问题来自用户你了同学，他说，既能吟诗作父，又能酿酒作饭，既能从政为官，还有多才多艺。，这样的苏东坡啊，勿须头头是道，勿识呢，也井井有条，在跌宕的人生里啊。从容应对。，我们喜欢他，佩服他，景仰他。不过菜头叔您觉得，作为现代人，我们最可能或者说，最应该向他学的是什么呢？，好，对于这个问题，菜头叔的回复是，如果你问的是比较实用的人生技巧，那就是。苏东坡几乎没有什么敌人。，哪怕是和他政见不合的对手，大部分也都是观点上的争议，对他这个人本身没有什么敌视。，我觉得这一点从个人生存上来说呀，是至为重要的关键。，如果苏东坡当真巴面树敌。而且敌人恨不能生食其肉死寝其皮，那么他不大可能安然活到老年。，纵然有他那样的才华，也无法拯救这种败亡的命运。，我们再仔细地分析苏东坡的事迹，你会发现，他在生活中啊，始终带着一种开玩笑的态度，也善于自嘲。，所以呢，他这个人无论如何大家都讨厌不起来，反而会觉得他有趣，于是呢，不会深深的嫉恨。，苏东坡爱开玩笑，命运呢，也开他的玩笑，让他的一生都受尽了捉弄。，人们时常说苏东坡是个乐观的人，在我看来。他拥有的是开玩笑的态度，因此可以看轻松许多事情，包括自己的遭遇。，因此呢，他不曾追求人生的韧性，却活得很坚韧乐观。，如果你一定要学习的话，我认为你可以学习他的这一点，对于任何时代的人而言，都有借鉴意义。，下一个问题来自用户乔乔，他说，蔡投书你好，每当我看到一些影视场面表现人类的阴暗面，，一方设计陷害另一方的时候啊，心里就非常压抑，很伤感，非常难受。，比如公斗剧《甄嬛传》。或者看球赛欧洲杯输球的一方的表情时，也会感觉很压抑。，还有啊，当身边的长辈朋友跟我说了一些身边的人发生了不好的事情的时候，心里也会有难以言表的压迫感。，我已经27岁了，成年了，请问这种情绪反应正常吗？普遍吗？也或是有没有其他改进措施呢？，好，对于这个问题，蔡投书的回复是，一方面我可以安慰你说，你是个敏感而多情的人，但是这么说呀，只会让你感觉上好一点，并不能解决任何实际问题。，未来呢。你该难过还是会难过，该压抑还是会压抑。，所以，在另外一方面，我建议略微花一点时间去研究一下戏剧理论，倒不是要你去当编剧导演了，，而是让你了解戏剧或者故事的构成方式，以及编剧们如何触动观众的内心。。如果你知道了自己怡情和沉溺背后的原理，把戏剧的归于戏剧，故事的归于故事，游戏的归于游戏，，那么，你就有可能抽身而出，站在一边做个冷静的旁观者，甚至是自己情绪的冷静旁观者。。我认为问题的本质不是你是否正常，是否需要改进，而是你的情绪和你贴合的太紧，你从未能够拉开一点距离，站在一个观察者的角度冷静观察。，所以，无论是戏剧，故事，游戏，还是别的什么事情，你都会全身心的进入其中。，其实，你的身体，你的意识和你的感情，可能是三件不同的事情。，你无法做出区分，也就无从很好的控制。我不知道这样对你来说好不好，一定程度上能够沉浸其中是一件幸福的事情。，而，一旦成为一名冷静的旁观者。想要再次沉浸就会变得很困难了，人生之中也少了很多乐趣。你确信你想要这样的变化吗？，好，下一个问题来自用户物满阳西，他说，请教菜头老师，作为官员，苏东坡做事滴水不漏，明察秋毫，可为什么却一直受排挤。'
