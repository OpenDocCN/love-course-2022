  text: 当然再过一段时间可能你再去探讨它，它的意义又不一样，所以你会发现其实随着我们的对话也好，人生经历也好变化，一件事情它的意义是一直在流动的。这个流动本身就是我们的机会，我们生命的机会和生机，也是我们在对话当中可以去做的一件事情，就是邀请来访者一起去探寻，让这个意义流动起来，让这个意义真正的从一个，好像看起来板上钉钉没有其他可能的地方。走到一个新的地方。
