  text: '# 094.平行城市：无限人生书单第二季（更新中）：2.什么是“城市精神”_《城市发展史：起源、演变和前景》《文化與歷史》，《文化與歷史》，《文化與歷史》，你好
    我是梁傑，今天我們繼續閱讀城市，今天我們的關鍵詞還是歷史，我們要閱讀的是美國學者，劉以思·芒福德的《城市發展史》，《起源演變和前景》。這也是芒福德的代表作，從一出版開始就被認為是經典，影響力一直持續到今天，在豆瓣上
    我看到有一千多人對它評分，最後竟然還有9。3分，這是一個相當了不起的成就，在我印象里，這似乎是我讀的第一本。關於城市規劃的著作，當然了 這並不重要，重要的是這本書的書名，就是城市的起源、演變和前景，這本書它從歷史起源的角度，分析了西方城市的誕生，上一次我們討論了中國古代城市的演變，今天我們就來討論一下。西方古代城市的盛衰，這也是我選擇芒福德這本書最主要的理由，不論你生活在哪裡，你所居住的城市都有一個歷史性的源頭，比如我所生活的上海的這小片區域，比較可靠的歷史可以追溯到19世紀末、20世紀初。我知道它是1899年法租界第二次稀闊，填平河道、駐出馬路，才延伸到我住的這塊地方，而我周圍的建築更是要晚到1930年代以後，才逐步建造起來，在此以前，這裡是荒郊野外，遍布紛營，一到晚上就有點點靈活。我努力找過有關這片地區的很多資料，直到附近有一座官邸廟，南邊稍微遠一點地方有一座香火旺盛的道觀，北面則是一片空地，在太平天國時期，那裡曾經是英法聯軍駐紮軍隊操練士兵的地方，現在當然是一個著名的公園。除此以外我就不知道什麼了，地下可能也不會有什麼重要的文物，對了，這裡以前還挖出過明代的古墓，僅此而已，上海它的歷史實在是太短了，是一個非常新興的城市，與此同時又有不少城市太古老。古老到大家都已經忘記他們曾經的存在，就比如說河南安陽，它以前是殷墟，在三千多年前，這裡可能是中國第一大城市，但是經歷了朝代變遷，然後它就被人徹底遺忘了，一直到一百多年前才終於被重新發掘出來。當然宮殿城牆早就倒塌了，早就變成一個毫不起言的小農莊，所以城市也有它的生命周期，有的城市崛起甚早，但是很早就從我們的事業里消失了，而有些城市直到近年才崛起，但現在如日中天，但是它也沒有什麼歷史積累。還有一些城市倒是似乎穿越了千百年的歷史，從古至今都一直存在，但是今天這座城市，還是不是歷史上的那座城市呢，從布局到功能，從政治地位到生活方式，恐怕全都已經發生了巨大的改變。所以今天我們主要以古代希臘和羅馬的城市為例，來一起討論一下城市的興起和衰落，在閱讀城市發展史之前，我們有必要先來了解一下，劉易斯·芒福德這個人，芒福德1895年10月19日出生於美國紐約。他先後就讀於紐約城市學院和哥倫比亞大學，並且在紐約大學學習社會學，1914年也就是第一次世界大戰開始的時候，芒福德接觸到了城市規劃理論，對他直接產生影響的是英國學者格蒂斯。那這位格蒂斯其實他也不是學城市規劃的，因為當時根本就沒有城市規劃這門學科，格蒂斯最早是從赫敘黎攻讀生物學，後來逐漸轉向了研究社會問題，而赫敘黎我們都知道，他是達爾文的忠實信徒，所以從達爾文到赫敘黎。再從格蒂斯到芒福德，一直存在一條若隱若現的社會達爾文主義的思想鏈條，那格蒂斯他有一個想法，他覺得城市也是一個活的有機體，就跟生物一樣，所以我們也可以運用生物學和生態學的方法。去研究城市在空間和時間中的發展動力，芒福德就深受格蒂斯這種思想的影響，1938年芒福德出版了《城市的文化》，這是一本人類學意義上的城市理論著作，使得芒福德的個人聲譽達到了頂點。這本書甚至使得芒福德登上了《時代》雜誌的封面，'
