  summary: "-   芒福德是一位多才多艺的知识分子，被誉为世界文明的先知，他的《城市发展史》获得美国国家图书奖。\n    1.  芒福德认为一座城市就是一个世界，而世界也变成了一座城市，地球村的概念也在1960年代被提出。\n\
    \    2.  城市不仅是容器，更像是磁铁，吸引着各种人群和文化，城市文明的发展和传播源自城市的多样性和包容性。\n    3.  城市依靠记忆存在，建筑和纪念碑保存了短期记忆，而精神和文化更为重要，城市的发展离不开文化的传承和创新。"
  text: 那我們知道1938年當時正是硝煙瀰漫的時代，二戰的戰場上各個國家都打得不可開交，可是《時代》雜誌還是把一個城市研究的作者放上封面，可見芒福德的影響。芒福德在那麼書里就已經展現出，百科全書士的知識分子的才能，他不僅是建築和城市規劃評論家，他還是個社會學家，他可以對整個社會的思想提出批評和診斷，所以有人認為芒福德是即將到來的世界文明的先知。這是一個非常高的評價，到了1961年芒福德66歲，這時候完成了他的《城市發展史》，所以這本書是他畢生功力的凝聚，也順理成章獲得了美國國家圖書獎，這就是我們今天所閱讀的文本。在這本書的序言里芒福德就提出了一個對照，他說本書開篇敘述了一座城市，這座城市象征的看就是一個世界，而本書結尾則描述了一個世界，這個世界從許多實際內容來看，又已經變為一座城市，芒福德的這個類比非常有意思。一座城市就是一個世界，一個世界就是一座城市，相信我們的聽眾，很多都已經讀過大量關於中國早期歷史的書籍，在中國最早說國的時候指的就是城，指的就是city，也有人說那時的國就是城邦國家。像《呂氏春秋》里面說，咒之所風四百餘
    福國八百餘，當然這是約束，但是在先行的時候，尤其是西周的時候，中原地區有幾百個國恐怕是沒有什麼問題的，今天我們能夠明確確認位置的就是上百個，每個國它所統下的區域。基本上就是今天理解的一座城的區域，大概也就數千人，所以就可以與芒福德的話相對應，一座城市就是一個世界，而到了今天，我們知道全球已經高度連接，即使新冠疫情也無法中斷我們與世界各個地區的聯繫。麥克·盧漢他在1960年代曾經提出一個非常有名的概念，叫做地球村，他覺得電子媒介可以把全世界緊密聯繫起來，最後全世界就變成一個小村子，這是一個非常有洞見的比喻，也許直到今天我們還沒有達到地球村的程度。但是把全世界比作一個城市也不是太誇張，今天許多城市都已經足夠足夠大了，工作生活在一個城裡的朋友一年也就見上一次吧，而生活在地球兩端的人們一年也能見上一次啊，所以在歷史的結尾處，全世界也變成了一個城市。那我們不妨進一步思考世界城市它的本質，王福德提出了一個非常好的問題，那就是城市到底是更接近一個容器，還是更接近一個磁鐵，這個比喻非常精妙我特別喜歡，如果城市只是一種容器，那麼城市也沒有什麼了不起。最初城的是梅索不達米亞大麥的這種城市容器，它也可以同樣的裝下雅典的橄欖，裝下埃及的啤酒或者羅馬的香腸，當然了這樣的城市它會破裂，甚至接二連三的在地上摔碎。其中的內容物就會蹦踐出來讓這個容器無可挽回的瓦解，那就跟我們今天每天使用的碗，雖然也許我很喜歡但是總有一天它會砸破，那今天的倫敦紐約，它和雅典耶路撒冷都只是一樣的城市容器嗎，恐怕有一點不一樣。因為每個城市除了自然環境和本地居民以外，最關鍵的是它還有陌生人，還有外來者，還有商人，逃難者，奴隸，甚至連入侵的敵人也在城市發展的每一個階段，都對城市有特殊的貢獻，哪裡只要缺少這些人。哪裡的城市或者說鄉鎮，那就是一片沉悶而偏狹的風氣，凡是我們所了解的城市，除了容器功能以外，它還具備了磁鐵的功能，就是不斷積累和傳播城市文化城市文明，我們所熟悉的東西，不管是精神性的詩歌、小說、戲劇。還是日常生活中的大量的發明創造，絕大多數都誕生於城市，至少是在城市里得到了充分的發展和傳播，艾莫生曾經有一句名言，他說城市是依靠記憶而存在的，那麼哪些東西可以保存記憶呢，短期的記憶可以通過建築。或者紀念碑之類的東西加以保存，這些它能夠穿越時間，所以這些東西非常重要，至今仍是我們了解很多古代城市的重要依據，可除了這些東西以外，精神和文化可能更為重要，芒復德就用古希臘的城市發展過程。
