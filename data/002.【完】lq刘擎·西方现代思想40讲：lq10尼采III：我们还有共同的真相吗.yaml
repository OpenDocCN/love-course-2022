  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq10 尼采III：我们还有共同的真相吗你好，我是劉晴，歡迎你和我一起探討西方現代思想。，上一節課我們講了尼采的超人學說，尼采認為人生本無意義，但是人可以用生命本身的力量去創造意義和價值。，這一講，我們隨著尼采再往前走一步，套用同樣的句式。今天要講的是，人生本無真相。，這句話聽起來很顛覆，其實和我們今天的生活十分貼近。，一個最好的例子，就是近年來公共輿論中出現的一種現象，西方思想界稱之為後真相現象。，後真相這個詞聽上去有點學究氣。但他說的事你肯定見過。，我給你舉幾個例子。比如，矽谷的程序員說，全球化推動了美國經濟的發展，這是事實。，可是這時候失業的重工業區的就業者就說出了另外一個事實，說全球化是推動了你們這些互聯網公司的發展。可是製造業卻衰落了。，這可是國家的立生之本啊，所以他們的事實是全球化損害了國家經濟的基礎。，再比如，有的宗教信徒說，人工墮胎就是殺人，扼殺了一個本來能夠成為人的生命，這是事實。，但反對的一方可能會說。胚胎發育到一定階段之前，甚至不能算是一個完整的生物，更別說是人了。，墮胎就是一個懷有生育的人，自主地對待自己的身體，這才是事實。，這些都是典型的後真相現象，你可能要問，這不就是觀點之爭嗎？和真相有什麼關係呢？，當然有關，你仔細觀察，在這些例子裡，產生分歧的地方其實不是觀點，而是事實真相本身。，很多激烈的爭論往往都是這樣，雙方不是對同樣的事實真相抱有不同的觀點，而是看到了真相本身就不同。。為什麼會這樣呢？這跟你仔又有什麼關係呢？其實，你仔在一個多世紀前就已經看到了這件事的本質，客觀的事實真相可能根本不存在。，在《超善惡》這本書的序言中，你仔寫道:「視角是所有生活的基本條件。」。在沒有發表的遺稿中，他還留下了一句著名的斷言:「沒有事實，只有闡釋。」，也就是說，一個多世紀前，你仔就在挑戰事實真相的客觀性，他這個觀點在哲學界非常有名，被稱為視角主義。，當然。哲學界對此有很多不同的詮釋，我給你講的是我的理解。，視角主義究竟是怎麼回事呢？用一句話來概括，就是:「視角決定事實。」，你也許會覺得，不就是說不同視角會看到不同的事實嗎？這好像挺容易理解的。就像是人能聽到什麼聲音取決於人類耳朵的構造，，蝙蝠能夠聽到超高頻的超聲波，鯨魚能夠聽到超低頻的次聲波，人只能聽到人耳能夠識別出來的頻率的聲音，視角主義不就這麼回事嗎？，如果只是這樣。那這個觀點好像也沒有什麼新鮮的，中國的大師人蘇東坡早就說過了嘛，，看成林，側成風，遠近高低各不同，不識廬山真面目，只願生在此山中，這可比你才早了八百多年呢。，但我要告訴你，並不是這樣。無論是蘇東坡的詩。還是蝙蝠和鯨魚的比喻，他們說的其實都是傳統的認知模式。，傳統的認知模式有一個前提假定，認為存在一個客觀的真相或者真理，我們去認識它，就是努力的去理解這個真相，再把它表達出來。，只要不斷的往前推進。就可以越來越接近這個真相，最終完全認識和掌握真相。，就好像蘇東坡的廬山，生在此山中的時候，看不到廬山的真面目，但如果遠近高低繞它看一圈，就能夠認識到廬山的真面目。，聲音也是一樣。雖然人的耳朵只能聽到某些頻率的聲音，但我們用科學工具不斷探測、研究，就能了解到聲音本質上是一種聲波。，但尼采的視角主義和這些完全不同，它是完全顛覆了傳統的認知模式。。視角主義不是說不同的視角會對同一個客觀真相得出不同的主觀認識，而是說根本就不存在一個客觀真相。，尼采認為，存在一個客觀真相，只不過是一廂情願的假設，因為沒有任何人能夠確定存在這個所謂客觀的真相。。如果說，有誰能夠看到這個絕對的客觀真相，'
