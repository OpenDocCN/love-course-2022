  text: 那只能是全知全能的上帝，但別忘了，上帝已經死了。，不管怎樣，人們不可能確定存在這個絕對的真相，人們能得到的就是在一個個不同的視角中看到不同的真相。，更準確地說。人不是看到真相，而是製造了真相。，這是什麼意思呢？，在尼采看來，外部世界雖然是存在的，但是在人出現之前，它根本沒有任何意義，也沒有任何屬性，只是一團混沌而已。，是人把概念和意義賦予到它上面。才讓它變成了事物。，打個比方，比如說一堆木頭，在人登場之前，它只是一團混沌，甚至連木頭這個名字都沒有。然後人出現了，要取暖的人把它看作燃料，要造房子的人把它看作建築材料。。而一個極端飢餓的人甚至可以把它當作食物。，你看，燃料、建築材料、食物都是人製造出來的真相。，我們以為我們在認知真相，其實我們是在製造真相。，這就出現了一個問題。世教主義怎麼解釋那些公認的客觀真相或真理呢？，比如說，冬天比夏天冷，天上有一個太陽，北京在上海的北邊。，很多事實明明就是客觀的，完全不受主觀視角的影響，那麼世教主義又怎麼解釋這種客觀性呢？。其實有辦法解釋。你才會說，根據世教主義的觀點，這種客觀性不過是一種合理的錯覺。，其實是因為在這些問題上，人們具有共同的視角，得出了一致的解釋，才造成了這種錯覺。，其實客觀事實也會變。它會隨著共同視角的變化而變化。，比如說，在過去，月食的真相是什麼呢？是天狗吃月亮，但現在月食的真相是太空中月球運行到了地球的影子裡。，所以對月食這件事，過去的共同視角是一種神話的視角。而現在我們共享的是一種天文學的視角。，視角製造真相在自然領域中還不太顯著，到了人類社會就非常非常明顯。，比如，你可能聽說過印象派，梵高就是著名的印象派畫家，現在的事實就是印象派是一個著名的藝術流派。。但這個詞剛剛出現的時候，其實是用來嘲諷那些畫家的，說他們畫畫都畫不清楚。，你看，印象派這個詞的事實真相，就是從一個貶低他人的詞，變成了一個藝術流派的名字。，這樣的例子還有無數個。，概括地講。視角主義認為，事實有沒有所謂客觀性，其實是取決於人們對這件事有沒有共同視角。，客觀只是一種錯覺，但這種錯覺很重要，因為我們需要一些穩定的事實認知，在此基礎上，很多人類活動才能正常展開。，那麼。現在的好消息是，在許多問題上我們都有共同的視角，就擁有了穩定的客觀事實。，但壞消息是，還有很多事情，我們並不存在一個普遍的共同視角，我們也就找不到一個共同的真相了。，過去可能認為，真相只有一個。事實勝於雄辯。，現在我們只發現，真相不止一個，你有你的事實，我有我的事實。，於是，人與人之間的分歧越來越深，甚至會出現整個社會的意見分裂，這就是開頭說到的後真相現象。，後真相這個詞。甚至被牛津詞典選為2016年的年度詞語。，那麼最後的問題是，在這個後真相的時代，難道社會註定只能陷入無休止的分裂和爭執嗎？，我認為並非如此。在我看來，尼采的視角主義中，還蘊藏著另一種可能性。，就是。恰恰是因為明白每個人的視角，都只是視角之一。，所以，我們應該意識到，自己眼中的真相，並不是絕對的真相。，了解到不同的視角中有不同的真相，不是要讓我們和他人之間劃清界限，。而是邀請我們向其他更多的視角開放，傾聽、理解和學習。，我認為，這正是尼采本人讚賞的態度。，他在《道德普系學》這本書中寫道，我們越是知道更多的眼睛，不同的眼睛，是如何打量同一個問題的，，那麼對這個問題。我們的概念以及我們的客觀性，就越是會完整得多。，這段話的意思其實是，視角主義要交給我們的，不是分裂的必然，而是謙遜的必要。，一個人的視角，其實不是天生固定的，而是在自身經歷中形成的。，改變自己的視角。絕非意識。，但這仍然是有可能的，
