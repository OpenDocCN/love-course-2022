    -   管理预期可能导致意想不到的结果，比如误解、不信任或者关系破裂。例如，如果一方故意夸大自己的能力或品质以影响他人对自己的看法，而当真相暴露时，可能会导致信任破裂和关系破裂。

    -   你是否认同管理预期可以改变他人对自己的看法并获得额外回报的说法？为什么？

    -   管理预期确实可以改变他人对自己的看法，但是否能获得额外回报则取决于方法的道德性和可持续性。通过诚实和尊重地管理预期，我们可以建立信任和良好的关系，从而获得更多的合作和支持。然而，通过欺骗和操纵来管理预期往往会导致短期的利益，但最终可能会损害信任和关系，带来负面后果。'
