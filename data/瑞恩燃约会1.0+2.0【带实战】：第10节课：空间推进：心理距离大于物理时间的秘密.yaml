  text: 你没能聊到转场这个环节，你都可以提前结束这次约会，保留一些好感和神秘感，和她确认一下下一次见面。然后第二次约会的时候，再做几次场景的升级，这也比你仓促唐突的试图去转场，遭到女人拒绝要好多了，这个和肢体升级遇到的阻碍不是一回事，你没有无限次可以去重新再次尝试的机会，我们在实际约会中。向女人提出转场的方式有两种，那么第一种方式，我把它叫做突发奇想，就是我觉得转场条件都成熟的时候，那么突然提出一个貌似我刚想到的一个想法，让女人感觉一切是那么的自然和突然发生的，非常有好奇心和有意思。比如我会说你不是一会没事吗，我们在这坐了很久了，你陪我到对面走走，顺便我要买一个口香糖，或者买一个什么东西，或者我可以说我们一起去吃个什么东西吧，我说我这会儿肚子突然有点饿了，你陪我走吧。那么这就会给到女人一个非常自然，突然出现的一个窗口，而且大多数女人最喜欢这种，没有提前准备临时突发奇想的主意，因为她完全猜不到想不到才有意思，你如果都跟她提前准备好了，商量好了，这个是个人都知道。能想到会发生什么事情，完全剥夺了神秘感和兴趣，所以在女人无聊的生活当中，这种突发奇想的主意会给到他们很多的新鲜感和情趣，也是我个人最喜欢的转场方式，那么第二种转场的方式叫做播种。就是一开始见面就埋下一个可以后面用的转场用的种子，比如我见面可以问女人，我说你吃过了没有，我说我都还没有吃，一会儿再说吧，然后到了条件成熟的时候，就直接提出来，让她陪我去吃点东西，直接带她转场。那么这种方式更加的顺理成章，更流畅，非常的自然，变相来说，女人愿意和你转场，是一个非常大的服从性测试，就是测试她对你这个男人有没有服从性，会不会跟随你的意愿和节奏来走，如果能和你转场去一个新的地方。这就是过了一个很大的服从性测试，也是女人对你的吸引力和舒适度和信任的综合测试，最后我要强调一个重点，就是场景升级，转场这件事情和肢体升级有一个共同点，就是在约会时，这些升级的行为。不要让女人觉得对于你来说，是一件什么大不了的事情，其实很多男人在女人面前说话做事，最大的问题就是让女人觉得，很多东西对于她来说，是一件非常大不了的事情，比如任何的聊天话题升级，肢体接触升级，场景升级。转场的时候，你行为上抖抖霍霍，说话吞吞吐吐，女人一看就知道，你觉得是一件非常大不了的事情，就会觉得你很屌丝，没有任何社交价值，没有性价值，你要做的是心平气和，不急不躁的对待任何升级，尤其是转场的时候。给女人感觉你带她回家，就像带她去咖啡厅去公园一样，很正常不是什么大不了的事情，她才会对你有吸引力有安全感，因为你很淡定，而你淡定给她带来的是，一切在你的掌握之中，那么如果你表现的犹豫不决，甚至慌张。她会没有安全感，就知道你不是一个真男人，其实我们给女人所有的感觉和体验，全都是在我们相互接触的细节上面，你不去关注这些细节，不去抠你行为和言语上的细节，你怎么可能和女人约会相处有高成功率呢。不要像个屌丝那样，还在拼命的背话术，寻找什么牛逼的套路，你只会一直在一个低级的死胡同里面乱转，正确的方向就是你不仅要站在一个高点，提高你视角的维度，提高你的认知，才会把你的注意力放在真正重要的细节上面。真正相关的问题和缓解上面，这是区分一个男人，能否成为一个两性领域的王者，还是屌丝，能否成为自己情感生活的主导者。
