  summary: "-   空间推进是约会中重要的升级，需要满足三个条件：女人有时间转场、对你投入、明确下一个目的地。\n    1.  转场有两种方式：场景化升级和直接带回私密空间，取决于女人舒适度和信任程度。\n\
    \    2.  多次转场可以增加女人对你的信任和舒适感，给她确信感，提升投入度。\n    3.  在转场过程中要避免操之过急，条件不成熟时不要强行转场，避免女人产生防备心理。"
