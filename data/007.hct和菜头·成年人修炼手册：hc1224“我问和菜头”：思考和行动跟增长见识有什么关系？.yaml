- summary: "-   何菜头老师回答用户关于提升见识和培养请教习惯的问题\n    1.  年轻人和中年人请教习惯的差异在于人们的默认认知\n    2.\
    \  年轻人提问更容易被接受，中年人则可能遭到反感或鄙夷\n    3.  内心认同求知重要的人会自然培养请教习惯，环境并不是关键\n-   思考和行动对于增长见识的关系\n\
    \    1.  重要的是拿出见识来证明自己的观点\n    2.  观点正确但不实践无意义，需要实践验证\n    3.  经历不同行业和岗位有益，但晋升速度可能较慢，需要调整心态和观念。"
  text: '# 007.hct和菜头·成年人修炼手册：hc1224“我问和菜头”：思考和行动跟增长见识有什么关系？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自见识，怎样真正的提升见识和进步。本质上在于你强烈的相信什么，这两讲。，好，第一个问题来自用户小冬，他说，我想请教两个问题。第一个问题是，菜头老师说，一个好奇的年轻人要比一个好奇的中年人可爱，而且如果不在年轻时养成请教的习惯。那么后来多半也不会凭空生出来。，那这是为什么呢？另外，怎么界定年轻人和中年人的界限呢？我现在是34岁，才开始意识到请教这个方法的强大。但是这算不算已经是中年人的不可爱了呢？，第二个问题是。想请教这种习惯要怎么培养，或者说需要一个怎样的环境才能够研究请教的习惯呢？，好，对于这个问题，菜头叔的回复是，第一个问题很简单，人们会默认一个年轻人并不知晓许多必要的知识和技能。因此对于他的提问并不会觉得反感，而是认为这个人有好奇心，好学上进。，同样的，人们会默认一个中年人已经知晓了相关的知识和技能，因此当对方向自己请教的时候，要么觉得对方在戏弄自己，要么会心生鄙夷。认为年岁和能力并不相匹配。，你现在才34岁，是个提问的好年纪，也是培养提问习惯的好时节。，第二个问题呢，我不知道答案，不是什么东西都能培养出来的，一个人愿意提问，说明这个人内心认同求知比虚荣重要。。如果他真正相信这一点，那么环境并不重要，无论是遭到讽刺、打击还是禁止，他总是要去求知的。，而如果开口提问需要培养，那说明内心并不认同求知的重要。那样的人呢，就算是答案放在面前，也未必弯一下腰。反倒是能找出许多理由来。，我认为这是性格，更像是命数。我们这样的凡人呢，是勉强不来的。，好，下一个问题，来自用户半之嫣，她说，我想问一下何菜头老师，有些人认为坐而论不如起而行，，有些人呢。则认为应该三思而后行。思考和行动都是为了增长见识，但是这两者似乎还有些不同。思考和行动与增长见识之间是什么关系呢？，好，对于这个问题，菜头叔的回复是，我们讨论的事情啊，不是晚餐后剃着牙没事做。大家争论天上的星星为什么会闪烁，而是在讨论很真实的见识。，都是有，没有就是没有。至于说如何认为，一点都不重要。认为坐而论道不如起而直行，或者认为三思而后行。前提是，拿出见识来。证明自己的见识的确从见行这样的观点而来，否则的话呀，都是一些空谈。，一个人一分钱没挣过，但是要坚持认为打工挣钱快，或者是投资挣钱快，这是没有任何意义的事情。，即便观点正确，和自身没有任何关系。也不会改变自身现状。小马过河总得自己下水试一下，在案上算清楚了所有流体力学公式对于过河没有任何帮助，但是时间却在白白流逝。，好，下一个问题来自用户Flowin，他说。多经历几个行业和岗位确实对增长件很有益处。我呢，一直在体制内工作。第一份工作是国家部委的机关报社，第二份工作呢，是这个部委生产岗位的公务员。，第三份工作呢，是在因为挂职留任第四级的科研单位当一把手。目前是第四份工作，在原来部委的执法监督部门当公务员。，丰富的经历确实让我看待问题和解决问题的角度和身边同僚不一样，但是也很痛苦，尤其是从行政级别上进步并不快。请教菜头叔，如何让自己更好的融入大家呢？至少是表面上的。，好，对于这个问题，菜头叔的回复是，啊，那还是觉得晋升速度太慢，啊，可是这种事情哪里有个头呢？，回想一下当初和你一起的人，走到今天又在什么位置上，你在什么位置上。啊，当然了。肯定有人比你职位更高，但是呢，大多数应该比你职级更低吧。，'
- summary: "-   人们常常只和比自己强的人比较，但潜力取决于距离年龄线的远近，接受现实，心怀希望是建议。\n    1.  机会未必是自己的，但日子是自己的。\n\
    \    2.  对于不能选择的事情念念不忘，对于可以把握的事情视而不见是不合理的。\n    3.  心怀希望，接受现实是应对生活的态度。\n-   读万卷书，行万里路，感悟需要时间和经历，值得赞美。\n\
    \    1.  通过亲眼目睹和感性认识，文字描述和感悟融合，让人无限感慨。\n    2.  感悟需要时间和经历，值得赞美。\n    3.  付出代价获得见识是一种神奇的事情。\n\
    -   请教问题时要赠送礼物，承认知识和讲解的价值，自己先行学习和思考，有个人进展。\n    1.  要让对方感觉提供的回答和帮助产生作用，改变想法，提升个人能力。\n\
    \    2.  在学校中，老师对学习成绩好的同学更耐心细致。\n    3.  害怕麻烦别人需要考虑以上几点。"
  text: 你不愿意整体比较，单单要和比自己强的人比较而已，也就是说，你认为应该更高才对，但是啊，我记得你们是有年龄线的，潜力有多少是看距离年龄线有多远。对自己的潜力高低你应该很清楚才是。，我只能说，世事难预料，人的际遇啊也很奇妙，同样是在等待机会或者等待退休，愁眉苦脸熬日子的人要难过一点，心平气和的人呢要好过一些。机会未必是你的，但是日子是你的。生命也是你自己的。，对于自己不能决定和选择的事情念念不忘，对于自己可以把握和珍惜的事情视而不见，我认为啊，不是一种很合理的做法。，接受现实，心怀希望，这就是我能给出的建议了。，好。下一个问题来自用户我是韵莹，她说，说啊，聊一下我对现实的看法，读万卷书，行万里路。，记得初中学课文《都江宴》，那我从文字里只知道就是一个水利工程而已。，而前几年，我去站在《都江宴》前的时候。瞬间被滔滔江水和人工劈凿一分为二的分流河道震撼了。，我看到两千多年前古人的智慧，感受到其中的沉重历史感，这一刻我才理解了《都江宴》的伟大。，而这种感悟我用了三十多年啊。说啊。难道获得见识都需要付出这么多代价吗？，好，对于这个问题，菜头叔的回复是，说实话我有点不理解啊，你付出了什么代价呢？，莫非这三十年间你都对《都江宴》念念不忘，却因为种种原因不能成行，去过十次。但都是季节不和，没有看到水是汹涌，江水一分为二的景象呢？没有吧。，你该念书念书，该上班上班，该结婚结婚，该旅游旅游，三十年间从未认真想过去《都江宴》这件事情。，但是啊，作为多年前种下的一颗种子。《都江宴》在你心中没有死去。，一旦有机会亲眼目睹，文字描述和感性认识，瞬间水乳交融，让你无限感慨。这是一件神奇的事情，这件事啊，值得赞美。，好，下一个问题来自用户，强敬久，他说，关于今天所说的请教。我有个疑惑。，有的时候常常去请教别人，会担心问的多了，别人会不会感觉自己很烦。，而且啊，大多数时候不会去请教，是因为不知道自己遇到的问题是属于可以通过自己搜索，看大量的资料解决的，还是需要别人点播的。。最核心的感受啊，其实就是害怕麻烦到别人。，好，对于这个问题，菜头叔的回复是，当然会烦了，而且几乎是必然的。，所以呢，请教问题，要赠送礼物，让对方知道自己承认知识的价值，承认讲解的价值。，所以呢。要自己先行学习，先行思考，多考虑，如果只允许我提一个问题，我应该问什么。，所以，要有个人进展，让对方觉得自己提供的回答和帮助产生了作用，改变了一个人的想法，提升了他的个人能力，从中得到足够的成就感。。一点都不奇怪啊，在学校的时候，老师对学习成绩好的同学也要更耐心细致一些，难道你没有注意到吗？，你如果害怕麻烦别人，那你就要考虑一下以上几点了。，好，下一个问题来自用户，招燃，她说，菜头老师早上好，我呢。有个同学，办事能力强，脑筋灵活。，在我遇到困难的时候，大多数情况下都会帮我提出有建设性的建议，只是她有两点是我不能接受的。，一个是在谈话过程中会对我进行言语上的人生攻击，另一个是我跟她谈话的时候。她总想在我这边捞好处，实现价值交换。，不知道该如何跟她相处了，疏远了怕遇到困难找不到像她这么强的支援，走近了呢，感觉自己被她玩弄。，好，对于这个问题，菜头叔的回复是，在你负担和忍受范围内相处。。聪明人我见过许多，因为对方不如自己聪慧，需要自己的头脑，于是内心产生轻慢，言辞上就会有轻薄，这样的人并不少见。，我猜人生攻击应该谈不上，但是你明显是觉察到了这种轻慢不幸，我可以理解你的心情。。不过我劝你，你的确是在用别人的头脑为自己服务，那你是否支付了相应的代价呢？，还是说，你认为大家是朋友，朋友之间相互帮助是应该的，那么你帮助了她吗？
- summary: "-   人与人之间的互动需要付出代价，取舍是个人的选择。\n    1.  互相轻慢却又互相帮助，关系有趣。\n    2.  学习者遇到困难，进步缓慢，可能是心态问题。\n\
    \    3.  追求进步需坚持，不要过于急躁，相信自己能够持续进步。\n-   自信和怀疑之间的矛盾，需要破除自我怀疑。\n    1.  怀疑自己的一切，其实是对自己的过度自信。\n\
    \    2.  怀疑自己的聪明劲，应该先怀疑自己是否错了。\n    3.  接受自己的弱点，才能真正相信自己的进步和成长。"
  text: 和她对你的帮助相比呢？，成年人之间没有什么应该不应该的。，你占用别人的时间，占用别人的头脑算力，就应该付出代价。，无非是你衡量取舍这种代价你是否能够承受，又或者别处是否有更好的选择。，我觉得你们两个倒真的很有趣，她对你轻慢，但还是每次都出手帮助。你对她根深蒂固的不信任，但还是每次都开口。，说起来还真是很般配呢。，好，下一个问题来自用户刘超LEO，他说，自从选择成为一名终身学习者后，就感觉这件事能让自己不断的进步。，但由于原来是个学渣，基础太差。学到很多概念后的吸收和消化并不太好，而且做不到知行合一。，想请问书，是学习的方法有问题，还是过于着急了呢？，好，对于这个问题，菜头书的回复是，还是心态上的问题吧。，如果你承认自己基础差。那么取得一点点进步都应该很高兴才是吧。，如果你追求的是日拱一足，不求步幅有多大，只求每一小步都走好，那么天长日久，进步也会越来越快。，我去恳求我老师教我的时候是这么对她说的，您不用给我最强也最快的方法。求您给我一个简单一行，胜在可以长久坚持的方法。，因为我对自己放心不下，但凡是能跑快一点，我一定会摔的。，分享这段往事给你，和你共勉。，好，下一个问题来自用户一亮蚂蚁，她说，菜头书啊。我十分赞同进步的本质在于强烈的相信什么，但是呢，我对什么这件事也有强烈的疑惑。，对自己啊，总是缺少自信，会让我怀疑自己到底是哪儿出了问题。，是没有向着目标彻底的努力过呢？还是没有跟过去的失败和解呢？还是安全感不够呢？我给不出明确答案。，那么，当一个人想要强烈的相信，却发现很难时，该怎么破呢？，好，对于这个问题，菜头书的回复是，那么，最应该破掉的就是你自己啊。，你的这段话说得非常谦虚。如同是展示自己的弱点和伤口。，但是要在我看来，你如此怀疑一切，说明你对自己极度相信。，也就是说，你对自己的头脑、你的理性、你的学识是相当的自负。于是认为，认真相信点什么都是耻辱。，你的聪明劲啊。忍不住要跳出来，质疑一下、反对一下、颠覆一下。，你想要相信，那应该先怀疑自己会不会是错的，会不会太过急切地证明自己的聪明。，人不承认自己有病，怎么会全心全意地渴望医药的救助呢？，你自己说呢。好。今天的问答就到这里。欢迎在留言区跟我分享你的心得感悟。，叔走了，我们下一讲，再见。。
