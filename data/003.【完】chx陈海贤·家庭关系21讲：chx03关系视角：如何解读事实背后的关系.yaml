  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx03 关系视角：如何解读事实背后的关系欢迎来到家庭关系，你好，我是陈海贤。，上一讲我们讲到了系统的视角。，这个视角告诉我们，没有人是完全孤立的个体，，每个人都是以特定的方式跟其他家庭成员联系在一起。，可是这种联系是怎么样的呢？。我们又如何从所随的家庭日常中发泄这种联系呢？，这一讲我们就要讲看待家庭的第二个视角，关系的视角。，怎么样算用关系的视角看待家庭呢？，不知道你有没有听过法国思想家卢梭所说的一句话，，他说。虽然被屋顶上偶尔掉下来的瓦片砸到会很疼，，但它不如被一颗向你蓄意丢来的小石子砸到更疼。，当然了，如果这颗小石子是由你的家人砸的，那这种痛苦就会加倍。，为什么这么说呢？我们来拆解一下这句话。，在关系里。任何一件事发生都可以有两个层次的解读。，第一个层次是事实本身是什么？我们可以把它叫做事实世界。，在卢梭这句话里，就是被瓦片砸到或者被小石头砸到。，第二个层次就是这个事实背后所代表的关系。我把它称为关系世界。，在这个例子里，就是蓄意这两个字。，谁砸你的？是不是有意砸你？他想用砸你表达什么？，相比于事实世界，我们对背后隐含的关系信息更加敏感。，所以，它给我们带来的疼痛当然也更剧烈一些。。一个家庭会经历很多大大小小的事情。，而这些大大小小的事情背后都隐藏着一段隐秘的关系的历史。，这些关系有时候你看不见，但它却真真切切地影响着你的想法、感受和行动。，久而久之就会变成你人格的一部分。。而所谓关系的视角，就是要看到事实世界背后人们如何接受和传递语言和行动中的关系信息。，只有这样你才能真的了解家庭，也才有办法经营好自己的家庭。，那该怎么从关系的视角来看家庭呢？，有三个重要的原则。。首先你要看到表面的世界背后所隐藏的关系信息。，让我来举一个例子。，有一对夫妻在为孩子的教育问题争论。，妻子说，我觉得孩子应该去学钢琴。，你看，他们班的幼儿园小朋友都去学了，他也应该去。，不然。将来连一个拿着出手的才艺都没有。，丈夫就说，学钢琴干什么？这么多学钢琴的孩子，真正能坚持下来的有几个。，教育又不是改潮流，他喜欢读书，就应该引导他多读书。，妻子就说，读书当然重要了，可是只会一种怎么行。要不然就变成书呆子了。，这时候，旁边的女儿硬生说，我要学钢琴。，他们在讨论什么？，从世界上，他们当然在讨论该怎么安排孩子的教育。，可是如果从关系上，他们在讨论另外的东西。，父母都在向对方表达。对于孩子的教育，我比你更有发言权。，而女儿呢，当她说我要学钢琴的时候，她说的是，我支持妈妈。，这是关系视角最特别的地方。，我们总说，对事不对人。，可是，当我们用关系的视角看时。我们要看到对人不对事的那一面。，为什么妈妈总是反对爸爸？，为什么当妈妈反对爸爸的时候，女儿总是支持妈妈？，为什么女儿支持妈妈的时候，爸爸会这么生气？，当你从人的关系来理解时。很多家庭的沟通就有了另外的含义。，而要理解家庭，你就需要学会从关系的视角，看家人之间是如何互动的。，从对人不对事的角度来思考，当他们这么说话或者这么行动的时候，，他们在向对方表达什么？，也许你会有疑问。我说这对夫妻在争论对于孩子的教育谁比谁更有发言权。，那我的解读一定是对的吗？当然也不是。，当我们解读表面世界背后关系的信息时，一定有很多我们的主观意测在。，那怎么才能看得更准确一点呢？。那就有了关系视角的第二条原则。，在解读关系信息时，不要只看说什么，而更要看怎么说。，还是举上面的例子，如果妻子和丈夫在表达观点时面带微笑语气柔和，，那你也可以说他们只是在商量怎么安排孩子教育。。可是如果他们颜值激烈，表情愤怒，'
