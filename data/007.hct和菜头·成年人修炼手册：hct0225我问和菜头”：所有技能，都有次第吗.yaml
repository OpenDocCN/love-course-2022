    -   用户询问菜头叔关于找不到热爱事情的原因，菜头叔回答认知自己的重要性，外寻热爱事情实际是向内发现自我的过程。\n    1.  找不到热爱事情是因为不能正确认识自己。\n\
    \    2.  外寻热爱事情实际是向内发现自我的过程。\n    3.  真正找到热爱事情的人通常沉静专注，认清自己后不会心神散乱。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0225我问和菜头”： 所有技能，都有次第吗您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，用户蓝色星空说，决定一个人辞职的因素是什么呢？我总是想。却下不了决心，这样活得也不快乐。，看到您写的新念通达，我反复看了两遍，不知道自己到底如何才能下定决心辞职。是不是体制内辞职本来就很难下定决心呢？，我有过类似的经历，你面前的路啊，我已经先走过一遍了。。首先，希望你要理解清楚，从体制内到体制外，这是两个不同的职业环境，中间的跨越很大，不是简单的职场转换，基本上啊算是转换人生了。，所以，你得考虑好自己的承受能力。，其次，意愿和能力并不是一回事。你要追求快乐的人生，追求新念通达，那么你是否有对应的能力呢？，那最低限度上，你有没有一门手艺可以让你在江湖里谋生？，我当年敢于辞职是因为当时凭我写专栏已经能够养活自己了，也没有什么家庭负担。更有一帮朋友的支持。，后来能够拿到互联网公司的工作邀约，那则是意外之喜。，最后，你最好直面自己，问清楚自己的不快乐究竟是为了什么。，我知道有一些人总是不快乐，总是觉得存在某个快乐彼岸。然后永远也抵达不了。，那样的人，无论怎么变换处境都不会改变心情的，最多短暂的开心几天，然后又陷入到抱怨中去了。，我有一个不是那么政治正确的想法，人们把快乐的价值过高估计了。但是很少去考虑自己的快乐究竟建立在怎样的基础之上。，如果一定要我给出一个辞职的标准的话，那我认为，如果你在原先的职位上可以运用自身的能力，有所建树，甚至成为不可或缺的人选，那么辞职是个可选项。。简单说吧，因为你的存在能创造价值，因为你的离去会造成损失，那么你就可以走。，而如果你的去留都波澜不惊，那么倒是应该放下快乐不快乐的念头，认真花点时间思考一下自己做了什么，能做什么。，下面。用户要努力的宾提问说，找不到热爱的事情是因为积累不够还是没找到呢？，恳请菜头叔回答。菜头叔是这么回答的。，很难啊，这从来就不是件容易的事情。很多人寻寻觅觅一辈子到最后都没有找到自己热爱的事情。对付着就过了一生。，讲起来呢其实也没有那么复杂，只是在这里解答给你，我就相当于少了一篇专栏内容了，感觉有些亏啊。，但是，既然你问到了，名字又写得那么用力，那我就简略地回答你，没有什么热爱的事情。有的是你对自己的认知。，每个人都想做这个想做那个，等真正去做的时候又发现自己的兴趣并不在此，好像也并没有启发起激情和热爱嘛。，这问题并不是出在事情上，不是找没找到累积够不够，而是不能正确地认识自己。。对外寻找热爱之事的过程呢，说穿了其实是向内发现自我的过程。，当你弄清楚自己是个什么人，那么你自然知道你能做什么事，做什么事能够最大地发挥自己的特长，从中获得人生的价值感。，你觉得找不到自己热爱的事情。那是因为你的热爱对象本来就是一些妄念呢，你之所以会热爱一些幻影，追逐一些泡沫，是因为你不知道你自己是谁啊。，你去看看那些真正找到自己热爱之事的人们，他们并不是张牙舞爪也不会眉飞色舞，而大都沉静专注。原因是他们认清了自己，那就不会心神散乱，随风起舞了。，好，下面呢是关于厨艺，那些厨房没有说出口的话，这一讲的两个问题。，用户Vincent说，一般讲到成年人呢是指做事有章法的人。次第是不是就是做菜的章法呢？，记得小时候有部动画片，叫做《中华小当家》，诠释了什么是料理，什么是厨艺。，凭着热学自己上手，那就发现完全不是那么回事。如老师所说，次第并不是简单的顺序。否则按着菜谱做就能确保万无一失了。，'
