  questions: '-   学习语言的核心是什么？

    -   大规模连锁餐饮店成功的关键在哪里？

    -   电影和剧作的戏剧化表现的目的是什么？

    -   生活中的平凡和真实为什么重要？

    -   连锁餐饮店为什么不强调厨艺？'
  summary: "-   学习语言需要有次第，从简单到复杂，从易到难，通过不同阶段逐步提高语言能力。\n    1.  学习语言的方法包括从简单的单词和表达开始，逐渐进阶到复杂的阅读材料。\n\
    \    2.  交流和实际运用语言是提高语言能力的关键，需要在语言环境中生活一段时间。\n    3.  不同于学校教育的语法学习方式，学习语言的核心是为了交流，需要掌握实用的语言技能。\n\
    -   大规模连锁餐饮店成功的关键在于标准化流程和食材，而非厨艺。\n    1.  连锁餐饮店采用标准流程和食材，去除了厨师和厨艺的人为因素。\n   \
    \ 2.  保持出品的稳定和一致性是连锁餐饮店的核心需求。\n    3.  即使难吃，连锁餐饮店也能保持全球门店的一致性，厨艺反而成为麻烦。\n-   戏剧化的表现方式并不适合作为严肃讨论的依据，生活中的平凡和真实才是重要的。\n\
    \    1.  电影和剧作的戏剧化表现目的是吸引观众，而非追求真实。\n    2.  生活中的平凡和真实需要保持足够的兴趣，不应被戏剧化所取代。\n \
    \   3.  戏剧化给人强烈心理冲击，与生活中的平凡相比显得淡而无味。"
  text: 而如果是指各阶段之间的顺序，那前提是首先要精通各个阶段，谈顺序才有意义。，但是有个问题想问你啊，比如肯德基这样的快餐，所有的配料和步骤都是标准化程序化的。那做这种快餐能够算作厨艺吗？，好，菜头叔是这么回答的啊。，先说一点题外话，现在网上的人们很流行用电影和剧作作为讨论依据，我个人非常不赞同这种做法。，我自己也写过一些剧本，因此我知道剧情服务的是戏剧型。而不是真实，所以呢并不适合拿来作为严肃讨论的依据。，剧中人这样做或者那样做，目的不是为了求真，而是为了吸引观众看下去，让观众产生兴奋、期待、好奇的心理。，戏剧化给人以强烈的心理冲击。相比之下生活就显得淡而无味了，这并非是什么好事啊，，因为我们就在生活之中，需要对不那么戏剧化、不那么夸张、不那么热血的日常生活保持足够多的兴趣。，你问的肯德基其实是一类问题。我不认为肯德基、麦当劳以及各种火锅需要什么厨艺。，事实上，他们在商业上的成功恰恰在于，并弃了厨艺，采用标准流程和标准食材，，去掉了厨师、厨艺的人为因素，保证了出品的稳定持续。，也就是说，即便很难吃。也能够做到全世界各个门店同样的难吃，不会难吃的横看成领侧城风。，对于大规模连锁餐饮店来说，保持出品的稳定和同一是最为核心的需求，厨艺反而是他们避之不及的麻烦。，下面，用户Nicholas说。是不是存在某些技能啊，很难分割出一种有减入深的次第，，只能先像物理看花一样让自己陷进去，盲人摸象呢？，还是说，所有的技能都可以在专业的指导下分为几种必要的次第，，能够让人沿着这种顺序实现可复制的速成呢？，诶，你问了一个非常好的问题啊，这一点限于篇幅因素，我在原文里没有展开写。，这里呢，我们单纯就学习语言进行讨论。，学习语言有没有次第呢？当然有了，我自己也对语言学习很感兴趣的。，所以呢。花了许多时间在网上搜集了不同的学习方法。，你所说的盲人摸象，本就是其中的一种学习方法。，他要求学习者如同婴儿学习母语一样学习第二外国语。，因此，一开始根本不允许学习什么语语法什么句法，，而是从这是什么。那叫什么开始学常用的单词和表达法。，甚至在这个阶段都不允许做翻译，也就是把外国语翻译成母语。，相反的，他要求学习者整体的把表达法拿来用，变成一种舌头和眼睛的肌肉记忆。，接下来的次第是从童书读起。这样不需要字典也能够猜测文字和句子的意思。，然后，慢慢的进阶到比较复杂的阅读材料，用字典配合着阅读新闻或者小说。，同时，花大量的时间和使用这种语言作为母语的人交谈。，交谈时，除了紧急情况外。双方都不允许使用其他语言，也不允许对方开口，纠正自己的语法错误。，最后，是去这种语言的环境里生活一段时间，在生活里实际运用，达到和人沟通复杂概念和话题的能力。，根据实测。即便是阿拉伯语、中文、日文这样极为困难的语言，也可以在不到一年的时间里达到自如听说阅读的水平。，所以，的确存在着次第，而且是由浅入深由易而难。，你所提出的问题，是误以为在修行次第的每一步。都要达到极为精准正确的程度。，那是学语法应付考试的做法，不是学语言的做法。，学习语言的核心是为了交流，在这个基础上衍生出了不同的方法和流派。，如果你花一点时间去了解一下，会发现他们都有自己的次第。也都有明确的核心。，学校教育那种发教科书，大家学习语法的学习方式，只不过是因为它是和学校这种机构进行集体授课，有利于考核测试，但未必是学习语言的最好方法。，如果语言就是语法就是结构。那么因而是永远也学不会说话了。，在学习的过程中，一种是随手可得的共同知识，一种是不共的默会知识。，这默会知识呢就是包括教授者的经验、心得、感悟以及总结整理出来的学习次第。。
