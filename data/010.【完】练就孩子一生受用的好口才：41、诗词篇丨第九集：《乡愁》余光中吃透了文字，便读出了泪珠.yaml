  text: 最後落在了家國憂思，落在了現在的這種相仇拔高了昇華了，你看對應了四種特別真切的深沉的情感，你看啊小朋友，時間軸加情感軸，是不是幾十年的情感都放在裡頭了呀。而且呀我覺得于光中先生真的是太會用巧勁了，你說一種幾十年的情感，你這是很抽象的一種東西，是吧小朋友，你說媽媽我愛你，很抽象的，你要具體化你怎麼具體呢，有的時候我們會用手用兩隻手筆劃一個心形的東西。有的時候我們會給媽媽送一朵花，送一個小禮物，送上一個吻，這個就具體了，那麼于光中先生呢也是，用具體的物來抒發特別抽象的深沉的綿長的感情，他用了幾個物啊，第一個郵票，第二個船票，第三個墳墓，第四個海峽。這麼一說這背後的東西，小朋友在讀這首詩的時候，會不會覺得跟不了解這些東西的時候，你的感受不太一樣，你對他的理解會有一點點變化嗎，如果有那我就太高興了，好我們還是落到口語表達上。那麼這首詩我們了解了寫作的背景之後，我們應該用一種什麼樣的情感，用什麼樣的語氣定個什麼基調，應該是那種懷念的吧，應該是那種深沉的吧，他不應該是特別高興的對不對，幾十年都沒回大陸了，媽媽都去世了等等。這些感覺他不可能是歡欣鼓舞的，不可能就是一蹦三個高的，不可能對吧，你應該是深沉的懷念的，有一點憂傷的，這就對了，在語氣上應該是非常誠懇的，好我們來讀一下相愁，相愁於光中，小時候相愁是一枚小小的郵票。我在這頭母親在那頭，長大後相愁是一張窄窄的船票，我在這頭新娘在那頭，後來相愁是一方矮矮的墳墓，我在外頭母親在裡頭，而現在相愁是一彎淺淺的海峽，我在這頭大陸在那頭，相朋友我們的感情是有一個遞進的。要一層一層的有變化有推進，小時候我剛才講了，於光中從十歲開始就遇上了抗日戰爭，一家人時常不能團聚，經常是這個城市住一段，那個城市住一段，所以有的時候他跟母親是分開的，他要跟母親寫信。所以小時候相愁是一枚小小的郵票，我在這頭母親在那頭，長大後是船票了，我在這頭新娘在那頭，一個小小的變化小小的遞進，到第三段這個情感就非常非常濃烈並悲傷了，為什麼母親去世了。我和她陰陽兩隔隔著我們的是墳墓，小朋友體驗一下，假如我們失去了愛的人，或者現在你沒有這種體驗，假如你失去了特別特別特別喜歡的，一件東西，你的那種心疼的感覺把它放進去，最後一段說的是一種家國憂思。說的是台灣和大陸不能夠互通往來，親人不能見面，是這樣的一種痛心，我剛才講了這是在上世紀七十年代寫的詩，那個時候大陸和台灣是封閉的，所以余光中先生才會有那種痛徹心扉的思念表達在詩裡，好了小朋友。今天呢相仇我就跟大家講到這，希望大家呢也能拿這首作品來練習一下，最重要的請大家一定要記住，精讀對於朗讀以及口語表達的重要性，這個重要性是什麼，四個字不可或缺。小朋友再見。
