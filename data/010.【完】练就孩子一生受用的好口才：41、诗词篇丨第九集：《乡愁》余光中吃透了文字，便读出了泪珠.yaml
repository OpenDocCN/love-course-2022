- summary: "-   余光中的《漁光中先生的香愁》是一首現代詩，通過精讀理解作品背後的情感，表達出作者幾十年的情感抒發。\n    1.  精讀是理解作品背後情感的重要方法，不僅是理解故事，還包括長時間堆積的情感。\n\
    \    2.  余光中在童年經歷抗日戰爭後，長期離開家鄉，幾十年未能回到大陸，這些情感成為他創作的靈感。\n    3.  《漁光中先生的香愁》通過時間軸和情感軸，表達了作者與家人、愛人之間的情感，以及對家鄉的思念和生離死別的悲傷。"
  text: '# 010.【完】练就孩子一生受用的好口才：41、诗词篇丨第九集：《乡愁》 余光中 吃透了文字，便读出了泪珠《漁光中先生的香愁》，Hello 各位清廷的小朋友
