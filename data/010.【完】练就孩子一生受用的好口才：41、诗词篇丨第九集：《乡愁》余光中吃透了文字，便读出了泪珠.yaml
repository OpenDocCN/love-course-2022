    小朋友 是不是，我說了 精讀並不是說你拿著小手指頭，一個字 一個字的捋著，去給它念一遍 就叫精讀了，精讀對我們理解作品。進而用我們的嘴去把它朗讀出來，表達出來，有著非常非常非常非常重要的作用，這個精讀呢，它是要了解文章背後的東西，這是一個很重要的組成部分，有的時候呢可能是一件具體的事情，比如說之前我們講的早發白地成。那就是有一件具體的事情發生了，那麼促使詩人寫了早發白地成那首詩，這個呢是有故事性的，但是啊
    有時候它不是一個事，沒有故事，有時候是什麼呢，是一種長時間堆積起來的情緒情感。那你如果有心去了解到這個作品背後的，這些長時間堆積的情緒情感呢，你就知道了到時候該怎麼張嘴，應該給這個口語表達定一個什麼樣的基調啊，應該用什麼樣的情緒啊語氣啊，就是這個意思，今天要跟大家講的相仇呢。就是余光中先生在心裡啊幾十年積累下來的，情感抒發出來的一個典型的案例，好
    我們現在呢就來講一講，哎呦這一首小小的詩背後，到底有什麼幾十年的事啊，好 小朋友別走神兒，咱們開始講了啊。余光中啊他是江蘇南京人，他長到十歲的時候啊，咱們中國發生了一件大事，特別大的事，1937年抗日戰爭爆發，天吶
    戰爭爆發了，你說那還有好日子過嗎，這十歲的余光中呢就跟著他爸爸媽媽就，哎呀就沒有好日子過了。不是去上海了就是去重慶了，總而言之那個日子呀過的是擔驚受怕，而且特別的不穩，一會兒在這兒住兩天一會兒到那兒住兩天，後來呢在他22歲的時候，也就是1949年輾轉呀，余光中就跟著家裡人就去台灣了。啊從那之後，他就幾十年沒有回過老家，也沒有回過大陸，小朋友知道嗎，很多很多當年啊，就是去了台灣的那些人呀，他們是認為很快就可以回來的，用不了個三年五載的，就又能回到自己的故鄉了。又能回到自己小時候長大的那個家裡了，可是特殊的歷史原因，啊這個幾十年這樣的心願都沒有達成，想家呀好幾十年啊，所以呢在1971年的時候，當時余光中先生已經20多年沒回過大陸了，他就寫下了相仇這首詩。這首詩寫完的時候，余先生呢熱淚盈眶哭了，有的小朋友可能就覺得挺奇怪的，一首小詩幾十個字，怎麼就會寫哭了呢，剛才呢我又說了這首詩裡頭呢，它是有幾十年沉澱下來的情感，那幾十個字怎麼能把幾十年的情感。都給它放到裡頭呢，不可思議對不對，是的所以厲害的詩人，厲害的文學家就能做到這個程度，那我們在讀這個詩的時候啊，千萬千萬就別給人家讀走樣了，要不然就辜負人家的心血，也辜負他這幾十年的情感了，對不對呀。我們來看一看啊，為什麼幾十個字就能把幾十年的感情都擱進去，這首詩啊它有兩個軸，什麼叫軸啊小朋友什麼叫軸，就是你媽媽有項鍊吧珍珠項鍊啊，穿起來珍珠的那根線，就可以理解為詩裡面文學作品裡面的軸啊。它要穿起這個文學作品，第一個軸是什麼，叫時間軸，有這麼幾個詞在詩裡出現了，小時候長大後後來呀，而現在，你看從小時候到現在，幾十年已經在裡頭了啊，第二根軸我剛才說了一共有兩根軸啊，第二根軸是什麼呢。叫做情感軸，它在詩裡寫的那些文字，待會我讀的時候大家可以理解一下啊，它都對應了一種情感，包含什麼呀，包含自己和媽媽之間的母子之情，還包含自己和自己的愛人之間的夫妻之情，再後來還包含媽媽去世。她去給媽媽上墳的生離死別，'
