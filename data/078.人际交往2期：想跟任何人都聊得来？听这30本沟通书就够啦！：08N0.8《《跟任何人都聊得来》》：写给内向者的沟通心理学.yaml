- answers: '-   面对他人批评时,保持冷静思考的重要性在于:首先要想明白他们批评的原因是什么,考虑批评的前因后果,而不是直接反驳。如果是自己确实有错误,可以主动承认并说明如何改正,而不要试图让对方承认自己错了,因为这很难实现。保持冷静思考有助于从对方的角度来看问题,从而找到更好的应对方式。

    -   在处理不断嘀嘀不休的人时,可以采取以下方法:一是抓住他们说的内容,提出一个新的问题来转移话题;二是借故离开,如说自己还有其他事情要处理。通过这些方法,可以避免被对方牵着鼻子走,从而结束这种无休止的交谈。

    -   在结束交谈时,可以先用一两句话简单总结这次对话的大致内容,让对方知道你们聊了些什么。然后表达你觉得这次交谈很愉快的感受。最后指出你需要结束这次交谈的原因,比如你还有别的事情要处理。通过这种方式,既能总结对话,又能表达感谢,又能解释结束原因,让交谈有一个很好的收尾。

    -   除了上述方式,在结束交谈时,也可以直接坦诚地告知对方,这次交谈的目的是什么,比如为了签订合同等。这样大家都心知肚明,就自然而然地结束了这次交谈。另外,也可以借口介绍其他人认识,然后趁机离开。

