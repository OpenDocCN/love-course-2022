  text: '# 《渣男研究院》：45_如何起网名_1080p就名字叫小咪呼小布丁，小小小小小奶小小心心，小奶小奶米，这个本身就是有一种被欺负的这种欲望，本身就是在团体社交中呢，就是处于一个弱势，别说男女了，就女女，她也是她也是就是不不可能欺负别人的。这她她这个讲话就是奶身奶亲，主播就是我有一个问题，就是他为什么会欺负我呢，我们也才，你觉得这个是不是有道理的，那我应该怎么办呢，我马上改你们，对啊那是不是他不喜欢我。我们第一个说这个声音是没有一个决策能力的，我们需要有一个独立决策的，这个事情对与错是与否，你做的有点过分，你对我不好，你对我不真诚，你有点一上来就有点油腻了，这个时候是要有一种主观的快速判断能力。对那我这个名字叫小女王，那这个要改过，对对对名字都是要改的，改名字，第一个改名字，不是，就是意识形态一定要有一种主观判断能力，然后还有一种说服力，就是你们现在最差的就是一个脑回路和那个逻辑理解力。就脑回路比较慢，然后逻辑理解力，口述表达能力很弱，就讲一句话也说不清楚，到底是你要有个逻辑线，你要去影响别人，让别人接受你的观点，知道吗，学习逻辑思维。摆脱恋爱脑。'
