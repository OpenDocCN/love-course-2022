    -   在日常生活中，保持意识以对抗普通无意识状态下的挑战可以通过经常自我观察和关注内心发生的事情，养成监控自己思维和情绪状态的习惯，如观察和控制自己的不安、不满和紧张的情绪，这样可以帮助保持意识状态。

    -   面对挑战或冲突时，警惕深层无意识状态并保持意识水平的方法是通过观察自己的思维过程和情绪状态，关注当下的时刻，不要抱怨过去或者期待未来，尽量避免陷入等待的思维状态，这样可以帮助保持意识水平并避免陷入深层无意识状态。'
