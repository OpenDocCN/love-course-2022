- summary: "-   视角是指人们观察问题的角度，换个视角可能带来新解决方案。\n    1.  视角的改变可能并不总是有效，需要选择合适的视角。\n \
    \   2.  从不同视角看待问题，可能会发现问题的积极面。\n    3.  视角的选择并不会改变事物的本性，无论好坏都是客观存在。"
  text: '# 007.hct和菜头·成年人修炼手册：hc103 视角：怎样才算真正拥有不同视角您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们来聊一个词儿——视角。，视角，名词。物理学上指由物体两端射向眼睛的两条光线所加的角。，物体越大或者距离越近，视角就越大。，在生活中啊。成用作表示人们观察、审视问题的角度。，在生活中，人们经常说一句话，换个视角再来看这个问题。，意思是，原先看问题的角度已经让人走进了死胡同，必须要换一个角度重新考虑，也许因此啊，能够发现新的解决方案。。那么，也一定有人在尝试之后觉得困惑。，为什么换了视角好像也没有什么用呢？应该换一个什么样的视角才对呢？，在真实的世界中啊，运用理论总是会不符合预期。，这是因为，我们对文字的理解并不如经验那么直接深入。。假设你现在啊是一只流浪猫，正在树下躲一场秋雨。，站在你的角度，你首先会认为这场雨水简直糟糕透顶，让你浑身湿冷，几场陆路就又无法出去觅食。，随后呢，你劝解自己，不妨从另外一个视角来看这场雨。。虽然的确是影响了毛发和密食，但是秋雨呢也带来了饮用水，不用像往常那样到处找水喝了。，于是你觉得稍微高兴起来一点，但是呢，你又很快觉得激火上升，心中不由地再次烦恼起来。，虽然说的确是有了水。但是我现在需要的是晚餐呢。，秋雨还在不断的下着，而且越发大了起来。，你见雨一时还停不下来，自己明显是困住了，只能再一次劝解自己。，我为什么要站在自己那么狭隘的角度去想这个问题呢？能不能换一个更广阔的视角？，比如，这场雨水过后，许多昆虫会出来觅食，因此吸引了更多小动物前来。，那么无形之中呢，我也获得了更多潜在的猎物。，如此说来，这场雨最终对我呀，是有好处的。于是。你又觉得心情好了起来。，可五分钟之后，饥饿感再次袭来，你忍不住哼哼唧唧捣。，虽然从这样的视角来看呢，未来我会有很多美餐，但是此时此刻却一点食物都没有。，那些未来的美餐呐。根本解决不了我自己目前的现实问题。，你不由得恼恨起来，觉得这场雨根本就带着明显的恶意，而且就是在针对你自己。，你忍不住开始感叹命运不公啊，叹息猫声艰难，怀疑自己来到这个世界上，莫非就是为了受苦吗？。为了明天而感到焦虑和担忧？这时候，一只蜗牛爬到你身边，很老练地对你说，，且不忙着那么叹息悲观，你不妨换一个角度去想一想。啊，你感觉火气猛烈地开始燃烧，甚至逼退了空气中消失的含义。，伸出爪子。你一把将蜗牛按在地上，威胁它说，，我给你两分钟时间，如果你给不了我一个有用的视角，那么我也不嫌弃用你作为今天的晚饭啊。，啊，这蜗牛啊，平静地回答说，水气从江河湖海里蒸腾，蒸腾是它的本性之一。。来到高空遇冷凝结，空气吃重不住，任由它跌落下来，这就是雨了。，遇冷凝结落下，这也是水气的本性。雨水每一刻都在遵循自己的本性形式，，它并不知道也不关心你是因此获益还是受害。因此呢，你无论从好的视角去看。还是从坏的视角去看，，又或者是从不好不坏的视角去看，都没有任何意义。，同样的，你从善意或者恶意的视角去看，也没有任何意义。雨水落在大地所有的东西上，并不特别地照顾或者针对你。，你变换不同的角度去看。都不过是在同一个平面上兜圈子。你把自己放在宇宙的中心，认为所有事物都围绕着你旋转，，你认为这些旋转都有特别的意义，但其实一切都不过是你的意向罢了。，哎，你听了这话有点恶人。没想到那么一个又小又慢的东西居然能够真真有词地说出这么一番话来。，哎，反正一时半会儿啊，这雨停不下来，不如逗这个小东西多说几句逗个闷子。，于是呢，你放下爪子退后两步，非常客气地对蜗牛说，哎。你的一番话啊很有道理，我为我刚才的态度向你道歉，，'
- summary: "-   故事讲述了一个关于雨水和蜗牛的对话，强调了接受事物本性的重要性。\n    1.  雨水无善无恶，只是自然现象，需要接受其存在。\n\
    \    2.  转换视角并不能改变事物本性，需要接受并找到解决方案。\n    3.  接受事物本性后，会拥有不同的视角，带来新的认识和解决方案。"
  text: 还请你给我详细讲一讲，我应该怎么做才对呢。，这蜗牛啊，继续说道，嗯，其实你转换视角的想法也没有错，只是你的转换方式不大对头而已。，就在刚才。我向你展示了雨水的视角，其实话啊，我只讲了一半。，雨水无善无恶，无喜无悲，毫无偏移地落下来，从来没有向你隐瞒过它的任何本性。，而你却因为自己的得失好物浪费了许多时间去想雨水的意义。如何接受一场自己不喜欢的雨，却对眼前雨水不断展示的本性毫无觉察。，雨水在夏季和秋季多一些，春季和冬季少一些，这是一年又一年可以观察出来的本性。，雨水要落下之前，天色会转暗，有时候呢，会有大风刮起。你会觉得很是气门。，而我呢，也能看到自己背上的蜗牛壳上有细微的水气凝结，这同样是每次下雨前可以观察到的雨水本性啊。，如果你能观察到这些本性，你自然会在夏天和秋天找个干燥的地方藏身，同时呢，囤积一些食物。，你也自然会在雨水落下之前，知道应该提前返回你的藏身之所，免得临失了皮毛。，雨水啊，向你倾诉了这一切，如果你听进去它的话，你本可以避免眼前的麻烦。，可是啊，你浪费了自己的时间。对眼前明明白白的一切视而不见，忙着去产生各种情绪、各种无意义的想法。，仿佛自己是个神仙一般，只要自己的想法转换之后，世界也就随之转变，变得有利于你。，而无论你怎么转换视角，始终不能超脱你自己。那请问为什么你这样会有用呢？，说到底啊，你不过是一只普通的流浪猫而已。，你看，虽然你想了那么多，变了那么多次视角，可是你还是被困在这个墙角啊。，嗯，你从蜗牛的话语中听出了嘲讽的味道，心中暗自不悦。于是呢，你干脆地对蜗牛说。，我承认你说的很有道理，但是晚餐前的对话时间呢，已经结束了。，麻烦你在满足了我的精神生活之后，勉强来满足一下我的物质生活吧。，说着你就想要扑上去吓嘴。，可是。因为先前你听得太过入神，没有发觉蜗牛一直在一点点的挪动已经站在了水沟边缘。，你才要跃起，它已经轻轻一扭身，落入了水沟，被水流席卷而去。，而在那黑暗的水沟远处，有蜗牛的呼喊摇摇传来。。我可没有忘记你那喜怒无常的天性啊。，关于流浪猫和蜗牛的故事啊，就讲到这里。，我想，讲故事总比说道理更受欢迎吧。，否则，如果我列举了关于视角的1234分类出ABCD，大概只会是让人觉得昏昏欲睡。。没有一种视角可以改变事物的本性，也没有一种视角可以让人心情始终保持美好。，我们以为自己转换了许多视角的时候，其实很可能那都是同一个。，而当我们做这种无用工时，又幻想着世界当真按照我们的设想那么去运转。。雨水无情的落下，蜗牛坚定的飘远，这些都是我们无可奈何也很难改变的事情，最后呢，也只能是接受。，而接受的那一刻起，才会有所谓解决方案产生，因为在那一刻，你不再位于宇宙的中心。，那么。你的确因此拥有了无数个不同的视角去看待同一件事物。，如果哪天，你见到了那只蜗牛，记得替我向他问好哦。，好了，这一讲啊，就到这里。，不知道你对于用不同视角看待一样的事物是不是有了新的认识呢？。欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩问题放进周四周五的问答篇目里的。，那，我先走了，我们下一讲，再见。。
