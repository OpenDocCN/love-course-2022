  summary: "-   高琳学会讲故事，才叫会沟通\n    1.  介绍自己时展示内外实力，外在指能力资源，内在指价值观和动力\n    2.  个人品牌对自由职业者和创业者尤为重要，代表个人和公司品牌\n\
