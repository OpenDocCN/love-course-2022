  text: 那这背后就能够看出来你的价值观和动力了，因为你面临了一个艰难的选择，以此逻辑你可以倒推一下，那不喜欢学习的人是什么样的，是不是每天下班累了。就回家躺着刷刷手机，也没有任何目标，而喜欢学习的人呢，即使是累了，还是坚持读书学习，比如正在听课的你，你也并不是闲着没事才来学习的对吗，你也可以选择吃饱了就坐在沙发上刷抖音。可是你还是选择了抽出时间来学习，这背后驱动你的可能就是爱学习这样一个价值观，而我相信呢，你在学习中也会获得某种成就感，只有给你带来了新的动力，所以价值观和动力有的时候是很难分开的，那么基于以上两点。我们就知道故事要怎么讲了，首先这个故事里一定要有选择上的冲突，其次你一定是做了什么特殊的努力，才可以凸显你的价值观，还记得我们讲过吗，无冲突不故事，冲突越强，你想要体现的价值观和动力也就越强。所以你在讲价值观的故事的时候，就可以套用这样一个模板，什么什么什么对我很重要，即使什么什么什么，我还是选择了什么什么，那用这样的一个模板来讲刚才爱学习的故事，就会是这样的，在我看来，终身学习非常重要。即使每天下班回家以后都累成了狗，就想跟沙发上躺着刷微信，但我还是挣扎着爬起来，坚持每天跟高老师在喜马拉雅上学习故事历课程，我知道哈，这样的故事听起来像小学生作文，所以我仅仅是在这给大家一个骨架而已。真正你要去讲的时候，肯定要加入很多的细节，不会听起来这么生硬，这样说是不是比单讲一个，我是一个特别爱学习的人要强，因为那样的表白谁都可以说，别忘了故事是因为但是所以。那个但是就是你面临选择的时候心里的斗争，那在故事里面我们把它统称为冲突，还可以有你和周围环境的冲突，你和其他人的冲突等等，再举一个例子哈，比如说你是一个销售或者是微商，那在你的故事里呢。你想要凸显你客户为中心这样一个价值观，所以咱们来看看，不以客户为中心的人会怎么样呢，那肯定就是以自己为中心，而以客户为中心的人呢，他明明可以卖一个贵的产品，多拿一点佣金。但是呢却给客户推荐了一款相对便宜，但却更适合客户的产品，所以这里面就是有冲突和选择的，我相信对于一个任何的正常人来讲，都是有一些纠结在这里头的，那么最终你做出了什么样的选择。这背后就体现了你以客户为中心的价值观，同样故事呢也可以用来体现一家公司的价值观，我在之前的公司工作的时候，曾经有一次我们工厂因为一个问题，要被海关罚几百万，但在我们看来是缺乏足够依据的。所以当时呢我被老板派去解决这个问题，看能不能不罚或者是少罚点，我们跟相关部门交涉了好几个月，但都像皮球一样被踢来踢去，大家都很绝望，其中呢有一个下属就提出来，要不然咱们给经手的人点钱。把这事给打发了得了，我就跟他说，我理解你的心情，我也很烦，咱们天天跟孙子似的到处求爷爷告奶奶的，但是我记得我老板曾经跟我说过这么一句话，说如果明天报纸头版头条登的，就是你做的事，你觉得可以登吗。如果可以你就去做，如果不可以你就不要做，所以我就问这个下属说，你好好想想，刚才你那个建议能过这样一个标准吗，他说过不了，我说那不就完了，那咱继续想办法磨吧，最后呢我们通过各种沟通，反复的游说。总算是合理合法的把问题解决了，那这件事情背后体现的是什么呢，既是我的价值观，也是公司诚信的企业文化，所以这个故事里看似并没有提到选择这两个字，但是你能看出来，他还是用到了我刚才给出的股价模板的。那总结一下，讲故事呢最大的作用就是用来证明的，而最好的证明呢，就是因为你觉得这个价值观重要，因此不管发生了什么样的困难，无论结果如何你都会坚守原则，那说到价值观呢就一定会涉及到选择。讲故事就是不仅仅告诉别人你的选择是什么，而是要讲述你选择的过程，
