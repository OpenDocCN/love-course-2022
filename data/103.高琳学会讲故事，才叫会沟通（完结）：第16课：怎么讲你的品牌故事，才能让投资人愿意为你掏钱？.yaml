  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第16课：怎么讲你的品牌故事，才能让投资人愿意为你掏钱？学会讲故事才教会沟通，你好我是高灵，欢迎来到故事力课程，在上节课呢，我们讲到了介绍自己的时候，需要展示自己的内在和外在实力，两个层面，外在实力呢指的是你的能力资源，而内在实力呢，是你的价值观和内在动力。这两层加在一起呢，才代表了你的个人品牌，那这一点呢对于斜杠，自由职业者或者是创业者来讲，尤为重要，因为你的个人品牌，和你所代表的公司品牌，是很难分开的，在投资界有一句著名的话，那就是你投的不是公司。而是人，所以创业者经常会被问到的一个问题就是，你为什么选择创业，那这和找工作的时候，你被面试官问到说，你为什么喜欢这份工作，你为什么选择我们这家公司，是一样的道理，别人为什么需要知道这些呢。因为这些问题不但解释了你为什么做某些事，而且还解释了你到底是一个什么样的人，靠不靠谱，那如果你回答面试官说，因为你们给钱多呀，那这样的回答简直就是糟糕透露，这跟交女朋友的时候，人家姑娘问你说。你为什么选择我，结果你说，因为我这长相也就只能找到你这样的，那人家非杀你不可，我当然并不是说赚钱不应该是工作的动力之一，而是说当你跟别人介绍自己的时候，你想要达到什么样的目的。你真的想让别人认为说赚钱是你唯一的动力吗，谁不想赚钱啊，你不说人家也知道，人家更想知道的是，除了钱之外，还有没有其他的内在动力和价值观驱使你，那么当公司遇到了挑战，或者是当婚姻陷入了困境。你是否还能靠得住，这才是能够帮你赢得信任的关键，好那这时候问题来了，我们做任何一件事情，都是有很多动力和价值观驱使的，那到底应该说哪一个呢，这就要回到一个根本的问题，通过这个故事。你想让听众了解到你是一个什么样的人，那如果这个问题你没搞清，后面的故事怎么也讲不好，我们每个人都有很多闪亮的价值观，比如我吧，爱学习，喜欢挑战，等等，我们总是想让别人知道我们有多好。所以最常见的一个错误就是，在一个故事里恨不能把自己所有的亮点都讲出来，结果最后人家哪个也没记住，因此要谨记，一个故事，一个观点，你需要挑一个你最想表达的，针对当前这个场景，最具有针对性的价值观来讲。那如果说相亲的时候，你知道对方就是想要找一个靠谱的人，那你就要挑一个能够证明你靠谱的故事来讲，如果你应聘的时候知道这个工作，是需要你能够迅速学习一些新的技术，那么就要挑一个能证明你爱学习的故事来讲。那你可能会说了，你这不是让我见人说人话见鬼说鬼话吗，可我想说的是，故事的定义本身就包含了目的性，只有先和对方建立了共鸣才能影响他人，所以我并没有说让你无中生有，如果你从来就没有任何靠谱的经历。或者说你本来就不爱学习，你还非要去编故事，那你就别编了，因为瞎编的故事是缺少灵魂的，听的人，但凡有一点点社会阅历就能识别出来，那好，假如说我现在就是想要突出，我非常爱学习这样一个价值观。那接下来要怎么讲呢，首先你需要理解价值观跟免疫系统一样，平时的时候看上去没什么用，你也不会特别的清晰知道，自己到底有什么价值观，它只有在关键的时候，尤其是在选择的时候才起作用，比如找对象。谁都想要找一个长得漂亮，身材又好，贤惠又能干的，但是要让你在以上几样，只能挑一样的时候，那可就难了，找工作也是一样，谁都想要找前多活少离家近的，可是如果必须挑一样的话，就纠结了。那这些选择的背后就是你的价值观，当什么事是自然而然，根本就不需要做什么特殊努力的时候，就谈不上什么价值观或者是动力了，比如说吃饭，谁都得吃，如果你说我选择每天吃饭，那这就是废话。但是如果你说我现在在减肥，那你讲你如何忍着饿还不吃饭，'
- answers: '-   通过故事塑造价值观与动力的冲突，可以展示人们对学习的坚持。故事中的冲突可以是在工作中选择学习而不放弃休息的挣扎，通过特殊的努力和坚持学习展现个人价值观和动力的体现。

    -   在以客户为中心的故事中，可以体现推荐适合客户产品而非贵价产品的价值观。通过选择在销售中不以自身利益为中心而是以客户需求为优先考虑的冲突和努力，展现推崇客户利益的价值观。

    -   通过解决工厂问题的故事展现坚守原则、不贿赂的企业文化。故事中的冲突可以是面对诱惑，选择坚持原则和诚实解决问题，果断拒绝贿赂，体现公司价值观的正直和诚信。

    -   故事中的冲突和特殊努力可以凸显个人或公司的价值观。通过选择的痛苦和努力，展现在面对困难时仍然坚守价值观的坚定和努力，体现了真实的内在动力和价值观。

    -   在故事中展现冲突越强，体现的价值观和动力也越强的观点可以通过明显的反差和内心挣扎来体现。冲突的强度可以通过故事中的困难选择和艰难决定来凸显，越是困难的冲突，展现出的价值观和动力也就越强烈。'
