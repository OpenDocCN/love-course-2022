  text: 那他们至少在之前从事自己不喜欢的专业，不喜欢的职业时，其实做的也并不差。，因为他们也付出了努力，做出了成绩。，你上来第一句话呀，就是告诉我，你不喜欢你的专业。，其实呢，没人在意你喜不喜欢。因为这一点呢。一点都不重要。，类似这样的问题，如果想要获得别人的关注，那我觉得第一句话应该是，，虽然我做到了我这个行业的前20%，但是，我一点都不喜欢。，因为，能够做的好的人，但是做的不开心，这才构成一个问题。。如果做不好却不开心，那么起码要说明自己做出了哪些努力和尝试。，什么都没有，却要思考未来如何。你手里有通往未来的门票吗？，好，用户小月提出了一个问题，不过文字比较多，我简略的念一下。完整问题在文稿中。。男友从小到大都是学霸，他非常在意对错。，他的观念是要正确，我却觉得要对自己好，怎么开心怎么来。，于是就导致我不想听他说话了。想问一下菜头老师，面对一个胜负师男友，我可以怎么做呢？，对于这个问题。菜头叔是这么看的。这是个情感的问题吧？，其实，他是用这种方式来表示自己的关心，只是他把关心等同于教别人正确的做事。，这当然会引发问题了。，聪明人总是有路径依赖，他是这么变成学霸的，赢得人们尊重的。。那么一切事情都应该按照这种路径来执行，否则就会面临失败。，而失败在他那里是不好的，别人失败，那说明别人不够聪明。，所以，在他的内心世界里，一切都是闭环的。，从头到尾围绕聪明不聪明，科学不科学来进行。。听我的就是聪明，就是科学，不听的就会失败，就是不聪明不科学。，丝毫不会认识到人的复杂程度，也不会认识到自己对周围人造成的压力。，那我觉得这得看物性了。，如果他很幸运又有智慧的种子。那么迟早会发现问题所在。，知道聪明和科学只能解决生活中非常小的一部分问题。，那如果想要用来解决所有问题，作为一种基础指导思想，那就相当于拿着一把刀。，做菜也是他，开灯也是他，扫地也是他。。那这怎么可能呢？，不过呀，聪明人总是很固执，很少反思，更少改变自己。，所以，你要有这个心理准备啊。，好，下面的问题来自用户一亮蚂蚁，他的问题也很长。，完整内容你可以一部文稿查看。，概括来说就是。公司同事觉得他很在意职位，于是向公司提了辞职。，提出的那一刻，觉得打了那些同事的脸。，可后来，因为老板真心挽留又没走，觉得有些尴尬。，感觉同事们看待的目光会觉得他太功利了。，自己也确实看中输赢。在意是不是赢得好看。，提问，明明在意输赢，却因为害怕伤害到别人，把自己的锋芒收敛起来。，结果，让自己的能力萎缩了，也没有真正尊重和照顾到别人。，好，对于这个问题，菜头叔是这么看的。，你究竟是什么意思呢？，是不是说，你感觉自己用离职换来的升职，回来面对同事的时候有点不好意思？，还是说，你想用离职来打脸同事，结果，现在拿到了更高的职位和收入，舍不得放弃，所以感觉到被反抽了。，你看。我站在第三方的角度来看这件事，觉得首先你很看重实力，和绝大部分人一样，有就要抓住，绝对不肯轻易放手。，这就是你，要承认。，同时呢，你又很在意别人对你的眼光，觉得他人应该尊重你，他们对你的看法都是错的。这也是你，同样需要承认。，我个人建议，你放弃其中之一，要捞好处呢，那么就低头专心去捞，不要理会边上的人怎么吹口哨喝倒彩，，要尊重呢，那就放弃好处，用实际行动去打脸，在众人惊恶的神情中飘然而去。他们忍不住流下了悔恨的泪水。，别想了，后者是不会发生的。，你什么都想要，未免有些太过贪心了，这样很容易自寻烦恼。，好，下一个问题来自老用户，你了同学，勇敢的跑路和怯怒的逃避怎么区分呢？。是不是又需要用跑路后的胜负评判呢？，比如您，跑路后过得更好，就可以说不要拘泥之前的成败，
