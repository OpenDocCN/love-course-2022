  text: '# 007.hct和菜头·成年人修炼手册：hct0415我问和菜头”： 男友是个胜负师，怎么办？您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间。我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。，这一期的问题来自《胜负师执着于胜负的人会失去更多》这一讲。。首先是用户汇飞的猪62221819的问题。跑路时，这个词也让我难受。因为我总觉得自己是在被温水煮的青蛙。，就想请问菜头叔啊，如果自己待的位置就是无足轻重，事情就是不多，时间可以自己把握。。这种所谓的工作清闲把时间浪费在自己喜欢的完全不产生价值的读书娱乐上是不是太没有价值了？很多时候啊，我都怀疑我自己是不是胡氏先生口中的吸精神鸭片了。，好，对于这个问题，菜头叔是这么回答的。，我想啊。你在看我后续的内容之前可以先回顾一下你提出的问题。，其中请注意两点。一个是你对标点符号的运用，另一个是你的中文的表达。，尽管我很反对所谓从细节反向做推定，但是我作为一名长期文字工作者，我认为啊。你缺乏对自己的约束和训练。起码在表达上是这样的。，当你无法正确的运用文字作为你的表达工具，无法调理分明的表达你的想法，那么讨论什么精神鸭片就毫无意义。，这种精神状态啊，叫做散乱，无法集中精力思考问题。你需要先解决这个问题。，读书呢，可以是一种消遣，但是如果只是消遣，那我怕人会变得消沉啊。，好，下面是用户Y号的问题。，有了AI之后呢，围棋的胜负师和求道派就少了很多纷争。，那是不是说。其实这两派都只是一种价值偏见的产物呢？，其实只是他们不够强而已。足够强大的话，那结果是固定的。，那么理念是什么？过程是怎样的？就没有那么重要了吧。，好，对于这个问题，菜头叔是这么回答的。，这个问题啊。听起来更像是社会达尔文主义者的说法，隐藏着目前的价值观。，这会产生一系列的问题啊。，在你看来呢，实力强大可以碾压不同的价值观，不同的实现手段，不同的审美趣味。，可是你想过没有啊，如果实力不足够强的话。那为什么还能够形成流派？，为什么不会发生相互征服呢？，仅仅靠理念而无需胜计，就可以在围棋界混下去吗？，你问我的问题啊，就像是说，如果实力足够强，那怎么可能发生战争的相持状态呢？，那的确有相持啊。而且历史上发生过许多次。，有些时候啊，甚至是倾全世界之力，才形成了相持。，请问，那时候从哪里再借来一点实力啊？，我认为啊，总是把自己带入强者的角色，认为一立强十会，那是根本没有坐过站。没有见过血的小清新，才会说出来的话。，理念当然极端重要。没有理念在先，就不会有感召力，也就不会有奉献和牺牲。，所谓的实力也就无从构建了。，好，下面是用户Bin的问题。，请问菜头叔，自己的行业是设计类。不是特别喜欢，也不是特别排斥，只是难看到未来。，对于以后的职业发展，是继续在这个行业深耕，过完大学四年，还是要找到自己？，或者说，这是并联的呢？还是说走一步算一步？，因为感觉现在难的东西啊。比如一些技巧要学习，人文知识，自己好像不太行，就不能成为顶尖高手。，那是不是该发展多为竞争力，做到前20%呢？，好，对于这个问题，菜头叔是这么回复的。，哎呀，当然没有未来了，你连门都没有进入呢。谈未来啊，未免太过奢靡了。，你所有的这一套说辞呢，在我看来都是一些幻觉和忘念。，什么叫找到自己？什么叫做并联啊？你连一联都没有，怎么个并法啊？，想什么顶尖高手呢？你是你们宿舍的高手吗？，我现在啊。就可以告诉你，的确有人从大学毕业之后就转行了。，大学对于他们而言呢，只是接受四年训练而已。至于说，专业是什么并不重要。，但是，他们可能忘了告诉你，如果转行成功的话，。'
