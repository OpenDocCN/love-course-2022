  text: 但是如果跑路后生活没有起色，那会不会就变成反面案例了？，好，对于这个问题，菜头叔回复说。那你问来问去还是个胜负师的心态啊。，我们跑路师呢，会有同样的担忧，但是最后自己能想清楚一点，谁的反面案例？，自己的反面案例吗？当然不是，是别人的反面案例。，但是，这个和自己有什么关系呢？。我们跑路师要跑路，是知道留下来是什么结果，跑路会有什么风险。，在衡量了两者之后呢，做出决定去跑路。，意思是，即便跑路有失败的风险，但是自己甘愿承受。，那无风险的跑路，那就不是跑路，而是叫保送了。。而且啊，一旦跑过路，就不会再有你这样的疑问了。，因为，做出选择并且愿意接受后果的人，和没有做出选择的人，对同一个事物的看法啊，是截然不同的。，好，以上啊，就是这一期问答的全部内容。，我们这个专栏呢。特别欢迎用户们提出好问题。，欢迎你在听完每一讲后啊，写下自己的想法，也留下你的好问题。，你也可以去知识城邦找我，和我互动交流。，输走了，我们下一讲，再见。。
