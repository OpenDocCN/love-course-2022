- summary: "-   何菜头老师回答用户问题，首先是用户汇飞的猪62221819的问题，提到工作清闲是否浪费时间，菜头叔认为缺乏约束和训练，需要解决散乱状态。\n\
    \    1.  用户Y号提到AI后围棋胜负师和求道派纷争减少，菜头叔认为实力强大可以碾压不同价值观，但实力不足会形成流派。\n    2.  用户Bin问自己的设计类行业未来发展，菜头叔指出幻觉和忘念，强调大学只是训练，转行成功需要考虑。\n\
