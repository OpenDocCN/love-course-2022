  text: 就是我不再去进攻他了，我又故意去忽视他了，那这个其实就是跟那个，欲擒故纵啊，这个有点像啊。跟欲擒故纵有点像，就是故意的释放，那么还有还有什么样故意释放呢，那比如说，我和妹子，在夜店里面，我们互相啊，贴的很紧，对吧，可能搂的他很紧，突然过了一会儿，我说哎那这样，我先过去招待一下我的朋友。一会儿再过来，可能就走了，这其实也是一种，就是一种释放，因为如果你不释放啊，就是你会，你其实在妹子的面前，其实你就是一个压力员，你一直在妹子的身边，其实你妹子对于你的压力啊，就是说他会很大的。所以偶尔我们需要，将这股压力给释放出去，不要一直在妹子身边，不要一直给他压力，好吧，那么这个呢，就是也是就是，故意释放，那么这个也是引起他好奇心，他也会觉得，这个男生到底喜欢我还是不喜欢我。如果喜欢我呢，照理说他应该会一直来追我，对不对，这个传统的一个思维，都会这么去认为，是吧，好，那么今天这个课程啊，还三秒钟就结束了，好吧，然后明天我们继续讲。好。
