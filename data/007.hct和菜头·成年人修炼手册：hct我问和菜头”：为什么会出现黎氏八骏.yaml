  text: 这和黎家又有什么关系，后面我会详细分析。，从远处说，黎姓在湘潭是大族。据称可以一直向上追溯到长沙马王堆汉穆女主人的丈夫黎朱伦。，湘潭黎姓分三支，小霞山、茶园铺、关乡门，认为都是源自湘潭老城四周安。，也就是说，黎氏家族在湘潭开枝散叶、根深叶茂。这是基础。，那么。黎家又如何能从一条小村中走出来呢？，其实只要看到是近代的名人，不妨可以去考虑一下和曾国藩的关系。，查资料就可以发现，黎氏八郡的祖父李宝塘是清朝举人，曾经在曾国藩的墓府担任军机幕僚。。曾国藩当年以闻人的身份举兵攻打太平天国，手头并没有兵马，也没有可以信赖的人。，于是只能从家乡子弟中选人，组成了以湖南子弟为主干的湘军。，因为同宗同乡在战争中相互支援死战不退。因此战力要比当时糜烂的八旗军强很多。，在辗转各地的战争中，这些湖乡子弟得以看到外面的世界，眼界为之一宽。，最简单的例子就是槟榔。湖南人爱吃槟榔，但是本省不产一枚，却要从海南购入。，据说。就是在打仗过程中学会的吃槟榔解乏。，平定太平天国之后，湘军的将领回到故乡，很快就和当地士绅结合起来，在地方上想要继续有所作为。，前面说到过，湘潭这个地方是中部的稻米集散地，有多水患。因此稻米的仓储就变得非常重要了。，退役将领和当地士绅何流就在湘潭县城开设鸡骨局。，按田地产出，向地主收取一定比例的鸡骨，放入鸡骨局的粮仓中。，这样，遇见灾年的时候，可以开仓赈灾，平易米价。又可以借出骨物收取利息，维持鸡骨局运转。，总之，这是一个外出开过眼界的湖乡子弟和当地士绅用市场经济手段设计的地方组织，，用来维护当地经济和民生的稳定，也是他们精事致用思想的体现。，在史料不起眼的角落。可以发现李宝塘这个名字，他出现在湘潭鸡骨局私事的名单里。，也就是说，李宝塘不但跟随曾国藩南征北战，回到家乡之后，又深入的参与到地方经济和管理，直接切入了湘潭的经济命脉。，那现在。你对所谓的世家是不是有点感受了？，书香门第更独世家，人们看到的往往是这一面。李宝塘也以大藏书家的身份而为世人所知，，但是他的另一面是沙场征伐管理地方，是军事和政治上的胜利者。，有了李宝塘打下的基础。他的儿子黎松安才能在家隐居，，和齐白石组成罗山师社开设自家的长塘山西学校，引入新学，培养家中子弟。，再然后，就有了黎氏八郡。，大家看到的呀，是黎氏八郡，认为是大时代变动，当时读过书的人少。因此各种世家子弟拥有了更多机会。，这也是一种相当流行的说法。，但是呢，通过刚刚的分析，黎氏八郡呢，其实是三代人累积的结果，甚至是更多代人的努力结果。，如果黎氏不是本地大家族，李宝塘不是举人。那么未必能够进入湘军，进入湘军呢，也未必能够进入曾国藩的牧府。，如果不是进入牧府，离开湘潭看过天下，回乡之后呢，也就是个普通乡绅，不会参与到什么击鼓局这样的新机构里。，如果不是看过天下。参与过市场经济下运作的击鼓局，知道大变局将至，思想也就不会那么开明。，家族子弟除了四书五经之外，还鼓励学习算术、物理这样的新学。，那如果家里没有这样开明的风气，没有新学的基础。黎氏八郡在湖南湘潭的乡下自家学堂里出来之后，又哪里可能去到北京上海，为自己打下一片天空呢？，当你看到伟大孙辈的时候，那我建议你先去看看他们的爷爷当年做过什么。，好，以上呢就是这一期问答的内容。欢迎你继续留言提问，也可以去知识城邦找我，在我问何菜头的话题里互动交流。，输走了，我们明天的问答见。。
