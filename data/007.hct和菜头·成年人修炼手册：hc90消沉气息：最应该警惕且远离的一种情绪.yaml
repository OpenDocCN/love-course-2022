- summary: "-   消沉气息是一种应该警惕和远离的情绪，不同于其他情绪，消沉气息会蔓延并影响周围人。\n    1.  消沉情绪是一种低落和消沉的情绪，应该尽量避免。\n\
    \    2.  消沉气息是一种通过空气传染的情绪，会让人彼此激发，感觉一切都在变糟。\n    3.  在消沉气息蔓延的环境中，人们很难摆脱消沉情绪，不宜试图扭转氛围。\n\
    -   在群体中，消沉气息会通过消息传播加剧，人们很难独立思考，容易被情绪左右。\n    1.  群体中消息的传播会加剧消沉气息，人们很难独立思考。\n\
    \    2.  不同信息渠道的获取可以减轻消沉气息，避免整体判断出现偏差。\n    3.  个人在面对同一事件时，会根据内心情绪做出不同选择，情绪会影响决策和看待事物的角度。"
  text: '# 007.hct和菜头·成年人修炼手册：hc90 消沉气息：最应该警惕且远离的一种情绪您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天我们来聊一个词儿——消沉气息。，消沉形容词指情绪低落，唯你不振。，消沉气息指消沉情绪蔓延的氛围应该尽量避免。。尽管我认为不需要特别的去分辨各种情绪区分其中的高低好坏，，任何一种情绪都应该尽可能地顺其自然，只需要保持观察，他们就能够自生自灭。，无论是劝说别人还是自己不要产生某种情绪，结果都是徒劳无功的。。情绪并不是自来水，有一个水龙头可以直接去控制。，越是去强调，情绪可能越是逆反，也就越发强大起来。，不过很可惜的是，我自己并不能做到这样的全无分别。，在所有的情绪中，我认为对消沉要最为警惕。最好要远离一切的消沉气息。，愤怒、忧伤、怀疑这样的情绪都好处理，大多数会随着时间和环境变化而逐渐变淡。，但是，消沉那是一种浸润性的情绪，让人很难从中挣脱出来。，而消沉气息则是一种通过空气传染的疾病。会让身处其中的人彼此激发，越发确信一切都在变糟。，我呀，也参加了一些群，大多时候并不说话，看到有新消息偶尔点开看看。，有一次，我就在某个群里目睹过消沉气息蔓延的全过程。，最早是一位成员通报了一条副文。一位名家去世了。，紧接着，另一位成员通报了某个大家认识的朋友生意状态很不好。，再然后呢，又有人通报了一条新政策刚刚颁布，可能会对一整个行业有负面影响。，就这样几条消息之后，就有人开始感叹。这日子怎么这么难，群里是一片哀声叹气。，而我呢，在一边看着，刚好知道其中几件事情的前因后果，并不是坏事频繁那么简单，，每件事情后面都有自己独立的原因，彼此呢也毫无关联。，如果认真了解一下。你很难说那是坏事还是好事，但是，在那样的一个环境里，，当每个人都在争先恐后地通报坏消息的时候，感觉连气压都在一并下降，空气里阴沉的能滴水。，所有参与讨论的人内心都沉浸在消沉的情绪里。我都不敢开口去谈我对其中几件事情的看法，，因为，打搅了这种集体氛围，很可能会让人相当反感。情绪一旦形成，你非要试图扭转一下时，，大家会觉得你是在故意针对、唱反调，以显示自己的高明。，如今再来看这件事情。我认为，如果当时这群人各自有别的信息渠道，而不是一开始就聚在一个群里讨论，，比如说，经过了一整个白天，到了晚上，大家在聚笼来讨论，那可能群里的气氛就不会那么悲观消沉了。，因为。从不同的渠道得到不同侧面的信息之后，人就很难用好或者坏、好运或者恶运来讨论事物了。，人们可能把最多觉得事事的复杂超乎我们的想象，很难用一句话去概括总结，并且得出一切正在变坏或者变好的结论。，但是。当第一个人出现，第二个人跟进，第三个人重复类似消息却没有被打断的时候，，一种消沉的气息就已经确定下来了。之后的发言者都得按照这种情绪的走向添加势力，，以以群人的判断就会整体出现偏差。个人呢也同样如此。针对同一件事情，一个人能产生什么样的感受有许多种选择。，人呐都是在瞬间做出决定，沿着某种情绪继续想下去。，看到朋友的孩子离开家去上大学，你可以选择感到释然，认为朋友多年的辛苦付出之后终于可以喘息一下。。你也可以选择感到伤感，除了长大振翅飞走，留下空巢和两位老人，人生始终是孤独的。，你当然也可以选择感到压力，计算一番学费和这些年抚养孩子的花费，，觉得自己是不是要再考个证或者再找点外快之类的。一切皆有可能，全看你之前内心累积了什么情绪，，在火光点闪的一瞬间，你就会选择一种符合你当下心境的想法，好把自己的情绪安放其上。，一天之中呢，会发生很多事情，连续从几件事情看出生机，看出快乐。看到机会是很困难的。，相对来说，看到挫败，看到失望，'
- summary: "-   消沉情绪会导致负面心态，需要注意调整心态和观察事物的多面性。\n    1.  消极心态会影响日常生活，需要注意避免被消沉气息感染。\n\
    \    2.  保持心理能量，及时调整情绪，寻找开心的事情来做。\n    3.  避免凝视虚空，转向具体事物可以改善情绪，保持内心平衡。\n-   情绪并非实在的东西，需要随时清理消沉情绪，避免内心蒙沉。\n\
    \    1.  情绪只是因人而异，因时而异，不要让消极情绪堆积导致内心灰暗。\n    2.  难以一瞬间摆脱情绪影响，只能防卫杜剑清理消沉情绪。\n \
    \   3.  时常擦拭自己的情绪，保持心态平和，避免情绪对自己的影响。"
  text: 看到徒劳无功的机会总是要更大一些。，所以，连续培养消沉的情绪，用每一件事来强化一点点，反倒是更容易做到。，而当自己的心态转为负面，那么在日常生活中。就总不缺势力去证明这种负面看法的正确性。，这个时候，一个人看待事物的方式就同样会出现系统性的偏差。，而人在心态平和的时候，都不需要怎么努力就能够认识到，事物可能有很多面，，可以用不同的角度去观察。并不是非成即败，非黑即白，并不特别偏好某一种视角。，我想，在生活中遇见挫折、局势不利，从早到晚没有得到一条好消息，这是无法避免的情况。，但是，人们还是有希望避免一群人聚在一起哀声叹气。还是有希望找到中间为数不多的乐天派，听听他们的看法。，还是有希望可以提醒大家注意，起压已经太低，马上就要形成消沉的风暴了。，如果这一切都做不到的话，那起码还可以闭嘴。注意分析一下大家各自哀声叹气的理由是否成立，，是否除了哀叹之外还有别的视角和想法。，如果连这种分析都不想做，那么你还可以先躲避一下，免得自己受到消沉气息的感染，，觉得自己没有这种情绪都不大好意思。想努力和所有人保持一致。，那对于个人而言呢，我也有三条建议。，第一，不要太过忙碌也不要太过好神，以至于无法注意到自己的情绪变化。，当自己发现情绪不高过于感性的时候，需要有足够的心神来发现这种变化。关注这种变化。，任何时候总要给自己保留一点心理能量，别全部都耗光了。，第二是，当发现自己情绪不高时，最好及时做出调整，去找点开心的事做，去找点放松的东西看。，哪怕是看看宠物和小孩子的视频都好。。不能任由情绪一路发展，自己主动去找负面内容，不断地自我强化消沉情绪，而是随时保持内心的平衡，及时纠缠。，第三是，没事最好不要凝视虚空。，当自己的目光过于深远，当自己的思绪过于深沉，那么。世间万物在这样的观察下都是虚空，自然很容易得出一切毫无意义的结论。，而把目光转向任何一件具体的事，一个具体的人，都能立即改善许多，能够从中找寻到实在的感受，可以用来抵御那种无边无际的虚无感。。在这三条建议中，我认为第一点可能最为重要，因为人们往往都是在压力之下倾尽全力，彻底忘记了自身，也忘记了自己只是血肉之躯。，在漫长的一天结束后，需要找人倾诉，需要外出放松，需要整理思绪。需要给自己压抑许久的情绪找个出口。，但是最常见的情况却是，大家都能省则省，能忍则忍。，等到消极情绪累积到相当程度的时候，靠着自身的力量已经很难化解，于是就遭到消极情绪的控制。，所以。我想改编两位禅师的正套诗，作为礼物送给你。，菩提本无数，宝静亦非台，时时擒服是，莫时惹尘哀。，任何一种情绪背后都没有真实的存在，事情只是事情，情绪却因人而异，因时而异。，所以，情绪并不是实在的东西。。不过，虽然能够想明白这样的道理，我们却很难做到在一瞬间摆脱情绪对自己的影响。，因此，我们只能是防卫杜剑随时清理，不要让消沉情绪堆积起来，导致内心蒙沉，看到的世界全然是一片灰色。，好了，这一讲就到这里。。希望这一讲对你有用，能够帮你时常擦拭自己的情绪。，欢迎你在留言区写下此刻的想法，也欢迎向我提问，我会挑选出精彩问题在周四周五的问答片目中进行答复的。，说走了，我们下一讲，再见。。
