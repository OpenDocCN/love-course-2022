  text: 那这是早先第一组就是苏劳夫他们在明尼苏达做的研究，那么第二个试验的话就是更好地印证了代记传承，那也就是说呢之后他们就扩展了，就是说那我们再来研究一下，妈妈和孩子们之间的这种代记的这样的一个关联。那么他们就对一些年轻的准妈妈进行了长达20年的追踪研究，那这些年轻的妈妈平均年龄只有20多岁，就是非常年轻的母亲大部分是单身，然后呢还有一些是属于意外怀孕的，他们缺乏着家人和朋友的照料。在一开始的时候呢就对这些年轻的母亲进行身体的施策，就是证明他们是健康的，没有任何身心方面的其他疾病，但是这些我们听刚才描述的这些条件我们就知道，其实这些妈妈肯定多多少少都有些问题。他们单身缺少家庭的支持，然后的话呢收入也很低，也没有受过很好的教育，因为他们有些高中就错学了，那这些妈妈在接受身体健康检测之后呢，就进入到这样的一个被观察和施策的这样的一个过程当中。那就要求他们在领产之后啊，那个护公对于他们对于婴儿的照料做出评判，就是他们是不是用心来照料自己的婴儿，那事后的话呢，他们对于这些母亲进行全方位的评估，包括心理施策、访谈、问卷。就是去了解这些母亲跟婴儿的关系，很快这些研究就见到成果了，那我们就会发现，如果说早先被护公反映，就是说对于婴儿的需求，不用心不敏感的妈妈，他们的孩子很容易就预测为不安全的，那也就是说我们会发现。就是在这里的话呢我们就会发现，其实依恋好像跟一个人的气质，还有他的一些先天的这样的条件没有太大的关系，因为这些施策的母亲他们身体都很健康，更多的是取决于母亲照料孩子的这样的品质。所以呢就是很多时候呢就是像鲍尔比说的，就是好像他不是那么太注重这个婴儿出生以后，是什么气质类型，比如说是异于安抚型的还是难以安抚型的，就是他觉得这些不是太重要的因素，最关键的还是母婴之间的关系。还是在母亲照料孩子的品质上，在于那个母婴之间的互动上，这是在一开始我们讲到什么是依恋的时候，谈论到的就是寻求第一段关系，亲近母亲的这个关系品质反应，会反映出这个人一生当中的关系品质，但是实际上在这里呢。我也稍微提一下我自己的一些看法，其实更多的研究也会发现，因为我们其实会大量的投射，我们自己的内在世界就是母婴之间互动的时候，妈妈会投射大量自己的内在的感受给到婴儿，如果说是一个异于安抚的婴儿呢。可能相对来说会比较让这个抚余的过程会好一些，但是如果说这个婴儿很难以安抚，比如说他有他自己先天气质型的一些特质的话，那么这个母亲会怎么样去投射自己的想象和看法给到孩子，其实他是会影响一些照料的品质的。所以对于不同婴儿的理解，其实也需要妈妈有足够的心智化去观察，可以去反思这个婴儿的内在世界可能是怎么样的，所以呢就是太绝对的观点的话呢未必也是合适的，这个呢也留给大家去思考，就是说在你们的感受和想象当中。那么依恋的品质会跟我们先天的气质有关联呢，还是没有关联，当然我们的事业模型是证明很多时候是没有，但是如果我们从内在心理学，特别是如果我们可以从精神动力学的角度上来思考的话，从内设和投射的角度。从投射认同的角度的话，也许我们会发现其实不同的婴儿从出生开始，也许他会和母婴互动的关联和关系上也会有些不一样，就像一个妈妈如果有两个孩子，一个好带一些一个不好带一些，也许这个妈妈会有很多评价。比如说这个好带的孩子就像我的父亲，他是让人敬佩的一个孩子，或者说是很好什么都好，如果另一个孩子容易哭闹，那妈妈就会投射他就简直跟我弟弟一样，是一个令人讨厌的一个爱哭鬼。所以你们会看到其实我们会受到内部的这样的一些关系的影响，所以这个问题留给大家去思考。
