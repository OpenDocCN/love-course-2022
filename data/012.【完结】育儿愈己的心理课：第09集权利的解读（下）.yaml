- summary: "-   作者强调不应该用对错来衡量教育方法，而应该用更好的方式去对待，以帮助孩子获得更好的发展。\n    1.  父母应该避免用道德高度来指责孩子，而应该注重处理人际关系，以帮助孩子在社会中成功。\n\
    \    2.  孩子小时候的模式状态将会影响其以后的发展，因此家长应该重视孩子的教育和成长。\n    3.  作者认为权力斗争的实质是争夺权力，但应该注意争夺权力的方式，过去的方式值得商榷。"
  text: 話要說回來了，理解是理解，適當的引導還是需要的，但是一定不能說它這是錯的，大家記住，我跟大家花那麼多的口舌，那麼多的篇幅。就是為了讓大家做到一點，就是不論對錯的情況下，去幫助孩子獲取更好的方法，很多父母是什麼，你這麼做不對，你應該怎麼怎麼做，你這句話一出來，說明你沒有聽懂這節課，你不能用對錯來衡量。而應該用更好的方式去對待，不知道大家能不能聽懂我這句話，我表達了很多很多遍了，不用對錯，而用更好的方式，我們要的是平衡，你論對錯沒有意義，更不能站在道德的，至高點上，拿一個道德的大寶座那邊揮。你是沒有用的，道德的話，我們到下章PB體會，跟大家有一個集中的講解，不管怎麼說，權力鬥爭對於父母來說，一定是難辦的，這個我們完全能夠理解，而且既然是不可避免的，但是我們的立足點，和我們的眼光。要稍微長遠一些，這個東西處理好，孩子在社會上能夠混得游刃有餘，為什麼，不就是關系嗎，不就是如何處理關系嗎，社會的實質不就是人與人關系的合集嗎，但如果你這個方面沒有處理好的話，你不僅會殃及到孩子的童年。也更會殃及到孩子的人生觀價值觀，對於社會的理解，以及跟人相處的，各種的人際關系等等利益取捨，如果一個一直自私的孩子，他長大之後，大概率也是自私的，一個一直用錯誤方式在表達的孩子，長大之後。大概率也是這樣子的，所以話說到這樣，這哪是一堂權力鬥爭的課，這哪是一堂親子課，這其實是一堂為孩子描繪藍圖的，如果說我們處理的好，這個藍圖不僅是孩子現在一年兩年的事情，可能是十年二十年。影響到他娶妻影響到他生子，影響到他自己的婚姻幸福，更是他自己親子，他自己有孩子之後他的親子幸福，有人說有這麼嚴重嗎，如果說大家聽完前面幾節課的話，聽完我其他的一些課的話，我們就知道其實心理學這個東西。其實是一脈相承的，中國人有句老話，三歲看大七歲看老，這句話是什麼意思呢，什麼叫三歲看大七歲看老，其實意思就是，孩子小時候的模式狀態，將大概率地影響到他以後，所以相信這句古話，而且相信心理學的判斷。希望大家站在這個重要點和立足點上，再來看待這件事情，這就是我們這個PBT想要告訴大家的，權力鬥爭的實質是奪權，而本身沒有錯，但奪權的方式。過去的方式是值得商榷的。
