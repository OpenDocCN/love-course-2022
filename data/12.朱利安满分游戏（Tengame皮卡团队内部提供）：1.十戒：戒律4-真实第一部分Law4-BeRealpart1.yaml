- summary: "-   朱利安满分游戏：讲述了真实的事实和感受，强调接受自己的感觉和对女性的感受，提倡真实和诚实。\n    1.  接受自己的感觉和对女性的感受，不要假装或隐藏真实情感。\n\
    \    2.  强调真实的重要性，避免虚假承诺和行为。\n    3.  提倡自然和真实的交流方式，避免使用推拉拉等技巧。"
  text: '# 12.朱利安满分游戏（Tengame皮卡团队内部提供）：1.十戒：戒律4-真实第一部分Law4-BeRealpart1接下來就是真實的事實，這就代表你覺得怎樣，假如你離開了一個國家，不要假裝在一個國家，接受它，接受離開一個國家，真實的事實是你的感覺，真實的事實是你對女性的感受，真實，如果你對女性不對。你覺得自己的意見錯誤，就不真實，真實的事實有很多價值，就像是開心的免費熱情，因為沒有人會真實的，特別是如果他們在談論一個熱情女孩，每個談論一個熱情女孩，都會想要她的承諾，如果她們很棒，就很棒得到承諾。如果她們很瘋狂，就很瘋狂得到承諾，因為她們會害女孩們變成混蛋，她們永遠不會真實，我講過這件事在我的《曼徹斐斯多》，如果你們在網上看到，女孩像一名賣家，在一個樂園被貧窮的人擁抱，每個人都在發展。他們都在不同的行為上，他們都在不同的行為上，把行為清除後，就像一口氣的新鮮氣，她會愛你，然後就把你氣死，真實的事實，有幾個東西，熱情女孩的誠實，是應該自然發生的，在氣氛上，這很嚴重，像是推拉拉。你們都聽過推拉拉吧，我愛你我恨你，推拉拉，像是熱情女孩的聲音，你們都聽過嗎，推拉拉說她喜歡她，她說她很漂亮，身體，眼鏡，類似的，我們都會覺得，這就是讓男女變成女人，是嗎，可以提升，但你應該看待這些東西。你做的就是訓練車，去把男女變成女人，很大，我們很多人都會出去，我們不會真實，因為我們擔心如果我們真實，我們會被拒絕，或是會發生壞事，所以你會保持自己的性格，假設你學會了推拉拉，有時候我會讓男生。如果他們需要去做這件事，就像是去找一個女生，問她你是從新加坡來的嗎，她會說是，或是她說她是從某個地方，她從哪裡去，就去那裡，告訴她，你是從新加坡來的嗎，她說不是，她說是從紐約，就去紐約吧，就這樣，笑著。基本上，會有一點點的玩樂壓力，這是我們最怕的東西，你會發現，是不會有壞事發生，實際上，如果你做得對，她會說，什麼？為什麼？，那你應該做得對嗎？，不，你應該用這個技巧嗎？，不，但這就是訓練車。為了證明你的意識，不會有壞事發生，這就讓你，更加有真實的意識，這就是實際的行動，就像是說明了意見，很多男生都很怕，女生知道他們喜歡他們，所以他們就把事情放在手上，他們會出現道歉，他們會向女生說。我看過了，你好，你在找這個地方嗎？，為什麼你會說，或是你會說，為什麼你會說，你會說她是男生，她是女生，很可憐，但是這很難做，所以說出了意見，會讓你變得不爽，會讓你變得很OK，讓你感覺到那種感覺。就像做身體的，就像做眼鏡的，這是訓練車，當你不小心，給自己許可，就應該自然地上升，我可以跟女生聊天，我不用告訴她，我喜歡她，讓她知道，我不用做身體的，讓她知道，我不用意識地，去想想，那些推動。會自然地發生，這會成為我真實的意識，有些人會愛，有些人會恨，所以想像到，這些技巧，會阻礙你真實的現實。'
