  text: 连分数都没有一个，他们这样还算是学习吗？，我顶着熊猫头向你郑重的说啊，当然算，而且这才是学习本应有的样子。。我们都说要好好学习，那我们是去学习什么呢？学习知识。，那么什么叫学习知识啊？能记住能背下来，能摸在考卷上，是不是就算学习了呀？当然不是，那只是记住了会做题了。，学习知识啊，是知道事物的为什么。而不是背课文背答案。，知道了为什么的也只是第一步，重要的是，知道了为什么之后能不能用来解决别的问题。，如果可以，那么才能说啊，你是学到了知识，才能说你是真的学习过。，否则，你只是看过记过背过。未必见得真知道如何运用。，你们家大人在每天的生活里有自己的问题，他们来得到学习目的是为了解决各种各样的问题。，有金融方面的，有历史方面的，有健康方面的等等等等。，而你呢，只有一个问题，那就是。如何通过考试。，那只要考过，管他知识不知识，学问不学问，都可以扔到一边去。，所以，你们对于学习的目的并不相同，于是态度也大不一样。，可是，你总有一天也会毕业，也会成人，也会走进社会。，那时候啊。没有了学校，没有了老师，没有人给你考卷，也没有人给你打分。，更没有人因为你分数高啊，就给你肯定和表扬。，到了那个时候，人们对你的尊敬，对你的认可，大部分来自于你解决问题的能力，或者是你的创造能力。。换句话来说，就是你的学习能力和你运用知识的能力。，你家大人呐，目前就处在这样的情况下。，所以，他们成为了自己最严厉的老师，他们成为了自己最严格的考官。，他们不需要督促和威胁，自己就主动自觉的去学习。。而且他们还认为，学习是一件终身都需要继续的事情，不存在毕业的那一天。，因为每一天生活在这个世界上，都会面对新问题。，现在，你有点理解他们来得到干什么了吧。，今天呐，是你的节日。按理来说呢。我们应该聊点儿轻松的话题。，但我毕竟是得道理唯一的熊猫头。，所以我最后还是跟你聊了聊，什么是得道，什么是学习。，我想对你说的是，上学是上学，考试是考试，学习是学习。，这是完全不同的三件事。你最好啊。要把它们区分清楚。，让你头疼的可能是上学，也可能是考试。，但是学习，它本身能够给你带来快乐。，前提是，你能做好区分，并且在生活中加以运用，真正解决点什么问题。，大人们说，学习使人快乐，他真的不是撒谎。。如果你只是盯着考试和测验，那么你可能很难感受它这一点。，说起来啊，它们只是一种检查，并不是学习的目的。，如果可以的话，希望你真正去学习，从探索未知和解决问题中获得乐趣，，并且把学习培养成为一种终身习惯。，我觉得，你要是真的能做到的话，那么这就是我最想送给你的儿童节礼物了。，祝你节日快乐，也欢迎你把这篇文章分享给身边所有爱学习的大小朋友。，叔走了，我们下一讲，再见。。
