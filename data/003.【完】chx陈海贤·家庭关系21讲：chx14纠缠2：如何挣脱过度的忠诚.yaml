  text: 当孩子期待妈妈跟自己一样忠诚的时候，，他其实是把自己放到了妈妈同辈的位置，觉得自己跟妈妈是平等的。，那对于一种平等的关系。妈妈自然也失去了母亲对女儿应该有的这种权威，也自然没有办法去管教女儿。，更为复杂的是，这种过度的忠诚造成的亲子结盟往往不只有纯粹的感情，有时候还真的会有一些利用的因素在。，因为家人也会有他们自己的私心。也会牺牲对方的利益来满足自己的需要。，而到忠心耿耿的一方，感觉到自己被利用时，常常会产生巨大的愤怒和挫折。，我这么忠心于你，你却利用我。我知道你在利用我，可是我仍然牵挂你。这种利用也会带来关系的纠缠。。我有一个来房子，从小就把妈妈的心事当作自己的心事。妈妈的心事是什么呢？，除了爸爸的不抵天，还有一件事，就是家里总是缺钱。，所以毕业以后，他就放弃了保送毒盐的机会，开始为家里工作挣钱。，他自己省吃解用。把每一笔钱都寄给妈妈，并为能解决妈妈的软眉之急而感到由衷的高兴。，可是，慢慢的他就发现，妈妈好像从来没有问过他钱够不够花，也没有问过他挣钱辛苦不辛苦。，他说，我最后一次给家里打钱。我妈妈甚至都没有亲自跟我说，而是让我的表姐告诉我一声，说我弟弟要买房需要钱。，他似乎觉得这是不需要商量，就天经地义的事。，那天天很冷，我走了很远的路，才找到一个可以转账的自动取款机。。我把卡里所剩的所有的钱都打过去了，却没有等来一句谢谢。，从那天开始，我就跟自己说，够了，我欠这个家的债，我已经还了。，当我意识到妈妈只在乎弟弟，他在利用我的时候，我开始失去他了。这是一种很悲伤的感悟。。女儿好不容易有了一种独立的意识，可是这种独立的意识是从意识到妈妈在利用自己开始的。，她也想跟妈妈谈谈，说说心里的这种怨，把这个结解开。，可是妈妈总是会说，类似你读书多，我读书少，我没有问题。我不是很懂。你就大度一点这样的话避开。，也许妈妈也未必不理解女儿的感受，只是她实在不愿意去面对女儿的怨恨，更不愿意去面对自己内心的冲突和内疚。，那么，这个母亲对孩子的利用只是出于自私吗？并不完全是。。虽然这个妈妈在用女儿的钱，可是这些钱也从来不会花在她自己身上。，她的自私不是为自己的利益考虑，而是因为她习惯了没有自我。，她牺牲女儿的利益，与其说是出于自私。不如说她从来没有把女儿当作一个有自己独立需要的人。，她牺牲女儿的利益就跟牺牲自己的利益一样自然。这种所谓的利用就是边界的模糊造成的。，说到这，也许你会想，那如果陷入了这种过度的忠诚，该怎么挣脱呢？。我有两个建议，一个是区分，一个是原谅。，第一个建议就是说，要不断的区分什么是自己的事，什么是父母的事。，无论父母还是孩子，每个人都要学着为自己的事情负责，这就是边界。。有时候你要区分自己的情感和父母的情感。当我面对一对纠缠的关系时，我经常会问，什么是你的感受？，当孩子说的感受和父母的一样时，我会再进一步问，这是父母的感受，那你的呢？你有没有跟爸爸妈妈不一样的感受呢？。就像刚才说的这个女儿，后来她变成了一个成功的创业者，她挣了很多钱，可是她从来没有享受过钱的快乐。，直到有一天她说，我以为是自己想挣钱，其实不是，是因为我母亲。，是她在我长大的过程里一直说缺钱。挣钱这是她的愿望，不是我的愿望。，我想挣更多的钱，但我心里想要的只是满足她的愿望，让她安心。，而现在，我可以不那么需要她了，我可以为自己挣钱，享受自己挣钱。，说完这段话，她就给自己买了一个很贵的包。这些不同其实是很自然的事，可是我仍然会不断的强调它。，我会告诉孩子和父母，他们是不同的人。慢慢的我们就会发现，我们每个人最后能忠诚的只有我们自己。，那第二个建议呢，就是太讨原谅的可能性。谈原谅是很难的。
