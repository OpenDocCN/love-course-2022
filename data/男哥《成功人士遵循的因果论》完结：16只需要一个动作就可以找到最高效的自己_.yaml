  text: '# 男哥《成功人士遵循的因果论》完结：16只需要一个动作就可以找到最高效的自己_那每个人的节奏点，这个工作方法，工作的每一个节点的时间应该如何去选择，那下面就非常的重要，希望每一个兄弟用心去听，你假设你要开始你的任务，对吧，这是上午10点，那你先全力以赴。你先集中的百分之百的注意力，你去完全不考虑时间，最大限度的测试自己的注意力有多长时间，忘记过了多久，我很明显的感受到自己似乎，这个已经是注意力不能够集中了，已经开始抽离出来了。包括我能听到周围的一些声音，包括我可以听过双爱的声音，包括我慢慢的，我开始可能思考一些其他的事情了，脑子也没有那么灵敏了，整个人开始迟钝了，这个时刻，你的身体就在诚实的告诉你，你需要休息了。然后你抬头看一眼时间，假设是10点25，那就证明其实你在专注的注意力的情况下，只有25分钟是最高效的，然后你就应该去休息了，你的注意力才能够恢复，那么你做这个件事情，你就应该认为你的25分钟。作为一个区间是比较合适的，那你再用同样的方法，去测试一下你做其他的任务或者项目，相比于你之前的，可能这种熟练的工种，是25分钟，然后你也可以做一些，比如说像创新型的，或者说写一些，比如说像我要出客。又或者说，你要去做一个，新的一个月，或者新的一个半年的目标，又或者是，你要搞一些艺术类的创作，那这些你会发现它需要一气合成，你不能中间老断，所以你要明白，我说的这个方法，第一种方法适用于什么呢。适用于你找寻节奏，一定要在一个你熟练的，类似于车间化的，类似于这种便于归纳类的，这种项目和任务是适合的，但如果你是那种，需要有创造力的，需要有撰写能力的，那就要一起合成，那你可以通过不停的实战。发现其实你的专注力，是25分钟还是35分钟，哦那你每一次，你把这些项目和任务切分的时候，就是25到30分钟，休息10分钟，当然你要注意你休息的时候，不能是内耗，你还在那搞，你还在那动自己。消耗自己的注意力，和消耗自己的脑力，那是不可以的，总结一下我刚才说的，就是你要用实战的方式，去测试自己注意力的极限，并且你认可自己的注意力，不能永远OK，因为你要去认可，人性是存在弱点的。你要尊重人性反而是最快的，掌控人性折腾天下，那你的注意力如果就是这个时间段，那你就时间段就休息，找到最适合自己的时段长度，就是你最高效的状态了，那对于这个方法呢，还有一个2。0的版本。就是如果时段比较长，你说我注意力一般都是一个小时，一个半小时，都很高效，那么时段之间的休息也可以相对长，如果你的这个时间和时间之间，比较近，比较短，那20分钟15分钟。那你休息时间也相对来说5分钟短一些。'
