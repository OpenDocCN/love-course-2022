  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：13.第一周（接近焦虑）：1.接近焦虑：5.心态模拟去到2001到2002時，這是我們故事的第一處，，說明
    ext欲趁厭得idal，這叫做疫情 我一定要大家� to， Pieres，這是一件十幾個雜誌 如果我現在內容。從電視劇《星際路線》或電影《星際路線》，所以主要的想法是，你會有一個宇宙上的空間，讓人們可以走過宇宙，而在宇宙上沒有任何東西可以做，你會變得非常瘋狂，所以他們要為自己的活動而玩。他們有一個東西叫作Holo
    Deck，Holo Deck是一個電腦的模式，你進入這個房間，電腦會為你做任何模式，像是真實的生活，讓你能夠活著，在完美的實際現實中，你可以選擇你想要的幻想，或者你想要的。你想要去玩專業運動的，你想要去不同的世界，你就去做這個，但任何一刻，任何一個模式，你只要說，電腦結束了模式，然後就結束了，你可以開始新的模式，再重新開始，你能做任何你想要的，就像電視遊戲。你能按重新開始任何一個時刻，就像真實生活，但同時就像電視遊戲，沒有任何後果，如果你在Holo
    Deck中糟蹋，世界上不會知道，你只能開始過，然後把它拔掉，這種思想，在Holo Deck中。是一個很好的方式，其實是一個很實際的方式，去看電視遊戲，就像這個方式，你去一個夜club，滿滿的人，你從來沒有見過，很可能也不會再見過，你去跟他們聊天，如果行得好，那很棒，那可以帶給好的東西。如果行得不好，那誰管，在你的心裡，電腦和模式，把女生洗掉，她已經走了，你永遠不會再見到她，電腦，重新開始，去跟另一個女生聊天，這種思想，在你去的夜club，或是日遊戲環境，其實是一個偽的環境。所以是你的目的，它存在在你的娛樂，你的學習，你的成長，這就是，這就是一個非常厲害的思想，因為，它讓你不怕，有很多負面的後果，讓你不怕有後果，因為有些東西，基本上沒有後果，在冷氣的方式上，它是沒有後果的。因為你永遠不會再見到，這些人，冷氣的方式的最壞結果，女生不想再跟別人聊天，是完全一樣的，從結果的角度，你從來沒有跟別人聊天，而是上升的方式，其實是很好的，所以，你想要勸勸自己，去做冷氣的方式。另一個東西，這會幫助你，在接觸緊張的程度上，是危險的，因為很多人，很怕去接受正確的危險，很怕去玩正確的方式，因為他們不想損壞，他們不想損壞，等等，但如果你以為，這就像是一場電影，一場幻想，那樣。沒有任何很大的，負面的後果，這會讓你，去接受很多危險，這會讓你，去玩正確的方式，而不是因為，你不怕有後果，而是因為，你不怕有後果，所以這個思想，不僅是開放，是一個很好的方式。去思考遊戲。'
