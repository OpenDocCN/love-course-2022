  text: '# 038.杨霞：青春期心理课：31.孩子上课犯困怎么回事教给家长一个方法，成长我们自己，改变孩子的一生。听众朋友好，我是杨霞。青春期心理课，带你走进青春期孩子的内心世界。，孩子上课犯困怎么回事？有的孩子平时看电视、玩电脑的时候注意力特别集中。但是一到上课、写作业，睡着考试的时候却会犯困，昏昏欲睡，脑子发木。，一提到学习、写作业就烦，对家长发脾气，讨厌家长唠叨，上课听不下去就睡觉，晚上却睡不着，早上还醒不来，总是没精打采，懒惰。然后也没有追求，态度消极，得过且过。，这样的孩子，我们要注意，大脑很多通道，有视觉，有听觉，有触觉，还有他要去动手，所有的肌肉，神经系统都要去配合自己的感官去完成一个任务，这叫全神贯注。。像孩子在看电视的时候，玩电脑的时候，他是单通道的，他有时候看电视的时候就眼睛在动，当他听音乐的时候就耳朵在听，可是在上课的时候是需要全通道的，是需要眼睛耳朵手都来配合，还有大脑，还有记忆，还有思维。。那么我们就注意，所以上课还有人际关系这个行为是全脑活动的，但是我们在看电视听音乐或者玩游戏，他是单通道活动的，这两个是不一样的。，而且是单通道的活动加剧了以后会影响全脑活动。也就是说他会加重我们的注意力不集中，他会严重的影响我们全脑的工作，因为你在单通道工作的时候，你的大脑处于一部分，某一个部分高度紧张，而其他部分过度的没事干，完全是瘫痪的。。所以等到我们想把全脑都调动起来工作的时候，你会发现那些瘫痪的部分调动不起来，而且高度紧张的部分又太紧张了，然后又拒绝工作了，超负荷了，太累了。，所以我们要注意，孩子当他出现上课犯困。我们一定要了解一下他平时的习惯，有没有说在不上课的时候经常去玩游戏，经常去看电视，或者经常听音乐，或者是看小说，现在有的小孩特别沉浸于回家一个棚子本书看好几个小时。，那么这样的话，等他去上课的时候。因为上课和看小说又是不一样的，就要回到看小说还是单通道的，所以包括在网上聊天其实是单通道，因为你在网上聊天的时候，你没有去真的去看到一个立体的人，一个活生生的人，然后跟他有对话，你是单一的在打字。然后在某一个问题上停在那个一个角度，并没有说全面的去和一个人交流。，去和一个人交往，去沟通，去感受，没有。，那么这样的话，我们就要帮助孩子来调整。，第一，我们要学会帮助孩子的来安排自己时间。那这个时间的绝不能就是晚上不睡，熬夜，然后早上不起，或者说是不多睡眠。，很多孩子到了中学以后，他老想，老觉得自己时间不够用，因为觉得作业多了，觉得玩的时间少了，然后他就会想办法多玩一会儿。或者说是有的孩子想多看一会儿，对自己喜欢的事情多干一会儿，那不多什么呢？人的时间就这么多，不多睡眠。，所以他睡眠不足，肯定白天就容易犯困。，还有一个呢，到中学以后，课业增加了，然后人的交往也增多了。人的活动比童年也大大的丰富了，但是有的同学挤了什么时间，体育锻炼的时间。，他的锻炼却不够了，以前还经常六日跟家长去爬山，还经常去旅游，到处去公园去玩玩，到中学就很少说再跟家长去公园玩玩了。觉得太小儿科了。，所以孩子上中学以后，很多同学可能去阅读量增加了，然后和同学的交往增加了，然后和电子的交往增加了，跟电脑虚拟世界的交往增加了。，但是现实生活中的体育活动时间减少了。那么运动是让大脑充氧的最好的方式。，我们要学会帮助孩子来安排自己的时间，这个时间绝不能就是晚上不睡，熬夜，然后早上不起，或者说是不多睡眠。，很多孩子到中学以后，他老觉得自己时间不够用，因为觉得作业多了。觉得玩的时间少了，然后他就会想办法多玩一会儿，或者说是有的孩子想多看一会儿，对自己喜欢的事情多干一会儿。，'
- answers: '-   不完全是。中学生的学习压力和缺乏运动时间是导致睡眠不足的重要因素之一，但并非唯一原因。其他因素如个体生活习惯、心理压力等也会对睡眠产生影响。

    -   在教室里播放音乐或讲故事容易让人犯困，主要是因为这种单一的刺激方式不能提供足够的大脑活跃度，导致大脑逐渐进入放松状态，从而引发犯困。

    -   除了建立良好习惯外，还可以通过调整环境氛围，增加课堂互动、活动形式，提供足够的休息时间等方式来避免在学校中午打盹。

    -   睡眠不足对中学生的大脑和身体有严重影响，包括影响学习效率、记忆力下降、情绪波动增加、免疫力下降等，甚至会引发抑郁、焦虑等心理问题。

    -   学校可以采取一系列措施来帮助中学生解决睡眠不足的问题，包括设置合理的课程安排，提供课间运动时间，开展睡眠教育和心理健康活动，提供适当的心理咨询服务等。'
