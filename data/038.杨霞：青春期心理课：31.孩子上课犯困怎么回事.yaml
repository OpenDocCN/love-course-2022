  text: 那不多什么呢？人的时间就这么多，不多睡眠。所以睡眠不足，肯定白天容易犯困。，还有一个呢。到中学以后，课业增加了，然后人的交往也增多了，人的活动比童年也大大的丰富了，但是有的同学挤了什么时间，体育锻炼的时间。，他的锻炼却不够了，以前还经常六日跟家长去爬山，还经常去旅游，到处去公园去玩玩。到中学就很少说再跟家长去公园玩玩了，觉得太小儿科了。，所以孩子上中学以后，很多同学可能去阅读量增加了，然后和同学的交往增加了，然后和电子的交往增加了，跟电脑虚拟世界的交往增加了。。但是现实生活中的体育活动时间减少了，那么运动是让大脑充氧的最好的方式。，所以，如果你到了中学以后，更多的时间要学习，更多的时间必须要去应付一些考试，压力，而且你还自己需要人际交往等等。那这个时候我们就可能没时间去运动，让大脑得到休息和加油。，所以，如果你出现上课容易犯困这种情况，一定要注意马上去补充或安排你的锻炼时间。，再一个就是我们平时可能同学放学路上听音乐，然后吃饭的时候听音乐。或者说是写作业的时候也有听音乐，就平时是靠音乐来让自己高兴的，让自己来兴奋的。，有同学说我写作业听音乐的时候，才思全用，也就是说音乐对人真是让人的心潮澎湃，让人能够联想丰富。音乐对自己的思维有很大的启发作用。，但是上课的时候没有音乐。，所以如果平时喜欢听音乐的人，如果上课没有音乐了，这两个环境完全不一样了，那上课就容易那部分细胞靠音乐来唤醒细胞就睡着了。。有一个小孩是一到上课不仅睡觉还打呼噜，把家长吓坏了，以为这孩子是不是得了脑瘤了，还打呼噜呢，脑子长东西了吧，和到医院检查，什么都没有，一切正常。，后来我就问这孩子有什么习惯，平时都喜欢干什么呀。吃饭的时候，写作业的时候，走路的时候，他说我喜欢听故事，他每到吃饭他就会放一些评书啊，这孩子是一个评书迷，特别喜欢听一些历史故事。，所以走路也好，骑车也好，坐车也好，尤其是吃饭的时候，他会听故事。。后来等到考试的时候，上课的时候，反而会犯困，他自己以前没有建立这个联系，因为他觉得我吃饭这时间反正没用，耳朵也没用，我为什么不能听故事呢。，那么这个我让他把这习惯改掉，平时在走路的时候。吃饭的时候不要听故事，你听故事放在一个固定的时间，你不在你在写作业的时候，或者是吃饭的时候，来听故事。，吃饭就是吃饭，走路就是专心走路，那么上课就专心听课，你把你的专心就是干好一件事情。把练成一样一个好习惯，你不能同时干好这件事情，好，大脑疲劳了。，那么这样的话，你的平时是放松的，而上课是紧张的，这两个不协调，人家累了，紧张人就累吗，累他就要犯困吗，是吧。，所以你让他都变成是一致的。平时也不那么靠音乐，靠故事，让我特别放松，上课我也不是说一下就变得疲惫了，然后就开始犯困了。，因为你平时可能让自己已经舒服惯了，到时候一紧张我也不习惯了。，所以这个家长当发现孩子出现了上课犯困的时候。马上想到不仅仅是缺教，而且可能是缺氧，而且可能是平时的生活中缺乏让大脑充氧的机会和途径。。
