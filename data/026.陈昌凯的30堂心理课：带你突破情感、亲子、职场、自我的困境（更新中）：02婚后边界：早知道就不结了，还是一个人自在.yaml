  text: 或者界限分得太轻了。都有可能让关系渐行渐远，在婚姻中，界限不清通常有两种情况，一种是对另一半干涉太多，就像我的朋友刘霞一样，老公总是对他的兴趣爱好，生活习惯
    横加职责，让他片刻不得安宁，也有的家庭里面是需要一个人说了算。遇到事情往往急于发表自己的观点，喜欢替别人做决定，把自己的想法强加到别人身上，比如逼着你换工作，强迫你要孩子等等，还有的家庭是对另一半严加控制，比如除了工作之外，你的所有事情对方都要过问。下班去哪了
    和谁在一起，不允许和异性接触，任何人打电话来找你都要盘问一番，甚至还要时不时查一查你的手机，要你交出各种账号和密码等等，那你一定会觉得非常的压抑和痛苦，仿佛身在牢笼之中，完全没有自由的感觉。为什么会有人把婚姻变成牢笼，要强行跨入别人的边界呢，我们还是得从孩子说起，心理学家皮亚杰认为，年幼的孩子和成人之间的思维，存在着本质的差异，幼儿不能把自己的想法与别人的想法区分开来。也就是说他们认为自己的想法就是别人的想法，他们看到的事情也就是别人看到的事情，这就叫自我中心化，比如你问小孩子最喜欢的颜色是什么，他常常会说是我们家小马的颜色，可是你并不知道他们家小马是什么颜色呀。但是小孩子他们自己知道小马是什么颜色的，就会认为所有人都和他们一样，也知道小马的颜色是什么，他们会认为别人的想法和观点，与自己的想法和观点是一样的，这就是孩子的自我中心。但是孩子不会一直停留在自我中心的状态，随着年龄的增长，他们会慢慢意识到他人和自己是不一样的，慢慢发现他并不是世界的中心，慢慢能够从别人的角度来思考问题。并在此际主上学会与他人和与周围的世界建立相互的关系，这就是去自我中心的过程，比如去自我中心化的儿童就能够区分别人和自己的玩具，不会直接去抢别人的东西，如果让他给同伴挑选玩具，他也能够考虑到同伴的喜好。挑选合适的玩具出来，而不是只挑自己喜欢的，这些都是去自我中心化的表现，然而有些人在儿童时期没有能够成功的完成去自我中心化，结果到了成人阶段就往往容易出现界限不清的问题。一般来说造成去自我中心化失败的原因主要有两个，一个是被溺矮，一个是被控制，首先被溺矮的孩子在成人后容易出现自我中心，有一些父母对于孩子提出的要求总是无条件的满足，而不管这些要求是否合理。这同时也意味着父母并不会向孩子提出什么要求，其实只有当我们的需求无法满足，或是被要求做某些事情的时候，我们才能有机会发现自己与他人的想法是不同的，而在这样溺矮环境中成长的孩子。自然就不会站在别人的角度去思考问题，以自我为中心，考虑事情更多是从自己的偏好出发，还总是认为自己是对的，非要让你按照他的要求和喜好来做事情，并不能真正理解你内心的想法和感受，第二总是被家长控制的孩子。在成人之后也容易出现自我中心，有些家长对孩子的要求和控制非常多，比如买什么东西、做什么活动，甚至玩什么玩具都由家长控制，家长通常认为这样是为了孩子好，是在帮助孩子选择最适合他们的，但这样的话。孩子其实就没有了自己的选择和决定的权利，在这样过强控制条件下长大的孩子，就可能会学会这种交往方式形成习惯，也用同样的方法去要求和控制别人，过度侵入他人的心理边界，这样就破坏了亲密的关系。在婚姻中界限不清的另外一种表现形式，是过于讨好对方形成某种潜在的干涉，与前面说的自我中心恰恰相反，有一些人是处处与他人没中心，习惯于付出和讨好，将他人的需要放在首位，而压抑自己的需要，他们分不清界限。将别人的事情都揽到自己身上，甚至会为了别人而放弃自己，别人的需要就是你的需要，别人的喜欢就是你的喜欢，做菜的时候，你首先考虑的可能是对方喜欢吃什么菜，孩子喜欢吃什么菜，
