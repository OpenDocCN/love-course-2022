  text: 看电影的时候也是问对方想看什么。你亲近努力为了迎合对方的需要，一方面渴望自己付出能够被认可被夸奖，另一方面又深怕自己做的事情不够好，让别人不满意，然而这样的生活常常会让你觉得身心俱疲，尤其是当你辛辛苦苦做好了菜，对方来了一句。这个菜不好吃以后别烧了，你精心挑选了一部电影，结果对方看完之后出来说，这部电影一点意思都没有，上了你的当了，听到这些话，相信你一定会很伤心，明明自己付出了那么多，对方非但没有感谢还要抱怨。你慢慢的便会身心疲惫，而且格外的委屈，反过来说，如果你是被讨好的一方，当你看到对方为你望我付出的时候，你很可能会觉得压力好大，不得不委屈自己来回应对方的一片好心，即使那可能并不是你喜欢吃的菜。也不是你爱看的电影，但你也只能配合着多吃几口，勉强把电影看完，久而久之你也会觉得委屈压抑，因为明明自己没有那么多要求，对方却总以讨好你的方式帮你安排好了，你同样也失去了自己选择的权利。甚至连放弃的权利都没有了，所以这样的讨好对于双方来说，都成了一种潜在的，隐形的相互侵入与干涉，没有办法分清彼此的界限，那么为什么有人要讨好别人呢？，这同样与早期的教养经验有关，在儿童时期。当我们表现出父母喜爱的行为时，他们就会表扬我们，给予我们奖励，我们慢慢发现，只有我们做出与父母要求一致，让他们满意的行为时，父母才会表扬我们，久而久之，为了得到父母的表扬与奖励，我们就会更多的表现出。那些让他们满意的行为，这就叫条件性强化，父母对我们的爱是有条件的，要让他们满意才行，无论在家庭里还是在社会中，听话才能得到他人的喜爱，而不听话，不顺从就会被批评，斥责，没有商量和讨论的余地。如果在这样的环境下成长起来，成人就会养成讨好他人的习惯，他们往往会比较自卑，希望通过讨好、顺从的方式，来获得他人的喜爱与认可，从而获得自我的价值，所以他们会更多的考虑他人的需要，而忽视自己的。却又常常并不在意对他人界限的侵入，我们刚刚讲的是在婚姻当中，两种界限不清的情况，一种是对另一半干涉太多，把婚姻变成了牢笼，另一种是过分的讨好对方，形成潜在的限制，这两种其实都属于管太多的情况。而在婚姻中还有一种甩手不管的情况，这就是双方的界限过于清晰，甚至有点不像一家人的感觉，就像我们前面讲到的合租式夫妻，两个人完全AA，各买各的菜、各洗各的衣服，各用各的东西，各付各的水电费。我就有些好奇了，什么都分开，那干嘛还要住在一起呢，当然了，这些很多都是极个别的特例，或是影视作品中的戏剧夸张，但是在实际生活中，确实也存在不少类似的情况，比如有一番会说，这是你们家的事情，我不管。我是和你结婚，又不是和你们家亲戚结婚，他们来玩和有什么关系，家屋不就是你们女人的事吗，为什么要我来干，听到这些话，你是不是有一种幻想破灭，仿佛结了个假婚的感觉，你和我之间分的太轻了。不免感觉有些见外和生疏，好像自己始终是一个外人，婚姻中常常有些夫妻，会把各自的事情分清楚，通常这样责任比较清楚，做事情的效率也容易高一些，但如果分的过度了，两个人只把自己的事情干好，对不属于自己的事情。就一点也不过问，反而就做不好事情了，还常常会破坏夫妻的关系，比如由于女性比较细心和周到，所以在很多家庭中，大部分家务通常是由妻子来承担的，然而，如果你在辛苦做家务的时候，丈夫正好空着，你想让他帮你一下。结果他一口拒绝，说那是你的事，把自己撇得干干净净，然后又继续悠闲的，玩手机看电视，这样就是界限过度清楚，容易引发矛盾和冲突，甚至有时候妻子不舒服，有的丈夫就等在那，等妻子好了再做家务。我想任何一个妻子遇到这种情况，都会觉得心酸，甚至是心寒的，因为根本无法体验到，
