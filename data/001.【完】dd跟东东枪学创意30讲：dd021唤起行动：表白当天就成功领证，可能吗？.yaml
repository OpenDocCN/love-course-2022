  text: 我们也可以再做个比喻。，效果广告其实就像是大卖场里的产品货架旁边的那个促销员。，第一。它一定是站在货架旁的，因为它的任务就是直接让你从货架上拿起产品，放进你那购物车里，而不只是让你喜欢上这个产品。，第二，它的收入是跟你的购买直接相关的，卖出多少很好衡量，它直接抽取提成就好了。，第三个。如果是大牌子，热门产品的促销员，那它就是一型促销员，它的主要经历就是站在货架旁告诉你，这可就是你常在电视上看到的，或者是一直在买的那个熟悉的大牌子。，现在它是推出了一款新品，或者正在搞买而送一。你可千万别错过。，如果是一个小牌子或者冷门产品的促销员，那它就是二型促销员了。，我在超市卖场里确实也常遇到这种促销员，他们不只是传播这个促销信息，他们往往得一边在那个操作台上跟你展示这个产品的功能。一边不断的向你以及其他路过的顾客介绍这是个什么新奇的产品，有什么特别的功能，为什么非常值得一试，而且有什么特别的优惠和折扣。，最后咱们再来说说，如果从消费者受众的角度来看，这两种广告的区别又是什么呢？其实非常简单，我提供一个小诀窍给你，但你得答应我两件事，第一，不能告诉别人，第二，听完不许笑，因为这个诀窍太简单了。，看完之后让你觉得这个东西很值钱的，这是品牌广告，看完之后让你觉得这个东西很便宜的。这是效果广告，为什么？因为咱们之前提到过，品牌的传播就是要努力形成固化的偏好，就是要形成溢价，前面谈过的看法和感受的改变都是要让他觉得这是个好东西，是一个他需要的想要的好东西。。而效果广告是促成购买的那个临门一脚，它当然要让你觉得这个东西特别值得买，这个便宜有可能只是相对的或者广义的，低价折扣性价比稀缺都是可以也应该在这一步讲的，因为只有这样才会把你的需求直接转化成行为。。好了，今天咱们讲的是广告中的品和效，品牌传播唤起需求积累偏好，效果广告把这个需求和偏好变现，品牌广告未必不能产生效果，效果广告也未必不能建设品牌，品效这二者虽然未必合一，但却实实在在的需要协同。。下一讲我们就会非常具体的讲讲把偏好变现直接唤起行动的几个关键步骤，关键技巧。，但今天咱们的思考题先扯远一点，你觉得作为一个人应该怎样做到品与效的协同呢？希望能看见你的思考。。
