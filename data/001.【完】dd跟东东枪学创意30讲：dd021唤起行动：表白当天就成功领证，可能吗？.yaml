  text: '# 001.【完】dd跟东东枪学创意30讲：dd021 唤起行动：表白当天就成功领证，可能吗？您好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功。，上一讲，我们举了很多标题党的例子，来讲述引发互动行为的四种常见动机。，不知道你有没有一个感觉啊，就是上一讲我们举的这些例子。讲的这些标题，，跟咱们之前那些课举的例子呀，话风、调性都不大一样了。，我们以前举的例子呢，有很多都是那些巧妙、美好、充满了智慧的经典的创意文案作品。，上一讲说的这些呀。都像是赤裸裸的叫脉和直接粗暴的诱惑。，为什么会这样？原因就在于，我们上一课的话题，就是如何引发别人直接的互动行为。，事实上，有一类广告，就是专门用来激发这种直接的行为转化的。，这一类广告。业界通常跟它叫效果广告。，效果广告啊，是跟品牌广告相对应的这么一个称呼。，虽然我个人觉得这两个称呼都没那么严谨。，对于效果广告是一个什么东西，从不同角度谈也有不同的说法。，从广告创作者的角度来看。效果广告啊，指的是着力于引发直接的、当场的消费行为转化的那种广告。，近些年，在广告营销界经常提到一个词，叫做品效合一。，指的就是品牌建设和效果转化这两个东西要合一。，品效合一是个大话题。业界提起这个词来，往往说得特别宏大深奥。，但今天，我想尝试一下，从几个不同的视角，尽量通俗地讲清楚品与效的关系，看看能给你什么启发。，首先，咱们可以从广告创作者的角度来看。，我听过一句很有意思的话。咱们前面也提到过，叫做其实广告从来不直接带来消费。，我的理解是，这句话说的是咱们之前解释过的那个道理。，广告是通过改变认知来改变行为的，先得改变认知，再有行为的改变。，这不是直接的，也未必是同时的。。这两层改变，是一个比较长的链条，起效的时间也许很长。，但是这个效果广告，它不一样。，刚才咱们谈到了，效果广告就是要直接在当场促成行为的改变。，这个行为是什么？根据具体行业和传播目标的不同。它包括马上下单，立即下载，点击注册，或者留下用户资料，等等等等。，我给大家说一个简单的判断标准。，如果你在某一个广告里头听到或者看到，赶快点击下方链接，这样的说法，甚至是，你听到了赶快，你听到了点击。你听到了下方链接，这几个词里面的任何一个出现，你八成都是在看一条效果广告。，如果咱们说的学术一点，广告营销界有一个经典的模型，叫做AIDA模型。，这个模型的大概意思是说。推销产品这样一个工作其实可以细分成四个环节。，第一个环节是Attention，是引起注意。，第二个环节是Interest，诱发兴趣。，第三个是D，Desire，刺激欲望。，最后一个A，Action。促成行动。，这个模型很经典，它诞生于差不多一百年前。，虽然后来也有一些争议以及很多不同的版本，但是咱们先不管它，咱们先借用它来解释咱们自己的问题。，看起来，咱们之前一直讨论的品牌广告。就聚焦在这个AIDA的前两步或者前三步，引起注意，诱发兴趣。，它就像足球场上的那个发球和带球，而效果广告呢，就负责完成最后的两步或者最后的一步，，就是刺激消费欲望，直接引发这个消费行为。。它是最后的临门一脚。，比方说，咱们以往在电视上看到的大多数广告，就都是只负责前几步，因为你看完就完了，也没有办法让你直接下单购买。，我对此的总结是，品牌广告是着力于对消费需求的唤起，是偏好的制造。。效果广告呢，着力于对消费行为的唤起，是偏好的变现。，希望你还记得，咱们之前的课程里曾经给出过对于品牌的定义，当时我说品牌是一种固化的偏好。，你看，这不就对上了吗？品牌广告是让你喜欢上这个品牌这个产品。。效果广告就是告诉你，别光喜欢，掏钱吧。，'
- answers: '-   效果广告与品牌广告的区别在于，品牌广告着力于唤起消费需求和偏好的建立，旨在形成产品的溢价和固化的偏好；而效果广告则专注于直接促成消费行为，通过诱发欲望和引发行动来实现销售。

    -   一型效果广告适用于已经知名的品牌或产品，因为它依赖消费者对品牌的已有认知和偏好，能够直接在广告中唤起消费行为。

    -   品牌广告着力于唤起消费需求和建立产品偏好，以形成品牌的溢价和固化的消费者喜好；效果广告则专注于促成消费行为，通过诱发购买欲望和引发直接的购买行动。

    -   品牌广告和效果广告应该协同合作，品牌广告通过建立消费者对产品的认知和喜好，为效果广告创造了促成消费行为的基础。这种协同合作可以通过品牌广告引导消费者形成需求和偏好，然后效果广告通过直接的行动转化来实现销售。

    -   二型效果广告适用于冷门或不知名的品牌和产品，因为它需要在广告中从头开始引发消费者的注意、兴趣、欲望和行动，包括解释产品功能、优势，并在一次广告传播中完成引发消费行为的所有步骤。'
