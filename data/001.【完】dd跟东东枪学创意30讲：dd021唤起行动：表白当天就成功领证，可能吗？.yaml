    -   效果广告专注的行动包括马上下单、立即下载、点击注册、留下用户资料等。

    -   效果广告主要负责AIDA模型的后两步或者最后一步，即刺激欲望和促成行动。

    -   效果广告可以直接引发消费行为是因为它的目的是让消费者在看到广告后立即采取行动，例如点击购买链接或下单，从而直接实现产品销售。'
