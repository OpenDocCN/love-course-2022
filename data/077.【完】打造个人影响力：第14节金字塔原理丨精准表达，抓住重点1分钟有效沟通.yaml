  text: ，如果我们看不到精准表达和糟糕表达背后的思维差异。我们就没法学会精准表达。，这个差异是什么呢？我用一句话来总结。，糟糕表达只关注发生了什么，精准表达会死死要住我要和你实现什么。，什么意思呢？就拿写面试记录的例子来说。你把面试过程事无巨细的像庭审记录官那样写下来。，这种表达就是只关注发生了什么的典型代表啊。，问题在于，如果老板或者你的同事请你去听面试，只是为了知道谁都问了什么，谁都说了什么。，那么我开玩笑地问一句啊。是不是一支录音笔就够了？根本就不需要你啊。，所以你去听这次面试，必须要先想清楚这个关键问题。，我听这次面试，要跟同事或者老板实现什么？，要和同事和老板实现的是，我要帮助老板做一个判断。保证录用到有价值的人。，那当我们把思维对准这个关键问题，我们自然就知道最该表达什么。，再举个例子，一个职场人，我们暂且叫他小熊。，小熊呢正在和几个合作方最终敲定一个项目，他要约所有合作方参会。。原定周二的会呢，需要变动，因为其中一个负责人临时出差没时间。，他也就周三之后都可以，但是我周三不行。，其他两家公司负责人的时间是这样的，一个是周四以后可以，一个是周五可以。。这样会议时间呢就只能调整到周五下午两点。，关于这件事呢，小熊怎么跟大家沟通呢？，方案一，把上面一堆事实讲给老板听。，什么本来是周二，现在因为这个没空那个有事，所以巴拉巴拉巴拉，所以我们要调到周五下午。至少需要三分钟。，那整套路汇报呢大概需要三分钟。，方案二，某某会议改到周五下午，然后根据对方的反应再看后续要进行多详细的解释。，我自己做公司最喜欢的是方案二的同事，力所清楚。，方案一的沟通逻辑。反正只要我遇到的时候我都会打断。，你到底要说什么？能先说结论吗？，一个是只关注发生了什么样的思维，一个是合作思维。，我猜你已经意识到，只关注发生了什么的表达背后暗藏的是非合作思维。。因为我们的关注点局限在很小的范围里，我们并没有去想发生了什么，和对方有什么关系。，前面讲到的新闻课老师写岛屿的例子，被福利高中通知全体教学职员要去参加什么什么什么教学法。，这是标准的发生了什么。可是和学生有什么关系呢？，老师要参加研讨会，然后呢？这种自说自话的表达力找不到合作思维的影子。，相反呢，下周四不上课，这句话一下子就把对方拉了进来，让对方知道这件事和自己的关系是什么。。这不就是典型的合作思维吗？彭蕾那三句话也是啊，死死咬住，余额宝不是来打仗的，余额宝想和银行继续合作。，假如彭蕾滔滔不绝地讲了十分钟发生了什么？前因后果是什么？你觉得各大银行有耐心听下去吗？。而且很有可能激化矛盾，因为在某些情况下，解释有时候会被别人理解为掩饰，反而会造成更多的防御。，我想和你实现什么？这句话本身就有合作思维灵魂附体。合作说白了，就是和对方一起实现一个目标。，表达也是。任何表达必定有一个对方，有一个目标。即使你只是纯粹讲个故事，至少也得有让对方愿意完整听完整个故事的基本前提吧。，那脱离了对方和目标这两个因素去做表达，那结果必然是说了一堆只有自己能听懂的话。，所以呢。精准表达一定是从合作思维起步的。合作思维就是表达的灵魂。，明白了这点之后呢，我们就可以着手进入方法论部分了。我们的方法主要解决知道做不到的问题。，我知道有的朋友听明白了上面的道理，但是一旦进入实践。还是会感觉思想混乱，抓到什么就说什么，最后发觉自己还是在发生了什么附近绕来绕去，找不到我要和你实现什么这个关键问题。，那针对这个困难呢，我跟大家分享一套爬金字塔的方法来解决这个问题。。如果把我们的整个表达过程看成是一座金字塔，发生了什么是在陈述事实，它是金字塔的基础，最底部的一侧。，
