  text: '# 077.【完】打造个人影响力：第14节金字塔原理丨精准表达，抓住重点1分钟有效沟通大家好，我是崔雪，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，这节课我们来讲金字塔原理。，其实这些课要讲的就是最基本也是最重要的一个影响力法则，叫做精准表达。。我们每天睁开眼睛就开始沟通，对吧，跟家人，跟同事，跟客户，跟老板，跟朋友。，看上去是很日常很普通的人际交往而已，对不对。，但是不同的沟通差距巨大。，其实这些差距只要你留心观察。会发现生活和工作当中处处都有。，比如开会的时候有些人就是三五句话，就能把所有人的注意力都牢牢抓住。，大家还会反馈说，哇，好喜欢跟这样的同事一起工作啊，沟通成本好低啊，超有影响力的。，但是有一些人一开口。大家就默默的拿起手机开始回微信啊，刷朋友圈啊。，客气一点的反馈是，不好意思，我没听懂。，粗暴一点的是你到底在说什么呀，毫无逻辑。，这其中的差别就在于四个字，你是否做到了精准表达。，那什么是精准表达？我先举个例子。，美国的著名电影剧作家诺拉·艾夫隆，他的代表作是西雅图未眠夜，大家都很熟悉，非常有名。，他被多次提名奥斯卡金像奖。，但是诺拉最早的职业呢是记者。，他有一次说过。他说自己之所以能够成为一名优秀的记者，全都归功于他的高中新闻课老师。，他第一次上新闻课的时候，老师给出过一则事件，是要大家为他拟一个岛屿。，大家都知道啊，新闻里的岛屿是很重要的。是一篇文章能否吸引人的决胜点。，因为写作者根本不知道读者会给自己这段信息多久的阅读时间，可能有五分钟，可能只有三秒。，所以每一个新闻记者都会学到说，报道岛屿就应该点名全文最重要的信息。。一个好的岛屿会让对方获得最想要的信息，而且还需要让他有继续读下去的欲望。，听上去是不是也是跟我们日常跟人说话时最希望达到的效果一样。，好，那老师给的事件是这样的。，被福利高中通知。全体教职员于下周四前往萨克拉门托，应该是一个地方，去参加一项教学方法研讨会。，语汇发言者包括人类学家马格力特·米德、芝加哥大学校长兼教育学家罗伯特·梅纳德。，还有加利福尼亚州州长艾德蒙·布朗。，好。就是要给这个事件写岛屿，听上去就有点头疼。，那现在呢，我们停下来用一分钟时间想一想，如果是你，你会怎么写这个事件的岛屿。，好，时间到。，回到那间正在上新闻课的高中教室。埃夫隆和他的同学们给出的岛屿大多是这样的。，某某某某某将于下周四前往某地，向某高中全体教职工发表讲话。，感觉已经很精简了对不对？你的答案呢？是不是类似？，那你猜埃夫隆的新闻课老师给出的岛屿是什么？。六个字，下周四不上课。，很多年以后，埃夫隆还能清晰的回忆当时的感受。，他说那简直是让人屏息的一刻。，他盯着这六个字，忽然就理解了新闻岛屿是什么。，而我想通过这个例子告诉大家的是，精准表达是什么？。我给他的定义是，准确描述事实的同时，表达出的每句话对看的人听的人都有重要性。，每一句话都对对方意味着什么？，下周四不上课这简短的几个字，就是学生最看重最需要的信息。，即使不看后面的内容也没关系啊。。而且这六个字绝对是比其他任何信息都更能吸引他们注意力的。，会让他们更有兴趣往下看。，新闻如此，日常表达、职场沟通也是这样。，我最近印象最深刻的一次关于精准表达的事例来自于一个刚入职的同事Kate。。我当时让面试一个产品经理，因为Kate做过产品经理，所以我就请她帮我复试一下，把把关。，面试结束之后呢，Kate给了我一个面试记录，我被惊艳到了。，一般我收到的面试记录就是如实还原面试现场。把面试双方的沟通情况简单记录下来。，好一点的情况呢，是会给一些简单的评价。，'
