  text: 那Kate给我的面试记录呢，开头第一句话是，结论一到五分的话我能给4。5分。，然后她用了三段文字。从逻辑能力、抗压、产品经理、方法论三个方面分析为什么她给4。5分。，好，这是第一部分。然后这份记录的第二部分呢，她记录了这次沟通的主要目的，分为道和数的两个方面，对产品经理的理解和工作方法这两个维度。。第三部分，她简要还原了关键问题的问答记录。我为什么会被惊艳到？，因为Kate关照到了我作为决策人最想看到的是什么。，她在还原事实的同时给了结论、建议以及对这些结论的辅证。。我后来开玩笑的跟我们HR部门的同事说，这是比所有HR做的多好的一次面试记录。，而Kate并不是什么HR出身，她本身是业务组的同事。这件事给我的触动是什么呢？，精准表达其实是一种思维方式。。而掌握了这种思维方式在任何场合都能帮助你脱颖而出发挥自己的影响力。，再来看一个案例啊，也很经典。是阿里巴巴合伙人之一彭磊，他在2014年的余额宝危机当中，。通过精准表达三句话解除了四大银行危机的一个案例。，2013年的余额宝横空出事，投资门槛降到了一分钱，迅速横扫了整个金融市场。，因为利息高于银行存款，又具备了高安全性和流动性的特质。。那段时间很多人开始把钱都往余额宝存，然后它的规模迅速达到了5000亿，客户人数超过了8100万。，很明显工商银行、农业银行、中国银行、建设银行、四大银行感觉到了被威胁。。所以他们在2014年3月份集体下调了快捷支付额度。，个人支付账户转账单笔不超过1000元，年累计不能超过1万元。，这意味着通过余额宝个人投资货币基金账户一年中不得超过1万元。，很显然啊。这个规定会对新生的余额宝成成致命的打击。，事情发生的太突然了，一片慌乱，马云那个时候甚至直言，，四大天王联手封杀支付宝虽败由荣虽死由生。，这话一说感觉好像这事就结束了，一个是彻底的对立。一个就是虽死由生啊，感觉已经死掉了。，但这个时候呢，彭磊出面了。，彭磊是跟着马云起家的最早的18罗汉之一，他从H2做起，长期担任公司的CPU。，2013年呢，他被任命为支付宝的CEO。。他在媒体当中有一个称呼叫做工心者，被评价极为懂人，极为用人。，我们来看看这个工心者是怎么应对这件棘手的事的。，事实上他只说了三句话，最关键的三句话。，第一句是，余额宝总量看着大。但跑出来的存款其实只占存款总量的1%。，好，首先表态，余额宝不会对银行造成任何威胁。，你看数据，1%这显然是银行最关注的问题。，接着他第二句话是，余额宝不是支付宝战略级产品，不为颠覆谁或者打败谁。。什么意思呢？余额宝的初衷是让用户闲置的那些小钱也能有收益。，从名字余额中就能看出来，而他的人均投资才5000元。，这说明余额宝接纳的本来就是银行懒得招呼的小客户。，所以别说威胁了。余额宝和银行抢的根本不是同一碗饭。，第三句话，支付宝期待与各大行延续良好合作。什么意思呢？，银行才是金融体系的主动脉，通过示弱向对方示好表达合作意向。，简短有力的表达，有理有据，化解了四大银行的威胁感。然后给出了对方足够的安全感。，因为在彭磊张口之前他就知道，这次事件四大银行最大的反弹就在于他感觉到被威胁了。，这也是为什么他只说了这三句话。结果呢，打动了四大银行。，以建设银行为首。马上把支付宝的备付金主存管行从工行挪到了他们家。，建行也因此成了这场风火的大赢家，但最大的赢家当然是彭磊和他的余额宝。，那为什么彭磊三句话就可以撼动四大银行，而我们很多时候连日常开会都说不到重点呢？。精准表达到底能学吗？能学，当然能学。，但是在学具体方法之前，首先要明白，任何表达的幕后推手都是思维。，你是怎么说的，取决于你怎么想的。
