  text: 而我想和你实现什么就是金字塔的塔尖，是表达的最高层次。我们需要从底部爬到金字塔顶部。才能站在塔尖看清自己想讲的东西。，我们拿一个例子来说，比如说你在准备一个开会的发言，因为这个月没有完成实际预算，你想跟公司陈述工作和请求支持。，你想说的一个事实是，7月的销量是100万。远远没有达成预算，唯要这个数据呢你罗列了很多细节啊，困难啊。，这个时候呢，你不妨停下来，看看自己说的处于金字塔哪一层。，没错，这个时候我们处在最底层，发生了什么。好，现在我们爬到第二层。第二层是我怎么看发生的事情。，我是怎么分析销量100万的。你的分析是销量和6月持平没有明显增长，也没有完成150万的预算。，原因是在各个渠道投放的软文过于零散，没有事先筛选出有效渠道。也没有事后及时监控效果做积极改进。，OK，到了这里，我们就能向上爬到第三层，就是我要做什么。，你想做的是找专门的人，仔细分析和筛选优质渠道，进行精准和高质量的投放。，好，到这儿，我们离塔间只差一步了。现在可以问自己，我要和你实现什么。，你想和老板实现的是，由于自己部门人说紧张，下个月预算不容有失，希望可以从其他部门调一个专门的人来筛选渠道。，这样我们就从金字塔的底层爬到了塔间。。我重复一下各层的问题啊，第一层是事实发生了什么，第二层是我怎么看发生的问题，这是分析。，第三层是我要做什么，这是目标。，第四层是我要和你实现什么，这是合作。，所以我们在任何表达前停下来先思考一下。在脑袋里面爬完这座金字塔，就一定能找到塔间的关键问题了。，事实分析目标合作，很好记吧。，但是呢，关键在这里，当我们开始向对方表达时，我们不能让对方重新跟着我们再爬一遍金字塔，。而是直接把对方轻轻的放在塔间，让他上来就能一览全貌，然后从塔间一层一层往下表达。，比如刚才的例子我们就可以这样说，先进入最顶层合作层面，我要和你实现什么。。我希望可以从兄弟部门借掉一个人过来做一件关键工作，这个工作直接关系到下个月是否能完成预算。，然后再返回第三层，目标，我要做什么。，我想对我们投放的渠道进行事先的筛选和事后的监控。，再往回走，第二层。分析。，我怎么看发生的事情，为什么这个工作这么重要。，因为我发现上个月渠道投放转化力太低了，而我分析的原因是我们投放的渠道有很大比例在造假。，我们7月份的投放量是比6月份高三倍的。但是7月份的销量只有100万，相比6月份没有增长原因就在这里。，好，再回到最底层，事实层面，用一些具体数据和一些我对渠道的虚假流量分析。，然后请你看我这几页的报告，这里特别要注意啊，用事实说话。。大家发觉了没有，这个表达的顺序是从塔间到塔底，正好和爬金字塔反过来。，先说我要和你实现什么，再说我要做什么。，而我要做的事情的原因就是接下来的我怎么看发生的事情，最后附上发生了什么的数据和事实。。我们可以设想一下，如果我用爬金字塔的方式来表达，上来先说一通原因，为什么完不成啊。，还没开始分析的时候，可能与会的同事就已经不耐烦了。，老板烦躁的点在于说说你准备怎么办。因为老板真的很希望听到同事都有解决方案。，如果每一个部门的同事都跑来跟他吐槽说一顿困难，真的老板会爆炸。，那与会的其他同事烦躁的点是这跟我们有什么关系啊。，所以从塔间开始的表达是最能抓住对方注意力的。因为对方第一时间就能掌握最需要最核心的信息。，就能知道你的意图，就能知道他要做什么。，他清楚你表达的方向是什么，接下去能听到什么。，这个过程会给人一种沟通的主动权，这正是合作思维的体现。，所以呢。我把精准表达本身称为溜金字塔，就是让对方从塔间溜下来顺滑的一路到底。，而准备表达的过程呢，
- answers: '-   爬金字塔是在准备表达之前,我们需要从底层的事实出发,逐步分析问题、确定目标,最终达到最高层的合作目标。溜金字塔则是在实际表达时,我们应该从最高层的合作目标出发,然后逐步向下展开。两者的区别在于表达时的顺序和侧重点。

    -   精准表达需要合作思维和关注共同目标,因为表达不是单方面的,而是需要双方达成共识。只关注发生了什么,而忽略了要和对方实现什么,就无法真正进行有效的合作和沟通。

    -   在准备过程中,我们可以使用爬金字塔的方法,从事实出发,逐步分析问题、确定目标,最终找到与对方的共同目标。在实际表达时,我们则应该采用溜金字塔的方式,先明确共同目标,然后逐步向下展开,让对方能够快速理解我们的思路。

    -   精准表达可以节约时间并解决问题,因为它能够让表达更加明确、有针对性,不会绕圈子。同时通过合作思维和共同目标,能够更好地找到解决问题的方法。

    -   通过精准表达,我们可以增强自己的影响力和获得支持。因为精准表达能让对方快速理解我们的诉求,并与我们达成共识。当对方感受到我们的诚意和专业性时,就更容易给予支持和认可。'
