- summary: "-   杨霞介绍了孩子的作文要求随年级增加，强调作文需要丰富的想象力和情感表达能力，以及对知识的需求。\n    1.  孩子的语言表达能力和专注力有密切关系，心理学家研究发现专注力对作文和思维至关重要。\n\
    \    2.  训练孩子的观察能力是培养语言表达和写作能力的关键，爬山等活动可以帮助孩子提高观察能力。\n    3.  家长应该引导孩子围绕主题进行观察，停止语言表达可以促进思考和思维能力的发展，写作能力对孩子的未来发展至关重要。"
  text: '# 038.杨霞：青春期心理课：05.专注力和语言能力之间的关系教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子的专注力，和他的语言能力有什么关系，我们经常会发现家长，尤其孩子上了初中以后。他在初二的时候那个作文，和五年级的时候作文的要求已经不一样了，这时候要求他有很大的想象力，然后呢，还要有很丰富的情感的表达情绪的表达，并且有的时候呢，还需要一些穿越，就是他要旁征博隐。他又需要很多的知识，然后来完成他的这个作文，完成他的语言表达，到了高中就高一，他的这个作文的要求就更高了，这时候还需要古今中外，然后他这些论证论据论点，都要围绕着一条主线，但是呢我们发现。这孩子的这个语言的表达能力呢，参差不齐，但是以前可能家长没有联想到，就是关联到这孩子的语言表达能力，他的作文他的阅读理解，和他的专注力有什么关系，心理学家研究发现有很大的关系，首先呢你要写好作文。或者是你要表达你的思想，你需要第一你需要有观察力，当你在观察一个事物的时候呢，你要首先是要有注入力集中，你要有专注力，比方说你想观察蚂蚁搬家，那么他从哪里来，然后他从前干了什么，他到哪里去。他为什么要这么做，你要有一个系统的完整的观察，这时候就需要你有一段时间，这个时间里头就干这一件事，你不能说他正看蚂蚁呢，看你躲云，看一片树叶，我又看了一堆垃圾，那么这时候你的脑子里可能。一堆乱七八糟的东西，一堆元素，那么你在今天如果写作文，写的是蚂蚁搬家，你总不能说把白云写上，你把垃圾写上，你把一片树叶写上，你很难你就应该完整的去，围绕蚂蚁搬家主线来写，可能他涉及到的气候啊。可能他涉及到他的家族，他的习性啊，然后他的这些组织性，蚂蚁他的生物性，社会性等等的一些，和蚂蚁有关的一些知识对吧，但是他如果一个孩子没有良好的专注力，他的观察是完成不了的，他很难去观察一个事物。他的来龙去脉，他的过程，他的前因后果，所以我们在训练孩子的，作文能力语言表达能力的时候，我们首先要想到他的观察能力，如果他没有做到这个，我们还要再往前推，看他是不是没有专注力，没有注意力集中。那么这样的话我们可能还要去从，训练他的专注力方面去训练，然后呢来培养他的观察能力，比方说你要带孩子去爬山，然后呢你可能通过这个爬坚定山，然后你了解到了一些历史的文化的，一些遗迹，一些故事，一些典故。一些历史等等，甚至还有一些地理，那么很多角度，但是都围绕着今天可能我们要，进行的爬山的这件事，那么家长就要有机会带孩子去，通过爬山来训练他的观察能力，为什么选爬山呢，因为爬山在我们前提讲里讲过。他能够训练孩子的前提平衡功能，前提平衡功能又决定了孩子的注意力集中，所以我们通过爬山来训练孩子注意力集中，然后又给孩子提供了观察的素材，他观察什么，是去看天上的云，还是看地上的草，还是看森林。还是看森林里的动物，还是看路上的行人，他终于会有一个主线，有个主题，这时候我们要引导孩子去围绕一个主题，围绕一个主线去观察，心理学里有一个现象叫止与关心，当一个人止就停止的止，观是观察的观止与关心。停止语言才让你的思考，你的思维开始工作，所以你想促使孩子进行思考和思维，请闭上嘴巴，请在爬山的时候不要说话，不要打岔，那么我们要注意的就是，因为孩子的他的语言表达能力，然后会决定了他的写作能力。那这个写作能力又是他未来中考和高考，他的在语文成绩上，确实给他提高成绩的一个重要的部分，我们将来不会是更多的通过外语，通过数学来拉分，但是写作能力会是很强大的一个拉分的一个部分。所以家长要特别注意孩子的一个写作能力，'
- summary: "-   写作能力对综合能力至关重要，需要思考、记忆、逻辑思维和动手能力，反映个人综合能力和语言能力。\n    1.  写作要求完整、有条理、有主题、有情感、用词准确，反映个人综合能力和成绩。\n\
    \    2.  语言表达需专注、有主题、有逻辑，反映个人思维能力和水平。\n    3.  专注力训练对提高写作和语言表达能力至关重要，影响观察、记忆、表达和写作能力。"
  text: 而且这写作能力会影响到你以后的工作能力，如果他只是会说或只是会阅读，大量阅读，但是不能写，那个阅读是没用的，但是我们的写作比阅读他需要的专注力会更多一些。因为当你在阅读的时候你只用了眼睛，可是你听听的时候你在听故事的时候你只用的是耳朵，可是你在写作的时候，你要用你的思考，你要用你的记忆，你还用你的逻辑思维能力，你还用你的写作，尤其你的动手能力。因为有的孩子特别愿意听故事，愿意大量阅读，但是不愿意写，所以我们现在说到孩子的写作能力的时候，要注意写这个动作，所以这个写就包含了你能够听你能够看你能够读你能够想你能够记你还把它写出来。而且写得还非常的完整，有条理还有层次有主题，并且还能够有情感，而且用词还非常准确，甚至还有的想象力还有比喻等等，要求非常高，所以写作能力反映了一个人的综合能力，对孩子的一个成绩的一个能力的一个表现。一个衡量是非常重要的一个标准，那么我们在说孩子的写作能力的时候，就是他的语言能力的时候，刚才提到他的写作，还有他的表达，我记得跟一个作家在一起座谈的时候，他说对一个人最狠的这个质问，就是你到底想说什么。我们经常会看一个人在讨论的时候，或同学在发言的时候，我们在人际关系的沟通的时候，会发现他说话好像是不着边际，然后是发散型的，或者是东一下西一下，你不知道他要说什么，而且你不明白他最后想说什么。他的语言表达跟他的想法都好像不是一致的，因为人的语言就是人的思维的工具，我们怎么来判断一个人有思维，他的思维能力和思维水平怎么样，就是看他的语言能力，所以语言能力有倾听，然后有观察有表达有写作。所以这时候我们在观察，在训练孩子的表达能力的时候，我们除了刚才说的观察要专注，然后你的写作要言之有物，那么你的表达要主题，要有主题并且还有逻辑，而且你要紧紧围绕着，你到底想说什么。你的完整的谈话你的这段说话，你的主题是非常专注的，所以专注力和一个孩子的语言表达能力，事物的观察能力还有他的写作能力是密切相关的，假如他的专注力没有训练好。发展不足就会导致他可能无法去观察一个完整的事物，很好的去记住这个事物前因后果和历史典故等等的，也不能够很集中的有主题的去有核心的有层次的去表达好这个事物，更谈不上他就把这个事情写得非常完整。所以我们在想提高孩子的写作能力的时候，他的语言表达能力的时候，要特别关注他的专注力的养成专注力的训练。
