- summary: "-   介绍了两款软件，一个是拍女友的软件，另一个是亲眼相机，主要功能是美颜和瘦脸，教如何调整滤镜和美容功能。\n    1.  介绍了美颜功能，包括抹皮、均匀肤色、清晰度、美白等。\n\
    \    2.  提到了如何拍照的技巧，建议使用45度角和留白头顶。\n    3.  讲解了亲爷相机的姿势选择和镜子拍的技巧，强调学会拍照后再使用原相机。\n\
