  text: 看看它的底座是这么个过程。，你会发现地板下面还有地板，玄机下面还有玄机，这个往下追问的过程是终极一生也没法穷尽的。，所以有一次啊。我就和何菜头聊天，我就问他，你能不能替天下的父母把这个活给干了，写一个大系列的文章。，在孩子长大之前，用你文字的力量把那些坚硬的概念和道理挨个敲开，让他们有机会看看里面的样子。，这组文章不求解释都到位。但是至少让他们知道，每一颗表面看起来清晰明了、光滑、浑圆的概念坚果，里面都藏着另一个有趣的、值得探索的世界。，我之所以这么请求，是因为我知道，以何菜头的文字力量，他能做到。而且我一时还想不出来谁比他更能做到。，我当时还打了个比方啊，我说，你的这组文章应该就像一盘摆上桌的开心果，虽然还带着果壳，但是毕竟刻开了一个小口子，让想吃的人既能看到希望，又不至于自己不付出努力。。当时呢，在桌上，我这话说的是轻飘飘的，但是所有在场的人都听出来了，这其实是个巨大的坑。，我的这个邀约，说小了，我是邀请何菜头写一组给孩子看的读物，说大了呢？这是啥？这是要为整个人类文明的底层概念系统编一本百科词典啊。，虽然是一本私家著书的百科词典，但是整体的那个工程量确实达到了无法想象的程度。，听我说了这段话，何菜头沉寅了一会儿，他说。你这莫非是想让我做这个时代的防龙啊？防龙这个名字，当时从他嘴里说出来的那个刹那，我还记得当时一桌人全都兴奋了。，我简单介绍一下防龙啊，防龙是生活在一百年前的人，祖籍是荷兰，后来移民美国。。他一辈子写了很多书，题材很有特色，他往往都是用他自己的方式把人类文明的某个侧面重写一遍。，比如说，人类的故事，艺术的故事，圣经的故事，发明的故事，防龙地理，宽容等等。你听听这些书名就知道防龙的野心和格局有多大。，那可能是无心插柳吧，大家后来发现，这些书写得才华横溢，又通俗易懂，既有细节的趣味，又有开阔的视野。所以防龙的这个系列的书就成了西方青少年的必读书。。我自己读防龙是从大学时代开始的，那种开天眼的感觉是至今难忘。，我顺便说一句，防龙这个人的才华可不仅是在写作，他还是一个不错的画家，出版的书的插图都是他自己画的。防龙的音乐修养也高得吓人。。据说他经常一个人到阁楼里面拿出一整部交响乐的总谱来看。他说，看乐谱和现场听音乐，他能得到的享受居然是一样的。这就是一个常人无法企及的境界。，所以，当何菜图当时说到防龙这个名字的时候。我们的那种兴奋你可想而知。，用这一代人的方式，尤其是用这一代人少年人喜欢的方式，对整个人类文化做再整理。，不管你是否喜欢，是否觉得有必要，这件事它都一定会发生。，一百年前在美国是由防龙来承担这个任务。那一百年后的中国呢？如果这件事它一定会发生，那我希望做这件事的人是我佩服的人。，更进一步，我希望他还是我的朋友。再进一步，我希望他刚开始是专门为你，也就是得到APP的用户来做这件事的。，所以。今天我为你请来了何菜头。这不仅是因为我喜欢何菜头文字的力量感，还因为他和防龙一样，是一个深不可测的宝藏男孩。，他对电影、戏剧、美食、音乐都有非常棒的趣味。我和他闲谈中，他偶然露出来那么一句两句。都让我忍不住要追问，这个你怎么也精通呢？，还有一点，何菜头成名这么多年，但是居然你在网上都很难找到他的一张照片，这也就意味着他不用表演什么，他只愿意对这个世界保持不被绑架的观察。。我请他来做的这个年度订阅课程，正式的名字叫做成年人修炼手册，那副标题呢，是作为成年人的三百个基本。，你听出来了，这门课程的对象其实是两类人，一类是青少年，那如果你家里有十几岁的，对世界一脸好奇的孩子。你也有和他们平等对话的习惯，那这个课程的任务就是不断的给你提供话题呀，
- summary: "-   何菜头为成年人提供了一门课程，帮助他们思考自己是否符合成年人标准，同时也为孩子们提供了思想启蒙的机会。\n    1.  何菜头的课程吸引了成年人和孩子们，让他们思考自己的成长和身份认同。\n\
    \    2.  何菜头为作者的女儿写了一封信，帮助她们成长，展现了他的教育情怀。\n    3.  何菜头的工作和力量让人们无畏前行，带来希望和光明。"
  text: 和话题切入的思路啊。，你完全可以不告诉他们，你的背后其实有一位叫何菜头的叔叔在给你当参谋。当然你也不妨大大方方的把何菜头这个课程的链接甩出来，相当于邀请一位孩子喜欢的叔叔参与到你家庭的日常的谈话里面。，在听完这位叔叔的见解之后，当然你也可以加上自己的那个部分。还有一类人呢。也是这门课程的服务对象，那就是觉得自己身体里面住着一个薄薄的成年人。，几年前有一本书叫《奈非文化手册》很有名，那这本书里就提出了一个说法，说我们公司只招成年人。你看成年人这本来是一个很普通的词汇。但是在这个语境下面，它突然就变成了一组非常复杂的概念和一个可望而不可及的高标准。，那很多人就开始闷心自问，我现在的心智和举止，它真的符合一个成年人的标准吗？不知道你啊，反正我自个儿是有这个疑问的。。那没关系啊，这门课也算是何菜头陪着咱们一起穿越回少年时代，把那个时间没有捋明白的道理再从头捋一遍嘛，反正成长是一辈子的事，什么时候都不迟。，那最后呢，我还要替我们家的思思为为谢谢他何菜头书。。五年前他们出生，我在产房门口是心绪大乱，哭得像条狗。，那何菜头当时就替我给思思为为写了一封信，叫待罗振宇至女儿书。，那真是一篇奇文，你现在还能在咱们得到APP里面找到。，五年后呢，我又来了。一事不凡二主啊，何菜头叔叔，你做的这件事，它既是一个防龙级别的大工程，也算是一谈为我家思思为为提前酿造的思想女儿红。，我要跟我闺女说了啊，闺女，你们现在还小，你可能听不懂何菜头叔叔在说什么。。但是我会看着何菜头叔叔，好好地写，好好地酿造，等合适的时候，我陪着你们一起把这谈思想女儿红开谈唱音。，拜托了何菜头叔叔。，成年人修炼手册这个知识工程今天就起步了，我希望何菜头可以经年累月地做下去。。他一直比纵横江湖这么多年，凭的就是一种在不经意处对人当头棒喝的力量感。，当年，你想啊，无论是提起一根哨棒踏上井阳岗的武松，还是提起一根金箍棒组队西行的孙行者，他们其实在出发的时候都不知道将会遇到什么。。但是，那句话来了，有力者是无畏的。那种力量可以在世界的坚硬处砸出一道缝隙，而那道缝隙，那是光照进来的地方。。
