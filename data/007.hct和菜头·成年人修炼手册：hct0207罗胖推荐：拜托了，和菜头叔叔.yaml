  text: '# 007.hct和菜头·成年人修炼手册：hct0207罗胖推荐：拜托了，和菜头叔叔您好，我是罗盼儿罗振宇。，这是我第一次为得道的课程写发刊词，，也是得道的课程第一次有了两份发刊词。，这门课程叫做《成年人修炼手册》，主持他的老师叫何才投。，坦白地说，刚才在电脑上敲出这行字的时候。我心里是有一点得意的。，我认识的人其实不算多，但是时不时地能从兜里掏出一个自己都佩服的厉害家伙，，邀请他为咱们得到用户服务，这还是一件值得吹牛的事。，自从有了互联网写作，这江湖上就有了何才投的传说。。有人问过我，在你心目中何才投他是一个什么样的作家？，我闭上眼睛想了一下，说我脑子里面有一个异想，那就是孙悟空。，不管找到什么目标，他性之所致一棒打下来，都必然有咔咔碎裂的音效。，对，我看何才投的文字。很多时候就是为了看他的那个比例，，就像金箍棒打下来的那种力量，一种纯粹的文字力量带来的美感。，那文字为什么会有力量？因为这个世界充满了坚硬的概念，不奋起一棒把他们打碎，。到头来我们对这个世界还是一无所知。，这个道理我是因为这几年做了父亲才慢慢体会到的。，五年前我家迎来了一对双胞胎女儿，就是罗斯斯·罗维维。，我经常在办公室和同事开玩笑说，近距离的观察人类幼崽的发育过程。其实也是自己重新成长一遍的机会。，但是过去这一年，我渐渐觉得这过程没有那么轻松愉快，我应付起来是有点吃力的。，比如说，每天我都会遇到这样的问题，爸爸，孙悟空是真的还是假的呀？，为什么是假的呀？假的为什么你还要说呀？要是真的，那孙悟空现在住在哪儿啊？，为什么我没有见过妖怪啊？妖怪是都被孙悟空打死了吗？什么叫神仙啊？，你将来会死吗？你死了会上天吗？你上天了你也是神仙了吗？，请注意啊。这些问题它可不是一个个的丢过来的，它是一连串的像连珠炮一样的砸过来。，那砸完之后通常发生的情况就是他们发现我应付不了，或者是态度上有点敷衍，然后就慈悲为怀的把我放过了。，而我呢，偶尔也会陷入反思。。我反思的第一点是，我们这些大人天天在用那些概念在讲那些道理，其实根本架不住这些刨根揪底的追问。，什么死亡、神仙、真假、礼貌、规矩、好人、坏人等等这些概念，我们自己其实也不慎聊聊啊。。但是我们就敢于胡乱的把它塞给了孩子。方法很粗暴，态度很敷衍，说到底能力很差劲。，因为孩子嘛，他没有权利给我们打分数，所以这肯定是我们为人父母的这辈子准备度最差的一场考试。，我反思的第二点是。谁当年还不是个孩子呢？我们自己也是这么一路长大的，我们长大的这个过程也真是非常的潦草。，我们脑子里到处都是概念和道理，什么道德、文化、权利、正义、忠诚、政治、奋斗等等等等。。我们也是这样从大人手里借过这些坚硬的概念，没来得及把它刻开，像刻坚果那样把它刻开，仔细看看，就糊里糊涂地拆着他们行走江湖啦。，因为这些概念和道理很坚硬嘛，所以我们有的时候拿着它敲打别人，有的时候呢。又在午夜梦回的时候，搁着自己呀，太硬了。，那只有很少的一部分人，在很少的一些机缘里面，他有机会能对这些概念进行反思。，他偶然能想到，哦，打开一看，原来是这么个事儿，哦，原来世上没有绝对的坏人，哦。原来神仙虽然是假的，但是也无比重要。，哦，原来一个真理的反面也可能是另外一个真理哦，哦，原来在外人看起来的错误在他自己那儿没准已经是最聪明的选择了，等等等等。，但是我得补一句啊。很多人可能一辈子也没有这样反思的机会。，我们经常说成长，但是成长这个意向它是有问题的，你琢磨琢磨。，成长不是向上啊，不是一路向空无一物的天空伸展自己的过程啊。，成长是什么？成长是向下，是向脚下看。把自己原先坚信不疑的那些道理和概念从泥土里面拔出来谈谈，'
