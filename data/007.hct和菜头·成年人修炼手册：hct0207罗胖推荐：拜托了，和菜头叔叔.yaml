- summary: "-   hct0207罗胖推荐《成年人修炼手册》发刊词，介绍主持老师何才投，以及对其文字的赞誉和比喻。\n    1.  何才投的文字充满力量，如孙悟空的金箍棒，带来纯粹的美感。\n\
    \    2.  作为父亲，通过孩子的问题反思大人对概念的敷衍态度。\n    3.  成长不是向上，而是向下，反思原先坚信不疑的道理和概念。\n-   大人应反思对概念的敷衍态度，孩子的问题促使大人重新审视自身成长过程。\n\
