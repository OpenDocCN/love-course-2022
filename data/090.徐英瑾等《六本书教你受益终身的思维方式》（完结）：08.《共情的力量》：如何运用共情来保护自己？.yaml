  summary: "-   《共情的力量》探讨共情的阴暗面，纳粹利用共情摧毁人心，爆款自媒体文章利用共情赚取关注。\n    1.  冷血杀手和爱情骗子精通共情，科胡特指出纳粹利用共情取得胜利。\n\
