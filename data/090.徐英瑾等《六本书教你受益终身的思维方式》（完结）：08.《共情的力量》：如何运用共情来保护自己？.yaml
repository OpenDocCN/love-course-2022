  text: 他们多半是出于私利才想接近你。，还有，你还要小心那些言行不一致的人。，一致性是评估他人和自己性格的一种重要方式。。我们每个人都会偶尔有言行不一致的时候，但那些持续言行不一致的人，就值得我们警惕了。，婚恋专家曾经提到，男女刚开始认识的时候，要怎么看对方的真实人品呢？，比如到饭店吃饭，不要看他是怎么对待你的。而要看他是怎么对待服务员的。，因为他要给你留下好印象的时候，总是百般对你好，而对待服务员的时候，才是他更真实的为人。，接下来，我们再来说说，抵御共情阴暗面的最后一种方法，就是警惕不要被人煽动情绪。。有些人，有些文章很善于煽动情绪。怎么识别呢？他们通常有下面这些特点。，主要围绕容易引起大众情绪的情感类和社会热点类做文章。，经常使用我、我们等低人称，好像是站在读者的角度看问题。。文章中经常会出现疑问、反问、结问等局势，甚至比较粗俗的情绪表达。这些都很容易催化我们的情感。，我们知道，共情主要共的就是情绪。人在情绪上头的时候，很难做理性的思考。小情绪很容易被煽动到大情绪。。当你看完一篇文章后，怒不可遏时，要警惕。要记得，这些煽动别人情绪的人，绝大多数时候只是为了满足他们自己的利益。，书中提到过一个例子，有个女性33岁，正面临着婚姻危机。她找了一个女性心理咨询师。正巧。这个女咨询师也离婚了，独自生活。，于是，女咨询师就暗地里鼓励来访者也离婚。她不断地劝说来访者，离开丈夫，自主独立，独立生活才是幸福的。，实际上呢，她这么做只是为了证明自己过去的选择是对的。幸好。这个当事人及时发现了这一点，结束了咨询。，所以，共情的阴暗面可能与邪恶的目的有关，也可能是别人出于某种好心来操控你，希望你接受她的想法。，不管怎么样，请你务必记得，每个人都要自己做出决定。不会有人比你更了解你自己。，因此，每当你面临选择的时候，请务必保持耐心，有意识地提防共情的阴暗面，通过自己的努力，最终找到问题的答案。，到这里呢，共情的力量第三部分的解读就结束了。，在最后。我想和大家分享一下我自创的眼耳口鼻心五官共情法，帮你快速掌握共情的方法并运用到生活当中。，第一眼，就是要放下手机，放下三心二意，把注意力放在对方身上，看着对方的眼睛，用你的身体姿态表达你对他的关心。。第二耳，就是要克制自己想表达的欲望，多听听对方的心声，把一大半的精力都放在听懂对方上面。，第三呢，口，就是把你刚才听懂的东西，用和善的语气告诉对方，表示你对他的理解。，当然。也请你把没有听懂的部分说出来，谦虚地向对方请教。，第四，鼻，鼻子是用来呼吸的，当我们陷入激烈情绪的时候，是没有办法共情的。，也请你记得，你可以多做几个深呼吸，让自己平静下来。当然了。你也可以教会他人这样做。，第五，心，我们要时刻留意我们共情的目的，是为了对方好，还是仅仅满足自己的需要。，请怀着一颗真诚善良的心，从共情出发，用生命影响生命。，好了，共情的力量的解读部分，到这儿呢。就全部结束了。恭喜你，又听完了一本书。，音频下方附有文稿，欢迎各位书友上拉屏幕，进行查看。。
