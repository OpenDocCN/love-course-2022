  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：08.《共情的力量》：如何运用共情来保护自己？说友你好，欢迎和我们一起多读一本书。，之前我们谈共情，谈的都是共情积极的一面，好像共情总是一件好事，懂共情的人就是一个好人。，可事实上，很多冷血杀手或者爱情骗子，都是特别精通共情的人。。著名心理学家科胡特，在生前最后的一次演讲《论共情》中谈到，纳粹之所以能够在当时取得胜利，就是因为他们具有共情能力，知道对方的弱点是什么。，他们知道在投放的炸弹上加上警报，这样就可以给地面上的人造成恐慌。，只是在这里，共情不是用来鼓舞人心，而是用来摧毁人心。，我们经常会听说，某某老年人购买了价格非常昂贵的保健品，甚至把自己的养老钱全部搭进去了，子女怎么劝都不听。。2019年登上央视春晚的小品《儿子来了》，反映的就是这个时候现象。，小品中蔡明、潘长江饰演的老年人，之所以肯花八千元向葛优饰演的推销员买所谓的保健床垫，就是因为葛优很能共情老年人。。老年人最关心的是什么？自然是身体健康，希望不要有大病能够营养天年。，他们最盼望的又是什么？是子女在身边陪自己说说话，关心自己。，而葛优呢，肯做他们的儿子，对他们说好话，而且还给他们推荐能够养生的床垫。他们能不动心吗？，很多爆款的自媒体文章，也是不惜造假来利用共情赚取大家的关注。，比如最近很火爆的一个传闻，说教育部门出台新政策，2019年小学入学年龄可以放宽至当年12月31日前。，但真实情况是。教育部门根本就没有出台新政策，这个传闻是自媒体为骗取点击量无中生有编制出的假新闻。，这几年像这样引发家长群体焦虑的自媒体文章还有很多，他们要么鼓吹不能输在起跑线上。要么感叹月薪三万还是撑不起孩子的一个暑假，或者五岁牛娃简历震惊网友。，其实这都是自媒体动心了家长们对孩子教育特别上心，害怕落于仁厚的心态后，通过共情收割自己的利益的操作。，所以共情并不是好心人的特权。千万不要以为别人站在你的立场替你考虑问题就一定是为了你好，也不要认为别人没有共情你，没有站在你的角度考虑就一定对你不好。，共情本身就是中性的，是帮助还是伤害别人，取决于掌握共情能力的人。想要把它用在哪里。，作为共情的学习者，我们既要自我约束，尽量避免发挥共情的阴暗面，也要提防别人运用共情来伤害自己。，事实上呢，通过学习共情，我们可以更好地洞悉他人的目的，识别出什么是真正的共情。什么是阴暗的共情，从而远离伤害。，作者给我们提供了四个原则来抵御共情阴暗面。第一呢，是我们得知道真正的共情总是能让你，也就是共情的接收方，有所收获。，共情的主要目的就是为了让你受益。而那些阴暗的共情则主要是让他们，也就是共情的发出方，有所收获。，第二呢，是每个人都有自己渴望的东西，你最好要知道自己需要什么。，网上有一个段子说，中国现在有七种生意最好做，像青少年贩卖娱乐。像中产阶级贩卖焦虑，像女人贩卖青春，像老人贩卖健康等等等等。，这些生意其实都是对目标人群需要的一种共情，但当你明白自己真正需要的是什么事，就不太容易上钩了。，第三呢，我们要留意这几种人。，首先。留意那些总是在责怪他人的人，他们往往不会为自己的行为负责，总是把问题归咎在别人身上。，然而这种人也会吸引那些容易内疚的人，如果你发现跟某些人在一起，总是感到很内疚，就要小心了。。共情训练要求我们要基于事实做出判断，怎么可能有一个人所有的事情都跟他没有关系，都是别人的错呢？这明显不符合事实常理。，其次，我们也要当心陌生人突然的自来熟，人与人之间的关系总是逐渐走向熟悉的。。如果一个人跟你认识不久，就开始大肆夸奖你，问你很多私密的问题，你就要当心了，'
- answers: '-   人们要警惕言行不一致的人，因为这可能是对方真实性格的体现，而在与服务员的互动中，对方的真实人品更容易显现。

