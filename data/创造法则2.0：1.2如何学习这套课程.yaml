- summary: "-   创造法则2.0：如何学习这套课程\n    1.  学习这套课程是体验过程，不是逻辑学习或记忆知识点。\n    2.  不要追求逻辑积累知识，转变不在于知识量的增加。\n\
    \    3.  课程是引导从匮乏到丰富的旅程，导师不希望被看作人生导师。"
  text: '# 创造法则2.0：1.2 如何学习这套课程那么该如何学习这套课程呢？，我在第一节介绍里就说过了，学习这套课程是一个体验的过程，也就是说这套课程被创作出来，并不是让你逻辑上学习的，并不是让你记住每一个知识点，每一个概念，每一条信息。然后你就能转变了，这样是行不通的，这不是一套让你积累更多的知识和信息的课程，因为这样，只会让你的小我变得更强大，所有知识都会变成你小我的外衣，但很不幸，这就是大部分人从小被灌输的学习方式。这就是大部分人学习各种自我提升课程的方式，很多人对书的态度就是如此，他们甚至会追求速读，他们觉得，然后他们读的书足够多，积累的知识和信息足够多时，他们就能最终转变了，就好像，如果你现在的内在状态是3分。你想要变成10分，你觉得你每多读一本书，你就离你的目标更近一步，多读一本书，再多读一本书，再多读一本书，多看一集视频，多看一套课程，多参加一次新下课，积累更多的知识，让我多做一些笔记。然后把这些知识全都记在脑子里，我不断的积累更多的知识，然后我就能最终转变了，这不管用的，转变并不在于逻辑上积累了多少知识和信息，这和追逐金钱，追逐名气一样，真的不管用，这套课程是你的一段旅程。所有我传递给你的信息都是为了引导你，引导你从匮乏转变为丰富，引导你从3分转变为10分，但不要把太多的注意力放在记住这些信息上，你只管体验就好，就让课程里的内容成为你的路标。按照设计好的方向引导你进行内在的体验，这才是设计这套课程的初衷，你可以把学习这套课程当成是一次长途冒险，从匮乏到丰富的冒险旅程，我的角色就是你的导游，随着我们一同体验接下来的每一节课。最终我将帮助你在很深的层次上完成转变，接下来的几节课程，你将会看到很多我的个人经历，当我想在课程正式开始之前声明一下，虽然我是你学习这套课程的导游，但我不希望你把我看作你的人生导师或者上师。我不希望你把我放在神坛上，我不希望你把我看作是与你不同的，是比你更厉害的
    更高级的人，就好像这个人可以带给我人生的终极答案，他就是我的神啊，不 我和你没有任何区别，我只是一个平凡的普通人。把我放在神坛上，把我看作你的人生导师，或者认为我比你更牛逼
    更高级，只会极大的阻碍了你自己转变的过程，所以请你不要这么做，我知道在课程的一开始说这些有些怪异，不要把我当成导师 去他妈的导师。但我真心觉得这种师徒思维对你没有什么帮助，而且这种师徒思维早已经过时了，如果你看看当今的自我提升领域，已经没有多少高高在上，被捧在神坛上的所谓的导师了，这种我是导师
    你是追随者的时代，已经一去不复返了。也许在过去 在信息时代之前，会有一些人扮演人生导师的角色，就好像我是绝对正确的，我是绝对觉醒的 我是绝对积极的，我总是处在平安喜乐之中，我总是完美无缺的，我总是充满灵性的，也许过去这种事有人买张。但现在越来越多的人意识到，这种模式根本没有用，你觉得你当人生导师，真的可以起敌一个人吗
    不，你只会让对方瘸腿，对你产生依赖，失去独立学习 独立实践的能力，最终会极大的阻碍了对方转变的过程。因此 我不是你的人生导师，我不是百分百觉醒的，不是百分百正确的，我不是百分百拥有好状态的，百分百内在平静的，另外提一句，没有人能一直处于刚刚我说的这种状态里，后面我也会讲到这一点。就是希望自己拥有百分百的好状态，总是积极
    总是快乐，本质上是一种逃避的想法，这意味着 你在逃避那个，并非百分百好状态，并非总是积极快乐的你自己，而这道课程是一套关于自我接纳的课程，后面我们会细讲。现在你只需要有个大体的概念就好了，尽管我不是百分百觉醒的，但我确实有无数的教学经验可以帮到你，有无数的学员和粉丝，'
- summary: "-   课程分为三个主要模块，第一模块是觉察，唤醒无意识思维模式，让你看待世界方式改变，第二模块是验证，体验性学习，让你亲自验证创造原理，第三模块是持久，深入探索潜意识，实现持久转变。\n\
    \    1.  第一模块觉察，唤醒无意识思维模式，改变看待世界方式。\n    2.  第二模块验证，体验性学习，亲自验证创造原理。\n    3.  第三模块持久，深入探索潜意识，实现持久转变。"
  text: 通过学习我的内容获得了提升，过去的许多年，我一直都在从事把脉，自身建设。内在转变等方面的工作，而且我的个人经历确实十分传奇，在接下来的一些视频中，你就能看到这些内容，关于这道课程的结构，我把课程分为了三个主要模块，第一个模块是觉察，一切始于觉察。觉察也是一个人自我转变的第一站，在这个模块我要做的就是将你从过去，你被灌输的，你被制约着相信的各种无意识思维模式，行为模式中唤醒，你思考这个世界，看待这个世界的方式会开始变得不一样。我会让你对我们将要体验的创造的过程，有一个完整的认识，毕竟在你实践创造之前，你得先从逻辑上了解如何创造，否则你将无从下手，我在前面说过这套课程，内容非常宏大，信息量十分巨大，这是我创造过的所有课程里面。最有深度
    覆盖面，最广的课程了，同时这套课程所涉及的内容又十分的精细，就是这样一套既精细又宏大的课程，你将接触到许多极具挑战性的概念，过去你可能从来没有听说过，而且他们将会对你已经坚信了许多年。认同了许多年的价值观，产生强烈的冲击，所以请你抱着开放的心态来学习这套课，然后你就会发现，随着你不断往下学习这套课程，你看待世界的视角，就会慢慢的发生转变，你生活中创造的一切人生物，也会开始发生转变。OK
    这就是第一模块，所有关于创造的一切，都会条理清晰的呈现给你，让你有一个完整的认识，第二模块是，验证，在这一模块，我们会进行大量的体验性的学习，目的是为了让你，亲自体验到第一模块所讲的原理。在第一模块所有理念全都呈现给你了，你开始觉察到它们了，你看待事物的视角，开始转变了，然后你就需要亲自验证了，你已经有了与过去不同的视角，你在逻辑上已经明白了创造是怎么一回事，但为了让你真正内化它们。让你真正买账，你必须亲自体验它们，验证它们，收获你的一手经验，不要只是听了我讲的内容就深信不疑，任何人说的任何事情，你都不要不加质疑的相信它，你需要亲自验证，第二模块是非常重要的部分。它是充满实践的部分，很多时候谈论一件事很容易，不就是这个，这个和这个吗，我需要这样做，我需要用这样的视角来看待人生物，但关键的是你怎么把这些知识变成你是谁，在这一模块，你就要亲自体验创造的过程。并且真正买账，这对于学习下一模块非常重要，第三模块是，持久，在这一部分，我们会更加深入探索你的潜意识，以产生持久稳定的转变，这就是持久，OK
    觉察，我们把所有要点展现给你了，验证体验性的内容。你将通过亲自体验对创造拥有更深刻的理解，你将不仅仅是逻辑上知道创造，而是通过体验深刻理解创造，然后是如何通过深入探索你的潜意识，实现持久性的转变，毫不夸张地说，这道课程真的是包罗万象了。我特意把它做成了一套渐进式的课程，意思就是，随着每一模块，每一集视频的学习，我们将探究的越来越深入，因此，请按照课程顺序学习，不要跳着看，至少第一轮学习的时候别跳着看，按照顺序学习这道课程。你只需要等待内在转变，自然发生，另外你也不要做任何的笔记，再强调一遍，这不是一套需要你记住多少信息和知识的课程，你只管体验就好，如果你实在想做笔记，等到第二轮学习的时候，如果哪部分内容让你感觉和有共鸣。你可以做笔记，但第一轮学习，请你按照课程设计的结构，按顺序往下学习，在最后，我还额外加入了两节内容，一节沉坚释放冥想，和一节晚间释放冥想，我强烈建议你每天坚持练习这两节冥想。很快你就会对它们在你身上产生的影响感到惊讶，最后还有一套觉察视频，我们在这里会进行深入的内在工作，但同时你可以学习一些具体的实践方法和技巧，来使你的内在工作事半功倍，同时，你还会加入一个微信私密交流群。在群里，你可以与其他和你一样学习内在工作的同学交流心得，
