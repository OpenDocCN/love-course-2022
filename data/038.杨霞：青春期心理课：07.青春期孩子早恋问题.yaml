    \    3.  早恋可能导致人际关系失衡，引起嫉妒和情绪波动"
  text: '# 038.杨霞：青春期心理课：07.青春期孩子早恋问题教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子的早恋会不会影响到孩子的专注力，当一般我们在定义孩子早恋的时候。都指的是他在青春期的时候，他还没有到成年，没有到18岁以后他的恋爱，我们把它一般都定义为是早恋，那么这个首先我们要了解一下早恋的原因，早恋的往往是和他的感情缺失有关系，比方说。这个如果男孩他从小缺乏母爱，如果女孩他从小缺乏父爱，他会找一个补偿，他容易去早恋，他内心缺乏安全感，他缺乏认同感，他需要有一个观众，有一个支持者，有一个同伴，有一个感情寄托对象，这时候他会去早恋。所以我们首先要学会理解，就让孩子饿了，他会去想到去吃馒头，你还能埋怨他饿吗，这是一个天然的需要，所以我们首先要理解，但是我们要注意，孩子在青春期的时候，本来他的情绪就是不稳定的。然后他的自控能力也是不稳定的，你比方说顺利他可能会很高兴，每天都很高兴，但是不顺利的时候他就会波动，加剧他的波动，那么会导致的，他会肯定影响他的专注力，他本来他的所有的心思都用在，他在青春期的成长。尤其是他的学习任务很繁重，但是他要分出一部分精力，去处理和另外一个人的关系，那么这样的话，当然会影响他的专注力，那么还有的早恋可能说，由于我爱上他了，然后他将来可能会考上什么大学，我也想考上那个大学。我们才能在一起，反而会对他学习有好处的，但是我们知道的可能大部分的早恋，一定会在情绪上会导致孩子情绪波动，我们在上一章讲过，就是情绪的波动会影响孩子专注力，那么早恋又会影响孩子的情绪的波动。所以我们一定要注意，早恋会对孩子的专注力有影响，那么还有就是，有的孩子他在早恋的时候，他会引起的人际关系的一种失衡，本来孩子在青春期的时候，他和同学的关系是平均的，他可能有好几个铁哥们，有好几个好姐妹。好几个好朋友，大家一起去干什么，但是他早恋以后，难免就只能和一个人，经常一起放学一起吃饭，一起去上自习，那么其他的一些人可能就会，比方说暗恋他的人，比方说原来和他一起打球的人，原来和他一起去吃饭。一起做伴上下学的人，那么他难免就会有一些嫉妒，那这个人际关系就会失衡，因为以前和你一起好的人，现在没有机会跟你一起玩了，那么他们可能会背后议论你，可能会甚至是会找各种介绍，来说你来指责你，还会去说闲话。那么这些肯定会导致你在情绪上的波动，由于早恋会导致波动，比方说我见过有一个阿丽，一个同学他们俩当时是初三，他俩关系不错，然后愿意做男女朋友关系，然后别的人就会激他们，就说你们敢秀恩爱吗。然后男生说敢啊怎么不敢，然后女生说那咱们明天走廊上，咱们就秀恩爱，咱们在走廊上接吻，后来男生说好，这时候就在其他同学的起哄之下，然后在女生给他的一个激将法之下，然后第二天他们就在走廊上，大家放学的时候。同学在起哄，他们就接吻，一下就反应到老师那去了，老师就跟家长谈，然后校长就跟他们谈，最后的结局是，几个男生学习成绩下降，因为大家都反复去跟他谈话，然后家长给他压力，然后同学还有好多，当时是起哄。然后事后就说笑话说闲话，然后笑话他，最后他压力很大，那个女生好像是无所谓，这个男生就感到压力非常大，后来就转学了，这个损失就比较大，所以后来那个男生还跟我说，杨老师我理解了什么叫修恩艾斯的快。他自己感慨，就说本来我还有那么多好同学，然后我成绩还可以，现在我不得不转到另外一个学校去，我也不喜欢等等，所以早恋这个行为，它本身这个行为是这个阶段，孩子情怒初开可能是一个正常的孩子的需要。但是它带来的后果，孩子们有时候他难以估量，也难以去承担，'
