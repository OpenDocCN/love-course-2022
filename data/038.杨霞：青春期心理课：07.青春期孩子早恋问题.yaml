    -   早恋与学习的平衡\n    1.  早恋对学习的影响\n    2.  专注力应该放在学业上\n    3.  完成学业后才能享受更好的爱情"
  text: 你比方说本来他可能以为的就是，我们一起上下学，可能就一起讨论题，但是没想到后来怎么一发不可收拾，这么多乱七八糟的事，竟然到最后弄得没学上了。他没有想到，所以有的时候情绪来了情感来了，就像我们说大水来了，大水来了可能是小溪，可能是洪水，洪水来的时候那是像猛兽一样，这个完全就把你冲得乱七八糟了，当一个人受到了其他人的左右，然后影响到我们的情感。这时候我们的专注力肯定受到了影响，如果我们发现孩子有找早恋的形象，首先不要如临大敌，因为我以前跟中学生座谈的时候，我就问同学们，你们认为人际关系重要，还是学习成绩更重要，孩子们都说人际关系最重要。我们同学的情感，感情特别重要，我说好，我也认为很重要，那么假如这时候有一个同学，他得了白血病，然后需要很多钱去治疗，你愿不愿意倾家荡产，把东西全卖了，攒钱给他治疗，我发现同学都沉默，后来我说假如有一天。你和你的朋友女朋友去散步，走在路过一个铁轨路过一个铁道，火车就要来了，但你的女朋友，她那个脚卡在了铁轨里，那个脚踝骨卡在里头，拔不出来，火车就要来了，你会怎么办，你是自己跑掉，还是抱着她和她在一起。然后同学们又沉默，她难以选择，好了
    我之后再问，你们认为是学习更重要，还是人际关系更重要，你不必回答，假如你认为人际关系是最重要的，你应该选择什么，你应该选择倾家荡产，也要帮助对方。你应该选择宁死也和她在一起，因为你认为人际关系是最重要的，其实没有人能够回答，因为你做不到，所以我们说这专注力是有先后的，专注力是不应该受到情绪和情感的影响的，是首先要完成一个，自己要自立的一个任务。然后才能去帮助别人，甚至是爱上别人，不能说我还没有成年，我现在特别想爱上别人，你拿什么来爱别人，这是一个责任问题，这不是一个，我们说好像是一个在说教，好像我们不希望孩子怎么样，这是一个负责任问题。因为爱就意味着责任，所以家长和同学在面临这个问题的时候，可以尊重自己的选择，我这时候早恋了可以随着情感，但是不要忘了，我们这时候专注力还主要在学习上，假如你的早恋对学习是促进的，当然是最好的。始终不要忘了，忘记在这阶段你的主要任务是学习，然后完成了学业这个任务，才有可能有更好的爱情来和别人分享。这才是负责任的行为。
