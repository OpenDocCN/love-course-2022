  text: '# 118.【完】超级识人术：02、向算命先生一样精准洞悉对方性格知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，您好，我是麦子，中国像素属于中华神秘文化中很神奇的存在，汉族的像素起源可以追溯到三皇五帝时期，大代李记中记载着，西，摇取人以壮。顺取人以色，语取人以言，随后从萌芽到不断的发展，到了今天基本上分两种随机型和特征型两种，而我今天要讲的是后一种，如何根据特征来洞悉他人的性格，有一句话不知道你有没有听过，叫观眉毛识破人。不同眉毛是隐藏着不同的性格，民间有种说法就是说，一个人有钱没钱可以看他的鼻头，会不会存钱可以看他的鼻翼，不过想看一个人会不会用钱赚钱，或是和朋友共享利益和大家一起赚钱，就必须看他的眉毛。眉毛是眼睛的滑盖，面部的瘟疫，可以通过眉毛来推论人的显能，来看他一生的运势，人际关系，兄弟多寡，朋友好与不好，甚至夫妻感情，心理学上就认为，眉毛的形状能够反映出一个人的性格来。不同的眉毛可以看出人的不同性格来吗，是的，你没有听错，那下面呢，我就结合中国文化相学典籍的精华智慧，为你细致讲解10种眉型透露出来的人物性格，第一种，聪明眉，凡是细软，平直，宽长，清秀之眉毛。那这个人呢，他必定是聪明伶俐的，聪明伶俐的人呢，一般是情商比较高，视野较为开阔，和这样的人交往呢，你可以不用太注重小节，直属胸翼，那跟他的相处呢，氛围是较为融洽的，第二种眉叫，逆生眉。首先要了解什么是逆生眉，眉毛呢，他是多跟生长在一起的，观察每一根眉毛，从眉头到眉尾，是向着同一个方向生长的，就叫做顺生眉，那一根根往上生长，或者是往下生长，都没关系，那这个叫做顺生眉，但如果说。你的眉头的部分是向上生长，但是眉尾呢，有几根眉毛向眉头的方向生长的，那这个就叫做逆生眉了，那两者相比起来呢，向上的顺生眉的人，性格是较为柔顺，处事比较圆滑，在待人接物方面，能够考虑到对方的感受。人际关系较好，逆生眉的人呢，他是较为反叛的，比较叛逆，很容易因为不迎合跟妥协，而破罐子破摔，和逆生眉的人交往，就需要格外的注意了，第三种眉叫做双连眉，那有朋友就问了说，老师，什么叫双连眉啊？，别急。两眉头的部分它是延伸的，那连在一起，这个就是双连眉了，那这类人的性格它是比较坦坦荡荡的，不限于遮掩，那一是一，二是二，可以说是很有机会能成大器，而且朋友是比较多，很容易会得到贵人的帮助，第四种叫凶恶眉。如果说一个人他的眉毛是较为粗硬，浓密，逆生，散乱，短粗，卷缩，存在以上两种的话，性格是较为反叛的，不拘传统的教条，容易因为激情犯罪，因为一时的义气跟自我，做出不符合道德范畴的事情，第五种叫做压眼眉。凡是眉头小但是清秀，眉毛的疏散不浓者，个人的意志就不会太坚强，性格里是含有悲观的色彩，个性较为柔弱，那不太重视人际交往，与六亲的关系也是较为一般的，第七种眉，一字眉，一字眉较宽的人他是具有胆识。一字眉较窄的人比较固执跟缺乏耐力，难成大事，一字眉的人是充满正能量的，见不得别人受委屈，喜欢是帮扶弱小，那这个是优点，缺点也是十分明显，这种面相的人的缺点就是个性太过刚烈，不够柔软。一般的是不能听从别人的意见和建议，我行我素，有时候会由于太过直接而得罪人，或者跟人发生矛盾，第八种是，八字眉，眉毛粗细一般，但是眉尾延伸比较夸张，宛如八字，那长这种眉毛的人一般是刚正不阿，活泼有朝气的。但是思虑浅，粗枝大叶，善于人情世故，却一生浮沉，如果说他的眉毛的根部轮廓不够清楚，则在三十岁出头的时候工作会不顺利，此外，古书当中就曾提到，有八字眉或者是眉毛下垂的人，多有贪赢好色的倾向，第九种。高相眉，眉毛升得很高，离开眼睛的距离跟一般的常人比较远，'
- summary: "-   人的眉毛形状与性格有关，柳叶眉代表温柔智慧，但可能缺乏沟通能力和感情波折。眉毛微动作透露心理信号，如向下靠近眼睛表示热情，向上挑表示需要尊重。\n\
    \    1.  眉毛轻抬是一种打招呼的姿势，通用于全球，但在日本被视为粗鲁。\n    2.  眉毛不同动作透露不同心理信号，如上扬表示知道答案，倾斜表示悲伤。\n\
    \    3.  了解眉毛形状和微动作可以帮助识别他人性格和情绪，提升人际交往能力。"
  text: 这种人前程很远大，非常有抱负，但是也因为常常伴有好高物远，不能脚踏实地的行为特征，第十种，柳叶眉，眉如柳叶状，这种人的性格温柔，而且有智慧头脑。但是往往就疏于沟通亲朋好友，婚姻的感情是波折多，得子是比较晚，不过亦得贵人相助，最终会事业有成，说完了依照轮廓来看性格，那接下来我们讲眉毛微动作跟心理的关系。根据细微的动作和表情来帮助你读懂对方的所思所想，眉毛的动作是透露出诸多的心理信号的，美国社会心理学家就得出一个结论，人们很难通过面部的神情隐藏自己的性格，眉毛是最能表露一个人的心理的。当眉毛向下靠近眼睛的时候，表示他对周围的人更热情，更愿意与人接近，而眉毛上挑的时候则表示这个人是需要尊重，需要更多的时间适应现在的场合，如果你遇到的人将眉毛向上挑，那这个时候你最好不要靠它太近。可以先与他握手，让对方主动来接近你，以免让他感觉到不舒服，所以呢，你知道了这个联系，下次你和人打交道的时候，就别忘了注意他的眉毛和眼睛，眉语之间的一些信息能够透露出人们解决问题的方法，关注细节的持久度。以及是否能够做到实话实说等等，比如说，轻抬眉毛这个动作是在距离稍远处向人们打招呼的一个姿势，从远古的时代就广泛地被使用了，这个动作的含义不仅是通行于全世界，而且就连猴子和猩猩也会用这个动作打招呼。那由此可见，眉毛轻抬的动作是天生的，把眉毛快速地轻轻一抬，瞬间又恢复原位，这个动作是为了把别人的注意力引到自己的脸上，让人家明白自己正在向他问好，那这个姿势只有日本的文化是不允接受的，在日本人的眼里。这是一个不合理，而且视为十分粗鲁的动作，甚至还被认为是含有明确的性暗示，对迎面看到的人的轻抬眉毛是一种下意识的反应，那这就表示，你对出现在面前的这个人持有手恳的态度。而且这个动作很可能与惊讶和高兴的情绪有关，仿佛你在说，见到您真是让我又惊又喜，也可以理解为，我非常的敬畏您，并且对您有好感，我们不会对擦肩而过的陌生人以及自己讨厌的人做出这个动作，如果。别人在见到你的一刹那，没有对你轻抬眉毛，那就表示，有可能他怀有挑衅的情绪，一个简单的实验，就会让你感受到这个动作的魔力，在酒店大堂的沙发上，不仅所有人都会以相同的动作回应你，甚至。还会有人主动走过来和你搭话，如果你喜欢他，那你就向他轻抬眉毛，如果你想让他喜欢你，还是向他轻抬眉毛，这可是一条黄金的准则，眉毛的不同动作呢，是往往透露出千差万别的心理的信号，眉毛上扬。表示当事人知道自己问题的答案，明知故问，眉毛的外角提高，会看起来很惊讶，眉毛的内角高一点，离鼻子远一点，看起来会变得很无奈忧愁，眉毛的末梢，若是仅增加一点点眼角的细纹，仿佛眼睛在笑，显现出快乐的感觉。眉毛位置也降低，前额皱纹增加，看起来像是在发脾气，眉毛倾斜，表示悲伤，眉毛挑起，向中间靠近，害怕的表现，眉毛向下紧皱，上眼剪扬起，眼周繃紧，表示行为人很可能准备袭击别人，眉毛上扬，并挤在一起，是害怕。担忧和恐惧的表现，眉毛往下，眼皮上扬，说明当事人是个好逗的人，眉毛向上，拉紧，是恐惧的表现，好，本期课程最后呢，总结下，从古人的相学智慧里，我为你总结并讲解了十种不同眉型所透露出来不同人的内在性格。知晓了这些，在与人初次见面时，可以对对方的性格了解个大概，不至于手足无措，内心慌张，我们还一起学习了眉毛的微动作，以及不同的微动作所传递出来的内心情绪也有所不同，希望本期内容可以提升你的识人能力。在人际交往中更加的从容地待人接物，今天就讲到这里，更多干货内容我们下期再见。
