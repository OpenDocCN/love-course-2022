  text: 这背后同样是对对方可能离开自己的焦虑。，那有什么办法可以让我们破除这种关系的纠缠呢？，第一个建议。是增加孩子对父母的信任。，依恋受损导致的纠缠的本质，是孩子对父母的不信任。，所以从长期而言，任何能增强这种信任的方式，都有它的用处。，有时候，父母和孩子因为陷入了对抗的模式，很难用语言沟通。。我就会建议他们玩一些需要相互配合的不用对抗的游戏。，比如说，让孩子挺直身体往后倒，让父母在背后接住他们。，或者让孩子戴上野兆，扮演盲人，让父母扮演不说话的哑巴，让父母带着孩子走一段崎嶇的路。。用这个过程来培养孩子对父母的信任感。，那第二个建议呢，就是让孩子对父母的情感反应脱敏。，有时候，孩子对父母的敏感会把父母和孩子紧紧的绑在一起。，所以遇到这种情况，我就会建议他们做一个游戏。。父母一天中装出三次生气、悲伤或者沮丧的表情。，当晚上游戏结束的时候，让孩子猜父母的哪三次不愉快是装的，哪些是真的。，而父母不用给出答案。，如果孩子有兴趣玩这个游戏。他们就会渐渐习惯一些原来他们害怕的父母的消极情绪，其实是父母装出来的。，那这样他们对父母的表情就不那么敏感了。，另外一些时候呢，孩子玩了一两天就不想玩这个游戏了，觉得这个游戏很无聊。。那他们自然也不太会想去观察父母的表情，这同样达到了脱敏的目的。，顺便说一句，这两种思路即使对成年人的关系的纠缠也是用，只不过成年人的心智更成熟，在具体操作上有一些修改。，给你留意到思考题。你有没有陷入过这种纠缠的关系？你又是如何走出来的？欢迎留言跟我们交流。，这节课我们讨论了一种纠缠关系，那就是因为一列受损所造成的关系的纠缠。，下一节课我们来讨论另一种关系的纠缠。那就是对家人的过度忠诚所导致的关系的纠缠。，我们下一节课再见。。
