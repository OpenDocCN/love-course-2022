- summary: "-   陈海贤讲述家庭关系中父母和孩子的边界问题，边界应该既能看见情感又不过分敏感，规矩和爱并存，边界过于清晰或模糊都会导致关系纠缠。\n\
    \    1.  合适的边界应该既能看见情感又不过分敏感，共享生活又有独立空间。\n    2.  边界过于清晰会导致关系生疏冷漠，过于模糊会导致关系纠缠。\n\
    \    3.  安全的一列关系给孩子必要的情感支持，破坏安全的一列关系会导致关系纠缠。"
  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx13 纠缠1：父母和孩子成了“冤家”怎么办欢迎来到家庭关系，你好，我是陈海贤。，上节课我们讲到，家里迎来了孩子之后，，解决挑战的关键就是保护好夫妻共同体。，接下来我们就要来讲一讲家庭面临的下一个挑战，，怎么来划分父母和孩子之间的边界。。其实前面的课里我们已经讲了边界这个概念。，如果把自我比喻成一个一个紧挨着的细胞，，而把情感比喻成不同细胞之间流动交换的物质，，边界就很像细胞膜，它既能把两个细胞分开，，又能支持彼此之间的物质传递。。和夫妻之间一样，父母和孩子之间也应该有合适的边界。，所谓合适的边界就是父母和孩子既能够看见彼此的情感，，但又不对彼此的情感过分的敏感，既能够共享生活，，又有自己独立的空间。对孩子有规矩和教养。又有包容和爱，，并且随着孩子的长大，各自独立的空间会变得越来越大，，而共享的空间会变得越来越小。，那么什么是不合适的边界呢？，有两种情况，一种是，双方的边界过于清晰，，就好像细胞膜变成了铁板一块。完全没有物质交换的孔，，孩子和父母之间的边界也会变成密不透风的墙，，这个时候孩子和父母的关系就会变得生疏而冷漠，，这种情况我们后面的课中会讲到。，另一种呢，是父母和孩子之间的边界过于模糊，。他们就没有办法清晰的区分你我，他们就会对彼此的情感过于敏感，，很容易在两个人之间产生又爱又恨，靠不近又离不开的关系，，这就是关系的纠缠。，在这样的关系中，父母和孩子很容易变成冤家，。这一家我们就来讲关系纠缠的其中一种情况，，因为孩子没有和父母形成稳定的一列关系所造成的关系的纠缠。，没有稳定的一列关系为什么会变成关系的纠缠呢？，让我们先从一列讲起。。不知道你是否还记得小时候在妈妈怀里睡觉的场景，，两个人呼吸连着呼吸，心跳连着心跳，，就好像两个人变成了不可分离的一个人，，孩子看妈妈，妈妈也回看她，孩子冲妈妈笑，妈妈也冲孩子笑。。这种亲密互动中构建出来的最深刻的情感联系就是一列。，也许你会想，是不是这种紧密的一列关系，使得父母和孩子之间的边界不清晰造成了关系的纠缠呢？，并不是。安全的一列首先给了孩子必要的情感支持，。让他们能够去发展他们自己，从而避免了关系的纠缠。，只有当安全的一列关系被破坏时，孩子反而更容易跟父母纠缠在一起。，根据精神分析的理论，如果父母给我们的爱足够稳定，。我们会慢慢获得一种父母都在我们身边支持我们的信念。，这种信念会代替真实的父母，变成我们安全感的来源。，有了这种安全感，随着孩子长大，他们只需要把父母放在心里就可以了。。他们就可以带着这种安全感去探索世界，发展自己。，这样，他们和父母之间合适的边界就慢慢形成了。，可是，如果因为某种原因，这种稳定的一列关系没有形成，或者被破坏了，。现实的父母没有来得及内化成内心安全的父母，，那这些孩子就总是会担心父母会不会离开。，他们对父母的情感反应就会变得非常敏感。，任何父母离开的一点点举动都会被他们解读成是不是要抛弃我。并引来巨大的愤怒和反抗。，由此就变成了关系的纠缠。，我用一个例子来说明，我曾经见过一对母子，孩子才六岁，不肯去幼儿园。，妈妈要求他做一些事，他就会故意反着来。，有时候，妈妈实在气不过来，就会打他。。这个孩子很执拗，妈妈一打他，他就会用眼睛瞪妈妈。，有时候甚至会说，你打死我算了，管也不是，不管也不是。这道妈妈痛苦不堪。，也许你会想，这对母子看起来没那么亲密，他们也属于关系的纠缠吗？。其实这是一种很典型的关系的纠缠。，你知道，关系纠缠的本质，不是妈妈快乐我快乐，妈妈悲伤我悲伤。，关系纠缠的本质是敏感。这个孩子对妈妈的反应是非常敏感的。，'
- summary: "-   孩子因父母工作忙碌而产生纠缠关系，表现出对妈妈的怨恨和愤怒。\n    1.  孩子对妈妈的期待和要求很高，希望在心理上与父母同步。\n\
    \    2.  孩子缺乏安全感，对父母的情感反应敏感，导致亲子关系的束缚。\n    3.  孩子将生活当作表达关系的工具，难以发展自己，成为纠缠关系的牺牲品。"
  text: 只不过他的敏感是往一种相反的方向。。他似乎已经训练成了一种自动反应，只要妈妈要求的，我就要反对。，这样他也失去了自己的情感，变成了对妈妈的情感自动反应的一个应答机器。，这是边界模糊的典型表现。，那这对母子为什么会发展出这种纠缠的关系呢？。原来，妈妈和爸爸各自在经营一家公司，工作很忙。，妈妈经常出差，就会把孩子放到另一个城市的奶奶家，一个月就回去开一两次。，最开始妈妈回去看孩子，孩子还很开心。，后来孩子越来越表现出无所谓的样子。。有一天早上，他趁孩子还在睡觉，想早点离开去工作，却发现孩子已经醒了。，孩子没有说话，只是一边流泪一边瞪着他，一副愤怒悲伤的样子。，妈妈很心疼，赶紧去抱他，可是孩子却把头扭到了一边。。后来这个妈妈觉得这样下去不行，就把孩子带回了自己的家。，可是孩子却不肯上学，不肯听他的话。，在工作室里回忆起这一段，妈妈哭着对孩子说，对不起，以前是妈妈的错，妈妈以后好好陪你好不好。，看到妈妈流泪。孩子也跟着流泪，但是他却说，你骗人，我才不会相信你，你总是骗我。，你说要陪我，说出差的时候会带着我，可是你一次都没有带过我。，原来，妈妈答应孩子，但是没做到的事，孩子都是记得的。，妈妈抱着孩子。不断地想吻他，想安慰他。，而孩子紧紧的搂着妈妈，把自己挂在妈妈的脖子上，却又不断地用脚去踢他。，孩子搂着妈妈，代表了他对亲近妈妈的渴望。，他用脚踢妈妈，则表达了对妈妈的怨恨和愤怒。。两个人就以一种奇怪的方式纠缠在了一起。，对于这些一列受损的孩子，一方面他们需要和父母在一起，才有足够的安全感。，另一方面，他们又在不停地抗议，责怪父母，为什么要离开自己。，因为害怕父母离开。他们对父母的情感变得非常敏感，又对父母有非常强烈的期待和控制，这就变成了纠缠的关系。，这种纠缠关系，常常有三个特征。，首先，是关系的双方对彼此的情感都非常的敏感。，父母有什么表情，孩子就会觉察到。并因此做出很强烈的情感反应。，这种敏感，是孩子从小缺少安全感，把父母盯得很紧，训练出来的。，而这种敏感的反应，也让父母因为担心孩子没有办法正常地表达他们自己的情感，这就变成了亲子关系的束缚。，其次。这些孩子对父母总是有很多的期待和要求，他们黏着父母，并不只是希望在物理上接近，而是希望能跟你在心理上是同一个人。，你要理解我的感受，要想我所想。如果你不想我所想，那就是有问题，就是你想抛弃我。。事实上我们知道，没有人能完全做到跟另一个人一样，哪怕孩子跟父母。，而这种差异，常常会引来孩子激烈的反抗，变成了关系的纠缠。，第三，孩子的这种期待和要求，往往让他们把注意力都放到了和父母的关系上。。他们很难放下对父母的怨和期待，也总是不自觉地把自己的生活当作了一个表达关系的工具。，就像一些孩子说的，我就是要过得不好，我就是要让我妈妈心疼来报复她。，因为这样的原因。他们就很难有空余的精力和兴趣去发展他们自己，他们变成了纠缠关系的牺牲品。，他们对外人宽容，对家人却会变得异常苛刻，而这个苛刻背后，是他们努力地希望家人看到自己受到了杀害。，当然，一恋受损造成的纠缠里。孩子的表现也不完全一样。，有些孩子会激烈地反抗父母，而有些孩子则会表现得特别讨好，特别听话。，但这并不代表他们没有怨，有时候要到了青春期，他们才会把这种怨恨和愤怒表现出来。，这时候。他们会怪父母不够体贴，没有照顾好自己，并不了解自己。，到了该离家的时候，他们也不愿意离家，并以此作为向父母寻仇的方法。，当这些孩子成年以后，这种纠缠关系也很容易变成他们亲密关系中的模式。。他们也会对伴侣的反应变得分外敏感，随时担心伴侣离开，并因此与伴侣陷入关系的纠缠。，
- summary: "-   增加孩子对父母的信任\n    1.  孩子对父母的不信任导致依恋受损\n    2.  建议通过相互配合的游戏增强信任\n   \
    \ 3.  沟通困难时可以尝试不对抗的互动方式\n-   让孩子对父母的情感反应脱敏\n    1.  孩子对父母的敏感会导致紧密关系\n    2.  建议通过游戏让孩子逐渐习惯父母的消极情绪\n\
    \    3.  脱敏的目的是减少对父母表情的敏感\n-   思考题：如何走出纠缠的关系\n    1.  成年人也可应用类似方法解决关系纠缠\n    2.\
