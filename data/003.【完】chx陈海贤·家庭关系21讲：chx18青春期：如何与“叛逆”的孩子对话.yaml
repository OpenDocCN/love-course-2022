- questions: '-   青春期叛逆与家庭环境有何密切关联？

    -   为什么家庭关系紧密的孩子更容易叛逆？

    -   青春期孩子面临哪些问题导致内心矛盾和叛逆行为？

    -   父母的担心和过度指导如何加剧孩子的叛逆行为？

    -   家庭怎样能够减少青春期孩子的叛逆期？'
  summary: "-   陈海贤介绍了青春期叛逆的现象，指出叛逆与家庭环境密切相关。\n    1.  家庭关系紧密的孩子更容易叛逆，而疏离的关系则不太会出现叛逆。\n\
    \    2.  青春期孩子面临离家和自立的问题，内心矛盾导致叛逆行为。\n    3.  父母的担心和过度指导会加剧孩子的叛逆，民主型家庭能减少叛逆期。"
  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx18 青春期：如何与“叛逆”的孩子对话欢迎来到家庭关系，你好，我是陈海贤。，前面的课程里我们讨论了家庭的角色，这一讲我们来看家庭生命周期当中非常重要的一个转折期，青春期。，说起青春期，可能很多人想到的第一个词就是叛逆。。叛逆是青春期典型的行为。，有些年轻人会激烈的反抗父母，有些则会拒绝跟父母沟通。，我就见过很多年轻人回家把门一关，沉迷于游戏或者奥资源的世界，这些都是叛逆的不同形式。，不过我想说。青春期的叛逆不是每个人成长的必经之路，孩子叛逆不叛逆其实跟家庭环境有很大的关系。，什么样的孩子更容易叛逆呢？，以我的观察，青春期的叛逆更多出现在那些父母跟孩子关系特别紧密的纠缠型的关系当中。。而那些家庭环境比较宽松甚至比较疏离的关系，反而不容易造成孩子的叛逆。，为什么会出现这种现象？，这就要从孩子进入青春期时，孩子和父母各自面对的问题说起。，先从孩子的角度来说。，一般来说。从10岁到25岁这个脉长的时期，孩子会面临一个重要的人生课题——离家。，无论是发展自我、学习掌握新技能还是结交朋友，在脉长的青春期，孩子都在为离家和自立做准备。。他们要带着一个全新的身体进入全新的与家庭完全不同的世界。，可是在这个阶段，他们对自己的认识还模糊不清。，有时候他们会觉得自己很有力量，愿意去探索世界。，有时候他们又觉得自己很脆弱，想要待在家里。依靠父母。，这种冲突和矛盾会让他们心烦意乱。，当他们想要离家的时候，外面的挫折好像在提醒他们家的安全和温暖。，可是当他们回家的时候，家的限制又好像在提醒他们自己的脆弱和无能。。所以孩子在青春期的叛逆不仅是在反抗父母，，更是在反抗他们心里所怀疑的那个虚弱的、没有能力的、想要找人依靠的自己。，他们是在通过叛逆和反抗来积累离家的决心。，但是这种想法也不全是来自于孩子的幻想。。很多孩子陷入冲突和矛盾的状况，进而选择叛逆，往往也有父母不经意的配合。，为什么这么说呢？跟孩子一样，父母对孩子离家这件事同样是陌生和矛盾的。，一方面，他们期待孩子更有能力。所以经常会在嘴上说你要自立一点、勇敢一点、你要有自己的朋友。，另一方面，他们对孩子的态所却又充满了担心。，就像一个叛逆的初衷女生说，我妈妈总是一边提醒我要自立，，另一边却不停地提醒我这不行、那不行。。当然，有时候她不是直接这么说的，她会说得很婉转。，但是，无论她怎么说，我都能读到她对我的不信任，这让我怀疑自己。，我是一个不赛交集的人，有一次她让我去参加一个不太熟悉的同学的生日party。，我不想去。她非说我应该多去结交朋友。，我去了，刚出地铁口，就发现她跟在后面，还小心躲着，不让我看见。，不难理解，在孩子和父母的关系越紧密的家庭，这种担心和过度的指导就会越多。。这些担心和指导在暗示着这些年轻人你还没有独立的能力。，而作为回应，年轻人就会通过反抗父母来反抗心中那个不够有力量的自己。，叛逆就这样形成了。，而一些民主型的家庭，父母一直都知道怎么给孩子态所的空间。。这些孩子自然就很少有严重的叛逆期。，那些孩子和父母关系比较疏远的家庭，孩子很早就学会了要靠自己，自然也不太会有叛逆期。，所以说，面对青春期孩子的叛逆，父母也需要调整他们自己。，怎么调整呢？当父母担心孩子的时候，他们在认知上需要理解，，孩子独立应对社会的能力不是现成就有的，而是在冒险和态所中逐渐培养出来的。，如果他们的逻辑是，除非孩子已经表现出了这种能力，否则我就不能放弃保护和控制。。那这种保护和控制就会剥夺孩子培养能力的机会，变成一个恶性循环。，我曾经接待过一个家庭，孩子二十多岁，在国外上学。，'
- summary: "-   父母过度干涉孩子的生活，导致孩子缺乏主动性和自我决策能力。\n    1.  父母为孩子安排一切，孩子逐渐失去自主权和思考能力。\n\
    \    2.  孩子对父母的控制感到叛逆，导致消极被动和缺乏未来规划意识。\n    3.  父母情感依恋孩子，将孩子的生活当作自己的生活重心，导致失落感和沟通困难。"
  text: 父母很着急一直说孩子的各种问题，比如没有主动性，不跟人社交，学习不够积极等等。。奇怪的是，明明是在说孩子自己的事，这个孩子却在旁边一言不发。，他爸爸说，这几年我自己创业，公司做得不错，周围的朋友都送孩子出国，我们也决定送孩子出去。，我们会看一些家长群里的信息。帮孩子报各种各样的课程，帮孩子选择学校和专业。，所有的事我们都帮孩子做好了，他只要安心学习就可以。，我们孩子，父母安排的都是你的事，你自己没有意见吗？，他说，我最开始也会表达一些意见，可是我父母会说。去哪个学校学什么专业，我们都是咨询过权威人士了。，所以这样的话，就好像我的意见无关紧要了，那慢慢的我就不再发言了，慢慢的就让他们去安排了。，你看，父母一直提醒孩子要主动，可是在他们塑造的关系里。孩子并不需要为自己做选择和决定。，这样孩子自然就不再去思考自己的未来，甚至不觉得我是在为我自己的前途努力。，总觉得自己读书也是为了父母，因为父母比自己更热心。，所以遇到挫折的时候，他们就会变得消极被动。这也可以看作是对父母指导和控制的一种叛逆。，当然，父母这些行为不只是因为认知上的盲点，更重要的原因是父母对孩子的情感依恋。，父母已经习惯了参与孩子的生活，把经营孩子的生活当作自己的生活重心。。现在有一个说法，说孩子是运动员，父母就是他们的经纪人。，父母的工作就是想尽办法让孩子在竞争中获胜。，这里不是评论这种做法的对错，但是有件事是确定的。，当孩子离家自立以后，经纪人就要失业了。这时候父母常常就会感觉到一种失落。，爱孩子当然没错，但是孩子长大了，跟他们相处的方式自然跟以前也不同了。，怎么跟青春期的孩子好好对话呢？我有三点经验分享给你。，首先，尊重孩子的感受。。几乎所有叛逆的青春期少年都会说，我的父母不理解我，所以我跟他们沟通也没用。，有一次，一个孩子对我说，我原来在学校里遇到一个老师，总是骂人，对我也很不友好。，当我回家跟我父母说这个老师有多讨厌的时候。你猜我妈妈怎么说？，她说，我们不能控制自己没法控制的事情，你应该想想这种挫折能给你带来什么样的磨炼呢？，这个妈妈说的有错吗？我想，当然也没有错。，她也只是想安慰孩子，可是在孩子听来。这段安慰实际上就否定了她的感受。，当然，不是简单的这样一句话，这是他们长久出现的关系的模式。，那妈妈为什么习惯这样说话呢？这种语言习惯背后，是妈妈无意识的觉得，我要指导和保护孩子，孩子遇到困难。我不能没有办法。，这对一个更小的孩子也许是对的，但是对一个青春期的孩子，他们更多期待的是父母是平等的，能够理解他们。，而这时候，如果父母还在扮演一个无所不能的角色，这种角色的错位。就会让这些孩子觉得父母不理解他们的感受，他们的沟通也会变得越来越难。，那么，怎么才是尊重孩子的感受呢？有时候，你可以只是听他们说，了解他们的感受本身，其实就是一种安慰。，另一些时候，你甚至可以放下声段。跟他们一起指责这个老师很讨厌。要知道，青春期的孩子是最欢迎偏见的，他们需要的就是那种你跟他们站在一起，同仇敌愷的感觉。，这会让他们觉得你更像同辈而不是长辈。当然。这不意味着父母要完全跟随孩子的想法和意愿。，可是，你能理解孩子对你的期待，你就可以判断自己是不是要满足这种期待。理解孩子的感受是一切沟通的前提。，第二个建议，是重新划定我们和孩子的边界。青春期的孩子需要一个比以前更坚固的边界，会对门、锁这些象征边界的东西特别感兴趣。，其中最重要的一扇门，是孩子慢慢有自己的秘密，有自己的情绪和感受。他们不想被别人影响和知道，即使父母也不行。，只有这样。他们才能慢慢整理自己，理解自己。当然，
- answers: '-   在与孩子的交流中，划定边界并尊重他们的拒绝权利可以通过学会敲门，尊重孩子的私密空间，和尊重他们的意见和选择来实现。

