  text: 希臘人他和羅馬人的經歷當然是完全不一樣的，沒有兩個人的經歷是一樣的，但是普羅塔克會提煉他們的相似之處，比如說寄往開來的人，比如說制定法律的人。比如說被叛徒殺害的人等等，所以他就把兩個人的經歷對比著一起來寫，這樣我們也對比著讀，就可以讀出可以相互比較相互應徵的東西，非常非常有意思，所以這本書就啟發了我，於是我也想採用一種平行的讀法。每次我們挑選一個主題，讀一本外國人寫的關於城市的書，再讀一本中國人寫的關於城市的書，形成對照，我們總共有十集節目，一共就可以討論五個主題，所以我們這個書單的名稱就叫做平行城市。沒有哪兩個城市是完全可比的，我們也不想真正的比較兩個城市，只是挑選一些個人比較感興趣的維度，切入進去和大家一起聊聊，我個人有一種偏見，那就是城市敘事在我們的知識框架當中，很多時候是不足的甚至是缺失的。就以文學為例，城市文學在很長一段時間裏，一直處於邊緣位置，大家不妨找來許子聰老師講二十世紀小說的節目聽一聽，尤其是近半個世紀以來，中國最有名最有影響的那些小說，大多數都是農村題材，一些朋友曾經開玩笑說。什麼上海文學、北京文學，上面刊發的都是農村文學，應該叫上海農村文學、北京農村文學才對，正因為如此，當真正出現一些書寫城市的作品的時候，比如說《繁花》，大家非常非常驚喜、口口相傳。又比如最近反映上海生活的電影，《愛情神話》也引發了熱烈的討論，很多人看到自己熟悉的馬路名稱，熟悉的街道景色出現在文學電影作品裏，都會覺得非常激動，我覺得確實應該激動，但反過來可以想想。在我們平時的文化當中，這些元素是不是出現的太少了呢？，比如說香港這個城市，它的很多地名，什麼望角、灣仔、尖沙咀、深水埗等等的，最早我都是通過一些港片，或者什麼TVB電視劇了解到的，雖然自己沒有去過。但好像已經在電視裏看了無數遍，以後有機會等到自己親自去了以後，就覺得非常非常親切，那裏一定跟電視裏所反映的環境，有所差異、有一個落差，但是又不是完全不同，於是親眼所見的事物，就與以前看電視的記憶。聽來的八卦傳說，各種來源的信息重合在一起，這時候我才會覺得，對這個地方真正有了一點點的理解，這樣的工作並不容易，而且不同的城市它有完全不同的特徵，不可能用統一的方法去理解，有些城市有它獨特的自然地理。比如說威尼斯，又或者像烏鎮，跟水的關係特別密切，而有些城市，它本身沒有任何的特別之處，但是有了不起的文化遺址，比如說敦煌，敦煌這個城市它本身，在我看來是沒什麼特色的，生活質量也談不上很高。但是它旁邊就是墨高窟，那太了不起了，我知道很多人一去墨高窟以後，就愛上了墨高窟，所以一遍又一遍的去敦煌，甚至一輩子就獻給敦煌，這就是這一類城市它的巨大魅力，還有一些城市，有它的特殊產業，比如說景德鎮。如果你對瓷器沒有特別興趣的話，那麼景德鎮可能也是一個，沒什麼意思的地方，但是如果你熱愛瓷器的話，那你非去景德鎮不可，因為在中國再也找不到一個，擁有那麼豐富瓷器傳統，匯聚那麼多瓷器像人的地方。你在景德鎮可以自己創作瓷器，你可以找到所有與瓷器相關的工藝，那裡就是瓷器的天堂，還有一些地方還有一些城市，有些人會關注它，只是因為特殊的原因，就比如說吧，蘇州吳江的開賢公村，不知道大家聽說過沒有。那是太湖邊的一個小村子，大概也就三千人左右，交通也不是很方便，又沒有任何的旅遊資源，但是很多我認識的朋友，都去過那裡，那為什麼呢，原因也很簡單，1936年費孝通就在這裡，做了兩個月的社會調查。然後寫出了著名的江村經濟，那費孝通他是中國社會學人類學的太頭，影響實在太大，所以很多人都想追隨費勞的腳步，去今天的開賢公村去看看，那裡到底是怎麼回事，
