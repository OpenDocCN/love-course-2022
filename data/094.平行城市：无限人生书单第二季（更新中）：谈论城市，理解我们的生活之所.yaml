  text: 這樣一來我們就會發現，每個城市它的特點。都是完全不同的，我們去認識這些城市的角度也不一樣，比如說你是一個，熱愛美食的人，到一個地方只關心美食，你對於比如說像佛教石窟，壁畫之類的你沒有什麼興趣，那你就不應該去敦煌，你應該去順德。敦煌吃的東西實在沒有什麼特別的，像早年留守敦煌的那批人，他們的生活條件都是非常差的，冰箱都沒有，肉都沒有辦法保存，他們都堅持下來，就是因為石窟就是因為壁畫，那說到敦煌，不妨說幾句我自己的故事。在我讀大學的時候，偶然聽過一次講座，當時好像，準備去聽一個名人講座，大概是金庸的講座，聽眾非常非常多，我到了教室以後發現，根本擠不進去人山人海，這時候看到旁邊的教室，好像也有一場講座，而且人不多。於是我就到隔壁去聽講座了，等坐下來，發現原來是常淑紅先生的公子，常家煌在那裏介紹敦煌，當時他放了很多影片，都是老一代的敦煌人怎麼守護敦煌的，他自己也堅定表態說要現身敦煌，當時我記得看到我是熱淚盈眶。我就記得在那個視頻裏面，常淑紅的夫人李承先，就在視頻裏面他就說，我也是學畫畫的，但是我到了敦煌以後，一下子就走不了路了，看到敦煌壁畫上的那種線條，那種力量，一下子就走不了了。我至今還能記得視頻裏他的動作，他的表情，還有提到敦煌時眼睛裏的光彩，當時我就在想，以後我也一定要去一下敦煌，那幾年之後，我確實去了敦煌，站在墨高窟前，看著就嗑著陳穎雀先生那句名言。敦煌者五國學術之傷心十野的那塊石頭，我就覺得感慨萬千，我覺得自己終於站到了這裏，終於可以試著勾連像張大謙、謝之柳、常淑紅、高爾泰、反景氏等等，好幾代學者他們的精神世界，他們就是在這些洞窟裏面被感動。我也是一樣，直到很多年後的今天，我現在已經看了不少關於敦煌的書，在英國、美國、印度，也看過很多敦煌的遺物，看到那些敦煌東西的時候，就會覺得很激動，但是直到今天，還是覺得自己沒有能力講述敦煌。因為怎麼講好像都不對，但是這座城市它對我的影響是非常非常深的，類似這樣的對我意義重大的城市還有很多，我可能還是少見多怪，因為對我觸動的那些點，對於比如像敦煌當地人而言沒什麼稀奇的。我的這些感受可能還是挺膚淺的，所以我們這檔節目，最終還是要回到書本、回到文本，通過閱讀來探索城市，大家聽了節目以後，可以與自己的經驗相互印證，有機會就再多讀幾本書，多走一些地方，那就再好不過。我們每一期節目會有一本核心的書，這本核心的書都是曾經對我產生過重要影響的，有關城市的書，希望大家也能喜歡它，我不想在節目裡概括每本書的核心思想，也不打算告訴你這本書的主要內容，事實上我也沒有這個能力。不具備什麼在20分鐘幫你讀完某某書這樣的一種能力，我們都知道寫一本書寫得快的話，你要寫幾個月吧，寫得慢的話你要寫好幾年，整整幾百頁的內容，我們怎麼可能在20分鐘內就把它講完呢，我能夠分享的。那就是每一本書觸動我的地方，那些讓我忍不住想要繼續探索、繼續閱讀，最終還要和大家一起來分享的那部分內容，當然了，觸動我的地方未必是作者自己最看重的地方，作者自己最為得意的地方也很可能被我輕易的放過。這都很正常，因為每個人都有自己關心的問題，也有自己思考的方式，我就是講一下自己被這本書觸動的點，在討論的過程當中，不可避免可能還要涉及一些其他的書，如果我覺得有必要的話會在文稿中加以註明。是不是還要在每一期節目後面附上一個更長的參考文獻呢，我想來想去還是不要了，大家去讀這本核心的書就好，因為每一本書它本身就會告訴你，到哪裡去尋找下一本書，感謝你的收聽，我是梁傑。讓我們正視節目再見。
