  text: '# 094.平行城市：无限人生书单第二季（更新中）：谈论城市，理解我们的生活之所《無限人生書單》，你好 我是梁傑，歡迎收聽《無限人生書單》，在接下來的一個月裏，我們會一起讀一些書，這些書它有一個共同的主題，那就是《城市》，可是我們為什麼專門要來談城市呢？，我以前在《看理想》。錄過一平方公里內的經濟學，那道節目既是講經濟學的，也是講城市的，就是講上海，而且是講我所生活的一小片區域的情況，但是那些講述還遠遠不夠，每個人有自己的生活環境，有自己的生活習慣，和我的生活會有相通之處。也可能很不相同，那這一次《無限人生書單》，終於使得我有這個機會，可以接著這個話題，與大家繼續聊一聊更廣闊的空間，更一般的環境，最終會落實在一個基本的單位，那就是城市，城市它是一個全球性的存在。全球居住在城市裏的人口，已經超過全世界總人口的一半，發達國家的城市化率都很高，而且趨勢是變得越來越高，越來越集中，中國近年來的城市化率也超過了一半，這就意味著絕大多數中國人，都已經是成立人。而不再是什麼以多少億農民為主體的國家了，相信我們《看理想》的大多數聽眾，也都生活在城市裏，都有比較豐富的城市經驗，相比於鄉村，城市一般是我們更熟悉的環境，同時每個人的城市經驗又是相對有限的。雖然現在很多人自詡是世界公民，曾經周遊世界，但是一個人畢竟不太可能，在全世界大多數城市裏長期居住，而且曾經到過一個城市去觀光旅遊，或者待上幾天，這與在這個城市長期生活幾個月甚至幾年。你的認知和感受都是明顯不同的，如果你在一個城市也就待了一兩天，那你所居住的地區，你所接觸的人，很多偶然的因素，都會對你的判斷產生巨大的影響，但是如果你在一個城市待了足夠久，那你的判斷又會發生微妙的變化。上面我說的這些其實也不一定，可能很多人都聽過這樣的話，如果你到了一個城市，這個城市它可以是開羅，可以是伊斯坦布爾，可以是孟買，可以是耶路撒冷等等，你在這個城市待上一周，回去你就可以寫一篇文章。如果你待上一個月，回去就可以寫一本書，可是如果你不幸待上了一年，那麼可能你回去以後，什麼都寫不出來，所以一個城市對於不同人的意義，真的是完全不同的，無論是北上廣深，或者是紐約倫敦巴黎。每天都有很多人想盡辦法要留在這裡，同時又有很多人要想盡辦法離開這裡，有些人愛它，而另些人恨它，海明威曾經說過，如果你有幸在年輕的時候在巴黎生活過，那麼以後無論你走到哪裡，巴黎都會一生的追隨著你。因為巴黎是一場流動的盛宴，這句話說得太好了，不僅巴黎如此，其他很多城市也是如此，我自己住在上海，但我也經常會懷念，曾經生活過的一些城市，比如說墨爾本或者新加坡什麼的。就後悔我以前對很多地方探索的遠遠不夠，而今天你再要過去就很麻煩了，不過我們也看到過這樣的情況，有一些在城市里居住很久，甚至在一個城市居住了大半輩子的人，仍然對自己居住的城市沒有興趣。他們不想學習這個城市的方言，也不想了解這個城市的歷史，內心永遠留在另一個地方，城市的意義非常複雜，我們應該怎麼來討論城市，我一直覺得城市非常難談，因為一談到城市就涉及很多不同的學科背景。每個人認識城市的框架也是多種多樣，同時又因為每個城市它的變化速度是不一樣的，有些城市你幾年不去，那就完全變了樣，最後還因為每個人對於城市的經驗都是私人性的，不同人說起同一個城市，體驗是完全不一樣的。所以關於城市我思考了很久很久，然後就想起以前讀過的一本書，那就是普羅塔克的《希臘羅馬名人傳》，這本書曾經對我的思考和寫作都產生過重要影響，這裡也順便推薦給大家，普羅塔克他的寫作方法是這樣的。寫一個希臘人再寫一個羅馬人，兩個人可以相互應徵，'
