  text: '# 004.【完】CHX陈海贤亲密关系：chx03丨怕：什么让我们貌合神离欢迎来到亲密关系，你好，我是陈海鲜。，上节课我们学习了对亲密关系的渴望来自于人类的依恋本能。，但现实中很多人抗拒进入亲密关系，为什么会这样呢？，原因是怕。对关系的渴望不仅带来温暖，也会带来伤害。。这一讲，我们就来讲讲在亲密关系中，人们到底在怕什么。，曾有人说，爱一个人的时候，你有了盔甲，也有了软肋。，如果说，盔甲是爱带给人的安全感和归属感，那软肋就是当爱一个人的时候。你也把伤害自己的权利给了对方。，而最大的伤害是背叛和抛弃，是一个你深爱的人说不爱你了，要离开你。，提出依恋理论的英国心理学家巴尔比曾经仔细观察过幼儿与母亲分离时的情绪反应。，他发现孩子被迫和母亲分离后。会依次产生三个不同阶段的反应，抗议、绝望和疏离。，在抗议阶段，孩子会大哭、会发脾气、时刻关注着母亲回来的迹象，同时拒绝其他人的照顾。，经过抗议阶段，如果妈妈还不回来，孩子就进入了绝望阶段。他们的身体活动会减少，就算哭也是借先性的单调的哭。，他们会变得退缩、没有活力，好像进入了一种很深的哀伤的状态。，再然后，他们就进入了第三个阶段，疏离阶段。，他们不再拒绝其他的开户者。他们会接受其他开户者带来的食物和玩具，甚至还会冲他们笑。，而如果这时候妈妈回来，他们也会表现得漠不关心，不再黏着妈妈了。，好像不管是妈妈还是其他人，他们都无所谓。，他们不再对任何人产生依恋。却对糖、玩具或者食物越来越看重。，也就是说，他们不再依赖人，而开始依赖物了。，从愤怒到悲伤到疏离，为什么依恋关系的破裂能给人带来这样的情绪转变呢？，因为每个人都有保护自己的本能。。和依恋对象分离是一种痛苦的创伤性体验。，这种创伤性体验虽然不会像身体的伤一样留下疤痕，但是也会造成心理上的疤痕。，所以人们总会想方设法地来避免这种痛苦。，这就是人们在亲密关系中的怕。。怎么能让自己不去经历这种痛苦呢？，简单的答案当然是不再爱了。，有时候被一个人伤过就会不相信所有人，在一段关系里受伤就会不相信爱情。，但更多的人不会这样做。，因为就算一个人再冷漠。他的内心深处仍然会有一种隐秘的渴望。，渴望有一个真正懂自己的人把自己从冷漠的壳里拉出来。，有时候越是怕，对爱的渴望反而越强烈。，所以人们就开始在爱和怕之间寻找一种平衡。，当怕再去主导的时候。人们会发展出两种平衡的模式。，一种是外在的，不让自己进入一段真正的亲密关系，转而发展一些肤浅的表面的关系。，另一种是内在的，进入一段亲密关系，却通过调动自己的心理防御机制屏蔽爱的感觉。以此来屏蔽对怕的焦虑。，先说第一种形式，不让自己进入真正的亲密关系。，我认识一个年轻的男孩子，长得挺帅，工作也不错，可就是单身。，他有一个爱好，就是去咖啡厅撩女生。，有时候看到一个女生气质不错。他就会上去跟人聊天，并要人家的微信。，可是他从来不会真的跟他们交往。，有一次，在父母的要求下，他去相亲，认识了一个非常漂亮的姑娘。，这姑娘在各方面都符合他的要求，而且姑娘看起来也挺喜欢他。。可是他却害怕了，思考再塞，决定还是不再跟他交往。，我问他，你怕什么？他说，我觉得自己的事业还没打拼出来，也许他不会真的喜欢我。，于是他还是单身一人，偶尔到咖啡厅坐坐，见到某个不错的女生，就去跟人家聊天。继续这个微妙的游戏。，在这个例子里，撩女生代表了他对亲密关系的渴望。，不进入一段真正的亲密关系，又代表了他对亲密关系的怕。，这种暧昧，使他在爱和怕之间找到的微妙的平衡。，有时候。这种平衡还会体现在对性的开放和随意上。，我们处在一个很奇怪的时代，这个时代性是容易的，爱反而难。，'
