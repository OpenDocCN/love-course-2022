- summary: "-   人设是指个人在社会中的形象，不仅限于网红明星，对每个人都有影响。\n    1.  人们更容易记住你的职业身份，而非其他特质。\n\
    \    2.  拥有好的人设对社会生存有帮助，但利人设并非长久之计。\n    3.  建议先了解自己的特质和特征，不要追求虚假的人设。\n-   作者以自身为例，强调了个人特质的重要性。\n\
    \    1.  作者的文笔和知识储备不如他人，但敏感程度强。\n    2.  作者专注于表达自身感受，激发他人共鸣，形成基本人设。\n    3.  作者坦诚自己的暴躁性格，认识自己是第一步，遮掩无益。"
  text: '# 007.hct和菜头·成年人修炼手册：hc112 人设：怎样树立真正的人设您好，欢迎来到《德道专栏》何菜头成年人修炼手册。，今天我们来聊一个词儿——人设。，人设，人物设定的简称，网络用语，，本意是指动漫人物的外貌、性格、成长背景的角色设定，以此迅速吸引读者。，现在。泛指个人的社会角色在社会生活和他人眼中的形象。，人设这个字眼很新，但是这个概念却很古老。，我在丽江工作的时候，当地存在着两大性——合性和募性。，性是太极中的，就容易重名，当地人怎么区分呢？，比如。有三个人都叫募强，那么人们就会分别称之为杀猪的募强、收税的募强、砍柴的募强，绝对不会搞错。，这种用职业区分人的做法本身就是一种人设，用一个人的社会角色来界定他是谁。，我在深圳呐待过三年。在那里呢主要是开发手机APP，因此结识了一些江湖同道。，等我离开深圳很多年之后，他们偶尔来找我，第一句话问的还是，哎，你现在正在做什么APP啊？，仿佛我除了做APP之外，没有任何别的事情一样。，但是啊。这段经历呢也告诉我，和你是一个什么人相比，人们更能记得你是做什么的，人们用你做的事情来界定你是谁。，只有和你比较紧密的亲友熟人，才有兴趣深入了解一下你是谁，用你的外貌特征、性格特点来做标记。把你和其他人啊区分开来。，无论是哪一种，人呐，都逃不掉人设，人设并非是网红明星的专利。，那既然如此，我们总是希望自己有个好的人设，最好是个形容词词组。，前面是美好的形容词，后面呐是社会或者职业身份。。比如，靠谱的电工何菜头，而不是暴躁小气的作家何菜头。，一旦拥有这样的人设，人们想起电工的时候，首先就会想起我，然后呢又想起靠谱两个字。，那么，对于我这个人呐，在社会上的生存会有很大的帮助。。现在的问题是，如何才能拥有一个好的人设呢？，我个人呐很反对利人设的方法。，所谓利人设呢，就是给自己创造出一种本来根本就没有的人物特质。，生活中常见，小气的人却总是要扮演吃饭时抢着买单的人。每次又在千钧一发之际果断退缩了。，也常见，本身是好意务劳的人，但是却装作热爱工作，天天在朋友圈里扮演加班到半夜。，利人设有用吗？当然有用，起码在短期内在部分人那里是起笑的。不然就没有那么多人前仆后继的为自己贴金了。，毕竟啊，要深入了解和认识一个人太耗费时间精力，倒不如他表现成什么样子，那么就姑且相信他就是这种人吧。，但是啊，这种方法并不长久，总有被拆穿的一天。并且人们对拆穿这件事情很有兴趣，记忆也特别清晰。，天才作家这种人设并不容易立起来，但是抄袭作家的新人设怕是更加难以洗去。，人们虽然懒，但是对事关欺骗的兴趣可能要更大一些，因为欺骗往往会涉及到自身的利益。，我个人的建议呢，是放弃幻想，先了解自己。，与其希望给别人留下一个什么印象，倒不如先盘算一下自己的家底儿，看看自己啊，究竟是个什么人，有什么特质而不是特征。，这特质和特征是两个概念，特质说的是你的内在。你的本性，特征呢，说的是你的外在，你的显现。，比如，善良就是一种特质，亲切呀，就只是一种特征。，人们说一个人是刀子嘴，豆腐心，说的就是这个人的特质是善良，特征是嘴臭。，在我刚开始写作的时候，我就知道。我的文笔没法跟别人比，知识储备呢，也没法跟别人比。，但是，我的敏感程度比一般人强，这个就是我的特质了。，所以呢，我不跟人比文笔和结构，也不跟人比信息量，我着力去写自身感受，努力激发他人的共鸣。这个就变成了我的基本人设。，何菜头总是能够写出我感受到却无法表达出来的东西。，然后呢，我勉强算是个善良的人，但是性格呀，也的确很暴躁。，我没有想着去遮掩，因为我知道遮掩也没用，暴逐就是暴逐，无论如何呀。'
