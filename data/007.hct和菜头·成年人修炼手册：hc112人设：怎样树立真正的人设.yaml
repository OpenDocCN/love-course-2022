    \    2.  个人社会价值在于做自己，维护自己的特质，以长久存在于社会。\n    3.  人设是基于个人特质的，需要持续发展和维护，与技能有所区别。\n\
    -   人设是基于个人特质的，需要持续发展和维护，与技能有所区别。\n    1.  个人特质代表自己，需要反复打磨和提升。\n    2.  技能是在个人特质基础上的锤炼，需要内心支持和信心。\n\
    \    3.  完美的自我在别人心目中永远不存在，人设需要自我接纳和持续发展。"
  text: 也弄不出来天鹅戎枕头的温柔感觉来。，那么，我就是暴躁而敏感的作家，何菜头。，暴躁这个人设呀，有一千种不好，但是有一点足够珍贵，那就是真实。，我当然可以扮作和风细雨的样子，但是啊，总有忍不住的一天。那样呢，人们就会因为我轻面撩牙般的变脸而感到惊吓。，相反的，一开始人们就知道这个人最显著的缺点，无非也就是暴躁，那么接下来的岁月呢，也就只有惊喜了。，我觉得呀，利人设倒也不算是蓄意欺诈。只不过是在别人如何接受自己这件事情上有不同的理解。，对于喜欢利人设的人而言，他们可能觉得需要把自己调整到最佳状态，显露出来的每一点别人都喜欢，自己呀，才能被人接纳。，而我的想法呀，更为霸道一点，就是说。如果你要接纳我，那么最好连我的缺点、毛病一并接纳，我不会为了谁特地的变形，也不那么渴望被接纳，这样呢，省得将来彼此都失望。，找到自己的特质之后啊，自己就有义务去维护这种特质，让这种特质持续发挥力量。。利人设最大的问题就是时效短，永远无法洗脱短评块的嫌疑。，而根据自身的特质去确立和维护人设，其实啊，是在追求在这个社会中长久的存在。，一方面，自己希望那么活着，另一方面，也让人对自己的期待不会落空。于是啊，这里面就生出所谓的个人社会价值来。，那么，什么是个人社会价值呢？我认为啊，简单来说，做自己就是个人的社会价值。，要你不是反社会，只要你是本性善良的，那么，尽可能地成为你自己。也就是最大可能的服务社会了。，这样啊，就是体现出了个人的社会价值。，在这个意义上来说，人设不是一两天、一两年的事情，而是数十年如一日的事情。，想要让别人记住你，就需要有人设。而想要有人设。就得发现自己的特质，并且一直保持这种特质。，像是一条长街，个人呢，就是这条长街上的店。，想要店里生意好，每年搬迁三回电子啊不行，一年换三种经营不行，开关店时间随缘呢，也不行。，你就得那么开着。从早到晚雷打不动，人们才会记得你的存在，才会看到你的电招，就能想起你是干什么的，才会不断地走进你的店门。，长街上的人多得很，只要你开得足够久，进门的人也就会足够多，不需要你变来变去反复装修。觉得立即涌入人潮才是好的，尤其有落就是人设失灵。，人存在于长街啊，就会产生影响，而影响力依靠时间积累。，最后呢，人设和技能之间有什么区别啊？因为听起来感觉是人设和个人特长好像差不多，且让我这么去说吧。。人设在技能之先，因为你得先找到自己的特质，当你发现之后啊，会认为它就代表了你自己。，正因为它代表了你自己，你才会愿意去反复打磨和提升。，比如，我认为我的特质就是敏感。那么我自然希望我能够敏感到体会一切人类细微精妙的情感和感触。，因为变得越敏感，我的特质也就变得越鲜明，我也就越发成其为我自己。，在这个基础之上，我刚好选择了文字作为表达工具，那么。接下来我自然会去学习和训练更好更有效的表达方法，也就是所谓的锤炼技能了。，在技能背后啊，一定有内心作为支持。如果你对自己的特质都缺乏信心，想要人造出一种别的特征出来，你又怎么可能长久的锤打下去呢？。你不会因为具备什么技能而成为什么人，只可能是因为你是什么人，你才可能有动力去找寻和提升对应的技能。，而你是什么人就是你的人设，在别人发现之前需要你先去找寻，在别人接纳之前需要你自己先去接纳。。而所谓在别人心目中那个完美的自我则是永远都不存在的。，好啦，这一讲就到这里。不知道你有没有找寻过自己的人设呢？对于人设你有什么不同的理解？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。我会把那些精彩问题放进周四周五的问答篇目里的。，输走了，我们下一讲，再见。。
