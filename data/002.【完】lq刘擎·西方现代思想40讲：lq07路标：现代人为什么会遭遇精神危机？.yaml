  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq07 路标：现代人为什么会遭遇精神危机？【新的版囲】，你好，我是刘晴，欢迎你和我一起探讨西方现代思想。，从这讲开始，我们进入到一个新的板块，现代人的精神危机，又叫信仰危机。，关于这个主题，存在主义思想之父，哲学家科尔凯过尔曾经说过，。在信仰的问题上，我们唯一的选择只有鼓起勇气，纵生一跃。，为什么要纵生一跃？要跃过的是什么呢？又为什么要鼓起勇气？，明白了这句话，你就会理解信仰危机究竟是怎么发生的。，在拜访接下来的几位思想家的时候。你就会有清晰的问题意识和基本思路。，在讲解理论和思想之前，我想先给你念一段话，请你沉下心来听。，我真正缺少的东西，就是要在我内心里弄清楚，我到底要做什么事情。，问题在于，要找到一个对于我来说确实的真理。找到一个我能够为此而生，为此而死的信念。，这段话是来自科尔凯国尔22岁时写下的日记。不知道你22岁的时候是否也有过类似的想法呢？，对于人生意义这类问题的思考和关切，其实就是哲学家们说的终极关怀。，不过。别以为终极关怀只是哲学家的课题，这实际上是一个人人都会遇到的问题。，想一想，当你工作了一天精疲力尽的时候，看着窗外的车水马龙，灯红酒绿，会不会有那么一瞬间，你想要问自己，这么辛苦到底是为了什么呢？。答案可以有很多，为了家人，为了过上更好的生活等等。说出一个具体的目标并不难，但如果要问这个具体的目标有什么意义，就需要有更大的目的。，如果一直追问下去，就会遇到那个根本的问题，生活到底是为了什么。或者人生究竟有什么意义。，终极关怀之所以是终极性的，是因为它追寻的是所有答案的答案。，要给出这个答案，你得有所依据，而这个依据就是人生信仰或人生理想。，你可能会说，干嘛非得要追问什么意义呢？我过好自己的生活就足够了，不需要问那么多。，的确，即使不去想什么信仰啊、意义啊，我们或许也能过好日常生活，好像能够避开对根本问题的追问，这就解决了信仰问题。，可是，真的能回避得了吗？许多哲学家认为。这只是假装解决了问题。，信仰问题会像幽灵一样，总会在某个时刻与你不期而遇。，因为人在精神层面上需要面对两个巨大的难题，一个是死亡，一个是贪欲。，先来说死亡，死亡是一个重大的问题吗？也有人说这不是什么问题。，古希腊就有位哲学家叫伊皮鳩鲁，他说，如果你在思考死亡问题，那说明你还活着。，既然活着，就没有必要操心死的问题。但是等到死了以后，你什么都不知道了，死亡也就不再是问题了。，你看。按照这种说法，操心死亡这件事根本没必要。但没必要就能终结这个问题吗？我觉得不能。，虽然我们现在还活着，但人能够意识到死亡。我们知道死亡是一种可能性，而且这种可能性非常残酷。。它是会终结其他所有可能性的可能性。人中有一死，这没错，但人的意识中还有永恒这个概念。，这两者的对比会在人的心中埋下一种深刻的悲哀。所以我们会哀悼逝者，也会为自己的死亡而忧虑而恐惧。，另一个问题是贪欲。人当然是一种生物性的存在，会有一些原始的动物性的欲望。但同时人又是精神性的存在。，我们有良知，有道德感。动物性的欲望，时常会与良知和道德发生冲突。，就像人中有一死和永恒对比一样。我们原始的欲望和崇高也形成了一种对比。这种对比会让我们觉得羞耻和不甘，严重的时候甚至会让我们觉得自己的生命很卑微。，你看，死亡和贪欲给人在精神上出了两大难题。终极关怀其实就是要应对处理这些难题。怎么应对呢？一个典型的解决方案就是宗教。，比如基督教讲灵魂拯救，说肉身虽然会死，但灵魂可以永生。虽然凡人都是卑微的，是有罪的，但信仰虔诚就能够达到崇高的境界，这就是宗教的方案。。'
