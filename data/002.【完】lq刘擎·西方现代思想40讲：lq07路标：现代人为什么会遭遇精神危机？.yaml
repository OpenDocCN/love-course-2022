  text: 非宗教的人生理想也是一样。我们小时候学习雷锋，雷锋叔叔有一句名言，他说人的生命是有限的，但为人民服务是无限的。，我要把有限的生命投入到无限的为人民服务之中去。你看，这也应对了前面说的两种困境。把生命献给一个无限的事业，短暂的人生就找到了永恒的归属。，这也指出了一条通往崇高的道路，只要在这条道路上攀登，就能超越个体的卑微。所以我们看到宗教的和非宗教的人生理想都能为死亡和贪欲问题给出解决方案。。那么问题来了，既然现成的方案就在这里，很明白，那为什么还会有信仰危机呢？原因在于，信仰危机来自一道裂痕，是位于真实与信仰之间的一道裂痕。，就拿宗教的例子来说，过去宗教在思想上和社会现实中都被广泛接受。那个时候信仰宗教是一个默认的选项，在精神世界宗教代表着神圣和正道，在现实世界大多数人都信仰宗教是社会的主流。，但是当历史跨过一个节点，这种默认的地位就被打破了，这个节点就是之前讲的古经之变。古经之变之后，信仰遭遇到理性主义的挑战。，人们意识到，如果某个事物要求我们去相信它，那么它应当证明自己是真的、可信的。，人生信仰的意义如此重大，更需要证明它的可靠性，对现代人来说这是顺理成章的。，但是。如果你要坚持把信仰和真实统一起来，那就会有很大的麻烦。，人生信仰给我们提供了什么呢？一个是对永恒的许诺，二是对崇高的指引。但我想请你回忆一下之前讲过的事实判断和价值判断。请问判断什么是崇高的？你觉得这是一个事实判断呢？还是价值判断？，很显然，这是一个价值判断。请注意，裂痕已经出现了，让我们一步步看它的推理过程。首先，信仰是一个价值判断，其次，现代人对信仰的要求是必须是真的、可靠的。，可是。是真是假，这是一个事实判断的评判标准。这就是我所说的裂痕。在信仰问题上，人们在用审核事实判断的标准去审核一个价值判断。，这就像你是要用短跑比赛的快慢标准去评价一幅画美不美，这是行不通的。用学术语言说。这就是信仰和真实之间的逻辑断裂。，哲学家科尔凯格尔为这个问题纠结了一生，最后他得出一个结论，我们无法依靠逻辑和知识来确认信仰是不是真的，只有勇敢的纵生一跃才可能跨越这道鸿沟。，当然，这其实是一种冒险。因为我们并不知道这一跃的结果是达到彼岸呢，还是跌入深渊，连计算这件事的概率都做不到。，回到开头的问题，为什么要纵生一跃呢？是因为单单凭理性，你是达不到信仰的彼岸的。只有纵生一跃才有可能越过知识与信仰之间的鸿沟。，这一跃的后果不可预知，前面可能是拯救，也可能全是虚空，这完全是一种冒险，需要极大的勇气。，当然，科尔凯格尔的论断针对的是宗教信仰。但我们会看到他所描述的是每一个追问人生意义的人都会遇到的困境。，就算你选择的人生信仰和宗教无关也是一样的，比如登山者，把登山当作自己的信仰。，记者问他为什么要登山呢？他的回答是，因为山在那里呀。可是这个回答经得起理性的拷问吗？理性能够证明登山是一件伟大的有价值的事情吗？，选择这个信仰实际上也是一种纵生一跃，但更痛苦的是，许多人甚至连目标都没有，也就不知道越向何方了。。这就是现代人要面对的信仰危机，或者说精神危机。，总的来说，人总会不断地追问生命的意义，而终极的追问总会遇到死亡和贪欲这两大难题。，要应对这两大难题的挑战，我们需要一个可靠的人生信仰。。经过启蒙理性主义的洗礼，现代人更倾向于根据理性来确认或者说求证信仰的可靠性。，但是，在理性和信仰之间有一道无法弥补的鸿沟，结果就是确立信仰在现代世界变得非常困难。，这种处境就是我们这一板块的主题。现代人的精神危机。，但我想告诉你的是，如果你也被这样的问题所困扰，那么你不是孤独的。，
