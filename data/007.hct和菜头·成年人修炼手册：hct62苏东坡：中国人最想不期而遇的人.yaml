  text: '# 007.hct和菜头·成年人修炼手册：hct62 苏东坡：中国人最想不期而遇的人您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，咱们来聊一位古代人物，苏东坡。，苏东坡，本名苏氏，号东坡居士铁棺道人，是称苏东坡。，北宋时期著名的政治家、文学家、美食家、艺术家。是中国文学艺术史上少有的通才。，在我看来，苏氏和苏东坡是两个人。，苏氏是一个忠诚而倒霉的官员，人们不大真的关心他为什么有那么多遭遇。，而苏东坡则是一个极有趣的妙人、节好的文学家，人们很难不喜欢。。有些时候，我也忍不住去想，如果苏氏没有那些换海风波颠沛流离，人们对苏东坡的热情是否会稍微衰减一点呢？，因为那样一来，他的人生简直完美到让人妒忌。，我和大家一样，也非常喜欢苏东坡。。如果有一个最喜欢的历史人物评选，那么苏东坡肯定毫无疑问地位于我真人榜的首位。，文学人物榜榜首可能是孙悟空，但是我并不是很确定。，然而，在我内心深处的某个地方，也同样对苏氏存了一份畏惧。。苏氏还是个孩子的时候，父亲因为参加科举的缘故离开了四川梅山。，苏氏和弟弟苏哲由母亲抚养教育。，母亲给他们讲后汉书，以教学内容而论，他已经远远超越了知书达理这四个字。，在教授后汉书的过程中。苏氏立志要成为像范胖那样为了理想而牺牲自己的人。，而他的母亲则表示，如果苏氏能成为范胖的话，她也能够做范胖母亲那样的人，愿意自己的儿子傻身成人。，苏东坡给人的印象像是个随遇而安的文士。而苏氏在儿童时代就是一个非常刚直的人。，也许他后来的命运在读后汉书范胖传的时候就已经埋下了。，人们喜欢说苏东坡有才华，这里的才华不单止文学成就而言。，苏氏的父亲参加科举，名洛孙山。而他的两个儿子苏氏和苏哲第一次参加考试就双双中举。，当时苏氏22岁，苏哲19岁。，如果我在北宋佳幽二年遇见二苏，那估计大气都不敢出，因为他们的确是天才人物，头角争荣。，中举之后，苏氏母亲病逝。兄弟俩回乡守孝三年。，付出之后就去参加了北宋最高等级的考试，智科。，智科是封建王朝用来拔举非常之士的考试，相当于天子挑选全国精英中的精英。，考试结果一共分五等。，一等和二等是虚设，不会真正授予。五等不合格。，苏氏和苏哲第一次去考智科。苏氏名列三等。，苏哲名列四等。，而在整个宋代，通过智科考试的人加起来不到五十个。苏家兄弟就占了两个名额。，到了佳佑六年，如果我和二苏重逢。那这个时候估计连汉都不敢出。，当然，我可能还有一点点宽慰，那就是苏氏苏哲兄弟读书厉害，考试厉害，未必做事也厉害。，说到底，他们不过是两个书生，未必有什么很好的行政能力。，何况他们还有一层文人的身份。整天吟诗作父，交友筹答，哪里有什么时间去处理政务啊。，但是看了苏氏的传记，又让我再次震惊了。，事实上，苏氏的行政能力一流。杭州人民到今天都还在缅怀苏氏，并且把杭州视为他的第二故乡。。并不是因为他留下了许多引用当地风雾的诗词，而是他在任是切切实实地改善了民生。，兴修水利，书俊西湖，因此让当地人始终感念不已。，在书中啊，我还读到了一个细节。某地在苏氏离任之后呢，发生了叛乱。，当时啊。他的政敌们如祸至宝，觉得可以利用失察的罪名来打击苏氏。，可是，当他们认真开始挪持罪名的时候，却发现苏氏很早就在作章里做过报告，提醒上司当地有叛乱的隐患。，作为读者，读到这个细节肯定会为苏氏感到庆幸。。但是，站在管理者的角度去看，苏氏则完全是个做事滴水不漏，明察秋毫的官员。，如果同朝为官，大概会把他当成是极为强劲的对手。事实上也是如此。，当时啊，一度有很高的呼声，希望苏氏出任宰相。。这就是为什么我会说苏氏令人畏惧了。，作为官员的苏氏是有能力得到相权的人。，'
