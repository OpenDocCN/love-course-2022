  text: 而这样的一个人物屡遭贬折，一再流放，一生在政治上起起落落。，最初，既不被王安石的新党待见，后来呢，又不被司马光的旧党待见。。一辈子不合时宜，两头排挤，空有一身才华和能力。，最终啊，没有在治国上得到施展的机会。，可以说，苏氏在政治上是一个悲剧人物。，假设苏东坡没有这么一层背景，那大概中国人啊，也不会如此倾心于他。。我怀疑中国人对苏东坡的强烈喜爱，下面隐隐有理解和同情的成分在。，因此，苏东坡以诗文去世，意志文明至今，，人们未尝不是用他的人生来作为自我激励的动力。，苏氏的另外一面，是作为文人的苏东坡。。喜欢苏东坡的读者啊，很幸福。，因为他们有大量的苏东坡的作品和史料，可以供自己学习、欣赏、研究。，人们一提到苏东坡啊，就想到他的词。，念奴娇、江城子、定风波、叠炼花等等等等。，但其实啊，苏东坡是一个诗人。他写了四千多首诗。，他的词呢，不到诗的十分之一。，那为什么苏东坡的词给人的印象那么深刻呢？，当然不仅仅是因为写得好了。，词在苏东坡的时代啊，只是小道，相当于今天的流行歌曲。，文人雅士聚会，大家随手填词。拿去给歌女演唱，并没有多么在意，远不如对诗那么严肃。，而且，词写出来之后啊，是让歌女去唱。，所以作者经常要以歌女的角度来写。，这件事啊，想起来就让人感到古怪。，一群大汉写一些阴阴艳艳的词。装作自己是怀春少女或者是身归怨妇，唱完就扔，也能让人理解了。，但是，苏东坡不同。，苏东坡在生活中啊，做什么事情都非常投入。，当时的猪肉啊，是低贱的肉食，但是呢，他非要很细致的做成东坡肉。还要写诗来赞美推广。，苏东坡对于词的做法啊，也是一样的。，虽然词是小道，但是他用词来抒发自己的情感，非常认真地用词来创作。，因此，苏东坡的词里出现了作者本人而不是反复假托歌女。。会有《多情应笑我》这样的句子出现，也有和自己的王妻梦中相见的场景。，而且，苏东坡在词上的造诣也随着他境遇的变化而变化。，每当他遭到更大的人生打击的时候，他的词作水准反而会更上一层楼。给读者带去更为深制的情感和更为深刻的思考。，如果说苏东坡以一己之力提升了整个宋代的词作水准略显夸大，，但是说苏东坡拓宽了宋词的表现力和创作可能，那我认为啊，是恰当的。，因为在小处细作并且拔生了词的境界。词又是当年的流行歌曲，所以苏东坡的词一直在人间传唱。，对比他的人生际遇和这种他在苦难之下写出来的词，会让人对苏东坡清心不已。，人总有顺遂的时候，人也总有倒霉的时候，但无论什么人身处什么境遇。感觉遇见苏东坡都是美好的，都会由衷地感到快乐，也由衷地感到释然。，如果苏东坡只有苏氏的那一面，他早就作为一名失败的官员消失在了历史深处。，而苏氏有了苏东坡那一面。他的戏谕、他的贬折、他的流放、他的所有苦难才有了特别的意义。，因为那是生活和命运对一个伟大文学家的锤炼。，人们热爱苏东坡，一定有敬仰苏氏的那一面，否则他不过是另外一个秦冠或者刘勇。但更多的是因为苏东坡的那一面，因为他体现了对生活无厌倦的热爱和对人生足够的旷达乐观。，如果你仔细去读苏东坡的诗词，会发现，真实的苏东坡也并不符合自己的印象，他一生中沉寓、消极、悲观的时候并不少。甚至可以说是多余快乐的时刻。，只不过，他有本事写出快智人口的词作，而在那些词作里，他更多地表现出了自己的乐观和坚韧，以至于大家都接受了他的这个形象，完全忽略了他内心痛苦的那一面。，也许我们可以这么说。苏东坡把最好的作品留给了读者，因此读者也塑造出了最好的苏东坡作为回报。，知道这一点无损于苏东坡的伟大，正因为有这样的用心，人们还是最想和他不期而遇。，好，这一讲就到这里。你对苏东坡有着怎样的理解呢？欢迎你在留言区写下此刻的想法。，
