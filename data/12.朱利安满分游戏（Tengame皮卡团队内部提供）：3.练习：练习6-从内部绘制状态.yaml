- summary: "-   朱利安满分游戏练习：练习6-从内部绘制状态\n    1.  练习要求两组人，一男一女，通过提问和回答来练习专注和笑容。\n   \
    \ 2.  回答者只能回答问题，不能说其他话，每次回答后要大笑。\n    3.  回答者的回答都是负面的，提问者需要保持笑容和耐心。"
  text: '# 12.朱利安满分游戏（Tengame皮卡团队内部提供）：3.练习：练习6-从内部绘制状态這會讓你們專注在內心的畫面，這部分有點困難，兩組，一位是女生，另一位是男生，我再做這一個，我是女生，你是男生，你會打我30秒，這是規則，你只能問我問我問題的面試，這是任何問題，你問我名字，什麼名字。只要是問題，你都可以，你只能問問題，你不能說任何問題，每次你問問題，你都要等待我回答，每次你問問題，你都要有個大笑，很開心，你不能把你問的問題，放在答案上，每次都是新題目，新問題，笑，等待回答，新題目。新問題，笑，然後我的答案都會是負面的，如果你拼命，如果你想要我，如果你依靠我，如果你想要我，你會被我打到頭上，你會很難把那笑容，當你問問題的時候，你只能從中來，你必須發揮那些東西，我是女生，大笑。真的可以讓你感受到那笑容，你問我名字，什麼名字，你只能問問題，你從哪裡來的，從哪裡來的，你從哪裡來的，從哪裡來的，從哪裡來的，你從哪裡來的，我從哪裡來的，你從哪裡來的，你從哪裡來的，你從哪裡來的。你從哪裡來的，你從哪裡來的，我不懂，你從哪裡來的，你從哪裡來的，你從哪裡來的，你從哪裡來的，你從哪裡來的，你聽到我說我會找個男朋友嗎？，你懶惰嗎？，不…你聽到嗎？，電影？，你很認真嗎？，對，我不會說謊。你很認真，你為什麼要這樣？，問一個問題，請你吃點喜歡的東西，我不是開心，我想要一個笑容，你喜歡吃什麼？，你玩的遊戲是你的遊戲嗎？，你快滾出去，快滾，滾出去，你認真的嗎？，你認真的嗎？，滾出去。你需要保安嗎？，滾出去，這傢伙，你認真的嗎？，你認真的嗎？，好，很好，好，但有時候，如果有一點相互相處，你會個人來接受，如果不是愛、溫柔和笑容，你會被我打，不管我說什麼，我會滾出去，你會說。你為什麼要這樣？，你應該要有平靜和幸福，這是你應該感受的，但你只能在內心感受到的地方，你的反應是要在攻擊中，或是要被你頭上塞住，或是要有回應，你不能這樣，你只能說，不不不，所以，你應該要有回應，現在。我給你一個小提示，讓我弄清楚，如果這件事發生，如果一個女生給你答案，你會滾出去，你會做錯了，這不應該發生，這是一個實驗，兩個男生，你給他答案是否有意義，這會讓他習慣從內心從中滾出來，每人30秒。一個男生是女生，再一次，當你是女生，你會給他所有回應，你可能會滾出去，你會是世界上最壞女生，現在是狂戰。'
