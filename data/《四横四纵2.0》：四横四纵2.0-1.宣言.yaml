  text: '# 《四横四纵2.0》：四横四纵2.0-1.宣言欢迎各位来到四横思纵第一课宣言，那么在宣言开始之前，我想跟各位讲一下，四横思纵内容，它非常强调基本功，所以我会把很多的知识点掰开的揉碎，给各位讲清楚，我们不利求把所有的知识点面面覆盖。但我们力求把一些重要极其常用的知识点，把它给打透，把它给彻底的搞明白，我们先来了解宣言的基本定义非常重要，宣言的基本定义就是告诉对方，对方的某些行为，对你造成了积极或消极的影响感受。导致对方身上拥有或者失去了你所需要的价值，让你不得不释放你的社交需求，这段话你第一次看，或多或少会觉得有点抽象，这段话其实是非常高度概括宣言的它的内涵，这段话其实有三个关键要点。第一个叫做对方的某些行为，这个行为细节和什么作对应呢，叫做笼统的描述个性，个性和行为是一组相互呼应的词语，我们在宣言去表达你的社交需求，不管是想去表达喜欢认可，还是去想要表达对方失去了某些资格。想要表达对对方的惩罚，我们都要落脚到对方具体做了某些行为上面，而不是笼统的去描述对方的个性上，举个例子，什么叫做描述个性呢，小王你工作做得很好，小王你今天表现的很棒，你人很nice，你怎么这么偷懒。你的态度非常恶劣，以上这些描述通通都是非常模糊，模棱，两可的个性描述，他并没有落脚到对方到底做了哪些行为上面，所以这个是我们要尽量避免的，我们描述对方的某些行为的时候一定要具体，一定要细节，一定要真实。举个例子，比如说在麦当劳手册里有这样一句话，当你想要去鼓励你的员工的时候，你不要简单说你做得很棒，而是你可以这样说，我非常欣赏你招呼客人的方式，你总是能够保持目光接触，并且面带微笑，这一点做得非常棒。好，这段话其实是非常典型的去描述了对方的行为，对你造成了什么样的感受，对方什么行为呢，他在招呼客人的时候，能够保持目光接触，并且面带微笑，让我觉得你今天的表现非常好。这又是典型的非常标准的一个表达社交需求的操作，再比如说，你看到了街上一个非常有气质的姑娘，你想去夸她，想去认识她，这个时候你要怎么去表达社交需求，就是去描述对方今天给你的行为和感受，比如说你可以这样说。你今天打扮得非常有气质，特别是这条连衣裙有一种时尚模特的感觉，一下就吸引到了我，让我忍不住想过来认识一下，你看这段话也是非常标准的表达宣言的话，特别是最后一句，让我忍不住想过来认识一下。就呼应到了我们基本定义当中，什么叫做不得不释放的这种感觉，是因为对方打扮太漂亮了，让你心动了，让你控制不住自己，让你意乱情理的想要去认识她，再比如说，你想向对方表达你的不满，表达你的惩罚，你可以这么说。你欺骗了我，让我非常的失望，我本来对你是很有期待的，可现在我不得不来批评你的过错，你看，为什么你要去，失望，失望是你的情绪感受，是因为对方欺骗了你，这个行为对你造成失望的感受，让你不得不来直色对方。对吧，这个是你的社交需求，希望对方能够改正错误，变得更好，这个就是宣言的基本内涵，在各位真正现实当中去使用宣言的时候，除了需要掌握宣言的内涵，对吧，这种基本的操作，展示对方行为对你造成了什么感受。加社交需求这三部曲之外，我们还需要掌握一个技术点，叫做讲程，讲程也是非常的重要，要极其重点的掌握，什么叫做讲程，当对方有所行动的时候，当对方对我们的反馈，有所回应的时候，你就需要去展现你的喜欢认可。或者施隔后撤，比如说对方展现出来，对方是个非常自信的人，你就要去表达你的喜欢，对方展现出来是一个非常自私的人，你就需要表达你的施隔，你的失望，讲程的核心，你表达喜欢还是表达不满的核心，请注意非常重要。不在于对方有没有满足你的需求，非常重要，再强调一遍，你该表达喜欢，'
