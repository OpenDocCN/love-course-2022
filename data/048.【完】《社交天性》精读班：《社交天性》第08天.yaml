  text: 当我考察人的动作的时候，我是在哪个层面去考量，其实决定了我的大脑能使用哪个部分，咱们人有种习惯的分类，就是比如说呢，比如说我要跟大家说我要出门买个东西的话。比如说我上上班，我可能要出去一趟，我有可能我跟人说我去买个，比如说我说我去一家买个东西，我也可以说我去一家买个桌子，我也可以说我去一家买个家具，我也可以说呢我去一家买一个黑色的玻璃矮角咖啡桌。但是这几种说法啊，大家可能一般能接受的是我去一家买个桌子，或者我去一家买个东西，那个在这个家具呢好像有点太宏观，而这个黑色玻璃矮角咖啡桌呢会显得太微观。就是我如果用这个大家自然熟悉的分类里面的桌子啊这种东西呢，大家可能相对会觉得舒适一些，如果我在话语里面突然变得特别的模糊，比如说我说我中午去吃食物，或者说我变得特别特别细致。就比如说我去买一个黑色的玻璃矮角咖啡桌，那这个时候大家在听的时候呢就会觉得有些别扭，是因为它不太符合咱们自然的对层次的一个分类，就是咱们人类其实就包括动物，芥末，钢木，科蜀种。有特别长的一个从粗到细的一个塑形结构，但是这个结构里呢我们一般习惯的吧，只是来提一些就是中间的那个层面，只有那个非常专业的人才会知道，或者特别具体的事情才会涉及到那个特别小的特别细的层面。另外呢就说只有在探讨那个意义层面的时候呢才会到那个相对宏观的层面，他还提到另外一个比较重要的事情呢就是叫认知复合，这个呢是也在心理学里非常常见的一个概念，认知复合是什么东西呢。咱们的人呢好多时候要用意识或者说要用思维啊，有意识来控制一些事情，然后呢有些事情呢是不用的就是无意识就做了，比如说那个学习自行车一开始呢是一个有意识的。你需要特别紧张的去控制你的左手你的右手啊你的身体怎么保持平衡，等你真的学会的时候呢他就内化成那种无意识动作了，你骑车的时候就会只想着我去哪啊，还是这个中间是不是要回家办件事啊。就你思维就不再管你具体的行为了，在你思维需要干预一件事的时候啊，这个认知复合呢就是比如说在你听一段电话录音的同时，我如果让你心算一下101减7，然后一直减每次减7减7减7减到最小。你会发现你两个事情都做不好，因为呢认知复合其实就是让你主动的又占用你大脑的空间，这时候你就会发现啊咱们的大脑或者咱们的主动意识实际上是单任务的，这个这个这个单任务也就是意味着你同时做两件事情的时候吧。你第一个你感觉会非常不好，因为你很很很就很累，要切来切去，就是任何时候咱们其实不可能做到心分二用，咱们如果说心分二用肯定是把主动意识在两者之间切换，频繁的切换。然后第二点呢就是这个它实际上呢因为你的切换的时候导致你那个工作内存那就要分配，所以两件事情都会干的比较浅，也就是说它的质量会下降，举一个比较常见的例子啊，一般咱们开车的时候肯定会聊天。但是如果你开车开到突然一个特别不熟悉而且很险的地方，比如说你正在外面自驾游，突然呢有一个土路吧，还下雨，那个路就很滑，那个时候我觉得一般的司机不是老司机的话，你就得非常注意去开那个车，看那个路了。那个时候你可能就不太容易再跟人聊天，你可能就会跟人说，现在别能别跟我说话，我要小心开车了，是因为你要把所有的认知负荷全都解除，把所有的注意力全都调动到这个开车本身上来。而这个东西呢实际上就是你的那个认知负荷的大小，而这本书里呢有好多心理学的实验啊，它其实都是用一种认知负荷来解除比如说你心理的防御机制，一个比较著名的呢就是好多关于这种死亡焦虑的研究。咱们会认为人见到死亡的时候啊都会觉得这个东西太可怕，会用一些认知上或者说主观意识上的防御策略来压制这些东西，好多心理学的研究呢它会这样，它会先把死亡话题给你呈现出来。
