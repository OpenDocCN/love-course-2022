  text: 这样一来你也可以更快建立信心，所以在通过实验改变行为模式时，最好尽可能地使用创造力和想象力，我们在这里会将注意力重点放在改变安全行为和直面现实上。但是你也可以尝试做一些其他的实验，比如说你可以在某个场合中扮演观察者而非参与者，并注意其他人的做法，看看他们有没有表现出紧张或者说是害羞，或者你也可以尝试使用一些社交中的基本守则。比如说就是倾听其他人说话看着他们，询问你想知道的问题，说一些想说的话表达自己的情感等等，这些都是社交的润滑剂，可以帮助人们更好的融入集体，然后获得归属感，尝试多做一些，看看他们有什么具体的效果。从某种程度上来看，社交焦虑归根到底是你做了什么的问题，你害怕自己可能会做的或可能没做的事，你感到害怕是因为你觉得自己的做事方式会造成尴尬，或者说是着质虚弱，你觉得自己的方式是不被接受的，或者说是错误的。但是改变行为模式并不意味着要做正确的事，也不意味着要学习正确的行为以防止糟糕的事情发生，就是你无法彻底避免偶然的拒绝，或那些令你感到尴尬和丢人现眼的时刻，不可能避免的，正常人也会有感到尴尬的时刻。每个人都经过没话找话或者感到沉默无聊的时刻，每个人都经历过，社交中的不恰当行为会不断地纠缠每一个人，但是他们的含义可以被改变，他们可以变得不那么危险和可怕，可以变得不那么令人压抑。人们可以不再对他们抱有灾难性的预期，而是将其视为类似于忘记带雨伞的小错误，就这么简单，行为模式的改变会对你产生巨大的作用，因为它们可以让你做自己想做的事，也能帮助你改变对事情的解读。改变行为模式也是在寻找另外一种看待问题的方式，这有利于你发挥出自己的潜能，降低压抑感，然后表现出真实的自己，要改变行为模式就需要冒险，而导致人们停滞不前的一个原因，通常就是他们对犯错充满了恐惧。当你非常重视错误时，它看起来可能就更加危险，但是每个人都会犯错，这也并没有什么可怕的，你只是放大了自己对错误所带来的后果的。想象力。
