  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲10】如何向领导请假？《大領導請假方法》，各位同學好，我現在來介紹一種，向大領導請假的方法，向大領導請假的方法有非常多，我介紹一種簡單的一種，我們在長篇大論，課堂上教學了一套不能搬到這裡來，又是練習，又是催眠。又是潛意識調整，又是文字分析搞不成的，那些東西都要現場練的，我教了一種辦法，教了什麼東西呢，介紹了一種辦法，叫做二元求助法，又叫先聲壓後降壓，又叫暗示性聲壓，具體的定義是，用暗示的手段。注意不能用明示的手段，注意要用暗示的手段，而不能用明示的手段，向領導傳遞一個信息，發生了嚴重的事情，讓你的心理壓力升上去，然後再提出你的要求，請假就特別容易成功，比方說你要向領導請假，你要這樣說。要把聲音壓低，表情調嚴重，肩膀微垂，腰微彎，聲音壓低，然後跟領導說，領導我有一個事情，想了很久，覺得還是要跟你說，領導會嚇一跳，以為著火了，虧錢了，死人了，生大病了，要辭職了，心理壓力都難上升。你說你說你說，我家裡有事，我要請兩天假，領導心裡一鬆，去吧，就很容易答應，因為領導覺得，沒有想像的那麼嚴重，注意不能用民事的語言，說法來說，比如說領導，我有一個大事，這就叫民事，我們要通過暗示。什麼叫暗示，通過表情語言動作，暗示，要把頭微低，肩膀微垂，表情調嚴重，聲音壓低，這叫暗示，什麼叫民事，跟領導說領導我假，我有一個大事，要跟你說，這就叫民事，大家倆心理學也表明。暗示能夠穿透意識的簡約作用，這裡頭道理很複雜，這個聽不懂的，你就只管一樣化俯露座就可以了，後面的原理講起來，那就複雜了，這個複雜了，但是一樣化俯露座，它一定要暗示，一定要暗示，一定要暗示。因為原理講講的話，你要學好多年了，對吧，這個事情才理解得了，然後用暗示，效果好，那麼你要是用民事說，領導我發生了大事，領導說你發神經病，你們嚇唬我，對吧，我要嚇唬我，還有一個反過來操作，也不行。你說領導我有個小事跟你說，什麼事，我要請兩天假，領導說不定就關火了，兩天假小事，工作不要做了，不行，要用表情動作語言，暗示發生了重大的事，然後提出請假。特別容易成功。'
