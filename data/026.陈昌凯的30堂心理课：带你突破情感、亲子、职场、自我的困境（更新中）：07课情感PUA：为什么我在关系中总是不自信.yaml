    更幸福，整理自己情感的同时，也不要忘记整理自己的生活。看看自己有没有工作或者事业，让你可以有独立的经济能力，如果你已经失去了工作，那么可能需要做一些额外的准备，比如参加职业能力培训，积累资源等等，也要看看自己有没有良好的社交圈子。如果你已经和朋友们长久不联系了，那么赶紧把他们找回来，即使不太顺利，或者无法像以前那样也没有关系，因为只要你敞开心扉，相信真正的朋友和家人们，还是会向你张开双臂的，如果有可能，发展一点自己的兴趣爱好。让自己快乐起来，因为兴趣爱好，往往会成为你价值感的源泉，也可以成为你情绪调节的好帮手，即使是很小的一件事情，坚持去做，一旦从中体验到乐趣和喜悦，给你的生活一定会带来不一样的色彩。听到这里也许你已经发现了，比起了解许多渣男识别的方法，了解自己，坚定自信，独立的自我，其实是更加重要的，一个稳定的自我，几乎是隔离渣男，和其他各种侵扰的天然防护杖，它让你有了自己的判断力。不会轻易的被某些特征吸引，也不会陷入到某些依赖关系中无法自拔，也会让你有能力，随时从一段不健康的关系当中解脱出来，让伴侣快乐，让家人幸福，是我们每个人价值感的重要来源，但绝不应该是实现价值的唯一途径。当我们的价值感建立在他人身上的时候，我们自己是被动的，是不安全的，这时候常常不得不隐忍，牺牲委曲求全，当你的依赖对象变得不可依赖时，你可能会发现自己更加在意别人的眼光，更加觉得自己不够好，因此。任何时候，保持独立自信的自我，就像拥有一对隐形的翅膀，可以让你更加的勇敢和坚定，在这，我并不是要告诉你，你不能从家庭中获得价值感，也不是说不能做家庭主妇，更不是想告诉你，要否认女儿妻子母亲的角色价值。我其实是想告诉你，你是妈妈，是妻子，是伴侣，是女儿，但更重要的，你是你自己，拥有自己的爱好，事业，社交圈，拥有那些可以让自己从中获得价值感的生活元素，可以帮助你树立自信，保持独立。让你在任何时候都可以幸福的展翅飞翔，今天我们向你介绍了，那些渣男，那些不善良的他人，甚至是那些消极的社会文化，是如何通过贬低自尊，制造羞愧和自责感，以及制造依赖性三种方式，让你越来越缺乏自信。越来越不喜欢自己，也越来越容易被他们控制，然而，如果你真正了解自己，正视自己的需求，建立稳定的自我认知和正确的归因方式，整理好自己的情感生活，那么你就会拥有一颗强大，独立自信的内心，将那些消极的侵扰。拒之千里之外，当然我们这两次说的渣，是一个宽泛的定义，如果你发现自己的伴侣，有我提到的某些特征，你也不用着急，立马给别人带上渣男的表情，还是前面说的，多点时间相处和观察，很多时候。他可能并没有意识到自己的问题，或者意识到了，也不知道如何去改变，这个时候，就需要你积极的沟通和耐心的引导，毕竟人无完人，一个处处都完美的男人，也许只有在电视剧里才能见到，而且我们前面也说了。这往往并不是一件好事情，
