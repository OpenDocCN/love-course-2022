  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：033【感染力】新官上任，如何介绍自己才能快速融入团队？_学会讲故事，才教会沟通，你好，我是高灵，欢迎来到故事历课程，有一次呢，我给一家科技公司的高管团队做团队教练，头天晚上呢，请我去的那个副总裁就微信我说，我觉得我的团队有点怕我，我特别不喜欢他们这样。我说没问题啊，那咱们明天就解决这个问题，不过呢，你得答应我，明天轮到你分享自己的故事的时候，你要多分享一些你的失败故事，不要总是讲你的成功故事，他一口答应我了，第二天呢。我让大家每个人都分享生命中对自己影响最大的故事，我自己呢，先起了个头，分享了我高考失利的痛苦经历，以及我是怎么从那个低谷爬出来的，接下来呢，团队中的每个人都分享了他们的故事，从眼看着自己的父亲。罹患癌症却无能为力，到在车祸中捡了一条命回来，那个下午，我们又哭又笑，用了整整的一包纸巾，最后呢，轮到了这位副总裁，他站上去，把他从大学毕业到现在的轨迹讲了一遍，也分享了他从中学到的道理，只不过呢。从头到尾没有讲一个失败的故事，我心想，咱们昨天晚上不是说好的吗？，可是你的失败故事去哪了？，怪不得你的团队怕你，谁不怕一个貌似完人的人呢？，又过了几个月，另外一家公司也请我去给他们做同样的团队教练。当时呢，他们的中国区总裁刚从美国总部空降到北京，迫切的希望能够赢得团队的信任，所以呢，我给他设计了一个访谈环节，由我来访谈他，同一晚上，我还是像之前一样提醒这位总裁，第二天呢，要讲一下失败的故事。展现出他脆弱的力量，他呢，也一口答应了，第二天我访谈他的时候，还不到五分钟说到他曾经在伊拉克战争中失去的战友，想不到这位五十多岁，微胖还有点儿凸顶的大老爷们，居然哽咽上了，反倒弄得我有一丝丝不知所措。我心想，哇，这老板太会讲故事了，所以你看，这两个故事其实都是我是谁的故事，然而有什么区别呢？，前者呢，更像是领导的故事，后者呢，则是领导力的故事，领导的故事通常就是想当年我怎么怎么着的自嗨故事。而领导力的故事一定是为了激发他人，影响他人，让他人嗨起来的故事，想想，如果你所在的团队明天会来一位新的领导，你和团队里的人现在会有什么样的想法？，你们可能想知道，他跟前人的领导有什么不一样？。有什么拿手的绝活？，他会照着大伙吗？，他是说话算数的？还是朝令夕改的？，员工在心里需要对新领导有一定的信任，才能心甘情愿地被他领导，这时候才能称得上是领导力，所以，艾森豪威尔将军说过。领导力是让别人心甘情愿做你希望完成的事的艺术，因此，在讲我是谁的故事的时候，目的就是为了赢得他人的信任，让他们心甘情愿地做你想让他们做的事，然而，我看到的领导在讲我是谁的故事的时候。经常会陷入这样两个误区，1。
    只有我牛才能证明我行，2。 只有我行才能证明我值得信任，咱们来看看为什么这是误区，首先，如果你仔细的研究马云的演讲，你就会发现不同于其他的中国商界领袖。马云经常讲失败的故事，比如，他当年开翻译社的时候怎么赔本赚腰喝，后来又是怎么把中国黄业的生意给做黄了的，那为什么马云经常讲失败的故事呢？，诶，这就是他精明的地方，怎么讲呢？，首先。生活中的失败和失败故事里的失败不是一个概念，故事里的失败不过就是一个在当时尚未解决的冲突，当马云讲到他开翻译社失败的时候，听众就想知道，那后来他是怎么解决的呢？，赔了多少钱呢？。这些问题激发了听众的好奇心，正所谓，看热闹不嫌事大，其次，没有人喜欢被说教，尤其是对没有信任基础的人来讲，当领导摆出一副高高在上的样子的时候，下面的人多少会有些抵触情绪。而当你分享自己失败或者是失落的故事的时候，就是把自己的姿态拉低，'
