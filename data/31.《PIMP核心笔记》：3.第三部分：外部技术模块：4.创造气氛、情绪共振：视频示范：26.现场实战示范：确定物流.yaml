  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：26.现场实战示范：确定物流你要给我看照片吗，我也是这么想，好吧
    你朋友给你放鸽子了还是怎么着，不是 我也是刚到这，好吧，刚拍的，那我们坐下吧，你平常在这附近活动吗，万达经常来，经常来 那你在附近住喽，我是在武财附近，好吧。这是第一次见你，那我们回头微信聊吧，好，那么你自己的物流。'
