- summary: "-   托德价值大师班讨论了男生在女生眼中的价值观念，强调了传达价值的重要性。\n    1.  男生在女生眼中的价值可能与在家人身上的价值不同。\n\
    \    2.  有些男生可能在外表达价值上做得很好，但在内在价值上却不尽如人意。\n    3.  重要的是要理解女生只会回应你展示出的价值，而不是所有的价值。"
  text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：03.价值和吸引力：6有价值与传达价值_6HavingVs.ConveyingValue我們說的是有與沒有價值的關係，我不知道這個我沒有完全確認，但我告訴你這是一個不在家人身上的男生，他很受歡迎在紐約市民生活中跟女生相關，所以這是一個例子，一個在你具有價值的男生身上，是你最低的價值。但在女生身上的價值上，他做得很不錯，我聽了這個故事後就覺得，你不會覺得他很無辜，所以我會比較不感興趣，但整個理念是，沒有價值的男生，還在表達的一面，是一個很好的賣點，是一個很好的賣點，是一個告訴故事。有很多男生，有很多富有、好看、聰明，有很多女生，有很多男生不太喜歡女生，但他們可能沒有價值，但女生不能回應你所有的價值。她只能回應你所有的價值。'
