  text: '# 007.hct和菜头·成年人修炼手册：hc1217“我问和菜头”：限制条件和想象力之间有什么关系？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自读写能力。一种少数人才能掌握的基础能力和想象力，帮助你抵达未知之地这两讲。，好，第一个问题来自用户长袜子皮皮，他说，读写能力呢在我的职业范围内，然而我发现也要经常磨练才可以，否则呀，随着时间的推进。能力反而有所后退。，所以我在这里留言，也是督促自己多思考多写作。可是啊，我经常碰到一个难题，那就是，写了一段时间之后发现自己的思考啊还不够或者是太幼稚了，这挺打击写作的热情的。。这是造成我写作中段一段时间的重要原因。我现在啊，还没有想出比较好的解决办法，只好且行且思考。想请教老师，这种情况下怎么办呢？，还有，很多人都提倡多修稿，我的体验是，除了字句之外，如果想法没有升级。那修改的意义就不太大。所以啊，我经常是检查一下，没有明显的错误就让它过去了，甚至再回过头来看的兴趣都没有。老师啊，您怎么看修稿这件事呢？期待您的智慧。，好，对于这个问题，何老师的回复是。如果我们要等到自己足够成熟，思考足够深入才写作，那么我们一生中唯一的作品啊，大概就只能是死前写的遗书了。但是即便如此，也保不齐世界上会多出许多脸红的死鬼。，作为写作者啊，自省是必要的。但更重要的是具备某种天真的自信心，相信自己的作品有价值，有生命力，而不是自己主动去贬损去否定。，所有作家都要承受自我怀疑的折磨，所以呢，你看到的作家都是幸存者，他们因为脸皮厚而得以继续写作生涯。，嗯。我知道你的第二个问题是想找我问什么，那我就直接说出你的心里话吧，我不想修改稿件。没问题，我一点都不反对，因为我就是这么做的，重点是写，写完就发，发完就忘。，如果这一篇不满意，那么在下一篇里就想办法解决。努力写得更好一点。世界上有的人追求一篇之内就要达到某种水准，同样也有另外一批人追求下一篇提升一点点。，要么你写得足够好，那自然呢你就要改得足够多，要么你写得足够多，追求每一次的改变。最后啊。我也想提醒你一点，有一天你一旦找到什么你真的想写而且极度真实的内容，放心，你会一遍又一遍的修改，力图达到你想要表达的效果的。，好，下一个问题来自用户半之嫣，她说，想问一下何菜头老师。我们拥有读写能力是为了将知识分享给更多人，还是为了跟同道中人探索更多未知呢？，好，对于这个问题，何菜头老师的回复是，你高兴就好，没有什么一定和必须，也不存在这样的选择。，从细微的层面上分析。虽然都是拥有读写能力，但是分享知识给更多人，而且要让他们容易接受，这需要一种很特别的写作能力。，而为了和同道中人一起探索更多，则需要写作的时候，有能力证明自己是同道，而且获得他们的尊重和认可。否则大家不会一起上路的。，两者并不是截然对立的关系，你可以去查看一下历史学家黄仁宇先生的生平，在他的万历十五年没有流行起来，让数量惊人的读者群接受之前，他在学界就是个寂寞而平凡的研究人员。。有了万历十五年的走红，他突然发现多了许多同道。，好，回到你的问题上来，一切都可以归结为能力优势，所以不是你选择，而是你的能力选择你的使命。，好，下一个问题来自用户Ellvia，她说，没有不敢想。只有不敢做。，一句很冒进的话，契合了今天的主题，正是因为人类比其他地球生物多了想象力，才创造出了今天的世界。，孩子和成年人的想象力运用到实际生活场景就能产生非凡价值。，听过往期内容。菜头书应当是想象力丰富，同时运用到生活场景的人。，'
- answers: '-   如何保持和激发成年人的想象力？对于成年人来说，要保持和激发想象力，需要有突破束缚和框架的勇气，对现实有相当程度的认知作为想象力的基础，同时不要总是追求实用。

    -   限制条件与想象力之间的关系是怎样的？限制条件和想象力之间并不是简单的线性关系，有些创作者可以突破限制，激发出更丰富的想象力，而有些则被束缚限制，扼杀了自己的想象力。

    -   小朋友和成年人的想象力有何差异？小朋友的想象力无拘无束，纯粹向外探索未知之地的各种可能性，而成年人的想象力受到目的、成功率、价值、个人体验等边界的约束，纯粹天马行空的妄想较少。

    -   为什么有些创作者被限制束缚，扼杀了自己的想象力？有些创作者被给予了近乎无限的资源之后，却失败了，因为限制条件和想象力之间并不是简单的关系，有些人无法突破限制，导致想象力受到束缚。

    -   成年人为什么低估了想象力的重要程度？成年人在低估想象力的重要程度时，也低估了想象力实现的难度，想象力的应用有限，尤其是对现实没有多大作用，因此成年人往往低估了想象力的价值。'
