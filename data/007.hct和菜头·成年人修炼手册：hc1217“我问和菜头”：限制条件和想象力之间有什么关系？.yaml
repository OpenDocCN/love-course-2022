  text: 成年人的想象力如何继续保持或让其二次迸发？菜头书有经验分享吗？，好，对于这个问题，菜头书的回复是，所以我写了《想象力》这一章，并且归结为三点。。第一是要有突破束缚和框架的勇气，第二是对现实需要有相当程度的认知作为想象力的基础，第三点是不要总是追求实用。，然后，在这一章之前，我还写了一篇读写能力，我希望你也能一并再看一遍。。虽然是跟看起来源源不断不费吹灰之力的样子，但是我写的其实很用心，值得仔细读一下，或许多少能有一点收获。，好，下一个问题来自用户胡震强，他说，一方面，激发想象力需要打破条条框框，但另一方面。想象力也是由条条框框逼出来的。，比如电子游戏里的经典，任天堂的红白机，这个机器的硬件性能是严重受限的。，CPU主频是1。8M，内存2K，所有的形象都要用像素快来显示，同屏幕最多13色。，今天看来。这个数据低得不可思议，但是呢，就是在这样不可思议的限制下，设计师们创造出了魂斗罗、超级马力欧这样风靡全球的经典形象。，再看今天，游戏机硬件的限制少了，但是经典设计似乎并不比以前多了。，菜头叔，那您说。限制条件与想象力之间，到底是一种什么关系呢？，好，对于这个问题，菜头叔的回复是，我也想让这个世界上的事情变成简单的一元变量关系，这样可以很方便的让我得出许多结论。，如同你所说的，限制越多，想象力越丰富。如同我所想的，年龄越大，头发越稀疏。可惜，不是这样的。，世间的事情往往和许多因素相关联，和许多条件相关联。否则，按照你的逻辑，原始社会的游戏是最好玩的。因为他们只能用泥巴、石头和棍子属于完全不可思议的受限条件。，同样的，蓝藻是地球上最快乐的生物，因为它们几乎不能动态。这不是一个好的思考方式，把现实过于简化之后，你可以得出一切结论。，如果要我说的话。一切创造都在现实限制之下，或多或少。区别在于，有些创作者可以突破限制，激发出更丰富的想象力。，而有些创作者则被限制束缚，扼杀了自己的想象力。而更为常见的则是，创作者被给予了近乎无限的资源之后。成功的壮烈失败了。，因此，限制条件和想象力之间，最好不要建立一个简单方程。我认为，它甚至都不是直线方程。，好，下一个问题，来自用户蛋壳花生，他说，，小朋友的想象力无拘无束。没有现实规则、物理定律、道德法律、对和错的约束。他们纯粹向外探索未知之地的各种可能性。成年人的想象力有边界，不管怎么样，他们都会受目的、成功率、价值、个人体验等边界的约束。纯粹天马行空的妄想很少。。这个是不是长大后要做的事情多了以后，潜意识去节省能量呢？，好，对于这个问题，蔡头叔的回复是，小朋友在卧室里没法合成一颗核弹。这就是我想说的意思，没有必要过分高的评价小朋友的想象力。，他们的确有。的确比成人多，但是呢，想象力的应用很有限，尤其是对现实没有多大作用。，同时，在成人这一方，人们在低估想象力的重要程度时，又低估了想象力实现的难度。，在人类第一次核爆之前，没有人能够想象会发生什么。也没有人能够确认这种炸弹能够工作。，但是呢，德国人在搞，如果不是重水工厂被盟军轰炸，几乎就要成功了。，美国人也在搞，曼哈顿工程集中了几乎全世界最聪明的科学家，最终呢，想象变成了现实。。今天距离第一次核爆成功已经过去很多年了，但是世界上拥有核武的国家何其之少呢？，智能转换公式谁都知道，然而，分离由同位素的知识和工具是禁止的知识。，核内变需要压缩由235到临界体积以确保炼式反应持续进行。这是高中物理课本上的内容。，然而，临界体积究竟是多少依然是禁止的知识。，即便这样的知识已经公开，但世界诸国依然要面临资金上的问题、材料上的问题、矿产上的问题、监管上的问题。，想象力都有。
