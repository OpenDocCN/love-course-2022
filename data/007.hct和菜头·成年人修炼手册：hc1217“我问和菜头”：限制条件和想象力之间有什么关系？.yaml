  text: 但是能不能实现是两回事情。，所以，成人的想象力是受限的，也是有外部约束条件的，和是否节省能量没有关系，而是自我许可和他方许可的问题。，互联网构造全球社交网络可以，构造全球电商系统可以。构造全球虚拟数字货币不可以。，在没有触摸屏出现之前，你认为手机必须有实体按键，全屏幕没有电子笔不可以。，真的都不可以吗？我们并不知道。，现在我们知道手机可以没有按键，那是因为科技带来了新的知识。扫除了我们先前认知的盲区。，而其他想象力的现实案例也许在未来会从不可以变成可以，因为整个人类社会可能都已经改变了运作方式。，而在当下，束缚和限制始终存在，天马行空的想象力也只是在许可的范围内运行。。问题是，太多人都挤在有限的空间里，等待着科技或者人文的新突破。，在新的空间里，才会有新的可能啊。，好，今天的问答就到这里。欢迎在留言区跟我分享你的心得感悟。，输走了，我们下一讲，再见！。
