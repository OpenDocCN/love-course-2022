  text: '# 30：2、觉醒：第五十三集：小我番外篇好，这节课讲小我的方外片，记住就是再次强调，所有的方外片能够理解就更好，不能够理解也没关系，不影响课程的整体框架，那这节课我们要讲讲关于小我的三个特质，首先第一个小我经由比较而生存。别人如何看待你会变成你看待自己的方式，也就是说如果每个人都住在豪宅里，或者每个人都很有钱的话，那么你的豪宅或者说是财富，就再也无法加强你的自我感了，对吧，你可能到时候会搬到一个简单的小屋，放弃你的财富。重新获得一个身份，就是视你自己，同时也是在别人眼中，就视你自己为比较有灵性的人，也就是说别人如何看待你成了一面镜子，告诉你你是什么样子，以及你是谁，小我的自我价值感在大多数的情况下。是受限于别人眼中的你的价值，也就是说你需要别人来给你一个自我感，而如果你所处的文化背景中，大多数人都是把自我价值等于你有多少和你有什么，而你又无法超越集体迷思的话，你终其一生都注定会去追求一些事物。然后无妄的在那里寻求你的价值和完整的自我感，所以我们一直在说，你有多不在意外界的看法，你就有多自由，那如何放下对事物的执着呢，是都不要是，这是不可能的，当你停止在事物中寻找你自己的时候。那个对事物的执着自然就会消失，那与此同时，只要你感觉到你对事物的执着就可以了，有时你会怎么说呢，有时候你不会意识到自己对事物的执着，直到你失去了它们，或是面临失去的威胁。那如果那个时候你生气了或开始焦虑的时候，那就表示你对它们是执着的，那如果你觉知到自己认同于某个事物的话，那么那个认同本身就已经不完整了，所以你会发现，小我认同于拥有你拥有什么，但是它在拥有中获得的满足。只是相对肤浅而且短暂的，在它之内深藏着一个不满足感，不完整感以及匮乏感，就是我所拥有的还不够多，小我真正的意思是什么呢，就是我还是匮乏的，我要更多，对吧我要很多很多，如同我们所见，就是拥有这个概念。是小我所创造的幻想，为的是要给自己一个坚实的感觉，好
    除泪拔萃，显得与众不同，既然你无法在拥有中找到自己，那么在小我的结构之下，还有一个更强大的虚动力，就是需要更多的需求，我们也可以称之为欲求。如果没有需要更多的这个需求的话，就是小我是无法长存的，因此欲求比拥有更能让小我长存，小我想要拥有，但是它更想要就是需求更多，所以拥有所带来的肤浅的满足感，总是被更多的欲求所代替。这里谈的是心理上的需要更多，也就是需要更多的东西让小我来认同，明白我意思吗，这是一个容易上瘾的一个需要，但它不是一个真正的需要，如果说你不能在你的身体里面，然后认出这些念想，如果他们始终在无意识中。你就会相信他们说的话，你也一定会把无意识的思想付诸行动，而最后注定会求而不得，因为当这些念想在运作的时候，没有任何物件、地点、人或是状况，可以让你满足，真的，只要这个小我的结构存在。就没有任何内容可以满足你，无论你有什么或得到了什么，你都不会快乐，所以你会一直追寻其他的事物，那些貌似可以许诺，可以提供更大的满足，让你的自我感更完整，同时可以填补你内在匮乏感的事物，但是永远不可能。永远也没有那样的事物，在很多地方，你认为你是谁的那种自我感，有很大一部分是来自于身体的外表形象，对吧，他的优点、他的缺点，以及和别人相比，是被视为魅力还是丑陋，对吧，对很多人来说。他们自我价值感和他们身体的优势，好看、好看与否，体能、外表亲密相关，如果他们认为自己的身体不好看，或者说是不完美，那么他们的自我价值感就会缩减，对吧，很多人把自己等于自己的身体。虽然身体认同是小我最基本的一种形式，但好消息是，它也是你最容易超越的一种形式，试试去感受你的内在生命力的感受，'
