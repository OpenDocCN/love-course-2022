  text: 有人甚至就会直接在自己的孩子身上复制实验，所以我特别提出了一个蓝框框的。第一个就是说实际上棉花糖实验它只是一个结果，就好像我到体检的地方拿到血脂的时候，这是一个结果我的血脂血糖是多少，而不是一个原因，所以说这更不是一个方法，所以一般来说不能够直接的用这种方式。来提升小孩的能力，第二个是如果你仔细看阅读文献的话，其实各个小孩采用的是不同的策略，就是说并不是他们大家都整齐化衣的像军队一样，就坐在糖前面，然后有的小孩就能挺得久，就跟战斧撑或者平板撑一样。而是有的小孩他会灵活的，比如说转移注意力拿个手绢把糖盖住，有的小孩干脆就从座位上跑开去玩别的东西，他们会用一些方法来减弱这个东西的诱惑，而其中最有效的一个诱惑的方法，甚至是听起来挺可笑的。就是你面对这个糖，但是你去注意这个画面的细节，你去研究比如说糖的纹理什么的，就是忘却了它实际上是一幅画，忘却了它是一个糖本身，第三点我为什么老说老鼠的儿子会打洞呢，其实可能咱们也需要自省。如果让小孩有好的自我调节能力，自我调节能力其实跟钢琴一样，这个东西它完全是靠这种后天习得的，当然基因可能对敏感度有些关联，但是最主要还是习得，你天赋再好的音乐天赋再好的人，如果从来不摸钢琴。很有可能你本来是个莫扎特但是错过了，所以说最关键的一点是，这个习得的能力还是从家庭的环境，如果他的父母全是那种且顾眼前的，全是那种结果导向的，全是这种就是寻求捷径的，而且有什么事情他会本身是冲动的。但是他会说自己叫做随性，叫做孙子自然，随性当然就加引号了，恐怕你的小孩也会非常的随性，提到这里也就很自然的延伸到下面，就是《意志力》这本书，就是我上回提到的，写《自我何时成为问题》。罗伊邦麦斯特他出的这本书，也是被很多人都觉得耳目一新，因为他提出来就是意志力这个东西，其实就像肌肉一样，你要去练它，你越练它就越大，而且它就越有力量越有耐力，你要是不练它就会退化，第二点就是这个肌肉。精神肌肉会叫心理资源，实际上还有一点就是它需要有效的利用，就像咱们的肌肉，你可以很大很有力，但是你也不能老去用它，比如说你在比赛之前，你先扛几次好几百斤的大米，你再到比赛的赛场，你可怕已经没劲了。虽然你实力很强，但是你体力已经不支了，所以说一个是怎么增加你的实力，第二是怎么保留你的体力，就是把自控力用到关键的地方，所以这本书它其实也是从神经的角度来讲，只要是一个东西它认为有用的，肯定有神经机制。所以它这回又在咱们的小框里加了一项，就是人脑的刹车或者叫制动系统，它是那种控制那种盲目的冲动，也就是咱们所谓的，有的是有人叫右侧额下回，有人就叫腐外侧前额叶皮层，大家如果想到昨天看书的话。腐外前额叶皮层，它实际上是在咱们自我感，就是内侧前额叶的稍微往右，就是往外往下一点点，所以这两区域其实挨的是很近的，然后它也用了两位诺贝尔奖得主学者的，一个是丹尼尔·卡利曼，实际上它损失厌恶。也是一个非常常见的一个，它是说人的思维很容易被某种框架来框住，而这个东西实际上它是什么意思，就是下面小图里面三角，就是我们直接的经验，就是我的眼睛看世界，我们看到的体验。和有些时候不是逻辑推理有反直觉吗，比如说损失厌恶，咱们会认为咱们对待赢100块钱和输100块钱，实际上是等效的，就咱们会认为都是100块钱，你管它是少输100块钱还是多赢100块钱。但是实际上卡利曼证明了，咱们眼里很怕输这个字，然后对赢可能就没有那么敏感，同时如果你现在也有另外一种方式，比如说什么有人就这么理解积极心理学，就是把错改成不对，因为这里面有个对字，但是种种这一切。其实它都是在表达一种东西，就是人的思维实际上是由某些框架来控制的，
