  text: '# 048.【完】《社交天性》精读班：《社交天性》第12天大家早上好，昨天我们谈到了第八章就是关于自我，我看到好像各位也有很多关于自我的，这个反思和发展的思考还有对话，今天稍微延伸一下这个话题，实际上咱们就像昨天提到的一个自我。其实好像并不是咱们自己原生的一个东西，而是社会文化关注的，也就是说，社会文化实际上告诉我们了一个，我们到底是谁和我们应该是谁，当然我们吸收到这些东西以后，每个人都会有自己的原创性，因为我记得我经常说。每个人的性格和应对世界的方式，实际上都是各自创造出来的，因为就像咱们全吃一样的食物，但是每个人的外形，他的身高，他的体重，他的身体活力，都各自不同，因为他有他的基因，然后他也有他对待食物的方法。即便是完全同样内容的食物，他输入到身体里面，其实他的输出的结果也是完全不一样的，所以今天我们就要谈谈，这里面自我的输入里面最主要的一部分，和社会最期待的输出，其实也就是所谓的自我控制。这个作者实际上他一上来举了一个非常大的例子，我觉得这个例子很好，一看他确实是来自于自己身上的经验，就是在咱们成年人眼中两个很不匹配的东西，一个是我带你去迪士尼公园玩。他迪士尼公园的一个门票应该至少有200美元，而且确实是他一整天的活动，这里面有无数的东西，而这个小孩他会在他和一个，20美分或者说两毛钱的冰棍之间的取舍，他随着不同的环境会有变化。比如说当这个小孩晚上真的饿了或者渴了，的时候看到眼前的冰棍的时候，他就会忘记未来的代价，其实他等于是用一个可视化的和量化的过程，来向大家表达了比如说什么叫做冲动或者短视。说到这儿就是几乎所有讨论自我控制，或者说讨论自我的调节能力，对未来的规划能力全都要引用这个实验，就像我们在谈到社会心理学人性中的善恶的时候，我们一般都会举米尔格拉姆的电机实验，和金巴多的斯坦福监狱实验。而沃特米歇尔的梅花糖实验，也是在儿童研究领域里特别特别著名的一个实验，而且我的理解是这本书很新，就是这个Marshmallow
    test，它实际上好应该也是由咱们战斗。应该是今年或者明年的话剧这本书就应该出来，这里面我想就是我给了一个蓝框框是为什么，因为有一个概念确实非常重要，就是很多家长其实他会理解这个梅花糖实验，然后尤其是当他看到梅花糖实验最牛的地方。是他做了一个很长的纵向研究，因为沃特米歇尔也是斯坦福的，他东西长的一些背事其实都是同一个城市里面的人，而他一直也在斯坦福认教，所以他能够跟踪很长时间，第一次这些小孩做实验的时候只有四岁。他能跟踪这些小孩一直跟到他们上大学，甚至以后，据我所知他跟踪工作到现在沃特米歇尔都退休了，他们其实还是在做一些跟踪的工作，因为这确实是很难能可贵的，谁都不想浪费，但是好多家长觉得非常重要的，是他测出来。就是如果简单的分成两组，就是冲动那组，就是忍不到第二颗糖，他也回来得到第二颗糖那组和不冲动那组的差异，他曾经说过他们在美国的高考，就是SAT上这两组人的差异，达到了200到250分。美国的高考因为应该是在改制之前，它是1600分满分的，你200
