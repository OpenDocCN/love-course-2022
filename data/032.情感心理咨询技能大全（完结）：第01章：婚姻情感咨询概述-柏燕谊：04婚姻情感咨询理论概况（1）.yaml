    很好执行，但在现实生活当中 现实操作过程当中，一个结构家庭治疗师所面对的这种不配合。其实或者是这种阻抗会比较强大，因为我们每一个人虽然看起来我们是个体，虽然看起来我们是夫妻，我们是父母和孩子，但其实每一个人他的内在的平衡是一部分，他和这个系统的平衡是一部分，看起来好像这个女儿。她用一个抑郁的状态，打破了一个原有家庭的平衡，爸爸就喝酒然后宣泄，然后跟妈妈打打闹闹，然后家庭暴力，但是妈妈也能接受，也并不会去说因此而离婚，然后老了老爷在家里边称王称霸，然后好像大家也都接受。就原来这个家庭虽然在我们看起来，是有一些不太健康，或者是有一些不太和谐，但是作为他们当事者本身，他们已经在这样的一个状态当中，各自找到了平衡的方式，找到了一个能够在这样的一个，并不太健康的结构当中。找到了自己一个舒服的待着的方式，或者是还能凑合待着的方式，反正他找到了自己的平衡，那么女儿的这样的一个变化，他的平衡打破了的，就是整个的这样的一个平衡，那我们每个人，我怎么再去适应新的结构。我要这种新的结构，它带给我内在，对于跟妈妈剥离的这种愧疚感，这种丧失爱的恐惧感，然后这个我怎么让自己内在，达成一个平衡，其实这些东西，那都是折服在每一个人的内心的，也是会出现在。他这个结构式治疗的过程当中，完成一个阻抗的背后的原因，就是因为这个平衡被打破，所以这个时候，这个看起来好像很简单，那我就制定规则，你们就去做，然后怎么样，看起来很简单，但其实在这个过程当中。会遇到很多次的阻抗，有明显的拒绝的阻抗，愤怒的阻抗，还有以这种消极待功不配合的阻抗等等，会出现很多这样的情况，所以这个结构家庭治疗式的工作，它也会有一定的局限性，就像刚才咱们说系统家庭治疗。它的一个局限性，就会让大家觉得，你是不是霍西尼呀，说爸爸也对，说妈妈也对，说我也对，好像就是说女儿也对，你是不是有点霍西尼呀，好像没有太多的力度，没有满足我对某个人的这种，批判性等等。它也会遇到一些各种各样的问题，但是就是每一个治疗的方式，它都一定会遭遇到，一定会遭遇到这样的问题的，我觉得因为这就是在治疗过程当中，你不论是以系统家庭治疗，还是结构家庭治疗。其实都是完成对他们内在的扰动，对他们原有达成了的一种，模式的一种改变，然后这种改变就会带来，人内在的很多情感上的冲突，然后这种情感上的冲突，它会通过跟治疗师，跟咨询师的这样的一个交流，进行一个表达。所以我们就会去承担这一部分，这个不是说我选择了系统，会不会系统治疗的方式，就没有这一部分了，我选择了结构治疗方式，就没有这一部分了。不是的。
