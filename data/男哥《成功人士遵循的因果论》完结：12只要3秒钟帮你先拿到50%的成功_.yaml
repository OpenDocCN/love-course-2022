- answers: '-   拆分任务成最小单元的方法是逐步简化任务，从整体目标中分解出最小的可行动作单元，如男哥所说的以跑步减肥为例，从下楼、穿鞋、走一走、跑步等最小动作单元开始，逐步完成每个单元，最终完成整个任务。

