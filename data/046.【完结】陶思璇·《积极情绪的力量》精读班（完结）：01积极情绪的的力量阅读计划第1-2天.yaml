  text: '# 046.【完结】陶思璇·《积极情绪的力量》精读班（完结）：01积极情绪的的力量阅读计划第1-2天你好，这里是战卢阅读经读班，我是Taro Prime陶思玄。，今天我们一起经读的这本书是战卢文化策划出版的《积极情绪的力量》。，这本书的作者是积极心理学的天才巴巴拉·弗雷德·里克森，，而这本书呢。是可以影响你的现在，改变你的未来的好书。，在开启我们整个经读班的领读之前，，我先来介绍一下本次经读班的整体设计。，这次的经读班一共有11讲，对应本书的每一章。，每一讲结束之后。会给你留一天的读书和练习的时间，，隔一天再进行下一讲。，整个经读班的时长为22天。，那今天是我们经读的第一天。，我们今天的阅读范围是本书的第一章——《积极情绪的魔法》。，作为一本科普畅销书。这本书完全符合畅销书的结构特点和确实风格。，第一章相当于这本书的一个阅读导航，，作者归纳了积极情绪的六个真相，，那就是——积极情绪让我们感觉良好，，积极情绪改变我们的思维，，积极情绪改变我们的未来，。积极情绪抑制消极情绪，，积极情绪受到一个临界点的调控，，以及我们可以提高自己的积极情绪。，在我看来，这六个真相其实讲的是一件事，，积极情绪可以改变你的现在，进而改变你的未来。，但是作者用了细分的方式，。用六个要素从基础到核心，从开始到结果，层层递进，，详细地描述了积极情绪的重要性。，这六个真相我建议你反复阅读，内化成你自己的信念，，它会带给你不可思议的改变力量。，同时。这六个真相也是六个阅读路线的引领，，分别对应了整本书的不同章节。，如果你不喜欢按部就班的逐字的阅读，，也可以按图所计，找到自己最感兴趣的那一部分内容。，在今天的精读分享里，。我会着重于你探讨第一个真相的奥秘，，积极情绪，让我们感觉良好。，之所以会选择这个真相来跟你细说，，是因为感觉良好在这六个真相里，，最容易被人们忽略，往往会一划而过，，很少有人会认真地思考，。为什么感觉良好对我们那么地重要。，通过我的分享，你会明白，，错误的感觉良好具有极大的破坏力，，而真正的感觉良好是一个宝藏，，是启动改变的重要基础。，我还会带领你通过练习，，掌握为自己创造积极情绪，。让自己感觉良好的小技巧。，好，首先让我们一起来了解一下，，什么是感觉良好。，想认识了解什么是感觉良好，，它对我们有什么意义。，首先，我们需要知道什么不是感觉良好。，了解感觉良好的常见误区，。那就是感觉良好很容易和认知偏差现象相混淆。，我来给你举个常见的例子。，比如说考试结束了，，学霸哀声叹气，觉得自己考砸了，，可是一个学渣在旁边会暗自窃喜，，这次超水平发挥。，但是当卷子发下来之后却发现，。学霸得了98分，，而学渣是58分。，很多人错把学渣的这种心理现象，等同于自我感觉良好。，其实，这种现象有另外的一个名字，，那就是认知偏差现象。，针对这种现象，，有两位心理学家，，邓宁和克鲁格，。他们通过对人们的阅读驾驶、，下棋或者是打网球等等这些技能的研究，，发现了一条以他们的名字命名的定律，，邓宁克鲁格效应。，这个效应指的就是认知偏差现象，，也就是说，，通常能力欠缺的人，。无法正确认识到自身的不足，，辨识自己的错误行为。，这些能力欠缺者，，往往会沉浸在自我营造的虚幻的优势之中，，常常高估自己的能力水平，，没有办法客观评价他人的能力。，相信这一类人你也经常会遇到，。他们的能力相当的普通，，甚至于属于能力很差。，可是不知道为什么，，就是总是表现出迷之自信。，达尔文有一句名言，，描述得非常精准，，无知比知识更容易让人自信。，其实这就是认知偏差现象，。而不是真正的感觉良好。，总会有一些人对自己的评价过高，，'
