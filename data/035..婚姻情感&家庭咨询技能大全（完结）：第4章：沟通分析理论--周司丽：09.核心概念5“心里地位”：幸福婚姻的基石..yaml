  text: 那么从长远的角度来说，他真的就获得了，那么他就是一个赢家脚本。不管这个东西是有多么的微小，或者是多么的微不足道，从社会评价意义上来说，比如说他没有那么的富有，或者是他没有那么高的社会地位等等，但是那是他想要的，从长远的角度来说他也得到了，这就是一个赢家的脚本。输家的脚本是什么呢，就是一个人想要某一些东西，但是最终从长远的角度来说，他并没有得到，这就是一个输家脚本，平庸者脚本或者是非赢家脚本，意思是说他获得了一部分，虽然我想要一个持久的幸福的婚姻。但是我的老公精神出轨了，虽然他精神出轨了，但是他至少还没有身体出轨，或者即使他出轨了，他至少还给了我一些好的经济保障，也就是说非赢家的脚本指的就是，他部分满足，但是没有完全满足，是一个打平的状态。从婚姻的角度来说，我们也可以来看不同的结局，有的人想要一个幸福的婚姻，他真的就拥有了，那么他在婚姻这个角度就是成功了，如果他想要一个幸福的婚姻，但是他最终没有获得，他其实就是输掉了。在这个脚本的概念当中，那我还记得在很多年前，我跟一个女大学生沟通的时候，因为他特别想要一个温暖的家，因为他在成长的过程当中没有一个特别温暖的家，所以他自己特别想要，那当我让他去讲他的这个婚姻故事。人生故事的时候，他就说在他心里面，他就觉得他会是一个事业特别的成功，但是在家庭方面却非常不幸的女人，从这个角度我们就可以看到，他其实是有一个输家的婚姻脚本的，他觉得他终生都得不到他想要的爱。那当然随着我们心理工作的进行，后面他改写了他的这个脚本，这也是我们在做这种婚姻工作，或者是在做个人成长工作的时候，要去做的一个方面，就是帮助当事人去改写他的婚姻脚本，了解一个人的婚姻脚本。就是他心目当中，他有关于他婚姻的那个故事情节，可以帮助我们了解他的婚姻当中的很多的信息，比如说他会选择和什么样的人结婚，他会把他的恋爱和婚姻经营成什么样的状况，以及最终他的婚姻会获得什么样的结局。其实从他的婚姻脚本当中都可以有所反应，这边给大家举几个例子，首先我特别想分享一个我自己的例子，每次在讲到脚本的这个概念的时候，我都会去讲一下我是怎么发现我自己的脚本的，当我去回顾我自己成长的经历的时候。我就发现我的脚本就更像是海的女儿，小美人鱼的那个脚本，我会觉得我会把自己在这种良性的关系当中，甚至是跟更多人的关系当中，我会把自己放在一个更低的位置上，就好像是那一个小小的美人鱼，她很卑微。她觉得她要通过很多的努力才能够接触到她的王子，那么最终她的结局其实也是没有获得王子的爱，她没有办法表达，不知道怎么表达，而且她总是处在一个弱势的地位上，那我回顾我自己的经历的时候。我发现其实在更早的时候谈恋爱的时候也是这样的，虽然当我跟另外的一个男生开始接触，另外的男生对我发生了一些兴趣，然后来跟我有更多的交往，但是我经常会把自己放到一个更卑微的位置上。最后的结果也是好像我就是被抛弃掉了，那当然得益于我是在学心理学的，我是在学TA的，所以我在很小的时候就了解到，人是要去表达自己的去尊重自己的，所以可以说后来我改写了自己的婚姻爱情脚本。让自己不再卑微让自己学会表达，那么前几天我在做一个案例的过程中，我和一个男生在谈他的人生经历，他就给我讲了他自己选择伴侣的故事，他说当时其实他在结婚的时候面对的是两个女孩。一个女孩他感觉特别的舒服特别的喜欢，可是另外一个女孩就表现的特别的强势也特别的积极，帮助他解决各种方面的问题，处理生活当中的各种琐事，他说其实他对第一个女孩他的感觉是更好的。但是最后却不知什么样的力量推动他和第二个女孩结婚了，那为什么会这样做呢，我们如果来看一看他的成长经历和他的脚本，
