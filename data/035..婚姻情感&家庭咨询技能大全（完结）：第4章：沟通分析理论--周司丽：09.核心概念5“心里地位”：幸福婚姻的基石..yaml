  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第4章：沟通分析理论--周司丽：09.核心概念5“心里地位”：幸福婚姻的基石.心理地位和婚姻脚本，大家好，这一节我们一起会谈论一个有趣的话题，叫做心理地位和婚姻脚本，前面咱们已经谈过了TA当中几个非常重要的概念了，自我状态、沟通过程、安抚、心理游戏。一个人究竟会怎么使用他的自我状态，究竟会怎么跟别人进行沟通，会玩什么样的心理游戏，又会怎么样去给别人安抚，或者是去怎么样从别人那儿获得安抚呢，这一切其实都和他们的人生脚本是联系在一起的。人生脚本也是TA当中一个非常独特的概念，而且理解起来可能稍微有一些费解，但是呢，它真的非常有趣，值得我们好好的去思考一下，那么你可以怎么样去理解人生脚本呢，用一种简单的方法来说。你可以把脚本理解为一个人，在他小的时候做出的，关于他这一生应该怎么样过的一种想法和计划，人们常常贴理论说，人的人生脚本最重要的一些决定，其实在六七岁的时候就已经确定了，但是你不要害怕。说我的这个人生该怎么过，在我六七岁的时候就已经确定了吗，它其实只是人们一种情绪化的决定，换句话说，你可以这样来理解，就是一个人为自己的这一生的发展，选择了怎样一出戏剧，或者是编制了怎样的一个剧情。最后又会达到怎么样的一个结局，是我自己的一种感觉，或者一种无意识的在朝这一个方面去发展，博恩说，脚本效仿故事，意思是什么呢，就是说我们在很小的时候，会从一些故事当中认出我自己，比如说有的人会看西游记。会觉得原来我会像孙悟空一样，有的人可能会看卖火柴的小女孩，他会觉得说原来我像卖火柴的小女孩一样，当我们从故事当中认出自己的时候，其实也是为自己的人生选择了一定的角色。我们可能会为自己选择了一定的发展剧情，并且我们还会相信我们的人生这样发展下去，就会达到某一种结局，其实人生脚本它包含人生当中的很多方面，比如说工作、家庭或者是我们的休闲生活等等。婚姻其实只是脚本当中的一个方面一个侧面而已，如果我们把婚姻这个部分单独拿出来的话，我们就称它为我们的婚姻脚本，我相信我们每一个人在潜意识当中，都会有一个自己的婚姻脚本或者是婚姻故事的。比如说有的人尤其是女孩，可能都会有一个灰姑娘的一个爱情的脚本，比如他会觉得我就是一个非常普通的女孩子，我在默默地做着我的事情，虽然我受到了其他人的这种欺压，或者是虽然我是默默无闻的。但是只要我足够的勤劳、足够的善良，就会有仙女来帮助我找到我的王子，然后我的王子会爱上我，好像在他心中就有这样的一个剧情，那当然如果他真的能够实现灰姑娘的剧情，这是非常好的。因为灰姑娘最终是赢得了王子的爱的，可以说是一个欢喜的结局，那相反如果一个人他心中的剧情是海的女儿，那可能就是另一个故事了，大家也应该都知道海的女儿的故事吧，就是那个小美人鱼的故事。小美人鱼一直非常爱海上的那个王子，那个人类的王子，他却是美人鱼没有办法跟他在一起，于是他用自己美妙的声音，去和女巫交换了双腿变成了人类，因为他没有办法表达，所以呢他没有办法向王子去表达他的爱。最终王子娶了邻国的公主，而小美人鱼可以说是很悲惨的化成了泡沫死去了，如果是这样的一个爱情婚姻脚本，其实就是一个悲惨的结局，因为最终小美人鱼并没有赢得王子的爱，他没有得到他想要的爱情。没有得到他想要的婚姻，或者换句话说他没有得到他想要的幸福，从脚本的角度来说，我们看一个脚本的时候可以从结局来看，脚本可以被划分为赢家脚本，赢家脚本
