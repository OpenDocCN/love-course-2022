- summary: "-   情绪对于个人的利益和尊严有重要作用，但很多人缺乏对情绪的觉知能力和正向利用能力。\n    1.  缺乏情绪觉知能力和正向利用能力导致很多人无法有效处理自己的情绪，影响正常生活。\n\
    \    2.  情绪可以被用来影响他人，精准表达自己的意思，让对方产生情绪变化。\n    3.  情绪的感染性使得人们容易被他人情绪所影响，演员在生活中能更准确表达情绪，引起共鸣。"
  text: 他们不敢让这些情绪真正意义上的为他们所用，去捍卫自己的利益和尊严。只能闷着头在那边生问气，然后再往上当简单侠 对不对，或者来我们这联脉宣泄一波，显得自己好像很生气，非常想要解决这个问题这样的样子，这时候我们就可以看到，由于这些人他对自己的情绪的觉知能力。和对自己情绪的这种正向利用的能力非常差，又或者是性格的软弱，就会导致他们会一直生问气，甚至于很多人很多时候压根就不知道，其实这些情绪是可以为我们所服务的，反而被这些情绪所影响所控制。影响了自己的正常生活
    对吧，那么除了捍卫自己的利益和尊严以外，我们还可以用自身的情绪去影响他人 对吧，影响他人的情绪，这也是情绪的非常大的一个很好的作用，也就是我们可以具体去实施的一件事情。我们可以还再具体点说，比如我希望一个人他对我内心产生保护欲，对我产生拯救欲，对我产生这些乱七八糟的想法的时候，这个时候我们可以干嘛呢，我们完全可以用我们悲伤的情绪，坚强又悲伤的情绪。让自己很可怜的一个状态，但是自己又可怜又很努力的这样一个状态和情绪，精准表达自己的意思，以感染对方让对方的情绪产生变化
    对吧，这就是有些时候我们看到生活中那些，绿茶他们在干的事情。也就是我们之前说的 对不对，现实生活中绝大多数人的情商没有那么高，他对自己的情绪觉察能力没有那么强，对他人的情绪觉察能力也没有那么强，即便他们拥有这样的天赋，但是他们没有经过系统的学习和培训。他们也做不到这个样子，其实我们可以看到人的情绪其实是很容易，很容易被他人所感染的，比如在网上看到各种乱七八糟的段子，其实他都是能够获得很高的点赞数，或者很高的关注度，都是通过感染他人的情绪得来的。比如说我认识的一些演员，有些来上过我们线下课，我们在一起聊天的时候，当时我们在《知故》上看到过一个问题，就是说演员演技那么好，他们在生活当中是不是处处骗人，好像大概是这么一个问题。然后下面有一个回答就是这么写的，就是因为我们是演员，所以说我们在生活当中去跟别人沟通交流的时候，才能够更加准确的去向他人表达，我们最真实的情绪和想法，然后我就问那些演员说你们是不是这个样子的。他们说其实就是这个样子的
    对吧，因为很多时候你去跟别人讲一些事情的时候，因为受过一些专业方面的培训 对吧，那么去跟别人说这些事情的时候，别人的代入感就会更强，那么你的表达就会更清晰。别人也能够听得更清楚更明白
    对吧，那么生活中反例也很多 对不对，有些人他的情商很低，他明明在讲一件很悲伤的事情，但是他的情绪不到位，他讲得很搞笑，讲得别人哈哈大笑，这就是很多人他所缺乏的一种状态
    对吧。他们没有办法通过调动自己的情绪去感染他人，所以他们就没有办法，在别人心中形成一种共鸣的状态，形成一种共情的状态，大家理解这个意思 对吧，总结一下，情绪可以提醒我们思考问题。情绪也可以用来捍卫我们的利益和尊严，情绪还可以用来感染他人，精准表达我们的意思，让对方接收到我们想要传递给对方的全部信息，这个就是情绪的生活中几个比较重要的正向作用，接下来我们来说。为什么你在生活中可以看到有些人他的情商很高，有些人他的情商很低呢，这就是一个非常沉重的话题了，这个话题它就涉及到了一个人的成长环境，这个问题明天或者说后面的课程，我们还会具体的跟大家讲，怎么说呢。这么说吧
    给大家讲个故事，大概在2017年的时候，我记得我们当时线下课有个学员，这个学员全程说话都是一个强调，说话大概都是这个样子，然后没有任何的波澜，也没有任何的情绪变化，说话都非常的平稳。不管是他生气还是开心，他都是这个样子，整个人就跟一个木头一样，然后表情也不是特别丰富，大概就是这个样子，
