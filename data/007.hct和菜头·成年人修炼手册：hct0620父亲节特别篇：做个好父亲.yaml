  text: '# 007.hct和菜头·成年人修炼手册：hct0620父亲节特别篇：做个好父亲您好，欢迎来到《德道专栏》，何菜头成年人修炼手册。，今天是父亲节，我们加更一讲，来聊一聊做父亲这个话题。，爹都会说，当爹不容易啊，儿子并不认同。，等到儿子也当爹的时候，沉默半赏也就说了一句，当爹不容易。，这不是容易与否的问题，而是角色扮演的问题。，扮演儿子的时候呢，觉得儿子不容易，但还有很多话说。，扮演爹的时候呢，觉得爹更不容易，但是已经没有话可以说了。，理想的母亲常见常有，任谁都能举出好几个例子来。，那理想的父亲是什么模样呢？一想到这个问题啊，大家就没了底气。，慈爱的母亲，勤劳的母亲，智慧的母亲，严厉的母亲，每一种母亲都非常具体。，但是说到父亲呢，就比较抽象，比较陌生，比较遥远了。。很难定义出一个理想的父亲形象可以比照着学习。，即便有那么一个人物，人们又会忍不住去猜想，哎呀，看起来虽好，但是他是不是还有不为人知的那一面？，是不是还没有到暴露出来的时候呢？，我认为啊。这种区别在于角色的属性不同。母亲的角色是包容的，而每一个父亲迟早都是孩子想要逃离的对象。，越是伟大的父亲，孩子就越是想逃出父亲的身影。越是平凡的父亲，孩子就越是想逃离父亲的人生。，没有理想的父亲。那么是否存在成为一名好父亲的可能呢？，大概没有人想成为糟糕的父亲，可是什么才是一名好父亲呢？按照电视广告和好莱坞电影的标准呢，我认为啊，一名好父亲首先得有一件套头毛衣。，毛衣非常重要啊。它可以掩饰成年男性的锋利棱角，让人看起来像一只大型毛绒玩具，感觉到温暖而包容。，然后呢，他要时常带着微笑，略露出一线洁白的牙齿，因为爹给人的感觉是沉重的是严肃的，也是无趣的，需要用微笑来稀释这些感觉。。更重要的是，会微笑的父亲意味着比较宽容而且有幽默感。我们小时候啊，都是在同学和邻居家里才能见到这种爹。，自己家没有，所以就彼此羡慕，进而增进了友情。好父亲呢，还应该有很多时间。，很多时间的意思是。经常陪伴孩子，一起看书，一起做游戏，一起外出游玩。，即便是最严肃的好莱坞电影里，好父亲也是要陪着孩子练习棒球的。，更好的父亲则带着孩子去溪流里钓鲑鱼，爬到树上建树屋。，因为人和人的相处是艰难的。为了让亲子时光一意生辉，好父亲呢还应该学识丰富，在聊天中不经意就深入浅出地讲出一番人生道理。，这样呢，孩子在多年之后的人生路途中偶然陷入绝望的境地，就可以打开记忆回放这一段，从中挟取智慧的果实。。要么是完成了工作突破，要么是解决了情感困境。，回忆中的父亲就那么站在夕阳里，神传套头毛衣，面带微笑，露出整齐雪白的二十四颗牙齿，浑身上下散发着金光，讲出那句充满了人生智慧的话语。，孩子。无论生活如何艰难，你都要记住爸爸跟你说过的话，香蕉皮比香蕉要大，爸爸相信你。，这样的父亲很好，就是有一个问题，他几时上班呢？，还是上面这位父亲，如果我们加入上班这个因素。那整个场景可能立即就变得不一样了。，他没有了毛衣，因为毛衣要送去干洗很麻烦，所以他其实穿的是一件冲锋衣，而且是深色的。，这样呢，无论是刮风下雨都可以抵御，清洗和晾晒都很方便。挤地铁和公交的时候也会减少很多摩擦力。，然后，他突然笑不出来了，因为每天下班之后他都感到身躯沉重，到了小区也不想上楼，只想坐在花坛边抽根烟发一会呆。，有些时候，即便抽掉了半包烟。又在风里散了半小时烟味儿，仔细搓过手指，等他回到家的时候想要挤出一丝笑容也依然非常勉强。，他的时间没有那么多，手机24小时开着，工作群随时在叮当坐下，有些号码他还设置了特别的铃声。任何时候铃声响起他就像触电一样猛然跳起，一把抓起电话回答。，哎，是是是，好的好的，'
- answers: '-   父亲角色与母亲角色的差异在于父亲更多的是一种权威和严厉的形象，很难让人完全定义出理想的父亲模样，而母亲则往往更加温暖包容。

    -   成为一名"好父亲"并不容易，不仅需要具备温暖和包容的特质，还需要有大量陪伴孩子的时间和丰富的人生阅历来给予孩子智慧指引。

    -   现实生活中的父亲往往需要在工作和家庭中兼顾，难免会感到疲惫和无奈，无法完全按照理想化的标准去体现父亲形象。

    -   最重要的是，只要父亲能够尽自己所能去照顾和付出,即使无法达到理想状态,也应该被认为是一名好父亲。

    -   父子之间难免会有矛盾和遗憾,但只要有相互理解和宽容,就能够渡过难关,建立良好的父子关系。'
