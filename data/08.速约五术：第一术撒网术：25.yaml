- summary: "-   速约五术：第一术撒网术：建立个人的价值体系，包括身材、颜值、才艺等方面。不会的话可以通过努力养成，比如健身等方式。\n    1.\
    \  建立个人的价值体系\n    2.  通过努力养成不足的部分\n    3.  长期过程中逐步完善自己"
  text: '# 08.速约五术：第一术撒网术：25那么这个价值体系的话可以是你的身材，可以是你的帅气，你的颜值，你的才艺这些东西都是可以的，或者是你的厨艺这些东西都是可以的，这些都是你的一个价值体系的一个构建，那么你刚开始不会的话，不会的话怎么办呢。不会的话就去养啊，就是说很多时候，如果说身材不够好，就去健身嘛，对不对，因为这是一个长期的过程，但是在这个过程中。你可以执行这一套这一套东西。'
