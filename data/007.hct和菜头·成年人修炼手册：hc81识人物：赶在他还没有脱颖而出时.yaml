  text: '# 007.hct和菜头·成年人修炼手册：hc81 识人物：赶在他还没有脱颖而出时您好，欢迎来到德道专栏，何菜头成年人修炼手册。，之前我们聊过了时人这个词，那今天呢，我们来聊一聊他的进阶版，时人物。，时人物，动词，字典里并不存在这个词，它是时人的特例，特指从人群中间别判断出那些。杰出之辈。，虽然我每次都说，想一想别人为什么要认识你，但是还是有很多人想要去结识几个杰出人士，即便是点头之交也是好的。，其实啊，这条路根本就走不通，而且到头来呢，很可能会让人失望。道理呢。谁都能想得清楚。，再怎么样的英雄豪杰啊，都是凡人，一天也同样只有24小时，分配给谁都需要理由。，而且，锦上添花的事情换了是你，也不会太过在意的。，但是呢，世间的确存在着另外一条路。我认为啊。它要比打破脑袋去结识各路社会贤达要好得多，也更有可操作性。，那就是，在时人的基础上更进一步，努力做到时人物。敢在别人还没有脱颖而出之前，一早发现对方的潜力，给予关注和支持。，那这个时候呢。你的行为算是雪中送炭，远比锦上添花要珍贵。，雪中送炭的好处啊，是不需要排队，坏处呢，是变数太多，未来并没有那么容易遇见。，如果从个人成长的角度去看，去结识一个从长线看个人发展要比你迅猛的人。也是一个很好的学习机会。，和未来的国手下棋，将来未必能让自己成为九段高手，但是一定比原来的水准提升一大截啊。，那这些年来呢，我也结识了一批人物，换句话来说，就是很早就看好他们。相信他们一定会有脱颖而出的一天。，算下来，我的预测准确率呢，大概一半一半，称不上是会眼十猪。，但是，哪怕是只有一半人，也已经足够我去学习和效仿了。，如果你不是太介意准确率太低的话。那么下面是一些我的粗浅心得。，第一，它不应该是张白板，一定要崭露过头角。，这一点呢，不是铁律，只是我个人的水准决定了我只能那么做。，我并没有什么特殊能力，可以在一群平平无奇的人里。看出谁的头顶上有灵光闪耀。，所以呢，我只能去看那些取得过一定成绩的人，无论是什么成绩都行。，他自己的爱好里取得的成绩，还是他自己工作领域里取得的成绩都没有关系。，但是，一定要有什么闪光点，不需要耀眼。只需要能够把他和周围的人区分开来就足够了。，那么，区分的标准是什么呢？，在同样的背景，同样的外部条件下，他最终做出的成果要大大超过周围的人一截。，天才人物或者杰出人物呢，不大可能是一夜之间开悟的。他们一定是在很早的时候就展现过自己的能力。，只不过是那时候的光亮太微弱，很容易被旁人忽视而已。，作为个人，判断标准其实也很简单。，无论再小的成绩，假设自己在同样的条件下，最终结果乘以10。能否达到对方的水准。，如果不能的话，那么这个人就一定是一个杰出的人。，好，下面是第二点，他应该比较执拗，拥有很强的专注力。，我知道，如果从个人性格来分析，这就有点像是分析成功人士的感觉。变成了事后诸葛亮。，但是性格的确很重要，而且在一类人身上的确存在共性的特点。，这里呢，我并不是在做归纳总结，我的出发点刚好相反。，我不知道他们最终能够脱颖而出的原因是什么，所以呢，我只能做防御。找出那些很容易造成失败的性格特征，然后反其道而行之。，相当于给我的选择上一个保险。，一个人能够成长起来，性格不大可能很柔弱，不然的话他很容易被别人的意见和看法改变自己的心意。，于是。你在前进的时候就会左右摇摆不定，错失各种机会。，而如果他心中有主见，不大听得进去别人的意见，在普通人看起来呢，那就是顽固了。，与此同时，这种人往往又把主要精力拿去思考，没时间给旁人解释自己的想法。那就很容易从顽固上升为执拗。，但是你会发现，这样的人啊，耐得住寂寞，'
