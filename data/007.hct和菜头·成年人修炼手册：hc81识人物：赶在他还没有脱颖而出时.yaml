  text: 因为他们能很长时间专注在一件事情上，没有那么多心思去考虑情绪和感受。，在我看来啊，专注力比聪明更为重要，因为在面对事物的时候。专注力才有穿透力。，好，接下来是第三点，他对你讲过的道理才是道理。，这条标准呢，可以视为一根探针，用于检测对方的成色。，每个人呢，都懂一些道理，每个人也都听过一些道理，不同的道理带来不同层次的理解。。但是，潜在的杰出知识不一样，他们讲的道理并不能带来某种理解，不会让你觉得自己脑子里多出了什么东西。，也就是，不会让你产生丰富或者富裕的感觉，而是让你感觉到，清澈。，自己懂的道理加上别人告诉你的道理。最多是告诉你一件事的几个面，让你看到更多一些。，于是呢，你觉得自己的视角变得丰富，你的知识变得富裕起来。，但是你也知道，也许还有别的面还有不确定的地方。，而清澈不是这样的。清澈是几句话就把一件事情连根缠起，放在你面前可以用任意的角度去观察，没有任何隐藏的部分。，在他们没有对你讲道理之前，你觉得自己知道的再多也还是差了点什么。，但是在他们对你讲过一番道理之后，你知道。你长久以来等待的答案啊，终于出现了。，事物就是那个样子，之前听到的其他道理都不再是道理了。，无论是通过直觉所得，还是通过思考所得，这类人就是有这样的本事。，他们要比一般人看得更深、更远、也更准。。所以呢，等到他们下手的时候，手段和结果就会远超常人。，你可以对比任何行业里的资深专家，当他们深入浅出地讨论什么问题的时候，也有那一份透彻与从容。，困难的不是成长为专家之后如此。而是在很早以前就有这样的眼光。，好，下面是第四点，性格不重要。，我知道许多人在选人的时候，喜欢讨论性格脾气，然后给出一套标准。，基本上就是得意双心的那套模板。，但是在我看来，性格并不重要。天才并不受到世人标准的束缚。，人也不是为了让你感觉相处舒服才来到世间的。，所谓结出人世，所谓脱颖而出，意思是，已经计算了性格因素可能带来的负面影响。，但是，依然不足以影响到个人才华绽放的异彩。。尤其是在早期，这种人并不为周围的人所认可，也很少能得到理解和支持。，所以，性格脾气古怪一点很正常。，当然了，我并不是说一定要是一个怪人。，我的意思是说，不要用性格来作为重要的判定依据。，对于个人而言。标准降低到彼此不至于相互冒犯和伤害就足够了。，也不要在他们偶然展现出极为爆裂的一面时太过失望。，总之，对于潜在的天才，我们这些凡人要包容要理解，不要用凡人的标准去衡量。，最后呢，我认为最关键的环节。在于你自己。，如果你是喜欢热闹的人，那么你多半能够找到一个擅长制造热闹的人。，如果你是喜欢强力的人，那么你多半能找到一个脾气和行为都很强势的人。，那么对于我而言呢，我喜欢有创造力的人，我喜欢有创建的人。，所以啊，从崭露头角开始，每个人的选择都不一样。，也许你喜欢的是能造多大的事，立刻多少难题的对手。，而我喜欢的是如何在有限的条件下用不一样的方法解决问题，而不是简洁和优雅的人。，我认为啊。最好每个人都想好自己想要发现的是一个怎样的人。，这样才可能让自己始终保持足够的耐心和宽容。，大家可以共同成长，等到对方最终绽放的一天。，也只有这样，到了那天啊，你可以坦然地说，我的确能使人，使人中龙凤。，好了，这一讲啊就到这里。不知道你对实人物有怎样的看法呢？，你是不是有更多更好的方法呢？欢迎你在留言区写下此刻的想法，也欢迎向我提问。，我会挑选出精彩问题在周四周五的问答屏幕中进行答复的。，说走了。我们下一讲，再见。。
