  text: 而儿童没有这样的心态，他们认为什么都可以试一试，管他的呢。，那在这个意义上，像儿童学习就是成立的。，2012年的时候。我看到9块9包邮的网购产品觉得完全不可思议，连快递费都赚不回来的生意要怎么做呢？，这全违背了商家追求盈利的金科玉律啊。，后来才知道，通过9块9包邮可以大量出货，迅速收获好评和交易量。于是在电商平台上能够获得更好的搜索位置和推荐位。，在9块9包邮的货品上，损失的利润在未来可以通过平台的流量补偿加以弥补。，而且，届时因为变成了大电，自然流量也会因此而上升。，总体上来讲。这个方法就是用时间换空间。，但是，第一个想到打破这卖货必须赚钱的商家是很有想象力的，而且也很有勇气。，现在再来看，这种做法已经变成电商平台崛起的法宝，亏着卖货赚用户量，比投放广告拉薪更直接了。。那除了打破条条框框之外，儿童对于想象力的贡献就不大了，因为儿童接触到的现实很少，认知也就更少。，想象和空想之间最大的区别，其实就是对现实的认知程度深浅。，在U盘还流行的年代。有一次我需要从家里拷贝一个文件带到公司，突然发现手头没有U盘，也没有移动硬盘。，如果上传到邮箱时间不够，扛着电脑去公司又有点兴师动众了。，我想了一下，掏出我的手机，用数据线连接手机和电脑。把文件拷贝到手机上，然后带着手机去公司，同样的再操作一遍。，也就是说，我把我的手机临时当作移动硬盘来用了。，我想许多人都应该有过类似的经历，没有什么了不起的地方。，但是啊，中间有那么一下。你得集中精力去想自己要什么。，要的是一个存储介质，是一个硬盘，是一个可以存放文件的东西。，然后呢，在自己手边搜索，有什么类似的东西呢，能够满足这个要求。，好，最后再看到手机。想起它是由电路板、屏幕、电池存储器构成的，能够存取图片和文件。，就这么一下，你就会立即把手机想象为一个带着显示屏的高级的移动硬盘。，事实呢，也的确如此。这一下啊，就是成人和儿童之间的区别。也是许多成人和成人之间的区别。，你的想象力需要认知作为基础。如果仅仅是把手机当作是通讯工具，那么无论如何，也是想象不到移动硬盘这种用法的。，想象和空想之间的区别也就在这里了。，关于想象力。最后一点也是它最显著的特征，那就是非实用性。，在我很小的时候偶然看到过一首抒情诗，结尾的大开意思是说，天空中有流星滑过，流星呢同样从地上的人的眼眸上滑过。，时钟继续斜道，就像是两条银鱼疏得略过深潭。当时啊，让我深受感动，觉得自己体会到了那种静谧的美。，我和许多人说过这件事，通常的回应是，诶，然后呢？或者是，银鱼又怎么了？最多的回应是，银鱼好吃吗？怎么做呀？，想要他人想象一下那个场景。想象夜空中有流星滑过，地上有一双黑色的眼睛目睹，远不如讨论银鱼怎么吃更受欢迎。，在很多年以后，当人们要我为一个网络社交产品撰写一句广告词，以此表达自己人找寻自己人的感觉，表达人们在一起找寻共鸣的感觉。。我的眼前呢，就又浮现出当年深潭里的两条银鱼。于是呢，我想都没想就写到，与其在别处仰望，不如在这里，并肩。，想象力啊，大多数时候都是没有任何实际用途的，也未必能够解决任何实际问题。但是有些时候。人们需要的就是超越现实，去寻求解答呀。，好了，这一讲啊，就到这里。，如今，你还有丰富的想象力吗？或者你对想象力有没有新的理解呢？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。我会把那些精彩问题放进周四周五的问答篇目里。，说走了，我们下一讲，再见。。
