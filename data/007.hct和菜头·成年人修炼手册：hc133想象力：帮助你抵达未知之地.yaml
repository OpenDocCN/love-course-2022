  text: '# 007.hct和菜头·成年人修炼手册：hc133 想象力：帮助你抵达未知之地你好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们来了一个词儿，想象力。，想象力，名词，指人的思维在知觉材料的基础上创造出新形象的能力。，进入成人世界之后，人的各项能力都会得到增强。唯一的例外大概就是想象力了。，一个人的想象力在儿童时代作为丰富，随着年岁增长反而会逐渐衰退，变成所谓无趣的大人。，这一点在孩子的眼中最为明显，那些他们喜欢依恋的成人，要么是有温柔的天性。要么是有倾听的耐心，，要么就是和他们有相当的想象力，能够理解他们脑子里奇奇怪怪的想法。，有些时候甚至还可以和他们一起进入想象中的世界，一同遨游。，而对于绝大部分的成年人，孩子们兴趣不大。并不想回答你更喜欢爸爸还是妈妈这样无聊的问题。，是不是成年人就不需要想象力了呢？我认为，要比儿童更需要。，想象力根据定义是指人在知觉的基础上创造出新形象的能力。。这听起来像是说绿色的太阳、粉红色的飞马一类的具体形象，属于儿童绘画作品的范畴。，但是，想象力哪里会局限在那么小的视觉领域呢？，当一个人在选择家具的时候，他的脑海中就会出现自己家的立体图像，。然后把新家具放入其中，并且不断的调整位置看是否合适。，一副网店里的模特，店越大，模特长相就越平凡，身材就越普通。，这样，人们在看穿衣图片的时候，也更容易把模特想象为自己，想象自己穿上之后的效果。，所以。日常生活中，人们会经常用到空间想象力、视觉想象力。，但是，这些都是初阶应用。，当我们要执行一个新计划，创造一个新产品的时候，面前什么都没有，事情不曾发生，物品不曾存在。，这时候。唯一可以依仗的就是想象力了。，想象新计划开始执行之后，会发生什么情况？，想象新产品出现之后，会是什么样子？人们会如何使用？，人们称之为创意或者洞见的东西，其实都是想象力。，或者可以这么说。他们都是比较势力的说法，特指对线成功的想象力。，但是，无论如何，这件事情本身都很奇妙，想象力让人们预知会发生什么，并且成为现实的指导。，无论是想象一匹粉红色的飞马，想象新茶几在客厅应该如何摆放。又或者是穿上新衣服看起来是什么效果，大多数人都拥有这种能力。，而且，能把这种能力转化为更为侧重实用的那一方，就像是阅读识别地图的能力一样。，而涉及到创造性的想象力，拥有它的人就会少上很多了。，这时候。人们惯常的做法不是去想象，通过想象进行创造，而是会问，有谁做过类似的东西吗？找过来我参考一下。，那如果人们都是这种做法，世界上就不会出现水陆两栖坦克，不会出现齐柏林飞艇，也不会出现触屏手机了。。因为可以在水下潜进的钢铁载具，悬浮在空气中的飞行器，和没有物理键盘的手机之前都不曾出现过，没有任何可以参考的对象。，因此，成年人同样需要想象力，而且想象力还颇为重要。，但是，除了几种有限的实际运用之外。好像成年人又没有什么想象力，真正需要的时候眼前是一片白茫茫的。，比如说，需要你构思一个新的工作流程，一个新的解决方案，一个新的产品设计，然后只告诉你一堆要求，没有什么参考资料，也没有什么过往经验。这时候应该怎么办，从哪里入手呢？，有人说了，要像儿童学习，拥有一颗童心，这样就能保持想象力了。，很明显，这个建议不太可行。儿童和成人面对的世界并不一样，儿童和成人所要解决的问题也不一样。。在学习掌握想象力之前，还要去找所谓的童心，那更是一个不可能完成的任务了。，好，我试着把这个建议翻译一下吧，他的意思大概是说，成人要像儿童学习那种无拘无束的心态，这是想象力诞生的基础。。成人思考问题一定在某种框架之下，一定为自己设立了许多不可动摇的边界，'
- answers: '-   儿童和成人的想象力差异在于成人思考问题时通常受到已有框架和边界的限制，而儿童则更加无拘无束，认为一切皆可尝试。

    -   想象力的实际运用体现在创新、解决问题、创意产生等方面，例如新计划的执行、新产品的设计等都离不开想象力。

    -   儿童通常更具探索精神，对事物持更加开放、试错的态度，而成人则可能更倾向于稳定和避免风险。

    -   成人更倾向于依赖认知而非试错，因为认知能够提供更为稳定和可靠的解决方案，而试错则可能带来风险和不确定性。

    -   想象力在实际生活中的应用包括空间想象力、视觉想象力等初阶应用，以及创新、解决问题、设计等更为高级的应用。

    -   想象力在广告语中的运用独特之处在于能够触动人们的情感、引发共鸣，例如将产品与美好的想象相结合，使其具有情感吸引力。

    -   超越现实对于个人和社会的意义在于激发创新、推动进步，使个人和社会能够不断超越现有的局限，开拓新的可能性和前景。'
