  text: 这时候我们前面提到的什么，就是第二序的改变，它改变了那种关注全心全意为孩子的这样的一个模式。换成了一个什么，我全心全意为自己，我这个妈妈太悲伤了，我要去净化一下我的心灵，那就是信仰了一个关于灵性的一些方面的一个，具体我就不说了，然后被骗了几百万，骗了几百万之后，她的爸爸就会特别的。她的老公就特别的责备她，他们家就变成了什么，妻子和丈夫之间的斗争了，然后这个孩子就去做自己去画漫画，去参加一个自学考试，还开了自己的工作室，你看这孩子就奇迹般的从那些当下所谓的抑郁，不上学，情绪低落。和父母做对抗当中就解脱出来了，然后这个妈妈就变成抑郁了，她说我最近就特别想自杀，我觉得活着没意思，这就我们前面提到的家庭当中的病情转移，但另外一个人病情好了，她能够关注的对象的期待没有了。她心里面是失落和焦虑的，但她关注的这个宗教也没有了的时候，她觉得上当受骗的时候，她自己就陷入了一个绝境，所以这个家庭当中，你看要根本解决的就是这个太太和丈夫之间的相互支持的问题。也不能单单说是这个太太自己的问题，因为她的问题，她的丈夫是有，像我们前面提到的夫妻子系统当中什么重要，家庭是一个避难所，相互的理解知识，相互的适应，相互的互补是很重要的，所以这个妈妈后来又吃上了药。然后又开始和这个爸爸一起来进行沟通，这孩子慢慢慢慢，她虽然没有考大学，但她后来又自学，开了自己的工作室，因为他们家还是比较有钱的，她爸就给她开了一个工作室，就花了很多非常漫画，还出了一本书。这就是我们提到的这样的一个部分，就是家庭当中，如果这个互动的方式和模式不改变的话，那个被锁引的病人，就很难能够解脱出来，他们那些维持问题的这个互动模式就一直存在，一直存在。如果这个妈妈坚持认为这个孩子的问题是问题，她就会把她一生的精力就投注在这个孩子身上，也可能不去信仰宗教，也可能不会破产那么多钱，但这个孩子可能就会就完蛋了，她用她一生的方式和这个妈妈在做斗争。这时候我们说探索，就着重探索，就维持问题的这个互动，问题出现了，是什么让这个问题维持下来的，如果他们家能理解，他们改变一下这个互动模式，这个所谓的问题就可能会解决，我这边有很多那种案例，就是过了一年。那个孩子在家里待的说太无聊了，我不想在家待的了，他就开始上学了，为什么？因为这个妈妈，因为她待到了一定的极致之后，这个妈妈就开始放弃了，就绝望了，我也管不了你了，那就这样吧。我也不能把一辈子都耗在你身上，还有一个极端的例子，也是一个抑郁症的患者，她其实是一个双向抑郁的患者，她在精神卫生中心都住院了四五次了，每次住院三四个月，一住院一两天或者是一两个星期，就说我要自杀。然后她妈又把她送到医院，后来大概过了两年，因为她大学还没毕业就被送去，现在只有25、26岁，那个妈妈就绝望了，绝望就说这怎么办，又不能把她一辈子关在精神病院，如果她一回来就要自杀，那关在精神病院不如。就生不如死，那和死了有啥区别？，有一天的话她的妈妈就，就那个孩子又说，其实已经不算孩子了，又说就是，我觉得太没意思了，我要自杀，我通通都要跳下去算了，这个妈妈那天就做了一个非常重要的决定。她的决定是什么，她说你要死就死吧，你要死了我就陪着你一起去，但是我实在没有能力管你了，因为送到医院的话也没法解决，她说你自己决定吧，那个妈妈就把客厅的门一关，自己就走了，走了之后她就特别的忐忑不安。她忐忑不安她就在小区里面转了一圈，大概过了半小时就回来了，然后她说我一进门的时候，我就看那个保安有没有动静，看我们家楼下有没有围成一大圈的人，是不是有人从楼上跳下来，她当时告诉我的时候她就说。她真的是这样决定，如果她真的看到她儿子都楼上跳下来，
- summary: "-   一个母亲发现儿子想自杀，通过家庭治疗改变互动关系，儿子不再提自杀，不再住精神病院。\n    1.  母亲特别关注儿子，改变互动关系，避免儿子再住精神病院。\n\
    \    2.  母亲若继续操劳，儿子问题将持续，形成困难的互动模式。\n    3.  慢性精神病家庭互动模式常导致病人习惯病态，难以改变。"
  text: 她也就上去一起就跳下来了，但是当她回到家里面把门一开，她儿子坐在客厅呢，然后她一开始也没说话，做了一话就说，你现在是怎么想的，然后她儿子说。我刚才都站到阳台上了，但是我后来看下面人来人往的，觉得人生还是蛮有意义的，我就不跳了吧，从那以后她儿子就再也不说自杀了，就再也没有说，再也没有进精神病院，一直在我的门诊接受治疗的。当然这前面是我做了一到两次的家庭治疗，就告诉她，如果你们家的这样的互动关系不改变，她将来还会继续去住精神病院的，这就是我们刚才提到的，这一句的就是强调，有强调和修饰互动，妈妈特别关注这个孩子。如果你被她的这个病情所负累的话，特别关注或吸引过去的话，她将来还会继续去住精神病院，让你这个妈妈一直为她操劳一生，接着我们提到的，如果这个妈妈的这个行动一直维持的话，这个孩子的问题就一直会维持着。这就是维持他们家的一个互动的模式，我们看到大量的精神病院的，慢性精神病的家庭的互动模式都是这样子的，后来实在没有办法就扔在精神病院，我也不问了，是不是，但这个孩子就会觉得我又被抛弃了，我又被遗弃了。如果时间长也与我们的身体因素会有些关系，神经受损与这个社会不适应，他只能作为一个病人，当有一个慢性的精神病人来看我的时候，我这边也有一些慢性病人，有的效果还不错，我问他的第一句话就是，如果你的病好了。明天你可以做一些什么，很多的人就很欣喜啊，我就可以找工作了，我就可以去结婚了，我就可以找男朋友女朋友了，我就可以做什么什么了，我说好，那你想一想，如果你的病没有了，你明天凭什么找到男朋友女朋友。凭什么找到你的工作，然后他们就牙口无言了，为什么，他们找不到，他们现在没有能力去做的，病了这么多年他们的能力是退化的，他们已经习惯了，习惯待在病里了，他们用生病的方式就维持了这个生病。同样家庭成员也把它认定为一个病人，就维持了这样的一个疾病，他们一夜之间病好了，他们明天真的能去上班吗，十年不工作的人，都十年没读书的人，他真的能找到男朋友和女朋友吗，我相信将来可能会，但是明天一定不会。所以这就是他们把自己待在这个慢性病当中，待在这个问题当中获得的一个获益，尤其是长期形成的这个问题，着急解决方式给他们办法，他们一定不会去尝试和实施的，他们会有一万个理由，我目前病好不了。就是说我们一定要放在系统观当中，去理解这个家庭所遇到的这些困难，以及这个困难长期形成之后，对家庭的互动模式的一个影响。
