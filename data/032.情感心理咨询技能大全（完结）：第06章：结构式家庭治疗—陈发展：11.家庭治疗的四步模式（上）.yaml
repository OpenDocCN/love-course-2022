- summary: "-   家庭治疗的四步模式包括拓展目前的主速、探索维持问题的互动、结构化的集中探索过去和探索相关改变的模式。\n    1.  拓展主速要评估被认定患者的心理能力，包括焦虑、抑郁等症状，必要时进行转诊和转介。\n\
    \    2.  对家庭所认定的问题要负以不同的意义，放到系统框架下理解，考虑问题背后的原因和家庭互动。\n    3.  家庭治疗的四步模式有助于整体治疗框架和流程的理解和掌握，对家庭问题的处理提供了系统性的方法。"
  text: '# 032.情感心理咨询技能大全（完结）：第06章：结构式家庭治疗—陈发展：11.家庭治疗的四步模式（上）【解构式家庭治疗第九个模块】，好 各位观众大家好，今天我和大家分享的是，解构式家庭治疗的第九个模块，叫家庭治疗的四部模式，这一部分是我们，解构式家庭治疗的非常重要的一部分，它是对我们前面所有的一些理论。技术的一个综合的一个运用部分，来看整体的治疗的一个框架和流程，上次课我们讲到了，家庭治疗的一些技术的运用，以及我们如何设定家庭治疗的目标，以及对家庭的理解的部分，今天我们就把前面所有讲到的部分。融入到家庭治疗的具体操作过程当中，我们来看一下这个四部模式，也非常有利于大家的理解和掌握，家庭治疗或者叫，结构式家庭治疗的四部模式，主要分成这四大部分，第一个就是拓展目前的主速。第二部分就是着重探索维持问题的一个互动，第三是结构化的集中探索过去，第四就是探索相关的改变的一个模式，下面我们将一步一步来看一下，第一叫拓展目前的主速，为什么叫拓展呢，前面我都反复地提到。我们之所以称为家庭治疗，一定是针对家庭的结构，和家庭的互动模式进行工作才叫家庭治疗，我们能够进行家庭治疗就是要把，家庭现在关于这个问题的，一个关于非关系层面的一个理解和认识，要拓展到关系和互动层面。这样的话家庭才有可能在结构层面，或叫系统层面，也是上次提到的第二序改变的层面，发生一些变化和互动，我们来具体看一下拓展主速的，一些具体的一些方法和内容，首先我们要关注被认定病人的能力的范围。就是被认定的患者，或者是来访者，或者是一个病人，他的个人的一个能力，这个能力主要是指的一个心理能力，也就是说是一个评估的过程，什么叫评估呢，比如说这个人来了，他大概是属于抑郁症，抑郁的情绪有多重。他大概属于精神病吗，有没有精神病性症状，他是神经症吗，你现在已经没有神经症这个概念，这传统的一个说法，还是属于一般的心理问题，或者是人格的问题，简单来说就是，我们在拓展主速之前。要搞清楚这个主速的携带者，这个人本身他的一个心理化的一个能力，叫被认定的这个人，比如说这个孩子他来的主速是，这个说他不想上学，但是我们要去评定他的能力，他的能力是心理状态的能力，达到了什么程度。有没有明显的焦虑或者抑郁，如果达到了比较中度以上，或者严重的抑郁状态，或者焦虑状态，或者具有生理症状，或者自伤自杀的分歧，我们除了要紧急干预这个目标之外，还要做到什么，如果我们是一个非医学干预的情况下。还要提到转诊和转介，所以第一步是非常重要的，我们一定要评估这个被认定的这个患者，或者是被认定的这个人这个病人，他的一个能力的状态，这个能力呢，因为是翻译过来的，不是仅仅是指我们个人的能力。就是你的心理状态的能力，要评估他的一个病理性的水平，需不需要家庭之外的一些干预，比如说医学干预，第二个部分呢，就是对家庭所认定的问题，要负以不同的意义，这慢慢就进入到了我们的家庭治疗的一个理解的范畴。就负以不同的意义，这个不同的意义呢，就来源于我们对同一个事物的一个看法，比如说一个青少年在他的青春期，他现在开始不吃饭，比如说一个艳势症的一个小姑娘，我们负不同的意义，除了看到这个不吃饭本身的意义之外。还要放到这个系统的框架下去理解，他在什么情况下开始不吃饭的，他不吃饭有没有可能有其他的一些意义，他不吃饭之后爸爸妈妈做了什么样的反对吗，做了什么样的一些应对的措施吗，我们知道像对一个艳势症的姑娘来说。她的艳势症的女孩子大部分都是对自己要求比较严格，追求完美，对自己相对比较优秀，但对自己又不认可，他们可能会有一个怎样的妈妈，也会有一个类似的妈妈，比较控制的管理比较严格的一个妈妈，'
- summary: "-   通过拓展不同的理解，可以将孩子的症状解释为对家庭困境的反应，如父亲入狱导致家庭经济问题，母亲情绪低落，孩子不愿上学等行为。这种改释可以帮助家庭成员理解并处理问题。\n\
    \    1.  孩子可能通过留在家里来帮助母亲应对困境。\n    2.  母亲需要关注处理自己的情绪和创伤，以免影响孩子。\n    3.  对孩子的症状进行不同的理解，可以帮助改变家庭动态和关系。"
  text: 可能会有类似的表现。如果我们拓展不同的一个意义的话，我们可能会问这个妈妈，如果你的女儿的艳势行为是为了表达一种反抗，或者是为了表达一种独立，你估计她可能最想反抗的是谁，这个就是我们要拓展一个不同的理解，把什么理解？把女儿的症状拓展成是对某种行为方式和互动方式的不满意，或者在一个行为方式和互动方式当中，私生的这样的一个需要用艳势的方式来应对，是吗？这就是我们拓展的不同的理解，再有些理解，比如说这个孩子三四年级。他比较小还没有进入青春期，他也不愿意去上学，这个时候我们就要去了解这个背景，也拓展一个理解，比如说我原来遇到一个小孩，他就是四年级不愿意去上学，一开始被精神卫生中心诊断为抑郁症。吃了一段时间药确实好了一些，你再去了解的话就发现，原来这个家庭当中这个爸爸是因为前面半年是因为经济问题被捕入狱，目前正在审理阶段，这个妈妈就是在前后的奔波，心情特别糟糕，也没有时间去顾及这个家庭。后期的时候这个妈妈就想到要和这个丈夫离婚，为什么？因为这个经济问题不然就把他的财产都卷入进去了，这个孩子在这个时候恰恰就出现了问题，他不愿意去上学，心情特别糟糕，在家庭里面是特别的暴躁和不安。甚至为了妈妈会有些愤怒，你看我如果介绍了这些情况，估计各位学员就会有所理解对这个症状了，是不是？对被认定的问题就可能被赋予不同的意义，这个不同的意义不是来源于我告诉他，而是来源于什么？。而来源于我搜集了很多相关于这个问题的信息，这个孩子和妈妈可能就会有不同的理解，我给这个家庭的一个反馈说，如果这个孩子的不上学，是为了要留在家庭里面更好地帮助你这个妈妈。你估计这个孩子可能会留在家里留多久？，这是我给他的一个问题，前面我已经给他做了一个改示，把这个症状赋予了不同的意义是什么？，就是他留在家里不上学，或者他所谓的问题是为了帮助你这个已经六生无主的妈妈了。这就是一个关系层面的一个改示，把这个症状赋予了什么样的意义，就拓展到了与这个妈妈和这个家庭当中的困难和困境是有关联的，我相信这个妈妈是能够理解的，也就是说我们拓展的这样的一个过程。一定是建立在那个情境那个氛围当下，这个妈妈听到这句话她就会一直在哭，她说我也觉得对不起这个孩子，但是我没有办法，这个时候再进行其他的工作，如果她有这样的一个理解的时候，她要着重改变的是什么？。就不再是关注这个孩子吃不吃药上不上学，而是关注如何把自己从老公入狱这个事情上面，给及时地解脱或者处理掉，甚至我建议她去找她个体的咨询，是去处理自己的情绪的一个问题，这个创伤的问题。不然的话这个家庭里面父母的创伤，就会转移到孩子身上去，所以孩子也非常配合的是什么？，你们可以想象，一个孩子在学校里面父母妈妈不开心，爸爸入狱了，家庭里面上几千万的资产可能就面临的破，就已经破产了。他有心思在学校上学吗？，他也不放心这个妈妈，当他以一种特殊的方式留在家里，最起码他会让这个妈妈什么，为这个孩子担心就会减少了对他什么，原来那个当下原来的时候烦心式的一个转移，可能减轻对这个妈妈的伤害。这个就是我们说对家庭所认定的问题，要负以不同的意义，要做很多的一些理解和改释，还有一种改释就是对症状个体的改释也可以的，前面我们也提到了挑战这个无效的假设，也可以用到这一部分来，什么无效的假设？。这个妈妈觉得这个孩子没救了，她就是一个抑郁症病人，她是没用的，她是敏感的，她是多疑的，有没有可能对这个孩子有不同的理解？，我们可能潜移默化的会经常反馈，她说孩子太调皮了，我说你们家的孩子好勇敢。好有力量，这个男孩子像一个小伙子一样，他非常的勇敢在家庭里面，会一直留在家庭里面为这个妈妈做贡献，似乎在替代这个丈夫一样，
- summary: "-   通过改释和探索症状背后的细节，揭示孩子不愿上学的原因。\n    1.  孩子牺牲休息时间完成作业，背后是家庭问题导致的心理困扰。\n\
    \    2.  孩子承担了妈妈对成功的期望，导致自我牺牲以满足家庭期待。\n    3.  家庭结构中存在过度期待和失望，需要改变家庭模式以解决孩子问题。"
