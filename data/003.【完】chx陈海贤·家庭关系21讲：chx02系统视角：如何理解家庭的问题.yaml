  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx02 系统视角：如何理解家庭的问题欢迎来到家庭关系，你好，我是淳海贤，我是一个心理咨询师，做这一行已经有14年了，我的职业生涯可以分成两个部分，前一个部分是作为一个个体咨询师，自立于解决来访者个人的问题，后一个部分是作为一个家庭治疗师。来帮助家庭解决他们的问题，从个体咨询到家庭咨询，不仅意味着工作性质的转变，也意味着看人的视角的转变，从个人的视角到一个人出现问题的时候，我们通常就会认为这是他个人的问题。比如说他性格古怪、心理脆弱或者人品不好，可是从家庭的视角你就会发现，没有人是完全独立的，很多所谓的个人问题，其实都跟他所处的人际关系的环境，尤其是家庭有关，家庭是这么重要。可是我们对家庭的运行规律却了解很少，所以从这一讲开始，我就会跟你分享四种观察和理解家庭的视角，系统的视角、关系的视角、结构的视角和发展的视角，这一讲就让我们从系统的视角开始。什么叫用系统的视角来看问题呢？让我用植物来做一个比喻，如果你是一个植物学家，当你看到一株植物没长好的时候，你不会只是去看这个植物有没有问题，你会去研究植物周围的土壤、水、阳光、空气。也就是说你会把植物当作他所处的生态的一个部分来研究，同样的思路如果移植到人身上看，当一个人有心理问题的时候，你也不应该只是认为他有问题，而应该去看看他所在的家庭是如何运作的，家人之间是如何相互影响的。他在其中的位置和角色又是怎么样的，所谓的系统性思维就是看到家庭成员之间如何相互联系又相互影响，去发现表面现象背后系统深层次的运作规律，一旦你掌握了这种思维方式。你就能从家庭纷繁复杂的情感纠纷中找到问题的癥结和解决的办法，用系统思维看家庭，你会有三个重要的发现，首先你会发现没有完全独立的人，所谓个人的问题大多都跟他所在的家庭有关，为什么这么说呢？。这既是因为家庭成员之间紧密的情感联系，也是因为家里的每个人都会根据家庭的需要去调整自己的行为，有时候这些影响发生在我们的潜意识层面，连我们自己都未必知道，让我来举个例子，我曾经接待过一个这样的家庭。这个家庭最初来见我，是因为女儿在准备家里考试，想要出国读研究生，她觉得压力很大，看不进书，经常看着看着就哭了起来，所以就从学校回到了家里，父母带她来的时候就说，我女儿心理素质不好。这种情况已经持续一段时间了，从个人的视角，你当然可以说这是女儿自己的问题，是她心理素质不好，可是从系统的视角，你就会有很多不一样的想法，女儿的压力有没有可能承担了过高的父母的期待呢？。就像很多中国家庭里会发生的那样，有没有可能这是一个出国考试，而她不愿意离开家呢？，或者就算她只是为自己的前途担忧，这个家里究竟发生了什么？，为什么没有办法提供足够的安全感和情感支持。去处理女儿的这种担忧呢？，带着这些问题，我就开始问父母，我问他们，是你们对女儿有很高的期待吗？，父母说，没有啊，我们只是希望她快乐就好，可是我看她爸爸妈妈也是压力重重的样子，我就问他们，有没有别的事情？，妈妈就说，会不会是我的原因？，因为最近我的老父亲生病了，心情不好，会不会是这个影响了女儿？，爸爸马上就说，会不会是因为我的原因？，是不是因为我已经很长时间没去上班了，所以影响了女儿？原来啊。刚结婚的时候，父亲还在一个国企上班，母亲只是公司里的一个出纳，可是慢慢的，父亲所在的国企开始没落了，他尝试自己做生意也不太成功，而母亲越做越顺，最后变成了公司里的一个高管，于是几年前。父亲就退回家里照顾孩子，当一个全职爸爸是有很大的压力的，他自然要把精力都倾注到孩子身上，觉得孩子如果做得不好，那就是我的失败，而妈妈呢，'
- answers: '-   家庭中的互动模式如何创造或维持问题？

    -   家庭中的互动模式常常以责怪自己为主导，成员之间相互责怪、逃避问题，导致沟通障碍和情感孤立，从而维持了问题的存在或加剧了问题的恶化。

    -   为什么家庭成员互相责怪自己，导致问题无法得到解决？

    -   家庭成员互相责怪自己的原因包括社会地位不平等、情感压力、沟通障碍等，导致问题无法得到解决是因为责怪自己是一种逃避策略，而非解决问题的方式，加剧了家庭内部的紧张和冲突。

    -   孩子如何承担家庭责任和压力？

    -   孩子在家庭中常常承担过多的家庭责任和压力，例如将自己的成绩视为缓解家庭气氛的责任，承担了过多的家庭期望和情感压力，导致自身心理负担过重，难以应对个人成长和发展的需求。

    -   夫妻之间的不平等地位如何导致沟通困难？

    -   夫妻之间的不平等地位导致了沟通困难，例如在文中描述的案例中，丈夫来自农村条件较差，而妻子是城市里的高管，造成了地位上的不平等，使得丈夫不敢接近妻子，沟通受阻，进而导致了情感上的孤立和压力的积累。

    -   孩子将成绩视为缓解家庭气氛的责任，承担过多压力的结果是什么？

    -   孩子将成绩视为缓解家庭气氛的责任，承担过多的压力会导致自身心理负担过重，可能出现焦虑、抑郁等心理问题，影响个人的学业、发展和健康，同时也会影响家庭成员之间的关系和家庭氛围的和谐。'
