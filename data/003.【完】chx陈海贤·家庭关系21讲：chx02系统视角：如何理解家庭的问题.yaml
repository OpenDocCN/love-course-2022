  text: 要独自承担养家的责任，自然也有很大的压力，加上最近公司状况不好。自己的爸爸又生病，更是压力重重，虽然他们不跟女儿说这些事，可是女儿都看在眼里，这些压力自然也到了女儿身上，女儿担心妈妈一个人工作，是否有足够的钱支撑她出国，担心自己如果考不好，会不会让爸爸失望。也担心自己出国了以后，他们能不能相处好，这些担心夹杂着她对自己前途的担心，让她开始变得忧心忡忡，所以女儿的压力完全是她自己的吗？，也不全是，她反应的是这个家庭所承受的总体的压力。而这个压力会影响家里的每一个人，最后在一个相对较弱的人身上体现，变成了她的问题，这就是家庭系统运作的结果，用系统的思维看家庭，你会有第二个发现，那就是家人之间的特定的互动模式。常常创造或者维持了他们的问题，我们还是回到刚刚的案例，虽然只靠一个人哑家，压力相对重一些，虽然爸爸妈妈和女儿，也确实遇到了一些现实的困难，但是这并不意味着这个现实的困难，一定会导致女儿出现问题。要理解这些压力如何变成了问题，你就必须去理解这个家庭，他们是如何互动的，而这个互动模式常常是问题产生，或者被维持的原因，这个家庭刚进咨询室的时候，我就看到一个现象，家里的每个人好像都很会怪自己。女儿会说这是我自己的事，妈妈会说是不是我这段时间心情不好，爸爸也会说是不是我没有去工作的原因，为什么这个家庭的每一个人都这么责怪自己呢，这种模式跟他们的问题会有什么样的关系吗，原来在这个家里。丈夫来自农村条件并不是那么好，而妻子呢她是城市里的，家庭条件相对不错，所以一开始两个人的地位就有一些不平等，丈夫不太敢去接近自己的妻子，一有争吵总是以是我不好来回避，而妻子呢随着她的职位越来越高。心理压力也越来越大，她常次跟先生说可是先生听不懂，责怪先生吧先生会说都是我的错，先生这么一说妻子就不敢再说什么了，怕先生以为她在嫌弃她，慢慢的她就不太跟先生交流了，两个人就变得越来越孤单。孩子把这些都看在眼里，她知道妈妈压力很大，一直担心妈妈，又发现每次她考了好成绩，父母就会开心一下，慢慢的她就把成绩当做了帮助妈妈解压的手段，当做缓解家庭气氛的责任，从我考得好父母会高兴。慢慢的就变成了父母不高兴是因为我没考好，成绩变成了她对家庭的责任和压力，逐渐大到她无法承受，一个总是责怪自己却无法安慰妻子的丈夫，一个不能求助被感孤独的妻子，一个把一切都看在眼里。觉得父母不高兴都是因为自己没做好的女儿，这家人解决问题的方式，都是把压力揽到自己身上，可是这么做并没有让他们能够相互支持和相互安慰，反而让他们逐渐逐渐的远离了彼此。每个人的苦恼都变成了家里不能谈论的事情，而正是这种互动模式围制了女儿的问题，发泄了问题的癥结所在，然后呢？这就是系统思维的第三个作用，它不仅能帮助你发泄问题，还能帮助你找到更多的解决之道。自从原生家庭这个概念开始流行，很多人就有了一种谴责父母和家庭的论调，把孩子的问题简单归纳成母亲或者父亲，出于自己的愚昧、恶意和控制的需要，以一种错误的方式对待孩子，这并不是系统思维。而是简单的、奥远对立的思维，这种思维总是倾向于找一个施害者和一个受害者，最后变成了都是你的错的怨恨和指责，当你用系统性的思维去审视家庭时，你就会发现每个人的无奈。也会发现每个人身上都蕴含着改变问题的潜力，我还举上面的例子，这个家庭的特别之处在于，他们每个人都在责怪自己，却没有想到自责也会变成一种逃避，对亲近的逃避，而我做的工作就是努力让夫妻开始重新接近。而让女儿能够远离，让丈夫明白妻子就算再强，也需要她的情感支持，她一味责怪自己，只是把自己放到了一个很弱的位置，并不是一种好的支持方式，而我也让妻子明白，
- answers: '-   你可以向丈夫表达你的需求和担忧，请求他的支持和帮助，让他成为家庭中的共同解决问题的一员，这样可以减轻女儿的压力。

