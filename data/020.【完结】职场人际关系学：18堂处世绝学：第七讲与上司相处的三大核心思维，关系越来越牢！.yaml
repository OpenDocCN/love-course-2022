  text: '# 020.【完结】职场人际关系学：18堂处世绝学：第七讲  与上司相处的三大核心思维，关系越来越牢！好 我们现在进入第七集的讲解，就是与上司相处的三大核心思维，你这个处理好的话，跟领导的关系就会越来越牢靠，那么我们在职场，想要确保有良好的职业发展，就是有这种发展前景，你必须要想各种方法。就是跟你的主管领导，跟你的上司处理好关系，获得领导的信任，才能得到更多的资源
