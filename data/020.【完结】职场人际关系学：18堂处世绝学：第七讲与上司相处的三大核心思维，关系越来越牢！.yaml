  text: 通过积极买地实现销售规模扩大是个好时机，那么这是当前集团工作的重中之重，至于钱从哪里来，负债水平如何控制，这个是执行层面的事情，那么这个怎么去理解，我们再看一段他公司的中层讲的一番话。他说一般被集团总部认定的就不容置会，即使是错误的也得按照条款来执行，他说因为多年来已经形成了一套成熟的体系，他说所以说，我们集团不是特别认可其他企业的管理模式，用自己独有的一套管理理念进行经营。因为这套管理模式就造就了我们集团，5500亿年营业额的辉煌战绩，是最适合我们集团的，是伴随着我们集团发展所落地生根长出来的组织系统，当然了，这也是导致许多不能接受这种企业文化的员工。流失的现象的主要原因，那么不能够接受公司规定就要离开，留下来的都是认同公司的执行力强的人员，那么说明什么，一个执行力强的组织前提就是认同和服从，认同和服从是高效执行的核心所在。那么这也是和领导处理关系的重要的思维方式，所以很多人喜欢把自己的想法和领导的想法进行对比，如果领导的想法和自己的想法有出入，就觉得领导和自己的思想不一致，就觉得领导是错的。那么于是就产生一些违反的抗上的，或者是背逆领导意图的这些行为，或者这些抵抗的情绪，其实这在职场都是大忌，那么大家你要明白，不管在你眼里领导的水平如何，那么他的组织位阶在你之上。你必须要无条件的先接受这个领导，以及接受领导给你下的指令，那么这样的话，你才会和领导产生一种密切的关系，或者是一种正常的工作关系，所以接受和服从是和领导处理关系的最前提最基础的桥片，没有接受和服从。那么这个领导感觉到你在工作中是对他非常对抗的，你有这样一种负面的情绪，那么就会极大的影响跟你和领导之间的关系，那么领导觉得你这个人工作态度都不端正，那其他的就不可能再提了，这是我们说的第二种叫接受。那么第三种叫大志若愚，什么意思呢，就是这是你的一种姿态，和领导处理关系和领导相处，你永远不要显示比领导更聪明，所以对领导的这种忠诚要体现什么呢，体现就是你不是那么聪明的人，你是一个特别实在的人。那么你是一个踏踏实实做事的人，所以大家一定要记住，聪明的人在平时给人的感觉就是装傻，大家一定要记住，越是有智慧的人，他给人的感觉就是傻傻的很实在，所以你不要认为天底下的人都没有你聪明。其实你的智商和情商和其他的人没有太大的区别，只是别人不跟你计较而已，所以说宁可做个傻子，也不要做天天卖弄小聪明，耍小聪明的一个人，这个是跟领导关系相处的大忌，你看我们都知道杨修，为什么曹操讨厌他。就是耍各种小聪明，其实你觉得在曹魏集团只有杨修聪明吗，很多人比他聪明，聪明的更上一个阶层就是智慧，什么大智若愚是属于智慧的层次，人家不耍这些小聪明，所以说你比如说我有员工，他有一次睡过头了。然后人家就跟他说说，你就说是吧是别的事情，你就别说你睡过头了，但他还是很诚实的跟我说，他说张总我睡过头了，你看那么所以说就是你对领导，你一定不要去跟他耍什么小聪明，是吧然后以前还有一个就是。喜欢耍小聪明的一个下属，他是一个销售主管，然后我们公司就是不光我们公司，很多公司都是这样的，主动找上门的客户给的提成，就是给业务员，比如说客户主动找上来，要做我的品牌买我的产品。那么这个单我给某个业务员去跟的话，这个提成比例和他自己去开发，这个客户提成比例是差一倍的，那么所以你有这个提成比例，可能是比如5%，而他自己开发客户提成比例，可能是10%，我简单举个提成比例。那么这个提成比差一倍，所以说可是经常都会有客户打了电话，然后每次客户一打了电话，他不是打我手机吗是不是，每一次一打到前台，然后他就抢着过去接，抢着过去接之后，然后就是但是我肯定我要去关注。
