    是吧，所以领导安排什么事呢。如果不属于你职责范围内的事，你自己心里面就觉得不高兴，甚至跟领导搞对抗，大家一定要记住，不管你是什么样的角色，什么样的岗位，也不管你能力有多么牛多么强，都不要去对抗领导，就是不要做抗上的事情。所以说不要分自己的什么职责内职责外，是吧，谈到工作我们经常会发现，分内和分外，分内的事是工作的主要责任和义务，通常是必须要完成的任务，有指标有实现，有时候还有具体的操作的流程处理方式。而分外的工作是所有职责以外的区域，是没有任务必须完成的，但是凭良心看兴趣，多数的时候靠人生理想和追求，一份工作如果你只完成分内的部分，这个也无可指责，如果有余力还有心情的话，那么完成一些分外的工作。那么是能力的体现，那么既能给别人提供便利，有时候也能给自己带来额外的价值，尤其是领导安排你做的一些分外的事情，就是不要把什么事情都分的那么分内和分外，当然我们说生活中还是有一些人，他是比较醒悟的。所以说他只做该做的事情，但是他不分分内和分外，只要是该做的他就会去做，那么所以说对自己的领导工作的任务的顺应，把领导交代的事情真正的做好，那么才能够赢得领导的完全和彻底的信任，你的前途才会是确定的。否则的话领导他可能会想各种方法去修理你，说要边缘化你，大家今天一定要记住，你的上级决定你的前途和命运，而你对领导来讲，仅仅只是一个完成任务的一个实现完成任务的一个工具，所以说我们要看清自己的位置和定位。我们怎么去更好的辅助领导去达成目标，而在这个过程中获得领导的信任至关重要，所以不要分什么分内和是分外，是吧，只要是领导交代的，那么我有余力的话，我就尽量去做，做的越多你就成为自己人了。但是不是说同事给你的一堆任务也做，我们指的是不要把领导给你的工作分那么多分内和分外，这个会显得很生分，会影响你跟领导之间的关系，好，那么第一这是第一，第二个叫接受，这个举个例子，举个例子有一本书。这本书是原来币贵员的一个财务总经理，他离开币贵员的写了一本书，那么这里面其中有一个片段，他就讲他说就是他汇报，他是CFO，他汇报说再买地会增加负债率，钱也过于紧张，就是不建议再拿这么多地。然后杨主席就是他董事局的主席，那么杨主席听完我的汇报，他说有点生气，然后有感而发的说，我脚踏实地的干了43年，一分耕耘一分收获，还是要脚踏实地的去干，我认为还是要把房地产业务做大，目前房地产形势很好。但是却困于我们财务资源有限，所以说要大力发展金融创新业务，这是我是最高决策人就按我说的办，然后他就写，他说后来我反思，他说他是CFO吗，为什么会这样，他说因为杨主席认为，当前房地产市场机会更好。'
