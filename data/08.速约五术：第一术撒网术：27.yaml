    \    2.  频率控制在两天一次，保持展示面的更新。\n    3.  每张照片都要经过修饰，确保质量。"
  text: '# 08.速约五术：第一术撒网术：27那么展示面这个东西他一定要去拍的，就是说我们不管去做戏还是说养鱼这个东西都需要展示面的，你会发生一段时间如果说你不拍展示面，那么大部分你收集的资源都会把你给忘了。所以说我们刷展示面的频率可以控制在两天一次，然后每一张每一个展示面基本都是要求经修的，就是说你每拍的一张照片必须要经修。或者说你发到群里看一下。'
