  text: 哦，原来妈妈在炒菜，嗯，好大。然后你把他放下来，然后你要教诲。教会他一种新的方式来跟你交流，你可以这样跟他说，，宝宝，妈妈知道你很焦急，妈妈知道你在找妈妈，这样子，下次妈妈告诉你，当你听到这种声音的时候，刚刚你不是炒菜给他听了吗？那个声音。，你听到这个声音的时候。宝宝就知道，妈妈在做菜，那么下次你可以怎么办呢？你不要在那边叫妈妈，你可以走过来拉拉妈妈的裙子，这样妈妈就知道，宝宝你想我了，你想要看到妈妈了，妈妈这个时候就会给你一些回应。这样的话会不会好一些呢？。孩子当时我猜，他肯定是有点懵懂的，他或许能够理解你说的，或许不能，但是他刚刚应该是呆呆的会看着你。做到这一步结束了吗？没有，还要下一步。，很多父母做到刚刚那一步的时候，他就停止了。这是非常遗憾的一件事情。那么，怎么样才能更好？我们要进行下一步至关重要的，叫做重复。要让孩子学习一个新的行为，仅仅讲是没有用的，我们要教会他重复。，你把他推出去，模拟，你看妈妈现在正在炒菜。如果宝宝想要妈妈了，宝宝可以怎么办？然后他就跑进来了，拉拉你的裙脚。这个时候请各位妈妈注意，一定要给他一个正强话，什么叫正强话？给他一个拥抱，给他一句鼓励，侵探一下，等等等等。这一步真的很重要。。但是很多妈妈忽略了，你以为讲他，别人就能听得懂吗？还真的是听不懂的。往往你是做了之后才有用。那么，想象一下孩子要学游泳，怎么说？怎么办？大家以前学游泳的时候，你想象你妈妈怎么跟你说，你的手要扑腾扑腾。你的头要拿起来换气，你的脚要怎么动，然后你要怎么来在水里面。，他说了之后，你们会游泳吗？恐怕大家都不会，对不对？那真正怎么样大家才能学会游泳呢？好的方法应该是直接把你扔进水里面不就行了吗？这个听起来容易，但是放在孩子身上，往往我们都会忽略这一点啊。，各位爸爸妈妈们，你们以为你们讲了就有用，真的，很多事情对于孩子来说跟游泳是一样的，讲是没有用的，只有亲身去实践，去体会，孩子才能够真正理解。这就是我们这一步的重要性，你要把孩子推出去，实践一遍，操练一遍，重复一遍。，好，那么当孩子练习，从外面跑进来啦啦啦啦的群角，你要给他一个正强化，亲他抱他一下，然后让他感觉到哇，这件事情是多么的美好。这样会给他留下一个好印象。结束了吗？没有。再推出去，练习一遍，记住，一个新行为的行程，练习两遍，或者两遍以上。，那么这是一个例子，那么大家猜猜看，以后孩子碰到这种情况，他会怎么做？他就会根据练习的方法一样，他会自己跑进来，然后拉拉你的群角，这样的话，这是一个和谐亲子互动的，那么一个很简单的一个小片段，但是正是这个小片段来告诉大家如何去做好一个情绪管理，它里面是分一些步骤的。。但最重要的是，你要有一颗心去换位思考，去体会孩子的很多东西，这种能力是非常宝贵的。这个能力也不是说大家外面，我知道大家手机上有好多好多的订阅号，里面有各种各样的老师，有各种各样的方法，有些方法是管用。但是很多方法不一定完全适用于你家。，大家有这种感觉吗？你们试着尝试着去用用看，你就会发现很多方法在你的身上往往是不适用的。那不适用怎么办呢？那很简单嘛，去寻找自己的方法。每个家长和孩子的互动模式。从我们心理学的意义上来看，都是非常独特的，需要形成自己的风格。同样是帮助孩子描述情绪，不同家长的用语，你们的语气是完全不一样的。，OK，那么讲到这边，我们情绪管理就暂告一个段落，这就像一个预告一样。如果说大家想要听更多这方面的东西，我们以后微客里面会定期跟大家来来来讨论来说。，那么讲到这边的话呢，我们要讲到两个字，叫做危机。其实呢，每一个孩子发脾气的时候，对于父母就真的像处理一个危机一样。
