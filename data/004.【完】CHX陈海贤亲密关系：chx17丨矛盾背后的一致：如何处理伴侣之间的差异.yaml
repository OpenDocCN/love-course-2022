  text: '# 004.【完】CHX陈海贤亲密关系：chx17丨矛盾背后的一致：如何处理伴侣之间的差异欢迎来到亲密关系，你好，我是陈海鲜，上一讲我们学习了关系的空间，让关系空间变小的一个主要问题，是伴侣不知道该怎么处理他们之间的差异，这一讲我们就来讲讲这个问题，曾经有一个同学问我，我和妻子结婚不久。双方暴露了很多的问题，比如一个喜欢社交，一个孤僻，一个大大咧咧，一个小心谨慎，在一起相处，一方觉得约束，一方觉得操心麻烦，感情逐渐在争执和不满中消磨掉了，怎么办？。他觉得他和妻子的感情是两个人性格上的差异造成的，这是一个流传很广的观点，提起彼此的矛盾时，很多伴侣都会说，我们爱好不同，性格不同，三观不合，我们成长的原生家庭不一样，这么多不同，所以我们没法相处好。是这样吗？其实并不是，差异并不是伴侣关系有问题的原因，很多时候恰恰是伴侣在一起的理由，不知道你有没有发现，在刚开始谈恋爱的时候，伴侣和你的差异往往会成为伴侣吸引你的点，在谈到为什么会被对方吸引时。很多人会说我很自卑，他看上去很自信，我很内向，他却很外向，我比较冷静，他却很热情，有些人渴望通过亲密关系，把伴侣和自己的差异扩展成他们自己的一部分，在这些差异上，寄托了他们克服缺陷，超越自我的希望。可是慢慢的，随着摩擦的增多，这些曾经吸引人的优点，就会变成让人讨厌的缺点，自信会变成虚荣，外向会变成鲁莽，谨慎会变成胆小，冷静会变成冷漠和不解分情，为什么会这样？，这是因为，人们常常既向往改变。其实又不愿意改变，而适应伴侣的这些差异，就意味着你一定要做出一些改变，这是很多人不愿意接受的，所以，讨厌差异的背后，是人们不愿意改变的固执己见，但至少在恋爱的开始，差异不是亲密关系的固有问题。那随着关系的深入，这些差异一定会变成难题吗？，也未必，亲密关系要运转，总是需要两个人扮演不同的角色，越是相处久了的伴侣，这种互补的特征就越强烈，所以，伴侣之间有差异，不仅不是问题。有时候反而是双方相互配合的结果，我曾遇到一个家庭，机子总是这么抱怨丈夫，我老公特别谨小声微，对什么事都担心过度，我呢，喜欢尝试新鲜事物，喜欢带全家人去没去过的地方，可是他呢，总想着会发生什么危险。每次出去玩都要带一堆的药，有时候还会给我泼冷水，跟他生活在一起真的很累，有时候觉得很沉闷死气沉沉的，丈夫是这么埋怨妻子的，我老婆特别粗心，什么都不管，什么都无所谓，有一次孩子发烧了，我去跟她说。结果她还嫌我打扰她睡觉了，这对夫妻觉得，彼此的差异是他们的问题，可是在我看来，差异恰恰是两个人在家里的合理分工，因为妻子容易粗心，所以丈夫就变得谨小声微，从某种意义上，他是他们家的风险控制官，反过来。正因为家里有丈夫这个风险控制官，妻子才可以去尝试更多新鲜的东西，才可以去探索和好奇，为家里带来新的活力，两个人的差异，正是他们为了维护这个家庭运转，相互配合的结果，既然差异不是问题。那什么是真正的问题呢，真正的问题不在于伴侣之间有什么差异，而在于他们是怎么处理这种差异的，有时候正是因为不知道该怎么处理，差异才会变成矛盾的根源，在我的咨询室里，经常会遇到夫妻。为彼此的差异吵得不可开交，为什么他们不肯妥协，有两个原因，第一个原因是，他们把差异开做了对自己的威胁，并且担心，如果我在这件事上听了对方，那我以后是不是事事都得听对方的，这种被支配被改变的恐惧。牢牢地抓住了他们，所以他们会像暂时接受阵地一样，接受自己的观点，容不得半点改变，这跟自我的成熟也有关系，越是成熟的自我，越不怕改变，也越容易接纳别人的观点，而越不成熟的自我呢，就越会担心被别人支配。所以要用更大的声音来说不，'
- answers: '-   因为夫妻在事业发展方面的差异可能会导致对未来的担忧和焦虑，其中一方的事业发展可能需要另一方做出牺牲或妥协，这种压力和矛盾会导致夫妻关系的紧张和冲突。

    -   需要理解和接受差异背后的一致性，因为在事业发展和家庭生活中，每个人都有自己的观点和偏好，而要使关系和谐，就需要理解对方的立场，并找到共同价值和目标。

    -   商量而非解释辩论是处理差异的关键，因为商量意味着开放，双方可以尊重彼此的观点，共同探讨问题，并寻找解决方案，而解释辩论往往只会加剧矛盾，而不会解决问题。

    -   夫妻需要保持开放的沟通方式，尊重彼此意见，因为只有通过开放和尊重的沟通，才能真正理解对方，达成共识，并避免因意见不合而产生的冲突和矛盾。

    -   创造性解决问题可以通过商量，寻找双方都能接受的解决方案，同时，双方可以共同探讨新的想法和方法，以应对差异带来的挑战，从而避免让差异演变成矛盾。'
