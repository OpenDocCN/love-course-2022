  text: 人们不肯妥协的第二个原因，会把差异开做是对方没有全心全力的，支持自己理解自己，觉得对方只有跟自己一致，才是关心和爱自己，我见过一对夫妻，妻子想脱产去学心理咨询。丈夫却担心妻子放下工作去学习了，家里的经济负担就会落到自己身上，丈夫就对妻子说，你要想好了，万一去学了，找不到工作怎么办，妻子就很生气说，我要去追求梦想，你怎么能不支持我呢，丈夫说，我只是担心而已。如果你实在想去，那我也是支持的，妻子说，我不想你这么勉强，你越勉强我就越生气，这个妻子在生什么气呢，她其实就在气，为什么在这件事上，丈夫跟她不一样，虽然丈夫也说了，如果妻子实在想去，她也会支持。但这样还不够，只要丈夫跟她想的不一样，她就会生气，无独有偶，在另一个例子里，丈夫想要脱产去读一个硕士，妻子觉得这段时间家庭经济压力大，表示不同意，丈夫接受了，可是这好像变成了两个人的一个心结。在咨询室里，妻子一直在抱怨丈夫冷着脸，丈夫说，我理解你的难处，我也接受了你的决定，可是我就不能难受一下吗，妻子就说，我是希望你心甘情愿的为我们家着想，你难受就是不心甘情愿，同样，这个妻子生气的原因。也是丈夫跟自己不一样，她想要的心甘情愿，就是丈夫跟她想的完全一样，那成熟的伴侣会怎么处理彼此的差异呢，有两个处理原则，首先，要理解和接受这种差异，并寻找差异背后的一致性，举个例子。一对夫妻在争论孩子该不该学奥数，妻子觉得孩子应该去学奥数，丈夫觉得孩子应该多运动，如果是成熟的夫妻，丈夫就会跟妻子说，好，那就先学奥数试试看，万一孩子不爱学，那可以再回来，妻子也可以跟丈夫说。那先买些书让他接触接触，万一他有兴趣再去报班，这样的对话，就保留了观念的差异，可是在更高的层次上，达成了一致，你看，其实想法有矛盾，并不是这么可怕的一件事，相反，他们知道各自坚持的只是某种看法。而不是不容置疑的事实，无论有什么样的矛盾，不要让这种矛盾影响彼此的关系，只要有这种共识，就能够容忍彼此的矛盾和差异，第二个原则是要用商量的方式来对话，你听这段对话是商量吗，妻子说。你看人家孩子都在报奥数，如果我们家儿子不报奥数，他会落后的，丈夫说，小小的孩子这么焦虑，长大了心理素质就不好，更没有长久的学习动力，这叫何则而虞，这个对话就不是商量，而是在陈述彼此的理由，在解释和辩论。这里要强调一下，解释辩论指责通知，他们和商量的区别在于，前一类沟通都是封闭的，也就是说，我在说理由之前，已经打定主意，不让你来影响我，而商量是开放的，也就是允许对方说他的理由，也允许对方影响自己。怎么把通知变成商量呢，有一个特别简单的做法，就是在每句话后面加个后缀，这个后缀就是好不好，比如说妻子可以跟丈夫说，你看人家孩子都在报傲恕，我们家孩子也去报个傲恕好不好，丈夫可以跟妻子说，孩子现在还小。我们等他长大一点再报好不好，这个时候，两人都在征询彼此的意见，而没有把彼此当做是对立面，这就是商量，通常会商量的夫妻，才能找到创造性的解决问题的办法，而不是把差异变成彼此的矛盾，给你留意到思考集。在日常的沟通中，你是怎么处理和伴侣之间的差异的呢，欢迎在评论区留言和大家交流，想要做到容纳差异很难，有一个常见的做法，就是想要改变对方，下一讲我们就来讲讲这一个问题。我们下一讲再见。
