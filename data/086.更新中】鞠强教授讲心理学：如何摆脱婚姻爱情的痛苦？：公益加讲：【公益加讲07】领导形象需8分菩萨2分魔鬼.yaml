  summary: "-   领导心理学的重要话题是领导形象必须八分菩萨两分魔鬼，领导要展现两面性，既善良又有威严，声音和态度都很重要。\n    1.  领导要展现八分菩萨的一面，让下属感觉到善良和喜爱，但不能过度。\n\
    \    2.  领导还需要展现两分魔鬼的一面，有时候要发点脾气，让下属知道事情的严重性。\n    3.  领导的形象要平衡好处和负面作用，让下属对领导有尊重和畏惧之心。"
  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲07】领导形象需8分菩萨2分魔鬼《佛教》，各位同学好，今天我跟你们讲，领导心理学的一个重要的话题，一个科普知识，叫做领导的形象必须是，八分菩萨两分魔鬼，我们很多没有经验的人，他做领导的时候，他脑子里有一种，若有若无的一种错误的概念。这概念就是，要获取底下的拥护，等同于获取底下的好感，所以很多领导很喜欢做菩萨，与人为善，让大家来感觉到，这个领导好，喜爱这个领导，这观念既对又不对，对呢，作为一个领导，大家不喜爱，这事情是没法做的。但是大家纯粹是喜爱，你这个领导也没法做，为什么，人的本性就是，能善被能起，如果这个领导感觉是个菩萨，全是菩萨，很麻烦的，底下避难是管不住，所以你要展现，八分菩萨的一面，还有两分恶魔的一面。你不是说形象越好，就越完美，好过了头也有害子，什么叫两分魔鬼呢，要给下属形成一个影响，这个领导是很好说话，只要做正常的事，好好工作跟他很好处，如果乱搞的话，事情很麻烦的，很可怕的，其中两分魔鬼的一个。重要的一个手段，是声音，所以领导一定要会发点脾气，没有一点脾气的领导，是不行的，要知道，不管手下多么的成熟，不管你嘴上怎么说，不要根据我声调来，但是事实上人是一定根据，领导的脾气的声音的高低。来判断事情的严重性，最好的形象是，八分菩萨两分魔鬼，就叫做管过很多企业，到这个单位到那个单位，一直做领导，从小到大做领导，大学时代就是领导，大学生会总会副主席，我这一辈子当领导是当个人，实在是当个人。那么我的经验也是支持这个节目，我到了一个地方，因为我一直是大学老师兼总经理兼董事长，兼或者是其他单位的领导，这个大学教授，他有一个负面作用，有好处很多，但是负面作用也有很多。其中有一个大家会觉得这个人比较好说话，所以我到一个公司去，我当然要有菩萨的一面，但是我有时候还会自怀形象，我讲的怎么对付人，讲的很吓人的，哦哟他们没想到这个教授，也是心狠手辣的一面也有的。比如我怎么跟官僚斗怎么斗，有一些事情我讲的很夸张，我故意要把自己的形象往外头调，调到什么呢两分为止，从而言之大家形成的一个印象，根据教授相处，认真工作很好的，他也很乐意助人很帮人的，乱搞可怕得很哦。他整人的手段多得很，非常非常可怕的，那么这样底下的就好寡言，当然这背后隐藏着一个领导的哲学，这个领导哲学讲起来很复杂，哲学这种东西很玄妙的，实际上你写的领导哲学很多问题是一通百通的。但是哲学是绝对不适合于，领导哲学是不太适合于这种短评块的想法，讲不清楚的，好请记住领导的形象是，八分菩萨两分魔鬼。是最佳状态。'
