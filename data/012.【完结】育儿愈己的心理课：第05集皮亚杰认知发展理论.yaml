  text: '# 012.【完结】育儿愈己的心理课：第05集 皮亚杰认知发展理论会分享更有趣的成长，大家好，我是罗老师，今天我们一起来学习一下儿童发展心理学，现在跟大家来介绍皮亚杰的《儿童认知发展理论》，整个儿童发展的一本书我们内部称为《儿发》。《儿发》这本书最重要最重要的三大理论，我觉得三大理论最重要的就是这个，如果这节课大家能够学到很多干货的话，那我相信这个干货的比例绝对是占到一半以上，前面艾利科生态听得过瘾吗？，感觉挺重要，是不是？。是感觉到站在一个非常高的层次帮大家来回顾整个童年的一生，从心理动力学的角度和精神分析的角度帮大家来看待，什么对孩子来说是好的，什么是不好的，那么站在孩子自己本身的角度而言。他自己的认知又会有什么样的发展呢？，跟大家来解释一下啥叫认知，认知就是你看待事物你学习的程度，你看待事物的程度、角度以及你自己脑子里的这种思维的能力，这个就叫做认知，儿童一天一天长大，你会觉得，哎。这个小孩今天好像突然之间就长大了，这就是他的认知开始飞跃，理解了吧？，解释完概念之后，我们来看一下，第一个阶段叫做感知运动阶段0到2岁，感知运动阶段到底是啥意思呢？，很简单。这个时间段他还不能够进行真正的运算，他不能进行运算，啥叫运算？就是他用逻辑来思考问题，这个叫做运算，你看1加1等于2，那2加2等于几啊？你是不是要进行逻辑运算啊？，你要进行推理啊？你要进行这个讲算那样算的，那么在这个阶段，感知运动阶段，他还没有运算，他不懂啥叫1，不懂啥叫2，他也不知道1加1等于几，他不知道这个加法这种运算，他不知道，你给他一个东西，他也不知道要还给你东西。你看这个叫可逆，对不对？，我给你一个，你是不是要回报我一个啊？，你以为这个运算只是在数学里吗？，不是的，运算是在各个地方，比如说你要让孩子分享，如果说他没有可逆，他就不懂啥要分享，你给他一个梨。你说宝宝你要还给我一个苹果，他不会，他觉得你该的，你就该给我一个梨，你给我一个梨是你的事，但是我就不想给你苹果，因为他没有形成这种运算，希望大家能够理解，所以说不要强迫孩子去分享。我让你们把现在听这个课的手机，我让你们把手机都给我，你们愿不愿意啊？，是不是不愿意？没道理吗？对吧？，陆老师我凭什么把手机给你啊？，这手机对我很重要，好，那我问你们，你们凭什么要让孩子强迫他分享。这个东西对他很重要，分享对他有什么好处啊？，他是不是也要自己算这笔账？，但他也要有能力算这个账啊，很多时候你当你这个不可逆啊，可逆这个运算还没形成的时候，他觉得我付出的就是我付出的，我得不到任何东西。所以这就是会有问题产生，好吧，所以第一个叫感知运动阶段，他所有的信息来源都源于自己的感觉，比如说妈妈碰了我一下，妈妈给我奶喝，比如说爸爸抱了我一下，这都是感知运动。那么感知运动阶段依靠自己的感觉进行信息的输入，但是不进行信息的产出，它只是用来接收信息，但是不能进行处理信息，这是第一个感知运动，第二个叫潜运算阶段，好，这个东西大家通常都有误会。你知道为什么真正的数学一定要到小学才要学，那又有人问了，陆老师你对这个右小衔接你怎么看？，你持什么态度？，我明确反对，我知道右小衔却没有办法，但是从心理学的角度我还是要反对。事实上我们国家做了太多违反常识的事情，这个社会哪几样事情是真正符合常识的？，全都是乱套，潜运算阶段属于2到7岁，就是说孩子这阶段只有对数的集群概念，而不能对数进行运算，你让他做，他只能背，但是他做不到。我举个例子，成分发口绝表，你3岁的孩子你让他背，他都能背得下来，你天天背天天背，不背我就抽你，你肯定能背下来，但是背下来之后他知道该怎么用吗？，他知道为什么吗？'
