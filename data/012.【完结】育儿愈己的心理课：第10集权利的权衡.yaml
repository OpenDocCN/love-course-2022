  text: 一般都說大寶你要讓著二寶，二寶小，我告訴大家這句話只要一出來，你打破了原有的平衡，是不是，而且二寶天生擁有優勢，就是二寶他還小，你想如果說你大寶讓著二寶，是因為二寶小的話，那你知道大寶會怎麼想。大寶會想，原來小他就能夠獲得優勢，那你說我那麼努力的成長圖什麼呢，反正在爸媽眼裏小就得給讓著的，那要不我也變小好了，所以你會發現，你經常說大寶要讓著二寶，大寶會怎麼辦，會越來越小，越來越小。最後變得跟小寶是一樣的，這個叫做退形，明明一個四歲的孩子了，他會變成兩歲的樣子，變成一歲的樣子，他會退形，明明以前能做的，慢慢他就不做了，這就是你所帶來的一個惡果，就是你給孩子畫了一個邊界線。你給孩子畫了一個指向標，你不是說大寶得讓著小寶嗎，你不是說小寶小嗎，那我也變小不就行了嗎，這就是我說的，所以說一坑坑兩個人，然後小寶會怎麼想，小寶會想，我要努力長大嗎，不可能的，他想原來我有特權。原來我小也是我的優勢，那要不這樣好了，我就不長大了，所以你會發現家裏面兩個小孩在，在靜香的，相比自己哪個更小，你小你幼稚，我比你更幼稚，我比你更小，結果就發現家裏面就亂套了，大量的事情都是這樣子的。所以聽了這個課你如何轉變視角，你要這麽來想，你來做一下力學分析，你看你給他們畫了一個錯誤的方向線，對不對，那你把方向線編一下，如果你來，如果你告訴小寶這件事情，是的，但是他是你的哥哥。你應該要更多的聽他的，如果你說這麽一句話的話，形勢發生了180度的反轉，怎麽反轉呢，你想對於大寶來說，他開心還不開心，那肯定開心，他會想，那我這次為什麽能夠獲勝呢，因為我大呀，因為我成長啊。因為媽媽覺得我長大了，所以長大對我來說是一件特別好的事情，那我下次要更加的努力成長，那麽對於小寶來說，他也想，哎這次我吃憋了，媽媽別想大寶，那為什麽，因為他是哥哥，說明哥哥很好，什麽叫哥哥，長大了。我也能成為哥哥，因此我要努力的成長，當然在你說這番話之後呢，你還要再補上一句，就是哥哥要有哥哥的樣子，好，完了之後，你既給他們畫了一條未來的路，然後你又告訴他們未來的路是什麽樣子的。你想這個動力狀況會不會發生一個，翻天覆地的反轉呢，所以有的時候，根本不是方法問題，而是方向問題，是認知問題，是你如何看待這個問題的這種方式方法，這才是問題的實質，所以陸老師還是要重復那句話。問題本身不是問題，解決問題，看待問題的方式方法才是問題，分析能力到位了，解決問題自然不在話下。
