  text: '# 《渣男研究院》：8_2、告别恋爱脑：如何克服恋爱脑_720p停止恋爱脑行为就是去工作疯狂的工作，因为你因为没事你空虚你才会恋爱脑，一般恋爱脑的工作能力也不高，在公司顶多就做个助理，所以缺乏专业的技能和专业的工作能力，只要你解决你的工作能力和技能。你有一个小team，你有两个助理你去管，你去管公司的业绩KPI，你能完整的把一个事情做下来，恋爱脑它是没有办法完成一个很好的任务的，我给他三个任务，他只能完成一个。而且做只到一半他就说不行了不行了我做不了了，所以它是又没有学历又没有技能，又没有完成一个任务的兜底的决心，所以做啥事都不靠谱，最后需要有个人搭把手，恋爱脑的主要体现在于，每一次出问题先找个人帮忙。不是去自行百度自行抖音搜索完，其实我们所有问题都有答案，当我们遇到一个问题的时候，我们要完整的解决一个答案，甚至高于我们上级要求的预期，这样就是有一个职业的一个敬仰，对职业要有敬畏，对生活也要有敬畏。对自己也要有敬畏，做事情不能掉到浪汤，恋爱脑主要体现在，做啥啥都不靠谱，因为它的说白了，它的那个脑结构是可能有点短路的，它的思维只能做到这个，两句话的一个规划，它记不住，所以我们在聊天的时候。恋爱脑有个方法就是记笔记，然后疯狂记笔记，然后录音要尽可能的做头脑分爆，然后把所有的笔记给写录下来，然后当别人要求你完成任务的时候，把十项任务全部记录下来，你才有可能就是完成一个，你才有可能一步到位。我一开始回国的时候我也是笨笨的，然后因为我的中文能力非常差，所以导致我的这个英语水平，就是我英语水平好我中文水平差，所以导致我办事情老是记不住，聊天都聊不回，后面我就是逼着自己去进步。我们有然后逼着自己，就是我上试之前，后面给我一天安排十项任务，全部拿笔记记下来，全部拿笔一项一项去做，一项一项去完成，而且要快速完成，就今天能今天布置下来，今天能完成就完成，加班熬夜的去完成。恋爱岛从来没有拼过一次命，就是加班也不加班，学习也不好好学，做事情也没有拼命过，就你什么时候一天能干个16个小时，你的恋爱岛基本上就是能在。一个月之内就能解决了。'
