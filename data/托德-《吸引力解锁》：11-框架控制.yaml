  text: '# 托德-《吸引力解锁》：11-框架控制下一項，這是另一個很大型的選擇，就是畫面控制，畫面控制，好嗎？，畫面控制很有趣，因為，畫面控制有很多的功能，而且是很重要的功能，例如，你也知道我提到的，很多的改變是社會改變，如果你有畫面控制。如果你有能力讓人們看到你的東西，那是非常大的社會價值，那是非常大的社會價值，那是非常大的力量，非常大的耐力，非常大的技術，非常有用，但是這一點要走一步步，因為這不是只有你所看到的女生。而是你能直接用在女生身上的東西，你可以畫面控制你跟女生的相互關係，讓它變成你想要的畫面，也就是如果你不想要有一個行程，你不想要有一個行程，而你有畫面控制，你可以畫面控制關係，作為一個沒有行程的一件事。或者你不想要有一個行程的一件事，你可以畫面控制關係，作為一個沒有行程的一件事，我先把一些詞語都跳過了，大家知道畫面控制是什麼嗎？，有人不知道畫面控制是什麼嗎？，這幾個人？，讓我解釋畫面控制是什麼。畫面基本上是你的解釋，你解釋的事實是如何給予它們意義的，在畫面圈的畫面中，畫面會改變你所感受到的感覺，如果你在畫面上看到了一種，很像是一種現代的金屬，你會感受到它們的感覺，如果你在畫面上看到了一種。很像是一種金屬的金屬，你會感受到它們的感覺，或者會改變意義，例子是這個，假設你們在車上，在紐約的車站，然後你們遲到，然後又遲到，然後突然間，車輛駛過了，車輛要拖駛走，讓你們遲到，你們可能會很生氣。但你會覺得，你會覺得他在駕駛車，你會覺得他在駕駛車，會覺得他在駕駛車，這是他的工作，他在做他的工作，他在幫助人員，很多人都不太生氣，現在說說，在車輛後面，有一個人，在一輛紅色的運動車，在播放他的音樂。在車輛後面，在車輛後面，在車輛後面，你會感覺到，在運動車上，會覺得很生氣，很生氣，會覺得很生氣，即使他沒有再為你，更為不適合，你去駕駛，如果他有意外，你會更加懶惰，但因為你會感受到，他在做的事。有不同的意義，你會看得到，他在做的事，現在說說，你會發現，那輛運動車的男人，是他妻子，在那輛運動車，她懷孕，而且在醫院，他必須在醫院，當她在醫院的時候，你會感覺到他現在，更好，更好。現在如果你想一步再走，你會想，這傢伙，為什麼你不在運動車上，駕駛，現在你會想，他在做的事，你會看到，當你改變了，運動車的意識，它會改變了運動車的意義，這是一個狀態，因為事實是事實，或是你所看到的。或是你所聽到的，或是你所聽到的，它們都存在，但它們有很多的利益，很多的灰燼，在它們背後的意義，所以狀態，基本上，是你的能力，去有自己的觀點，去保持它，在面對面的面對，並且，去調整別人的觀點。去看你自己的行為，這就是狀態，這是一個非常非常有利的社交技巧，當你去做壞事，女生給你一些壞事，你去處理，這就是狀態，或者當你請女生，去陪你回家，你讓它顯示，它是她想要的利益，而不是你去做的，你去控制它。這是狀態，這是一個非常大的吸引力，在她看到你做的事，在世界上，也在你與她交流的過程中，你會看到，這有很大的利益，讓孩子們，可以跟他們交流，不論是因為他們的狀態。而不是因為你去做的。'
