  text: 背后就都该有一个认知上的动机，一切动作，皆有动机，世界上没有无缘无故的互动。不知道你是不是还记得，动机这个词，在这儿的课程里曾经提到过，当时我们在讨论的是，参与人群洞察这个概念，当时我用冰桶挑战来举例，说冰桶挑战给几种不同的人群，都设置了足够的参与动机，而这些动机。背后是对不同人群的准确洞察，我们之所以细分出三种不同的洞察，消费人群洞察，社会人群洞察，参与人群洞察，就是因为他们各有用处，今天咱们谈到的参与动机，是用参与人群洞察来设置。互动的动机要从这些互动的参与者，在媒介上的行为和心理，来发掘，其实这也能解释，为什么某些媒介平台上的热门内容，往往呈现出来非常明显的共性，比方说，所有教别人在抖音上拍摄短视频的教程，都会告诫大家。视频的开头前几秒特别重要，一定要想尽办法，利用开头的几秒吸引住大家的注意，为什么，大多数人会在开头的前几秒，确定是否要继续看下去，只要他看下去了前几秒，后边的流失率就会小一些，因为抖音上的视频。通常都比较短，30秒之内的居多，如果他已经被视频的开头吸引，看到了第八九秒或者十几秒，那这十几秒其实就成了一个沉默成本，大多数人会选择干脆看到最后，因为反正也没几秒了，倒要看看你后头要抖什么包袱，再有。微信公众号文章就往往是标题党，为什么，因为微信朋友圈文章发出后，收到推送的人看到推送消息，那个消息里只有一个标题，加一张配图，包括我们看到别人转发的一个微信公众号文章，看到的也基本只有一个标题。这时候我们选择忽略，或者打开那篇文章的唯一参考，就是这个标题，好了今天咱们谈的呀，是广告中的互动，用户在观看广告时候的认知旅程，是由一个个微小的动作组成的，每个动作的背后啊，都有一个动机。这些动机是需要我们在内容里头，设置一些个对应的诱因，也就是一些钩子来引导，激发他们的，怎么能够设置好一个有效的诱因，激发一个充分的动机，那就要看我们是不是足够了解，媒介和用户了。也就是我们前面提到的参与人群洞察，我相信哪，你明白了这个道理以后，在社交媒体上发言，可能会更懂一些技巧或者门道，也会对那些个标题党，多了一些理解，不过呀光理解可不够，下一讲我们要向这些，标题党学习。我会直接把标题党们的秘诀，解释出来咱们具体的看看，到底能最有效的，引起互动的是哪几种，动机好的，今天的思考提示你，曾经跟哪些广告或者，哪些社交媒体上的内容互动过，你互动的背后，那个动机是什么。我希望能够帮助你的经历。
