  summary: "-   創造法則2.0：旅程從匱乏到豐富的轉變是一段做減法的旅程，要放下所有匱乏的思維模式和建立在其上的一切，包括小我、後天性格、渴望、執著、追逐、思維、信念、喜好、情緒、制約等。\n\
    \    1.  這段旅程要將你的真實初始狀態顯現出來，歸零過程中需要不斷移除覆蓋真實狀態的所有東西。\n    2.  不是一段思維的旅程，需要放下思維和情緒，因為思維本身是二元世界的一部分，而情緒起伏不定。\n\
    \    3.  不要追求積累更多信息和知識，邏輯上知道的越多反而會讓轉變的旅程變得更漫長，信息和知識只是作為路標指引你走向正確的方向。"
  text: '# 创造法则2.0：2.4 旅程【創造法律】，從匱乏到豐富的轉變是怎麼樣的一段旅程，它不是一段做加法的旅程，而是一段做減法的旅程，通過做減法你最終可以實現真正的持久的轉變，幫助你回到豐富，我們在前面已經詳細講過了。我們必須從一開始就是豐富的，如果我們不是一開始就是豐富的，那麼我們就不是豐富的，而轉變的旅程就是要移除過去我們一直深信不疑的，不斷強化的匱乏的思維模式，以及移除以匱乏的思維模式為基礎建立的一切。這就是轉變的旅程，也就是說在這段旅程中，你要徹底放下你的整套匱乏的思維模式，以及放下建立在它之上的所有東西，強化它的所有東西，這意味著你要放下你的小我，放下你的後天性格，放下你所渴望的，放下你所執著的。放下你所追逐的，放下你的思維，放下你的信念，放下你喜歡的和不喜歡的，放下你的情緒，放下你的制約，放下一切，放下一切二元性的東西，你現在也可以看到，我們在這個二元世界中追逐的越多。我們在匱乏的思維模式中追逐的越多，只會讓我們離豐富越來越遠，讓我們在錯誤的方向上走得越來越遠，因為在匱乏的出發點上，我們追逐和投入的越多，只會越強化匱乏的思維模式，我們需要移除的東西也就越多。這就是這段旅程的意義，你要放下所有不是你的東西，直到最後只剩下真正的你是誰，只剩下你真實的初始狀態，放下必然會將你的真實初始狀態顯現出來，放下必然會帶你回到豐富，這段旅程是一個歸零的過程。你需要不斷移除覆蓋著你真實狀態的所有東西，我想要強調一下，為什麼你也需要放下你的思維和你的情緒，前面我們已經講過了，你沒法從你的思維中找到豐富，因為思維本身就是二元世界的一部分。而二元世界裡沒有什麼是永恆不變的，你要尋找的那個東西，它先於思維而存在，這不是一段思維的旅程，想要到達你的目的地，你需要放下你的思維，我還要強調的是這也不是一段，積累更多信息積累更多知識的旅程。我知道很多人有這樣的想法，有很多人問我說，Hero
    我怎樣可以獲得更多，關於創造法則的信息和知識呢，有沒有更多關於創造法則，關於轉變的書和視頻呢，他們覺得，一旦在邏輯上思維上積累了足夠多的信息。足夠多的知識就能轉變了，但並非如此，你邏輯上知道的知識或者信息越多，你轉變的旅程反而會變得更漫長，就像我前面說的，邏輯上知道的越多，你需要移除和放下的東西反而越多，在匱乏的出發點上。你積累越多的信息就意味著，增加了更多建立在匱乏基礎之上的，並且強化匱乏的數據，這會讓你離你的目的地越來越遠，所以不要想著積累更多的信息了，而這就是我們這個社會的教育方式，過去我們就被制約的認為。多知道一點
    多學一點 多背一點 多記一點，你知道的越多 你就會變得越好，信息 知識或者說語言 文字的唯一作用，就是作為路標 指引你走向正確的方向，這也是為什麼我在課程最開始就說了。這不是一套需要你記住所有信息的課程，你沒法通過記住更多的信息，來到達你的目的地，你只能讓課程裡的文字，概念作為你的路標，指引你走進這個狀態，你沒法通過知道來到達這裡，你只能通過放下你所知道的來到達這裡。從你的想法中解脫出來吧，因為它們都受限於這個二元性的世界，徹底從你的思維中解脫出來吧，豐富先於你的思維而存在，先於你的情緒而存在，我們想要達到的目標它是一種狀態，而不是情緒
    因為情緒起伏不定來了又走。這就意味著我們的目標並不是為了感覺良好，或者感覺開心，因此你也得放下你的情緒，這一點可能不太好理解，因為我們很容易覺得放下情緒，就是要放下消極的情緒，但你同時也需要放下積極的情緒。不論是消極的情緒還是積極的情緒，都是二元世界的一部分，你需要放下你的所有情緒來實現豐富，這也是為什麼當我說快樂的時候，'
- answers: '-   如何定义快乐状态与情绪的区别？

    -   在这段旅程中，快乐状态被定义为一种状况，与情绪不同，它不受情绪的影响，不是暂时的感受，而是一种持久的状态。情绪是短暂的，起伏不定的，而快乐状态则是与情绪无关的，它是内在的平静和满足，不受外界环境的影响。

    -   放下一切需要面对哪些难度？

    -   放下一切是一项艰巨的任务，因为我们需要放下我们一直以来深信不疑的、不断强化的匮乏的思维模式，以及建立在这种思维模式基础上的一切。这意味着我们需要放下自我、后天性格、渴望、执着、追逐、思维、信念、喜好、情绪、制约等一切二元性的东西。放下的过程中会遇到内心的抗拒和困难，因为我们习惯于追求、积累和强化自我，而放下一切则意味着要与之彻底告别。

    -   自我提升的真正意义是什么？

    -   自我提升的真正意义在于移除掉所有不是自己的东西，同时逐渐认识到，在这些外部包裹之下，真实的自己早已存在。真正的自我提升不是通过不断努力变得更好，而是意识到自己本来就是丰富的，是放下一切二元性的事物，让真实的自我得以显现，从而实现内心的合一和满足。

    -   在自我提升的过程中，如何区分是添加还是减少的行为？

    -   在自我提升的过程中，关键在于意识到自我提升是一段做减法的旅程，而非不断积累、增加的过程。通过放下一切二元性的事物，逐渐认识到真实的自我，实现内心的合一和满足。因此，减少是自我提升的关键，而添加则可能是在强化二元性的思维模式，使得离真实的自我越来越远。

    -   为什么重要的是个人的出发点而不是所做的事情？

    -   重要的是个人的出发点，因为出发点决定了整个旅程的方向和意义。如果出发点是在匮乏的思维模式中，那么所做的事情只会强化这种模式，让个人越来越远离真实的自我和内心的满足。因此，意识到个人的出发点是一种豁然开朗的觉悟，是实现自我提升的关键。'
