    你漸漸知曉，在這些東西的覆蓋之下，真實的你，早已經在那裡了，因此 你並非一開始，是在下面的你需要不斷的變好，變好 變好，不斷的自我提升，這是一條死路啊，如果我總是試圖讓自己變得更好。我怎麼可能接納自己呢，真正的路是，你本來就在這裡，外面包裹了各種垃圾，你只需要移除它們就好了，因此你將來依然要做各種事情，採取各種行動，你依然要經歷這些外部體驗，但是你會深深的知曉，你本來就是豐富的。你本來就在這裡，和過去的這種覺得自己不夠好，需要通過努力變好的體驗相比，你的人生體驗會變得完全不一樣了，記住
