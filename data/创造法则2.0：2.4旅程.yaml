  text: 我指的是快樂的那些狀態，而非情緒上感覺嗨 感覺開心，任何積極的情緒。就比如說愉快這種情緒，它只是愉快與痛苦，不斷交替的循環之中，暫時屬於愉快的這部分而已，我們之前講過，任何情緒都有與之相反的情緒，這是一種永不休止的循環，因此情緒都是短暫的，情緒是不斷上下波動的。而我們要實現的狀態並不是某種情緒，一般來說
    當我們想要快樂的時候，背後其實隱含了對於不快樂的逃避，當我們想要愉快的時候，背後其實隱含了對於痛苦的逃避，因此這是一段放下一切的旅程。放下一切二元性的事物的旅程，這件事聽起來是很容易的，放下所有的一切就好了嘛，但做起來其實非常非常難，因為我們要放下的，恰恰就是我們知道的全部東西，我們前半生的時間裡，都在不斷的對它投入精力和能量。不斷強化它的存在，這樣的內在工作對我們來說，實在太過於陌生了，過去我們習慣於不斷向外尋求和追逐，習慣於不斷積累更多的東西，習慣於不斷修補和優化，這套匱乏的思維模式，而我們要走的這段旅程。需要你完全扔掉這套思維模式，不是優化它
    而是扔掉它，這是完全相反的那條路，你需要的是放下，就好像你一直抓著懸崖邊上，你很害怕掉下去，我們優化和修補這套思維模式，就好像一直在不斷調整自己抓著懸崖的姿勢。然後我突然告訴你，放下吧
