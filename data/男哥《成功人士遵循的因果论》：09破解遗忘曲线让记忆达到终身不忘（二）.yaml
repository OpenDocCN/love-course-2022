  text: '# 男哥《成功人士遵循的因果论》：09破解遗忘曲线让记忆达到终身不忘（二）那么第三种记忆方法呢，这个在我的情感课当中提过，叫艾宾浩斯遗忘曲线，那我们发现呢，其实人啊，对于遗忘啊，他是有周期性的，如果能够把这些遗忘的周期呢，统计出来，你在这些即将遗忘的周期当中去重复，那么呢。要比很多人死寂应位啊，要强很多，这里呢，给兄弟们一个很实战的方式，就是下面呢，我要说的这个周期特别重要，人的记忆啊，分为这个短期的记忆和长期记忆两种，那么短期记忆中间有什么规律，长期记忆当中有什么规律。如何把这两个规律总结在一起，那第一个记忆周期呢，是五分钟，也就是说啊，你比如说学习了一个内容，你不要说，一天吃一个胖子，对吧，我学习东西呢，比如说一些企业管理也好啊，或者说做交易也好啊，我不在意多。多了以后我去死寂应位，然后食操当中，哪儿都不会，而我会选择呢，这个记忆周期，第一个周期呢就是五分钟，对吧，我会选择呢，哎，我学到了可能二十分钟三十分钟，我就停下来了，然后今天又不学了，那我隔五分钟之后。我要重复一下我所有的笔记的一些核心关键，啊，第二个周期是三十分钟，也就是五分钟之后我重复完，我需要记忆的重要的这个事项，或者说这个专业度上的事情，那么我第二个周期是三十分钟，那我会隔三十分钟。这三十分钟我可以去做任何的事情，我就是故意来让自己忘记，哦，三十分钟我再重复一次，那第三个记忆时间周期呢是十二小时，那也就是说，我三十分钟重复完之后，我就是故意的把它都忘光啊，而很多人呢都是在想。哎我刚才记什么我脑子又忘了，哎呀我怎么那么笨，其实我就觉得，我会去告诫自己，这是件很正常的事情，人就是在遗忘的，第三个周期是十二小时，那这三个周期呢，都属于短期记忆的范畴，那下面几个呢就是比较重要的。长周期的，那第四个记忆周期是一天，啊你要隔一天之后再来重复，那第五个记忆是两天，那当然了你可以选择，我隔了一天，那这一天呢我学习新的内容，我学完新的内容之后呢，新的内容隔一天。正好是我老内容的要重复的那一天，你这样滚雪球也是可以的，好我们再继续说，那第五个周期呢是两天，第六个记忆点呢是四天，第七个记忆点呢是七天，第八个记忆点是十五天，那以上八个周期呢，如果你应用好的话。可以最大程度的，提高你的效率，而不是在短周期内，疯狂的来回重复，我希望兄弟们，对于以上的三种方法，能够融会贯通，他们可以是互相，呃这个，搭载在一起去使用的，就包括在情感课程当中，有很多兄弟一直在问。问新的认知深的新的技巧，那我总是，去告诫自己啊，不管是在我人生当中，还是在我学习当中，还是在我吃亏当中的总结啊，呃我认为复习，重复复盘，永远比，不停的去记录新的，内容要重要，而我认为复盘呢，也并不是说。要在一个短暂的时间内，进行高频的复盘，去思考啊去复习，都不是啊正确的一个方法，如果你按照以上的周期呢，其实每天的这个，效率会很高，之后啊这个，基本上就可以达到一个终生不亡，那如果说呢。今天我给兄弟们介绍的第一种方法，强迫运用法，更强调的是从，呃你需要记忆的，这些事项的意思啊去出发，对吧，然后去使用啊，你会啊去跟人交流啊，客观运用啊，那么情绪刺激法呢，其实啊，更像是一种你需要去。记忆的，这些知识点，或者说项目内容呢，的一种媒介啊，就是起到一个串起在你生活当中，本来其实你就有喜怒哀乐，而在那个喜怒哀乐的节点呢，你去记录的话，效果其实更好，第三种呢，建立在对人性了解的基础上。科学的去记录。'
