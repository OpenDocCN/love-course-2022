  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：04社交规矩：懂礼貌、守规矩、不乱要东西：22 公共秩序（下）：不大闹、不喊叫，公共场合不变「熊孩子」本節目由丁香媽媽和清平I-Femme聯合播出，在公眾場合保持安靜不打擾他人呢？，在這節課上我會具體的告訴大家，就拿看電影這件事來說吧，我們每一個人帶著孩子去電影院的時候都會特別的興奮，孩子也會特別興奮。但是他們在看的過程當中時不時的會大叫大笑，然後有的孩子還會開始玩椅子發出碰碰的聲音，周圍的觀眾呢就會忍不住開始唏噓了，開始不斷的埋怨，那麼面對這樣的情況我們到底應該怎麼辦呢？。首先啊我想給大家講一個概念啊，看電影和高鐵飛機還有點不太一樣的是，電影是我們自己進行一個主動選擇的一個娛樂的一個場所，所以它不是一個必須要做的事，為什麼這樣說呢？。就是父母一定要學會選擇適合帶孩子看的電影，那麼這樣就至少會減少孩子由於看電影，帶來的這種不適感影響他人的比例，我認為至少可以降低50%，舉個例子，如果我們看的是一個孩子們喜歡看的動畫片。那麼在看動畫片的這個場所裡面，孩子的注意力是完全被電影吸引的，而旁邊可能也會有很多的孩子在看，那麼所有的觀眾也都會發生這樣的共鳴，會笑會叫，於是也就不覺得尷尬了，但是在很多情況下。我看到的是孩子是在陪大人看電影，也就是說這個電影本身是不太適合孩子的年齡段的，所以他在裡面就會因為覺得無聊，就會拼命的吃爆米花，發出啪啪啪啪的聲音，他會覺得無聊去搖椅子，發出嘰嘰喳喳的聲音。那麼這樣的話，自然這個聲音的發聲不是因為孩子不守規則，而是他覺得無聊了，他又不知道怎麼辦，所以選擇一部適合孩子看的電影，能夠降低在電影院裡面，孩子由於看上去的不守規則而干擾到別人的情況。所以選擇電影是最重要的，那麼第二呢，是要在出門之前向孩子講清楚規則，這個規則呀，是需要讓孩子特別明確能夠知道的，比如說看電影的時候，屁股得貼在椅子上，這就給了孩子一個特別具體的，他不能離開座位，但是呢。我們需要知道孩子由於他們個小，有些椅子他坐上去之後啊，腿真的是找不了地的，所以他掉在那吧，晃悠晃悠的，他會很困難，這也是孩子他特別痛苦的一個地方，所以我們在選擇座位的時候，也需要考慮到這一點。那麼當孩子覺得他腿有點發麻的時候，我們一定要記住幫助孩子緩解一下，否則這是他的生理上的一個反應，那麼第三呢，當我們去要求孩子的屁股要和椅子貼好以後，我們需要說，如果在看電影的過程當中孩子想說話。可以先拉一拉爸爸媽媽的手，然後再小聲的跟爸爸媽媽說話，那麼什麼是小聲，什麼是大聲，我們可以在家裡面提前做示範，幫助孩子去練習和掌握這樣的一個過程，特別需要提醒大家的是，對於規則的制定要謹慎。制定了就要執行，比如說如果規則要求孩子大聲說話吵鬧，就會帶他離開，父母說了就一定要做到，所以呀，父母在制定這些規則的時候，一定要考慮，如果這件事發生了，你是不是真的能夠做到，那麼最後呢。我還想提醒大家的是，其實孩子們在電影院裡面，是否能夠遵守規則，其實主要是他的父母怎麼去理解，看電影的規則，因為如果父母在內心裡面，真正的重視這件事，他就會去強調，孩子會犯這樣的錯誤，他就會少。如果每一個大人心裡面都覺得，哎呀，反正是孩子嘛，他做不出是正常的，那麼我想這個事到最後，就沒有辦法解決了，所以這根針是父母心裡面，一定要時刻知道和警覺的，比如說，如果你是帶孩子去看電影的話。那你一定是要在開場前15分鐘到的，因為要提醒孩子要上個洗手間，然後找座位的時候要坐下來，特別需要讓大家知道的是，如果我們帶孩子去看電影，一定要提前到的一個很重要的原因是。當孩子立刻進入到一個黑暗的影院的時候，'
- summary: "-   孩子在电影院看电影时会因为灯光的改变而感到紧张，父母应该在熄灯前带孩子进入影院，让孩子适应环境，提前做好准备工作。\n    1.\
    \  孩子可能会害怕看不清周围人的脸，不知道妈妈在哪，会紧拉妈妈的手。\n    2.  孩子可能会提高音量，因为燈光改变导致的紧张感。\n    3. \
    \ 父母应该考虑孩子对灯光、音响、身高等因素的反应，帮助孩子顺利完成电影观影过程。\n-   父母带孩子走亲访友时，应引导孩子遵守社交礼仪，下节课将给出一些建议。\n\
    \    1.  中华民族重视礼仪，春节期间带孩子走亲访友可能会遇到挑战。\n    2.  父母应该教导孩子如何遵守社交礼仪，引导孩子在客人面前表现得体。\n\
    \    3.  礼仪在中华文化中非常重要，父母应该在日常生活中教导孩子尊重他人和遵守礼仪。"
  text: 他會害怕，他會看不清楚周圍人的臉，他會不知道媽媽在哪裡，他就從入場走到自己座位，這段黑暗的這個時間，也會導致他的害怕，他會下意識的拉緊媽媽的手。他會下意識的提高自己的音量，這些都是因為燈光的改變，讓孩子覺得緊張的一個原因，所以如果我們帶孩子去電影院看電影，一定是要在熄燈之前進入影院，讓孩子去適應影院裡的狀態，讓孩子把外套脫下來。讓孩子提前做好所有的準備，只有我們把這些事做了，最後在觀影的過程才是正常的，其實在這個的背後，是父母的一個同理心，他自己我就說作為成年人的我們，可以開場了以後再進去，我們是能適應的。但是如果我們帶孩子去看電影的時候，我們是否會考慮孩子對於燈光的反應，孩子對於音響、聲音大小的反應，孩子對於身高看不到影片的時候，他的反應，所有的這一切我們只有考慮到前面之後。我們才能真正的幫助孩子去完成這個過渡，還是那句話，規則是要更好的去執行才會有效，那麼對於0到6歲的孩子來說，父母是否真正的去考慮到孩子和環境的融合，才是讓規則是否能夠執行有效的關鍵要素，說到這兒呢。我們就要開始預告下一課了，我們都經常說呀，做客時候的禮儀是非常重要的，而中華民族呢又是禮儀之邦，春節期間帶孩子走親訪友，一定會遇到這樣的一些問題或者說是挑戰，那麼怎麼引導孩子遵守社交禮儀呢。下節課我會給到大家一些小建議，今天的課程到此就結束了，我們下一課再見。
