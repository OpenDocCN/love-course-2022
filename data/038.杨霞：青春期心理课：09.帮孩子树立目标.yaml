- summary: "-   杨霞强调青春期孩子树立人生目标的重要性，家长应帮助孩子建立目标，否则孩子可能成为四无青年。\n    1.  孩子在13、14岁时应该问自己人生命题，即“我将向何处去”。\n\
    \    2.  家境富裕的孩子可能缺乏目标，因为生活无需改变，缺乏需求。\n    3.  目标过多会导致焦虑和矛盾，孩子应避免追求完美，应有定力和集中精力。"
  text: '# 038.杨霞：青春期心理课：09.帮孩子树立目标教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子的目标，对他的专注力有什么影响，我们经常会发现，这孩子呢，他对未来没有什么考虑。也没有什么想法，更没有什么追求，我们说这样的小孩叫四无青年，那孩子在多大的时候，开始应该就树立人生目标呢，他应该是在13、14岁的时候，那么青春期的时候孩子就应该，问自己的人生命题是，我将向何处去。那么孩子在六七岁的时候，他会问自己，妈妈我从哪来的呀，我是怎么生的呀，他六七岁的时候他要问，我从何处来，到了13、14岁的时候，他要问我将向何处去，在这个时候他，到了青春期以后，他要思考这样的问题。但是也会有的孩子，他没有这个思考，比方说家境比较富裕，那么他什么都不缺，因为穷则思变，生活贫困艰苦，必然他就会产生，我要改变，我要通过学习，我要通过工作，我通过努力，我要通过发挥我的这个才华特长。来改变我的面貌，但是如果他们家什么都不缺，这个条件非常的富裕，还有呢，有的家长对孩子呢，照顾得无微不至，孩子到了青春季了，家里还有保姆，还给孩子做所有的事情，还有的是老年人，带大的孩子。基本上就是为孩子做好了，所有的服务，孩子一进家门，老人的眼睛，都不离开孩子的身，所有的这些服务，让孩子对人生，没有任何的需求了，所以当他没有任何需要的时候，我们要注意，他是没有目标的。当他没有目标的时候，他整个人是散的，我们叫幻散，精神幻散，他没有一个，就是像，夜晚走路，他没有一个路灯，他也没有一个方向，就像你去爬山，人们说去哪，去哪爬山，随便，那今天吃饭吃什么，随便。人确实是需要有一个目标，这个目标的建立，恰巧就是在青春期，所以家长要，一定要注意到，我们在青春期的时候，不是只注意学习成绩，只是关注他考试，还给他报很多课外班，更重要的前提是，你要先帮孩子。树立起一个准确的人生目标，那么这人生目标，他也分很多类，有的人呢，我们刚才讲他是没有目标，由于家里条件特别好，最近有一个，这个郊区，然后他们拆迁，这家拆迁到了三套房子，家长跟孩子说，咱们三套房子。每套房子只能住在这儿，这套房子值2000万，咱们现在就已经有6000万了，将来一套房子卖了，一套房子住，一套房子租出去，然后你就高枕无忧了，就那孩子一下就没目标了，所以就不怎么，注意力集中的去学习了。他已经没有任何关注，他也不去玩，他也不去学习，因为他没有什么可去在座的了，他的关注点没了，所以在这个，当一个人，当他过于，关注物质满足之后，他是没有目标的，没有目标以后内心产生空虚，我们把这叫空心症。那么还有一种另外一个极端，目标特别多，然后有的是家长给孩子的，有的是孩子给自己的，我要成绩得第一，我还要，同学们都跟我关系好，人际关系，我还希望能够跑步也得第一，我还希望我的作文也得第一，我样样都希望。能够得到什么，好像是好的，上进心非常的强，但是就发现他活得非常累，因为他样样都要得第一，而且每天都生活在一种担心当中，他担心自己得不了第一，由于目标太多了，他每一样都要追求完美，都要达到最好。反而他的目标太多，反而他失去了一个定力，变成了好像救火员一样，忙于奔波，我今天，我要应付这个考试，我明天要应付那个考证，我今天还要还要忙着明天的比赛，这样的话，我们说这样子目标如果太多的话。他就会患得患失，他就会出现纠结，他就会出现矛盾，必然就会产生焦虑，然后人就处在焦灼状态，坐立不安，心里头又万马奔腾，我想干好多事，但是我行动上好像瘫痪一样，干不动了，为什么，我不知道从何入手。干什么东西，那应该怎么样，'
- summary: "-   有目标的重要性在于目标的正确性和奉献性，而非单纯的索取。正确的目标会让人生道路更宽广，充满活力。\n    1.  目标应该是为了奉献和给予，而不是为了索取和得到。\n\
    \    2.  人生目标的正确性会让人感到有成就感，而不是空虚和焦虑。\n    3.  通过参与家务劳动，培养孩子的责任心和人生目标，让他们成为对社会有用的人。\n\
    -   人生目标的另一种是因为奉献而获得价值，因为有用而获得充实。家长可以通过示弱和装病的方式，激发孩子的责任心和帮助意识。\n    1.  通过示弱和装病的方式，让孩子逐渐承担家务责任，培养他们的责任心。\n\
    \    2.  孩子从小承担家务劳动，逐渐形成习惯，为将来做一个对社会有用的人做准备。\n    3.  家长有责任有意识地帮助孩子树立正确的人生目标，让他们专注于成为对社会有用的人。"
  text: 应该是在一个阶段，就一个目标，当然有的人一个阶段是一个目标，我要考名牌大学，我见过有个中学生说的，上小学的时候，他的目标就是上一个好的中学，上中学以后。他的目标就是上一个好大学，上了一个，后来他上了中国最著名的大学，刚到大一，他说我的目标都实现了，我现在就想死，他得了抑郁症，想自杀，家长非常惊讶，觉得孩子好不容易，一个一个的目标实现了，为什么想自杀呢。那么这个有目标到底好不好呢，好，这个有目标，也有对错之分，假如你的目标都是为了得到，我要得到什么，我要获得什么，我要获取什么，全都是所要，所要的目标，会让你的人生道路越走越狭窄，所以人生目标。一个阶段就一个，但是这个目标是为了给予，为了奉献，这是奥地利的心理学家，弗兰克尔，他创立了意义理论，这个心理学家，他研究发现，如果人生的目标，是远大的，是立他的，是奉献的，而不是渺小的，不是索取的。不是立己的，他的人生道路会越走越宽广，并且不断的有活力，所以呢，我们希望家长能够明确这一点，目标对孩子的专注力非常重要，使他能够在青春期，心无旁骛的去为自己的理想而努力，并且呢，这个目标是正确的。这目标是为了让自己学以致用，为了将来能做一个对社会有用的人，为了能对社会有更大的奉献来学习，你会发现他会尽力去学习，他会劳力结合的去学习，他会越学越觉得自己有成就感，而这个呢，并不是我们以前认为的。这个怎么这么像说教呢，这个理论怎么特别像在给孩子好像上课，但是他是奥地利的一位，奥地利的一个心理学家，然后富兰克他研究了那么多的案例，他发现人生有人的目标就是利己的，这个人不为己天诛地灭。结果发现那样的人，他既没有朋友，虽然成功了，但是很痛苦，因为他会很努力，他会非常利己，他会很钻营，很自私，也成功了，获得很多财富，但是因为他的自私，因为他的利己，他会没有朋友，没有合作者。那很多人就会觉得他太精明了，他太利己了，不考虑别人，就会弃他而去，所以这个呢，也不是一个人争取目标，富兰克研究发现，有另外一种目标，就是因为奉献而获得价值，因为有用而获得充实，所以我们要帮助青少年。在这个关键的阶段，帮助他树立这样一个目标，那我们怎么帮助他呢，在家里，首先家长有的时候要造成一些缺失，比方说咱们家，我最近腰疼，然后我好多事我干不了了，你给他一个，咱们家缺失了一块劳动力，妈妈腰疼。妈妈生病了，然后你要启发你的孩子来帮助你，因为一个人是通过帮助别人，来发现自己有用的，所以家长可以用装病的方式，然后用示弱的方式，然后让孩子在家里，先逐渐的承担一些责任，这责任从什么时候开始承担起呢。心理学家研究发现，5岁就可以了，小孩从5岁开始，就可以承担家务劳动，比方说拖地板，然后到了6岁7岁8岁，每年过生日的时候，不光是吃一个蛋糕，而是告诉他，你可以帮我做菜了，你可以帮我擦玻璃了。你可以帮我打扫卫生了，然后孩子就形成习惯了，当他大一点以后，他就会觉得，妈妈需要我做什么，那么这些都需要家长，有意识的去帮助孩子，通过参与家务劳动，来培养他的人生的目标和责任心，这样的话孩子会非常专注。人生的一个任务就是什么，做一个对社会有用的人，而我们整个青春期，就为这个人生目标，做好了充分的准备。
