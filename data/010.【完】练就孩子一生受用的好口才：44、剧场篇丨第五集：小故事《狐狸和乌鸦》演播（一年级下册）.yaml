    狐狸和烏鴉。有的聽眾會說 聽了譚江海老師一人分飾兩角之後呢，覺得太有意思了 還想再多聽聽啊，好 今天狐狸和烏鴉都歸他了啊 我就來那個旁白，但是我也要跟大家講
    這個旁白也不是在那兒。白不自烈的念的 旁白的功能非常重要，它要交代環境 交代事件，有的時候還要幫助角色 把它推到那個情節裡 那個情緒裡，所以每一次的口語表達都不要覺得無足輕重，開始了啊，狐狸在樹林裡找吃的。他來到一棵大樹下
    看見烏鴉正站在樹枝上，嘴裡雕著一片肉 狐狸饞得直流口水，他眼中一轉 對烏鴉說，嗨 親愛的烏鴉 您好嗎，烏鴉沒有回答，狐狸陪著笑臉兒 又說，呵呵呵 親愛的烏鴉
