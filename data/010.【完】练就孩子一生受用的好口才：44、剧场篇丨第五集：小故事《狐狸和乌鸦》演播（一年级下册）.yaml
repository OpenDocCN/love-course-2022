  text: '# 010.【完】练就孩子一生受用的好口才：44、剧场篇丨第五集：小故事《狐狸和乌鸦》演播 （一年级下册）各位親頻的聽眾朋友 各位家長小朋友們大家好，歡迎大家來到我的口語表達課堂
