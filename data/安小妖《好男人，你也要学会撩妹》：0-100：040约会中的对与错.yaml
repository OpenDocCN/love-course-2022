  text: '# 安小妖《好男人，你也要学会撩妹》：0-100：040约会中的对与错本节目由喜马拉雅独家播出，成为更好的自己，让爱情自然发生，大家好，我是巴拉，今天呢，我跟大家分享一个我亲身经历的约会案例，来跟大家聊一聊，在约会的过程中，男生们到底应该怎么做，嗯，首先呢。这个第一个案例的男生呢，是通过豆瓣认识的，然后呢，之前也是从豆瓣认识之后加了微信，聊了有一段时间，然后之前一直是有说要见面，但是因为种种原因，也是一直没有见，那在10月中旬的时候呢，有一天我们就见面了。这个见面的前因后果呢，是这样，因为他的工作经常会去外地，那那天呢，正好是他出差很久之后回来了，但是呢，他没有直接回家，他就说想来跟我见一面，然后我就觉得可能他出差很辛苦，但是呢，还想过来见我。然后我就答应了这个约会，当时那一天呢，是工作日，我们约定好在下班的时候，他在地铁站等我，我从公司到地铁站的距离呢，将近有两公里，然后那天下了班，就从公司走了将近两公里，到了地铁站，穿着高跟鞋。到了地铁站跟他见面之后呢，我问他要去哪，他说我们去三里屯走着去，因为我们当时在三原桥东，实际上距离还算比较近，但是如果不行的话，可能也要走20分钟到30分钟吧，那到了这儿呢，就出现了一个问题。因为我们从地铁站去三里屯的这个路上，会再一次的经过我公司，也就是相当于这个男生，让我从公司走到了地铁站，我们要从地铁站经过我公司，再到三里屯，当时这件事情，我们在路过我公司的时候。我内心其实已经有一点点的不爽了，因为我觉得他没有安排计划好这件事情，好，那我们在这个走去三里屯的这个路上呢，他跟我说我们可以走一个小路，从一个类似家属区的院子里面穿过去，就会比较近。可是当我们走到这个地方的时候呢，发现这个地方门锁了，我们进不去，所以我们还是得走大道，就这样算下来，可能我们那天走路到吃饭的地方，就花了30多分钟的时间，而且是10月中旬，那时候已经开始有一点冷了。然后我上了一天的班，还穿着高跟鞋，当时的这个第一感觉就不是特别好，但是我内心呢，还是在忍耐克制自己不要发脾气，那我们到了吃饭的地点之后呢，他选的是一家沙拉，然后我们在选座位的时候，这个吃饭的地方呢。有室内和室外，室外就是风景比较好，然后这个约会的氛围也会比较好，于是我们就坐在了室外，他当时提议坐在室外的时候呢，我也是觉得风景比较好，所以我也没有顾虑那么多，会不会冷，然后我们就坐在了室外。坐下之后呢，开始叫服务员来点餐，因为这家店他之前来吃过，是他比较喜欢的，所以他对菜品都比较熟悉，通常在这个情况下，如果一个男生你跟女生吃饭，你对这家店的菜品很熟悉，但是女生从来没有来过。那这个时候你就应该去主动的，跟女生推荐对吧，你应该去询问他的意见，帮他去想一下，帮他去挑选一下，可是这个男生呢，他就没有，他把菜单给我，让我自己看，然后这个时候他手机，就一直有微信的消息在提示。他就一直在回复他的微信，当然他有给我看，告诉我说这是工作上的事情，但是我内心还是会有一点介意，他这个行为，好那么在点餐的过程中呢，我们各点了一份沙拉，然后我还点了一杯鲜榨果汁，但是他没有点任何的饮品。当时我还问了他，我说你不点喝的吗，他说不点，好然后我们在这个等餐的过程中呢，也会有一些交流聊天互动，但是在这个等餐的过程中呢，我始终都没有怎么拿我的手机，因为我觉得这是一个吃饭的时候的礼节性的问题。嗯我就在一边暗暗的观察他，他就会时不时的拿起手机回复微信，并且呢也没有太在意我的感受，那其实呢作为女生，那在这个时候我就已经不断的在心里给这个男生减分了，好那么接下来呢我们的餐上齐了。嗯这个鲜榨果汁上的时候呢，里面就放了一根吸管，'
