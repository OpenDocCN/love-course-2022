  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：034【感染力】领导者必备故事：如何激励号召他人行动？_学会讲故事，才教会沟通。，你好，我是高灵，欢迎来到故事历课程。，很多人都知道我的第一本书《值得的全部搞愁》捐给了一家公益组织EGRC，，用于资助甘肃和贵州贫困地区女学生上学。。我认识这家公益组织的创始人田青女士已经有十年的时间了。，一开始，我和我先生帮他们项目资助的毕业生做一些公益的培训。，这些年，也亲眼地看到这些女孩子中，有很多不但上了大学，研究生甚至出国深造。。教育改变了他们的命运。，前年春天，在田青的陪同下，我带着当时12岁的儿子去甘肃、隆西这些女学生就读的中学和家里去拜访。，这段经历非常打动我。，去年，在EGRC的筹款晚宴上，有一个拍卖环节，。我就蹿到我儿子上去讲一段他跟我去甘肃的故事，号召下面的人在拍卖环节慷慨解囊。，这样，就可以多筹点钱。，让人掏钱买东西不容易，让人掏钱捐赠就更不容易了。，我儿子那天要讲的故事。和马云在纽交所上市录演的时候要讲的故事没有什么两样，都是来要钱的。，这也是作为一个领导经常要讲的故事，一个号召他人采取行动的故事。，也许是让客户掏钱买东西，也许是让投资人投资。也许就是让员工积极地去拥抱变化。，然而，在辅导很多高管演讲的时候，我看到很多领导经常犯的错误就是，他们非常善于解释做什么，却不善于讲为什么做。，他们对自己要做的事情充满了激情。但是却无法激励号召别人对此产生同样的热情。，可是如果客户、投资人或者是员工不能理解为什么这件事情对他们这么重要，就不能给你产生更深层的联结和共鸣，也就不可能为你做的事情买单。，那很多领导呢。都会从公司的使命开始讲，希望能够激励员工为这个使命而奋斗。，但是员工是怎么想的呢？使命固然伟大，但现实是我还要吃饭呢。，所以作为领导，除非你能将这些高大上的使命与听众自己的动机联系起来。才有可能激励到他们，说服他们。，就好像我儿子，要跟下面的人说，帮助西部山区女孩子上学，可以改变他们的命运。，那人家心里会想说，这听起来挺伟大的，可是我已经花了1500块钱买票来参加慈善晚宴了。这就够了吧，还要我掏钱呢？，所以怎么办呢？好在我儿子参加过我们青少年演讲训练营，在那呢，他学了这样一个简单的框架，来自于哈佛商学院的一个模型，就叫做我，我们，现在。，首先呢，先从讲我自己的故事开始。然后呢，连接到听众共同关心的话题，最后呢，再落脚到一个具体的，你想让他们采取的行动。，那天晚上呢，他用了这样一个简单有力的框架，当着下面近200人，包括加拿大大使，做了一个三分钟的英文演讲。不但获得了大家的掌声，更让拍卖的时候大家踊跃的套了腰包。，所以我们来看看这个框架是怎么应用的。，首先的一个前提呢，就是你要激发他人改变，就得从自己的经历开始。，你想要让别人走上这条路，就得告诉人家。你已经走过了这条路，已经知道采取这个行动之前和之后对你有多大的改变，那正因为如此，你才觉得值得激励他人去做。，所以在这个前提之下呢，首先就要从我开始讲。那正如上节课讲到的，你需要先讲一讲你是谁。更重要的呢，就是需要让听众明白，这件事儿跟你有什么关系，为什么你这么关心。，那在这个环节呢，我觉得最最重要的就是真诚。如果我儿子一上来就讲一堆形而上的大道理，那下面的成人肯定会觉得很反感。你一个小屁孩儿跟我讲什么大道理啊。，可他呢，不是这样讲的，而是用到了我们之前讲过的一个故事线，我原来，然后，感觉，学到了什么。，他先介绍说我是谁，来自于哪所国际学校，几年级。然后呢。说到自己为什么会去甘肃，而且非常实称的承认说，因为是我把他拖去的。，这一句话呢，虽然简单，'
- summary: "-   一个普通初中生不愁吃不愁喝，对贫困地区毫不在意，直到亲身经历后才意识到巨大差距。\n    1.  初中生的朴素故事真实感十足，让听众哈哈大笑。\n\
    \    2.  通过经历和情感激发他人，让他们感同身受，理解不公平和责任。\n    3.  演说者呼吁听众采取具体行动，从我到我们的过渡，共同改变世界。\n\
    -   激励员工最有效的方式是通过讲故事，分享激情和动机，搭建现在和未来的桥梁。\n    1.  领导应该少用奖金或压力，而是用故事激励员工改变。\n \
    \   2.  通过故事让员工联想到自己可以成为改变者，激发他们的内在动力。\n    3.  当故事能够让听众从现在是谁到可以成为谁的转变时，激励就达到了目的。"
  text: 但却点出了非常重要的一点，他原来就是每一天不愁吃不愁喝的一个普通的初中生，根本也不屑的去什么甘肃。。他没有意识到有那么穷的地方，也没有意识到和他自己的生活有如此大的差距。，那这样的一个非常朴素的我原来的故事，非常的真实，完全没有一个刻意的痕迹，所以非但不会让听众反感，反而是听了以后哈哈大笑。，然后呢。他到了那里，看到当地学校破烂残旧的校舍，而同学们呢，还那么努力的学习。，但光看了，光经历了，还不够，还需要说出来让他感觉到什么。，为什么这个感觉很重要呢？因为如果要激励他人，光输入一个观念是不行的。你必须得从情感的层面去激发他们。，那既然他们没有经历过你同样的经历，你就需要把他们带入到那个情景，让他们感同身受，把你当时的心理对话，你的心理挣扎表达出来。，因为这正是他们也有可能会有的一个情感。。所以我儿子就说，我那个时候就想到自己和同学们每天iPad不离手，用的都是iPhone8。，他说的时候，语气和表情透露出了很鄙视自己的样子。，也就是这个情感让他有了那一刻的啊哈，他学到了。意识到了这个世界原来是如此的不公平，原来他是如此的幸运，而这份幸运其实是一份责任。，这就是他思想上的一个改变。我儿子的演说并没有说到自己行为上的改变，毕竟呢就那么一次，他能记住就不错了。。如果他还真的说自己从此就变得好学了，也不打游戏了，那这其实反而假了，听众也不信。，但如果是作为成人，作为一个领导，你就需要说一说，经历了那样的事情以后，你的转变是什么。。因为这个转变对于下面的故事来讲是很重要的。说完了我以后呢，下一步呢就是我们。，这一步呢可能是最难，也是最关键的一步了，因为你需要把刚才那个个人故事里面想表达的价值观。跟听众更广泛的共同的价值观联系在一起。，无论他们是面试官，客户还是员工，如果你不能把我变成我们，那你就还是在自说自话强行表白。，那我儿子呢，在接下来的演讲中，问在座的是不是有人也有孩子并请他们举手。。这个问题呢其实就是一个从我到我们过渡的问题。，这个故事呢从此也不再是他一个人的故事了，而是在座大家共同拥有的故事。，因为我们生活在同样一个不公平的世界里。，那说了这么半天呢，肯定也不是为了逗观众玩的。你要呼吁和号召他们采取一个具体的行动。，这个行动呢越具体越好。，比如呢我儿子就说，一会儿我演讲完，在我现在站着的这个舞台将会有一个拍卖活动，我希望你们慷慨解囊。，紧接着他说了一句特别棒的话，他说。当然了，你们的钱是你们的，你们有权利决定自己怎么花。，但是我由衷的邀请你来改变这些女孩子的命运，改变这个世界。，那为什么这个结尾特别棒呢？，因为首先他做到了和观众的共鸣。，的确，人家就算是再有钱。那也是人家的钱。，不能因为人家有钱就道德绑架人家，说你必须得捐钱。，这个同理心非常的重要。，其次呢，虽说行动要越具体越好，但是，诀窍就在于具体完了之后还要拔高升华。，因为激励他人的故事。实质上就是让别人从现在是谁，能够联想到他们可以成为谁。，那捐钱这件事情对于观众来讲，他们实际上得不到任何的实质性的回报。，那唯一能够激励到这些观众的。就是让他们联想到自己可以成为那个改变那些女孩命运的人，改变世界的人。，好，那咱们总结一下。，做领导呢，少不了要给员工打鸡血，激励他们改变。，那这个时候呢，最有效的不是用小鞭子抽，用计效压。或者是用奖金砸，而是通过讲故事来激励他们。，跟他们分享你的激情，了解你的动机。，因为激励的目的呢，就是在现在是谁，和可以成为谁之间搭起一座桥梁。，当你的故事能做到这一点呢，你就赢了。，好，以上呢。就是今天的内容。，今天的小作业呢，是试着用我，我们，现在的模式，来讲述一个激励，
