  text: '# 046.【完结】陶思璇·《积极情绪的力量》精读班（完结）：10积极情绪的的力量阅读计划第19-20天您好，这里是战独阅读经读班，我是Tara
    Prime陶思玄。，今天我们继续经读《战独文化策划》出版的《积极情绪的力量》。，我们今天阅读的范围是本书的第十章——增加积极情绪。，在这一章里。作者讲了两个核心观点。，第一个观点，增加由衷的积极情绪是开启欣欣向荣的钥匙。，关键词是由衷的积极情绪。，虚假积极情绪会致命，这一点我已经在第二讲里为你做过详细的内容补充。，那第二个观点，意义。就是你对自己目前情况的解释。，如果你用积极的方式去思考各种事物的意义，你就会为积极情绪的增长扑平道路。，在这里，作者给出了十一种方法，教你如何创造更多的积极情绪。，和上一节一样。我会在梳理这十一种方法的时候，加入我的补充提示和辅导，让你在使用这些方法的时候变得更容易。，我会把补充的重点放在方法三——品味美好。，方法五——计算善意。，方法六——追随激情。，方法七——梦想你的未来。，和最后一个方法十一——打开你的心灵。，针对作者在这本书里反复强调重点推荐，但是却没有具体解释人爱静心的方法。，我会在最后的练习区留给你一个新的武动静心练习，名字叫做《爱与和谐》。。这是我的学员们普遍超级喜欢的非常美的关于人爱的静心练习。，现在，就请你跟随我，开始今天的方法梳理。，方法一——真诚是重要的。，这里的核心重点就是，不真诚的积极情绪是消极情绪的伪装。，做这个练习的关键点。在于身体姿态的记忆。，作者对此的描述是，无论是一个微笑、一次触摸，或者是一个拥抱，你都需要慢下来，并汲取那个姿势所代表的意味，并让它成为由衷的。。我在之前的好几讲中都谈到了身体姿态、情绪、观点三个要素相互作用相互影响。，巴巴拉的这个描述，再一次提醒你，留心自己的身体姿态，每一个不同的身体姿态，都会带给你不同的情绪体验，并由此产生不同的想法和观点。，反过来，又会影响到你的身体姿态。，所以，对自己的身体姿态的画像记忆，一定要精准，不止是姿态的精准，同时也包括了这个姿态对你而言的特殊寓意。，方法二，找到生命的意义。，其实很多问题都来自于空虚。当你找到自己的生命意义，它会支持你随时随地发现积极意义，创造积极情绪。，方法三，品味美好。，在这里，我需要特别提醒你的是，务必把沟通对象的常用语言模式考虑进去。，无论是你的家人，伴侣，还是朋友。首先回想一下，这个人的常用语言模式，通常他们会采取什么样的态度来评价他人，回应他人。，有些时候，当你和他分享你的好消息的时候，他的反应并不是给你祝福，而是泼冷水，或是敷衍的态度。。如果这个人对你非常重要，你可以做三次尝试。，每一次当他是敷衍的态度，甚至是泼冷水的时候，你都要郑重地提醒他，你在我心里很重要，我在意你对我的态度，我希望你能分享我的快乐。，所以，请你给我最真诚的祝福。。如果连续三次，他的态度都没有变化，那么，你要做的下一件事，就是把他从你的分享名单里删除。，无论他是你的什么人，有时候，伤你最重的，恰恰是那个最亲近的人。，方法四，数数你的好福气。这个方法。其实就是用数据让自己真实感受到自己的幸运，增加你的积极情绪。，方法五，计算善意。在这里，作者提出了创建善意之日的方法，非常重要。，作者提出的这个建议，其实就是请你创立一个仪式，让你产生仪式感。这对增加积极情绪非常的重要。，那在这里呢，我会给你做一些补充。，仪式这个概念，是由法国人类学家范热内普1908年在《过度礼仪》这本书中首先提出来的。，他认为，人的生命总是存在一个阶段。向另一个阶段的转化，在转化的过程中需要一个仪式。，'
