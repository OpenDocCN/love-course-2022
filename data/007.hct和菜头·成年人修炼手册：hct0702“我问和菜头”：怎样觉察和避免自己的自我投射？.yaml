  summary: "-   人们难以改变想法，需要遇到挫折或打击。\n    1.  需要回应婚姻关系中的责任和道义。\n    2.  提供支持和帮助后可以表达个人观点。\n\
    \    3.  处理好责任和义务后，对方也需做出回应。"
  text: ，因为这么多年过来，就我所见，人们如果不是遇到重大挫折或者重大打击，是很难主动的改变自己想法的。，而你呢，又处在婚姻关系之中。从道义和责任上来讲，你都需要回应你太太的请求，那否则就是一个冷漠无用的丈夫。，所以啊，做还是要做，想应还是要想应。，不过做完之后，你还是得讲你的道理。，这样的好处在于。你作为丈夫已经提供了你应该给予的支持和帮助，那么，她就没有可以指责你的地方。，在履行了你的责任和义务之后，你当然还是可以谈你的观点的。，这个时候啊，她没有别的理由可以推脱，不得不认真地听一下。。你做了你应该做的事，那么，现在就轮到她做她应该做的事情了。，最后，无论你对自己的想法多么笃定，最好也不要忘了一点，那就是，你和她相比啊，毕竟你不在世中，因此，你的判断也未必就是正确的。。从你的描述上来看啊，你太太并不想和你深入讨论，也许是之前就已经对你的想法失望了。，我觉得啊，这才是你需要注意的地方。，好，今天的问答啊就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲。再见。。
