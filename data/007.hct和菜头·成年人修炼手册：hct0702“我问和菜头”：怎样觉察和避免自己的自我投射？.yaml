  text: '# 007.hct和菜头·成年人修炼手册：hct0702“我问和菜头”：怎样觉察和避免自己的自我投射？您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师余昊威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自信源，如何打造自己的信源白名单和投射。在谈话中最容易落入的陷阱这两讲。，第一个问题来自用户你了同学，他说，信息大爆炸的时代，作为一名普通大众，在各种媒介信息的助推之下，我们可能不但没有变聪明，反而变得愚蠢了。，不过菜头叔啊。我觉得白名单是在对信息做事前筛选，对于不信任不喜欢的压根不接触，可这难免偏听偏信吧。，更好的方式是不是应该来者不拒，事后做批判的思考吸收呢？好，对于这个问题，菜头叔的回复是。，有一个词啊，叫做禁墨。你先假设自己很强大，然后呢你认为自己可以做批判性思考。，但是今天的你啊，其实每一分钟都禁墨在信息的洪流之中，你哪里来得及做那么多批判性思考。，在每一条消息到来的时候，都按照离定事实，扩清边界进行判断呢。，媒介发布的种种信息本身就算计到了你的微弱抵抗，要的就是让你不停的看，然后用数量和触点对你实施控制，你的看法呢总能被扭转过来。，我们转去看另外一个例子啊。为什么父母老了就喜欢整天在微信转养生文、营销文呢？，大家的父母都学历不高吗？大家的父母都生活经历有限吗？当然不是了。原因是，他们禁墨在信息洪流之中。。他们的群、他们的朋友圈、他们的私人聊天全都是充斥着这些内容，其中不乏来自他们信任和相信的所谓权威媒体和权威老友。，如果他们是单独的存在于信息洪流之外，偶尔看上一两条。那我相信他们有足够的判别力去甄别真伪。，但是，当他们身处洪流之中，很快就失去了判断力，行为上变得从重。，你呢，可能要比父母辈强一点，但是你觉得自己可以来者不拒，这话也未免太过拖大。，想要变成中流砥柱。你也得克服三人成虎的心理才行。相对而言呢，逐条分辨真伪很困难，随大流，简单又轻松。，那你觉得你更可能出现在哪一方呢？，下一个问题来自用户李明亮，他说，蔡投书啊，如果对方说你应该怎么怎么样。然后怎么怎么样，如果出了问题就大不了怎么怎么样。，这种情况是不是表明现实中的事并非这种非黑即白的，是不是经常也有两者夹杂在一块的呢，应该怎么加以区分和处理呢？，好，对于这个问题，蔡投书的回复是。如果对方说到这个程度啊，那明显是自己聊兴奋了，这个时候已经和你没有多大关系了。，对方啊是满足于自己思考和叙述的逻辑，而且认为自己的思考已经相当完备，为你提供了一整套方案，没有任何遗漏。，其实啊。这只是他自我满足于想象把自己带入其中的结果。，而真正要去执行和面对的其实是你，你面临的现实情况要复杂得多。，如果对方是真的为你着想，那可能提问的时间要远比给建议的时间多。，而且，在谈话的最终啊。不大会给出一二三四这样的方案，因为他知道自己的才智有限，最多告诉你啊，站在他的角度上，你应该尽量避免一些情形，争取某一种有利形式。，所有事情都想得清清爽爽，所有的步骤和变化都如掌观闻，这是得了诸葛亮病。，你可以回顾一下此生中经历的事情，有几件是从头到尾顺滑爽利就能完成的呀，，又有几件是磕磕绊绊需要不断尝试，不断碰运气，撞出一条生路来的呀。，何以你的朋友就如此幸运，他就刚好掌握了顺滑爽利简单直接的方法。而且还算无一策呢。，好，下一个问题来自用户nina江，她说，蔡投书啊，今天文章教如何去分辨对方的言辞是不是在投射自己，，那如何去觉察自己的言行是不是在投射愿景呢？我想到可能有用的方法是自省，。比如看看如果对方做出和我建议相反的事实自己的反应，那还有其他注意的点吗？，好，'
- answers: '-   蔡投书如何强调自我投射和情绪管理？

    -   蔡投书指出，在面对朋友不接受建议时，需要观察自己产生的情绪和想法，若感到愤怒、失望或产生控制欲，则可能存在自我投射。建议多问自己为什么有这样的想法，以及尝试理解朋友的选择。

    -   菜头叔回避讨论鸡娃鸡妈问题，提出了哪些思考？

    -   菜头叔提出了对鸡娃鸡妈现象背后的思考，即是否现有的成就和生活水平完全源自个人努力，或者受时代因素影响较大。他认为应该反思个人努力与时代机遇的关系，以及家长是否合理地将成就归因于自身。

    -   杨荣辉与妻子如何保持尊重并避免投射，但遇到了什么矛盾？

    -   杨荣辉与妻子保持尊重并避免投射，强调自己的建议仅代表个人观点，并尊重对方的选择。然而，当他试图给妻子建议时，遇到了矛盾，因为妻子希望他提供实际帮助而非只是建议，这导致了双方期望的不一致。

    -   蔡投书建议对朋友选择保持哪些态度？

    -   蔡投书建议对朋友选择保持耐心，因为大多数人不会轻易改变自己的想法，除非遇到重大挫折或打击。他还强调，在提供帮助和支持后，可以表达自己的观点，但最终选择应该由朋友自己做出。

    -   菜头叔回避讨论鸡娃鸡妈问题时对父母提出了哪些建议？

    -   菜头叔提出了对父母的思考，指出他们应该考虑个人努力与时代机遇的关系，并认识到孩子自身的努力与成功的关系。他提醒父母不要过分期待孩子复制自己的成功路径，而应该让孩子自主选择，并为他们提供支持与帮助。'
