- summary: "-   家庭治疗师可以与患者共同创作新的家庭故事描述，改变他们对现实的看法，从而带来新的体验和解决问题的可能性。\n    1.  通过反应小组和开放对话，患者能更好地认识家庭，并将其视为解决问题的专家。\n\
