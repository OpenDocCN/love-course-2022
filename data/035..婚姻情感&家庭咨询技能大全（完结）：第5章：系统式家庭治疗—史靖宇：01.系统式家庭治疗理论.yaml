  text: 其实是在作为一个故事在进行描述啊，，那我们作为治疗师我们就可以跟他共同的创作，，去改变他们对他们的这个家庭故事的描述啊，，一旦他们有了新的素材，，有了对他们的这个家庭现实的一个新的描述，，新的认识啊，。他们就会有新的体验啊，，也许呢之前的那些问题和困难就不再是问题和困难。，另外呢，，就是像这个反应小组和开放式的对话啊，，就是更加认识到家庭是啊，，才是他们能够解决问题的一个专家啊，。要更多的和这个家庭的合作啊，，我们要听到多种声音啊，，不是一种这种病态的声音，，而是治疗师家庭啊，，甚至包括其他的这种学校啊，，或者是更多的支持系统一起来合作，，能够为这个问题的解决找到答案。。其实讲到这里大家也许会有困惑啊，，那究竟这个系统家庭治疗它，，它怎么来定义它是什么？，如果说我们从这个概括性的定义的话，，就是它有一个比较广义的一个定义，，也有一个比较狭义的一个定义，。如果是广义的来说，，我们刚刚提到的这些家庭治疗，，它凡是以系统论啊，，作为它看问题的角度啊，，作为它干预的一个依据的话，，其实都是属于这种系统的家庭治疗啊。，但是呢。如果说从这个狭义的一个更确切的一个说法，，什么是系统家庭治疗呢？，我们其实重点指的就是刚刚提到的这个海德堡小组，，他们这种系统建构式的一种治疗方法啊。，因为在目前在国内啊，，我们提到的这个系统家庭治疗。，其实和德国和这个海德堡小组，，它是有着非常密切的联系啊。，因为德国呢，，他们那边把这个系统，，他们发展出来这种系统建构式的这个流派啊，，就称为系统式家庭治疗。，所以如果说是特指的话，。我们指的就是德国的海德堡小组，，他们发展出来的这种治疗的方法啊，，叫系统家庭治疗。，如果广义的来说，，我们前面提到的这些不同的流派，，它都属于是一种系统理论相关的家庭治疗方法。，那这里呢，。简单给大家提一提啊，，这个系统家庭治疗，，它和它是怎么在国内被引入啊，，然后是一些发展的历史。，最初呢，，是在1976年的时候啊，，有两个德国的德国女士啊，，一个叫马嘉丽，，一个叫喜嘉玲啊，。她们两位是分别是学心理学和学这个汉学的啊，，她们就来到了中国。，然后呢，，在当时呢，，她们就想到要发展，，帮助我们中国人来发展这个家庭治疗这样的一个，，这个流派啊，，这种方法。，所以呢，。是在1985年的时候啊，，这两位女士她们经过大量的努力，，就邀请了我们国内的著名的临床心理学家和精神科的医生到德国去参观啊，，然后她们就看到了家庭治疗这样的一种治疗的操作。。当时给她们留下了非常深刻的印象啊，，那时候我们国内没有家庭治疗啊，，所以她们就决定这个家庭治疗要让更多的中国的同道能够看到，，能够用这样的方法去工作。，在1988年的时候呢，，就，。她们就决定要在中国举办一次中德家庭治疗的研讨会啊，，是在昆明举行的。，当时有来自全国各地的一百多位临床工作者啊，，她们就开始，，在那一次就开始接触到了家庭治疗啊，，真的见识到了家庭治疗。。然后到了1995年啊，，也是一个非常重要的一个里程碑啊，，就是在德国就成立了德中心理治疗研究院啊，，后来我们在国内非常著名的，，第一个连续的心理治疗的项目被我们称为中德班啊，。就是由德中心理治疗研究院啊，，是在他们的支持和组织下就得以实现啊。，97年是在国内举办了第一期的中德班啊，，那也是我们系统家庭治疗的第一期的连续的培训。，那现在就是到了2019年，。我们这个中德班已经是到了第八期啊。，所以说这个系统家庭治疗呢，，和德国那些专家们是有着非常密切的联系啊，，还有就是我们中国像赵旭东老师等等，，他们的共同的这种努力啊，。才促成了系统家庭治疗在中国的发展啊。，
