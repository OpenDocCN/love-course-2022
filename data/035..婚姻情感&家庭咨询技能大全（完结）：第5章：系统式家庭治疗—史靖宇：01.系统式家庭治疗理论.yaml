  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第5章：系统式家庭治疗—史靖宇：01.系统式家庭治疗理论好，大家好，我是家庭治疗师史静雨博士。，今天呢，我会给大家来讲一下系统式家庭治疗的相关的知识。，家庭治疗呢，是作为和认知行为治疗、精神分析以及人文主义治疗，，被称为国际公认的四大主要的心理治疗流派。。通过今天这个课程，我会从几个方面来给大家讲一讲，，系统式家庭治疗是什么，系统式家庭治疗在做什么，以及系统式家庭治疗怎么做。，我们的这个内容的设置呢，主要是分为系统式家庭治疗的概括、概论，。会讲一讲究竟系统式家庭治疗它的起源是怎样的，怎么就从针对个体来做治疗，，转换到了以家庭为干预的单位。，接下来会给大家介绍系统式家庭治疗的重要的理念，，以及我们在做治疗的时候。我们要采取什么样的治疗的态度。，第四个章节呢，会重点给大家来讲一讲，，系统式家庭治疗，作为一个治疗师，我们需要具备一些什么样的能力，怎么去建立好治疗关系。，在第五章当中呢，会重点的给大家讲。我们如何开始一次访谈，初始的访谈应该注意些什么。，最后呢，会给大家介绍我们在系统式家庭治疗的工作过程当中，，都采用哪一些常用的经典的，并且是被研究证实是有效的一些技术。，好的。那我们现在就开始咱们今天的课程。，首先来给大家介绍一下系统式家庭治疗的一个概况。，也许大家比较熟悉，非常清楚的这种治疗的模式，是一对一的。，通常我们在治疗室当中看到的就是治疗师在和个体进行工作。。大家有没有想过，为什么会有这样的一个模式上的转换，，就是从针对个体就转换到了要把全家人都邀请到治疗室当中。，因为我们会说这是一个人出的问题，那为什么要其他的家庭成员一起来接受治疗呢？。那还是要从这个家庭治疗它最初的这个起源开始。，家庭治疗是在上个世纪的美国发端的，大概就是在上世纪的40年代末。，当时我们知道一直比较流行的心理治疗的流派，。或者说是在精神卫生领域、心理健康领域比较流行的治疗方法，还是针对个体工作。，主要就是精神分析这样的方法。，但是有越来越多的精神科医生或者说是精神分析师，。他们发现其实这种传统的以个体为取向的进行内在的心理问题的这样解析的精神分析的方法，，并不能够解决所有的心理精神相关的问题。，尤其是对于精神分裂症这个重型的精神疾病，精神分析它的效果并不是非常的好。。所以就是在这样的一个临床实际的背景之下，，很多精神科医生，还有一些研究者，他们就开始把目光从聚焦在病人，聚焦在个体的内心，，开始转移到去探索究竟这个病人他所在的家庭对于疾病的发生起到了什么样的作用。。想要在家庭当中去寻找精神障碍的病因。，那么在初期非常有名的关于精神分裂症家庭因素的研究结论，，一个就是当时有一个非常著名的精神科医生，，他就提出这样的一个假设，。说在这个成年的男性的精神分裂症患者的家庭当中，往往的会有一个导致儿子发病的很集权的，，很专制的，然后特别容易让孩子产生内疚感的这样的一个妈妈，，是这个精神分裂症原性的妈妈导致了孩子发病。。那也许大家听到这里会会很担心啊，那难道我在家里面我对孩子表现的比较严厉，，然后有的时候会让孩子感到一些内疚，觉得被拒绝，，就这样的情况我的孩子就会有患病的风险吗？，其实也不尽然。当时这好像是一个挺大的突破啊，，就是从把这个生病的这个人看成是要为他自己疾病负责，转移到家庭成员，，其实对他的发病也在起着一定的作用啊，当时是一个重大的发现。，不过呢。他这样的一个结论在后续的研究当中也没有得到证实。，因为有了这样的一些关于家庭因素的发现，，所以呢，这些临床学家，这些治疗师，他们就进一步的想要把这个全家人都一起邀请到治疗室来。。'
