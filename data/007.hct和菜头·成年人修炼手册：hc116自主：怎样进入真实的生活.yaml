  text: 生活中难免会有许多挫败和停滞的时候，自主的人呐能够很快弄清楚哪些问题是自己做得不够好需要改进，。哪些问题是超出自己能力范围之外想也无益。，因此他们对事情的成败会有比较客观的认知，对自己在其中所起到的作用会有客观的评价。，而有一类人不是这样的，他们只对成功的那部分负责，而且要领取所有的奖章。。一旦失败啊，那都是他人的责任，都是支持不足、配合不够、甚至是故意撤走。，我曾经呢，有一位朋友，大约有十年时间，每次见面的时候啊，都跟我们聊相同的一件事情，，他马上就要升职了，但是因为有人从中做梗。或者是临时机构变动，事情啊最终没成。，最后呢，这就变成了一个故事模式，首先是他有多么英明神武，其次是他有多么身段灵活，，最后则是因为坏人太多，事情竟然没成。，即便是以我的迟钝反应，在第二年呢。也意识到问题大概不在别人，而在于他自己。，在这种重复的叙事过程中，只有坏人的名单在一直变化，他作为主角的身份和不能升职的事实倒是永远不变。，那我就忍不住怀疑，这不像是主角的戏份啊。看起来更像是一个袖手旁观的配角。，身为生活的配角，但是误认为自己是主角，这样的人即便能够称心如意，也不会快乐很长时间，，因为他们习惯了把自己看作是主角，于是呢，把所有的得道都视作理所应当，。而且认为自己的所得和自己的期待之间还有很大的距离。，同时啊，因为他们没有真真切切地承担起任何东西，他们也就无法感受到因为付出而收获的喜悦有怎样的分量，自然也不会有任何珍惜的心情。，所以呢，得不到时抱怨。得到时迅速感到索然无畏，永远都快乐不起来。，自主并不只向幸福人生，相反它意味着一个人可能要去承受更多。，但是，在这种承受之中，一个人学会自己对自己负责，学会了如何看待事物和他人，于是呢我们可以这么说，。自主的人即便是受苦，他也是清醒地受苦，也正因为保全了这一份清醒，他就总是有找到出路的一天。，当一个人没有什么人可以依靠，也没有什么人可以责备，那么他就进入了真实的生活。，在这种真实生活之中，他负多少责。那么他就能够赢得多少自由，也就能够获得多少快乐。，如果我今天又回到学校门口，面对老师的提问，你今天为什么迟到呀？我会这么回答他。，管理我的时间是我的责任，很明显今天我没有做好，然而事情已经发生。如何解释对于你我都不是那么重要。，如果你的愤怒是针对迟到这件事情本身，那么我准备接受任何惩罚。，如果你的愤怒是针对我个人的想法，那么我其实并没有主观上的故意。，无论是哪一种，我都要向你道歉。因为如果不是我的缘故，这一切原本都没有必要发生。，最后，今后我会努力避免我们再这样相见。，也许这样，大家就不用再去讨论什么主观客观的问题了。，好，这一讲就到这里。不知道你是不是一个自主的人呢？。你对自主有什么不一样的理解吗？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩问题放进周四周五的问答篇目里。，输走了，我们下一讲，再见。。
