  text: '# 007.hct和菜头·成年人修炼手册：hc116 自主：怎样进入真实的生活您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天我们来聊一个词儿——自主。，自主形容词指自己主动，不受别人支配。，小时候我最讨厌一个问题，你今天为什么迟到？，因为我无论怎么回答，后面都会接一句。你不要找客观原因。，不要找客观原因，那你问我干嘛呀？，直接说你认为我主观上不想准点抵达不就好了？，可是话又说回来了，既然是我主观上的原因，你又不是我，，你是怎么知道是不是真的呢？而且。符合你心意的主观原因才是原因，，那你自己定不就得了，何苦还要再转一道手，让我陪着演戏呢？，现在，我回过头来再看这些提问，，一方面我能够理解老师在教育上的用心，，另外一方面。我依然坚持认为这是一种失败的沟通方式。，老师每次这样埋怠我们，目的是为了让我们学会自己对自己的行为负责，，不要把责任牢往外推。但是，提问的方式不对。，问我迟到的原因，那当然是公车延误。当然是没听见闹钟了，，这些东西都不是我所能左右的。，如果换一种方式，和我讨论我的时间表安排，，为什么没有留足应变的时间，那我自然逃脱不了自己的责任了，，必须承认先前安排有误。，至于说主观客观。他们根本就和问题无关。，可能是因为童年受到过这样的教育，，成年之后我对他人推诿责任的做法很难忍受。，在我看来，事情败了就是败了，首先举手认领，承认是自己的问题。，可是许多人不是这样的。并不是以对不起我的错开头，，而是喜欢说，本来我想，或者是，如果不是，总是想把自己先给摘出去。，还有很多人习惯性地把一切失败和错误都归结为他人原因，，于是习惯性的不快乐，感觉是全天下呀。只有他一个人在努力，，剩下的人都是在扯自己的后腿。，在我看来，这和外环境他人没有任何关系，就是无法自主的表现。，当我开始运营一家小型企业的时候，有人给我上了最重要的一课。，他说，不要上来就想着授权。就想着交给专业人士打理。，作为一名小老板，在事业刚起步的时候，你需要对每一件事情都亲力亲为。，不需要你能做多好，但是你要清清楚楚地知道事情是怎样做成的。，在你熟悉全流程之前，千万不要放手直接让别人上，。否则呀，你会输得连底裤都不剩下一条。，嗯，这个说法是对的，在仰仗别人之前，你只能靠自己。，如果你能跑完全流程，那么就不需要第二个人。，如果事实证明你都做对了，你会忙到一个人顾不过来，，这时候啊。再分出去让别人做，就没有问题了。，小老板都是那么做事的，他的生意模式啊，要求他先自己全部都扛。，最后，这么活下来的小老板，大概是没有推委责任的习惯，而喜欢推委的最终也存活不下来。。他知道事情是怎样运转的，知道事情的成败，自己需要对此负多大责任。，所以呢，人来人去，他并不是很在意。，他心中有一张底牌，那就是，即便所有的人都走光了，无非是回到最初一个人的状态。。而他曾经经历过的那一段时间，他自己一个人完全能够胜任，这就是他的底气所在。，我认识一位开饭店三十多年的阿姨，最开始啊，就是自己长勺，为街坊家的孩子们提供午餐。，等到做大以后啊，她请来了专业厨子。。有一天她发现，大厨在趁上菜的时候开女服务员的油，阿姨就去警告大厨不可以这样行事。，结果到了第二天，大厨到了上班时间没有出现，客人都在等着。，阿姨二话不说，自己换了衣服进厨房，就开始颠大勺。一连干了三个星期，直到新厨师应聘上岗，据说连大臂都因此肿胀了起来。，至于说先前那位大厨啊，一周之后没有接到电话，又跑回来看是什么情况，，结果当然是领了工资直接走人了。，那家店呐，一直到现在还在营业。我想这跟阿姨的这种性格有直接关系。，自主的人还有另外一种优点，那就是比较快乐。，'
- answers: '-   自主的人会通过反思和自我评估来区分自身问题和外部因素。他们会承认自己在问题中的责任，并尝试找出自己可以改进的地方，同时也会意识到外部因素的存在。

    -   自主的人会通过客观的态度来对待事情的成败。他们会客观评价自己在事情中的作用，并清楚地认识到自己的责任和贡献。

    -   自认为主角却是配角的人缺乏珍惜心情，是因为他们习惯将成功视为理所当然，而失败归咎于他人。他们没有真正承担责任，因此无法体会到付出和收获的真正价值。

    -   自主意味着承担更多责任，因为自主的人会对自己的行为和选择负责。他们会主动承担后果，并努力改进自己的表现，而不是将责任推卸给他人。

    -   自主意味着清醒地受苦，因为自主的人会意识到自己的选择和行为导致的后果。他们会接受现实，努力解决问题，而不是逃避或抱怨。这种清醒的态度让他们能够更快地找到解决问题的方法。'
