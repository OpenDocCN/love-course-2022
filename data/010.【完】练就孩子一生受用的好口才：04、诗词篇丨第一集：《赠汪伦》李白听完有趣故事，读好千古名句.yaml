  text: 自己最喜欢的东西都在这儿了。，第二天李白就来了，呵。见了这个汪伦之后，，俩人高兴啊，这个握手，哎，那时候不握手，可能抱拳啊，，咱就甭管是什么礼节了，总之两个人啊，相谈甚欢，，聊得特别开心，喝酒啊，然后看着有人跳舞啊，开心不得了。，这喝了好长一会儿之后啊。李白就想起来这个事儿了啊，，他就问汪伦，他说，哎，你不是跟我说有一万家酒店在哪儿呢，，你连我看看去啊，汪伦这时候啊就有点心虚啊，，那大师人问了也不能不回答，他就说，嗯，咱们现在吃饭的这个酒店的名字呀，。就叫万家，哦，万家酒店是这么回事儿啊，李白就乐了啊，，然后接着问，啊，那你说还有十里盛开的桃花，那在哪儿呢，带我看看去呗，，这汪伦啊，脸儿都绿了啊，哎呀，那人家问啊，啊，也得答，。他就起身儿把李白带到了酒店外头啊，门口儿有一个小水塘，，哎，他就指着这个水塘就跟李白说，我们这儿啊，有个水潭，，它就叫桃花潭，它方圆十里，这就是十里桃花了，，哎，李白一听，有点哭笑不得，对吧。合着你把我框来了，，你忽悠我呀，你骗我到这儿来的，但是李白呢，喝酒喝得很开心，聊天聊得也很高兴，，所以呢，他也就看到了说这个汪伦带自己呀，是真心诚意的，啊，想交个朋友，，也就没有再怪罪这个汪伦，好了。第二天早晨，李白要走了，啊，就是在桃花潭，，这里边呢有一条小船儿，李白呢，就要坐这个船走，这前脚啊，把腿抬起来要上船了，，忽然呢，就听到一阵歌声飘过来，哎，李白说这哪儿来的歌声啊，回头一看，，哦。远远的汪伦呢，带着一帮人，会唱歌的一帮人，一边踏步，啊，踏歌行，啊，，一边踏步，一边唱歌，再给自己送行呢，你说汪伦为什么不敢到桃花潭跟前来唱，，小朋友们想一想为什么不敢，因为他心虚啊，他骗了大使人李白。对不对，，他有点拿不准要过来，要是李白翻个白眼什么的，他吃不消啊，所以呢，他又想表达心情，，那就远远的唱个歌送行呗，这李白呢，也不是一个心胸狭窄的人，啊，，他看到了汪伦对自己啊，真心诚意的想交朋友。对自己的款待呢，也非常的尽心尽力啊，，虽然说骗了自己一下呢，那也算是文人之间的一个小玩笑而已，对不对，，所以这时候呢，李白就把汪伦给招呼过来了，来来来来来，别怕别怕，过来吧，兄弟过来吧，啊，，就过来了。过来之后，当时李白就写下了这首，赠汪伦，千古名剧，一个交朋友的故事。，小朋友，这个故事你听完了，你还会像念经那样去念这首诗吗，都一个调的，，我相信你不会啦，你就知道了，这是特别开心的一种情绪，对不对啊。，别人对自己这么好，你是不是好高兴的，如果你的朋友啊，在你要从他家走的时候，，特别郑重的给你送行，啊，还给你唱歌听，恋恋不舍，让你下回再来，你得多高兴，对不对啊，这是好朋友啊，，好。我们就带着这样的情绪，来读一下李白的赠汪伦。，赠汪伦，李白。，李白成舟将玉行，呼闻岸上踏歌声，桃花潭水，伸千尺，不及汪伦，送我情。，开心啊，这个哥们儿对我真好啊，啊，是一种很明朗的，这样的一种心情，。而且在这首诗里啊，非常有特点啊，这是李白这么多首流传下来的唐诗当中，，唯一的一首，有两个人名的诗，有李白，有汪伦，而且据说这也是唯一的一首，，自己的名字出现在诗作里的作品，你说朋友的这种情意。美好不美好啊，啊，小朋友你说说，对不对，，都愿意把自己最最真实的啊，最最诚恳的态度表达在这首诗里头，哎呀，我觉得真的好哎，，希望每个小朋友也都能交到这样的朋友，每个小朋友都能体验到这样的友谊。，好了。今天的课就到这儿，我们下节课，再见。。
