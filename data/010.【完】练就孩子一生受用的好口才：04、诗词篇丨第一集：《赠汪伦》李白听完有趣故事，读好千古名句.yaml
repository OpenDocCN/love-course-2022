  text: '# 010.【完】练就孩子一生受用的好口才：04、诗词篇丨第一集：《赠汪伦》李白 听完有趣故事，读好千古名句你好，小朋友。欢迎来到我的课堂。我是王小谦。，今天我很高兴，因为我要跟大家讲古诗。，我非常喜欢讲古诗，真的。古诗太厉害了。，你看，五绝二十个字，七绝二十八个字。，你说古人怎么就那么厉害呢？，小朋友。你想一想，二十来个字，，他就能把诗人的心情啊，或者是看到的景色呀，，或者他的理想啊，给写得那么淋漓尽致。，哎呦，伟大呀，了不起呀，是不是小朋友？，如果有一天，你或者我能写出这样的文学作品，，我真的。我睡觉我都得笑醒了。，但是现在咱们没有这样的功力，对不对？，也没有那样的古文的语言环境。，那我们能做一件事，就是把这些诗给它读得特别棒。好不好？，可是有的小朋友啊，读古诗的时候啊，有个问题。。什么问题呢？就是读所有的诗都一个调。，我听有的人说，好多小孩读古诗啊，跟念清似的，，老是哼哼着，那么往外读，都不好听。，咱们打个比方来说啊，比如说李白有一首诗叫《赠汪伦》，，叫李白城舟将御行。护文岸上踏歌声，，桃花潭水深千尺，不及汪伦送我去。，确实挺像艳经的，对不对？，小朋友，咱们一起来克服一下这件事，好不好？，我们要把古诗给它读漂亮了，怎么能读漂亮呢？，说一个概念，就俩字叫精读。。小朋友想想，什么叫精读啊？，这个精读啊，它不是说就你拿着你的小手指头，，在课文底下捋着一个字一个字的，一边捋一边念一遍，，这就叫精读了。也不是简单地划分一下段落，，这就叫精读了，不对。真正的精读还应该啊，，去了解一下，写作背后的那个故事，那个背景。，你知道了这件事之后，你就不会再像艳经似的那样去读诗了，，因为你自己已经理解了诗人的那种写诗的时候的心情，，他要干什么，他要表达什么。。咱们今天就讲这个《立白的曾汪伦》，，这里边有一个挺有意思的故事，你愿意听我讲一讲吗？，别走神儿哦，听故事了，故事会开始了。，这个故事啊，其实是一个李白和汪伦交朋友的故事。，小朋友都交朋友，对不对啊。在学校里啊，或者在小区里啊，，总是会有小伙伴成为你的好朋友的嘛。，啊，这也是一个交朋友的故事。，李白和一个叫汪伦的人，这汪伦呀，他是住在安徽的，，那李白呢，有一次就到安徽去玩，李白这个人特别喜欢玩。。他这一辈子呀，有这么几件事儿，他觉得特别感兴趣。，一个事儿啊，是到处旅游，哎呀，到处的玩啊，，有一个词叫壮游，什么意思呀，就是强壮的壮，，就是他一出家门出去玩，玩的特别长这个时间啊，，是一个大大的旅游。，一是喜欢旅游，二是喜欢喝酒，哎，这是师先李白的特点啊。，有一次李白呢，他出去玩儿，就到了安徽这个地方。，那一个叫汪伦的人呢，就听说了大事人李白来了。，汪伦呀，他住在一个村里，挺有钱，家里呀。住着大别墅，，每天呢，过得挺滋润的啊。，他呀，特别喜欢结交文化人，尤其是文化名人。，大事人李白那个时候，响当当的文化名人呀，对不对。，那汪伦就特别想认识李白，跟他交朋友。，可是嘞，他够不找李白，嗯。李白太有名了，，而且俩人以前也没见过呀。，所以这汪伦就想，想说我找个中间人去跟他讲，，那你得把他吸引来是吧，什么吸引他呢，想想想。，说他喜欢喝酒，哎，李白喜欢旅游，，还特别喜欢在旅游的这个路上啊。看桃花。，特别喜欢桃花那个粉嫩粉嫩的样子。，这一下汪伦啊，就有主意了，他把这中间人找来，说，，你就去跟这个大事人李白说，啊，我请他来玩。，我这儿啊，有十里桃花，哎，我这儿啊，还有万家酒店，。有好酒有桃花，来吧，我招待他。，中间人一听，得嘞，我去跟他说去，跟李白就说了。，李白一听，高兴，郑重下怀，对不对，自己送他去。，他怀疑对不对，'
