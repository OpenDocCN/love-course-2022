  text: '# 032.情感心理咨询技能大全（完结）：第06章：结构式家庭治疗—陈发展：09.常见的治疗技术观众朋友们大家好，今天我和大家分享的课程是我们结构式家庭治疗的第七个板块，主要讲的是常见的治疗技术，在上一节课当中其实我们已经讲了第一个技术叫如何与家庭建立关系。也就是如何顺应到家庭的互动模式当中去尊重和理解这个家庭，今天我们再讲讲在整个的结构式家庭治疗过程当中运用到的这些几个重要的技术方面，米牛琴说我们的治疗其实是一门手艺，他出了一本书叫《大师的手艺与绝活》。里面就提到了很多在结构式家庭治疗里面常用的一门技术，为什么说治疗是一门艺术呢，在家庭治疗师尤其是结构式家庭治疗师在治疗的过程当中，主要是要发现和创造每个家庭成员自己的风格。以及治疗师跟人性格的发现自己的风格，以及治疗师的性格的一些治疗的一些技术，因为我们他人掌握的技术未必适合于我们自己，还有就是我们目前掌握的技术也未必会适合所有的家庭，因此我们每个治疗师米留青就提到。都要有一个百宝箱，这些技术要一一的放在里面，随时供我们去选取和每一个不同的家庭进行工作，结构式家庭治疗的技术主要有以下几大类，第一个就是进入和顺应，前面也提到了一些，接下来我们会详细的提到。第二个就要引起并处理互动，第三个是勾画结构，第四个是强调和修饰互动，第五个就是明晰界限，还有就是去平衡，还有最后一个就是挑战无效的假设，下面我和大家一一去分享，这些技术的具体的操作的过程和理解的范式。第一个就是进入和顺应，每一个家庭来的时候，他们都带有他们已经相对固定的一个家庭结构，也就稳定的一个动态的平衡，这么多年或者很长的时间，都保持着一个比较稳定的过程，有效的家庭治疗就应该需要挑战或者是直面。原来这些可能会给大家家庭的目标，带来挑战就是说是功能的这样一个家庭结构，但是大家一定要注意到，我们的家庭一定会抵抗改变他们的人，有治疗师一开始是不受欢迎的，为什么因为前面也提到。家庭结构有一个非常重要的特征就是什么，维持性要抵抗超出范围的变化，这个家庭之所以有困难来，也就是说他们原来的这样的结构，可能已经不具适应性，因此我们的治疗师必须首先要解除家庭的防御。缓解他们的这样的一个焦虑的过程，和他们建立一个关系要顺应到家庭当中，简单的几个注意点就是说，如果一个家庭来了之后，我们要和他们寒暄打招呼，要做一个自我介绍，要询问到每一个家庭成员的看法。甚至要让每一个家庭成员都做到一个自我的介绍，我们对他的基本的信息要有所了解，其实是对家庭成员每一个成员都保持着我们的，较高的关注度，对他们的想法心理活动都充满了一个好奇，一般来说一个家庭来了之后。我们都先从父母开始谈话，或者我们就说这个家庭你们今天想和我聊一些什么，他们自己决定从哪里开始或者谁先说话，如果没有人说话，我们可能会先从父母开始，因为父母是我们家庭当中比较重要的家庭成员。另外就是我们要尊重家庭的等级和结构，不是要轻易的去评价，说这个家庭妈妈你太焦虑了，你的焦虑会给孩子带来一定的问题的，这样的一个反馈其实就贴了一个标签，就没有尊重到这个家庭这个妈妈的焦虑和互动方式的意义。我想这个妈妈如果焦虑，如果用这样的严厉的方式，甚至是不合适的方式，一定有她在那个当下的意义和理解，或者说她在那个家庭结构当中，她只能采用这样的方式，最后一点就是我们第一部分提到的融入的一些关系。要理解尊重真诚接纳和倾听，整个家庭对他们问题，整个家庭对他们私生，对家庭结构的一些看法和理解，这就是我们的第一步叫进入和顺应，我们一开始要尊重这个家庭的互动结构，甚至和这个家庭一起去跳个舞。《米留情》说的与家庭共舞，第二个就是我们和家庭建立关系之后，'
