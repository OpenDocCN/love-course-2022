  text: 最重要的还是要什么，要让这个家庭结构得以呈现，当家庭结构得以呈现的时候，我们就要引起并处理家庭的互动的模式，这个家庭在现场如果争吵了起来。我们不要及时的制止，因为这个争吵有可能是他们在原来的家庭模式当中，惯用的去解决问题的一种方式，所以家庭只有在互动当中，它的结构才可能会呈现出来，一般来说现场的呈现，是远比家庭描述的更要清晰的多。也要更要准确的多，所以我们治疗师要足够的敏感，看到这个家庭在现场的一个互动，家庭成员如果要有说话的机会，常常会描述其他人，这可能会成为我们活现的一个跳板，所以有时候我们会让家庭成员发表一些看法。发表什么看法，不是对自己的，而是对其他成员的，你是如何看待你太太的这个行为的，估计你太太她比较伤心了，对于你的儿子来说意味着什么，就是说会通过家庭成员描述其他人的行为，来呈现或者叫活现家庭的互动模式。他们在不同的互动当中，慢慢慢慢就把家庭结构会呈现出来了，因此我们的治疗师在关键点上，就是让家庭成员当下就表达，和呈现他们对成员的一些反应，比如说丈夫就会说，太太对孩子的管教太严厉了。就会说她不应该这样不应该这样，然后我可能就会问这个太太，你的先生说你对孩子太严厉了，你会怎么理解和解释呢，或者说你的先生说你不理解他，你现在如何回应一下你先生的这个问题吗，让他们直接回应。不然的话他们可能就会回避了这个问题，跳脱过去，所以我们有时候也会这样问，就是您在说话的时候，妈妈总是想管着你，总是想要替你去表达，这个就是体现的是一个什么，叫纠缠的一个家庭结构。然后我们可能就会问这孩子，当妈妈这样做的时候你会怎么做呢，对吧，也就是说把那个现场的家庭里面的互动模式，就要把它给引发出来，还有呢就是说一个太太可能会哭了，可能会难过了，然后我们也可能会问先生。当你太太在哭泣和难过的时候，你能回应他一下吗，当你看到你太太难过的时候，你会有什么感受，你应该会怎么做，如果这个先生无动于衷或者没有什么反应，这个体现的是什么，就是一个梳理的家庭结构。所以我们这些家庭结构的特征掌握了之后，要在现场的互动当中，要敏锐的捕捉到，而且并要反馈给这个家庭，这一部分就是我们应用的技术，要延期被处理互动，也叫活线，就是把家庭当中的互动模式。要在咨询室现场呈现出来，这个时候需要我们的治疗师，可能会起到一定的作用，另外一个呢叫勾画结构，这个家庭把它的结构在现场呈现出来了，我们要达到这个家庭对自己的结构的理解，咨询师就要起到一定的作用。这个部分就要勾画或者反馈，以一个专业的术语和专业的理解，反馈给这个家庭，这一部分的核心就是这种症状拓展的关系，大家都记得吧，我们家庭治疗，尤其是结构师家庭治疗的基本定义是什么，就是家庭成员身上所携带。或者呈现的这个问题的本身，并不是他本人的问题，而是他背后的家庭结构的功能，可能会出现了一些问题，也就是说如果要调整这个家庭的结构，达到这个家庭成员结构的变化，他们家庭成员的第一步的理解是什么。从关注这个问题，关注个人的一些事件，就要拓展到关注家庭结构，所以这一步我们就要拓展关系，把这个关系慢慢勾画到这个家庭结构当中去理解，他们才可能在结构层面去做出一定的改变。所以这一步我们又叫症状拓展的关系，我们将家庭的焦点，从关注问题就转移到，关注他们家庭的互动模式，关注到他们家庭的结构层面上来，如果是缺乏了家庭结构的假设和理解，治疗将会显得非常的被动。使得治疗很难进行下去，比如说咨询了一次或两次之后，爸爸和妈妈还坚持认为这个孩子的打游戏，就是这个孩子不努力品行的问题，这个孩子的学习不好就是他不认真，这孩子在学校里面打架斗殴。还是因为这个孩子自己对自己的自律性不强的问题，
- answers: '-   家庭治疗通过关注家庭结构和观察家庭互动来引起家庭警醒和重视。治疗师首先要与家庭建立关系，并顺应到家庭的互动模式中，尊重和理解家庭。然后，通过引起并处理互动，将家庭在现场的互动模式呈现出来，借此帮助家庭认识到可能的问题和结构。这种现场互动的呈现能比家庭的描述更加清晰和准确。治疗师可以通过系统式的提问和反馈，让家庭成员意识到他们的互动方式可能存在的问题，从而促使他们反思和改变。

    -   治疗师可以通过调整语气、情绪、态度来获得强度，并挑战家庭中存在的问题。通过使用较为严肃或充满力量的语气，增强治疗的效果。此外，治疗师可以通过改变情绪和姿势来表达对某些问题的关注和强调。这种强度的变化可以帮助治疗师向家庭传达重要信息，并引起他们对特定问题的重视。治疗师还可以通过强调和塑造家庭成员的角色来修饰互动，提供建设性的反馈。

    -   在家庭治疗中，观察父母对孩子玩游戏问题的反应可以帮助勾画出家庭结构。治疗师可以通过提问和观察父母对孩子玩游戏的反应，来理解家庭成员之间的互动方式。例如，父母对孩子玩游戏的反应可能反映了他们之间的互动模式和权力结构。通过系统式提问，治疗师可以引导父母讨论他们在面对孩子玩游戏问题时的处理方式，从中分析家庭成员之间的关系和潜在的冲突。

    -   家庭治疗中，处理孩子过度参与父母互动的问题，可以引导家庭改变。治疗师通过明晰边界的方法，帮助家庭成员识别和理解子系统之间的界限。对于过度参与父母互动的孩子，治疗师可以通过建议父母设立明确的界限，限制孩子的干预，确保父母之间的沟通顺畅。这种明确的边界可以帮助家庭成员回到各自的角色中，并减少孩子对父母互动的干预。

    -   家庭治疗中，强调和修饰互动结构以引起家庭警醒和重视。治疗师可以通过强调与问题密切相关的互动模式来引导家庭成员进行反思。例如，当治疗师发现某种互动方式可能导致家庭问题时，可以通过强调来引起家庭的警觉。此外，治疗师还可以通过塑造和修饰家庭成员的角色，帮助他们理解不同互动方式的意义和影响。这种修饰可以促使家庭成员重新思考他们的互动模式，并尝试新的方式来解决问题。'
