  text: '# 坏男孩《魅力工程899》全套：网聊大师：5微信聊天：5交換了聯繫方式之後，三天一個星期找到一個好的契機點，那麼再繼續往前互動，很多的朋友會問，那我應該在跟女孩子互動的過程當中，什麼樣的一個頻率來跟她發短信，我的過程中。這個要視乎於女孩子對你的興趣度來決定的，如果女生對你的興趣度是很高的，那麼你也可以很即時的，很快速的，很高頻率的跟她互動，如果她並不是這樣的話，那麼你一定也要控制好，我們要保持一種相對對等的。相對對的情緒，我們要保持一種相對對等的一種交流的態度，而不要說其中一方比另外一方高很多，舉一個例子，如果你是跟這個女孩子剛認識，她今天晚上第一次見面的時候，她不斷地問你問題，她對你所講的一些話做出補充。甚至乎會根據你的話題來延伸出更多的話題，甚至乎她會在你面前跟你聊天的時候，會玩弄她的頭髮，會撒嬌等等，那麼這個就是證明你的DHT，你的高價值展示做得非常的到位，女生很喜歡你。那麼這時候哪怕你當天晚上跟她回到家繼續發短信，這個也是很OK的，這個也不會有任何問題，然後你第二天再見面也OK，也沒有問題，但如果第一次見面的時候，你們是一個很普通的場景，比如說你們是一個工作的狀態。你們互相認識，她是你的一個合作公司的同事，又或者是她是你某一個課堂裡面認識的同學，那麼在這種情況下你們的認識，往往不會說進展的那麼快，畢竟你們還有這種社交的氛圍，侷限了你們兩個的快速升級的可能性。那麼這時候你要做的事情就是，跟女孩子在比如說交換了聯繫方式之後，三天一個星期找到一個好的契機點，那麼再繼續往前互動，如果不是女生對你比較冷淡，比較一般一般，然後這時候你不斷的去主動的去找她談話。那麼一次兩次是沒問題的，但如果每一次五次六次十次，都是你主動找她來聊天，然後每一次都是她主動的去結束這個話題的話，那麼這個就證明了這個節奏是錯誤的，而且也證明了一點就是。她對你並沒有感覺得到很被你所吸引，也就是說你的吸引是沒有做到位的，那麼你應該更多的關注點是放在，如何讓她認可你，如何讓她被你所吸引的這種價值的建設之上，而不是說不斷的嘗試去糾纏。使長能打天天發短線。'
