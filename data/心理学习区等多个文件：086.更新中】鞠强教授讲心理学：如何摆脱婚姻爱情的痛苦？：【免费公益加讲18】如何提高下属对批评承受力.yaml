  text: 所以批評隱含的背後隱設的假設，是你的工作崗位是安全的，所以你要充分看到批評的有利面，有人說國營企業的批評不是這樣的，國營企業明明不開出工作崗位，對的國營企業不開出工作崗位，但是它會把你架空調動你。有一次我帶著我的研究生到什麼呢，到一個企業去，那個公司裡頭的總工程師一個副總工程師，他跟我說他說我們老總去年脾氣可壞了，今年突然變好了很多，我馬上就跟研究生說我說這個副總工程師位置馬上要掉了，為什麼呢。以前老總跟他說你工作哪裡哪裡沒做好，背後隱藏的是還要你當副總工程師，突然不說了一定他是在動腦筋來把你架空，果然不久調令就下達，這個副總工程師調到信息辦公室，這個信息辦公室是一個新設的機構。總經理說了現在信息很重要，信息是決策的基礎，信息是管理的基礎特成立信息辦公室，讓副總工程師調任信息辦公室主任，目前沒有客源只有他一個人，全公司所有訂閱的報紙雜誌報刊，通通先到信息辦公室。讓信息辦公室主任看一看，有什麼重要東西摘錄以供領導決策使用，我左看右看這個信息辦公室實際上是個收藏室，這位老大學生由於他情商談判，終於從一位副總工程師變成了一個受法院。所以第三點批評背後隱藏的是工作崗位的安全，第四點很清楚很容易理解，只有接受批評人才能進步，所以我們不能簡單地認為批評是個壞事，批評也有好的因素，好的因素我們再來複習一遍是什麼呢，第一批評是表揚的前提。第二直接了當地批評表示關係親密，第三批評隱藏的假設是你工作崗位安全，第四接受批評使人進，那我就是讓我的員工普遍學習這個文件這是絕對的，當然我們做領導學習的內容有很多，不光是要學習領導心理學的基礎。還要學習領導心理學的更高級的版本，我讓學生當然不可能像我們這個電台科普那樣講的這麼簡單，課堂的學習的內容的豐富性互相的互動性還有練習，比如文突化心理分析怎麼看人這個都是電台裡沒法講。這裡只能做科普之科普，那麼我們講批評如何提高批評的承受能力，主要我是用這麼一個學習材料來提升，但是批評這個問題太複雜了，雖然大家都寂寞寂寥，中國整個文化都寂寞寂寥不愛聽長篇雜論。但是我還是把這個批評拆成了上跟下，還是要講講進一步如何應對批評當中的阻抗，在另外一個科普當中再講。
