  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【免费公益加讲18】如何提高下属对批评承受力今天居教授來談一個問題，如何提高下屬對批評的承受能力，居教授做過很多公司的總經理，在管理中常常碰到一個難題，就是你批評下屬的時候，他的承受能力非常差，男的可能感到非常委屈，甚至要求你領導要講方式方法。女的甚至可能內盧語下，如何提高下屬對批評的難受能力，主要是改變他們的觀念，他們為什麼一受到批評就非常難受，是因為他們的靈魂深處有一個觀念，受到了批評是個壞事情，因為批評是個壞事情，所以才難受。反過來你如果把他的觀念調整成，受到批評一定程度是好事，那麼他還會難受嗎，居教授到任何一個單位，都會給大家講一個學習材料，叫正確理解批評的實質，受到批評一定程度是好事，一共有四個要點。第一點迅速地接受批評，改正偏差是獲得表揚的最有效的途徑，簡稱批評是表揚的前提，為什麼說批評是表揚的前提呢，因為在工作中領導批評你，你採用情緒眼淚各種各樣方法，堵塞了領導批評的道路。就使得你的行為跟領導的要求有偏差，就很難獲得領導真心實意的一個批評，你就很難搞清楚你的行為，跟領導的意圖有沒有差距，於是就產生一個嚴重的問題，這個時候領導對你的表揚，或者表達的滿意是個假象。你很難申簽的，所以一定要意識到批評是表揚的前提，這是我們講的第一點，第二點直接了當的批評是關係親切的體現，中國文化的特點是，關係越近說話越直接了當，關係越遠說話越婉轉客氣。父子之間夫妻之間兄弟之間同學之間，哥們之間師生之間那說話都是直接了當的，比如夫妻之間說話老是相敬如賓舉案其枚，統計數字證實這種夫妻離婚率很高的，比如說你早上出門的時候，太太早安晚上回來的時候。太太你好你老婆上場之前給你鞠躬謝謝，你們覺得這種夫妻正常嗎肯定不正常，夫妻吵架非常多離婚率是很高的，吵架非常少的夫妻離婚率跟吵架非常多的夫妻一樣，也是很容易離婚的，那麼我們中國的一個文化特點就表明。假定你是領導的親信你跟他的心理距離很近，領導跟你說話是比較直接了當的，我在公司裡也是這樣，凡是我的老幹主親信老部下我的學生，我對他的批評就是直接了當的，如果領導對你的批評很含蓄。說明你這個人虔誠無望不是領導的親信，所以我可以直言相告，當你受到領導直言不諱的批評，你先是難受可以的，但後面最好懷著一種淡淡的許願去迎接，這是第二點第三點，批評表示你的工作崗位是安全的。批評的目的是為了什麼，批評的目的是為了行為的改變，當上級要請你滾蛋的時候，他是沒有動力來批評，他為什麼要弄得你不開心呢，他為什麼要花功夫來搞這些東西呢，他不很累嗎，一般我們現在人事總監都知道。把人開除最好的辦法是說一堆好話哄他走，都要開除了嗎，何必再去校正他的行為，不開除，比如你徹長進刀的姿勢錯了，這樣刀會崩蛋砰崩蛋眼睛可能炸下，明天你還要用你做功能，今天這個側肩主論，哄好也好與批評也好。深思歷盡批評也好，不管怎麼做，總得要把你批對行為校正，如果今天決定把你開除，就沒有必要校正你進刀的手勢的錯誤了，訓練有素的能力總監開除人是怎麼開除的，是這樣開除，小王啊你到了這裡三個月了。你的工作能力大家是滿意的，維能也是很好的，同時關係也是不錯的，大家都對你印象很好，但是有個小小的問題，就是呢你在這裡是花費了你的短處，不是花費你的長處，這不是好與不好的問題，而是合適不合適的問題。就像一個鎖鉤鑰匙打不開，不一定是質量問題，有可能是不合適，小王啊我建議你到更能發揮你才華的地方去，至少我訓練的能力資源總監就是如此，都要請他走了你還把他批一頓，他反駁一下再吵一頓架鬧得不愉快幹什麼呢。'
