  text: '# 坏男孩《魅力工程899》全套：型男计划：9衬衫的选择：1接下来我们会讨论一下衬衣，那么对于每一个人来说，衬衣都是一个男生不可或缺的一个，让他变成一个绅士，变成一个真正男人的穿着的元素，那么对于很多人来说，他们在穿衬衣的层面都犯了很多的错误。比如说他们会穿着很大的一个号码，然后去给人感觉这是一个完全不懂时尚的男人，又或者是他们会挑错了颜色，又或者是他们的剪裁非常的不得当，然后花了很多的冤枉钱，去买了一个不适合他们自己的衬衣。接下来我们会讨论不同的衬衣，对于不同的男生有哪一些特征，以及该怎么样去配搭，其实穿衬衣有几个元素大家一定要关注的，第一就是剪裁，剪裁指的是你的衬衣到底合不合身，有一些男生的衬衣可能他的袖子太长了。看上去就是大了一号，又或者是他们的衬衣在腰的范围内，会显示出来很多的这种额外的布料，其实说白了就是这个衬衣并不合身，由先的这个衬衣的领子是塌了下去的，并不能够直立挺直。那么很多的问题可能都是一些很小细微的问题，但是所有这些细的细节整合到一个感官上来讲，不同的衬衣其实穿出来的效果是完全不一样的，到底你穿出来的效果是像贝克汉姆，像007里面的这种大帅哥。哪怕是一个白衬衣也可以穿出男生的效果，还是说到最终你穿出来的衬衣就像一个，非常不懂时尚，非常low的这么一个男人的效果，这些东西都会接下来，在我们关于做衬衣该如何挑选他的布料，剪裁这些元素上。以及包括颜色上以及配搭上，我们会进入到一个更加详细的讨论。'
