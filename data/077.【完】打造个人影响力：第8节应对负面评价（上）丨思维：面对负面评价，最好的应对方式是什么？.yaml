  text: 肌肉紧张。。有研究者把它称为性人和绑架。，这个时候你非常容易做出一些所谓冲动的事情。，我们经常会对一些行为后悔啊，觉得，哎呀，刚才怎么回事，太冲动了，克制一下就好了。，怎么当时就控制不住自己呢？。那是因为当时你被性人和绑架了。，如果那个时候你放任自己做出本能反应的话，很快你就会意识到，我是不是反应过度了。，因为性人和产生的反应是爆发式的，但是会平息。。莫琳在被老板指责的时候的反应就是典型的被性人和绑架的反应。，那个时候的她完全沉浸在想要证明自己是正确的，而不是找出真相的情绪里。，她的大脑在那一刻是封闭的，你发现了吗？，她听不进任何意见。。人体很神奇的，处处都有平衡。，有主管情绪的，那就有主管意识和思考的，那就是前额皮层。，前额皮层是大脑里最具有人类特征的部分。，我们通过这个区域呢，应用逻辑和推理。，它产生的反应更加稳定和持久。它代表的是思考的力量。，所以你看到有些人他不断的自我净化，应对批评的反应非常得体，不会冲动，最终能很顺滑地达到自己的目标。，有些人呢就是反抗，攻击，最终失去合作。，他们之间最大的区别是。前面这类人会在关键时刻思考，是什么导致自己出现信任和绑架了。，也就是说他在分析和思考情绪之后，便可以知道，哪些情况下我会冲动，会控制不住自己，会被信任和绑架。，这个看到的过程非常重要。我经常说的一句话是，放下一个东西之前你得先拿起它。，了解信任和绑架的过程就是我们拿起它的过程。，现在呢我们可以通过练习来把它放下，在每一次情绪和思考之战爆发时，都掌握更好的应对方式。。练习是可以帮我们形成习惯的，要知道习惯是平息这场战争，甚至是在战争还没开始之前，就能化干戈为预博最有力的方法。，只要频繁地练习，我们可以养成任何习惯。，那下节课呢，我会讲三个方法。练习可以帮助我们形成习惯，为什么我一直要强调习惯呢？，因为养成习惯是最高效的改变行为的方式。，我举个例子啊，一个没有养成对抗信任和绑架的人，他应对批评的方式是，信任和绑架了，哇，大吵一架，回家后后悔。。再花更多的时间去扭转那个合作关系，重新开启合作，暂且不说能不能成功。，首先前后大概就要花掉一两天时间。你们有一个反复的过程吗？，那如果是经过不断训练已经养成理智思考习惯的人，他是什么路径呢？。他被批评了，第一时间反映出，哦，我现在的肌肉紧张，愤怒，都是信任和绑架，我需要一点点时间，它会过去。，所以他要么暂停对话，要么就是迅速启动理智思考，不被情绪牵引，前后大概花5到10分钟。，看到了吗？一到两天时间和5到10分钟，就是在这样一次一次一次一次的不同当中，人和人的不同就显现出来了。，习惯是什么？习惯就是我们刻意或者是深思之后做出的选择。，即使过了一段时间不再思考，它仍然在继续。这是我们神经系统的自然反应。，习惯形成以后，大脑就会进入省力模式，它不会再全心全意的参与决策了，而是你下意识的就会有这样的反应。，这不是我说的。这是普利策获奖者查尔斯·杜西格在他的畅销书《习惯的力量》里讲的。，这本书给我的最大启发就是，养成习惯是可以靠练习的，只要频繁练习我们可以养成任何习惯。，所以下节课呢。我会跟大家讲三个方法帮助我们养成得体应对批评的习惯。，整个这节课我们从原理部分理解了为什么被批评之后我们的反应都是想逃跑或者想吵架。，那我们知道这不是我的性格问题，而是由生理结构构成的。。一旦看到这一点是不是有点放松啊？因为人人都是这样，在这一点上人人都是平等的。，但是，能改变这些的，就会拥有跟常人不同的行为。，至于怎么改变呢？我们下一节课见咯！，感谢观看！。
