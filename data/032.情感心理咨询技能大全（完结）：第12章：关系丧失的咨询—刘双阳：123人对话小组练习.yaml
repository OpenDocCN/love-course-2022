  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：123人对话小组练习那接下來我就想邀請大家又進入到我們這樣的一個練習的小小的練習的環節，我想邀請大家跟你的對話搭檔接下來三個人一組，還是我們說的這個好奇者講故事的人，還有這個觀察員或者說我們的反思的人。這三個角色你們彼此若不相伴，做這樣的一個練習我在這裡就首先給大家做的想，邀請大家做的第一個練習叫做介紹一個已經去世的人，或者是寵物我們就以那個女他為例來講。我先跟大家念一下這幾個問題然後我會跟大家做一個說明，我們為什麼會做這個練習呢，我們為什麼會有這樣幾個問句，這整個這個練習其實在就是在之前我們已經提到。他的背後的一個核心的理念就是已世之人仍舊可以被我們探討，而不是成為一個我們會莫如深井口不言再也不提的一個人，因為這個其實對於一個我們所愛的一個人，來說是非常讓人痛苦的一件事情。但是這件事情可能我們如果重新給到已世者一個身份，重新去跟他人去介紹他去談論他，這個好像又跟我們的主流文化是背道而馳的，所以我們並不習慣去做這樣的一個事情，這也是為什麼我希望大家可以通過練習。來把這樣的一種新的思維方式，我們可以跟已世者重新建立連接的這樣的一種思維方式，帶到我們的對話當中，好的那第一個問題啊是，能不能跟我說一說他生前是一個怎麼樣的人，他都喜歡一些什麼。他有什麼樣的熱愛的東西嗎，他有什麼愛好嗎，他以前是做什麼工作的，他以前看起來是什麼樣子的，他是怎麼打扮的，然後你會怎麼去稱呼他，他會怎麼稱呼你，他的聲音聽起來是怎麼樣的，等等。我在這裡也想跟大家講兩個故事，是我自己在諮詢當中遇到的個案，第一個故事呢就是，我之所以在那個練習的後面，還寫了一個去世的人或者寵物，是因為我發現來找我的來訪者當中有很多，是因為寵物的去世，而特別的難過。我們雖然整個課程今天，課程講的是情感諮詢啊，那我覺得我們跟，其實不只是跟人類的情感，我們跟動物的情感，有的時候會也會非常非常的強烈，因為對很多人來說動物就是他們的家人，大家可能我今天開始直播的時候。陸客的時候我們家狗狗又出鏡了，對我來說他們也是家人，的確是這樣，所以我想講的這第一個故事就是，一個也是一個女性的來訪者，她來找到我是因為她的狗狗去世了，然後她的狗狗是這樣的一個情況。就是因為我跟這個來訪者，其實有一個非常長期的這樣的一個關係，雖然我們基本上到了後期，她可能幾個月才會找我做一次諮詢，但是我們其實認識已經有幾年的時間了，在這幾年裡面她相繼的她的父親母親都去世了。然後後來她養了這個，在母親去世之前，她養了這隻狗，然後所以基本上是從她母親還活著的時候，到她母親去世的整個這段非常艱難的時期，因為她也是年齡跟我其實差不多，是一個30歲出頭的人。在這樣的一個年紀失去父母，可以說是非常非常痛苦的一件事情，然後在這段時間裡面這個寵物就一直陪伴著她，她跟我描述說這個寵物它會，就幾乎是所有的地方，它去到哪兒這個小狗狗好像是一隻是一隻太底。就這隻狗狗就都會跟著她，並且非常非常的乖，甚至是因為這個狗特別乖，她還去看去電影院看電影的時候還會帶著這隻太底，那就這樣的一隻狗在她後來結了婚，在她結婚之後有了一個去可以去美國訪學的機會。於是她就去美國訪學，然後在訪學期間呢，因為狗狗還在國內，那段時間是由她的這個她丈夫的爸媽，也就是她的婆家來照看，她公公婆婆來照看這隻小狗的，而這隻小狗就在這個階段就很快的就生病然後去世了。然後她一個人那個時候一個人在國外，她來找我諮詢的時候她說因為狗狗的去世她想要去自殺，所以其實我們可以想像一下就是通常可能寵物的去世，我們不會覺得一個人要去自殺。'
