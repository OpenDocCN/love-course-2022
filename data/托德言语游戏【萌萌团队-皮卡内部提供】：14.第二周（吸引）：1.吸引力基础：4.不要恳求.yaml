- summary: "-   托德言语游戏【萌萌团队-皮卡内部提供】：14.第二周（吸引）\n    1.  吸引力基础是从态度、想法、生活角度来的，不要複製他人行为。\n\
    \    2.  不要试图通过买礼物或跟随女生去购物来吸引她，这会降低你的吸引力。\n    3.  避免被动地追随女生，要有自己的路线和世界观，不要複製他人的行为。"
  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：14.第二周（吸引）：1.吸引力基础：4.不要恳求在你能說的說話、做的事上，很多吸引力的方法都是從某個地方來的，他們都是從一個態度、一個想法、一個生命的角度來的，如果你想要吸引力，就是從一個思想的角度來的，所以當我們說到吸引力的時候。我們首先要回到靈性和心理上，在下一個影片中，我會給你們五個很有用的思想方法，第一個方法是叫做不要複製的，其實有一個詞語叫做複製，要求或求求某些事情，坦誠或慷慨，這就是我所說的正確的詞語。這跟我所說的詞語很相似，在Pickup的社群中，我聽過很多年，我一直以為複製的意思是不要改變你自己的心態去欺騙或欺騙某個人，不要試著親吻某人的愛情，像是買花給女生，買禮物給女生，讓他們吸引你。這兩回事其實是很令人生氣的，因為你會看到這件事在電視上，而我可能覺得很失禮，我可能覺得很失禮，我可能覺得很失禮，我可能覺得很失禮，我可能覺得很失禮，我可能覺得很失禮，他不知道要做什麼。也會把一些人給清除掉，不會在乎在乎買禮物給不知情的人，他會在找人去找他所找到的，所以不要偷懶，這是主要的，還有很多方法，我提到買禮物、跟別人太多，或是買飲料給不知道的人，或是跟不知道的人團團團團。去到不想去的地方，因為女生在抓你，有個挺有趣的情況，我朋友有一個很好的遊戲，他遇到一個很熱情的女生，他從拉斯維加斯認識，他在泰國遇到她，他們遇到她，有很好的聯繫，因為他們有相似的認識。女生和她另一個很熱情的朋友去購物，他朋友因為女生很熱情，他就跟她去購物，他越是跟著她去購物，他就覺得她是最重要的東西，他就把她做的東西都掉下來，他就越是失去了更多的吸引力，就變得很清楚，誰在那裡。誰比較需要和低價值，這是一個問題，如果女生跟她去購物，如果女生跟她去購物，女生會覺得她比較像她，會喜歡她，但她會覺得她需要，她不願意為自己站起來，她會覺得自己需要，會讓她失去吸引力，而不是得到吸引力。你會怎麼說當你避免她，如果你感覺到你被壓制，去向別人感受，去感受或佩服別人，你會怎麼說，你會怎麼說，你會怎麼說，這也是很困難的，因為通常人們會這樣說，他們會反抗，他們會反抗的方式，你會說。不適合買女生喝的東西，當你不知道她們，或許她們會用你喝的東西，有幾個問題，第一
    男生會很困惑，會說，不 我不買女生喝的東西，這就像你個混蛋，你會把自己的臉遮住，你會沒什麼好玩，你會有個小小的東西。這就不適合你，另外，男生會太困惑，你會說，不
    我不買女生喝的東西，這也是很困惑，當你喜歡女生，和她有好玩的時間，你會買女生喝的東西，和她有好玩的經歷，這會很有幫助，繼續做更多的事情，所以你必須明白原因。通常說的規則，不買女生喝的東西，或許以前說的，很久以前，人們還是比較強勁的，比較強勁的，不買女生喝的東西，是正常的，但它是一種短暫的，不要複製，很多時候，買女生喝的情況，不會複製，而且是完全的好。而且你，當你拿著你的瓶子，你不會想拿著你的瓶子，在這種臭屁，很過於情緒上，反應的狀態，因為這也有自己的問題，但不要複製，想要，跟自己的路線交流，把女生帶到自己的路線，帶她到自己的世界，而不是去她的世界。還有，如果女生有很多，如果女生的關係，或她有什麼關係，或她有什麼關係，你會發現自己，會扯到自己的心理，或是對自己的理念，或是對自己的理念，有什麼好玩的，你會明白，女生在那裡，有些能力去走開，這會自然地。讓你不複製，在很多方法中。'
