    \   3.  强烈的情绪或威胁会让人记得更清楚"
  text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：01.感知和价值：吸引力不是一种选择_5EmotionalRelevance我們會注意到那些是情緒上的東西，特別是在一般來說，情緒上的東西是我們所代表的東西，就是有價值，整個概念這個活動，有價值的東西，我們所代表的東西，也就是有威脅的東西，如果有價值或威脅。我們就更容易會注意到，如果沒有價值或威脅，我們就更容易會注意到，當你對女性或任何人，你想做一個印象的女性，你的目標或目標，就是要變得情緒上的，這是一個圖表，這是你的情緒上的範圍。或是一般人的情緒上的範圍，我會把自己從圖表上拿出來，讓你們看一看整個圖表，這是情緒上的範圍，這範圍之間的正確和正確，這些線條，是一般的經歷，因為這是一般的經歷，所以是很可忘的，這就是為什麼當你去工作。如果是在工作的時候，可能是這段時間的例子，你會忘記那種行動，或是當你塗牙，然後睡覺，你會忘記那種過程，因為你每天都會做這種行動，你的腦袋會在過程中轉換，這並不像是一般的回憶，如果你有很像的對話。或是有100個回憶，你會忘記，但當有人強烈地欺負你，你會忘記，當有人強烈地欺負你，你會忘記，如果你在工作的時候，發生了一件事，你快要死在那件事上，你會很記得，所以任何在你正常範圍的事情，都會記得。因為這是一種價值或是一種威脅，所以你的目標，特別是在一場遊戲中，是要做一些，在綠色的部分，或是紅色的部分，在正常範圍中，做一些正常範圍的事。你會非常記得。'
