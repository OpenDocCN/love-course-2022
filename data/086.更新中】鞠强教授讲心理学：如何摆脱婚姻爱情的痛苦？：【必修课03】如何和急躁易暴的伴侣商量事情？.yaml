  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课03】如何和急躁易暴的伴侣商量事情？【讨论】，各位同学好，今天讲一个婚姻和恋爱中非常重要的问题，也是同学要求的结果，题目是，如何和急躁易暴的伴侣商量事情，假定你的伴侣是一个脾气急躁易暴的人，常常一言不合就跳起来，跟他商量事情是蛮困难的。那怎么办呢，当然我们这里说的伴侣包括结了婚的，包括没有结婚的，包括异性恋爱，也包括同性恋爱，这是一个非常难办的问题，在这里我要先讲一个心理学的原理，心理学有一个这样的定律，就是人的脾气易暴及造型。和人的身体重心的高度成正比关系，身体重心越高火气越大，身体重心越低火气越小，那么我们知道，人在有火气的时候，人的理智性是非常差的，叫吵架无豪化，但是你们可以不妨设想一下，你跟你的伴侣吵架。比如你跟你老婆或老公吵架，你会发现，再做吵架对方的理性程度最差，坐在沙发上理智程度就要高一点，两人坐在地板上谈话呢，就容易冷静理智，如果你有办法把对方放倒，躺在床上或躺在地上谈话，躺在地板上聊天。你会发现他比较冷静理智，根据这个规律，如果你的伴侣是急躁易暴的，我就建议你跟他商量一件比较难办的事情，应该两人躺在床上商量，或者是第二天早上睡醒了，比如礼拜六礼拜天，时间不紧的时候，你跟他慢慢地商量。这个时候他意识的解约作用相对最低，我们说人的心理分两层，一层叫意识一层叫潜意识，我们所说的话大多数是进不了人的潜意识，而潜意识才是人正常的灵魂，为什么进呢，因为意识有检阅作用。他会检查这个信号是放进去还是堵在门外，提起急躁易暴是一种外在表现形式，他的心理的一个内在的运行，结果就是意识的检阅作用高度发动，把你所说的话全部堵在脑子的大门之外，进不了他的脑子进不了他的灵魂。也就是进不了他的潜意识，那么人身体重心低的时候躺在床上，特别是睡完觉放松的时候，他意识的检阅作用是不活跃的比较低的，这时候商量事情是比较好的，你一边搂着他一边跟他商量事情，容易商量通。其次是两人坐在地板上商量事情，遇到急躁易暴的伴侣会使得冲突的概率大幅下降，当然这地板要弄干净，那么这样商量事情的一个结果，会使你通过率明显提高，当然不能保证100%通过，因为这跟他急躁易暴的分尺还有关。如果这个人非常非常的保，用这种办法可能就没有用了，当然居门弟子在传授如何进行沟通的时候，是需要讲16节课的那个非常的复杂，我们这里是科普，但使用这种办法可以明显提高，商量事情的通过率虽然不能100%。效果是非常明确。'
