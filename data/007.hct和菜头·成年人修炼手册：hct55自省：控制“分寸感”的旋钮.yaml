  questions: '-   个人观念为什么会随时间改变？'
  summary: '-   个人观念随时间改变，自我是流体需约束。自省是重要的，需考虑他人视角。自我受肯定和否定塑造，需找到合适位置。社会需要齿轮共同运转，自省需持续不懈。需严格自我观察，避免自满和泛滥。'
  text: 我检查十年前的文章，二十年前的文章却找不到那个所谓坚固的自我。我的想法。我的观念其实都在悄然改变。，随着阅历和经验的增长，我对世界，对社会，对自己的看法并不是一成不变的。只是我需要让自己躲定一点，尤其是看起来躲定一点。，自我其实是一种流体，有点像铁板上岸台上的油。厨师必须飞快地挥舞两把铁铲才能让油不至于四下流淌，而是集中在一起，好去煎炸食材。而只要没有约束，它就一定会扩张到无法继续的程度才会停止。，自省就是那两把铁铲了，需要一刻不停地把自我约束在有限的空间之内。约束在别人可以容忍的边界之内。为什么喝醉的人往往会让周围清醒的人讨厌呢？，只不过是因为酒精麻痹了理性自我喷用而出，平常可以被控制住的那一面自然流露了出来，而那一面往往不会让人喜欢。。人找到一个让自己舒服也让周围人舒服的位置并不容易。一旦找到之后，很容易忘记那个位置只是个暂时的状态。，像我就曾经以为什么都不需要做可以永远保持下去。但是现实非常残酷啊，很快我就撞到了坚硬的枪臂上。变成了一个令人厌烦的家伙。，还好，我在大学的流体力学成绩还不错，于是呢，我给自己找了几条自省的方法。，第一，在每一次谈话中，我倾听别人说话的时间是否占到50%以上。，第二。我和别人说的每一句话是不是在听懂别人意图的基础之上。，第三，我和别人说的每一句话是为了提供真实价值还是为了表现自己的聪明才智。，第四，我有没有用打断嘲讽反问的方式和他人对话。，第五，我是不是越过了边界。对我不懂或者并不关心的事情发表了看法。，第六，我在每一句话出口之前是否先想过一遍，说出来会不会后悔。，第七，我此刻的状态究竟是单纯的感知还是想要表达自己的某种欲望。，第八。我此刻是否想从别人那里得到什么。，第九，此刻别人眼里的我可能是什么样子。，在这所有九条方法里，我个人觉得第九条尤为重要。，正是因为我们并非天然地成为我们自己。，那个所谓的自我其实是在人群中慢慢形成的。。他人对自己的观感和期待塑造了自我。，也许是父母的期许，也许是老师的肯定，又或者是朋友的赞美。，让我们努力发展自我受到肯定的那一面。，同样的，也正是因为他们的否定、排斥和批评。让我们竭力控制自我受到否定的那一面。，于是呢，自我才可能在人群之中找到合适的容身之地。，我们每一个人生下来就像是一个圆，彼此拿着刀子在对方身上砍出一些缺口。，最后呢，我们都变成了齿轮。。也正是因为我们都是齿轮，才有相对合适的位置，并且彼此紧紧联合在一起，共同转动。，于是，社会就可以正常运转。，因此，最重要的自省方式其实就是，随时思考此刻别人眼中的自己，切换到他人的视角进行自我观察。。这种观察方式呢，甚至要比他人真正的视角还要严厉。，因为他人并不能如同自己一般清晰地认识自我，知道自我的所有掩饰、伪装和小花招。，如果能够持有这种诚恳的态度，那么就不容易沾沾自喜。或者像我一样自我感觉良好，觉得一切平顺，无需关注自己究竟是什么模样。，最后，自省是一件每天都需要进行，终生都不可以懈怠的事。，因为就我的经验而言，一段时间之后只要稍不注意，人就又会回到老路上去。自我呢就又开始泛滥成灾了。，于是，在他人眼中的自己就在可爱和可憎之间坐过山车。，如果可能的话，尽量让自我的轨道平滑一些，免得让人心惊肉跳，觉得无论远近都难以把握。，好，这一讲就到这里。，关于自省。不知道你有过哪些独特的经验呢？欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩的问题放进周四周五的问答篇目里。，书总啦，我们下一讲，再见。。
