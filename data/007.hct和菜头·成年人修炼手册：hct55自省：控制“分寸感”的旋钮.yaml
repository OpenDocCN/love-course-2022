  text: '# 007.hct和菜头·成年人修炼手册：hct55自省：控制“分寸感”的旋钮您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，不知道你平时是不是一个经常自省的人，今天咱们就来说一说自省。，自省动词，最好不要当作是名词啊，只随时随地进行自我观察，监测自己的言谈举止以及所处位置。因为你不做的话会有人帮你做这件事。，当你自我感觉良好，觉得一切都过得很平顺的时候，那往往意味着周围有些人在忍耐你。，这是从我的亲身经验得来的，所以也可以算作是一种个人教训。。曾经有段时间我的个人社交很少，我误以为这是一件好事，因为人生苦短，我把社交时间都留给了亲密的朋友，而不是花费在不相关的人身上。，可是呢，人际关系其实是一种同心圆结构，自己在中心。根据远近亲疏一层层扩散出去，根据不同的人有不同的相处之道。，基本上，我把本应是同心圆的人际关系变成了一个人，在朋友面前就显得太过随意，在朋友之外的人面前又显得太过冷漠。，我觉得这样正好。没有什么人和事来麻烦我，我也只需要处理好和有限几个人的关系，就可以支撑起我的整个生活，简单且有序。这样的生活可以称得上是真心如意了。，但是呢，我并没有意识到，其实朋友并不喜欢那个随意的我。觉得我的自我漫无边际，把别人都逼迫到了角落里。，当我意识到在很长一段时间里朋友们都是在忍受我而一言不发的时候，我感到非常难过。，一方面是觉得对不起他们，另一方面呢是为自己难过。不知道自己是怎么变成了现在这个样子。，其实原因呢也很简单，如果一个人过得太平顺，那么他就会失去自省的能力，觉得一切理所应当，觉得自己啊，一切都刚刚好。，当然没有什么刚刚好了，当我觉得刚刚好的时候。一定是自我溢出了边界，侵占了他人的领地，因此我才会觉得趁心快意。，通常情况下，人很难意识到这一点，意识不到自我究竟是什么模样。，山本耀司曾经说过，自我一定要和外界发生猛烈碰撞的时候。一个人才能发现自我的存在。，意识到朋友们其实是在忍耐我，这是相当猛烈的碰撞。，我并不是我以为的那样好，我在别人心目中也不是我以为的样子，于是我才认识到我的自我对于他人而言是一种多么讨厌的存在。。这固然令我沮丧失望，但是激发起我自省的勇气。，在我看来，自省并不是找到自己的错处那么简单，既然谈到了自我，那就会存在他人。，自省更多的是检查自我和他人之间的关系，确定边界在哪里。。人们形容亲友之间的关系紧密，会说亲密无间四个字，而我得到的教训却告诉我，永远是亲密有间，人和人之间永远存在着距离，控制好这个距离就是所谓的分寸感。，分寸感太强让人感觉聚人于千里之外。毫无分寸感的则会让人感觉到窒息自我受到全面压制。，自省是控制这个距离的旋扭，我的问题就是长期让旋扭失效，几乎坠毁在人际关系上。，人总是有可亲可爱的一面，也有令人厌憎的一面。，人们之所以还能够愉快的相处。应该是彼此都用可亲可爱的一面相对。人们之所以还能够更进一步，是因为觉察到对方令人厌憎的一面，但是依然选择把对方当作一个整体接受下来。，而在另一方面，更重要的事情是通过自省。控制自己流露出令人厌憎的那一面，控制在他人可以接受的范围之内。，当自我开始膨胀的时候，就会天真而自信地认为自己只有一面，人人都爱自己，自己可亲可爱的一面总是能够奏效。当然了，这只是一种幻想。我们通常达不到那个程度，做到不让人讨厌就已经很不容易了。，在自省过程中，我发现自己犯下的最大的错误是误解了自我的状态。因为我是写作者，因为我需要经年累月的表达，对外输出观点面对挑战。久而久之我会以为自我是一种固体。，我需要自我如同金刚石一样坚硬才成，谁都无法撼动我，那么我才可以迟久地发出自己的声音。但是呢，'
