  text: '# 007.hct和菜头·成年人修炼手册：hc1216“我问和菜头”：内心少数派但行为多数派的割裂该如何是好？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自少数派。一般都是先从多数派开始。和读写能力，一种少数人才能掌握的基础能力。这两讲。，好，第一个问题来自用户月泪繁星，他说，少数派的出现往往是因为自我的认同感没有在多数派里得到承认，在多数派里面呢，显得格格不入。，最后。一少群人结合起来，形成基础的认知，并且形成一起相互学习帮助的群体。，而最先领导他们的往往需要的是一种坚持自我的远见，和对多数派的足够了解，勇于开拓新的领悟的人。，他们呢，往往是充满了活力和自信。勇于接纳新事物，懂得如何在环境中发现新的活力，哪怕这个活力呢，有点奇怪。，不过，不就是这样的奇怪，开拓了苹果还有抖音吗？那么，蔡投书，您又是怎样发觉生活中的那些活力的呢？，好，对于这个问题。蔡投书的回复是，啊，我不是很赞同您的说法啊。，根据您的描述，少数派变得很单一，为多数派所不容就是少数派了，而实际情况呢，要复杂得多。，从最简单的层面上来说吧，人呢，总是坚持认为自己是对的，人呢。也总是倾向于证明自己是对的。，所以，成为少数派的可能存在非常简单的动机，那就是，大家意见不合，有人要分离出去证明自己的想法。，那，在稍微复杂一点的层面上，人呢，也会判断他人的理解能力处于什么层级。是否能够和自己沟通。，由此，判断可以和对方讨论什么事情，合作什么事情。，当多数人处于相同的层级，拥有相同的思考框架时，对于少数人而言，就变得难以忍耐了。，因为他们知道，无论再等待多久。他们所期待的变化都不会到来，因为一定要离开人群。，那么，对应的所谓活力又是什么呢？那我认为，其实就是意义。，对多数人持有的想法、观点、思想存在意义。，好在，世界上有许多事情是可以用实践去证明的。不需要只是停留在口头讨论上。，因此，总有人离开，用自己的方式不受干扰地验证自己的想法。，值得注意的是，这些尝试，大多都是失败的。只有那些少部分成功的案例，才会被冠以远见、洞察这样的褒奖之词。。而绝大多数的失败案例都被刻意淡化了。我认为，这才是世界的真实途径。，总是有少数派，少数派多数时候会失败，所以社会才能维持稳定，所以创新和突破才会被人珍视。，活力是个太积极的词，这样很容易遮盖真相。而意义是个中性词，既不暗示它正确，也不暗示它错误。，意义加上冲动，那就是少数派的行动了。所以，事情并没有那么复杂，我们需要找到一种叫做活力的东西，才能做点什么。，麦克尔·杰克逊很早就说过，你说我是错的。那你最好证明你是对的。，好，第二个问题来自用户Jappy，她说，您少时的确追求过标新利益，认为这样才能够彰显个性。，人到中年，学着隐匿个性，而反而大部分时候选择从众，想来是环境影响人。。因为从众最多是要错大家一起错，而坚持起见，结果哪怕像好，也有可能引起人群非议。，底子里，这是种事快的脚瑕，可这必然会带来内心的煎熬，因为心中本就有清晰的判断。，行为与内心不符，也就必然痛苦又割裂。那么该如何是好呢？，好，对于这个问题，菜头叔的回复是，说实话，我认为哪一种个性都是假的。，标新利益是一种表演，而合光同尘则是一种伪装，都不是你的真实个性。，这里面充满了算计，表演是为了吸引人的注意。伪装是为了混迹人群，免除责任。，结果当然会很痛苦，会感到割裂，因为你一直处于利益计算，扮演一个本来不像你的角色。，就像是一只鸡非要下水装作游泳的鸭子。，我能够理解这种痛苦，但是呢。'
