  text: 同样是二十年下来，我可能在言辞上战胜了他们，但是此时按下暂停键，看看镜子里的自己，那将是一个什么人呢？这个人是怎么来的？。我多半会变成一个心怀恶意、满身利器、战力无双的狠角色，这是他们塑造的结果，我，是他们最成功的作品。，末沙避免了这样的结局，此刻我还在写文章给你，说明这个方法是有效的，他们没有改变我。而我却能改变他们中的一些，说明末沙不是防御而是进攻。，我希望这个方法，即便不能解除你内心的痛苦，也起码能给你提供一点勇气。，生活在这个世界上从来都不是容易的事情，即便到了今天。我也还要面对形形色色的恶意。，最困难的那部分其实并非是直面恶意，而是妥善地保护好自己的心，使其免受扭曲和沾染。，到了最后你会明白，末沙中的沙并非对外，而是对准自己内心中魔化的那一部分。因此它才能被称之为是最强进攻手段。，好的，今天就先到这里，欢迎你在留言区留言或者提问，我会挑选一些回复的，还会挑一些专门撰文回答。，那我先走了，我们下一讲再见。。
