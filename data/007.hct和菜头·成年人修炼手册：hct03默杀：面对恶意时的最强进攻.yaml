- summary: "-   hct03默杀：面对恶意时的最强进攻\n    1.  默杀是针对他人恶意的最强进攻手段，可以是言辞攻击、行为骚扰或营造恶意氛围。\n\
    \    2.  被恶意攻击者常感到不安和焦虑，但反击困难，推荐使用“莫莎”策略。\n    3.  “莫莎”源自日文，意为不予理会，是一种主动进攻策略，避免被动防御和被侵害。"
  text: '# 007.hct和菜头·成年人修炼手册：hct03默杀：面对恶意时的最强进攻您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，这一讲啊，我们来聊一个词——默杀。，它是个名词，你可能不常听到。沉默的默，杀戮的杀。，它指的是一种针对他人恶意的最强进攻手段。，来，我们慢慢聊。。从小到大，只要你身在人群之中，就总是能感觉到来自他人的恶意。，我不会说你内心过于敏感，因为我不是你，我体会不了你的感受。，我也不会给你灌心灵鸡汤，讲如何转变内心一类的话，，因为要是真的有用。心灵鸡汤就不会那么好卖了。，总之啊，我选择相信你，相信你可以凭借你的头脑判断，别人究竟是一时无心，还是蓄意如此。，这恶意呢，可以是言辞上的攻击，也可以是行为上的骚扰，还可以是营造恶意的氛围。。最后这种啊，听起来很复杂，其实也很常见。，无论在学校，在工作单位，还是在网络世界，经常都会出现一群人针对一个人的冷落，排挤以及羞辱，，甚至会制造关于他的谣言，败坏他的名誉。让他觉得周围的一切都对他有敌意。，这个人身在其中不会觉得放松和愉快，反而时时刻刻觉得不安和焦虑。，感受到恶意的存在是很容易的，但是如何反击啊却要困难得多。，因为我在网上经常用犀利的言辞反击他人。所以许多年来呢总是不断有人来找我，，说自己气得快要爆炸了，但是嘴笨却一句话都说不出口，根本没有办法成功反制对方，只能任由对方兴风作浪。，希望我呢提供一些刀法学习参考，他们也想像我那样一刀出手。立即还世界一个清静。，其实啊，问题并不在于嘴笨，而是对方占据了心理和场面上的主动，让你忙于防御根本没有时间反击。，所以呢，我推荐莫莎。，莫莎这个词啊，源自日文，意思是不予理会。关于这个字眼啊。还有一个历史传闻。，话说1945年，英美中三国首脑啊联合发布波斯坦公告，要求日本帝国所有军队停止抵抗，立即无条件投降。，日本帝国首相玲木贯太郎随后在记者招待会上说，对于这个通告采取莫莎的态度。日本帝国将继续作战。，传闻莫莎在日文里有两个意思，一个是不予理会，一个是不予置评。，玲木的意思啊是后者，很不幸的是，盟国的翻译不约而同的把它翻译成了不予理会。，诶，看到日本帝国的态度如此清漫。于是美国决定，在日本扔两枚原子弹。，因为翻译错误毁灭了日本的两座城市这多少有点杜撰的成分啊。，事实上，玲木代表日本帝国政府的意志公开明确表示要继续作战，那么后续的一切事情就无法避免了。。至于说莫莎翻译为哪一个意思，可能真的不是那么重要了。，不过，莫莎这个概念，随着这段历史传闻进入了中国，那倒是真的很形象生动，完全可以拿来借用一下。，为什么要借用这个词呢？为什么不直接说不理睬不理会呢？。因为啊，他们都是一种被动防御，缺乏莫莎那种主动进攻的味道。，他人针对自己的恶意本身就是一种侵害，目的就是要你觉得不是感到威胁。，不理睬不理会，不单是被动防御的意思，而且更像是你来顺受。寄希望于自己消除所有的威胁，对方好放你一马。，这样的话，你的处境和命运就都操弄在别人手上，又如何能够摆脱的掉，心头阴影呢？，莫莎呀，分为几个层次。最低一个层次是语言上的断绝。就是不对他人的恶意做任何言语上的回应。，释放恶意就像是狩猎，以此攻击猎物，对于猎手而言最愉快的事情的莫过于观察命中之后猎物的反应。，猎物越是反应激烈，猎手就越是有成就感，越是觉得快乐。，在所有的反应中。言语是最直接的，可以通过它轻易地判断你的伤势。，你用言词反击的越是凶猛，就证明你越是疼痛。，因此，言语上的断绝是最基本的要求。，因为你不做出回应，对方就会因为无从判断而陷入自我怀疑，才想。自己的攻击是不是无效啊？，最多再是一两次，见到你依然没反应，'
- summary: "-   人陷入紧张焦虑中，接触上断绝，目光不停留，无视对方存在，令对方感到挫败和恼怒。\n    1.  目光的杀伤性强，对方感受到无视，无法操纵情绪。\n\
    \    2.  思维上断绝，难以摆脱对方恶意，导致焦虑、忧郁、愤怒。\n    3.  转移思维，投入让自己快乐的事情，避免伤口长期控制内心。\n-  \
    \ 面对恶意攻击，作者选择默默承受，不受影响，继续写作，不受攻击影响。\n    1.  不因攻击或赞美而改变写作内容，保持独立思考。\n    2.  不记恨攻击者，感念支持者，写作是快乐的事情。\n\
    \    3.  写作有价值，帮助读者，引起攻击者反思，作者保持独立性。"
  text: 那就换作是他自己陷入到紧张焦虑之中去了。，这第二个层次啊，是接触上的断绝，这就不单是没有语言交流，甚至连目光的接触都不复存在了。。注意不要把断绝接触理解为逃避，尤其是不要变成一旦目光接触就像是碰到了火一样立即转开。，不是这样的，接触上的断绝是说，当你看到对方的时候，目光不要停留，不要变速，，而是如同你看到的是一片虚空。对方并不存在那样，缓缓扫过。，这种目光的杀伤性非常强，而且对方一定能够感受得到你的无视。，因为你的目光中没有任何情感波动，看到它啊，就像看到桌椅板凳一样。，那么，它就会感觉到自己在你眼中就是桌椅板凳。。对于一个自以为可以用恶意占据主动地位的人来说，当他自信满满地望向你，却发现你眼中完全不把它当作是一种存在，，还有什么比这种感受更让他感觉到挫败和恼怒的呢？，一旦对方感受到这一点。他就再也不能操纵你的情绪了，反而是你，可以让他非常难受。，因为他的所有手段在你身上，军告失效了。，这第三个层次啊，是思维上的断绝，也就是把关于这个人的所有念头都磨掉。。虽然有了语言上的断绝和接触上的断绝，但是你的内心还是会止不住地去想这个人，想他的恶意，想他带来的伤害。，那么，你的念头也就难以摆脱这一切了，随时还在焦虑，忧郁，愤怒。，即便你可以不用言语困惑他。不用接触反制他，但是你的内心依然还在对方的恶意里。，那么现在每想一遍，你就又伤害你自己一次。，所以，你应该把你的思维从这件事情上转移开，投入到让你快乐或者让你投入的人和世上。。身上有一道伤口并不会妨碍你去做你想做的事情，但是如果你时时刻刻都关注着伤口，那么即便你痊愈之后你还是会感觉到疼痛的。，这样的话，伤口会长久地控制着你，比它原本的伤害更为持久。，最糟糕的是。你因为遭受伤害而心怀愤怒，最终也会转化为恶意。，那么到了最后，你也会变得和对方没有什么不同了。，在我上网的漫长岁月里，经历过无数次来自他人的恶意，他们就像是章鱼一样张开自己所有的触手。试探着对我的内心下手，，试图用种种方法激怒我，找到我反应最强烈的某个点，然后加大力度从这一点上展开进攻。，对于这些人来说，做这一切都只是因为他们嫌或者觉得有趣，或者觉得有操控他人的快感。，而我呢。在大多数的时间里都采用了默杀的方式，不会做出任何正面或者侧面的回应，简直就是没回应。，在行为上，我并不因为他们攻击或者赞美我什么，我就要去特地的写或者不写什么文章。，总之啊，看上去。我依旧写我想写的东西，而且完全按照我的喜好和节奏没有受到丝毫的影响，，否则对于他们来说，那就是看到了攻击奏效的信号了。，我的内心呢，也并不愤怒，我不会记得他们中的任何一个。因为愤怒并不能让我连续写二十年的文章，，即便我能够做到那这样的文章，大概也不会有多少人去看。，我时常感念的是那些跑来留言表示感谢我的读者，那些帮我找资料找资讯的读者，那些用观点和论证给予我启发的读者。。每次想到他们，就让我觉得写作是一件快乐的事情，尤其是如果因为我的文章能够帮助到他们，，就像我现在写的这篇关于末沙的文字一样，就会让我深信，自己的写作本身是有价值的。，也正是因为这样。二十年下来我依然是我，而且几乎每一年都会有曾经想伤害我的人专门过来留言致歉，，表示自己当初误解了我，如今自己的想法已经发生了改变诸如此类的话，看起来是我改变了他们，末沙对他们起到了效果。。你或许可以换一个角度想一下我的事，如果我再因那些心怀恶意的人，我对他们做出了回应，，那么他们就总是能找到我一定会回应的话题，并且一再把伤口撕得更大，于是呢，我会更激烈地反击，甚至用上他们对付我的办法。。那么写作就会被我放在一边了，网上战斗就变成了我上网的主题。，
