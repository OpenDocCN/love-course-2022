  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：024.谈判要素：承诺之我如何履约（上）談判可以改變世界，談判也可以改變生活。，大家好，我是熊浩。，各位喜馬拉雅的聽眾，大家好，歡迎大家繼續回到熊浩哈佛經典談判術。，在我們之前的節目當中，已經給大家詳細的拆解了談判當中的五個核心的重要要素。。第一個是利益要素，大家還記得嗎？利益不等於立場，以及用聽力三角形的方式去挖掘利益。，第二個要素叫選項，我們給大家討論了創意的來源，利益的分類，以及開會的方法。。接下來我們討論了
    alternative 替代方案，就是當買賣不成的時候，什麼是你的 plan B，以及這個 plan B 有什麼實質性的意義。，再接下來我們討論了標準，就是那個做正確的事的客觀依據。再接下來我們討論了溝通品質，我們給大家討論了關於情緒管理的基本方法，以及保持優質溝通，還原為事實真相的這樣的一種繪畫路徑。，那今天我們將繼續往前走，我們要跟大家討論的叫
    commitment，承諾。。所謂的承諾大概從兩個緯度來進行討論，第一個緯度是你承諾別人的事情，你怎麼樣去完成它。，第二件事情是別人承諾你的事情，你怎麼能夠讓對方言必信而行必果。，那我們首先說自我承諾的部分。當然今天我們所談到的這個基礎理論模型，無論是對自己還是對他人，都是可以一體加以實用的。，那關於我們怎麼樣去能夠對得起自己，踐行自己的許諾，或者對得起他人，對得起對他人的承諾，我給大家介紹一個整體性的。簡單化的行為變革的工具。，這個工具來自斯坦福大學的教授，他叫
    BG Fogg，他用三個要素非常清晰直觀的而又有效的勾勒出了人為什麼會改變他們的行為。，所以你承諾對方對對方做一些什麼，這就是行為的改變。你承諾自己要讓自己變得更好，這也是行為的改變。，所以我們可以用行為改變的模型來幫助大家來理解承諾這個要素如何發生作用。，第一個，請大家看到今天我們喜馬拉雅上給大家鋪出來的這張新的圖表。它的縱坐標表示的是我們內身的動機。，Multivation，內在改變的動力到底有多強，有多強的內身的驅動力想要讓自己變得更好。，往上走，這種動力就越高，往下走，這種動機就越弱。。而橫軸是表示你正在完成的，正在許諾的，正在答應的這件事情，這個工作，這個任務，這個Task到底有多難。，往左看，這件事情就非常難，而往右看，這件事情就極為簡單。，在這個圖像當中，大家會看到一條曲線。。'
