- summary: "-   身份波动：情绪高低起伏，自我认知受外界评价影响，成功者信心十足，失败者自我怀疑。\n    1.  情绪波动：情绪高低不稳，影响自我认知和行为表现。\n\
    \    2.  外界评价：传统教育导致自我认知建立在外界评价上，容易受环境影响。\n    3.  自我认知：学会区分自我认知和外界评价，建立稳定的价值体系。\n\
    -   自卑与自大：自卑者通过外在膨胀掩盖内心无力感，自大者通过成功寻找自尊，但内核仍有挫败感。\n    1.  自卑者：通过外在膨胀掩盖内心无力感，追求成功证明自己。\n\
    \    2.  自大者：通过成功寻找自尊，但内核仍有挫败感。\n    3.  稳定自我认同：建立稳定的自我认知，区分自我价值和外界评价，保持稳定状态。"
  text: '# 30：1、内在工程：第十八集：身份的番外篇好 今天呢 我们要讲几个身份的番外片，对于很多内容啊 我就不过多解释，大家如果说能够理解就更好，其实不能理解呢
    也问题不大，因为是番外片，但是呢 这些内容又确实值得讲一讲，先说说我关于身份的波动。就是很多人的情绪就像火山，时而高涨 时而低落 缺乏稳定性，情绪好的时候呢
    感觉自己什么都能够做到，前途一片光明，但是呢 心情低落的时候呢，整个人像被关在黑屋子里，就是很小的一件事情都完不成。就像我们前面说过的，你的情绪判定你的自身价值，这句话大家一定要记在心里，也就是说在大部分人的人生的字典里呢，仿佛只有亡者和失败者两种模式，如果自己的身份认同是亡者，那么面对问题会有无穷的信心。能想尽一切办法来解决问题，最后呢
    真的获得了巨大的成功，但是如果说切换到失败者模式，就丢掉了我能行的信念，就仿佛被绑住了手脚，时程的功力呢 只发挥出一两成，结果呢 已失败告终。为什么自我认识会如此剧烈的波动呢，当我们对自身的认识，基本是建立在外界的反馈上，那就很容易因为环境的变化而波动，其实啊
    我们中国的传统教育呢，有价值条件化的味道。怎么说呢 就是用别人的评价来定义自身的存在，做到他人眼中的成功 得到周围的称赞，我们会觉得自己是有价值的，但是呢
    如果我们把事情办砸，让信任自己的父母或者说是领导失望，仿佛就一文不值的失败者。再也不是那个优秀的小孩，那 当这样的价值观潜移默化的渗透到心灵中，我们会把自我决定权呢
    交给外界，在他人的眼睛里寻找自己的模样，要是工作推进的很好，收获领导和同事的认可，那照的是加持了美颜功能的竞选。看到了一个牛逼哄哄的自己，产生我无所不能的膨胀感，而接连把项目搞砸，听到的都是怀疑的声音，那镜头仿佛成了恶毒的照耀镜，就是把你的缺点无限放大，让人陷入一种一无是处的自我怀疑中，没有建立稳定的价值观。通过他人评价来认识自己，那我们的状态就很容易打起大落，随着积极或消极的反馈而波动，有时候像国王
    有时候又像失败者，那因为得失和自我评价是绑在一起的，这一发对事不对人的状态，能做到重入不惊的人。通常会把专业和个人的好坏分割得很清楚，即便做出一笔成功的投资，他也不会膨胀的觉得自己很有商业天赋，做什么生意都能够成功，同时就算最近投资收益是亏损，他们仍然相信自己的眼光，有信心把工作漂亮地完成。所以学会在个人成败和自我认识间划一条边界，把自己从事情的结果中摘出来，我们会发现不管事情好或者不好，我们的能力就在那里，不会因为别人都说好而被放大，也不会因为别人都指责而缩小，这就是一个相对稳定的状态。自卑和自大其实是一体的两面，往往越觉得失败的人越会拼命地鼓吹自己，就是用外表的膨胀来对抗内心的无力感，正因为潜意识力就是我什么都不行，所以他才会紧紧抓住现实中证明自己的机会。通过成功来找到国王般的尊严跟权利，但是他们精神世界的内核还是深深的挫败感，所以一碰到现实世界中的打击，比如说工作推进的有困难和对象大吵一架，被要好的朋友疏远，那么他国王般的自信他的伪装将会被撕裂。所以我们又陷入一直想摆脱却如隐随形的自卑感，我们什么都做不到，是一无所成的失败者，或许这种无所不能的感觉是自卑者的保护色，用来掩盖说不出的痛苦以及无助，该如何保持稳定的自我认同感呢。首先要建立稳定的价值体系，找到一面独属自己的镜子，可以做一个小的练习，就是在我们眼中，自己是一个怎样的人呢，把能够想到的五个关键词写下来，然后再把能想到的例子填充进去，并且在以后的生活中不断刷新。不断的校正，然后慢慢探亲自己真实的状态，同时要学会区分，就是把我是怎样的人，和别人眼中的我是怎样风格开来，'
- summary: "-   保持清醒的自我认识，避免自大和自卑情绪波动，对事不对人，限制影响在事情里。\n    1.  自我认同感稳定，不要牵连整体自我评价。\n\
    \    2.  处理内心自卑，面对无力感，避免使用反向防御机制。\n    3.  打开自我保护壳，接受不够好的自己，减少心理落差，变得稳定。"
  text: 保持清醒的自我认识，如果说能够做到这两点，那么我们心里就更迷禁似的，就是别人都夸我。但是我还我自己清楚，我还有很多问题需要解决，如果说外界都批评我，那我仍然清楚自己的闪光点在哪里，自我认同感可以保持稳定，大家一定要避免在自大和自卑间情绪波动，也需要学会对事不对人。避免内心扩大事情结果的倾向，为什么一个看似普通的挫折，会将我们从天堂打入地狱呢，那是因为我们给得失，富裕了太沉重的含义，得到就意味着整个人被肯定，失去反复我们连呼吸都是错的，整个人没有存在的价值。情绪容易在大气和大落间切换，更好的方法是告诉自己，项目搞砸了，只能说明很多方面没有考虑到，下次需要注意，下次注意就行，我有能力把它做好，不管结果是好还是坏，将影响限制在这件事情里。不要牵连整体的自我评价，要保持稳定的自我认同感，也需要处理内心根深，地固的自卑，做到这一点，首先要面对自身的无力感，当我们发现自己有很多缺点，怎么都赶不上那些光芒万丈的，别人家的孩子的时候。自尊可能会备受打击，觉得所有的努力都毫无意义，但是去承认自己的局限性是痛苦的，会让我们下意识地逃避，甚至使用反向形成的防御机制，就怎么说呢，夸大自己，用膨胀感来掩盖内心的自卑。把真实的状态用相反的方式表达出来，下次好，感觉像国王一样时，不妨问自己一句，就这么了，我真的是如此自信，还是用相反的言行来处理自卑感，慢慢你需要打开自我保护的壳子，试着看见并接受那个不够好的自己。我们反而能减少心理落差，变得相对稳定。
