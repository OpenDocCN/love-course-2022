  summary: "-   妻子希望得到丈夫的维护，但逼迫丈夫在两个家庭间选择会导致关系失衡。\n    1.  不要逼迫伴侣在原生家庭和小家庭间选择，否则会受伤或有负担。\n\
    \    2.  在矛盾中支持和维护伴侣后，回到小家庭讨论如何经营和维护家庭。\n    3.  讨论彼此的需要和期待，塑造共同体感觉是处理原生家庭关系的终极解决之道。"
  text: 妻子希望得到丈夫的维护，在丈夫眼里却会变成你逼着我在你和我的原生家庭做出选择的强迫和为难。，所以在这里，如果你跟伴侣的原生家庭有矛盾。我也想给你一个建议。，如果你想要维护你们的家庭，永远都不要逼着你的伴侣在你和他的原生家庭之间做选择。，因为如果他选择了原生家庭，你会受伤。，如果他选择了你，你会有负担。，因为他会想。我都为你背弃了我的家庭，你还想怎么样？，这很容易让你们的关系失去平衡。，这也是处理与伴侣原生家庭的第三个准则。，回到夫妻关系本身，我们在矛盾中支持和维护了伴侣以后，还是要回到小家庭里来讨论。，记住。所有的评判标准不是讨论对错，而是讨论如何才能更好地经营和维护自己的家庭。，在小家庭里，我们可以讲彼此的需要和期待，也可以讲对彼此的委屈和不满。，这样的讨论，无论是否有结果。讨论本身就在塑造一种我们才是一家人的共同体感觉。，而这才是处理和对方原生家庭关系的终极解决之道。，最后给你留一道思考题，在和伴侣的原生家庭相处时，你有什么宝贵的心得体会，欢迎留言分享。，今天的课就到这。下节课我们来聊聊我们自己的原生家庭会对小家庭产生什么样的影响。，下节课我们再见。。
