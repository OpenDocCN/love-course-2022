  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx07｜外交：如何处理与伴侣原生家庭的关系？欢迎来到家庭关系，你好，我是陈汉贤。，夫妻俩从恋爱到成立家庭，就好像成立一个属于彼此的小国家。，那接下来呢，我们就从这个小国家的外交开始聊起。，一个新家庭最重要的外交恐怕是跟双方原生家庭的关系。。这一节课我们先来聊聊如何处理跟对方原生家庭的关系。，说到跟对方原生家庭的关系，你可能马上就会想到婆媳关系。，我们在亲密关系30讲中也讨论过这个话题。，事实上呢，不止婆婆跟媳妇。有时候老公跟对方的原生家庭也会有一些关系上的难题。，只不过因为传统的原因，婆媳关系写得格外粗粗而已。，在处理跟对方原生家庭的关系时，我们很容易陷入一种判断谁对谁错谁好谁坏的思维误区。，比如。前段时间有个读者问我，我们家几代人都是知识分子出身，，而我的妻子呢，他们家世世代代都是做生意的。，有时候她会看不惯我们家，觉得我们家人太清高，太认死理，太书生气了。，我呢，也会看不惯他们家。觉得他们太庸俗，太释快。，我们今朝因此争执，有时候也会暗中较劲，总想证明自己的价值观是对的。，她问我怎么看这种情况，我想了想说，你看到了自己原生家庭的价值观，，也看到了你太太原生家庭的价值观。那你们这个家庭的价值观是怎么样的呢？，你们想建立怎么样属于你们自己家庭的价值观呢？，我为什么要这么问她呢？，你看，这对夫妻的问题看起来是两个家庭的价值观不一样。，其实，当他们在这样比较的时候。夫妻就不自觉地再到了两个对立的阵营里。，而我问她这个问题就是要提醒她，你和你的配偶站在一起才对，小家庭的价值观才是最重要的。，就像从两个不同国家来的移民，原来本土的文化熟优熟练其实不重要，。重要的是在新的国家建立起自己的文化来。，从家庭结构的视角，一对夫妻结婚以后，无论是他们自己还是各自的原生家庭，都要有一个意思，，在新家庭的组合里，自己该在哪个位置。，合理的结构应该是夫妻站在一起。而各自的原生家庭和这对夫妻有一个边界。，从感情上来说，你对伴侣的感情应该比你跟原生家庭的感情更为亲密。，如果每个人所在的位置是对的，那彼此之间就不容易有矛盾，但是真实的家庭关系常常是很复杂的。。我们和对方的原生家庭之间，常常会形成一种微妙的竞争关系。，比如说，我就见过一对夫妻，妻子很生丈夫的气，她生气的点是，每次丈夫和她的家人在一起时，，他们就会用这个妻子听不懂的方言来交谈，这个时候。这个妻子就只能落寞地坐到一边，，觉得自己好像是一个被忽略的外人。，你看，像这样微妙的竞争关系，如果不处理好，就有可能慢慢变成夫妻之间的隔阂，甚至是矛盾。，那么，该怎么处理和原生家庭的关系呢？我有三个建议。，首先，你可以把你的伴侣的原生家庭当作你重要的客户来对待，以维护重要客户的精神来跟伴侣的原生家庭相处。，很多人都觉得，既然我已经跟他结婚了。那当然我应该把他的原生家庭当作和我自己家一样相亲相爱才对，那当然是理想的状态。，其实对于大部分家庭，你跟对方结婚是因为感情，可是你跟对方的原生家庭却常常没有那么深厚的感情基础。，所以，如果你们相处不来。你们需要的也不是相亲相爱的深厚感情，而只要做到尊重和客气就好了。，否则的话，很容易因为期望过高，又做不到，而产生矛盾。，如果你不喜欢对方的原生家庭，不妨想一想。如果对方的原生家庭是你重要但是你不那么喜欢的大客户，你会怎么对待他们？，你会想着要改变他们吗？会要求他们要跟你有一样的价值观吗？会因为他们怠慢了你而不接他们的单子吗？，我想。大部分人都会把这些不愉快放下，注重礼节，保持体面和周到。，事实上，伴侣的原生家庭就是你最重要的客户，'
- summary: "-   夫妻关系中，维护对方原生家庭的边界至关重要，不要为了对方家人而牺牲自己的利益。\n    1.  不要期待对方家庭尊重夫妻边界，要自己划定边界。\n\
    \    2.  当伴侣与原生家庭发生矛盾时，应主动支持和维护伴侣。\n    3.  伴侣之间的关系是最重要的，当伴侣没有维护我们时，会导致矛盾和冲突。"
  text: 大概率还是终身制的。，所以，你应该想的不是如何跟他们竞争，而是怎么维护好这种客户关系。并一直把单子做下去。，而且，把对方原生家庭当客户这种看法，本身就划定了一定的边界。，我曾见过一对年轻的夫妻，妻子和丈夫继承了家庭里的产业，两个人都努力创业，非常辛苦，企业也做得有声有色。，可是。丈夫家庭的其他成员却不怎么长进，不仅不好好工作，还总是花钱大手大脚。，慢慢的，妻子心里就开始不平衡，觉得我们这么努力，凭什么他们享受，而且还不知道感恩？，我就问妻子说，你这么辛苦的付出，是为了老公。还是为了老公家人？，她说，我当然是为了我老公，我为了他们，我才犯不着呢。，我说，对啊，你这么辛苦是为了老公，不是为了他们。，所以，欠你的人是你的老公，也不是你老公他们的家人。，你既然不为了他们。他们自然也不需要欠你什么，也不需要感恩你什么。，为什么这么说呢？我其实就是提醒这个妻子。，当她因为丈夫的家人感觉到自己不平衡时，她就放弃了他们夫妻和对方原生家庭的边界。，有时候。我们会期待对方的原生家庭尊重夫妻的边界。，可是，又有些时候，我们也会忘了要为我们自己跟对方的原生家庭划定我们的边界。，比如，无论多看不怪，也不去评价对方家庭的是与非，把它当做客户自己的事。。尤其不要试着当一个心理学家，去分析对方原生家庭给我的伴侣带来了什么样的影响。，这样我们跟对方家庭的相处就会变得容易一点。，处理与伴侣原生家庭关系的第二个原则是，，无论哪一方当伴侣和原生家庭发生矛盾时。要主动支持和维护自己的伴侣。，也许你会问，那也是要看是非趋值的呀，难道我就不用照顾父母的感受吗？，当然不是，不过我觉得维护伴侣有时候反而更能维护小家和大家的关系。，为什么这么说呢？。其实大部分夫妻和对方原生家庭的矛盾并不是在争谁对谁错，而是在争一个简单的事实，，你究竟跟谁站在一边，你心里究竟谁比谁更重要。，我和你妈掉到水里救谁这个世纪之问背后的关切也是这一个。，如果你选择维护伴侣。那他就会觉得自己在你心里的地位巩固了，，他就会有精力去考虑如何和你一起维护和原生家庭的关系。，否则的话，他就会一直通过跟你的原生家庭的斗争来确认谁更重要这一个问题的答案。，你不给出这个问题的答案。以为从表面去分析是非趋值，往往只会加剧伴侣和原生家庭的矛盾。，我曾见过一对年轻夫妻，过年的时候老公家人过来生活，，一家人开始闹别扭，忍无可忍之下，妻子就跟婆婆说，，你看你没来，我们都过得挺好。你一来我们的矛盾也多了，家里也不痛快了。，结果，丈夫就在旁边悠悠地说，原来我们也没那么好。，一句话让妻子一下子就炸了，和老公家人大吵了一架，甚至要搬出这个家。，在咨询室里，妻子就说。我其实并没有那么生婆婆的气，毕竟她只是一个外人，她来了我只是觉得不自在，，但真正伤害我的是我的老公，我记得她在我和她妈妈有矛盾的时候，她不仅不帮我，居然还要呛我。，我记得她在我受伤害的时候。不仅不保护我，还跟他们一起来欺负我。，你看，其实所有伴侣和对方原生家庭的关系，本质上都是伴侣之间的关系。，我们最生气的就是在有矛盾和冲突的时候，伴侣没有看到我们受伤了。，在看到我们受伤的时候。没有维护我们，保护我们，看着我们受气自知不理。，在需要选边的时候，她背叛了我们，而选择了忠诚于自己原生家庭。，如果你对我好，我就愿意去体谅你的难处，包括你面对原生家庭的难。，如果你没有维护我。那我就会通过跟你的原生家庭再斗，来对你提出抗议。，这是新婚夫妻面对原生家庭问题的基本的逻辑。，不过话又说回来，当我们说要主动维护伴侣，就好像它是有一个清晰的原则。。但其实只有身处其中的人才知道这种忠诚撕裂所带来的痛苦和为难。，
- answers: '-   避免逼迫伴侣在原生家庭和小家庭间做出选择的方法是不要给他们这样的选择。永远都不要让伴侣感到被迫在你和他们的家庭之间做出取舍，这样可以避免关系失衡。

    -   在伴侣面临矛盾时，可以通过主动支持和维护他们来确保回到小家庭后讨论家庭经营和维护的方法。并且要注意避免让伴侣感到在你和他们的原生家庭之间选择的压力。

    -   有效地讨论彼此的需求和期待，建立共同体感的方法是在小家庭里开诚布公地进行讨论。这样可以塑造一种我们才是一家人的共同体感觉，解决原生家庭关系的问题。'
