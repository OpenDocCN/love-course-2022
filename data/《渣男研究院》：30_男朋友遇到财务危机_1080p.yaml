  text: '# 《渣男研究院》：30_男朋友遇到财务危机_1080p如果你的男朋友他开始遇到金融危机了，我们一定要看他的负资产，他的固定资产，减去他的负债是否是负资产，比如说他现在在外面欠款300万，他的房子值200万，他是不是付了100万。第二个我们要看他的这个月盈亏，他每个月还在亏10万，他公司有50号人，这个时候我们说月盈亏很大很难搬回来，第三个我们看他的行业属性，是那种阳光正能量的，还是那种就是短频快的黑灰的。还是这种就是西洋产业的，如果他的利润率低于20%，那很可能很难翻身，因为他选的行业错了，已经进入到一个收尾的，就是差异化竞争这个阶段了，就是激烈竞争阶段，第二个我们看他这个项目的未来前景。如果他是在做星星能源，移动互联网自媒体，这种以后就很有前景的，我们说可以考虑等待他一下，然后他这个项目也不是黑灰，有的男生赚的钱，真的不是靠他的智商和实力，他只是靠这种小伎俩小计谋短期赚的钱。他根本没赚钱能力的，他玩擦边球才赚到的，这个时候擦边球还了以后，他可能被查或者出事了，或者是罚了点东西，他这个时候元气就大伤，然后他也不能继续用这种擦边玩法了，他以后就自己会收敛了。所以他一旦擦边玩法不能玩，用正统玩法，他是赚不到钱的，因为他根本就没这个能力赚到钱，所以我们回归到这个男生，他之前的这些资产，是自己从零开始积累出来的，还是传承出来的，还是不易支柴。如果你这个东西是你从零开始就赚出来的这个钱，我觉得你也能有机会再次从零赚到几百万，我愿意等你，但你这个钱是别人给你的，或者是捡来的，你根本就没有能力去从零到一去赚钱的话，很难翻身的，好这我们说。为什么我们说远离这个富资产的男人，不能说我们特别物质，因为富资产男人他一旦破产了，他的心态就是想连根拔起的，就把周边人全部都得罪一边，就见你你不爽，见他他不爽，你们都不要烦我，你们都看不起我是吧。知道吧，就是然后就是有点叹气，早知道我那个就不怎么样了，当时要是不是我不小心，我现在早就早就身价千万了，就老是这种活在这个过去的这个故事里面，所以我们陪他，我们就陪他走过这个过程也很累，走出来也很累。我们同样就只有三年时间，我们不能浪费，我们之前有个学员，为了他的前任，他前任喜欢就是玩这个，玩这个这个卡扑克，然后最后他全部陪完了，就让我的就让那个女生很难过，很难过，然后为他偿还了100万。然后这个男生还不尊重他，每天也很消极，因为他们没有能量了，他已经消耗殆尽了，当一个人钱包有付100万的时候，他还这个钱都要还三年的时候，你觉得他有能量吗，早就没能有能力爱人吗，都爱人都没有能力了。我们只有说内心富裕内心强大，钱包骨满资产雄厚的时候，我们有才有能力去帮助别人对吧，所以我们远离的不是，不是远离他不是因为物质，因为实在太消极了，我们可以选择做一个傻女人，就等他有任饶任怨。但是等到他翻身的那一刻，即便有一天他翻身了，你觉得他会选择你吗，他可能把你当做糟糠之妻，我最穷空寥寥的时候，是有个女人陪着我，但是她也因为饱受岁月的摧残，她也变老了有皱纹了，她也不那么娇滴滴了。也没有那么少骚手弄枝了，反而是20岁出头的小女生会撒娇，小绿茶，可爱迷人，她又喜欢上别人了，结果你陪了他三年，到头来一场空，翻身不翻身都跟你无关，不翻身让你让你难受。翻身离你而去。'
