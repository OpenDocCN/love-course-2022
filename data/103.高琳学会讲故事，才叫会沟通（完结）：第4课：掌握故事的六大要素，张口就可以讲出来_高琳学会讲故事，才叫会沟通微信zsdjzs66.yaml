  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第4课：掌握故事的六大要素，张口就可以讲出来_高琳学会讲故事，才叫会沟通微信zsdjzs66亲爱的朋友，你好，听优FM帮你更低成本的学习付费知识，更多内容请搜索微信公众号听优FM，微信XUCE7772，微信TYFM01，让我们一起学习课程，一起分享学习结果，学会讲故事，才教会沟通，你好。我是高琳，欢迎来到故事里课程，前几节课，我们知道了什么是故事，以及好故事的三大标准，好奇，图，可怎么才能讲出这样的故事呢？，其实讲故事是有套路的，我们会在接下来的课程中慢慢地展开，这节课。咱们先来讲讲最基本的故事结构，以及组成一个故事所需要的六大要素都是什么，掌握了这些，你可以做到张嘴就能把故事讲出来，首先，我先给大家讲个故事，话说小贝和贝嫂结婚这些年传出过各种各样的绯闻，有一次。一个记者采访小贝的时候就问说，你爱贝嫂吗？，小贝没有直接回答，而是讲了这样的一个故事，两年前的一个早上，当天，她有一个重要的演出，但她却在百忙之中为我细心地准备早餐，看到她忙碌的身影。我觉得我看到了天使，那个背影美极了，那时候，我便对自己说，这就是我要用一生去爱惜的女人，你看，怎么样，这个故事讲的是不是比直接说我爱她要高级多了，行了，八卦听完了，咱们来听听这个故事里都有哪些要素。首先呢，在故事的开头，我们需要交代一下人物和背景，接下来，就需要引入故事中的冲突，有时候呢，为了突出冲突，我们还会增加一段对话在这里头，那有了冲突，就势必要解决冲突，这通常就是电影里的高潮部分。最后在结尾，还需要给听众一个结论，或者是升华，这就是一个故事的六大要素，人物、背景、冲突、对话、高潮和结局，那接下来，咱们来看看这六大要素是怎么在故事中体现的，又有哪些需要注意的地方，咱们先说说人物吧。通常来讲呢，一个故事里至少要有两个人物，一个是英雄，一个是恶棍，当然了，这个恶棍不是真正意义上的恶，它不过就是那个给你制造麻烦的家伙，它可能是你在竞聘中强有力的竞争对手。也可能是要求严苛的老板、难缠的客户，还有可能就是你自己啊，那个懒惰的你、畏惧的你，它可以是真实的，也可以是虚拟的，那比如你在讲一个登山的故事的时候，给你制造麻烦的恶棍就有可能是老天爷。人物可以说是一个故事的灵魂，故事的展开完全有赖于对人物的刻画，因此人物需要有代入感、认同感和辨识度，那刚才那个故事里的主角当然是贝嫂，要说这么个人物是不太容易讲出代入感的。咱们普通人谁能跟他这种不穿高跟鞋，就从来不出门的明星有代入感呢，然而小贝讲的这个场景却赋予了贝嫂代入感，在这个场景里他们就像任何一对普通的夫妻一样，早上起来为对方准备早餐。那这一幕呢就很容易让人产生共鸣了，而当你对故事中的人物产生了某种认同感，才会在接下来跟随他们进入他们的情感旅程，那么辨识度又是什么意思呢，我先问问你哈，你猜红楼梦里有多少个人物，根据红学家研究。大约有七百多个人物，这其中呢有名有姓的就有452个，你能想起来的人物又都有哪些呢，是泼辣的王熙凤，多愁善感的黛玉，还是一进大官园就满嘴段子的刘姥姥，在这么多的人物当中，能让每一个人物都活灵活现。靠的就是对不同人物特性的塑造，那么在你的故事里，你也需要让你的人物活起来，才能在别人脑海中留下印象，你说你的老板特别的严苛，那你老板长啥样，骂人的时候有多凶，你说客户特别难缠，他是男的还是女的。究竟有多难缠，这些都是增加人物辨识度的描述，有了这些，你讲完才能让人记得住，想得起来，接下来咱们来看看背景，这就包括时间，地点以及当时在干什么，背景看起来像是一个无关重要的元素，但其实在故事里。背景太重要了，'
- summary: "-   背景信息在故事中的重要性\n    1.  背景信息占整个故事的15%左右，应选择与冲突相关的信息\n    2.  描述背景信息直接影响听众对后续冲突的理解\n\
    \    3.  冲突是故事的关键，可以是简单的阻碍目标达成的事情\n-   冲突的重要性和解决方式\n    1.  冲突不一定需要大而激烈，可以是简单的阻碍\n\
    \    2.  冲突的解决是故事发展的关键\n    3.  对话是故事中重要的元素，可以帮助讲述故事\n-   故事结局的重要性和技巧\n    1.\
    \  每个故事都需要有一个结局，不能留下悬念\n    2.  结局是故事的总结和升华，类似给故事打上一个漂亮的结尾\n    3.  故事结局就像放风筝，需要有能力将线拉回来，给故事一个完整的收尾"
  text: 上节课咱们就说过，背景如果说的太多呢，会显得啰嗦，但如果铺垫的太少，又不能为后面的情节发展，做好充分的准备，所以呢，背景需要占整个故事的，15%左右比较合适，那要选择什么样的背景信息呢。你可问对了，很多人在讲背景的时候，都是想起来什么就讲什么，或者是按照时间发展的顺序，但其实背景里只需要那些，跟后面的冲突直接相关的信息，比如呢我在讲当年我和Hubert教练，去英国读工商管理博士的时候。我会说我们当时一个班开始的时候，有20多人都是高管，CEO或者是咨询顾问等等的精英，还有一个英语特别烂的温州商人，大家那时候都觉得，这人是来干嘛的呀，然后七年过去以后，我们班就只有三个人毕业了。我和Hubert还有那个温州商人，那如果我没有前面的背景铺垫，你就很难体会到，我这个博士念的是有多艰难，而那个英语特别烂的温州商人，他是有多拼多让人佩服，所以你看对背景的描述。直接就决定了听众对后面冲突的理解，好那讲完背景信息呢，接下来就要进入故事的重头戏了，冲突，之前我们说过无冲突不故事，可每一次总是有同学来找我说，高老师我生活中没什么冲突啊，难道为了要讲一个故事。我还得刻意制造些冲突不行，其实啊，大家需要调整一下对冲突的理解，不见得你非要讲出多大的冲突，才算冲突，在刚才小贝的那个故事里，百忙之中不就是冲突吗，在一个有重要演出的早晨，女明星是不是得早点起。保养化妆试妆等等的，而在这样百忙之中，她还抽出时间给小贝做早餐，这是不是证明她很爱她，而如果没有这样的冲突，只是说贝嫂早晨起来，给小贝做了个早餐，那这样的故事氛围，是不是一下子就下来了。所以在你的故事里，冲突可以很简单，其实就是那些阻碍你达成目标的东西，可能是想减肥，但是面前摆着一顿大餐，也可能是早上去上班却忘了带电脑，总之谁的人生是一帆风顺的，那些说自己没冲突的人，根本不是没有。而是你没有特意把他讲出来而已，那有冲突呢，就一定有冲突的解决，你什么时候看过一个电影，敌人来了然后就没了，肯定是主人公要么战胜了敌人，要么就是被战胜牺牲了，那通常来讲呢，在一个电影里。高潮一定是主人公和敌人对决的这一段，那在我们自己生活和工作中的故事，不需要敌我对决，你死我活这么跌宕起伏，它其实就是对我们如何克服困难，解决问题这个过程的一个描述，不过呢在我看来。刚刚小贝这个故事里的高潮，其实是在最后一句话，虽说不是每一个故事都一定要对话，但对话可是一个能把故事讲出词的神器，你可能会说了，如果这故事里就一个人怎么办呢，没事啊，你可以像小贝那样自言自语啊。你看他说，那时候我便对自己说，这就是我要用一生去爱惜的女人，是不是这一句话，就把所有那些质疑的声音都压下去了，关于对话呢，我们也会在后面的课程中详细展开，在这呢就先给你留个印象。知道对话可以是故事中很重要的一个环节就好了，最后咱们来说说故事的结局，你有没有遇到过那种人啊，说话总是留一半，让人觉得特别抓狂，其实讲故事也是一样，每个故事都需要有个结局，就像是打开的盒子。你走的时候不能让它敞着口，你得把它关上才行，好让听众能在离开的时候，带着故事的结论走，所以我常说讲故事就像在放风筝，有时候呢需要再放这个线，有的时候又需要收线，但最终你一定要有能力把这个线拉回来。故事的结局呢，就是你把放出去的风筝收回来这个动作，否则的话，你的故事就不知道飘哪去了，好的结局啊，不但能够给你的故事做一个总结，还会在最后升华一下，就像你的盒子盖上盖了，最后还扎上一个漂亮的蝴蝶结，好。那今天呢，我们讲一个最基本的故事结构，这里面就包括故事的六大要素，人物背景冲突对话，高潮和结局，一个故事里至少要有两个人物，英雄和恶棍，
