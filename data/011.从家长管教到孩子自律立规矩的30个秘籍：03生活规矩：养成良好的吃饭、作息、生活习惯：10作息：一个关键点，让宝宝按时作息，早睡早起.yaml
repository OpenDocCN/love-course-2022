  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：03生活规矩：养成良好的吃饭、作息、生活习惯：10 作息：一个关 键点，让宝宝按时作息，早睡早起本節目由丁香媽媽和清平I-Femme聯合播出，在這個階段能夠健康地形成身體的發育，同樣還可以降低父母的養育難度，那麼對於孩子的這個培養作息的方法，其實就是一個詞，就是它的秘訣，就是穩定。那我們需要從怎麼樣穩定地給孩子提供一日三餐，怎麼樣保證孩子的起床睡覺的時機，我們需要從怎麼樣穩定地給孩子提供一日三餐，怎麼樣保證孩子的起床睡覺的時間，固定每天的活動安排，讓孩子們能夠在穩定的過程當中。養成良好的作息習慣，那麼我首先和大家分享一個有趣的案例，也是讓很多時候父母都不知道為什麼孩子就這樣了，這個案例是有一次爸爸媽媽就趁著春節的假期，想要多花時間陪一陪兩歲的寶寶。每天就會帶他去公園、動物園等地方玩耍，但是等到春節一過，爸媽開始上班以後，就把孩子交給爺爺奶奶來負責了，卻造成了麻煩，就是每天午飯以後孩子都很難哄睡，因為孩子覺得我要出去玩，因為在平時吃完飯睡完覺。爸爸媽媽就會帶他去公園啊，所以我們就能看到差異化就產生了，由於春節的到來，讓孩子的作息時間形成了轉變，但在春節之後這個因素就變了，孩子就不適應了，其實想一想不僅僅是孩子對吧。我們在長假過後都有很多需要去適應的過程，所以我們最重要的一點就是，當發現孩子的作息規律混亂的時候，我們要找到導致他不穩定的原因，對症下藥，那麼還有一次我的一個朋友，他三歲的一個小孩。突然變得不愛吃晚飯了，到了飯點就只想玩玩具，我的這個朋友就來問我說，到底為什麼呀，我就去他們家看了看，就發現了，結果這個孩子他是飽的，他就是到了晚飯的時候食慾就不如原來了，這個情況下。我就問了平時照顧他的爺爺奶奶，就會發現，爺爺奶奶喜歡溜彎帶著孩子去買菜，買菜的過程當中小寶總要臨時吃，爺爺奶奶就給他吃了，所以實際上孩子是被臨時填飽了肚子，所以他對晚飯就不感興趣了。這個時候我們就會發現，我就做了一件事情，是找到讓孩子的作息不規律出現的原因，這個不穩定的原因是什麼，比如說像剛才我的這個朋友，他不穩定的原因就是，爺爺奶奶帶他去買菜，讓孩子吃了零食。讓他的習慣發生了變化，好了這個時候大家就會問了，那生活總有不穩定的時候，對於這樣的現象我們到底應該怎麼做，接下來我就要講了，幫助孩子建立穩定有以下幾個方面，第一個，父母自己的生活要規律。我們自己要成為孩子的一個好的榜樣，第二，近期我們在家庭當中人員和環境發生了變化，是需要我們關注的，比如說突然變成爺爺奶奶來照顧了，我們就需要看，爺爺奶奶在照顧孩子的一些習慣上和我們有什麼區別。還比如說生活場景發生了變化，哎呀我們帶著孩子去海邊度假去了，這個環境差發生了變化，也會導致讓孩子的生活發生不規律，那麼就有人說了，帶孩子出去度個假，那不正是想要和孩子一起玩嗎，說的沒錯，但是別忘了。孩子他晚上八點半要睡覺，他就是應該睡覺，但是很多時候他由於興奮，由於大人帶他到處看啊什麼的，他就能夠從八點半興奮到九點，你看他確實是不累，但是如果連續七天他都九點，那我就告訴你吧。等你在回到北京自己家裡的時候，他一定不可能在短時間之內八點半睡覺，所以啊你要不然就接受，穩定被破壞以後的那個結果，要不然就是當環境發生變化的時候，告訴你自己，我要孩子在七天以後正常的狀態。所以這個呢是父母的選擇，第三呢需要父母去觀察，近期孩子是否經歷了其他的變化，比如說剛剛進入到幼兒園，白天的活動量可能比在家裡的活動量大了，他的飲食有了變化，所以孩子會因為白天的生活場景。導致晚上的這個變化，所以啊我們提到生活規律的時候，'
- summary: "-   孩子的作息规律\n    1.  孩子一天消耗能量需保持一致\n    2.  帮助孩子建立生活作息的稳定性\n    3.  告知孩子生活变化的原因和如何适应\n\
    -   培养孩子的好习惯\n    1.  父母要保持家庭生活的稳定\n    2.  帮助孩子顺利完成生活变化的过渡\n    3.  随着孩子成长，逐步培养独立做事的好习惯"
  text: 我們有的時候呢會犯的一個錯誤是，我們只看眼前孩子八點半睡覺，而沒有去研究在這一天當中，孩子的這個釋放能力是不是保持一致的，就比如說吧。孩子一天要消耗一千個能量化，那麼他當去幼兒園的時候消耗了八百，回家就消耗兩百就行了，但是如果這個幼兒園他不喜歡玩，那他在幼兒園只消耗了四百，那回到家裡完蛋了，他需要用到在家裡的時間消耗到那六百。那不可就晚上十一點才睡了嗎，所以特別重要的提醒大家的是，我們去幫助孩子建立在生活上作息的時候，應該看到的是孩子在這個階段，在這一天當中的消耗，而不是某一點的消耗，那麼最後呢還想告訴大家的是。抵抗不穩定帶來的一個法寶，是我們要建立一個過渡階段，比如說讓孩子知道，在接下來的這幾天，他的生活作息發生的這些變化，是由於一些特殊事件造成的，比如說還是回到剛才我們說去海邊度假了。在出發之前我們就應該給孩子說，哎寶寶我們要去海邊度假了，天吶太棒了，在這幾天當中，你的生活會發生變化，你晚上可以晚睡一個小時，但是我們回到北京就要回到之前，讓孩子知道他的生活發生了哪些變化。這些變化是由於我們度假而產生的，回到北京之後回來吧，所以呀所有的一切都取決於父母的意識，好了講到這裡，怎麼幫助孩子養成作息規律的方法就講完了，想要讓孩子養成按時吃飯按時睡覺的習慣。父母其實啊就是要記住一個關鍵詞，也就是穩定，如果沒有辦法保持穩定，家庭生活發生了變化，就要幫助孩子順利完成過渡，提前告訴孩子會發生什麼變化，他要怎麼做在維持改變之後的穩定，除了吃飯睡覺。隨著孩子慢慢長大，孩子要獨立做的事，他要養成的習慣會慢慢增加，下節課我會向大家介紹，怎麼讓孩子養成主動刷牙洗臉，自己穿衣服的好習慣，今天的課程到此就結束了。我們下一課再見。
