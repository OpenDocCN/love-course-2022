  text: '# 004.【完】CHX陈海贤亲密关系：chx15丨情感账户：如何培养亲密感欢迎来到亲密关系，你好，我是陈海贤。，上一讲，我们学习了在亲密关系中增加彼此情感连接的沟通方式。，这一讲，我们就来讲讲怎么沟通才能增加两个人的情感储备。，在课程的开始，我想先问你一个问题。。你和伴侣遇到问题了，通常是怎么解决？，也许你会想，要好好沟通最重要。，这没错，可是有时候，如果感情基础不好，再怎么沟通都不在一个频道上。，所以，好的感情才是一切沟通的前提。，最擅长解决问题的伴侣。其实不是最擅长沟通的伴侣，而是情感基础最好的伴侣。，关于这一点，美国婚姻和家庭专家约翰·戈特曼曾经提出过一个概念，叫情感账户。，他把夫妻的感情比喻成一个账户。，夫妻之间每一次增进感情的互动。都是在往这个账户里存钱。，账户里的余额越多，在面对压力和冲突时，能起的缓冲的作用就越大，两个人就越可能一起度过难关。，而如果情感里的账户钱很少，或者本来就是亏损的，那本来很小的矛盾。也可能变成情感破裂的风水岭。，怎么样的互动才算往情感账户里存钱呢？我总结了三个诀窍分享给你。，第一个诀窍是，在日常生活中增加两个人情感性的回应。，什么是情感性的回应呢？就是在回应伴侣的时候。制造一种我和他在一起的感觉。，在婴儿和母亲的依恋关系中，婴儿会用各种方式确认母亲是跟自己在一起的。，比如说，他会经常搜索妈妈的目光，如果妈妈也看他了，他就会冲着妈妈笑。两个人就在这样一次互动中完成了情感的交流。，如果妈妈没有看他，他就会很失落，会用哭声来吸引妈妈的注意。，你看，婴儿渴望被妈妈看到，同样，在亲密关系中，人也渴望被自己的另一半看到。，当然，对成年人来说。目光并不是唯一的互动渠道，人们会发出各种形式的互动邀请，而最常见的邀请就是谈话。，一个妻子跟丈夫说，晚上我做了一个噩梦，这是一个谈话的邀请。，如果丈夫说，不就是梦吗？每个人都会做，这有什么关系？那他就拒绝了这种邀请。，如果他说，什么梦啊，给我讲讲，他就算接受了这种邀请。这就像孩子跟妈妈的目光一样，两个人的互动就产生了。，在亲密关系中，一旦对方拒绝了互动的邀请。提出邀请的那方常常就会感觉到非常失落，而他们会用生气的方式来让另一半注意自己。，或者以后遇到这样的事儿，就不跟另一半说了，反正也得不到回应。，在日常生活中，每一次情感性的回应都会增加伴侣之间的情感连接。也就是在往情感账户里存钱。，相反，每一次措施回应或者拒绝回应都是在亏钱。，关系良好的伴侣，几乎有一种本能，会自然地对对方所说的话感兴趣，也会自然地回应对方说的话。，他们的台话，哪怕是邪聊，也充满了温馨。不仅如此，当一方用肢体语言做出情感回应的邀请时，，比如说把手搭在对方的街上拥抱或者拿纸团丢对方，另一方都会心领神会。，可以说，他们随时随地在通过这种互动往情感账户里存钱。，那怎么才是好的情感回应呢？你怎么知道自己是在好好回应对方，而不是在不知不觉拒绝了对方呢？，加州大学心理学教授雪莉盖博根据回应是积极还是消极，是主动还是被动，把回应分成了四种。，第一种是积极主动的回应。比如说，你的伴侣跟你说。我最近瘦了一点。，你会说，是吗？太厉害了，减了多少斤啊？运动有效吗？你是怎么做到这么坚持的？，你现在是不是可以穿你一直想穿以前穿不上的衣服了？，这就是积极主动的回应，特点是带着很多的问号和改态号。。当然也许你和伴侣平时说话不会这样，但你至少可以学习这种回应背后的精神，，带着赞许和认可，带着真诚和兴趣，并希望把这种交流继续下去。，他所传递的关系的信息是，我欣赏你，并且对你有兴趣。。第二种是积极被动的回应。什么意思呢？比如说伴侣跟你说，'
- summary: "-   人们在回应他人的瘦身时，会表现出积极主动、消极主动、积极被动和消极被动四种不同的态度。\n    1.  积极主动的回应是肯定对方的努力，增加情感存款。\n\
    \    2.  消极主动的回应是挑刺和否定，可能引发争吵。\n    3.  积极被动的回应是拒绝沟通，表现出对对方不感兴趣。\n-   回忆共同经历和感动的时刻，可以增加情感存款，让爱情重新焕发活力。\n\
    \    1.  回忆共同经历可以让伴侣重新感受到温馨和美好。\n    2.  表达认可和赞赏是增加情感存款的重要方式。\n    3.  通过不同的语言和行动传递爱的信息，让彼此感情更加深厚。"
  text: 我最近好像瘦了一点。，你会说，是吗？很厉害。或者说，这是你坚持的结果。短短的一句话就结束了。，他所传递的关系的信息是，我欣赏你认可你。但是我对这个话题本身没有那么大的兴趣。，第三种是消极主动的回应。比如说伴侣跟你说，我最近好像瘦了一些。你会说，我怎么没看出来啊？不明显啊。，那是你本来基数就大，才减了五斤也叫瘦啊。我的同事某某某一个月减了二十斤。，这种回应有让话题继续的热情，但是是朝着挑刺和否定的方向。，他所传递的关系信息是，我不认可你，而且我对打击你有兴趣。，如果不是开玩笑，这样的对话常常会引来争吵。。第四种是消极被动的回应。比如说伴侣跟你说，我最近好像瘦了一些。你会说，哦，呵呵。然后继续玩你的手机。，这种回应是一种拒绝沟通的回应。他所传递的关系信息是，我对你不感兴趣。那常常伴侣以后也不会再说这些了。，用情改账户的理论来解释，前两种回应是攒钱，这样的沟通就能让爱丰盛起来，而后两种回应是亏钱。，说到这，我要请你想一想，你和伴侣的沟通模式属于上面这四种的哪一种呢？，除了增加两个人的情改回应。往情改账户里存钱的第二个诀窍是强化共同记忆。，在咨询室里，我经常会问遇到问题的伴侣，你们当初是怎么选择在一起的？对方做了什么打动你的事？什么时候是你们觉得最快乐的时候？，我发现，再有矛盾的伴侣。在回忆起他们的共同经历和当初的感动时，都会有一种温馨的感觉。，有一对争吵不休的伴侣，说起他们最好的时光是在刚恋爱的夏天。，每天晚上，男生就接女生下班回家，两个人坐在出租房的地板上，点一大盘小龙虾。喝着啤酒，看着电视里的综艺节目。，他们吃遍了城里的小龙虾店，还给每家店打了风，并把其中的一家评为全城最佳。，我问他们，那家店还在吗？他们说，已经很久没去了，早就关了。，另一对正考虑离婚的夫妻。讲起他们美好的时光时，妻子说，别看我丈夫现在对我这么凶，对我美好脸色，当初追我的时候，是一分分给我写情书的。，每次收到他的信，我都会很感动，我会把这些信好好地收起来，放到一个盒子里。，他丈夫在旁边听着。脸色也逐渐柔和了。，我问他，那你后来有读过这些信吗？他说没有，后来就慢慢不再打开了。，经这些伴侣回忆过去，我会和他们一样，有一种恍惚感。，这些爱情曾经是如此的美好和新鲜，他们不该像现在这样。充满伤害又让人厌倦。，而回忆，共同的经历，就像打开了另一个空间，让他们能够从曾经的温馨里去寻找感情继续的活种。，所以，如果你在亲密关系中也有感觉到疲惫，你也可以和伴侣一起翻翻老照片，念念以前的情书。听听老歌，一起回忆过去经历的那些难的事。，也许慢慢的，你就会知道来时的路，并知道接下来要往哪里走。，往情感账户里存钱的第三个诀窍，是向对方表达认可和赞赏。，恩爱的伴侣经常会向彼此表达认可和感激。比如说妻子帮丈夫收拾衣服，丈夫会在旁边说，老婆幸亏有你把我照顾得这么好。，丈夫加班回来了，妻子会说，老公辛苦了，咱们家现在真正日上全是你的功劳。，而不恩爱的伴侣就只会对彼此表达蔑视和贬低。。如果你了解依恋理论，你就会知道，这些认可和感激并不是操纵对方的手段，更不是假的浪漫。，甜言蜜语之所以甜蜜，是因为它契合了我们对依恋的需要。，爱的语言在不停的重复，人们总是听不够的话，其实就是同一句。你是我最重要的人，我爱你，珍惜你，很想和你在一起。，能够增加彼此感情，让爱分散起来的沟通方式，也是在用不同的语言和行动，不断向对方传递这个简单却重要的信息。，给你留一道思考题。你和你的伴侣之间有哪些增加情感存款的方法呢？欢迎在评论区留言和大家交流。，这个模块的课程我就讲到这了，下一甲我们会进入一个新的模块，如何拓展关系的空间，我们下一甲再见。。
