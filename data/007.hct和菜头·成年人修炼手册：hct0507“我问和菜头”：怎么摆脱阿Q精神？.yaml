  text: '# 007.hct和菜头·成年人修炼手册：hct0507“我问和菜头”：怎么摆脱阿Q精神？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，这一期问答的问题啊。来自《小历史掌握你对过去的定义权》和《化饼，揭示化饼的奥义和方法》这两讲。，首先是用户王志文的问题。菜头老师啊，如果那些小历史不堪回首，我可以按照自己的意愿去修改小历史吗？比如，让它变成美好的样子。。不过呀，这样于道德层面来讲，是不是相当于对自己说谎了呢？，好，对于这个问题，菜头老师的回答是，其实啊，人人都在修改历史。，李敖就讲过一个例子，某位国民党大佬写回忆录，而自己出现在各种重大历史事件中。。然后呢，李敖就去做了历史考证，拿出了文件，证明当时大佬根本不在场。，于是啊，大佬为之悄然不乐数日。但是，我不建议你那么做啊，因为主动修改乃是捏造历史。，那么，同一个事件就会出现两个版本。而你清楚的知道它们之间的区别。，为此呢，你要花额外的时间和精力随时去维护你自己的新版本，这是一件相当耗费精力的事情。，就像是你每次看见猫的时候，都要提醒自己去叫它狗，这本质啊还是撒谎。。你要维持一个谎言，是很困难的事情。，那当然我也理解，有些回忆过于惨痛而无法面对。，那么，做不到释怀的话，与其去修改和捏造，倒不如遗忘，哪怕是装作遗忘。，相对来说呢，这样可能简单一些。因为毕竟我们的习惯啊，是向前看嘛。，好，接下来是用户汇飞的贼飞的远的问题。，请教菜头叔，如果做不到控制过去，能不能从当下开始一点一点积累，让新的历史覆盖旧的历史呢？，好，对于这个问题，菜头叔的回答是。这也是很常见的事情。，悲惨世界里的主人公染阿让不就是如此吗？许多作家更是如此。，他们现在写作的内容和早年间是完全不在一条线上。，只是说，这件事情啊，怕没有那么轻松容易，和过去说再见也不是那么简单便当。。过去的历史一定程度上决定了我们的当下，想要从当下凭空做出点什么来，需要能力，更需要运气。，无论如何，我希望你能够成功，不用再被过往纠缠。，也许通过你创造的新历史，你最终能够和昨天的自己达成和解。。说到底啊，控制个人的历史的说法是一种法术，让你心安的才是道数。，好，下面是用户你了同学的问题。，作为父母，让历史为我所用，可以为孩子制造或者编造一点历史，帮助强化或者扭转他们对自己的认知，应该不为过吧。，比如，对害怕毛毛虫的孩子撒个谎，说他小时候是敢徒手抓虫子的。，好，对于这个问题，菜头老师的回复是，我认为这些巧善或者方便的方法，如果出于良善的目的和理性的判断，倒也无伤大雅。，但是。我是比较担心你自己，担心你对这些手段上瘾。，因为无论你怎么解释动机和目的，在我看来，它还是一种纯粹功利主义的行为。，目的是为了保证你言说的成功率。，如果你追求功利主义，凡是强求效率和成功率，那最后呢。怕是难免会一用再用，用得停不下手来。，毕竟，和花上一年半年时间一点点的鼓励和培养孩子的勇气相比，骗孩子当年敢于徒手抓虫子，所以现在应该也可以，这样要简单许多。，但是，从教育的角度上来看。其实这个高校过程是去掉了孩子面对恐惧克服恐惧的自我成长过程。，因为未来的人生里，它不可能从过去无穷无尽的找寻前例。，总有第一次，总有新问题，届时它如何找寻内心的力量呢？，最后啊，我想问问你。因为过去我可以，所以现在我可以，这个想法，和，虽然过去我没做过，但是，我相信我可以之间。，哪一种更接近于真正的自信呢？，接下来是用户何刚的问题。，情侣或者夫妻之间的小历史是最不容易明确的。。两个人经常会因为相同的事情产生分歧，'
- answers: '-   家庭生活中如何避免陷入辩论赛的循环？

    -   在家庭生活中，要避免陷入辩论赛的循环，关键是相互理解和相互包容。不要追求找寻真理和真相，而是要释放压力，让冲突带来释放，避免争吵的话题成为致命性问题。

    -   长期相处的关键是什么，如何实现翻篇或翻脸？

    -   长期相处的关键是相互理解和相互包容，而非找寻真理和真相。在家庭生活中，要么习惯翻篇，要么习惯翻脸，无论选择哪一种，日子都可以继续下去。

    -   如何避免陷入阿Q式的精神胜利法，保持警觉？

    -   要避免陷入阿Q式的精神胜利法，关键是要意识到自我麻醉的危险性。真正的阿Q是一个一无所有的人，而自我麻醉只会让处境更加苦难。要保持警觉，需要意识到自省的自觉和打破诅咒。

    -   在单位负责最累活动的部门，如何激励团队兴奋工作？

    -   在单位负责最累活动的部门，要激励团队兴奋工作，可以观察团支部书记的做法。通过为他人提供价值，如单位福利、归属感或荣誉感，以及领导力的体现，可以激励团队兴奋工作。

    -   领导力如何体现在为他人提供价值，而非权力和财富？

    -   领导力可以体现在为他人提供价值，而非权力和财富。通过提供单位福利、归属感、荣誉感等价值，以及展现领导力的实践，可以体现领导力的真正意义。'
