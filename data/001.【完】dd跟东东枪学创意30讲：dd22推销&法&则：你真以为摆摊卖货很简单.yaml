  text: '# 001.【完】dd跟东东枪学创意30讲：dd22 推销&法&则：你真以为摆摊卖货很简单你好，我是东东枪，今天我们继续一起向广告学习修炼文案这门七本公。，前一段时间，带货成了人人都在谈的事情，最近一段时间，摆摊又成了热门的关键词。，如果你对这个话题感兴趣，那你今天算来着了，因为今天要讲的。，是我从众多效果广告中总结出来的底层的推销套路说服技巧。，很多关于带货推销的理论，我觉得说的都太高深，太啰嗦了。，今天咱们把它说得简单点，要带货要摆摊，只要学好这四点，大有帮助。，今天要谈的这个套路。我跟它叫四T法则。，四T指的是四个以T结尾的英文词，分别是attract，
    trust， tempt， act。，我给这四个T也都起了好理解的中文名，分别是吸引力，信任力，诱惑力和行动力。。这四件事情就是我总结出的要快速引发消费者行动的效果广告，最该利用的基本手段。，为什么是这四种例？我们可以用一个例子来把这个力学原理讲清楚。，假如你是一个在小镇的街边做生意的小商贩，你要售卖的产品呢，。是一个很厉害的高科技产品，做菜的调料，叫做宇宙牌十三香。，你在这个街边租了一个摊位，付了费，这条街就像一个媒介平台。，街上来来往往的人呢，就是这个平台的用户，是你可以触及的受众和潜在的消费者。。你付的摊位费，就是在这个媒介平台上购买的曝光机会。，接下来你该干什么呢？接下来你就得做这四件事。，第一件事，你得让这些路人当中的某一些停下脚步，你得让他在你的摊位前站住。，因为这是一切的开始。他得听到你的介绍，看到你的产品，才有可能发生后边的事。，这是第一步，叫停留。怎么让人停留下来？，通常的小商贩是靠招牌或吆喝。，招牌上写什么，吆喝喊什么，这我不用教你了，因为咱们前几讲已经讲过了。。有关系有好处，有意思有期待。，咱们这四招里的任何一招，都有可能让一些人停住脚步。，比如说，你可以吆喝呀，所有单身朋友注意了，走过路过不要错过。，你也可以吆喝，喜欢做饭但怎么做怎么难吃的朋友们注意了。走过路过不要错过。，这两种吆喝，哪个好？单身的，一定比喜欢做饭但怎么做怎么难吃的多。，所以应该选这个单身吗？是吗？那就有问题了。，单身的人留下了，可接下来你是要卖你的宇宙牌十三香啊。你留一帮单身的人在这干嘛？，一会儿你怎么卖十三香给他们？单身跟买十三香有什么关系？，你又不是推广婚恋交友的APP。，这种与消费转化行为难以形成关联的停留，属于无效停留。，喜欢做饭但怎么做怎么难吃。这群人就很容易跟你接下来要卖的宇宙牌十三香发生关联了，对不对？，因为你是直接用了一个消费人群洞察来实现的这个吸引力。，你看，虽然同属于此前所讲的有关系这个动机，，但是利用消费人群洞察。比利用社会人群洞察和参与人群洞察，，获得的停留都更有可能是有效的停留。，你倒是可以试着在这个消费人群洞察之上再做做加法，你把参与人群洞察也用起来。，比方说，你这个妖货可以既有关系又有意思呢。。那些真的在小镇街边摆摊设点卖十三香的小贩是怎么做的？，他们带个小音箱把自己的妖货唱出来。，妖货卖东西不稀奇，路边唱曲的可不多见。，很多爱看热闹的路人因为要听听唱的是什么也就围过来了。。这个事情也可以理解成咱们此前所说的说法层面上的优化。，第二件事，人群停留下来围拢过来，你的吸引力已经发挥了作用，你就可以开始你的表演了。，下一步的任务是相信，你得制造一些信任力来让别人相信你。。为什么要制造信任？因为你要卖东西给别人嘛。，你要别人买东西，人家就要付出金钱的成本。，你要别人下载一个APP，人家就要付出时间和流量的成本。，你要别人留下电话号码，说要给别人介绍保险产品。'
