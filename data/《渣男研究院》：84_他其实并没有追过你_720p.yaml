- summary: "-   《渣男研究院》中描述了一段男女之间的误会，女生误认为男生追求过她，实际上只是普通约会。\n    1.  男生半年前只是约女生吃饭，女生却宣称被追求过。\n\
    \    2.  女生误解男生的意图，导致不必要的误会和矛盾。\n    3.  男生感到困惑和无奈，对于女生的行为感到不解。"
  text: '# 《渣男研究院》：84_他其实并没有追过你_720p我有一次帶一個女生吃飯，然後認識另外一個女生，這個女生我半年前請她吃過，就是約她要不要一起出來吃個飯，然後她就對外宣稱我追過她，或者我以貌新的送你回個家，開個老死來死，你就說這個男生那天追過我。送我回家了還，我只是跟你聊個天，走走心，然後說有空一起見個面，認識一下，你就對外宣稱我追過你，不是對呀，你別自我貼金了，知道吧，就跟你沒半毛關係，這個人整個人跟你都沒半毛關係，好，這一點我還是知道的。雖然我還小，但我可能天到這種程度，我只是想問一下，該怎麼就是說聊還是不聊，聊和不聊這個東西，就是都不是你說的算，明白了吧，她想跟你聊就跟你聊，不想跟你聊就不跟你聊，她也不是，就是不要把自己太當回事。還好像你有的選，不是慌亂，只是跟她說，有的時候你去跟人家聯賣，你把人家口碑也弄壞的，你隨便拿一個聊天記錄截圖，然後說這個男生我到底要不要接受他，你覺得是你在接受人家，還是人家只是在釣魚嗎，要是我的聊天。你說隨便有個女生拿我的聊天記錄，去跟人家情感博主聯賣，我靠我也瘋了，我只是約你吃個飯而已，怎麼到你到外面就變成ad撩了這個。追了你了呢。'
