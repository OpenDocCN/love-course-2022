  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲03】假文凭应聘易成小人，怎么查？我们在领导工作当中要特别提防小人，那么小人的表现形式很多，现在小人当中一个重要的表现形式之一，是拿假文凭来应聘，你们知道现在在资产上文凭是假的比例高到了多少吗，高到了百分之二十几。很多领导说我没感觉到啊，你不是专业人员，大量的假文凭在流通，这些假文凭虽然跟能力好像没关系，有人说只要他能力强假文凭我不管了，但一定要注意假文凭肯定跟能凭有关系，这种拿假文凭的人破坏规则的倾向强。他容易拿回靠容易贪污容易背后捅刀子，容易去月记告账容易到税务局去写局保险，你喜欢不喜欢你肯定不喜欢，所以你的下属当中新应聘者，假文凭的比例比你想象的严重，对于这种人要想办法救出来。有的人说怎么救确实这种人成为小人的可能性大，那么我们一般的在招聘中救假文凭的办法是什么，是问问他学校的情况啊，看他讲的熟悉不熟悉啊，这办法好不好有效率非常的低，很朦胧很主观，有的人采用的办法是到网上查。这办法漏洞也很大，因为很多文凭特别是老文凭网上是没有的，而且很费时间，有的人说发函到他原先学校去征询，时间成本非常的大而且还有金钱成本，管理就是要不断的创新，有人说局门弟子怎么查假文凭啊。一般局门弟子我会教他11种策划的办法，当然这里是科普长篇大能不合适，这里教最简单的一种，叫做什么呢姓名测试法，比如对面来了一个人应聘，他说是他是江西商学院2005年企业管理系毕业的。你怎么判定他的文凭的真假，网上查到学校去以及谈话，这都不是很好的办法，办法是用姓名测试用什么姓名，用一个应聘者不知道的姓名，随便你旁边办公室的一个同事的姓名，比如我有个同事姓陆，叫陆晓勇。因为陆晓勇今天就在我旁边，我拿了他的文凭就共做惊讶，啊你是2005年江西商学院企业管理系毕业的，他说对啊对啊对啊你们那时候的企业管理系主任，跟我可熟了关系可好了，跟他姓陆叫陆晓勇对不对啊，他说对啊。那他就是假文凭，那有人说不对啊这个不是陆晓勇了，那是不是就一定是曾文平呢，曾文平的可能性比较大，如果觉得还不放心再搞一步，比如我经常拿我女儿的名字，换上我夫人的姓用来测人家，第二步我再说。我说哎呀你这个科目当中领导心理学的老师我很熟的，不错嘛还得了A，你们那里我知道只有一个叫领导心理学的，叫的很好的，他姓肖，叫肖子衡对吗，我女儿叫子衡，假的这个人前面说不晓得系主任叫陆晓勇。这个专业科老师也不认识，如果真的是个骗子就会发慌的，他经不住两下打击就会说对啊，子衡老师教的可好了，那这个人就是贾文平，一般骗子是扛不住两三次打击的，那么这样就非常创新非常简单成本低廉，有人说哦。现在居教授原来是这样查贾文平，我以后到居教授的公司去，我就知道怎么对付了，没用的，还有很多种查贾文平的办法，比这个更加巧妙，更加意想不到，效果更好。所以啊遇到居教授最好少杀我。'
