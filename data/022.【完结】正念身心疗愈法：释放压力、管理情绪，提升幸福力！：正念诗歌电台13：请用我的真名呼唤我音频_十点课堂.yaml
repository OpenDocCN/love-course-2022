    \    2.  通过诗歌中的形象描绘，传达了快乐与痛苦的并存。\n    3.  呼唤用真名呼唤自己，唤醒心灵慈悲之门，引发深刻思考。"
  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台13：请用我的真名呼唤我音频_十点课堂本课程由十点读书和时间之道联合出品，一起安定内心
    向上生长，Hello 你好，欢迎来到胡婷婷的正念师哥电台，我是婷婷，今天要和大家一起欣赏的师哥来自于一行禅师，师哥的名字叫《请用我的真名呼唤我》。这首诗用优美语言呈现了一幅巨大的画卷和因果循环，在这画卷中自己不再孤立的存在，一切众生的生和死都是自己心脏的律动，巨大的慈悲贯穿了师哥的字里行间，很多时候我会想。如果我们每个人能够实时地用这样的一双眼睛去看世界，看他人
    看自己，又会得出哪些不同的感悟 不同的结论，又会做出哪些不同的选择呢，好 现在我们一起来欣赏一行禅师的这首小诗，《请用我的真名呼唤我》。不要说 明天我会死去，因为直到今天我一直在降生，请仔细地看吧，我每秒钟都在诞生，我是春天花枝上的贝蕾，我是雨赤质弱的小鸟在新潮中学习歌唱，我是花心里的毛毛虫，我是时钟的玉。为了痛哭和欢笑
    为了恐惧和希望，我一直在降生，一切众生的生和死是我心脏的律动，我是水面上的浮游，我是春天里着实浮游的鸟，我是壁池里快乐的青蛙，我是以青蛙果腹的草蛇，悄无声息地发动了袭击。我是乌干达的孩子
    瘦骨凌熏，腿像竹竿一样细，我是军火商 把杀人的武器卖给乌干达，我是那十二岁的女孩，一只小船上的难民，被海盗强暴后 我跳进了大海，我是那海盗 我的心还不懂理解和爱。我是统治者的一员
    手里握着拳柄，我是那个必须向同胞偿还血债的人，在劳改营里 慢慢地走向死亡，我的快乐像温和的春天，它使花儿永远绽放，我的痛苦是汹涌的泪河，它住满了四大海洋，请用我的真名呼唤我吧。这样我就能够马上听见，自己所有的哭泣和欢笑，这样我就能够看到我的快乐与痛苦不二，请用我的真名呼唤我吧，这样我就能醒过来，这样我心灵的慈悲之门就会永远动开，好了
    感谢你的聆听。听听正念师哥电台 我们下次再见。'
