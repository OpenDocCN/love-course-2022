  text: '# 007.hct和菜头·成年人修炼手册：hc1112“我问和菜头”：大智若愚和智力能否兼得？您好，欢迎来到我问何菜头，这里是得道专栏何菜头成年人修炼手册的问答时间，，我是转述师于浩威，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自历史，为什么说成人必须学习历史和智商。放下智商或许能生出一点智慧之良讲。，第一个问题来自用户逆旅过客，他说，何菜头老师，请问可以分享一下你对历史哲学的看法吗？，它和一般说的史观有什么不同呢？好，对于这个问题，菜头老师的回复是，，坦白说。我对历史哲学并没有多少研究，读过的书也很蹊跷，一头是汤银笔，一头是斯宾格勒，，而且我觉得他们两个相距不远，由此可以想见我的历史哲学成色。，我认为他们带来的问题远比答案要多，带来的疑惑也远比思考要多。。无论他们是如何周密或者雄辩，我始终觉得他们对历史规律的总结类似于部落巫师的预言。，我本身是理工科毕业，对于历史哲学的分析方法和论证方式很难全心全意地相信。，在我内心更有另外一重怀疑，那就是。历史的眼镜类似于极为复杂的混沌系统，，谁都可以在局部总结出一套规律，然而也有更多规律所解释不了的现象。，我认为这可能主要是性格因素所致，对任何试图在宏观上把握历史方向的尝试我都心存怀疑，。因为我更偏向于具体的人和事以及当时的情景。，至于说历史的洪流究竟如何流淌，我会认为即便是我知道答案也无济于事，，相比之下，我不过是洪流之下太过渺小的存在。，好，下一个问题来自用户黄李贤，他说。请教菜头老师，对于成人如何学习历史，，您有何具体的建议呢？是否需要系统学习，还是根据个人的兴趣而定？，好，对于这个问题，菜头老师的回复是，嗯，我觉得你不妨从故事开始。，我大学的专业是理科。因为打电子游戏的缘故，对日本战国历史产生了兴趣，，因此呢，去找了《知田信长》和《德川家康》的传记来看，，进而跑去图书馆搜罗日本古代史进行自学。，所以呢，你要问我的建议，我的人生经验告诉我。兴趣才是最好的旨意。，如果不是打电子游戏，我是绝对不会去专门找日本古代史来看的。，当然也可以从玄学的角度来进行解释，那就是我走上社会之后，中国互联网的战国时代开始了，。明明中这种纷纷割据和彼此攻击的局面隐隐约约和日本的战国时代很类似。，当大时代到来，它会召唤人们事先做好准备。，我认为特意的去学习历史对于成年人而言不是很合适。。当初人们之所以看《资质通鉴》或者《增国翻转》，，都有一个非常现实而浅白的动机，想要学会如何做官。，当学习和自己的实际利益绑定的时候，人们往往有足够多的动力去主动学习。。你当然可以批评说这样的动机不够纯粹，甚至还带有一些事快气息。，但是，人们的确因此认真学习历史，这总比根本不去理会要好吧。，成人世界的压力很大，我希望你能够先找到学习历史的兴趣所在，。这样也许会支撑你走得更远一些。，好，下一个问题来自用户弟弟老刀，他说，感谢菜头的分享。，听完这篇我有点小小的疑惑，智慧是针对于所有个体的吗？，就现实而言，智慧和智力同等重要，当遇到选择的时候。你会首选哪一个呢？，所谓的大智若愚是否是一味舍弃智力追求智慧，于何雄长不可兼得，，社会上类似像阿甘这样的人群该如何选择呢？，还是像阿Q或者是祥林嫂那样追求大智若愚遭人击讽呢？，好，对于这个问题。菜头说的回复是，智慧是针对每一个人的，而且我不认为它和智力同等重要。，如果有可能的话，我想我会尽量的去追求智慧。，当我们来讨论这个问题的时候，永远不要忽略一个基本事实，，那就是，我们生活在人群之中。并非是山林中的隐世。，同时呢，也永远不要忽略另外一个前提，那就是，我们对生活知之甚少，，'
- summary: "-   智力和智慧的区别\n    1.  拥有智力但生活困难\n    2.  智慧可帮助理解生活\n    3.  聪明人痛苦于无法实现想法\n\
    -   古罗马政治模式\n    1.  平民、执政官、元老院的不同角色\n    2.  智慧带来权力平衡\n    3.  智力只能解决一个问题\n-\
    \   智力与生活\n    1.  智力测试不可靠\n    2.  将自己视为普通人减压\n    3.  智力高并不意味着成功"
  text: 很容易被表象所迷惑，看不到生活的本质。，智力呢，就只针对于你个人了，和他人无关，和生活无关。。我们在生活中常见才智孤绝之事，拥有令人惊艳的才华和能力，但却始终过不好自己的一生，，最后啊，在愤恨不平中离开人世。，他们的头脑，他们的智力，并没有为他们创造出良好的生活环境。也没有为他们创造出成就事业的基础。，如果你仔细去分析，往往会发现，他们拥有糟糕的人际关系，糟糕的家庭生活，以及紧张局促的工作环境。，这些东西哪怕一个人智商达到140以上，估计啊。也没有什么好办法加以解决。，一旦一个人把自己的能力和社会认可、社会地位画上等号，那么失望和失败就会如影随形。，因为他们很难被人群所接纳，也不容易了解到自己和生活的真正结合点。，但是智慧则不然。它可以帮助我们理解他人、理解生活，从中找寻到得体平衡的方法，减少达成目的的阻力。，我认为呢，这不是放弃不放弃智力的问题，无论你放弃与否，你总是得试着去理解。，如果你的智力足以解决一切问题。那么你也不会有此疑问了。，事实上，聪明人最大的痛苦在于，明明自己感觉已经想得非常透彻，但是不知道为什么，事事就是不肯按照自己的想法去运转。，在古罗马。罗马平民、罗马执政官、罗马元老院分别代表了三种不同的政治模式。，但是古罗马人把他们混合起来，相互平衡，彼此制约？，类似这种共和制整体的诞生，大概不会是单凭智商就能够想出来的。，唯有智慧可以认识到。大众总是有暴民的倾向，执政官总有独揽大权的倾向，元老院总有巨傲顽固凌驾于一切之上的倾向。，然而，民众狂热却不能自我管理，执政官高效却又需要节制权力。，元老院在维持秩序和稳定的同时。也需要照顾到广大平民的生计。，在权衡所有利弊之后，依靠智慧才能让人建立起如此微妙的权力平衡，让所有人各得其所。，聪明怕是只能顾此失彼，每次只能解决一个问题。，你也可以考虑一下保险业，它是如何不花一分钱。利用所有人对风险的厌恶变成了一门独立的生意，，在赚钱的同时，也的确保护了投保人的财产安全呢？，如果是靠智力，人们是不是更有可能在当初去给船只设计更大的舱室，，更牢固的船体，更安全的航线？那样一来。世界又会变成怎样呢？，智力说，等一等，我会想出更安全的船。，智慧说，没关系，世界就是残酷的，重点是我们要让船只继续出海，，但有一个办法可以让大家不用在失败之后倾家荡产。，好，下一个问题，来自用户风波。他说，蔡头叔啊，那依据智商测试来激励自己前进到更高的目标有什么问题吗？，还是说我需要真的彻底忘记分数，把自己当成一个普通的人，追求一种踏实幸福的人生呢？，好，对于这个问题，蔡头叔的回复是，问题是。他并不是一个可靠的依仗啊。，而且，我怀疑这么想的人的智商的分数是否已经达到了凡人忘尘莫及的程度。，大多数聪明人也只是一般聪明而已，但是却因为这一点点聪明自视甚高，变得急躁易怒，刚愎自用。，我建议呢。把自己当作是一个普通人，最大的好处是不用给自己那么大的压力，，同时呢姿态低一些也就能看到更多一些，更清晰一些，免得呀整天只是看镜子里的自己。，因为我智商高，所以我职位高，因为我智商高，所以我收入高。生活中从来没有这种事情发生。，但是呢，以智商为一评的人就是会去那么想。于是啊，在现实面前往往是头破血流，败下阵来。，这不但距离幸福极为遥远，就连普通的小成就也相当遥远。，好，下一个问题来自用户孙承武。他说，生活中特别爱和一些年长的人交流，特别是中老年人。，很多时候啊，会发现他们的人生智慧都极度高超，仿佛一眼就能洞穿事物的本质，以及个人内心的小心思。，那人生智慧是否就是精力得来的呢？以及。我见到过很多人，有的人即使是同龄，但是表现出来的智慧却有天差地别。，
- summary: "-   蔡投书认为智慧不仅来自人生经验，也需要观察和思考，人们应该利用狂喜或悲哀的时刻去观察事物背后的机制。\n    1.  长者对年轻人失恋的痛苦态度冷漠，认为时间是唯一能缓解伤痛的方式。\n\
    \    2.  长者不会提供帮助，因为倾诉可能会延长痛苦，反而让年轻人更深陷其中。\n    3.  通过观察和思考，人们可以逐渐理解事物的本质，从而获得智慧和安定心灵。"
  text: 这也是精力得来的吗？它是否是天生的呢？好，对于这个问题，蔡投书的看法是，嗯，是这样的。，一个年轻人因为失恋痛苦的死去活来。边上的长者呀，可能会对此无动于衷，因为长者知道说什么都没有用，这种事情只能等待时间慢慢地缓释伤痛。，他甚至都不会去试图提供一点帮助，因为他知道，无论怎么提供帮助，都不可能减少一分钟痛苦的时间。。反而有可能因为有了一个倾诉对象，会让这位年轻人更长久地沉浸在痛苦之中，最后啊，热爱上了找人倾诉。，这当然是源自人生经验，但是啊，智慧也不全然来自人生经验，不然怎么会有老糊涂这种称号呢？。在我们有限的一生之中，会遇见许多顺遂的时候，也会遇到许多挫败的时候。，但是啊，人们大多沉浸在感情里，却不曾利用狂喜或者悲哀的时刻仔细去观察一下事物，看一看背后究竟是有什么机制在运转。自己是否被事物的表象所欺骗。，这可以是一个持续不断的过程，一开始啊，想清楚一点都很困难，随着理解力的加深，观察的深度和速度会越来越快。，只是这点并不容易做到，人的心啊，总是追随着纷纷扬扬的现象而去。如果能够安定下来，那多少都能看清楚一点点事情的本质，而有了这一点点呢，其实啊，也就已经足够了。，好，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
