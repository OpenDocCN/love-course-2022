  text: '# 032.情感心理咨询技能大全（完结）：第05章：系统式家庭治疗—史靖宇：09.系统式家庭治疗常用技术（上）好大家好，在前面的讲解当中呢，我们介绍了如何开始初始访谈，也介绍了怎么收集信息，形成假设以及进行干预，那具体的我们可以运用一些什么样的技术，来完成我们的这些任务呢，接下来就会跟大家来讲一讲。系统式家庭治疗常用的技术，首先会给大家来介绍提问技术，提问是系统家庭治疗的一个非常有特色的方法，我们会说，我们通过提问的方式去激发来访者，激发这个家庭思考，比你直接告诉他，效果会更好一些。首先的第一类非常重要的提问技术呢，我们把它称之为叫循环提问，这个循环提问，它的用意何在呢，就首先呢，我们通过这样的一种提问方式，会打破来访者和家庭，他们之前的那种线性的思维，会让他们看到。其实家庭当中的每一个人，他们都是相互联系在一起的，就是个人的问题，它其实是会相互的影响，看似个人的问题，实际上它是一个家庭的问题，我们会看到家庭当中，每个人他们是这么一环扣一环的，循环提问，另外呢。我们说做这个系统式家庭治疗，目的之一就是让家庭成员，看到他们的问题，不是出在一个人身上，而是要放在家庭的关系背景当中来理解，另外还有一个，我们做系统家庭治疗的时候，很重要的一个目的呢。就是我们要让这个家庭，他们丰富他们的视角，能够有更多的可能性，更多元化的方式，来看待他们的家庭当中，究竟发生了什么，那我们通过提问也是可以引入差异，给他们提供新视角的一个好的方法，还有呢。就是我们要让他们能够关注资源，能够转移他们注意力，从看缺陷，看不足，转移到看他们积极的方面，看这个没有症状的方面，那其实我们通过提问，都可以达到这样的目的，那循环提问呢，它的一个重要的一个作用是什么呢。它是采用一种原沟通的形式，来了解他人行为，我们不是看他们说了什么，而是看他们是怎么表达的，我们说每一个沟通，它其实都有内容和关系两个层面，我们就是通过这样的提问方式，更多的让他们看到他们之间的关系。比如说呢，当这个家庭当中，我们在做治疗的时候，我们看到妻子流泪了，我们可能不会直接去问这个妻子，你为什么哭了，我们不是去问这个内容的层面，我们更多的我们会去问她，你觉得当你的丈夫此时此刻。看到了你流泪了，你觉得他可能会有什么样的触动，他可能会有什么样的想法，这时候呢，我们就会引入到这个关系上，比如说我们会去问这个儿子，我们说，在你的家庭当中，如果说妈妈流泪了，谁会是第一个来安慰她的人。我们可能不会去太多的，去问她为什么哭，而是看看，就她的这个哭这样一个行为，作为一种沟通的信号，在她的家庭当中，每个人会做出什么样的回应，有此我们就可以看到他们之间的关系，看到他们的一些互动的方式。那如果说，我们通过这样的循环提问的方式呢，我们就有可能会让他们的这个观点，就能够发生变化，因为他们的这个注意力的焦点呢，就会从关注这个内容层面，开始关注到他们之间，其实会相互的影响，同时呢。我们是引入了一个新的评估体系，是这种关系，沟通，用这种方式去评估他们，而不是停留在这个问题，停留在内容的层面，我们每一次提问，我们要做的都是从症状转入到关系，我们不是说当这个妈妈，她流泪的时候。我们问她为什么哭，而是说当妈妈流泪的时候，谁是第一个去安慰她的人，当这个孩子，她她遇到一些不开心的事情的时候，可能她会第一个跟谁说，我们不是去关注她是因为什么不开心，而是看看这个家庭当中。他们的关系互动是什么样的，那么这个呢，就是一个新的评估体系，所以我们往往都是会采用这种假设性的，间接的方式去提问，不是直接问这个当事人，而是问儿子，问他可能会对爸爸妈妈的这个关系，有什么样的看法。'
