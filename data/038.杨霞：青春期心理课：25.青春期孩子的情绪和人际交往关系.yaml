  text: 那我们怎么来改变孩子的情绪？，因为情绪决定了学习，，孩子的情绪不好一定会影响他的学习。，那么好，那我们就可以，，老师可以有意识地倡导一些团体活动，。比如说我们一起在下课的时候跳大神，拔河，，一起做一些篮球，然后一些踢足球，，一些团体的体育比赛，体育活动，，那这样的话增加孩子的协调性，，通过运动来激发孩子内在的生理上的改变，。因为运动以后体内会自动分泌快乐激素，，然后一些团体运动又增加孩子的协调性，，协作性，团体活动又增加孩子的协作性，，比如说打拳班同学，，然后另外一班拔河，，那么你的班级体的凝聚力也增加了，。同学和同学之间的配合也增加了，，这样我们用这个来带动一些孤僻的孩子，，一些自闭的孩子，，还有一些情绪低落的孩子，，还有一些不合群的孩子，，然后老师非常高兴，，他就用这样的方法变成分小组跑步，。然后分小组去跳着排球竞赛，，然后分小组练篮球，练排球，，然后过去可能是排球跳绳羽毛球，，这都是单打独斗的，，现在可能增加了跳大绳，，增加了拔河，，增加了一些团体的运动，，这样的话班级体的风气就改变了，。那些活跃的孩子，，带动了一些孤僻的孩子，，然后学习也跟着被带动了，，因为人的情绪好了，，高兴了以后才愿意去学习，，那么还有就是我也给一些老师建议，，有意识增加一些户外运动，。因为我们现在孩子户内的学习时间太长了，，然后户外运动少了以后，，然后你发现人如果看得出越多越敏感，，越敏感越不高兴，，越不高兴就越不爱学习，，所以你发现有的人看书很多，，但是学习成绩不好，。是因为什么呢？，你要注意就这样一个关系，，由于他看书很多，，他跟人际交往时间很少，，然后变得很孤独，，变得很敏感，，甚至变得有很多愤世嫉俗的想法，，这样的话他肯定就不高兴了，。不高兴以后对学习就容易也没有心思了，，然后也不能够心里很平静的很愉悦的去学习，，那这样的话我们可能还要改变，，通过户外运动，，通过一些正确的引导来帮助孩子来调整，，不能所有的时间都用来看书，。所以我曾经见过一个历史方面的天才，，他从小就研究历史，，研究得非常好，，甚至还有了自己的作品，，但是他到了高中以后呢，，高三得了严重的抑郁症，，多次想自杀，，所以我们要注意的就是，。孩子可能以前是非常充沛的，，然后可能也是非常阳光的，，但到了中学以后他会改变，，他不是说小学一直很阳光的孩子到了中学，，就一直阳光，，而不，，他会在中学关键期，，这个青春期，，他会发现有一个逆反，。这个逆反甚至是自身的逆反，，以前很阳光的孩子，，就变内向了，，以前很和学，，现在变得孤僻了，，以前是经常笑呵呵的，，现在变得非常挑剔，，容易愤怒怡怒了，，所以这时候我们要从好几个方面，，家长自身的问题。，孩子人际关系技巧的训练，，还有孩子互玩运动时间的增加，，等等等等，，然后我们用这样一些方法，，来帮助孩子调整情绪，，然后来提高他的学习能力，，因为人只有高兴了才愿意去学习。。
