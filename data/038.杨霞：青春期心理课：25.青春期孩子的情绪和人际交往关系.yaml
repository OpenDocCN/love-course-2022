  text: '# 038.杨霞：青春期心理课：25.青春期孩子的情绪和人际交往关系教给家长一个方法，成长我们自己，改变孩子的一生。，听众朋友好，我是杨霞。，青春期心理课，带你走进青春期孩子的内心世界。，中学生的情绪和人际关系会有什么样的联系？，怎样帮助孩子正确处理？。心理学家研究发现，一个人达到温饱以后，，他的快乐主要来自于人际关系，，他的快乐主要来自于良好的人际关系。，所以，尤其是到了中学阶段，青春期的孩子特别注重人际关系，，因为这时候他的情绪的发展的需要。。因为到了在小学阶段，孩子的快乐主要来自家长，，他和家长的关系，他会跟家长撒娇啊，，他会去跟家长无理取闹啊，，他会跟家长讨好啊，，用各种方式来从家长那里得到快乐。，但是到了12岁以后，到了青春期，。他的快乐会更大一部分程度来源于他和同伴之间的关系。，所以在中学阶段，孩子的人际关系变得位置非常的重要，，甚至超过了学习在孩子的心目中。，但是呢，中学生的人际关系，他的成长的关键期不在中学，。是在3到8岁。，首先我们家长要了解，孩子高兴不高兴，，和人际关系有密切联系。，所以每当孩子表现不想上学，是因为不高兴，，而不高兴是由于人际关系的时候，，我们要分析像刚才我们说的那几方面的原因，。然后来帮助孩子建立良好的人际关系。，那么一个人的人际关系呢，他的基础呢，，首先是学会和父母相处。，那么父母有没有自己做到，经常都是给予性的。，就是孩子要什么，我们都给他什么。，然后这样的话呢。孩子就变成了一个索取者，，孩子就变成了一个以自我为中心，，他在家里以自我为中心，，他到学校还是把自己当一个太阳，，把自己当个皇帝，等着别人来奉献来给予。，那这个肯定是不行的，，因为到了中学以后。人人都是小皇帝，，人人都是在家里都是小太阳。，你到这以后呢，你想让别人围着你转，，那是不可能的，因为每个人都在自转，，没有人在围着你转，没有人是你的卫星，，每人都是恒星。，所以家长要注意。在教育孩子的时候呢，，完全不能把孩子当做一个小皇帝来养，，大家对他无谓不值的关心。，那么还有一种是相反，，有的家长忙于生意，忙于工作，，一天到晚都不着家，，所以孩子经常就是跟保姆在一起，，跟阿姨在一起。或者跟姐姐在一起，，他都看不见父母，，他早上起来父母已经出门了，，他睡觉的时候父母还没有回来。，所以这样的孩子也会不高兴，，因为他和父母没有建立起良好的沟通关系，。就没有做好人际关系之间的沟通能力的训练，，因为孩子生来是没有这个能力的，，是在后天通过父母在25岁之前，，他的陪伴和养育和教育和训练过程中，，来养成了这种人际沟通的能力。，所以家长发现孩子非常孤僻。或者非常冷漠，，或者跟别人沟通特别不畅，也不会说话，，甚至还有些自闭，要注意我们自己，，我们作为家长自己和孩子之间的关系，，有没有因为工作，因为其他的，，忽略了和孩子的沟通。。所以家长除了要做好自己工作之外，，要抽出时间来陪伴孩子，来教孩子学会沟通，，而且给孩子做一个好的榜样。，所以我们要注意孩子的情绪这个问题。，另外假如有些情况完全没法控制，，你比方说单亲家庭的孩子，。然后有些丧亲家庭的孩子，甚至有些孤儿，，还有一些确实是家庭非常贫困，父母去打工，，等等这样的孩子有很强烈的自卑。，那么我就见过一个特别好的老师，，让他来跟我反映，他说他们班上有些同学，，家庭比较困难。有这样的问题，，父母离婚了，或者是孤儿，或者是家庭贫困等等，，或者是家庭富裕，但是家长也不着面，，永远是在外地忙工作，都是交给保姆等等。，那么老师就反映这样的孩子，他该怎么去帮助。，后来我给老师建议，。假如有一些条件和环境无法改变，，'
