  text: 你自己可以拿紙和筆自己寫下來，因為有很多觀念，可能是你的家庭給你帶來的，我們也不知道，是的，對吧，你朋友你爸爸媽媽給你的教育是什麼樣，現在在影響你。讓你變得很匱乏，變得不敢花錢，或者說不敢有錢，對，比方說我會建議大家，就是以後從字典裡去掉兩對名詞，第一對是貴和便宜，其實沒有所謂的貴和便宜，是的，對吧，你自己就很貴，我們說我經常跟別人講。我說我自己就是無價之寶，對啊，雖然可能我一文不值，但是我無價之寶，所以貴和便宜是相對的，第二個概念，我建議大家去掉就是關於有用和沒用，很多人會覺得什麼什麼有什麼用，比方說，你看，大家會說高考有什麼用。談戀愛有什麼用，這個朋友對我有什麼用，當你活在有用裡，你會發現你的生活其實特別無聊，是的，因為很多美好的東西都是無用的，是的，但它就是來滋養你的，內心的，對，滋養你的精神的，是，所以去掉貴和便宜。拋棄有用和無用，真正去感受生活本身，這是我的建議，是的，太好了這個建議，好，關於愛的匱乏部分，相比物質的匱乏來講，它是比較能夠直接關係著人們的幸福力的，愛的匱乏伴隨的是很多負面情緒的產生。我們所有在愛的這個部分的匱乏裡面，都跟我們的家庭有關係，這又回到我們這個原生家庭了，對吧，好，那麼我們為什麼會說愛的匱乏它來自家庭呢，因為我們大部分的父母，他們都在用愛的名義，用情緒。例如說憤怒悲傷指責，來控制家庭伴侶和孩子，當他用情緒來控制的時候，很多父母都這樣，你再這樣我不高興了，你再這樣的話媽媽就生氣了，你再這樣就怎麼怎麼樣，他會發現說他用他的情緒來去威懾這個孩子。然後讓這個孩子相信說，你要這樣做錯了，媽媽就會怎麼樣，就會情緒失控而傷害你，甚至有的是用病來控制家庭，是的，那麼這樣子，如果你一旦用情緒去控制你的家庭的時候，你會發現，你的孩子也不太懂得控制情緒。他也會無端的鬧，哭，然後以一種所謂的憤怒的狀態，告訴你你這樣做不對，其實事情很簡單，媽媽就像我剛才給你舉例子，我今天早上吃我們家兒子的蛋糕，然後我們家兒子就會很質疑的看著我，然後就會覺得說。媽媽你不是答應了嗎，一人兩塊嗎，你為什麼還要吃第三塊，而且你把我的吃了，對呀，你沒有經過我同意，這就大人欺負小孩，對呀，然後後來我馬上就意識到自己錯誤了，然後我就說對不起，啊，爸爸媽媽有點餓。然後下次我再多買一點，然後的話你讓媽媽繼續吃點好嗎，媽媽你說了，你只能吃兩塊，然後我就不再不好意思了，所以很多時候，就你會發現這件事情，但如果有的父母他們會怎麼對待呢，這是我買的呀，我還不能吃啊。你一小塊吃一塊就夠了，你怎麼這麼自私啊，媽媽吃三塊不是很正常嗎，媽媽現在是面對上班這麼累，這麼辛苦，我買個蛋糕我自己吃還不行啊，你看父母特別容易用一種，好像自己特別偉大，自己了不起，然後來去跟孩子說。你質疑我你是錯的，對，因為我付出了，對，但是事實上的話你答應人家嘛，不就是一人兩塊嘛，你做的事情你就該承擔這個責任，哪怕這個事情，其實有些時候的話，你想耍個賴什麼的，你的孩子其實也是會叫針的，是。所以說，其實在我學了心理學之後，我對偉大的父愛母愛，無私的父愛母愛這樣的詞呢，都會多想想，因為我們會發現，用愛的名義來實施的控制，這樣的事情太多了，真的太多了，比方說現在每到過年。我們就開始聊這個催婚的話題，對吧，催婚催生，這特別典型的，其實是父母在拿自己的期待在控制孩子，是的，好的，那今天這節課我們就到這兒。我們下次接著聊。
