  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：10.初阶者任务：3.微笑Mission 2，Mission 1 你們維持了眼鏡，現在我們要加點東西，現在你維持眼鏡，然後你會笑，維持眼鏡然後笑，關鍵點在這裡，你把正面的負擔給世界上，不管什麼東西回來了，如果你維持眼鏡然後笑。他們不笑你，就沒有關係，你依然把正面的負擔給世界上，你依然做了Mission，你會覺得很開心，但這不重要，這不是他們的反應，這是你的努力，現在我們在掩蓋自己的空間，我們在笑的時候，我們在笑的時候。我們在笑的時候，我們在第一次，讓他們有機會，和你互相互相互相互相互相互相，可能你維持眼鏡，然後笑，他們會笑，如果他們會笑那很棒，那很棒，那不是目標，那不是重點，如果發生了那是一個優點，重點是讓你舒服。讓你維持眼鏡然後笑，讓你依然掩蓋自己的空間，當你走過一天，當你和別人交流，眼鏡然後笑，如果你和別人交流，你會看到別人，你會在車上、在車站、在街上，你不會看著別人的腳，你會看著別人的眼睛，當他們看著你。你會給他們一點笑容，一點笑容都不重要，即使看起來很奇怪，也不要擔心，不要自信，你正在把負面的意識放在世界上，如果有人被某個外國人笑，他們會有很大的問題，他們的問題不是你的，你的工作，做出那種眼鏡。跟別人交流，跟別人交流，跟別人交流，跟別人交流，跟別人交流，當你走過一天，就像在自己的小小的，你一樣會看到別人的笑容。'
