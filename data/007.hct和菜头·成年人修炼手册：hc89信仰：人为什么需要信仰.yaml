  text: 父母如果不信仰伟大的生命，，那么每天两顿饭加上接送孩子上下学，这件事情单是想一想，就觉得要比服十八年苦役还更加难以让人忍受。。但是父母选择相信了生命的延续，于是在这种日复一日的操劳里，他们反倒是找到了付出的幸福和满足。，信仰是承认有高于自己生命的存在，值得自己去相信、去崇拜、去奉行，。通过这种方式去接近更为美好、更为崇高的东西。，而那些把自己视为世界边界的人，最后都很难避免内心的枯竭，自己的追求只是带来了更多的迷茫、焦虑和不满足。，从这个意义上来看，信仰的这种虚反而要比实来得好。。一个人当然可以说，别跟我聊那些虚的，我就想老老实实地过好我的小日子。，那么，什么是老老实实呢？什么叫做好呢？什么又叫做小日子呢？，可能这些话都从未经过仔细考虑，也没有具体的所指。，这样的人。不可避免的在某一天会感觉到自己所做的一切就是用心捞换房贷，，感觉自己是在做牛做马一辈子伺候家人，感觉自己在日复一日的去公司公卫里充当人肉电池。，最后呢，又很快衰老来到人生暮年，在面对死亡的威胁时。觉得手足无措，，认为自己还没有做好准备，手头里没有任何一样东西可以应付这种局面。，回顾自己的一生，突然就流下泪来，因为感觉没有一天是在为自己活着的，，全部的生命和时间都贡献给了家人、银行和公司。。站在个人时间的尽头，看那些我们所说的实在，所有的实在都会变成虚无的。，而虚无的信仰反倒不会如此。，一个人相信终身学习并不追求证书，也并不追求新愁。，在他理解之中，身而为人活在这个世界上。不断学习和提升这件事情要远远高于自己的存在。，自己在这个世界上的存在有很多种形式，可以是打麻将，可以是看电影，可以是夜夜升歌。，但是，和所有这一切事情不同，唯有终身学习为自己的生命提供了意义。。对于他来说，这种意义要高于存在。，人不仅仅是活着而已，人们来到这个星球上一定还肩负着某种使命，这样的一生是充实的，也会是幸福的。，有了这样的信仰，人生就有了个托底，不会在空虚和无聊中不断地往下落。这样的生命反而是坚实的。，人们对信仰避而不谈，很可能是因为对信仰知之甚少而误解甚多，把它理解为追求永生那样的幻想，，同时呢，又把现实看得过重，觉得那才是可以把握的真实。，但是在我看来。凝视现实是一件相当吃力的事情。，人们觉得一切都好，不过是因为太过忙碌而没有足够的时间去凝视。，但是，总归会有那样的时刻，人会在凝视现实的时候感觉空无一物，不知道自己忙忙碌碌究竟是为了什么。。我希望在那一刻到来的时候，你能想起这篇文字，可以从这里开始去找寻你的信仰，为自己的生命增加一点重量。，最后，请允许我再重申一遍，信仰可以是对一个人，一件事，一个理念，并非是宗教所独有。。你选择了怎样的信仰，决定了你会如何度过一生。，好了，这一讲就到这里。不知道你是不是一个凝视过自己信仰的人呢？欢迎你在留言区写下此刻的想法，也欢迎向我提问。。我会挑选出精彩问题在周四周五的问答片目中进行答复的。，说走了，我们下一讲，再见。。
