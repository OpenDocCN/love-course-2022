  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第15课：面试中怎么讲故事，才能让面试官选中你？學會講故事，才教會溝通，你好，我是高麟，歡迎來到故事裡課程，相信大家都面試過，對嗎？，無論是找工作的面試，還是找對象的面試，你的目的都是一樣的，就是讓對方看上你，在上一課我們講到了，要讓別人看上你。你不但需要展示你的外在實力，也就是所謂的Show
    Muscle，秀肌肉，還需要展示你的內在動力和價值觀，這樣才能跟別人建立深度的信任和連接，所以今天咱們就先來看看。如何在面試中用故事來有效的展現你的能力，在開始講故事之前，我想先問問你，你覺得面試的實質是什麼？，是讓面試官喜歡你，為你折服，覺得你特別牛嗎？其實不是，面試呢，不過是為了選擇合適的人。把他們放在合適的位置上，因此，面試的唯一目的，就是要讓面試官認同你，認同你的能力、潛力、價值觀，和公司以及崗位的要求是相互匹配的，那怎麼才能讓HR和直線經理認同，你就是那個蘿蔔裡的坑呢？，打仗呢。講究知己知彼，我們不如先來看看在面試這個場景下，面試官通常是來怎麼評估你的，那在這裡呢，我想跟大家介紹一個，HR最常用的面試方法，叫做行為面試法，它的原理呢，是認為人的行為。在沒有重大的外部刺激的情況下，是相對穩定的，也就是說，可以用你過去的行為，來判斷未來的行為，那麼在判斷你的行為時，他們通常會用一個Star模型來提問，S代表Situation，情境。首先先了解一下你當時所處的背景和環境，以及挑戰是什麼，T代表Task，任務，也就是你在那個情境中所要完成，或者是達到的目標，A代表Action，行動，那針對這樣的情境和任務，你具體做了什麼。R代表Result，結果，你採取的行動取得了什麼樣的結果，所以在這種情況下，咱們看看故事應該怎麼講，才能夠讓面試官看到你的能力呢，我們不妨先看一個案例吧，之前我在做公司的亞太區IT總監的時候。需要招聘一個新的IT項目經理，當時我面試過一個小夥子，咱們展且就叫他小強，小強簡略一看就是一個妥妥的學霸，當我讓他來介紹一下自己的時候，他是這麼說的，我大學學的是計算機專業，一直都算是學霸吧。大學的時候英語就考過了八級，第一份工作在一下外企，當時也是從程序員做起，後來加入了大客戶組，在那個項目裡我又學了一個新的編程語言，在後來我做到了項目經理，帶五個人主要是負責客戶分析，做得還挺不錯的。我就追問他說怎麼個不錯法呢，他說當時那是一個跨國的項目，因為我英語好，所以就跟美國團隊溝通起來也比較順暢，而且雖然是個新的技術，但是因為我的技術能力還是挺強的，所以還可以指點一下別人。在學校的時候我也是學術會主席，所以在帶團隊這方面很有經驗，大家都很配合我，最後我們這個價值3000萬的項目，按時按預算完成了，好那你聽起來覺得小強怎麼樣呢，是不是挺牛的，可是你知道嗎我並沒有錄取他。為什麼呢，他一直都在說自己有多厲害，英語好技術強有領導力，可是他說的這些厲害，完全沒有能讓我產生共鳴，因為我招的這個崗位，需要在短時間內迅速掌握一些新技術，並且需要有很強的抗壓抗挫力。才有足夠的勇氣能夠帶著團隊摸著石頭過河，而所有這些能力和價值觀，在他的回答裡我都並沒有看到，那你還記不記得上節課我們曾經說過，要讓人產生信任，需要有三個步驟，第一是要讓對方清晰的理解你所講的內容。二是讓對方認同你的能力和價值觀，三也是最重要的，就是要產生聯想，通過你所描述的從前發生過的事情，聯想到如果將來發生類似的事情，你是有能力去解決的，而這就是我們說的所謂的潛力，然而剛才說的小強。雖然一直在羅列他從前有多成功，但是卻沒有辦法讓我想像，'
- answers: '-   面试者常常陷入自我夸大能力的误区，是因为他们常常认为自己能力强，就能够得到认同。然而，真正的行业能力需要通过实际的表现和解决问题的能力来证明，而不仅仅是自我评价的结果。

    -   要展示真诚和才能，可以通过讲述自己面对困难和挑战时的实际经历和解决方案，同时不夸大成绩和能力，表现出真实的自我。避免被误解为自夸的关键在于真实展现自己的能力和付出，而不是空洞的自夸。

    -   一帆风顺的经历不能证明一个人的能力，因为困难和冲突才能真正展现出一个人的潜力和应对能力。面对困难和冲突时展现出的勇气和解决问题的能力，才能更加真实地展现一个人的潜力。

    -   在面试中，可以通过讲述自己在解决困难问题和应对挑战中的实际经历和行动来展示能力和动力。重点是要突出自己在解决问题时所展现出的能力和动力，这样面试官才能更好地了解自己的潜力。

    -   面试者可以通过准备并具体讲述自己在具体工作中所面对的困难和挑战，以及自己是如何应对的，从而展现自己在行业所需的素质和潜力。同时，要真实地展现自己的能力和动力，而不是空洞的自我评价。'
