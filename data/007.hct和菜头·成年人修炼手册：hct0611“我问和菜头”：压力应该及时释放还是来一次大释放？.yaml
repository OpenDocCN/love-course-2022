  text: 一战时美国不是世界战场上的主导者，文明程度啊也远没有二战时高，士兵的地位也截然不同。，如果艰难求生，人就是求生的工具，工具能有什么心理疾病呢？，但是现在呢，是一个富足的年代，人就不再是工具。而是一个个非常具体而独特的存在。，疾病，当然也是存在的方式之一，所以才有那么多医院和疗养院，而不是像中世纪一样弄个山洞，然后点火一烧了事了。，他们说的没错，的确人们是吃饱了，这是个现实。但是我们没办法回到吃不饱的情况去。，的确，忙起来会好，用体力劳动啊，缓解心理压力是有用的，但是这只是在有限的情况下如此，并不是零单妙样。，既然如此，说少吃点或者多干活，那就是没有油盐味的废话。和现实情况完全不相符合。，倒不如老老实实的承认这是疾病，也的确需要认真对待和耐心治疗。，好，下一个问题来自用户敲出哈姆雷特的猴子，他说，，现在总是看到报道，年轻人晚上不愿意睡，早上不愿意起。其实我就是其中一员。我知道这是个问题，因为身体陷入了恶性循环，一到晚上该睡觉的时候就精神。，但这是心病吗？可是我总是尝试追问，是怎样的心病？当然了，如果这是病，症状还算轻微，并没有引起很大的身体反应。只是胖了些。，我想问的是，菜头叔是否有经历过这一段时期，又是如何找到治心病的解药的呢？，对于这个问题，菜头叔的回复是，这算是心病的一种，我也经历过。，在很长一段时间里，我凌晨三四点睡，中午十一二点起。每天都是从中午开始的。，有理论认为，不同的人有不同的生物中，有些人喜欢白天，有些人喜欢黑夜。，那对此我的看法是，重点不在于你是百灵鸟型还是夜猫子型，而在于你在你清醒的那段时间里干了什么。，同样是熬夜。我认识的许多人熬夜做出了成绩，也有许多人熬夜是为了好玩。，对于前者，我认为不存在心病，那就是个作息上的习惯，但后者，我认为是有心病。，因为一到晚上就精神，其实是不想面对白天。因此可以去想一下在逃避白天的什么，为什么要逃避。，如果白天值得投入，值得过活，那自然能够一早起来。，大年初一烧头香的人，我看就没有几个睡过头的，在庙门口排长队，一个个都精神抖擞的。，好。今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，叔走了，我们下一节再见。。
