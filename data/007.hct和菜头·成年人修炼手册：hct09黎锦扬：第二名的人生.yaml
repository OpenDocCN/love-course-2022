  text: 李锦阳是一溜银跑到了重庆找自家大哥，大哥看到小弟这一车礼物，就拿到黑市上卖掉了，换来了一笔美金。，时局太乱，大哥想送李锦阳出国留学。，算了一下。这笔美金刚好勾李锦阳在美国四年大学的费用。，于是，李锦阳又一次启程，直接乘船跨越太平洋去到美国哥伦比亚大学，铸修笔教文学。，那这八老爷的英文应付土司老爷还成，但是应付比较文学系的课程就比较痛苦了。。这个时候，李锦阳的侄女婿来到美国考察，那个人的身份是中国制片厂的厂长。，听说了八老爷的近况，侄女婿就拍胸脯表示，您不如去学写戏，这样将来学成不正好给我们写剧本吗？，李锦阳一听觉得大有道理，环顾四周。美国最好的戏剧专业在耶鲁大学，那就去耶鲁好了。，但是，耶鲁大学的学费很贵，并不是一个盲视土司所能负担的。，不过，这对于李锦阳也并不是问题。，大哥的好朋友赵元任当时在China
    News当主任。帮他申请了一笔奖学金，每月200美金。，于是，李锦阳从歌大转学耶鲁学戏剧，并且和当年在山东撬走自己女朋友的同学重逢了。，然而，转学也解决不了英文问题，李锦阳是痛苦非常，就又动了转学的念头。，这个时候。戏主任找到他，说了一句他终身受用的话。，你来我这里不是来学英文的，而是来学写剧本。，但，李锦阳顿悟了，开始全力的创作剧本，把他在盲视的奇遇改编为舞台剧，因此还获得了在校内公演的机会。，而公演的时候。许多经纪人都会前来挑选新人的。，一位来自纽约的女经纪人就留下了名片，希望和她聊一聊。，哎呀，李锦阳是兴冲冲地跑去纽约会面，结果进门就是迎面的一盆冷水。，女经纪人告诉他说。在美国没有什么地方可以上演中国故事，因为美国人民没兴趣。，不过他建议说，可以考虑去写小说，他会想办法出版的，帮着把小说卖掉。，就这样，李锦阳戏剧梦碎，准备转行写小说。，1947年，李锦阳大学毕业。手里拿着硕士文凭，可依然没有工作。，然而战争结束，签证到期，他又没钱买票回国。，这个时候就有人跑来对他说，为什么要回国呢？为什么要自己花钱买机票呢？，你呀，就等着移民局来抓你，抓了你就要遣返。那时候就是移民局出钱了。，李锦阳觉得很有道理，就真的坐持山空，等着移民局上门。，结果，移民局的人没等到，却等到了邮局的一通电话，让他去领支票。，原来，他早先向作家文斋投稿，参加小说比赛。现在他的作品得了一等奖，奖金1500美金。，于是，他带着获奖证书去找移民局，作为专门人才，获得了永居资格，开始了新生活。，时间来到1957年，女经纪人在十年间已经尝试过几乎所有的知名出版社，。但是没有任何一家对李锦阳的小说《花谷歌》感兴趣的。，最后，女经纪人对李锦阳说，她准备找一家精英出版社，发动最终一击，成就成，不成的话，这件事大家就彻底算了。，这家法勒斯特劳斯出版社的工作习惯呢。是先把书稿送给审稿人。，审阅《花谷歌》的审稿人呢，是一位80岁的老先生，他中兵在床，读完书稿之后啊，在页头写下了两个字。，读他，让出版社的人员一定要看看这本小说。，而这也是老先生最后审阅的一部书稿了。他随后啊，就于是长辞了。，起初，出版社的管理层对这本书的意见不统一，最后，以打包签下第二本小说的方式，终于签约出版。，1958年，《花谷歌》登上《纽约时报》畅销书榜，李锦阳成为林宇棠之后的第二人。。我相信，你听完李锦阳先生的人生故事之后呢，会有很多想法，可能是论大哥的重要性，也可能是听人劝吃饱饭，这由得你去发挥。，在我看来啊，无论我们持有什么观点，都不应该忽视他当时的大时代背景。，疾病，战争。逃亡失业，李锦阳先生人生中的每一步都伴随着不断的挫败。，但他始终啊，算是一个乐观扩大的人，我们甚至还可以说他有点不靠谱，活得随性，更活得随机。，
