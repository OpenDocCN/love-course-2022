  text: 在那样一种艰险的环境下，他还能拥有这样的人生。这让我对世界，对生活的看法没有那么悲观了。，从前往盲事当土司秘书那里开始，我觉得啊，是李锦阳先生的神来之笔。，从此以后，他的人生基本上都控制在自己手里。，亲族呢，虽然也提供了帮助，但是他自己选择了人生。并且在自己选择的人生之中得到了命运的回馈。，谁能想到，盲事的经历会前后三次帮助到他呢？，工作，学费，学业，冥冥之中啊，都和盲事之行有关。，当然，你可以把这一切归结为运气，不过换个角度来说。是不是也说明了他的冒险精神呢？，人们经常讨论中国人所谓的国民性，给出许多的结论来。，我呢，没有结论，我向你介绍李锦阳先生呢，是为了告诉你，也有李锦阳先生这样的中国人。，身逢乱世，命运起伏。但是依然保持着天真和勇气，主动的承担风险，看似幸运的成功的战胜各种挑战，，在无数不可能中创造出了可能，最终度过了精彩的一生。，我希望啊，你也能从中看到人生的可能，在做第一名之外，看到更多的选择。，好。这一讲啊，就到这里，欢迎你留言，说说自己的想法，也欢迎你继续向我提问。，叔走了，下一讲再见。。
