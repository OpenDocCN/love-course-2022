  text: '# 007.hct和菜头·成年人修炼手册：hct09 黎锦扬：第二名的人生您好，欢迎来到《德道传栏》，何菜头，成年人修炼手册。，这一讲啊，我想跟你讲一个人，李锦阳。，他是一位作家，是自李宇棠之后登上《纽约时报》畅销书榜的第二位画人作家。，那我想啊。我可能是和你聊李锦阳先生最合适的人选。，因为除了我，大概没有其他人会和你聊这样的一位历史人物，，让你得以看到如此精彩纷呈的人生。，在这里呢，我并不是讲述一个人的传奇故事啊，，更重要的是，通过他的人生。让你看到另外一种中国人和另外一种活法。，人们只会记住各种第一名，那现在就让我来为你讲述一位第二名的人生吧。，李锦阳，湖南湘潭人，生于1915年。，此时呢，辛亥革命刚刚过去四年。大时代啊已经悄然拉开了帷幕。，黎家呀，是湘潭县的望族。，李锦阳这一代呢，有八兄弟，每一位都大有成就，因此被称为黎氏八郡。，当然这里我就不依念了，点击文稿，你可以查看文墨给你准备的附录。，而李锦阳呢。刚好排第八，从小啊就被称为八老爷。，六岁的时候啊，他被大哥带到了北京，两个人年纪相差很大，大哥把他和自己的子女一起抚养。，后来啊，给他送到了北京惠文中学念书。，这住校期间啊，八老爷也不消停。一次晚上和朋友外出。，回来的时候呢，守门人拒绝开门，他就直接翻进柜台找出钥匙，给朋友把门开了。，结果第二天，惠文中学宣布把他开除。，从此啊，李锦阳的人生奇遇就接踵而来，让人呐是目瞪口呆。，开除以后呢。大哥给他换了学校留籍一年，然后又通过关系帮他免试会考，直接送去了山东大学。，没想到啊，这一下子就落到了山东省主席韩复瞿的手里。，这位韩复瞿啊，是民国名人，因为对日作战中不战而逃，被蒋介石枪毙了。。民间呐，有许多关于他不学无术的段子，最著名的有两个。，一个是，他说行人靠右走，那左边的留给谁呢？，另一个是说，他问，为什么中国在北京东郊名巷没有自己的大使馆呢？，我之前呢，一直以为这些都是杜撰的。直到啊，我看见了李锦阳的亲身经历。，当时啊，战争阴云密布，日本人是步步紧逼。，韩复瞿认为战争难以避免，要打仗就得强兵，要强兵啊，就要锻炼年轻人。，那怎么锻炼呢？锻炼他们的胃口，胃口好身体就好啊。。那怎么锻炼胃口呢？韩复瞿想出了一个天才的点子，往青年学生的饭里啊，掺沙子。，结果，很多学生因此得了胃病。韩复瞿大手一挥，把患病的学生送到山上的寺庙里静养。，李锦阳啊于是上山待了几个月。等下山的时候发现自己的女朋友被人给撬走了。，战争啊终于还是爆发了，李锦阳随着学校一路南迁，在西南联大继续学业。，1940年，李锦阳终于毕业，随即也就失业了，在昆明晃荡找不到事做，又不想北上重庆找大哥。。有一天呢，他在报纸上看到了一条招聘广告，从此啊改变了自己的人生。，云南边境有座小城，叫芒市。芒市当地的土司登报想要招聘一名英文秘书。，哎，李锦阳看了呀就大为心动，但是周围的人都劝他别去。因为那里非常的偏远，居民都是少数民族，而且当地流行虐击，搞不好就会死掉。，结果李锦阳找了一个非常奇特的解决办法，他认为虐击是因为文字传染，那么他自己只要注意别让文字叮到就好了。，就这样。李锦阳奔赴芒市成为了土司的秘书。，没想到，他在芒市度过了很快乐的一段时间。，这土司呢有官邸，有汽车，每年会收到三四封的英文信。，李锦阳的工作就是翻译一下信件，另外呢就是陪土司太太。一位说英文的英勉混血儿聊天打羽毛球，介绍一点关于中国的事情。，这李锦阳和土司相处的非常愉快。，随着东南亚战事爆发，日军入侵缅甸，土司就劝李锦阳撤离，临走时还送了他许多的礼物，像是西装，吉他，打字机。还有银元等等等等，装了一车。，'
