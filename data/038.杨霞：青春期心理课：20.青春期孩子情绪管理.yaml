  text: '# 038.杨霞：青春期心理课：20.青春期孩子情绪管理教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，关于青春期的孩子，情绪发展有什么规律，怎样正确的引导，那么孩子到了青春期以后。他们的情绪被描述为，像疾风骤雨，因为他们来得快去得也快，而且来的强度比童年期要大多了，那么情绪的变化，是基于他们思维能力的变化，因为进入青春期之后，孩子大约在12、13岁之后，他们的思维更加具有独立性。更加具有抽象性，但是仍然有很大的片面性，在童年期，他们的思维更多的，会听家长的，听老师的，人云云云，所以这时候我们会觉得，他们也没有自己的想法，完全都是以家长的想法，老师的想法，我们怎么教。他们就怎么去想，或者怎么去做，并且他们的思维方式都是具象的，并不是抽象的，他们都是眼前看到什么，然后才产生什么样的思维，但是到了青春期以后，他们已经不满足于这个具象思维，完全有了抽象思维。而且他们接近于成人的一些思维能力，在这个接近成人的思维能力的基础上，他们的情绪也更加的丰富，和具有一定的独立性，他们的情感会指向外界，而不是只是负责接收，他们会有宣泄，而且具有冲动性，有的时候会发脾气。有的会有自己的意见，或者自己的不愿意，比方说在小学的时候，你可以建议他今天早上穿什么衣服，然后咱们吃什么饭，或者什么时间写作业，但是到中学你再给他这样建议，他就不愿意了，他就会想自己安排时间。他就会愿意自己去买自己喜欢的衣服，而且他们吃饭的时候，他们可能会更加的挑挑拣拣，而且他们有一个非常明显的一个特征，就是进入青春期以后，他们的性格会更加的逆反，这个逆反的情绪，在青春期会让家长非常的困惑。我曾经接待过一个家长，他在单位是一个医学权威，他在跟孩子说话的时候，他习惯于有一个口头禅，就是我跟你说，他每句话之前，他就会有一个口头禅，叫我跟你说，那么这个孩子到了，在小学没有觉得，一直他都这么说的。结果到了13岁，进入青春期以后，这孩子就特别的反感，就说你别跟我这么说话，你以为你是权威，怎么样，结果这个家长就更加的来气了，说你将来你要想成功，你从小就应该尊重师长，我们在这个单位从来就是这样。领导跟我们说话，我的老师我的师父跟我说话，我只能听着，所以我才能走到今天，然后青少年就非常，他的孩子就非常生气，生气的情绪就转化到了他的学习上，这个孩子其他成绩都特别好，智商也非常高。但是唯有物理成绩非常糟糕，他爸爸一直不明白，为什么他的物理成绩非常糟糕，然后带他来咨询，结果我一了解，这个原因非常的可笑，物理里有很多定律，很多大腕什么牛顿等等的，这个孩子每当他看到这些定律。看到这些权威的时候，就联想到他爸爸说话的那个派头，说话的那个嘴脸我跟你说，所以这孩子就非常的反感，从反感他爸爸，然后转移到反感牛顿，反感那些大物理学家，一些大物理定律他都反感，然后对物理就不感兴趣。我们听着好像非常的牵强，但是事实就是这样，因为青春期的孩子，他的思维能力就是这样的片面，他的情绪就是这样的不成熟，他可能就是要和你对着干，他对着干的方式是你在乎什么，我就偏偏拿你最在乎的来和你对着干。那可能家长最在乎他的学习成绩，但是孩子偏偏就是在学习成绩方面，我就不那么努力，我因为讨厌你，我还讨厌牛顿，后来我们就从爸爸的说话方式，来开始调整，他爸爸一开始不相信，后来我们说我们试一试，我们试一试。有一礼拜的时间，你不用这个方式说话，你就直接说话，不要加这个口头禅，如果你不习惯，你可以不说话，你假装牙疼，你回家你就捂着嘴，你不说话
    沉默，看着一礼拜以后孩子有什么表现，结果这个孩子在一礼拜之后。'
