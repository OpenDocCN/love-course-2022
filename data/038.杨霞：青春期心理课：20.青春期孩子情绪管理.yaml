  text: 他就发现爸爸有很大不一样，发现爸爸的形象不像原来一回家就是高高在上，好像是指着别人鼻子说话，我赶紧说，发现爸爸也有弱的一面，而且也有平静的这一面，所以这个孩子他也在调整，就爸爸调整的时候，孩子也在调整。而且孩子调整比成人还快，他超出我们的想象，有的家长一点都不了解，也不敢想象，就是孩子的这个转变，有的时候就是一分钟的事，但是要取决于家长要首先的转变，还有一个方法能够让家长帮助孩子，能够去和他沟通。缓解他的情绪，比方说你回家吃饭的时候，散步的时候，或者一起看电视的时候，家长可以先说自己在单位里的烦恼，今天单位特别倒霉，我今天单位领导发生矛盾了，今天我们单位同事欺负我，或者不理解我，冤枉我等等。假装的说一些你的烦心事，没有烦心事你也得装一些烦心事，然后你就会发现说着说着，你的孩子就来劝解你，然后再说着说着，孩子就会把自己的烦心事也会告诉你，然后你会发现你的孩子像小大人一样，他在关心你。他在引导你，他在和你交换一些意见，而且在这个交流当中，我们的情绪达到了一些平衡，因为孩子他也需要通过和别人的沟通，他能得到一个什么感觉，你也这样，你也有这个烦恼，或者你也挺在单位也挺苦闷的，挺压抑的。你们领导那么好像我们说不理解人，或者你们的领导怎么那么表现不好，或者是你们的领导怎么让人不可理喻，因为他原来会认为他的老师，对他可能是故意的跟他对着干，就发现妈妈得比自己还倒霉。受到人际关系可能还更糟糕，这样的话他的心里就平衡多了，另外还有一个方法，是我们家长可能没有联想到的，建立这个联系的，就是人的情绪和运动的关系，因为到了中学以后学习任务加重了。然后孩子们他的户外运动时间就减少了，比方说有的孩子在小学，还经常打篮球
    踢足球 游泳 郊游，到中学就没有了，然后家长以前没有意识到，这个户外运动跟孩子情绪有哪些关系，而且还有的孩子会沉迷于网络游戏。而网络游戏更多的是暴力的一些关系，比方说我把你打了，把这个买个地雷，然后再扔个什么东西，他在枪毙给谁
    全都是打打杀杀的，那么这些虚拟世界里的这些游戏，会加剧孩子的情绪无法宣泄，并且加剧他的暴力倾向。所以我们在青春期的时候，要特别的有意识的保持在童年期的良好习惯，要让孩子增加他的锻炼时间，保持他的户外运动的时间，而且要多带孩子去参加户外活动，假如这个阶段他可能不愿意和你一起户外活动。那么要鼓励孩子和其他同学一起去参加健康的户外运动，这样的话他的情绪就有了一个很好的自控的训练，还有宣泄的一个训练，还有由于户外运动，让孩子他的情绪会变得非常的阳光，非常的自治非常的自律。而且有很好的宣泄的渠道，这样的话我们会发现，我们能有一个又有一个非常健康的一个青春期的孩子。
