  text: '# 10.Chris《三周年巨献：300%铸心》：10真男人不开外挂-良叔Hello大家好 我是梁叔，欢迎来到三周年的回馈客，那今天呢还是分享关于2022年当中，我在峰会当中还讲了一个新的概念，叫做外挂，外挂的话呢是什么呢，外挂是自信的背后，那上一节课当中有讲了这个自主觉醒。那今天这节课的话呢来讲外挂，什么叫外挂呢，就是比如说你是CK，你CK这个人，你有这个劳斯莱斯，有这个魅影，有法拉利，有保时捷这个东西，当你开车的时候，你认为你是有自信的，那这个东西就是什么了，叫外挂。当你今天带着一个百达斐利表的时候，爱比表劳力士的时候，你觉得哎，我是充满自信的，这个东西叫做调用外挂，当你今天在春西路的时候，你要全身设置品品牌，要这个名牌的所有的东西，一附在你身上，这个东西叫调外挂。如果没有这个东西，你觉得哎，浑身不自在，我今天穿优衣裤，我就没有自信了，这个东西叫做调外挂，哎，我爸爸是做什么的，我家里有多少的资产，我在哪个学校毕业的，这个东西叫调外挂，那有一句话是这么说的。我自己的认识啊，就是当你这个男人，当你开外挂的时候，你确实可以吸引到异性，但是你一定进入不到深度吸引，那所以有一些团队就是，可能他教人去拍摄展示面，去包装自己，去建立一个不属于自己的人设。他身边硬套的去搬弄别人的东西，有一些他还会跟女生去高价值展示啊，但是自身又没有价值，但输出自己的价值观之后的话，他发现自己浑身不舒服，感觉这个东西跟自己不兼容，不自在。有的人他甚至还会去买一些高仿的A货，对吧，像那儿啊，爱马仕啊，一些大logo穿在自己的身上，他可能会认为这个东西获得了自信，但是自己一旦把这些东西，依附在你身上的时候，其实你可能就不叫自信，你叫掉外挂。如果你是穿A货，然后呢，去到太古里的时候的话，你可能浑身都不自在，你感觉衣服呢，都带着刺，生怕有人识破，你穿的是假的，为什么这两个方向的东西，我都不支持大家去走这条路呢，因为这个背后没有任何的东西。去支撑他，因为这个行为呢，他就是希望走捷径，开外挂嘛，所以呢，没有这个外挂，他见面就会一致性锻炼，甚至没有这个外挂的话呢，他感觉我就是浑身不舒服，我就是要开保时捷，法拉利我才会有自信，我没有这个东西。我把你打回丽江之后，他就没有了自信，这个也是我们为什么会在一些城市之外的地方，开这个线下，就是希望你们不要调用外挂，希望你们能用最真实的资金去吸引这个异性，那我来解析一下，为什么开外挂人会不舒服。下面我们往深入来讲解一下，首先我们知道开挂是什么了，那因为呢，开外挂的话呢，会强烈的提醒我们真相的存在，就是你到底是一个什么样的人，你为什么要做这个事情，那比如说我和女生在一起约会的时候，我说，哎。我是上海人，我住在上海的贪吃一品，当你把这个话说出来的时候，那确实可以吸引到女生，但是面对开外挂，我们确实也有这个东西，就是我们永远不可能都是开外挂去吸引女生的，因为当你开外挂之后的话呢。他就牢牢绑定了一个真相，什么真相呢，真相就是你要和这个异性在一起之后，你知道自己是什么东西吸引了他，是钱是物质，是你要一直输出好的价值的东西，你才能够吸引他，但在我看来，这个东西不叫核心自信。所以无论你多有钱，你的精力是什么，你的家庭背景是什么，开外挂这个东西，你会感觉到外挂的重量，什么意思呢，你就像我们身上背负了一笔永远的债务，因为你总是想展示自己好的一面，那可能到这里的话呢。应该有一部分的学员会反驳说，我本来就有这个东西啊，我为什么不能展示呢，你可以展示，但是要不经意间的展示，是画到嘴边了，顺口就说出来的展示，还有一部分的人来说，哎，我经历过这个事情啊，我心态强大。'
