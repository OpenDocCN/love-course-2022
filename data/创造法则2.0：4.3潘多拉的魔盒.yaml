  summary: "-   创伤并非只来自于极端事件，儿时经历也可能成为创伤。\n    1.  儿时走丢或被抛弃的经历可能导致创伤体验。\n    2.  儿时观看恐怖电影也可能产生创伤。\n\
    \    3.  儿时经历导致对某些事物的抗拒，如不愿吃甜螺。\n-   创伤体验常被无意识压抑，但仍潜藏在潜意识中影响行为。\n    1.  创伤体验难以忍受，被压抑后表现为记不起来。\n\
    \    2.  潜意识中的创伤体验影响着个体的行为和情绪。\n    3.  无意识中的创伤体验会导致个体陷入痛苦模式。"
  text: 我们总觉得创伤肯定都是来自于类似车祸，伤病 灾难 战争 暴力。人身攻击 虐待 性侵等等事件，这些才是创伤，当然这些确实是创伤，对任何人来说，这些都是威胁他生存和生命的极大创伤，但是我们的创伤体验，并不一定总是来自于那些客观上的极端的恶劣的事情。在我们还是小孩的时候，从一个小孩的视角来看，很多从现在的视角来看很普通的事情，都会给我们留下创伤体验，比如你在商场里走丢了，或者你找不到爸爸妈妈了，我记得我就有过这样的经历，我三四岁的时候在青岛。我妈和我小姨想去逛街，但怕我跟着他们累，就给我买了一堆吃的，让我在商场的餐桌上等他们，我记不清我等了多久，但是当时我感觉很绝望，当时已经很晚了，上场都快要下班了，但是他们还没有来，最后他们回来之后。我还和我妈生了好大一顿气，我感觉被抛弃了，感到了死亡的威胁，这个经历就成为了我的一个创伤，由于当时的环境以及我当时的视角，这件事对我来说，真的是非常可怕的创伤，那种恐惧，啊
    我妈不要我了吗。我被抛弃了吗，完全是被我当时小孩子的视角，解读成了这个样子，对一个小孩子来说，看电影有时候也会产生创伤，比如你小时候看侏罗纪公园，因为你当时太小了，你还无法把虚拟和现实区分开，于是当你看到了什么。啊
    特别吓人的东西，那种恐惧瞬间淹没了你，你会感觉 天呐 太危险了，我要死了，于是这件事也会被你压抑下去，另一个很古怪的例子，也和那次在青岛的经历有关，也算是我很早期的记忆之一了，当时我妈为了让我听话。坐着等他们逛完街，给我买了一堆吃的，里面有一份甜螺，当时我等我妈等急了，我整个人沉寂在一种很恐慌，很不安的情绪里，我猜测当时我妈和我小姨，就去逛了个几十分钟，但是在当时的我感觉度日如年。他们好像去了好几个小时，我当时太恐惧了，而当时那份甜螺没有牙签，我他们一个都吃不了，我的潜意识把我当时的状态，和甜螺产生了桥接，这导致了什么事呢，在此后的二十年里，我都不吃甜螺，我没来由的不想吃。抗拒吃甜螺，直到最近几年我才开始吃甜螺，我发现妈的也太好吃了吧，从客观上来看，甜螺是什么可怕的东西吗，不是，但由于我当时的环境，以及当时的视角，甜螺也成了我不愿触碰的事情，很长一段时间里。我都对甜螺很抗拒，这件事在逻辑上根本讲不通，它完全来自于小时候的那次创伤体验，我立刻把它，我不想再想起这种事，我不想再体验这种事，这件事就被我无意识，压下去了，因此，我们的创伤或者说创伤体验。基本上可以是任何事情，在我们当时的视角看来，我们感到死亡的威胁，感到被淹没的恐惧，感到无法承受，感到难以忍受，这件事就会被我们看作创伤，没有人能免于创伤，我们都会体验到各种各样的创伤。无论你的童年有多么快乐，你也会有创伤，如果你说你从来没有过创伤，那你就是在自己骗自己，最有趣的是，这些创伤产生之后，会发生什么，我前面说过，我们会无意识的把创伤压抑下去，这也是为什么我们现在记不起来。我们有过这些创伤的体验，当时我们体验到这些事的时候，它太过于难以忍受，那种被淹没的恐惧太强烈了，因此，我们显示层面还没来得及记录，你就立刻压下去了，立刻表现的好像从来没有发生过这件事。这件事根本不属于你，就这样，他们被你无意识的压抑了，这会让你感觉，没有什么事情发生，没有什么事情能影响到我，我很好，在显意识上你不知道，在显意识上你记不起来了，但他们哪儿都没有去。你的潜意识始终记得这一切，我们每个人都有许多无意识压抑的创伤体验，我们甚至没有察觉到他们在我们身体里，而他们却在影响着我们的一举一动，这也是为什么，我们每个人有不同的好物，会陷入不同的痛苦模式之中。为什么会这样，正是你在潜意识里的那些未知的，在影响着你，
- answers: "-   压抑情绪的根源：\n    1.  压抑不被接受的情绪如愤怒和嫉妒通常源自童年成长环境，其中对这些情绪的否定和批评导致我们学会将其压抑。\n\
    \    2.  这种压抑情绪的过程会导致我们对自己的否定和抗拒，因为我们学会了不去认可和表达这些情绪，最终导致内心的冲突和自我否定。\n    3.  压抑情绪也为讨好情人格的形成埋下了伏笔，因为为了避免引起他人的不满和冲突，我们学会了调整自己的行为和态度，去适应他人的期待和需求。\n\
    -   潜意识中的抗拒：\n    1.  在情绪释放过程中，潜意识中的抗拒可能会带来挑战，例如抵触释放被压抑的情绪，或是担心情绪释放会带来不可控的后果。\n\
    \    2.  抗拒愤怒和哭泣的根源事件通常源自童年经历或创伤，可能是被否定或批评，导致我们对这些情绪产生抗拒。\n    3.  对不同意见的抗拒也可能导致讨好情人格的形成，因为我们学会了避免与他人产生冲突，而选择调和和迎合。\n\
    -   压抑不被接受的情绪如愤怒和嫉妒会如何影响个人发展？\n-   个人对自己的否定和抗拒会带来什么样的后果？\n-   讨好情人格的形成与压抑情绪有什么关系？\n\
