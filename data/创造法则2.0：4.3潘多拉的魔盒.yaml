  text: 这也是另一个原因，为什么你真的需要把他们全都挖掘出来，并且放下他们，这就是在你潜意识的阴暗角落里，你会找到的东西，不被接受的情绪同样也是如此。类似愤怒
    嫉妒 紧张 受伤的这些情绪，都是不被允许的，举个例子，很多人可能都听到过，你不可以哭，你不可以表现出脆弱的一面，哭 表现出脆弱，都是完全不被允许的，然后随着时间的推移到最后，你会发现。感觉本身都是不被允许的了，感觉本身都成了不好的事情，对于男生来说真的太有共鸣了，如果你是一个男生，你哭了，你真是个娘炮，你真不是个男人，如果你哭泣了，你表现出了你的情绪，娘娘腔，所以你会怎么办。你会给哭泣和情绪化贴上不好的标签，把他们当成坏事，于是你从很小的时候开始，就压抑这些情绪，一直到现在，你压抑了这些情绪太久了，以至于现在如果你想要回溯，你压抑这些情绪的源头事件。比如你在做潜意识释放冥想的时候，想要找到最初你压抑哭泣的事件并释放，你可能首先得释放掉那些，包裹着哭泣的抗拒，然后才能触碰到，压抑哭泣的那个根源事件，就好像在做释放的时候，你想要往下挖掘创伤。但你先挖到的不是创伤的那一层，你先挖到的是，抗拒的那一层，几乎你在释放任何一种被压抑的情绪，或者创伤时，都会遇到这样的情况，为什么呢，就比如说你小时候总是很愤怒，然后因为你的愤怒，你被惩罚了或者批评了。于是它成了你的创伤体验，之后每次你感受到愤怒时，你都会体验到很痛苦的创伤感觉，因此你的潜意识会越来越排斥它，在愤怒上会加上越来越多的抗拒，对你来说，下面这一层是压抑哭泣的创伤，而在这一层上面。覆盖了厚厚的一层对哭泣的抗拒，因为从你压抑哭泣的那个时候开始，就一直告诉自己，哭泣是不好的，哭泣是不好的，哭泣是不好的，我不能哭，我不能哭，我不能哭，你抗拒它太长时间了。你的潜意识明白你根本不想体验到哭泣，因此会在哭泣之上，覆盖一层厚厚的抗拒，试图帮助你，不再感受它，不再体验它，另一个很多人都会有的情况就是，他们会极力压抑自己有不同的意见，极力避免冲突。不是肢体上的冲突，而是每当他有和外界和对方不同的意见时，他内心就会感觉到一种焦虑和恐惧，他被制约着认为，有不同的意见是一件坏事，但有了不同意见，当说不变成了不被接受的事情时，你的讨好情人格就诞生了。每当你想说不，想要拒绝对方，想要表达不同意见的时候，你都会体验到，死亡的感觉，久而久之，我以后绝不能表达不同的意见，说不成为了你的床上体验，我们因此变成了讨好情人格，我们因此没有了个人界限。如果你想知道自己是不是讨好情人格，你可以问问自己，你有没有过当你想表达反对的时候，你最后却表达的是同意，当你想表达同意的时候，你最后说出的却是反对，如果你有过这样的经历。说明你确实在这里压抑了一些真实的自己，以上就是在你的潜意识的最深处，你的潘多拉的磨合里会挖掘到的东西。
