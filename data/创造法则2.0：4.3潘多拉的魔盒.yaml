  text: 感到开心 感到积极，同样也会被我们压抑，如果在我成长的环境中，感觉开心或者感觉积极是不被允许的，是会被批评的，那么从我当时的视角来看，拥有这样的感觉就等于死亡。那我只能把它压抑下去，还有感到乐观
    感到兴奋，同样也可能不被接受，你的父母可能会说 别高兴太早了，别这么兴奋 别抱太大希望，好吧 不能抱太大希望，抱太大希望是不好的，兴奋也是不好的，还有 很有创造力。同样会被我们当成坏事，我就有过类似的经历，我的长辈和老师都说过类似的话，有创造力很好，你画得不错，小说写得很不错，魔术玩得也很不错，但是你做这些事，长大了根本没饭吃，别把时间都浪费在创作上。你长大想当一个穷困潦倒的艺术家，绝对不行，然后你感觉，有创造力是不能被接受的事情，还有成功，甚至都会成为不被接受的事情，我们从小就被制约着认为，成功是不好的事情，赚钱是不好的事情，有钱是一件很自私。很肤浅
    很堕落的事情，于是你会感觉，好吧 我不能喜欢钱，我不能要太多钱，我不能公然的说我想要钱，我不能公然的说我想要出名，我们还被制约着认为，有钱人都是骗子，是恶人，他们欺骗社会
    压榨他人才成为了父王。人有钱了就变坏，你是想做一个恶人吗，不 我不想，因此关于你认为你配拥有什么，你配拥有多少，假设这是你能赚到的钱的数量，如果你想赚很多钱，你就会感觉，不不不，我不想变成坏人，我不想不被接受。也许赚这个数量的钱是能被接受的，这是我能赚的最安全的数量了，超过了这个数量，我就感觉我是个自私的坏人，我就会体验到那种不被接受的死亡的恐惧了，由于我们的成长环境，以及我们当时的视角。导致我们觉得有钱就意味着不被接纳，意味着死亡的威胁，因此我们给它贴上了坏的标签，还有说话大声，喜欢表达自己，唱歌，都会被我们看作不被接受的事情，我们被制约着认为不能唱歌，说话不能大声，否则你就会被嘲笑。会被羞辱，还有做真实的自己，小时候你会表达不同的想法，不同的观点，不同的见解，有一些是好的想法，有一些是坏的想法，那些坏的想法就被我们压抑下去了，但是那些想法只是被贴上了坏的标签。这取决于我们周围人的态度，一个想法是好的还是坏的，其实是非常主观的一件事，在某些环境中，就假设，在你成长的家庭中，某一些想法是被接受的，另一些想法是不被接受的，但在另一个人的家庭中。这两种想法可能完全调转过来了，在你家庭中不被接受的想法，在另一个家庭里却是被接受的，总之，你的那些被你的环境定义为坏的想法，就被你压抑下去了，还有我前面讲过的，喜欢一个女生，都会被当成不被接受的事情。假如你是个女生，你喜欢一个男生同样也是如此，最可怕的是，甚至我们只是想爱自己，在乎自己，也会被看作不被接受的，你太自私了
    孩子，做事情先考虑别人，最后再考虑自己，你以为你是谁啊，不要那么自私。不要只在乎你自己，你就会感觉，我必须先考虑别人，我不能爱自己，我不能在乎自己，因为爱自己是一件自私的事情，因此你甚至把爱自己，在乎自己这件事，压抑在了这里，压抑在了潘多拉的磨合里，你认为潘多拉的磨合里。装的都是邪恶的不好的事情，爱自己
    在乎自己，也是邪恶的不好的事情吗，因此你现在明白了，我们在潜意识里压抑的，并不都是代言号的坏事，只是由于我们当时看待这些事情的视角，导致我们把他们看作是坏事。而我们的很多创伤体验也都是这么来的，我们会压抑许多的创伤的体验，很多不好的创伤体验，你在潜意识上压根不想感受他们，所以你会马上有意识的压抑他们，然而很多时候，由于这些创伤实在是太可怕太痛苦了。你的潜意识会立刻自动把他们压抑下去，以至于你根本记不起来，自己有这些创伤记忆，但是创伤并不一定总是来自于可怕的极端的事情，
- answers: '-   儿童时期的创伤通常定义为在发育阶段经历的负面事件，这些事件可能来自于家庭环境、学校或社会，与极端事件所造成的创伤不同之处在于，它们可能不是单次剧烈的事件，而是来自于长期的不良环境或体验。

    -   儿童时期的走失或被遗弃经历可能成为潜在的创伤体验，因为这些经历可能触发孩子的分离焦虑和恐惧，并且在成年后可能导致个体对分离和失去的恐惧，可能导致对亲密关系的不安全感和依恋问题。

    -   有些人会将创伤体验压抑到潜意识中是因为当时的体验对他们来说过于难以忍受，压抑成为一种自我保护机制，这种压抑可能导致个体在外显意识中无法感知或记起这些创伤，但在行为和情绪上会受到影响。

    -   潜意识中的创伤体验通常会在个体的行为和情绪中表现出特定的模式，而其他心理因素可能产生不同的影响。区分这些影响需要深入的心理评估和分析，以了解个体的行为和情绪背后的潜在原因。

    -   无意识中的创伤体验可以导致个体陷入痛苦模式，而心理治疗中的有效处理通常包括挖掘和释放潜意识中的创伤、建立安全的情绪表达机制、以及重建对自我的认知和认同，以达到情绪的平衡和内心的疗愈。'
