  text: '# 创造法则2.0：4.3 潘多拉的魔盒所以那里到底埋藏了什么，我们到底有意识或者无意识的压抑了些什么，到底有哪些不被接受的事情，至今依然在你的潜意识深处活跃，这是你的意识，这是你的潜意识，这是你的潜意识，在这下面到底羁押了什么。我们到底把什么东西放逐和囚禁在了自己内心里，这节课就让我们深入探究一下，潘多拉的磨合里到底有什么，你能在潘多拉的磨合里找到的东西有，不被接受的想法，不被接受的信念，不被接受的情绪，不被接受的性格。以及创伤的体验，现在我想让你明白的第一件事是，压抑在这里的事情，并非都是不被接受的，并非都是不好的，并非都是可怕的，并非都是邪恶的，因为我们可能会觉得，既然我这么排斥这些东西。说明我压抑的都是一些最坏最糟糕的事情，其实并不是一定的，只是你成长的环境，以及你小时候看待事物的视角，导致这些事情被我们看作是不被接受的，被我们贴上了不被接受的标签，举个例子，你猜很多人在这压抑了什么。笑，笑竟然是一件不被接受的事情，很多人会把笑看作不被接受的事情，他们给笑贴上了不被接受的标签，客观上说笑有任何不好的地方吗，没有，因此你压抑的不仅仅是客观上不好的事情，笑就是一个例子，很多人的成长环境。以及他当时看待事物的视角，导致了他把笑给压抑了，假设你在一个不允许笑的家庭里出生，你的家人生活在痛苦之中，他们非常消极，总是生气，你猜怎么着，如果你笑了，他们在干什么，你看不到大家都不高兴吗。你在笑什么，爸妈天天累死累活的，你还在笑，不许笑，你会感觉，我不能笑，又或者你曾经被别人嘲笑过你笑的样子，当你笑的时候，你身边的人说，你的笑声好蠢啊，你笑的样子真丑，你笑还露牙齿，你的牙齿好丑，你就。我笑的时候，也许真的很愚蠢，我微笑的时候，也许真的很丑，因为你当时的视角是这样的，如果笑得很蠢，别人就会嘲笑我，或者，我父母不让我笑，不然他们就剥夺对我的爱，如果我笑了，我的父母就不再爱我了。他们就有可能抛弃我，我就可能死去，于是在你眼里，笑和死亡的威胁画了等号，我以后再也不会笑了，发自内心的笑，对
    发自内心大笑，就特别好玩，或者特别开心，上一次是什么时候，很久了吧，什么时候，十几年前吧。十几年前，因为我记忆里面，从第一次谈女朋友以后，后面一直都没开心过，十年后，后面都没这么开心过，就讲说，在记忆里面，好像这十几年就，好像什么都没了，什么都没有发生，这个事很好玩，你知道吗。假如别人问我说，你上次很开心的大笑，是什么时候，就我可能会说，几分钟之前，但假如答案是，好久之前，就可以想一想，其实挺可怕的事情，这个问题不光是针对她，那如果很开心，但是没有大笑，但是心里就觉得很开心。就心里笑也笑，心里笑也算，就比如说，你有时候特别开心，但你上着班吗，OK，那我在心里笑出来，但是别人问我说，我上一次很开心的笑，是什么时候，几分钟之前，半小时之前，这个问题并不是指纸对她，是真的每个人。很可怕不是吗，我们总以为，我们压抑的都是消极的，不好的东西，在成长的过程中，我们确实会遇到很多这样的情况，你会因为做很多事情而遭遇批评，比如，我们经常会因为愤怒而被批评，不许生气，爸妈养你容易吗。你还生气，我们这个社会，不怎么允许人们表达愤怒，因此我们会避免愤怒，但同时我们也会避免，让自己笑出来，我们还会避免从外界获得正反馈，我们甚至会无意识地避免，给自己鼓励和正反馈，特别是在当今社会。每个人都把精力放在了，不断奋斗，不断鞭策自己，不断让痛苦驱动自己上，我们很少有机会，能给自己一点喘息的时间，让自己放松下来，可以开怀的表达开心，我们总是执着于，不断的否定自己，评判自己。通过打击自己来获得奋斗的动力，'
- answers: '-   成长环境对我们的情感和行为产生了深远影响的哪些方面被标签为不被接受？

    -   笑、愤怒、成功、有创造力、说话大声、喜欢表达自己、做真实的自己、喜欢一个人被当成不被接受的事情。

    -   在某些环境中，为什么压抑自己的想法和情感会被视为自私和不被接受？

    -   在某些环境中，自私和不被接受的想法和情感可能被视为对社会规范或他人期待的背离，导致被视为自私和不被接受。

    -   创伤体验为什么会被潜意识压抑？这种压抑会导致什么后果？

    -   创伤体验会被潜意识压抑是因为体验太过痛苦难以承受，这种压抑会导致情感和行为的不健康表达，以及潜在的心理问题。

    -   潜意识如何帮助我们应对可怕的创伤记忆？

    -   潜意识帮助我们应对可怕的创伤记忆是通过压抑和遮蔽这些记忆，以减轻痛苦和恐惧，但这种方式也可能导致后续心理问题。

    -   创伤并非总是来自极端可怕的事情，那么在哪些情况下可能会导致创伤经历？

    -   创伤经历可能来自于日常生活中的琐事，如走丢、情感被忽视、意见被否定等，这些经历也可能对个体产生深远影响。'
