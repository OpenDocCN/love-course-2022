  summary: "-   hct42认为改变自己是虚妄的想象，人难以改变，改变自己并非真正改变，而是追求理想自我。\n    1.  改变自己是追求更好的自我，符合社会期待，获得认可。\n\
    \    2.  性格改变并非易事，改变性别更容易，否则改变性格无法改变命运。\n    3.  hct42曾试图改变自己，但失败，认识到无法改变后感到受挫，陷入自我折磨。\n\
    -   在追求改变自己之前，应先认识自己，大部分人无法直接回答“我是谁”，需要先了解自己才能谈改变。\n    1.  在没有清晰认知之前就追求改变，如同拆弹专家未研究线路直接剪线。\n\
    \    2.  hct42通过自问自答发现自己贪玩缺乏自控力，对白天无期待，晚上专心玩乐。\n    3.  承认自己的现状，明白改变自己是空话，通过早起充满期待白天来改变自己。"
  text: '# 007.hct和菜头·成年人修炼手册：hct42 改变自己：重要的是先认识你自己您好，欢迎来到德道专栏，何菜头成年人修炼手册。，人到底能不能通过努力改变自己呢？，今天我们就来聊一聊改变自己这个概念。，改变自己指一种虚妄的想象以及通往责备自己的快速路。，我呢不赞同改变自己的说法。尽管它非常流行。，我认为人是很难改变的，而且等真正发生改变的时候，，可能和改变自己这个念头或者相应的做法根本没有多大关系。，在过去的岁月中，我也曾经受过改变自己的折磨。，如今呢。我已经从这个念头中解脱出来，，可以试着和你讲一讲它究竟是怎么一回事了。，言辞永远都让人迷惑，因为它们会遮掩真实意图。，有时候呢，连说这话的人也会遭到矇骗。，什么是改变自己呢？，实际上，它说的是。换一个更好的自我，变成理想中的自我。，什么是更好的自我呢？，其实啊，这说的是，更加符合社会期待他人期待的自我，可以获得更多认可。，这就像几年前曾经一度流行的说法一样，人的性格可以改变。。这句话背后的意思是，性格决定命运，那么改变性格就可以改变命运。，当然，我也同样不赞同。，我觉得啊，改变性别都要比改变性格容易，，否则所有的性情大变故事前面就没有必要加上一段关于人生大起大落的解说了。。我呢，也曾经想过改变自己。，比如说，做个早起的人，每天争取看到朝阳，不再每天熬夜。，又或者是做个会收拾家的人，起码让我的工作台看上去整整齐齐，不再经常发生疏绷。，但是我做不到，因为晚上到点我睡不着，。因为我认为整齐的工作台反而降低了我的效率，让我在创作的时候有拘束感。，但是啊，我已经决定改变自己了。，当我意识到我无法改变时，我就会感觉到极度受挫，而且陷入深深的自我折磨之中。，我废了，我完了。我这辈子就这样了。这些想法呀，我都亲身体验过。，现在再来看呢，痛苦的原因呢，就是我动了妄念。，我想要改变我自己，也就是去追求一个理想中的自我。，这同时也就改变了我对自己的看法。，我呢，否定了我的现在。。我认为存在一个光明的彼岸，因为苦于无法抵达而陷入痛苦。，但问题是，在想着改变自己之前，难道不应该先问一句，我是谁吗？，我是谁？我猜啊，大部分人都不能第一时间直接给出肯定的答案。。因为对于这个问题我们想得很少，我们宁可花费许多时间去想，，我有多么糟糕，也不愿意花一点点时间去思考我是谁。，哎，发现这里隐藏的巨大风险了没有啊？，在我们还没有对自己拥有清晰的认知之前。我们就认为需要改变？，这就像一个拆弹专家，根本没有研究线路的情况下，，就准备直接下剪刀剪断一根导线，而且相信一定能够成功。，针对我自己啊，我做过一些简单的分析。，这件事一点都不复杂。保持诚实直率的态度就可以了。，反正是自问自答，并没有第二个人知道发生了什么。，我问自己，是觉得晚上创造力更高吗？回答是肯定的。，我又问自己，每个晚上都创造吗？回答是否定的。，我再问自己。不创造的晚上都在干什么呢？回答是，是在玩。，于是我最后又问，为什么宁可玩都不去睡呢？，回答是，玩起来注意不到时间。好，那么第一个结论就出来了。，我是一个贪玩并且缺乏自控力的人，这就是我。，重复这个过程。继续一路问下去，我大概想明白了问题出在哪里了。，因为白天没有什么值得我可以全力以赴去做的事情，也激发不起我的兴趣。，所以呢，我对白天没有多少期待。相比之下，晚上可以专心致志地玩。。由此产生的快乐和兴奋远远超过白天。这样的一个人并不让人满意，但是没办法，这就是我。，承认这个人就是我，自然也就明白，改变自己是去空话。，因为我每天早上七点半强迫自己起床，刷牙洗脸吃早餐。然后我就对白天充满期待了。，就有什么事情值得我全力以赴去投入了？'
