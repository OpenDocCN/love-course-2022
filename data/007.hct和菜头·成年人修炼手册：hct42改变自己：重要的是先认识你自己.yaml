  text: 并没有。，既然没有，我早起的理由就依然缺失，我就还是每天晚上玩到很晚。，但是的确有一点不同了，和过去相比，此时的我会一边玩一边责备自己了。学会了带着腹旧感和自我鄙视去玩。，现在呢，我起得很早，每天大约六点多七点就能起床，我的工作台也很整齐简单。，是因为我决定改变自己吗？并没有，只是因为我每天要做的事情变多了。而且很重要的一点是这些事情都是我想要去做的。，所以，我突然感觉到时间不够用了，尤其是白天的时间不够用了。，因此，我得重新安排我的作息时间，好把每天固定要做的事情放进固定的时间段里去，这是现实要求的结果。，我的工作台呢，那就更简单了，因为我需要提升工作效率，提升工作效率要求我专注在同一件事情上，原先堆放的文件、书籍、资料就可以全部扔掉了，因为它们和我手头的事情完全无关，并不是我突然爱上了整洁有序。。至于说我为什么每天要做的事情变多了，那是因为我找到了一点生活目标，为工作找到了一点意义。，目标不大，意义不多，但是呢，比之前要强一点，刚好够用，足够我能每天早起。，这也是我对自己的认识。虽然我贪玩又缺乏自控力，但是我把所有的作战都理解为一种游戏。，我热爱作战，喜欢完成那些看起来相当艰巨的任务，所以呢，找到几个任务开战，我就又可以全功率运转起来。，是我想要改变自己吗？看起来我的确是发生了改变，但是那的确不是我自己主动去改变的。，我认为，和改变自己相比，认识自己更为重要，而且更为实际。，与其努力达成自己理想中的那个自我，不如清点一下自己。看看自己喜欢什么、厌恶什么、擅长什么、内心真正需要什么。，想明白了这些问题，努力为自己创造一个有利于发挥天性和特长的环境，那么改变会自然到来。，我也想，青俊儒雅，身材瘦削，一席青山随风飘扬。吹乱了满头乌发。，但是，我是个胖子，而且是个秃子，踏开这辈子都做不到人们想象中的那个样子。，所以呢，我就不驱动这样的妄念了，再给我网站翻译通宵的新款青山。，但是，我可以运笔如风，一挥而就。而且擅长抚慰人心，捣出他人心中所想。，那我就去做这样的人好了，努力争取，做得更好一些。，过去让我为难的地方，是我始终想把写作当作是一种业余爱好，不要把爱好变成职业，担心这样会彻底毁掉自己的爱好。，但是。后来我也想明白了，起码写作的时候，人们还需要我，我对社会还有些价值。，多多少少能够改变几个读者的心态。，这么看下来，一定不能专职写作，怕也是我自己画出来的一个框，也是我对自己的某种幻想。。认为自己可以在别的领域做出更大的成就，也是为了理想中的自我而活着。，于是啊，这个框把我一套二十年，始终不得自由。，但是，我真的就是个擅长写字的人，远比其他能力突出。，想通了这一点，接受了这个事实。剩下的事情都变得异常通畅了。，我希望啊，你不需要走这样的弯路，更希望你能够早一点面对自己。，无论是好的还是坏的，都能够诚实面对，坦然承认。，知道自己是谁，就不容易陷入想象，也不容易遭受诱惑。全部心力也可以投入到对自己真正有效的方向上去。，而所谓的改变自己，那大概是前进路上顺便发生的事情。，这种事情呢，是没有办法扮演出来的，也没有办法通过努力而得来。，因为那根本就不是你，不是你的东西。你永远保管不了。，好，这一讲啊就到这里。，尝试一下去寻找你是谁，然后在留言区和我分享你的心得体验吧。，也欢迎你就改变自己和认识自己的话题向我提出问题，期待和你互动交流。，说走了，我们下一讲，再见。。
