  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：024【工作总结】如何用故事包装数字和图学会讲故事，才教会沟通，你好，我是高灵，欢迎来到故事里课程，前两天，在新东方的年会上，有一首员工自创的节目火遍了全网，节目里员工吐槽新东方内部的官僚，说干活的不如写PPT的。这其实也根本不是人家新东方议价的问题，但凡有点规模的公司，都会陷入PPT的魔咒，在美国，平均每天产生3000万PPT环等片，有人算了一笔账，说这约合2。5亿美金的时间成本，而这还是十年前的一个统计数字。换到今天可能更高，就在你听这节课的时候，全世界成千上万片的PPT又产生了，很多人可能会说了，可是我们需要在做汇报的时候呈现数字和图表啊，所以离不开PPT，我总不能拿嘴干说呀，的确。我们生活在一个数据爆炸的时代，很多决策都是靠数据驱动的，那在我辅导的很多高管演讲中，也有大量的需要用数据和图表的演讲，他们会说，我们公司就是拿数字说话的，但是很多人忘了这句话的重点。其实是在于说话不在数字，事实上当你拿着很多数据试图在说服听众的时候，他们听的时候脑子里却在和你争论，就像《故事》这一书的作者罗伯特·麦克基说的，如果你成功地说服了他们，你只是在智力上做到了这一点。这还不够好，因为人们不仅仅受理性的驱动，理性是把人往回拉的力量，但是驱动一个人做出决定和改变的，通常会是他的内在感受、他的情绪和他的底层操作系统，所以你的数字并不一定会说话。而《故事》的魔力就在于故事有着事实和数据永远无法超越的，能够吸引和打动我们情感的力量，当我们在讲故事的时候，讲的和听的人关注的一定都是人以及人的情感，正是这种情感上的共鸣和连接。让我们在很多情况下基于感性做出了初步的决定，然后又用数据来辅助和佐证我们的想法并最终做出决定，然而正像那位新东方的员工吐槽的，在现实生活中我们看到的问题是，很多工作汇报太依赖PPT。传统的PPT对于讲的人来讲很容易，但是对于听的人来讲却不是那么容易理解，因为PPT说不出数据背后的故事，需要听众自己去猜，我的一个客户是一家外企分管华东的销售总监。有一次我看到他的PPT的第一张图就是一个中国地图，在各个大区华东、华南、华北、西南的边上，标上了公司和竞争对手的市场比例，他自己觉得还很清楚，所以在汇报的时候他是这样说的，各位领导。今天我先给大家看一下这张图，这个就是我们在中国这几个大区，我们公司和竞争对手公司的市场比例，我问他，所以你希望管理层从中得出什么样的结论呢？，他说，我就是想让他们感受一个大的画面。但是你觉得领导真的感受到了吗？，所有的商业演讲都是以结果为导向的，听众带着自己的目的去听，他们都希望你讲的每一部分内容都是有意义的，所以你要明确你的目的，比如说当你呈现这个数字的时候。你是想要比较还是想要证明？，如果你不讲清楚的话，听众就会自己去下结论，或者如果他看不出什么所以然，就会马上把你打断，要么就索性走神不听了，所以在亚马逊公司的CEO，Jeff
    Bezos他就出了一个损招。他禁止高管在开会的时候用PPT，而是要把他们要说的话以不超过6页的报告，书面的报告在会议的一开始发给参会人员，让他们花上几十分钟先仔细的阅读思考，我不知道你上一次写报告是什么时候，不过可以想象一下。写这6页故事化的报告可是比20页的PPT还难，贝索斯自己也承认说以故事的形式思考，意味着你要付出更多的努力，因为当你必须用完整的句子和段落写下你的想法，并且讲述一个完整的故事的时候。它迫使你的逻辑更加清晰，因为这种叙述结构强化了思维，也帮助听众更好地理解事情的优先级逻辑关系，以及彼此之间的关联，当然了这是亚马逊的高管，'
