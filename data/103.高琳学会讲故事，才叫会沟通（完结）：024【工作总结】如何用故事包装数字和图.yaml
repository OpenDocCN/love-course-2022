  text: 我相信在很多公司开会如果没有PPT。会认为你这人根本就没好好准备，所以如果你一定要用PPT来呈现数据和图表，要怎么做呢，其实你就是要在心里先打一个故事的符稿，这个故事必须是考虑到因果关系，并且是有好几个维度的，比如其中一个维度可以是。隐藏在数字背后的原因是什么，而另外一个维度可能是，这对未来有什么样的一个影响，如果你能够把这几个维度的故事都讲出来，你的数字才真的会说话，所以下一次在你着急忙慌的冲进去做PPT之前，先仔细想一想。假如做这样的一个练习，我管它叫做基本上，什么意思呢，就是假设老板说我就一分钟，你能告诉我你今天的汇报是关于什么的吗，你就可以说基本上来讲，鉴于公司或者是部门目前面临的一个挑战，以及对我们的什么影响。我的这个项目可以带来什么样的功能或者是好处，从而解决这个挑战，使得我们的公司或者是部门有更好的发展，那么刚才这一段呢，其实就是你汇报的一个故事线，而这个故事线一定是按照听众想要的逻辑来展开的。帮助他们解决问题帮助他们实现目标，那如果你总结不出来这样的一个故事主线，不管你的PPT做得有多么的炫，对听众来讲其实都不大有意义，那说到这儿呢我想问你一个问题，到底是先有故事再找数据。还是先有数据再想故事呢，答案是都可以，因为数据和故事在我们的工作汇报中，其实是相辅相成的，比如回到刚才那个华东销售总监的故事，假如你觉得集团总部，调拨给你的销售经费不够用，你想要讲一个故事。能够让公司给你更多的预算，那你需要什么样的数据和图表去支持你的想法，成功的去说服管理层呢，首先你要想要更多的资源，就需要证明这样的资源能够创造出更多的价值，再者呢你需要证明你现在得到的资源。跟你能创造的价值是不匹配的，这就需要你能够拿到全国各大区的销售数据，以及各大区的销售费用的预算，由此你可能发现华东地区贡献了，四个大区里面最大比例的销售额，然而销售预算的占比却排在第三位。这时候你就可以用图表去彰显这种资源分配上的不平衡，从而为自己的地区争取到更多的资源，这就是先有了故事再去找数据的例子，那如果反过来说你先有数据再想要去找故事怎么办呢。假设人力资源部门拿到了员工满意度的指标，和往年的数据相比起来有了很大的提升，这时候他们需要做的就是去挖掘数据背后的故事，到底发生了什么造成了这样的一个结果，从而找到成功要素。通过访谈公司在不同层级的员工，进行案例和背后原因的分析，让员工说出他们自己的故事，如果可以的话引用他们的原话来做最终的接语，这样就远比只拿数据说话更震撼，也更容易打动管理层。说服他们在来年花更大的精力和财力，来持续的提高员工的满意度，好，那总结一下今天的学习，在工作汇报的时候，光有数据和图表其实是很难打动听众的，好的演讲和汇报应该是在理性和感性两方面，都能够给听众一满足。数据图表和故事应该是相辅相成的关系，既可以做到逻辑清晰，又可以做到情感触发，两者相加才能够达到激励和说服的作用，好，以上就是今天的内容，今天的小练习就是，在接下来你需要做的工作汇报中。你是先有故事再找数据，还是先有数据再想故事，无论是哪一个，没让老板的痛点说出你的故事线，我是有一次教练高琳。咱们下节课再见。
