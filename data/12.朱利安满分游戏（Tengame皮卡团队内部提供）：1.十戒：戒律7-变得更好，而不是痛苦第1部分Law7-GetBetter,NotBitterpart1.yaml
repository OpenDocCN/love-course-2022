  text: '# 12.朱利安满分游戏（Tengame皮卡团队内部提供）：1.十戒：戒律7-变得更好，而不是痛苦第1部分Law7-GetBetter,NotBitterpart1下一個，要變好，不要變悶，要知道你會遇到很多的混蛋，在外面，很容易變得很負面，或者像我之前說的，你被拒絕了，你就會說，去死吧，總是有兩種選擇，你能變悶，或者變得更好，所有的混蛋，你會要去過，所有的拒絕。所有的羞恥，你會有很多羞恥，特別是一個大自然，接受和開心，選擇變好，這就是你成長的方式，越是把自然的自然損壞，越好，跟讓自己的自然損壞一樣，讓自己的自然損壞一樣，你每次被拒絕，你會很難受，但你會想。去死吧，然後就放棄，這也來自被拒絕和被你面前的混蛋。'
