  text: '# 007.hct和菜头·成年人修炼手册：hct01 答案：我能多问你几个“为什么”吗？你好，欢迎来到德道专栏，何菜头成年人修炼手册。，这一讲啊，我想跟你聊一个词。，答案，这是个名词，指的是追寻真知途中的临时停靠站。，知道怎么把一个成年人逼疯吗？，无论你是个孩子还是个成人。你都可以很轻易地做到这一点。，不相信的话，我先问你一个问题啊，只要你上过小学，就应该能够回答。，天空为什么是蓝色的呀？，你一定相信自己知道答案。，但是实际上，这个问题可以轻易地问垮一个成年人。只是你不知道方法而已。，当然，你现在根本不会相信，因为你很确定，答案在课本上写得清清楚楚啊。，太阳光通过大气层时会发生散射，由于蓝光波长较长，更容易被散射，因此天空看起来是蓝色的。，那。在更为简略的版本中会直接说，是由于大气散射。，好的，让我们正式开始。，天空是蓝色的，是因为大气散射。，这就是你的答案吗？，那为什么会散射，为什么专门散射蓝色？，我们见过彩虹，也见过三棱镜。他们证明太阳光其实是由七种颜色构成的。，那为什么会发生散射，为什么偏偏是蓝色呢？，其实问到这里啊，90%以上的成年人就已经无法回答了。，当然，还可以查书，可以用搜索引擎，继续硬着头皮解释说，，散射吧。就是光遇见空气中的灰尘等介质发生方向改变的现象。，又因为蓝色光的波长较长，遇见颗粒非常小的空气分子时，更容易发生散射。，停，我们在这里可以先停一下。，毕竟我们要讨论的不是科普话题。我也不打算真的讨论天空为什么是蓝色的。，其实从一开始到现在，你有没有发现一个问题啊？，那就是，所谓的回答，其实是用一个概念去替换另一个概念。，本来我们是在讨论天空的颜色，答案告诉我们一个概念叫做散射，。关于散射的答案呢，又告诉我们介质波长以来的概念。，如果你要认真地分析这里的因果关系，那天空的蓝色和蓝光的波长有关。，然而这就是最终答案吗？，想必你也能猜到，后面还可以引入更多的概念，一步一步地深入下去。，那么，现在请你告诉我，之前你认为的答案，真的是答案吗？，不要对此感到难过，因为95%以上的成年人没有办法告诉你蓝色天空和锐利散射有关。，99%的成年人没有办法告诉你人类能看见蓝色其实和生物进化有关。。能够继续向下和你探讨的成年人大概1000个人里也没有几个。，大家都是从问题出发，止步在某个概念，认为那个概念就是答案了。，区别只是程度有多深，至于说那个概念之下的原因，很少有人能够持续深入下去。。因为他的知识和经验啊，不足以支撑这样的探索。，如果你像我今天这样一步步的追问下去，那对方很快就会发火的，而认为你是在故意让他丢丑。，发火背后的原因嘛，其实是他不愿意面对自己无知这个事实。不愿意接受他的答案，其实远远没有回答问题。，更不愿意承认自己在这个问题上啊，想得不够深入。，所以说，针对一个问题抛根问题的追问为什么，是足以把一个成年人逼疯的。，但我不建议你去那么做。。重点并不在于如何把一个成年人逼疯，而是通过不断的追问，你会发现自己的答案并不像你想象中的那么牢靠。，你以为你懂了，你知道了，你得到答案了，于是世界就像一张在你面前摊开的地图。，但是，通过不断的追问。这张地图啊，就会跌入无知的深渊。，无论是你还是我，都趴在答案结成的网上，而在我们的身下则是黑暗无边的茫茫无知。，凭借着这张网，我们可以完成学业，可以进行工作，也足可以在这个世界上过活。达成自己的人生目的。，但是，距离清晰肯定的说出我知道三个字还有很远的距离。，说出这三个字也并不意味着我们真的做到了。，它更可能只是引发无知深渊里的一串空荡荡的回音，听起来就像个嘲笑。，所以。你也应该打破一个幻想。，'
