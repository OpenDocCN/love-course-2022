  text: 我知道答案，无论你我，也无论成人还是儿童，我们手里拿着的答案并非终极答案，，它们只是在不同思考深度上的临时结果。，倒也不必对此失望啊，失望是觉得没有人给你提供终极答案，。失望是觉得并不存在全知全能的人。，但我觉得恰恰相反，我觉得这正是这个世界美好的地方，也正是我们的人生拥有价值的地方。，我们可以反过来想一下，如果的确存在终极答案。而且终极答案在你大学毕业的那一天就一定可以得到，，那么这个答案会有多少价值呢？，如果的确存在全知全能的人可以完美地回答你的一切问题，帮你解决一些困难，，那么唯一的问题就是找到它了。。但是当你找到它的一瞬间，所有的问题得到了解答，所有的困难烟消云散，，那你接下来干什么呢？你还需要在这个世间做什么呢？，数万年前啊，也同样有人类和我们一样凝视天空，好奇它为什么是蓝色的。，他们认为。地坚实稳固，承载世间的万事万物，是黄色。，火焚尽一切，带来毁灭随后的新生，是红色。，水是柔顺且包容的，能改变自身的形状是白色，风在林间吹拂，一切的生命都有气息，是绿色。，而在这一切之外，则是无尽的虚空。虚空充斥世界之外的一切地方，它是蓝色的。，今天你可能对这个解释不以为然，认为它没有说出任何真正的知识，，但你要仔细去看，就会发现，他们观察身边的万事万物，把他们归入四种不同的基本元素，，封地水火。。这的确不是正确答案，但是却是知识的起点，认为世界由四大元素构成的人，就要比分别观察一百万种事物的人前进了一步。，封地水火当然是很粗疏的分类，不过依旧可以细分，，可以把大地分为泥土和岩石。把大地承载者的生命化分为人类、动物和植物，，可以把风分为冷风和暖风，分为东南西北四个方向，还可以分为自然的呼吸和体内的气息。，随着这样的细分，人们可以回答一些问题了。，为什么冬天的风冰冷刺骨呢？。因为冬天的风从寒冷的北地吹来，于是这多少算是一个答案了，，可以解释这个世界上的一些现象。，至于北地为什么寒冷呢？，那可以想象是有一只黑色的乌龟趴在那睡觉，鼻孔里吹出了冰寒的风，，或者是北地没有太阳。一年里有很长一段时间太阳落下就不再升起，，所以整个地方都堕入了无边的含义。，这是答案吗？有一部分可以算作是的，，而更大的部分则是猜测，但是相比封地水火，人们起码知道的，，越向北走，需要穿的衣服就要越多。更可以验证自己的猜测。，越往南走，天气也就越热，再然后使人们看到光透过烟雾形成的漂亮光带。，于是猜想，这空气中有无数悬浮的小颗粒，，光啊就是更小更细微的小球，撞击在了这些小颗粒上改变了方向。显现出了蓝色来。，很快，这个说法又被推翻，因为海拔更高的地方空气更加捷径，，天空也依然呈现蓝色。，接着呢，连光本身是什么也产生了不同的理解。，有些人认为光就是一颗颗小球一样的光子，。而有些人认为光是一种如同浪涛一样的波。，究竟是光子打在空气中的小颗粒上转向，，还是波和空气粒子发生相互作用而激发出某种电磁辐射？，不同的人有不同的看法。，通过实验和分析，人们逐步弄清楚了什么是光。什么是散射以及如何散射。，这时候啊，相比于封地水火的时代，人类已经大大地前进了一步。，我们此刻啊，不是站在终点回顾过程，而是站在中途回望过去。，每一个时代里，人类都在试图寻找答案。在寻找答案的过程里产生知识。，正因为人类并不知道终极答案，也并不存在全知全能的人，，所以这么一路探索到了现在。，天空为什么是蓝色的？，从虚空的颜色到锐利散射，中间啊，走过了上千年的路途，。累积了无数的知识创造了一个又一个的概念。，虽然看起来依旧是以概念解释概念，，但是人类对世界的认知也因此变得更加深入了。，每一个概念的提出意味着理解又深入了一层，。
