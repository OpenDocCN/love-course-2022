  text: '# chris《红丸会员4.0自由蓝图》：1.什麼是紅丸男的精神自由【紅丸會員4。0】，你好，紅丸男，歡迎來到我們紅丸會員4。0的第一集，那麼在我們的這個紅丸會員4。0當中呢，我們的這個課程終止是幫助每個男人實現自由，那你過去呢已經聽了太多關於自由的口號。例如情感自由、財富自由、人生自由，那亞里士多德也說過人應該是自由的人，那麼究竟何謂自由呢？，那麼在這一節課當中，我就會告訴你自由背後的真相，以及掩蓋自由的謊言，這一切的底層邏輯究竟是什麼？。那麼大部分人認為自由就是我可以做任何我想做的事情，成為任何我想成為的人，那麼這個並不是自由，然而現代社會左派的普世價值觀，通過平等主義的包裝，卻在大力鼓吹這種無序的自由，例如LGBT群體。最愛鼓吹的就是只要你認為自己是個女人，那麼即便你的生理性別是男的，你也是女人，因為人生來都是自由的，哪怕是選擇他性別的權利，所以應該尊重每個人自由的人權，那麼這個話有道理嗎？。這就是一種典型平等主義的思想，而這種平等它背後意味著，沒有秩序它是具有破壞性與毀滅性的，因為如果每個人都可以自由地表達自我的慾望，那麼社會遲早會變成人間煉獄，比如我看你不爽，我就可以一刀捅死你。就會變成整個人吃人的社會，而現在西方白左的底層群眾，就處於這種淤泥和糞堆的狀態裡，他們自由地表達自我與慾望看不慣所有的反對派建議，甚至去瘋狂的詆毀攻擊與自己意見的相悖者，這是一種無序的走向虛無的自由。所以亞里士多德同時又說過，人是天生的政治動物，也就是說人從出生的那一刻起，就是社會性動物，它無法脫離群體脫離社會，而人與組織的關係就構成了人與社會的關係，這個就像是一滴水，它在陸地上很快就會乾枯。但是它在大海裡卻能夠生生不息，甚至可以孕育無數的生命，所以說講到這裡，我們就要聊到關於價值的這個話題，我一直講價值並不來源於你的財富外在銀行卡存摺裡面的數字，你的車你的表你的衣服等等。但是這個並不意味著你認為自己是什麼樣，你認為自己是誰你就是有價值，因為這個還得取決於周圍的環境是否認可你，認可你是一個什麼樣的人，所以價值必須在集體中才能產生，而任何一個集體就會有權力結構的存在。如果脫離集體的價值它是毫無意義的，比如說錢沒有人認可它的貨幣屬性，那麼它就是一張廢紙，而權力所帶來的就是一種秩序，自由是秩序下的自由，而不是無序下的自由，所以一名紅萬難要徹底覺醒，在瞭解秩序的同時。也必須培養自己的權力意識才能獲得真正的自由，那麼在下面的內容裡，我將會為你講述，為什麼現代社會大部分的男人，對他們的權力意識被謊言掩蓋的具體原因和真相。那我們下一節課再見。'
