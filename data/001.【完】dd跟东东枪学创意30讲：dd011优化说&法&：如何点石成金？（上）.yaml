  text: '# 001.【完】dd跟东东枪学创意30讲：dd011 优化说&法&：如何点石成金？（上）你好，我是東東腔，今天我們繼續一起向廣告學習，修煉文案這門基本功，有一個老故事啊，說的是有一個盲人，他在街頭乞討，他面前立著一塊牌子，寫著自由詩名，但是沒有什麼人理的，有人幫他改成了，春天來了。我卻看不見，就多了很多人為他捐錢，這個故事我猜你也聽過，但是到底如何才能把一個很平常的訊息，變成一個更加動人的說法呢？，怎麼樣才能擁有這種點石成金一般的能力？，聽完接下來這兩講啊，你就知道了。因為咱們今天要開始談的，就是一個非常具體的問題，如何更加大動人心？，接下來，我要用兩講的時間，告訴你一些具體的技巧和規律，一共有五個常用的小招數，咱們先說技巧，再來談他們背後的道理，先說第一招。把大變小，不知道你有沒有類似的童年經歷，我小時候寫作文，發現老師特別喜歡那些會說大話的小孩，那時候的各種優秀作文學裡頭，也都是小孩寫出來的大話，明明是五年級的小朋友，那作文開篇都是。近些年來我們的社會發生了巨大的變化，人民生活水平有了顯著地提高，我們家的日子也越過越紅火了，不瞞你說呀，我有時候看一些個廣告文案，我也有讀這種作文的感覺，可能大家以為把話說的大一點，會顯得更加不容置疑。但是請你注意，並不是這樣的，國家興亡匹夫有責，人人皆知吧，這句話當然沒錯，但這話說了幾千年，它的那個邊際效益已經遞減得非常厲害了，相比之下，同樣的道理，覆巢之下豈有完卵，它的動人程度我覺得就強大的多。為什麼？因為國家太大了，傾覆在地的鳥巢，鳥巢中破碎的鳥蛋，這就是更容易被看到、被理解的小事，它也會顯得更加真誠可信，更容易引起共情，承載同樣主題的文字，更讓我印象深刻的。是我在我初中語文課上學到的一首小詩，叫做《假使我們不去打仗》，它說，假使我們不去打仗，敵人用刺刀殺死了我們，還要用手指著我們的骨頭說，看！這就是奴隸，有一張很經典的運動品牌廣告，畫面很直白。麥克喬丹高高的騰空而起，帥氣的扣籃，你覺得這個廣告的文案應該怎麼寫？，飛越無極限，怎麼樣？，好像說清楚了，但聽起來是不是太大了？，我們改小一點，我要飛得更高，好一點了是不是？，但恐怕這樣的話呀。這也算不上什麼經典廣告，我告訴你這張廣告的原版文案是什麼吧，它把它寫成了類似於籃球比賽得分的樣子，它寫的是麥克喬丹1，埃薩克牛頓0，牛頓就是發現萬有引力的那個牛頓了，這場比賽使喬丹戰勝了地心的重力。這馬上就從一個人對人類極限的挑戰，變成了兩個具體的人之間的對決，這個勝利也變得具體了起來，從國家興亡到假設我們不去打仗，從飛越無極限到1比0，這就是大和小的區別，大有氣勢，小才尖銳。廣告是以大眾媒體對一個個的受眾發聲，所以尖銳更加重要，要永遠試著把大寫小，而不是把小寫大，如果你的語文老師當年也總鼓勵你們寫什麼，縱觀人類歷史之類的大話，請你趕緊背叛他，再說第二招，把遠變近。還有一個老故事，一條街上有好幾家麵包房，第一家立了塊牌子，寫著全城第一的麵包房，第二家不服啊，也立了個牌子，全省第一的麵包房，第三家一看，全國第一的麵包房，第四家也不是說全世界最好的麵包房。第五家沒轍了，開始胡說八道，全宇宙最好的麵包房，第六家該怎麼寫，他們寫了一句，這條街上最好的麵包房，世界宇宙不只是大，而且是遠，大是難以感知，遠是與我無關，這條街可就不一樣了。因為看廣告的人就住在這條街上，拔遠血盡是努力建立相關性，近比遠更讓人關注的道理也很容易理解，兩條電視新聞，一條說非洲某個國家發生戰亂，數千人流離失所，另一條說你家所在的小區裡，下水道井蓋連續被盜。一位老人不慎踩空摔傷，你會更關心哪個？，我才是第二個，'
