  text: '# 010.【完】练就孩子一生受用的好口才：大咖推荐：吴洁茹 中国传媒大学 播音主持艺术学院 副教授各位家長各位同學大家好，我是中國傳媒大學波音主持藝術學院的老師吳潔如，王小千是大家熟悉的央視主持人，也是我大學同專業的師姐，她憑藉著扎實的專業背景和多年的主持經驗，大家精心打造了口語表達課堂。包括了正音呼吸發聲成語故事朗讀幾大部分，循序漸進的讓大家領略語言表達的精妙之美，正音幫你找準發音的正節，發好那些難點音，和平竅舌的區分那就是小菜一點了，呼吸發聲讓你了解語氣形聲的方法。全面開發口語表達的潛力，更棒的是成語故事形象生動的分角色演繹，各位同學也可以把自己帶入到角色中，一起穿越時光隧道，回到千百年前的世界，讓成語學習如此的有趣和輕鬆，大家笑著聽著就記住了其中的典故。可以說真正的寓教於樂了，朗讀的內容同步小學語文的教材，驚蕩而生動的呈現知識點，加上王小千會聲會色極具感染力的講解，同學們一定會發現，原來朗讀學習也可以這麼好玩這麼快樂，各位家長。少年兒童時期是一個人口語發展的關鍵期，他們喜歡模仿敢講敢說，如果能充分利用好這個時期，系統的學習口語表達技巧，就能形成良好的語感，這樣的話也會有利於同學們今後的公眾表達。下面就讓我們一起來聆聽王小千的口語表達課堂吧。'
