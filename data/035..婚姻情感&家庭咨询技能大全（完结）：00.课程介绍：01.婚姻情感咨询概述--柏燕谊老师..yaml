- summary: "-   柏燕谊老师介绍了自己在心理咨询领域的经验和工作背景，强调通过媒体合作和接触积累了丰富的婚姻家庭工作经验。\n    1.  通过与媒体合作和接触，深入家庭交流，丰富了对婚姻家庭的理解。\n\
    \    2.  婚姻家庭的问题与个体心理状态和家庭环境密切相关，家庭模式对个体心理状态有直接影响。\n    3.  对个体症状和家庭整体隐含症状进行干预和共同工作，治疗效果更佳。"
  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：00.课程介绍：01.婚姻情感咨询概述--柏燕谊老师.【白燕姨】大家好 我是心理諮詢師白燕姨，非常開心被一心裡邀請參加咱們婚姻情感和家庭諮詢技能大全這樣一套課程，我本人在心理諮詢的工作當中已經從業十一二年的時間了。個案的累積大概有一萬多小時
    但是我個人覺得對於婚姻家庭這一部分，我之所以會有很多的了解和工作的參與 其實是得益於我跟媒體的一些合作和接觸，在跟媒體的合作和接觸當中 我們去通過在節目當中。跟很多很多的家庭深入的交流
    跟他們的情感去碰撞，跟他們的思想去溝通 然後我會發現對於這一部分，可能並不會走進諮詢室的這些婚姻家庭當中的這些朋友們來說，能夠讓我對婚姻家庭的一些本質上的東西看的是更為豐富。在這麼多年當中
    好像我已經大概經歷了三千多個婚姻家庭的工作的一個干預，所以我覺得這一部分都是我非常寶貴的一個工作經驗，也希望能夠通過這個平台把這些工作經驗分享給視頻前面的朋友們。好
    那我就來談一談關於婚姻家庭的諮詢，這些諮詢師們我們叫該怎麼樣去成長 該怎麼樣去發展，那說到婚姻家庭諮詢 我們就得先去界定一下，婚姻家庭諮詢它到底是什麼。我相信朋友們在一些婚姻家庭治療的理論的書籍當中，也會對婚姻家庭治療有一個比較清晰的概念，我個人感覺其實婚姻家庭是它是說每一個人個體的一個狀態，個體的一個心理問題
    甚至是它的一個症狀。和它所處的這樣的一個環境是緊密相關的，尤其是它的親密環境 比如說婚姻啊，比如說它的家庭啊 和它的這個親密環境是密不可分的，然後在這個過程當中
    也不單純的是它自己的這個小家庭。或許還有這個大家庭的一個影響，比如說待機之間的這種大家族式的這樣的一個狀態，都會對這個人內在產生很多的影響，包括他們的溝通的方式
    包括他們在家裡的誰更有權力。誰更有地位 誰更說了算等等這樣的一種家庭模式，對於一個人的內在的心理狀態都是有非常直接的必然的一個影響，那麼這個影響就有可能是形成這個人他內在的一個問題，或者是外在的一個症狀的一個很重要的原因。所以如果我們要去對一個人他去進行一個治療的話，通常在咱們的諮詢當中會發現，很多人都是先說我們家孩子有毛病，人家我有什麼抑鬱症，他都以一個個人的狀態來去進入到諮詢室。但我們會發現如果我們通過對他的婚姻家庭的這種模式，進行一個干預和去共同工作的話，那對個體的症狀和對這個家庭的一個整體的一個隱含的症狀。治療的效果會更好一些。'
