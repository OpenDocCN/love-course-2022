    \    3.  道德观念有高低之分，有矛盾时要取幸福更重要。\n-   生活中大部分事情无对错，工作中有对错\n    1.  知识广泛丰富的人心胸宽广，对大是大非的看法会变化。\n\
    \    2.  过去的道德标准随时间变化，如出轨、计划经济等。\n    3.  在学校里谈恋爱的态度也随时间变化，现在更开放自由。\n-   鞠强教授如何界定“大是大非”以及其在人生幸福中的作用？\n\
    \    -   鞠强教授认为“大是大非”是相对稳定的价值观，涉及到人生的核心原则，如孝顺父母、学习等。在人生幸福中，它们为个体提供了指导和基准，帮助其保持清晰的人生方向和价值取向。\n\
    -   生活中的道德观念如何影响个体的幸福感？这与工作中的对错观有何不同？\n    -   生活中的道德观念影响个体的幸福感，因为它们塑造了个体与社会的关系、内心的满足感和社会认可。与工作中的对错观相比，道德观念更多地涉及到个体的情感、人际关系和自我认同，而对错观更多关乎于任务完成和效率。\n\
    -   鞠强教授提到，知识广泛的人对大是大非的看法会变化，这种变化是如何发生的？它与个体的幸福有何关联？\n    -   这种变化是通过接触不同的知识、历史、文化和经验来实现的。知识广泛的人更容易接受新的观念和理念，从而对大是大非有更灵活的认知。这种变化与个体的幸福相关，因为它意味着个体更能适应社会的变化，更有可能找到适合自己的生活方式，从而提升幸福感。\n\
    -   过去的道德标准如出轨、计划经济等随时间变化，这些变化对个体的行为和幸福有何影响？\n    -   这些道德标准的变化会影响个体的行为方式和社会认可度。随着道德标准的变化，个体可能会感到困惑和不适，需要调整自己的行为和价值观。对于一些人来说，这种调整可能导致内心的矛盾和不安，从而影响其幸福感。\n\
    -   学校里对于恋爱态度的变化与个体的幸福感有何关系？\n    -   学校里对于恋爱态度的变化反映了社会对个体自由和平等的认可程度的提高。这种变化使个体更自由地表达自己的情感和追求，从而增强了其幸福感。个体在自由选择恋爱对象和表达爱意的过程中体验到的满足感和认同感，都会对其幸福产生积极影响。"
