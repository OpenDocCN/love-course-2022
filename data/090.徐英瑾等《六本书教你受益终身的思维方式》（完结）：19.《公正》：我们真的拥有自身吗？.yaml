  text: 同样不是公正的社会资源分配方式。，要知道，这些边缘人士屡屡碰壁，早已丧失了努力的意愿本身。，因此，如果税务体制要求他们交出一部分收入来帮助那些不利者，那么他们不能抱怨说这剥夺了他们努力的结果。。你也许会觉得，这个逻辑似乎有一点拧吧，和我们以往的认知不符啊。，我们通过努力奋斗得到了东西，于情于理应该归我们自行支配。，公正的分配方式真的能绕过它吗？，好了，本小节的内容就到这儿了，我们来总结一下。。在这一小节，通过代孕的案例，我们看到功利主义进路有它的问题，但自由至上主义毛病也不少。，有时候，即便是没有伤害别人的权利，也不是什么东西都能进入到市场流通的，比如有为公序良俗的买卖器官婴儿之类的。。而那些所谓尊重个体自由选择的分配方式，也可能因为各种各样不平等的社会状态而存在瑕疵。，约翰·罗尔斯试图通过差异理论平衡问题，但是效果并不是很理想。，那么，加入道德考虑的公正理论，能否给出让人满意的答案？，或者说，是否有一种理论可以做到福利、自由和道德三全其美呢？，下一节，继续为你解读《公正》这本书。，音频下方附有本小节的文稿，欢迎各位书友上拉屏幕进行查看。。
