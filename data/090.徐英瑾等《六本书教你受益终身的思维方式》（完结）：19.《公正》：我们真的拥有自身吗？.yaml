    \    2.  自由至上主义者反对税收，认为是强迫劳动\n    3.  罗尔斯的差异原则允许税收，但面临质疑"
  text: 我们应当得到体面而尊重的对待。，对于自由至上主义的第二点反驳是，代孕妈妈的同意是有缺陷的。，在当初签署合约时，代孕的妈妈根本就看不见宝宝，所以信息是不充分的。因此会左右她的判断。，我们有理由相信，当她看到宝宝时，她可能就不同意签署这个协约了。，这个就和上面提到的辅助死亡，也就是安乐死的案例一样。，当死亡真正来临，一个渴望死的人可能忽然就有了强烈的求生欲。。那么这个时候还能说得上是你心甘情愿的吗？，关于这一点，崇尚自由主义理论的家族内部有不一样的声音。，他们认为，应当为个体的自由设定一些限制条件，否则自由就会被滥用，甚至腐蚀了他人的权利。。以约翰·罗尔斯为例，他就认为，必须在一种平等的初始状态下，所谓的自由才可以成立。，而这个代孕的案例中，代孕的妈妈和精英的父母之间，他们的经济实力相差悬殊，显然就是不公正的。，然而，有些东西。也比如说智力，家世，父母的教养等等，早在我们出生的时候，不平等的状态就已经决定了。，出生在贫困家庭的代孕妈妈和出生在高级知识分子家庭的精英父母之间的平等，其实很难实现，那又应该怎么办呢？。罗尔斯提出了一种向现实妥协的方案，被称为差异原则。，简单的说，就是如果某种不公平的状态可以改善最不利者的境况。，比如给予公立医院的医生更好的工资，以此来保障贫困人口的医疗水平。。那么这种不公平的状态是可以被允许的。，为了帮大家更好的理解，下面我们就通过一个案例对比看看它和其他公正理论的差异。，大家知道，麦克尔·乔丹那是最受欢迎的篮球明星之一。他在芝加哥公牛队最后一年的收入是3100万美元，远远的超过了他们球队的其他选手，更别提普通的美国老百姓了。，我相信，不管大家多么喜欢乔丹，听到他的年收入，或多或少都会有一点羡慕。，当然，他大球很厉害。但是我们工作更拼命啊，凭什么他就赚得比我们多得多得多呢？，面对这样收入上的不平等，公立主义者可能会说，我们要让乔丹多交税，剥夺对乔丹来说一小部分的财富，实现最大多数人的幸福，这比买卖划算。，但对此。自由至上主义者就有疑议，他们认为，如果政府向乔丹的劳动所得征税，就等同于强迫乔丹劳动。，假设乔丹的巨额收入需要他缴纳10%的税，那么他在赚这些钱的时间里，其实是在为国家的利益而工作。。这10%的乔丹变相成为了政府的奴隶，这是不公正的。，然而，通过平等状态维护每个人权利的罗尔斯呢，则认为我们可以允许乔丹赚的比别人多10倍、百倍，但是作为获得特权的交换，他也有义务向政府缴纳税款。。这些钱将投入到基础设施的建设中，最终使得那些收入更低的人受益。，这个很有意思，从功利主义允许税收，到自由至上主义反对税收，再到罗尔斯的差异原则允许税收，我们又绕回来了。，然而。罗尔斯的差异理论依旧面临着质疑。，首先，社会激励机制可能因此受到伤害。，想象一下，你拼了两命996赚到了月入5万，每个月缴纳2万的税，你的邻居每个月靠领1。7万社会救济金过活。，结果。你俩的幸福指数差不多，可能他比你还幸福点，你心里能平衡吗？，你还想舍弃陪伴孩子妻子每天都996吗？，你也许会说，这不是否定了我们为了获得更好生活而付出的努力吗？，对，这就是人们对罗尔斯理论的第二点质疑。，对此，罗尔斯回应道，人们的自然才能并不是他们自己的行为结果。，这一点很好理解。，富二代天生拥有更好的教育资源，比寒门子弟更容易在上流社会站稳脚跟。，这和贫穷的本质中的观点不谋而合。。恰巧这本书也在这张专辑中，感兴趣的话也可以去听听看。，顺着这个思路下去，罗尔斯的观点多少有点让人难以接受。，他质疑了努力本身。，寒门子弟凭借一呼寻常的努力成为了篮球明星，这种努力本身在罗尔斯来看。
- answers: '-   边缘人士已失去努力意愿的原因是因为社会资源分配不公，贫穷的本质带来的不平等使得他们无法享受到努力的成果。公正分配方式可以通过提供更好的社会激励机制，如向最不利者提供更好的帮助来挽回他们的积极性。

    -   代孕案例体现了将婴儿和怀孕看作商品的道德问题，以及将人的身体作为交易对象的问题。市场在功利主义和自由至上主义之间需要寻求平衡，不能让一切都市场化。

    -   罗尔斯的差异理论效果不佳是因为对努力本身的质疑和对公平分配资源的定义问题。可以考虑更好的公正理论，如康德的理性思考能力和人类尊严的观点。

    -   道德考虑可以在一定程度上解决社会不平等问题，通过提供平等的初始状态和向最不利者提供更好的支持来实现。

    -   可能存在一种理论可以实现福利、自由和道德的完美平衡，其中核心内容可能包括对人的尊重和尊严、平等的社会资源分配和对最不利者的关注。'
