  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：19.《公正》：我们真的拥有自身吗？书友，你好，欢迎和我们一起多读一本书，我是蒋家麒。，上一节我们讲到边庆的功利主义，虽然很多的地方仍然在大面积的使用，但它忽视了个人权力和生命不可衡量等问题。，于是就有另外一批人在想。我们要不要尝试看看另外一条路，就是当集体里面有几个人不同意的时候，我们跟这一小撮人商量。，只要他们同意了，或者说我们只要保证这一小撮人选择的自由，少数人权力被侵犯的问题不就被解决了吗？，这就是上一节。蜜尔为功利主义打下了那个所谓的补丁，我们称之为自由至上主义。，这些人认为，只要不伤害别人的权力，我们就可以自由的做任何自己想做的事情。，这种充分尊重每个人自由选择的分配方式就是公正的。。事实果真那么简单吗？，我们来看一个极端的案例。，假设A先生患有不治之症，整天痛不欲生，所以就不想活了。，于是他请求一位医生帮他执行安乐死。，这样的行为在荷兰和美国的某些州是被法律允许的。但是在全世界大多数的国家和地区都认为这是违法的。，不允许安乐死国家的很多人去表示抗议，他们认为这个行为符合自由至上主义的精神。，而且他已经不想活了。，为什么法律就要强迫他必须活下去呢？。难道他连自己的生死都没有办法决定了吗？，这种身不由己的状态正是自由至上主义者极力批判的。，他们主张的道德核心是自我所有权的概念。，你可能会说，这种观点听上去没有毛病啊，我们拥有自身，我们只属于我们自己。，多么的美好，多么的理所当然啊。，可是，你想过没有，如果A先生做出死亡决定的选择，并不是他真实的想法呢？，比如别人伪造了他的同意书，事实上谋杀了他，或者说，他一开始同意了，但在被注射死亡的前一秒反悔了。结果他不是真的想死，却被迫接受了安乐死。，为了说明这个问题，我们再来看一个真实的案例。，它发生在1985年，美国的一对夫妻都是精英人士。，丈夫是一位生物化学家，妻子是一位儿科医生。。但他俩因为身体原因无法生育，于是就刊登广告寻找代孕母亲。，只要他能帮助生孩子，他就将获得一定的酬劳。，结果是一名29岁的女人，已经生了两个孩子的马利贝斯接下了这个合约，约定是一万块钱的酬劳。，你看。这就是双方都同意的行为，而且对双方都有好处。，但这件事情有趣就有趣在，孩子生下来，代孕妈妈就改变主意了，带着孩子跑路。，最后这个女人被抓获，这个时候法院就犯难了，该怎么裁决才是最公正的呢？。初审法官判定代孕合同是有效的，因为代孕妈妈不能仅仅因为改变主意就解除合约。，随后，案子上诉到新泽西最高法院，该法院集体推翻了初审法官的裁决，并判这一代孕合同无效。，虽然孩子判给了这个精英爸爸。但马利贝斯依旧是孩子的妈妈，享有孩子的探视权。，判决给爸爸的理由是这样做，对孩子的成长更有益处。，这个案例中的代孕妈妈也提供了卵子，她的的确确是孩子生物学意义上的母亲。。而法院给出的理由恰恰是本书第二部分解读的核心关键，也就是为什么自由至上主义是有问题的。，这个案子中，看起来是大家都同意代孕合同，但如果你深究的话，就会发现其实他们并不是真的同意。，主要的原因有两点。第一，将婴儿和怀孕看作商品，这贬低了他们在道德上的崇高性。，有些东西是不应当被交易的，比如说健康、自由和生命。，在这个案件中，代孕合同将婴儿当作商品，将妇女的子宫看作工厂。这难道不是一个个人权利被金钱腐蚀的过程吗？，对此，伊曼努尔·康德有他自己的看法。，简单概括来说，就是我们人类拥有理性思考的能力，这使得我们有别于动物或者物体。，因此，我们不应当被仅仅当作对象。或者说达成某种目的的手段而加以利用。，相反，'
