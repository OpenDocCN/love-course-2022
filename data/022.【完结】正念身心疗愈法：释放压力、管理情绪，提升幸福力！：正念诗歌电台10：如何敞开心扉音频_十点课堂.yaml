  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台10：如何敞开心扉音频_十点课堂一起安定内心 想上升长，Hello
    你好，欢迎来到胡婷婷的正念诗歌电台，我是婷婷，在上一课中，我们一起感受了非自我中心滋养练习，这个练习是敞开心扉的重要练习，或许会有小伙伴在最初做这个练习的时候。遗憾为什么很难从对方身上看到那么多的美好，在这种情况下，不必自责或者觉得自己做错了什么，这颗心学会了封闭或者只看到问题，是有它的历史原因的，不必去谴责它
    谴责自己。只是允许自己去试一试这种有别于以往的感知方式，慢慢的 你就会越来越多地看到他人身上滋养你的地方，就像《如何敞开心扉》一诗中所写到的，信任这颗心，当它准备好了，它会敞开，就像花朵在温暖的阳光下打开一样。给自己一些耐心，给这颗心一些耐心，随着练习的加深，随着安全感越来越多地被你体验到，这颗心，便会如千瓣莲花一样展开，这句话我重新录一下，随着练习的加深，随着安全感越来越多地被你体验到，这颗心。便会如千瓣莲花一样绽放，下面，让我们一起来欣赏一下，Jeff
    Forster这首小诗，《如何敞开心扉》，不要试图敞开你的心，那将是对你当下体验的含蓄侵略，永远不要告诉一颗封闭的心要敞开。当它感受到你的抵抗和不准许时，为了保护自己，它会封闭得更紧，只有在适当的条件下，心才会舒展，对敞开的要求会迎来封闭，这，是心至高无上的智能，相反，向当下状态中的心鞠躬，如果它闭合着，就让它闭合。看到这封闭的神圣，保证它的安全，让它安全到足以去感受不安全，信任这颗心，当它准备好了，它会敞开的，就像是花朵在温暖的阳光下打开一样，心，不需要匆忙，信任敞开和闭合，扩张和收缩，这是心，呼吸的方式，安全。不安全，安全，不安全，生而为人，美丽和脆弱，都将被完美的爱，抱持着，好了，谢谢你的聆听，听听正念师哥电台，我们下次再见！。'
