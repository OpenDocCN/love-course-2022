  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：019.谈判要素：标准谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊浩。，各位新马拉的听众，大家好，欢迎大家继续留在熊浩的哈佛经典谈判书。，在之前的课程当中，我们已经进展到利益要素、选项要素。，在谈判的七个要素当中。我们已经搞定了其中的两个。，今天我们将进入到第三个，也就是标准要素。，什么是标准？标准是指分割利益的依据。，简单来说，当我们在处理冲突的时候，我们已经挖掘了足够多的利益。我们发现了共同利益、冲突利益和不同利益。，然后我们用选项的方式把不同的利益加以处理，然后我们进行了极斯广益，把创意过程和决策过程相分开的对话。，但是我们还是会回到什么？我们还是会回到所谓冲突利益的分割。，就是一个月到底是7000还是10000的问题，还是会回到这个关键的薪酬谈判。，那这个时候我们会建议干嘛？我们会建议大家好好的准备标准。，什么是标准？我再说一次，就是利益分割的依据。，我们从头开始。我们先跟大家介绍一个知识，叫人为什么会受到影响。，如果我们把一个人受到说服、受到影响的原因做一个简单概括的话，人会受三种因素的影响。，我们把它叫做三种影响力。这第一种影响力叫做积极影响力。。这个说的很悬，其实说白了一点都不难。他的意思是说，跟我混有肉吃。，就是你做这个选择会给你产生利好。第二种影响力叫消极影响力。，他的意思是过了这个村可就没这个店了，就是今天不上船，再也没机会上船。。就不跟我混，你没得好。这两种其实都是在我们衡量过程中的利弊比较。，在哲学上，这种观念属于功利主义。，我给大家举一个很简单的例子，比方说我要说服一个人出国。，我说，小文啊，你得给我出国。为什么？出国会给你产生阅历的增长，会让你知识得到进步，会让你的语言得到垂泛。，你真正的变得独立。每当别人跟你这么说的时候，你就知道这叫正向影响力。，即，做了这个选择会有何种利好。那第二种，同样是出国。，那么说。我还可以用另外一种说途方式，说，小文啊，你也不看看你们班那么多同学都出国了，对吧？，他们在国外，洋差对，受到了那么多的锻炼。我跟你说啊，你要是不出国，你就比人差一段。，你要是不出国。到最后你就找不到工作。，这就叫负向影响力。让你紧张，让你害怕。强调，你不这么选，有可能产生的损伤。，在绝大部分人的心目当中，这个世界是由正向影响力，利好，负向影响力，亏空构成的。，但事实上，还有第三种。这第三种我们把它叫规范影响力。，规范影响力是什么意思？是你这么做，我不跟你讨论好或不好。，我不跟你讨论利或者是弊，我给你讨论的是这是对的。本来就该这样做。，我之前看过一个法律电影，这个电影印象非常深刻。我也推荐喜马拉的小伙伴去看。，这个电影叫《十二公民》。，决定一个人该不该枪毙，这事不该吃猫球子。，错了。，它是一个典型的法律电影。它的情节描述是一个法学院当中，然后大家搞这个模拟法庭。。到最后把这些孩子家长都请来，组成了一个陪审团。这些家长来自不同的领域，有不同的职业，处于中国不同的社会阶层。，最后他们要讨论在这个刑事案件当中的那个被告人是不是故意杀人。就这么一个过程。。整个故事的戏剧性在于，有一个人在最开始的时候认为这个孩子没罪，而所有的人都认为他是杀人的凶手。，而如何一步一步一步的这一个人说服了所有的剩下十一个人。，故事，很多东西我都忘了。但是其中有一句台词我到今天为止记忆有新。，它是什么样的一个情况？它是其中有一个陪审团的成员。，他一开始认为这个小孩有罪。，听过这个大家的发言和一番这个唇枪舌尖的说服之后，他反水了。。他说我现在认为这个人根本没罪，无罪应该释放。，'
