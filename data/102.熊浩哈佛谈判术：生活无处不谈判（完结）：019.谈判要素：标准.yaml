  text: 常见的客观标准比方法律、政策、规范、先例、惯例、习俗，都是所谓的客观标准。，既然是客观标准，就不是由当事人一方的利益所发生移转的。，我有一次在跟一位上海著名的律师事务所的合伙人在聊天的时候，。他说不管对方有多难，不管对方有多大的权势，只要我们在跟对方谈判的过程中，，我们告诉他我们这样做的依据乃是法律的时候，一般对方都会乖乖就范。，这是客观标准，这不是我与你为敌，而是事实就是如此。。我们选择客观标准成为我们意价的重要的准备，成为我们意价的重要的依据，会产生一个非常好的后果。，除了让你在说服对方的时候更有力量，更有自信以外，他还可以吸收对方的不满。，大家想象一下。同样是关于酬劳的意价，又来了。，我们小伙伴最关心的就是薪酬的意价。，薪酬的意价，老板问小王啊，你觉得一个月应该多少钱呢？你说一万。，老板说七千，然后你们进入对价谈判进行拉扯，这是第一种可能。。第二种可能是你说一万，你并且能够回答老板在听力三角形的一个关键问题就是why。，为什么是一万？你说老板，我做过非常仔细的调查，一个是对外，一个是对内。，对内就是同一个像我这样的资历的我们的同事们。他们的薪酬大概是多少。，对外是跟我们这个企业在同一个行业，规模和影响力都相互匹敌的这样的企业，，他的入职员工的价格到底是多少。，因此呢，两个部分综合考量，我认为一万是一个合理并且公正的意价。，这样的话。你看，就会非常具有说服力。，你开出来的价格并不是信口海壳，而是有所谓的客观标准。，跟大家报告一件事情，就是绝大多数人在谈判的过程中是没有客观标准的。，他根本就没有想过他为什么要这样定价，。以至于在听力三角形当中，对方如果让听力三角形持续运转，，问到了那个关键的提问问题，也就是纵向提问方法中的why的时候，将无言以对。，你突然之间非常慌张，因为你从来没有为自己的核心诉求准备客观标准。。好的，今天我们跟大家所讨论的是准备好利益分割的依据。，我们跟大家说，人被说服会有三种可能，正向影响，负向影响，规范影响。，而所谓的为我们的利益分割找到客观标准这种依据。其实就是为我们的利益分割找到最夯实，，不受主观意志加以动摇的那个固有的依据。，这种依据就是客观标准，它有可能来自于先例法律，，它也有可能来自于之前的合作或者相关的惯例。，在谈判的过程中。多数人对他们的核心诉求是不寻找客观标准的，，而如果你一旦寻找客观标准，你就会让你的诉求更有效的被站立。，客观标准是需要准备的，客观标准没有办法在临场发挥。，所以我们通常会说。当我们在指导一些著名的企业去做谈判准备的时候，，标准的准备，素材的累积，做多一点的研究，都是在为自己的诉求找到不容动摇的客观标准。，这就是今天我们想跟大家所讨论的标准的问题，，为分割利益寻找到客观依据。，我们下次再见。。
