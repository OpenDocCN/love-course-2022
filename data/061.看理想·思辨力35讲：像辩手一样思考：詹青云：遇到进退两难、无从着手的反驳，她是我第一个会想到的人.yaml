  summary: "-   《看理想·思辨力35讲》节目宣布庞老师新节目上线，主持人詹青云与辩手阿鹏十年辩论经历，阿鹏是她最好的对手和军师，帮助解决进退两难的问题和思绪混乱的困境。\n\
    \    1.  阿鹏是靠实践和总结提升思辨和表达能力，分享方法论给他人，作为教练和分享者的天赋让人佩服。\n    2.  辩论不仅是业余爱好，思辨能力和说服力是升学、求职升职的重要基础能力。\n\
