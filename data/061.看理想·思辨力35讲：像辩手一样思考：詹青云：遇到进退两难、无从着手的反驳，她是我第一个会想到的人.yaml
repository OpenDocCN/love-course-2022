  text: '# 061.看理想·思辨力35讲：像辩手一样思考：詹青云：遇到进退两难、无从着手的反驳，她是我第一个会想到的人【刘亦儿童节】，滴滴滴滴滴，欢迎收听众大虚假新闻，看理想的小编决定，官宣庞老师的新的节目，像变手一样思考，将会在一年之中最美好的日子，就是六亿儿童节，也是我的生日的那一天上线，举报请拨打看理想热线。阿一鹏233456开机，各位观众晚上好，今天是9月2号星期四，农历7月26，你好，我是甄青云，我跟阿鹏因为辩论而相识，已经超过十年了，在这十年里，他始终是我最好的对手、队友，教练和幕后军师。我自己最喜欢的，最觉得有所得的那些辩论赛，或是我在屏幕上偶然留下过的金句，背后总有他无私的帮助和参谋，阿鹏是一个非常亲切而靠谱的人，无论是我们刚刚竞队，毫无辩论经验的小朋友，还是像我这样，已经在辩论里。臣服了十几年的老辩手，每当我们遇到，毫无头绪的题目，进退两难的困境，无从着手的反驳，或是茫然纷乱的思绪的时候，他总是我们第一个会想到的人，他有一种让人镇定和安静下来的力量，为剪不断理还乱的一团思绪。搭建出条律分明的框架，把一团问题变成一个个，可以逐步去回答和解决的问题，他是我的私人智库，也是大家的军师，思辨和表达能力这件事，有的人靠的是天赋，有的人靠的是在实践当中，对得势的不断总结。对经验的不断变息，自知以求不断精进，当然，从繁杂的势力中抽象出规律，从自我的实践和指导他人的实践中，总结出方法，而且是可迁移，可分享给他人的方法论，这本身也是一种天赋，相比于阿旁作为一个辩手的天赋。他作为教练，作为方法论的探寻者和分享者的天赋，尤为让我佩服，让我自亏不如，很高兴看理想找到了阿旁，也很高兴阿旁找到了看理想，这个平台，能够赋予他最大程度的自由，去用他特有的亲切、朴素。但是又俐落的表达方式，把他自己实践过，用来帮助过我，也帮助过许许多多其他的辩手，和职场人的这套方法，分享给大家，对我来说，辩论看上去仿佛只是一个业余爱好，但事实上，在我求学、升学、求职升职的这些年里。思辨的能力，有理有据的说服的能力，始终是不可或缺，至为重要的基础能力，我曾经在看理想，为大家讲过一个叫，像律师一样思考的节目，我想，像辩手一样思考，是像律师一样思考的基石，也是他的昇华。而像辩手一样思考，通往的一定不只是，像律师一样思考，他也通往，像职业经理人，像战略咨询师，像团队领导者，或是像高校的打工人一样思考，希望这个节目，在接下来的一段时间里，成为大家亲切。但又充满启发的一段陪伴，也在未来更漫长的时光里，成为一个长思长心长学长有所得的，更为久远的陪伴。'
