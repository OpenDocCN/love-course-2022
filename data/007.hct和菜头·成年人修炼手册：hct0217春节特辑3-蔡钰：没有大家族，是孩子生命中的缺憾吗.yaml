    \    1.  未来的新方式不确定\n    2.  社会并未因独生子女无法相互协作而分崩离析\n    3.  个人无法选择出生和亲属，愿意成为网络上的公共叔父或舅舅。"
  text: 未来会出现什么新的方式我们并不知道。，正如人们多年前深深担忧，独生子女无法相互协作一样，，今天看来，社会也并没有因此而分崩离析。，当然，这样的视角是全然站在浪人的角度去看待的，带着某种冷静和超然。甚至因此缺少了温暖和亲切。，那么我这么说好了，一个人是不能选择自己的出生的，也就不能选择自己的叔父和舅舅是谁。，在叔父和舅舅日渐凋零的今天，我愿意去做一个网络上的公共叔父或者公共舅舅。，事实上。开设这个专栏也更像是一名叔父或者舅舅所做的事情。，好，以上就是这一期问答的全部内容，欢迎你也来留言区向我提问，每周我都会从里面挑选一些问题回答的。，你也可以去知识城邦里找到我问何菜头这个话题。在那里聊天和提问。，好，我们下一集再见。。
