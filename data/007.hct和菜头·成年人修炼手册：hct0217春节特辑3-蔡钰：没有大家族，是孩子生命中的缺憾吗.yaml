- summary: "-   本文讲述了作者对大家族的看法以及家族关系的体验。\n    1.  作者并不喜欢大家族，认为与阴亲相处麻烦，过年礼仪繁琐。\n  \
    \  2.  作者对母亲家族更亲近，特别喜欢小舅舅，家庭条件简陋但亲情浓厚。\n    3.  作者对家族的概念最早来自于家里的狗，认为狗能察觉出血缘关系。\n\
    -   作者探讨了对大家庭的看法和不同类型的人群。\n    1.  作者提到了两种人群：浪人和族人，分别代表城市和乡土生活。\n    2.  浪人脱离亲族，生活在城市，社会关系不围绕血缘。\n\
    \    3.  族人生于本地，拥有家族祖坟和祠堂，背负更多责任和义务。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0217春节特辑3-蔡钰：没有大家族，是孩子生命中的缺憾吗您好，欢迎来到德道专栏，何菜头成年人修炼手册。，这是我们春节问答特辑的第三期。，这期问答的问题来自商业参考的主理人蔡玉老师。，蔡玉老师提问说，蔡头叔啊，你作为孩子会喜欢拥有一个大家庭吗？。你作为叔父会喜欢拥有一个大家庭吗？，越年轻的孩子呀，生命里越没有姑姑舅舅了。，这会是一个严重的缺憾吗？，当我还是个孩子的时候，和父亲的家族并不亲近。，我叔父家的一只，除了叔父本人，其余的成员不能说汉话。因此交流起来非常困的。，我伯父家的一只呢，因为伯父只是因为开会才会来省城，所以接触的机会也少。，我呢，和母亲的家族更亲近一些。，他们家这一带呀，有八个孩子，加上过季来的一个儿子一共是九个人。。最终存活下来的只有四个，两个姨妈两个舅舅，在当地呀算是中等规模的家族。，姨妈们对我都很好，但是我最亲近的是我的小舅舅。，可能是我母亲带大他的缘故吧，我们之间的关系啊从一开始就非常亲近。。当时我经常去母亲娘家过暑假，姨妈们住在市里，家庭环境和条件都很好。，小舅舅家呢在乡下，住在外公外婆的祖屋，条件比较差，到处都是土。，晚上啊，我还从床上掉下地来，但是我还是更愿意去舅舅家。，他们家的狗啊。很凶，第一次见到我的时候，绕着我不断地秀，流露出困惑的表情。，然后呢，不断地跑回我小舅舅身边，秀一下他的味道，再跑回来秀秀我的，仿佛要验证什么东西似的。，最终啊，他们终于下定了决心，做出了什么确认。在我的面前摇起了尾巴。，这是我对家族最早的概念，狗能察觉出血缘关系。，其实啊，我并不大喜欢大家族，本家的亲戚还好，但是加上阴亲的就变得很麻烦了。，尤其是过年的时候，亲戚之间要相互走动。从早到晚一家家的去拜访，要遵守很长时间的礼仪之后才能吃得上饭。，吃饭呢，又非常的漫长，大人们仿佛又说不完的话，非常耽误放烟花放鞭炮。，虽然能得到一个红包，但是最后的红包也不是落到我手里。我只是礼节性和名义上的拥有。，而那些远亲那就更加令人尴尬了，平常大家极少走动，因为家族之脉分散的缘故，大家其实只是拥有共同的某位祖先并没有多少共同生活。，所以啊，要让我努力对一个陌生人表示出亲近来。那始终都是一件令人为难的事情。，说到底，我对他们的熟悉程度啊，还不如对我家邻居和门口小卖部老板的熟悉程度呢，他们原本就不在我的生活之中。，在这种时候啊，家族的强制绑定作用让人觉得反感。。至于说我作为叔父是否喜欢拥有一个大家庭，蔡玉老师倒是问出了一个大问题。，我们这样的平民在今天大概可以分为两个群体，一种叫做浪人，另一种叫做族人。，所谓浪人呢，就是脱离了先祖的宅基地，远离亲族。在极为遥远的外地生活。，在外地呢，身边也没有族人，所有的社会关系不是围绕血缘组成的，可以从一个地方飘到另一个地方，如同蒲公英的种子。，这样的人呢，与其说是乡土的，不如说是城市的。。他们在大城市里所从事的事情，大多无法在故土找到对应的职业。，从这个意义上来说，他们更像是城市生活的一部分，巨大工业机器里的齿轮或者螺丝钉。，所谓族人呢，就是生于私长于私的本地土著。甚至还拥有家族祖坟和祠堂。，他们居住在祖先的土地上，身边都是密密麻麻形形色色的亲族。，亲族们形成了巨大的社会关系网，如同树木的根须深深地扎入本地生活。，而族人自己则是这张网上的某一个节点。。他的个人价值，他的社会地位体现在他作为一个节点能够联系多少人，能够为这张网带去多少东西。，和浪人相比，族人更加乡土，更加本地，也有更多来自家族的羁绊。，他们拥有更少的个人自由却要背负更多的责任和义务。。不过也正因为如此，'
- summary: "-   人们在中国可以被分为浪人和族人，浪人生活在大城市，族人留在本地。浪人更注重社会关系网和个人地位，而族人更依赖家族支持和保护。\n \
    \   1.  浪人生活在大城市，注重社会关系网和个人地位。\n    2.  族人留在本地，依赖家族支持和保护。\n    3.  浪人和族人对大家族的态度和生活形态有所不同。\n\
    -   大家族对于个人有利，但也带来压力和义务。浪人和族人对大家族的态度取决于个人能力和选择，城市化趋势不可阻挡。\n    1.  大家族对个人有利，但也带来压力和义务。\n\
    \    2.  浪人和族人对大家族的态度取决于个人能力和选择。\n    3.  城市化趋势不可阻挡，人与人之间仍需建立纽带。"
  text: 他们始终可以得到来自家族的支持，因为在这张网上的人理论上都有义务帮助其他亲族。，浪人和族人的区别体现在有根无根是否和土地相连。，浪人和族人拥有完全不同的生活形态。。所有漂在北京、上海、广州、深圳、武汉、成都、杭州这些大城市的人都可以算作是浪人。，而所有留在本地、本乡、本镇、本市、本省的人都应该算作是族人。，在今天的中国，应该是族人占据了人口中的大比例。而浪人的规模则要小得多。，浪人其实不会喜欢大家族的感觉，这种经验是他日常生活所无。，虽然他也会参加规模巨大的社交活动拥有巨大的社会关系网，但是那些社交活动并非经年累月的持续，参与者也并非常年不变。。而社会关系网则完全基于利益交换和个人阶级地位，这样他就不大需要计算复杂的人情，只需要关注大家的相对位置变化就足够了。，一定程度而言，浪人生活在陌生人之中，无非是这些陌生人经过了他自己的检选。而一起经历过些事情，于是从陌生人变成了熟人，从熟人变成了朋友。，于是，大家会有一些共同话题，也有类似的思路和方法，这点在由亲族组成的关系网中是很少见的。，亲族的情况则完全不同了。他们包裹在一张由熟人组成的关系网中，由血缘关系决定了远近亲疏，又因为社会能力而决定了自身的价值。，因此，族人可能会更喜欢大家族，家族规模越大，意味着他们对本地生活的掌控能力越强。自己所得到的支持和保护越大。，在一个典型的本地大家族中，成员会覆盖政府、医疗、教育等等行业。，小到医院挂专家号，大到晋升提职，办理专营证照，都可以找到家族成员帮忙。，在本地。个人竞争力并不取决于自身能力，而在于家族的规模和力量。，在这个意义上来说，一个大家族那当然比一个小家族要好了。，虽然每个人都要对家族承担一定的义务，苦于复杂的人情往来，但是每个人同时也得到了庇护和帮助。，如果我是一名族人，作为叔父，我当然乐于见到人丁心望的一大家子了。，所有这些人加在一起，决定了我此刻能在本地过上怎样的生活。，所有哭闹不休，追逐打闹的小孩子不会让我觉得厌烦。。反而让我看到的是未来的生活希望。，因此，是否喜欢大家族我很难单纯从情感的角度去衡量。，不同的人有不同的生活形态，浪人和族人对于大家族的态度是完全不一样的。，这种态度差异并非全然来自情感。而是有相当程度的实用主义色彩。，这也不是先进和落后之间的区分，而是生存竞争的自然演化结果。，在本地结成大家族，彼此关照对于个人是有利的。，在外地保持高度激动性和高度人际连接对于个人是有利的。，当然。也有浪人不喜欢都市生活的疏离和孤亲，也有族人不喜欢大家族的压力和义务。，但是这是个人能力和选择的问题，每个人都要承受自己生活形态所对应的结果。，永远有本地人向往着远方，但是他们可能并不清楚远方的寒冷。也永远有浪人渴望着故乡。，但是他们也知道，自己多年的缺席已经让自己失去了在家族的地位。，那现在再来讨论孩子们失去了叔伯姑舅姨妈的问题，那其实就很清楚了。，孩子们哪里会有这样的恐慌呢？。他们生下来世界是怎样的，他们就怎样完整地接受下来，并且觉得世界就是如此。，真正忧虑和恐慌的是我们这些成人，而且是我们这些成人站在族人的角度去考虑小孩子的未来。，与其说，是担忧他们未来的亲情。倒不如说担忧家族的萎缩对他们未来的影响。，那这就默认了他们未来还是族人，不大可能成为浪人。，可是谁又知道呢？也许小孩子最后直接漂泊到了海外也未可知。，即便他们未来还是族人，但是城市化的浪潮是不可阻遏的。，现代社会把人从家族和家庭中剥离出来，变成原子化的人，这一趋势也同样是不可阻遏的。，但是，人和人之间必须建立某种纽带，这一点是不会变的。，大家族是一种古老而有效的方式。
