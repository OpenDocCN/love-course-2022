- summary: "-   本节课继续讲解成语故事，激发学生表达欲望，通过讲述《惊弓之鸟》故事，强调正确方法和大量练习的重要性。\n    1.  耕蕾展示射箭技能，预测受伤鸟的行为，展示专业技能和观察力。\n\
    \    2.  耕蕾和魏王的对话展示了不同年龄和性格的声音表现，强调声音造型的重要性。\n    3.  老师鼓励学生在表达时动动脑子，强调读课文和表演时的思考和准备。"
  text: '# 010.【完】练就孩子一生受用的好口才：09、剧场篇丨第二集：成语《惊弓之鸟》演播（三年级下册）【字幕】，今天咱们继续啊，成语故事，不知道大家会不会在我们的几个成语故事当中受到一些启发，然后呢就有了想要登台表达的那样的一种欲望，假如说有了，我要恭喜你啊，就就着这样的一个想法，顺应这个想法。你就到台上去享受一下舞台上表达的感受吧，好，那我们今天来惊弓之鸟，今天呢有点区别，今天呢我来旁白，惊弓之鸟当中的两个人，都由谭江海一个人来扮演，大家可以听一听，一个人的声音，是可以有很多的变化。专业的词叫什么，可塑性，每个人都做得到，只要你掌握正确的方法，加上大量的练习，每个人都可以，耕蕾是古时候魏国有名的射箭能手，有一天耕蕾跟魏王到郊外去打猎，一只大燕从远处慢慢的飞来，边飞边鸣。耕蕾仔细看了看，指着大燕对魏王说，大王，我不用箭，只要拉一下弓，这只大燕就能掉下来，是吗，魏王信不过自己的耳朵，问道，你有这样的本事，耕蕾说，请让我试一下，耕蕾并不取箭，她左手拿弓，右手拉弦。只听得嘣的一声响，那只大燕直往上飞，拍了两下翅膀，突然，从半空里直掉下来，魏王看了，大吃一惊，真有这样的本事，耕蕾笑笑说，不是我的本事大，是因为我知道，这是一只受过箭伤的鸟，魏王更加奇怪了，问道。你怎么知道的，耕蕾说，她飞得慢，叫的声音很悲惨，飞得慢，因为她受过箭伤，伤口没有愈合，还在作痛，叫得悲惨，因为她离开同伴，孤单失群，得不到帮助，她一听到弦响，心里很害怕，就拼命往高处飞，她一使劲。伤口又裂开了，就掉了下来，好
    小朋友，故事讲完了，你在这个故事当中，听到了什么，跟口语表达相关的信息，一个人分事两决，等读完了之后，大家有没有混淆这两个人物，没有吧，为什么一个人。可以迅速地去变化自己的声音呢，第一，当然是扎实的基本功，所以我老说，正音
    正音，注意呼吸 注意呼吸，第二个，大量的训练，谭江海一年配的音，念的稿子，录的像，要超过一百万字，所以熟能生巧。卖油翁的故事大家知道吗，当其他的人都在赞叹卖油翁，到有一点都不漏的时候，他很谦虚地说，别无他
    为首熟尔，熟练就能 熟能生巧，当然 这是卖油翁，他非常的谦逊，其实这里面还有深层的思考。比如说今天的两个人物，一个耕蕾 一个魏王，谭江海怎么设定的两个人物，是经过思考的，耕蕾是一个壮年的射箭能手，他非常的沉着
    冷静 经验丰富，所以他的声音造型，就是一个青壮年的男性，去想想你爸爸。很有经验 非常笃定，非常有数的一个人 对不对，魏王呢，谭江海老师给他设定成了一个，年纪大一点的人，而且很疑惑的人，他不善其色，所以他跟耕蕾的对话当中，一直都在表达自己的疑惑，那这个声音造型呢。显得声音比较弱
    比较康，而且语气当中呢，满是疑问，这样一来，一个年纪稍大的人，一个青壮年 对不对，一个特别坚定 心里有数的人，和一个充满了疑问的人，声音造型自然就区分开了，小朋友
    我想说什么呢。我想跟大家讲的是这样一句话，那就是在我们去读课文，在我们去登上舞台表演，去做口语表达的时候，我们得动动脑子，好 今天的课呢 就是这样了。我们下节课
    再见。'
