- summary: "-   改变的前提是先意识到自己的症结所在\n    1.  为了迎合他人喜好而掩饰真实需求\n    2.  内心敏感脆弱，在意他人看法\n\
    \    3.  缺乏界限感，难以拒绝别人\n    4.  需要外界认可来获得自信\n    5.  对自己的要求标准来自外界对比，而非过去自己对比。"
  text: '# 改变的前提是先意识到自己的症结所在 - P1 - 后台女友 - BV1DF41177Za第一个特征是为了迎合他人的喜好，来掩饰自己真实的需求，第二点是内心敏感脆弱，非常在意他人对自己的看法，第三点是缺乏界限感，很少说不，不懂得如何拒绝别人，第四点是自身无法产生能量。需要靠外界的认可来获得自信，第五点是对自己的要求标准，不是来自于和过去的自己对比，而是来自于和外界的对比，如果你满足了三个以上，就去决动寻求变化了，好吗，吧，听见吗，不要叫，开门别再放狗。我说了no。'
