  text: 都意味着破坏了什么纯洁性。都意味着影响了小孩子的未来。，我们真的没有那么重要，生命也没有那么脆弱。，小孩子虽然弱小，也是一种柔韧强劲的存在，在他们小小的身躯里蕴藏的生命力将来要供养出一整个成人来。，反而是我们这些成年人。气血开始衰弱，人生的每一步都要很小心地维护好内心，免得失手把自己打得粉碎。，想一想，那些人到中年突然变得不堪的人，相信你知道我在说什么。，所以，我支持对孩子说实话，说完实话后再看孩子的反应。因为每一个人的心性彼此都不同。，有些小朋友天生隐物，内心平衡，无论什么话，对他们的冲击都不会太大。，而有的小朋友天生多虑，容易担惊受怕，需要依靠，于是在心灵上就容易受到冲击，需要好一阵子才能缓过来。。还有些孩子反应迟钝，能够提问都让人大为欢喜了。，但这样的人很可能最后是理解力最深的那一种。，无论是哪一种孩子，我认为说实话那都是前提，无非是每次说实话的伎俩是大还是小，每次听实话之间的间隔是多久。。至于说这样是不是会带来家庭管理上的麻烦，我有另外的考虑。，家庭是一个人最后的堡垒，如果在这个最后的堡垒里不能放心说实话，家庭生活长久以来也没有说实话的传统，，那么在人生中的关键时刻。这个人就会完全陷入孤立无援的境地。，和孩子们说实话的确会造成父母丧失特权，有时候还会因为反驳而哑口无言尴尬异常。，但是这些都是家庭生活中正常的小摩擦不是吗？，小摩擦几乎天天都有。尤其到了青春期呀更是如此，小摩擦只是烦恼而已，最多伤伤头发。，但是，在人生的某几个关键时刻，孩子能否回家敞开心扉说实话，那却是个生死问题。，丧失权威不等于丧失倾诉对象的身份，数轻数重应该很容易判断。。最后，也是我强烈建议的，作为父母不要把自己的问题投射到孩子身上去。，我们经常会嘲笑那种父母，自己天天打麻将玩手机，不读书不学习，但是却希望自己的孩子发奋图强，考上名牌大学。把自己无法实现的梦想寄托在孩子身上。，可如果我们对世界和生活心存疑虑纠结难解，那就把问题扔给孩子，希望他们能找到答案，那这不也是一种反向的望子成龙吗？，我认为，我们成人对世界的观感其实不重要。我们觉得世界一片灰暗也好，大放光明也罢，这是我们自己的感受，和世界究竟怎么样没什么关系，和我们的心灵有多敏感有关。，孩子不是我们，面对相同的世界他们有自己的感受，别许别人一辈子都不会和你有相同的感受呢？那既然如此，我们为什么要告诉他们，你要感觉痛苦就对了，你要感觉诬解就对了？这本来就是我们自己的问题，为什么要给孩子呢？，梁树明的父亲梁继在出门赴死之前呢，问了他最后一个问题，这个世界会好吗？当时如果梁树明不是25岁，25岁的话，那这个问题就太残忍了，也许会给梁树明带来一辈子的伤害。，父亲把自己的问题抛给他，而且用行动告诉他自己根本不认为世界会变好。而梁树明却根本就不在父亲的情绪里。和父亲对世界的感受完全不同。当时他的回答是，我相信，世界是一天一天往好里去的。，梁继终年60岁，梁树明死后呢，又在这个父亲不看好的世界上度过了充实的70年。姜老师，我们又哪里知道生命和时间呢？，好。以上就是这一期问答的全部内容，欢迎你也来留言区向我提问，每周我都会从里面挑选一些问题回答的。好，我们下一讲，再见。。
