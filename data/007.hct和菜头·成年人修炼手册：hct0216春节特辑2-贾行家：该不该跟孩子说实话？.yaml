  text: '# 007.hct和菜头·成年人修炼手册：hct0216春节特辑2-贾行家：该不该跟孩子说实话？你好，欢迎来到德道专栏，何菜头成年人修炼手册。，这是我们春节问答特辑的第二期，这期问答的问题来自文化参考的主理人贾杭家老师。，贾杭家老师提问说，菜头老师，我的一个苦恼是勉强能和成年人说话。但不会和孩子说话，因为我不知道该不该说实话。，你知道，孩子会直接问起这个世界上最大、最难回答的那些问题，比如善恶和生死，再比如，我究竟怎样看待世界上的不幸和不公平。，我本来就无力回答，更没有能力骗他。而且他们看得出来。，起初我是实话实说的，结果让有的孩子从此做噩梦，还为他们的家长仇恨和诅咒。在和我自己的孩子说话的时候，还有些私心，怕他彻底了解了自己的权力，变得更不服管了。，我不是秋吉尔。未必会以在未来被他搏倒和丧失一些特权而欣慰。，我是该学外国先贤的更爱真理，还是该习我国先贤不可使之之的固执，还是以板起面孔来说不知道，那才好呢？，贾老师，我看过你的作品，感觉不大像是书生写书。倒像是武林高手用大力金刚纸在石板上刻字。，所以呢，我猜你是个方正刚纸的人，这样的人内心难免纠结，对外部世界有很多抵触，不知不觉之间就变成了一个悲观的人。，如果是自己这样想倒也还好，但是在面对孩子的时候。一旦察觉自己的回答其实是一种负重，把世界的重量毫无预兆地压在孩子幼小的肩头，那就会本能的觉得余心不忍。，可是如果不对孩子说实话，又觉得这是在撒谎，违背了自己的本心，而且不见得是对孩子好。于是这种纠结也就越来越沉重。，我呢，没有孩子，只有两只猫。按理来说，不应该是我这种人来给助解答，不能为人父母，又凭什么告诉别人怎么做父母呢？，我想，可能是因为我有个优点，一个各家父母所不具备的优点。。我和孩子们的关系没有亲密到会彼此伤害的程度，因此我的心神能够始终保持清明，不会因为关心过甚而患得患失。，做个叔叔是好的，他大可以直接了当和孩子们有什么说什么，回家之后如何头疼，那是孩子父母的事情。。这样看起来，也算是一种对父母过度关切的交往过正了。，小老师，让我们先退后一步再来看看你的问题。，你有没有想过一点，许多人在学校的时候要补考重修，工作之后会出错反攻。，那为什么他们在成为别人父母的一瞬间。他们就会觉得自己应该，而且交给孩子最正确的答案呢？这是哪里来的自信呢？，作为何菜头叔叔，我反正是没有这种自信。这些年来，如果说我走过一些地方认识一些人，经历了一些事情，那所有这一切和我有没有正确的想。正确的做，没有任何关系。，我不是因为对了，不是因为正确了才能走到今天，才能走到你面前。对于你而言，同样也是如此。，无论你对世界的认知和观点如何，你同样走到了今天。这都是因为你的认识正确，掌握真相吗？。其实啊，关于这个世界，我们手头既没有掌握真理，也没有认识全部真相。，如果我们还算诚实的话，应该告诉孩子，我所知道的有限，其中有一部分呢，还是错的。，这样呢，我们也就解除了身上最沉重的负担。做一个全知全能全对的成年人，负责提供所有的正确答案。，至于说我们的功用嘛，那它有点像古代禅宗的观点。，我们是指示月亮的手臂和手指，但不要把我们的手当做了月亮本身。，无论是孩子或者是我们自己。都不应该那么认为。当孩子问我们生死善恶、不公不姓之类的问题的时候，我们的回答是，我认为，而不是，他就是。，所以啊，如果你我觉得自己的答案过于负面沉重，那我们在道德上有义务提供其他的视角。让孩子有比较和选择，否则启发和灌输之间就没有任何区别了。，另外，我也发现人们错误地理解了孩子，把他们当作是非常脆弱的透明水晶，仿佛在上面不小心留下了一个指纹的都是罪过，'
- answers: '-   说实话对孩子很重要是因为给予他们真实的信息和选择，让他们有比较和决策的权利，同时也帮助他们建立对世界的正确认知。

    -   孩子们对实话的反应因人而异是因为每个孩子的性格、心理状态和成长环境都不同，有的可能会平衡处理，有的可能会担惊受怕，还有的可能会反应迟钝。

    -   父母应该处理家庭中的小摩擦是正常的，不必过分在意，因为这种摩擦有助于家庭成员之间的沟通和理解，同时也有助于孩子的自我成长和独立。

    -   父母不应将自己的问题投射到孩子身上是因为每个人都有自己的独特感受和认知，父母应该给孩子这个空间去探索和理解世界，而不是强加自己的困惑和观感。

    -   孩子不应被强加成人的观感是因为他们有自己的感受和认知，不应该被告知世界的灰暗或光明，而应该给予他们自由感受和选择，让他们独立思考和成长。'
