  questions: '-   为什么自我认知和情感表达对于个人形象和人际关系至关重要？

    -   在讨论竞争意识和自我设陷的关系时，如何做到安安静静做自己？

    -   为什么竞争意识损害竞争力？应当专注于自身发展而非盯着敌人的原因是什么？

    -   为什么工作完成和表达能力并非内向外向问题，而是沟通和理解的关键？

    -   为什么工作评价应当由上级、同级和下级共同决定，而非自我评定？'
  summary: "-   通过与女同事的对比，强调了自我认知和情感表达的重要性。\n    1.  自我认知和情感表达对于个人形象和人际关系至关重要。\n \
    \   2.  建议对待所谓的情敌要友好，以免日后后悔。\n    3.  人们常常自我设陷，妒忌和羡慕他人，却不愿承认。\n-   讨论了竞争意识和自我设陷的关系，以及如何做到安安静静做自己。\n\
    \    1.  竞争意识损害竞争力，应当专注于自身发展而非盯着敌人。\n    2.  安安静静做自己需要坚强的心智和不受外界影响。\n    3.  人们常常自我设陷，但口头上拒不承认，应当小心选择敌人。\n\
    -   探讨了工作完成和表达之间的关系，强调了沟通和理解对于工作评价的重要性。\n    1.  工作完成和表达能力并非内向外向问题，而是沟通和理解的关键。\n\
    \    2.  工作评价应当由上级、同级和下级共同决定，而非自我评定。\n    3.  重要的是在工作前后与他人进行充分沟通，确保工作符合对方期待和工作目标。"
  text: 衬托出了你的不一样。，虽然你们在那位女同事眼里都不及格，但是你认为她是10分，你是55分，有她在的话呢，你看上去要好很多。，不过就你的叙述来看，我猜想你也没有什么恋爱经验。，固然。姑娘们不喜欢油腻多嘴言辞不当的男性，但不等于说是你没有这些特质或者是拥有截然相反的特质，你就更有希望一些。，所以，我建议你对你的所谓情敌好一点，因为也许哪天你的那位女同事结婚了。你们俩还得找个小酒馆抱头痛哭一场。，全天下呀，只有你们两个能够完全理解对方的内心。，好，下一个问题来自用户胡震强，他说，蔡头叔啊，得到上面很流行一句话，叫做，竞争意识损害竞争力。。这似乎和今天的主题有点矛盾啊，如果我们只盯着敌人，哪怕是个配得上自己的敌人，那是不是在给自己设陷呢？，我能不能不管敌人安安静静的做自己呢？，好，对于这个问题，蔡头叔的回复是。如果你决定要安安静静做自己的话，那为什么会有此疑问呢？，因为就我的理解啊，想要做自己的人往往是世界上心智最坚强的那种人。，他们不会在意别人怎么说，也不会在意别人的赞同或者反对，他们做自己选择的事。。所以，你再问一件你做不到的事情，只是和我讨论一种纯粹的可能性。，那我的回答是，人人都有安安静静做自己的前置，能否做到啊则是另外一件事情了。，在另外一方面呢，人们也的确在自我设陷。，要我说的话呀。人们热爱自我设陷，但是口头上拒不承认。，人们妒忌，人们羡慕，人们渴望着成为某个人，就在他们身边。，但是人们说自己根本不在意，说自己看不上那些人，说那个人怎么可能和自己比呢？，不是这样吗？这不是经常发生的事情吗？，而这种敌意的实现呢，无非是买咖啡的时候杯子比对方大以后，买汽车的时候，选择更大更闪亮的轮毂，也就做到这个程度而已。，因此呢，我们说自我设陷的时候，就是在说把自己限制在了大杯。限制在了杜金轮毂，失去了更大的可能。，也正因为如此，我专门写长文说，要小心的选择你的敌人。，如果人性就是喜欢要个敌人，那么不妨选个大的，这样呢自己也能走得更远一些。，假若大多数人真的可以安安静静做自己。如果大多数人真的不会自我设陷，那问题也就不复存在了。，可是，事情是这样的吗？，好，下一个问题来自用户吴文鹏，他说，会做不会说和会说不会做都是不可取的。，特别即会完成工作100分，表达出来70分。正确的完成工作到准确的表达工作这件事，想请教一下菜头叔怎么看。，这跟个人的内向和外向有直接关系吗？还是有其他什么好的思路去应对这样的难题呢？，好，对于这个问题，菜头叔的回复是，如果你是专职工作的话。我认为这里并不涉及内向外向的问题，也不涉及到表达的问题。，人们经常会出现一种误解，认为自己工作完成得非常出色，但是苦于自己无法很好的表达，吃了口才的亏，于是才让那些只会说不会做的人占了便宜去。。那我想说一点，你所说的工作100分，这是谁给的评价呢？是你还是别人呢？当然是你自己了。，但是，你其实是在人群中工作，这100分需要你的上级、你的同级、你的下级来评定，其中你上级的评定最为重要。，那么。你上级评定的标准是什么呢？他有具体的工作意图和工作目标，然后他把工作目标分解为任务，分发给你一部分让你去完成。，那这样说起来，你最终得多少分不是你自己来评定的。而是你的任务在多大程度上符合他的工作意图和工作目标，多大程度上做出了贡献和支持来决定的。，如果你也同意这一点，那么答案现在已经昭然若揭了。这和内向外向无关，而在于你开动之前是否和对方进行了足够的沟通。清楚地知道对方要什么，对方对于你的期待又是什么。，在于你开动之后是否和对方进行了复合，确定自己在对方需要的方向上，确定对方认可你的工作方式。
- questions: '-   诚恳和真实的表达为什么会被误解为冒犯他人？

    -   成为诚恳的人需要放弃什么样的想法？

    -   如何反思自己的判断是否站在对方的立场上进行过思考？

    -   诚恳的表达如何能够不得罪他人？

    -   为什么诚恳和真实涉及到评判和个人偏见？'
  summary: "-   诚恳和真实并非简单的表达，而是涉及到评判和个人偏见。要成为诚恳的人，需要反思自己的判断，站在对方的立场上思考。\n    1.  诚恳和真实往往被误解为冒犯他人，实际上是基于主观评判和个人偏见。\n\
    \    2.  放弃自我为中心的想法，反思自己的判断是否有问题，有没有站在对方的立场上进行过思考。\n    3.  成为诚恳的人意味着能够说出自己想说的话，而不会因此得罪他人，因为这时候的表达已经不再是自我对撞。"
  text: 如果你最终能够按照对方的期待完成工作，甚至超期待完成。那么你就算是临时失声无法说话，那也无损于对你的评价。，工作呀，不是赌博，事前的沟通和准备更为重要。不是最后揭开头中一翻两瞪眼，然后呢，你宣称不公平，游戏规则不利于你。，对结果不满意的时候。最好是一路反查，找到一开始出了什么问题。，下面是本次问答的最后一个问题，来自用户东东东，他问，，对我而言呢，我认为我的内向在于我不愿跟别人说我的真实想法，说出的话呢，偏不得罪人，或者自认为不得罪人。这样下来我就不诚恳了。那么有没有什么突破和完善自己性格的法子呢？，好，对于这个问题，菜头叔的回复是，你可以去试试做个诚恳的人，看一看会发生什么事情。，如果不想惹出事的话，你也可以观察一下周围的人。看看那些大家认为诚恳的人是不是都说出了自己真实的想法。，我觉得这是一件非常有趣的事情，大家会默认把诚恳和真实同得罪人呢画等号。，当然，基于生活经验，这很可能是正确的。不过呢。在这里我们可以继续往前再退一步。，为什么诚恳或者真实意味着冒犯呢？因为大家所说的诚恳和真实不是真的，其实他们是评判，而且是基于自己主观想法的评判。，评判别人，当然是一种冒犯。人们只是用诚恳或者真实这样的好词来替换掉评判这种负面的词。，因为所谓我说了实话，其实等同于我要批评对方。我所说的呀再退一步，意思是，如果我们能够认识到所谓的诚恳就是评判，就是批评。所谓的真实只是我们主观认为的真实，只是我们的个人偏见。，那么，我们就可以放弃自我为中心的想法，放弃自己永远正确的想法，去反思一下自己的判断是不是有问题，有没有站在对方的立场上进行过思考。。如果有了这种反思，有了这种思考，不再把自己放在宇宙的中心，那么，你的确是个诚恳的人。，届时，你可以说你想说的话，却不会因此得罪人，因为你说出来的话呀，已经完全不一样了。不再是拿你的自我和对方的自我进行对撞。，那我希望我说清楚了我的观点。好，今天的问答呀就到这里。欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
