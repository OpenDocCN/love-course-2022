  summary: "-   hct0610“我问和菜头”：选择敌人会给自己设限吗\n    1.  如何确定敌人：精进过程中寻找对手或树立远大目标\n    2.\
    \  找敌人的意义：斗志、坚定、避免迷失方向\n    3.  选择敌人还是自我挑战：自我挑战可认识自我、锻炼毅力、摧毁执着\n-   如何看待情敌\n \
