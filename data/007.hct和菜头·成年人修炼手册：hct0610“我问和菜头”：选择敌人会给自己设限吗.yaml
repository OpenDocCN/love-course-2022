  text: '# 007.hct和菜头·成年人修炼手册：hct0610“我问和菜头”：选择敌人会给自己设限吗您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自敌人，你应当小心选择你的敌手，和内向。你的有力量才能活的内向这两讲。，第一个问题来自用户月瑜，他说，想问书的是，敌人该如何确定和发现呢？，是在不断精进的过程中，对标每一个阶段内旗鼓相当的对手，把他作为敌人直至超越呢？。还是一开始就树立一个远大的目标，不断的向之靠近呢？，或者说，这两种想法都是一种空想，更应该把注意力放在做事上，直到敌人自然涌现呢？，对于这个问题，菜头叔的回复是，如果一个人在做你想做的事情。而且还做得不错，但是你并不认同他的做法，认为你可以比他做得更好。，那么，即便你现在还是无人认识的路人甲，你也可以把这样的人视为自己的敌人，努力做到有一天可以和他正面相遇，证明你自己的想法是正确的。。我个人呢不是很赞同找旗鼓相当的敌手，因为你可以通过他获得的借鉴和参考大概不会太多，你解决不了的问题多半他也解决不了，那么你又能够从中获得什么教义呢？，说到这里，可能你也已经看出来了。找个敌人是自己和自己玩的游戏。，因为有的人的确需要某个敌人才能让自己变得更加坚定，更有斗志，同时呢，也避免自己迷失方向。，如果自己能在前进的过程中找到乐趣，又没有非常急迫的需要。那么倒也不需要找一个敌人，反而是要找到自己想要成就的事情更为重要。，和最终的胜负相比，更多人的问题是无法找到值得为此付出全部的目标，始终在这个世界上不断地找寻。，好，第二个问题来自用户史东帅，他问。蔡头叔啊，以前听过一个说法，说是选择自己作为自己的敌手，这样的选择感觉玄之又玄，是自视甚高还是恐惧选择别人作为敌手呢？，没有选择敌手是不是一种出于安全却又很容易陷入孤独的想象呢？选择了敌手是不是更容易与世界建立深度的关系呢？，对于这个问题，蔡头叔的回复是，选择自己作为敌手并不是什么悬远的说法，只不过是换了一种方式来谈认识自我。，人为什么要挑战自我呀？首先是你能够认识自我。坦率的诚实的面对自己，无论是自己的正面还是负面。，然后呢，是你对自我有所期许，认为可以通过自我锻炼和自我约束成为一个更好的自我。，这当然建立在认识自我的基础上，否则无法对自我进行正确的判断。，最后呢。是你有那样的决心，有那样的毅力，不断的挑战自我，和自己的习气和惯性做斗争。，硬着头皮也要做自己一直在回避的事情，希望以此让自己变得强大起来。，在这个过程里，你会不断的检视自我，逐一考察自己的想法和观点。看看哪些是莫名其妙的固执，哪些是根深蒂固的偏见，，哪些是未经审视的成见，哪些是必须放手的执着。，所有这一切都有自我攀附其上，变成了自我的附属物，摧毁它们，也就摧毁了对自我的过度执着。，但这件事很难。无形的自我难以对付，不如选个有形的敌人，那么简单。，好的，下一个问题来自用户小横道，他问，蔡同书啊，如何看待情敌呢？和看待敌人的模式一样吗？，我和一个同事都喜欢办公室里一位女同事。这位女同事对我俩我估计都不喜欢。，姑且叫那个男同事为情敌吧，他身上很多特点，比如油腻、大嘴巴以及尬聊，我都很反感。，我个人认为他算不上我的情敌，同时我对他的了解多半来自于我自身也有我反感他的那部分。。那么我要如何看待这个情敌呢？，好，对于这个问题，蔡同书的回复是，如果你真不在意的话，估计都懒得提及了。，但是呢，你却写了那么多字，专门列举了对方的缺点。，如果这个人真的有那些缺点，其实你也很喜欢对方。因为正是有这样的人在，'
