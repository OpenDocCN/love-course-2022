    -   亲职化在家庭关系中扮演着代替父母一方角色的角色，让子女担任一些本应由父母承担的责任，在一定程度上照顾家庭的需要。但它也可能导致子女在过度照顾家庭的同时，失去了自由和独立的成长，同时可能也会对父母和子女关系造成过度的依赖和压力。

    -   多代同堂家庭中的天使化指的是孩子成为家庭中的核心，受到所有家庭成员的关注和重视，尤其是在独生子女家庭中常见。它可能对孩子的成长造成压力和约束，同时也可能加剧家庭成员之间的关系紧张。

    -   孩子被迫支持父母双方可能会导致紧张关系的产生，是因为孩子被卷入了双方父母的冲突中，需要承担夹在中间的压力和矛盾，可能会给孩子带来负面的影响。同时，孩子也可能会感到无助、困惑或沮丧，因为他们可能无法满足双方父母的期待和需求。

    -   多边结盟是一种孩子被迫同时支持父母双方的结盟，与其他结盟形式不同的是，它涉及到孩子需要在不同的父母双方之间平衡和协调，可能面临更大的挑战和压力。'
