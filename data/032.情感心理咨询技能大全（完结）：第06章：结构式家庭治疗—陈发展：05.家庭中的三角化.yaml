  text: '# 032.情感心理咨询技能大全（完结）：第06章：结构式家庭治疗—陈发展：05.家庭中的三角化【解构式家庭治疗】，好，各位观众朋友们大家好，今天我们来讲，解构式家庭治疗的第四部分内容，叫家庭中的三角化，前面的课程我们主要给大家讲了，解构式家庭治疗的基本的概念，家庭结构和家庭的子系统以及它的边界。这部分其实也是家庭结构和子系统边界当中的一部分，只是它的病理性的部分会更多一些，我们来今天专门介绍这一部分，这也是我们解构式家庭治疗的合金的部分，那什么叫三角化呢？，我们来看一下，在正常的三角关系当中。如果成员和子系统的分化是良好的，他们界限是清晰的，我们说它可以各自的执行他们的功能，在情感上他们相互的连接但又不会过度的卷入，其实这个就是我们上次提到的子系统的一个清晰的边界。简单来说就是我爱你
    我在乎你 支持你，我能体会你的痛苦和焦虑，但是我的内心和身体也清楚地知道，这是你的 非是我的，这个就叫我们叫清晰的边界，我能理解和支持你 但我知道，这是你的
    但不是我的，在家庭当中。如果一个子系统的分化不是很良的话，或者家庭结构的功能不是很良好的话，或者叫失功能的家庭，面对压力的时候他们就很难解决，这个时候家庭当中就会出现很多的一些焦虑的情绪，另外一个家庭治疗是包文就提到。我们家庭系统的核心情绪就是焦虑，我们每天要应对和处理的一个基本情绪也是焦虑，在家庭当中大家处理这些焦虑的时候，常常采用的一个模式是什么呢，我们今天主要提到的就是一个夫妻，就是夫妻关系。就夫妻他们应对焦虑情绪的模式有以下四种，第一种就是我们说的三角话，当这对夫妻之间没有办法融合的时候，没有办法相互理解的时候，没有办法互相支持的时候，他们之间通过了后面的冲突啊，经过剧烈的争执啊。通过一些哭啊闹啊，都没有办法解决这些问题的时候，他们常常会通过转移到第三方来缓解这个焦虑，这个就叫三角话，也是我们今天着重要讲的部分，但这一部分往往其实是我们最后一个结果。就是后面三种形式导致或者是常常会引起三角话，在夫妻之间其实最常用的解决焦虑，情绪的方式是什么是冲突，你不理解我你今天也不关心我，我过了生日过了礼物你都把我忘了，然后把这些不满意直接表达出来啊。这就叫冲突，另外一方你说你也不理解我，我给你买了花你根本就不喜欢，你又拒绝他，所以我也不知道给你买什么啊，这个就直接的表达自己的观念啊，就叫冲突，如果夫妻之间经常有冲突，经常的观念不能达成一致。经常觉得彼此不能理解对方，慢慢慢慢就会变得疏离就叫保持距离，好吧既然他不能理解我了，那我就做好我自己吧，既然我也没有办法离开他都是为了孩子，那我就就维持这样一个关系吧，大家就会保持着相会什么。是比较疏离，看起来叫老夫老妻相安无事啊，其实是一个什么，病理性的解决问题的一个解决冲突的一个方式，第三种叫施功能，有另外一方被打败了，他终于承认了好吧，那我也没办法我也离不开你，那我就怎样。我就会依赖另外一方，比如说一个极端大男子主义的一个家庭当中，这个家庭都是我说了算，这个妻子在家庭里面没有任何的地位啊，这个就叫施功能，叫关系倾斜，另外一方呢他也没有办法离开他，因为我自己的能力的问题。或者是生病的问题，或者怎样我没有办法去独立的生活，我只能依赖于另外一方，就叫施功能的，在很多的这个叫什么，就叫关系和权利不平等，这个家庭当中只有一个人说了算，另外一方完全依赖于另外一方。他没有独立的一个什么，心理空间或者独立的人格空间，在什么样的关系比较多见呢，比如说年龄差距特别大，一个女方她想嫁给的是一个老公，嫁给的老公她到了20岁甚至30岁，其实从我们的心理学的角度来说。她并不是嫁给一个老公，'
- answers: '-   三角化是指家庭中夫妻关系中无法解决的冲突被转移至第三者，通常是孩子身上。在夫妻关系中，三角化出现在夫妻之间无法解决问题时，他们将焦点放在孩子身上，以转移注意力和缓解夫妻之间的紧张关系。

    -   三角化并没有真正解决夫妻之间的问题，反而只是将冲突转移到孩子身上，导致孩子成为家庭冲突的替罪羊。在长期的绕开式三角化中，夫妻之间的冲突得不到解决，反而会对孩子产生负面影响，使孩子成为家庭关系的焦点。

    -   米牛秦在研究家庭系统中的三角化时发现，父母之间的冲突会导致孩子的焦虑水平升高，同时父母的焦虑水平下降。他发现父母关注孩子的消极面时，孩子的焦虑水平会迅速升高，而父母的焦虑水平会迅速下降，表明孩子在家庭关系中扮演了缓解父母冲突的角色。

    -   家庭成员的心理状态会影响血糖水平的稳定性。米牛秦的研究发现，当父母讨论家庭冲突时，孩子的心理状态会影响他们的血糖水平，导致血糖波动。家庭成员之间的紧张程度会导致这种血糖波动，反映了家庭关系对孩子身体健康的影响。

    -   在家庭系统中，紧张的夫妻关系和家庭冲突会导致孩子的心理压力增加，进而影响他们的生理状态，包括血糖水平的稳定性。父母之间的冲突和焦虑会直接影响孩子的身体健康和心理健康。'
