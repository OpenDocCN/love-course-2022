  text: '# 007.hct和菜头·成年人修炼手册：hc119 控制：什么才是真正的控制感您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天呢，我们来聊一个词儿——控制。，控制，动词，意思是掌握住，使其不能任意活动或者超出一定范围。，这里其实想要探讨的是控制力，但是啊，在目前中文的语境下。经常被理解为自我控制能力，完全不在今天的讨论范围之内。，迄今为止，我们耗费了大量的篇幅，讨论如何安放自己的内心，如何无惧他人的目光，如何正视自己的弱点和接受自己的不足。，所有这些讨论都是对内的。希望人们能够保持一颗不偏不倚的开放心灵，避免影响对世界和自身的判断。，但是啊，我们始终是要和外部世界接触的。作为一名成年人，和外部世界接触的基本原则是什么呢？，是真诚吗？是诚实吗？是任何一个美好的形容词吗？我认为啊，应该是个动词。而且这个动词不是别的，就是控制。，当一个人能够按照自己的计划，如期完成一项业务工作，如愿完成一件生活琐事，那他就会有很强的现实控制感，这会让他觉得安全。，在这个意义上，完成公司的KPI和成功做出一道红烧肉对于心理的贡献是一致的。，相反，如果一切都在计划外，一切都不可预测，那么人就会处在极端的焦虑和不安之中，这种状态叫做失控。，那么，如何控制呢？按照字典的定义，控制就是掌握把控。，那么容我追问一句啊，掌握把控什么呢？我有两个反面例子，一个是诸葛亮，一个是雍正。，他们对现实毫无疑问都有极强的控制力，方法是事无巨细的全部过问，从头到尾严格把控。。诸葛亮呢几乎是一个人完全担负起了整个蜀汉的内政工作，雍正则是一个信息情报狂人，经常通宵达旦的审阅奏折和密报。，两个人都活得不长，坚心的全面控制工作耗尽了他们的精力和生机。。诸葛亮自始至终只是勉励维持了蜀汉的局面，而雍正的勤勉则是给后人留下了一笔丰厚的遗产，自己则谈不上有什么生活。，但是人们一旦提起控制，很自然的想到的就是他们这种全程控制、全面控制。仿佛不是这样就会失控一样。，可惜的是，大部分的人智力不及诸葛亮，勤勉程度远不及雍正，也就无法真正做到全面控制了。，即便能够做到，也会变得非常辛苦。人生如同一场苦役，却没有诸葛亮或者雍正的后勤保障。于是就熬得更加厉害了。，去看市面上的建议，大多来自管理学书记。他们会告诉你，要加强沟通，要真诚待人，要率先锤饭等等等等，没有一项建议可以为你省下一丁点时间。，比如。行为管理学中对于提升有效控制的建议就是每天多走几万步，尽可能地和人们面对面的交流，和每一个合作对象都有当面沟通的机会。，这些建议都是对的，甚至也是有效的，但是同时也是违反人性的。，因为人性就是好意物牢。就是追求最小代价，就是想把所有方法收敛到极简，然后重复。，所以，在这里我试着给出另外一种解答。我们其实没有经历进行全程控制和全面控制，也不应该那么做。，这是因为，当你试图全程控制或者全面控制的时候。本质上你是参与其中，根本就失去了控制的含义。，且让我用一种比较简单的例子来打个比方，交通指挥，他们的工作就是控制车辆的流动。，我们当然知道，他们所面对的局面非常复杂，公路和道口很密集，车辆南来北往。。如果交通指挥要进行全面控制，那么势必要关注每一个路段、每一个红绿灯，甚至要控制每一辆车的速度、方向、位置。，没有人能够做到这一点的。，但其实，有的确存在交通指挥，车辆随时都在出发和抵达。并没有经常发生非常严重的堵塞。，那么，怎么做到的呢？，交通指挥的控制，不通过控制每一辆交通工具，不通过控制每一个路段来进行，他们控制的是进程。，从A点到B点，流量异常升高，移动速度下降。那么他们就把A点到B点的移动进程暂停，'
