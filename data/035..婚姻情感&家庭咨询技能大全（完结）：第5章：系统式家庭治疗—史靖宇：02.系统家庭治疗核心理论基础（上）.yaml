  text: 但如果你说是整个这个大的这个家族，把他来作为一个系统，那在划分边界的时候。那可能这个亲戚什么就都划在这个系统里面，但是那些邻居啊，他就不属于这个系统，他是有这个边界的，那一旦这个关系，还有这个边界都确定了之后，我们就可以看到在这个系统当中的这些人。这些成分他们彼此之间的这个关系是更为密切的，就比这个关系和就比这个系统和他环境之间的这个关系要更密切，就是我们这个家人之间的关系，肯定比你和邻居之间的关系要密切，那在这种情况下，你的这个邻居啊。他其实就是你这个家庭系统的一个环境啊，他是在你的这个系统之外的，这两点是我们要着重要认识到的，这个对于我们接下来做家庭治疗是有非常重要的一个提醒，就是你要知道这个家庭，他究竟是通过什么样的关系。通过什么样的关系模式组合在一起，然后呢，就是这个家庭和他所在的这个环境啊，就是不属于这个系统的，那些人那些事物他们又发生了什么样的联系，究竟这个外部的环境会怎么影响到这个系统，我们来看一下啊。作为一个有生命的系统啊，就比如说咱们的家庭吧，他有些什么样的特点呢，第一个特点，大家可能都听说过，这个也是我们系统论非常重要的一个特色啊，叫系统大于各部分的总和，换句话说就是系统不同于各部分的总和。为什么为什么这种有生命的系统，他不是说单一的这个组份的一个叠加，因为他是可变动的，他是有创造力的，我们来想想看，如果说在一间屋子里面，这种没有生命的物体，你就放了两把椅子在里面，那我们就可以预见。你再过一年，你去看还是那两把椅子，对吧，那如果说同样是在这个房间里面，有两个人在里面，就是由这个有生命的个体，他所组成的这样的一个系统，那你就很难预测，到底这两个人在这个屋子里面会发生什么。就会有很多很多的可能性，所以说这个系统呢，有生命的系统，他不是简单的两个组份的叠加，因为他们之间会有沟通啊，会有互动啊，因为他们会产生关系啊，他们会有信息的交流啊，由此呢，就是出现这种一加一大于二。或者是一加一不等于二的这种情况，再给大家举个例子，我们经常会说的一句话，叫三个女人一台戏，那么这三个女人，他们组合到一起，他们就构成了一个系统，他们就变成了一台戏，就不再是这三个女人本身。这个就可以理解我们说的这个系统大于各部分的总和，又比如说，我们说三个臭皮匠，顶个猪葛亮，也就是说，你看这三个臭皮匠，一二三三个人组到一块之后，他们构成这个系统就发生了质的变化，他们变成了猪葛亮。那我们意识到了系统，它有这样的一个特点，就是它是有生命力的，它是可变动的，它是不可预测的，它是有创造力的，当我们意识到这一点的时候，我们就可以把这个用在我们和家庭的工作当中，比如说呢，我们就可以去看到。也许就是这个三个家庭成员，爸爸妈妈和孩子，他们各自就没有回到这个家庭的时候，他们在他们的这个工作场所，或者和其他同事交往，或者是孩子在学校的时候，你会发现他们都很正常。他们的这个行为举止都完全没有任何的问题，但是呢，一旦这三个人他们回到家里之后，他们之间因为有种种的关系，然后产生了互动之后，他们进行了沟通之后，也许就会出现问题，这个就是挺有趣的一个现象。就是系统大于各部分组合，系统不同于各部分的组合，这时候我们就会看到，不是说这三个人有问题，爸爸他在单位里面，他其实是一个非常好的领导，也非常能干，妈妈呢，他在他的单位里面也非常能干。在他的单位里面也是人缘很好啊，相处的也很愉快啊，这孩子也是啊，他在学校里面非常，这个跟同学相处的也好，跟老师也是都是好学生，怎么一到家庭里面，这三个人一凑到一块就出现问题了呢。妈妈好像就变成了那个不可理喻的人，爸爸就变成那个很冷漠的回避的人，
