  text: 正是这样的一种新的方法，新的理念，新的干预，产生了非常大的影响。那么我们就来看看，究竟是这个系统家庭治疗，他有什么样的魔力呢，他是带着一种什么样的理念在工作，首先呢，给大家来讲一讲，系统观，我们刚刚一再的说，这个家庭治疗，他之所以脱离了这种个体取向。开始对家庭进行工作，就是因为他把家庭看成是一个系统，他持有这样的一个系统观，那么系统观，他究竟有哪一些重要的核心的观点呢，在我们讲系统观的核心观点之前，有一个非常重要的理论，大家一定要清楚。那就是什么是系统，大家来想想看，你们会怎么来定义一个系统，其实系统在我们的生活当中随处可见，你比如说，我们就说空调吧，它是一个系统吧，然后呢，你说这个你的电脑，它也是一个系统。如果说我们看到我们的这个自然界，你说一个池塘，它也是一个系统，它是一个生态系统，然后我们再来说，由人组成的这个社会系统，说这个家庭，我们把家庭成为一个系统，那么这个系统，它之所以称为系统。它的着眼点是什么呢，系统它这个词呢，它首先它的一个词源，它的词根是来自于古希腊语，代表的是仅仅靠在一起的不同的成分，一个这个比较，科学的一个定义就是，任意一组成分，通过多种关系相互联系在一起。并通过边界与外部的环境区分开来，就构成了一个系统，那在这样的一个对系统的定义当中，有两个点是非常重要的，一个呢，就是关系，这种不同的成分，它们是通过关系联系在一起的，还有一个很重要的点就是。你怎么去界定这个系统呢，也跟它的边界有关，比如说两个家庭，我们怎么区分，这只这个张三的家庭，这个是李四的家庭呢，那这两个家庭之间它是有边界的，这个边界它是由什么来定的呢，对于一个人际系统来说。这个边界呢，它是根据身份认同和意义来确定的，我们来想想看，比如说在这个家庭系统当中，妻子和丈夫，他们之间的关系，和这个孩子和父母之间的关系就不一样，而且呢，你这个亲子之间的关系。和这个老师和学生之间的关系就是不一样，你这个关系就决定了你这个系统的特色，它究竟是构成一个什么样的系统，另外呢，我们怎么来来看这个边界呢，你比如说这个，丈夫啊，他这个每个月的工资，他会交给他妻子对吧。他不会把这个钱交给他的同事，那这个其实就是一个边界，他就是因为他们会有这种不同的规则，会有不同的意义，这个把钱交给谁，他的意义是不一样的，就通过这样的这种规则和意义，他就会建立这样的一个边界。又比如说两个家庭，他们一起去旅游，都在这个都在这个沙滩上面玩啊，突然起风了，觉得，觉得很冷啊，但这时候呢，这个妻子啊，他有可能他就会对他丈夫说，我觉得挺冷的，你能不能把外套给我披一披。但是这个这个丈夫把这个外套让他让他妻子披吗，这就理所当然，但如果说，这个另外一个家庭当中的妻子来找这个家庭当中的丈夫说，你你把衣服借给我，让我披一披，这个大家就会觉得很奇怪，对吧。这个边界就就被破坏掉了，我们就知道，其实正面有了这个边界，你就知道有些事情，他只是在这个系统当中他的发生是合理的，因为他们这个身份认同是不一样的，他们对这个行为，这个事件他赋予的意义是是不一样的。所以说这个系统，他很重要的两个两个特色啊，两个特点，两个特征，一个就是关系，就是看这些不同的祖分，他们是通过什么样的关系组合在一起的，这就决定了这个系统，他他是一个什么样的系统。到底是一个家庭还是一个这个班级，因为他的关系不一样，还有就是边界，你到底这个边界来怎么划分，就决定了到底谁属于这个系统，谁不属于这个系统，你比如说我们说这个核心家庭，这个系统。那他的边界就是那可能爷爷奶奶，外公外婆啊，还有这个叔叔啊，七大姑八大姨，那那他就被划在这个边界之外，他就不属于这个核心家庭系统，
