  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第5章：系统式家庭治疗—史靖宇：02.系统家庭治疗核心理论基础（上）好 大家好，我们接着来讲，系统式家庭治疗的，核心理论基础，在上一讲呢，给大家简单的介绍了一下，系统家庭治疗，它的起源和发展，以及系统式家庭治疗，是怎么来到中国的，接下来呢，我会给大家，简单的介绍一下。系统式家庭治疗，有哪一些非常重要的，核心的理论，你们知道，其实系统式家庭治疗，它的理论是非常非常丰富的，但是我们今天，通过对于它核心理论的一些学习，就会对家庭治疗，它究竟是怎么一回事，究竟在做什么。会有一个初步的认识，首先我想问一下大家，你们理解的家庭治疗是什么，你们可以想象，当一家人坐在家庭治疗室里，作为一个治疗师，面对一大家人的时候，究竟是在做什么，想要达到什么样的目的，大家有没有想过。其实并不是说，把这个爸爸妈妈，孩子都请过来，单独就是分别跟他们谈话，并不是要把它做成一种，集体治疗的形式，其实我们在这个做家庭治疗的时候，让全人一起来，我们是，治疗师是别有用心的，是有他们的用意的。下面我们来看一下，家庭治疗的一个定义，首先呢，我们看到家庭治疗，它和其他的治疗流派，很不一样的地方就是，它是以家庭作为干预单位，不是针对个体，而是针对家庭，如果要发生变化的话，那就需要全家人。他们一起来齐心合力，引发这样的一个变化的发生，所以我们需要每一个人，每一个家庭成员，他们都参与到这个治疗的过程当中来，我们所采用的方法是通过会谈，行为作业，以及其他非语言的技术，用这些技术呢。目的呢就是要消除病理现象，同时要促进个体和家庭系统功能，而且它是一类心理治疗方法，我们刚刚说，这个家庭治疗，它有很多不同的分支，其实家庭治疗，它在采用的技术方面，其实和其他的流派有很多共通之处。都是通过谈话，通过布置作业，或者一些非语言的技术，比如说像空椅啊，雕塑啊等等，我们会看到其实重要的不是技术，而是你用这些技术来做什么，我们不光是要消除他的病理现象，不光是要促进个体的功能，同时呢。我们要促进整个家庭系统的功能，这个是家庭治疗的一个定义，你要意识到，你坐在这个治疗室当中，面对这一家子人的时候，你不是在分别的针对爸爸妈妈和孩子工作，而是能够通过你的这样的一个组织，让他们全家人。他们相互之间的这种关系，他们的沟通，他们对彼此的这个理解能够发生变化，从而让他整个家庭都能够发生一个变化，我们来看，这是在2007年做的一项大规模的调查，在美国，对2598名心理治疗师。对他们进行了问卷调查，去评选出在25年以来，美国最有影响的心理治疗师和流派，我们看，这个是前十位，在这个最有影响的十位心理治疗师当中，家庭治疗家庭治疗师就占了五位，分别是结构派家庭治疗的创始人。萨尔瓦多·米尼尤琴，和这个体验室，人本体验取向的家庭治疗师萨提亚，还有家庭系统理论的创始人，玛丽·波文，还有呢，我们把这个催眠治疗大师米尔顿·埃瑞克森，我们也认为是和我们家庭治疗相关的。因为以这个米尔顿·埃瑞克森，他的一个催眠治疗理念为启发，我们的这个策略式的家庭治疗，还有焦点解决家庭治疗，以及这个催眠系统式的家庭治疗，这个都是以米尔顿·埃瑞克森，他的理念作为一个启发性的发展出来的。另外呢，就是夫妻治疗师John
