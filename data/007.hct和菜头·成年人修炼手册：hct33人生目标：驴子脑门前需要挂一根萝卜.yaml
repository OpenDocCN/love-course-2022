  text: 不同的问法其实已经产生了两种不同的人生观。，认为结局早已注定，之前做什么都没有意义，会让人偏向虚无的一边。。甚至会认为一切道德、规矩、法律不过是障眼法。，那认为结局虽然早已注定，所有兴建和创造最终都会在时光里消散。，但人存在本身就是意义，热爱生活就是一种顽强的抵抗，体现了日常生活中的英雄主义。。这是一种积极的人生观。，最后呢，我采取的是第二种观点。，因为我不大相信生命在地球上出现会是毫无意义，我来地球一趟本身也毫无意义。，就像我不大相信太阳和地球之间的距离是个偶然，。刚好位于不是太热而无法维持大气，又不是太冷而无法产生生命的位置。，或者可以这么说，这是基于我个人性格的选择，我更偏好于有意义的那种人生。，有这个前提呀，我才有个人动力。，想到这个层面呢。我重新检视了自己的过往生活。，我发现，华美的一室宽敞的大宅显赫的名声，好像并不能提供更多人生的意义。，最多可以改变人们对我的观感。路上遇见我的车主会主动避让减速，而不是长按喇叭试图超车。，当然了。权利、名声和金钱能带来很多生活便利提供更多人生选择，但是意义似乎也不在那里。，我对自己能控制多少人、多少事，并没有很大的兴趣。，想了一大圈下来呢，我觉得自己的好奇心比较重，喜欢什么都了解一点。甚至都不是真的爱阅读，只不过是因为用阅读来满足好奇心的成本最低。，我呢，总是会想着远方有什么呀，我更喜欢在人群里讲故事。，所以呢，我认为我就是个地球游客，目的是来这里观光游览，不是为了胜负。也不是为了征服，单纯就是来看人、看市、看风景。，而且我还认为前两样可能是最好的风景，因为它们是打开世界往深处看的钥匙。，迄今为止呢，我的好奇心还远远没有被满足，也就无法消散，所以呢，还得继续到处看看。也许永远也不会有彻底满足的一天。，但是呢，我也因此行了很远的路，这就是为什么我说人生目标是拉末的驴脑在前面挂着的胡萝卜，永远吃不到。，但是呢，正是因为这样才拉动了末盘，得到了面粉或者豆粉。，于是呢。你也就能够理解了，为什么我说人生目标和找寻人生中自己喜欢做的事情并不相同，他们可能会完全不一致。，前往人生目标的路途上，什么情绪都可能会有，甚至会因此感到痛苦，承受压力。，而做自己喜欢的事呢。不会有这些问题，很容易全身心投入，根本没有别的情绪和感受。，那至于说到什么是好的人生目标，其实我也不知道，只要它别太近切太具体，我认为就很好了。，那么一直没找到会是一件很糟糕的事吗？我也不那么看。。因为哪怕只是有了问一下人生目标的念头，这就已经足够同数十亿人区分开来了，起码开始了自主思考。，人生中有了取舍的余地，那就算得上是一个自由人了。，最后我想说一件事，那就是从人生的终局回望现在。这个方法也存在着隐患。，因为既然站在那里去想人生，你能回望也就可能忍不住去展望。，而当你展望出去，那里是一片虚无，充满了不可知。，由此会产生难以驱散的寒冷和恐惧，并且在内心深处产生很大的空洞。急于找到什么东西去填补，这就很容易变成一个神秘学爱好者。，当然神秘学没有什么不好，但是那又变成了另外一个极大的话题了。，好，这一讲就到这里吧。，你找到人生目标了吗？你又是怎么找到的呢？欢迎留言给我。也欢迎你向我提问。，我猜这个话题会让很多人有很多问题吧。，你的好问题可能会选中出现在周四周五的问答模块。，输走了，我们下一讲再见。。
