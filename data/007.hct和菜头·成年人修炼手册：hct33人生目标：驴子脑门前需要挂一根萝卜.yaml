  text: '# 007.hct和菜头·成年人修炼手册：hct33 人生目标：驴子脑门前需要挂一根萝卜您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，你找到你的人生目标了吗？这一讲，我们来聊一聊人生目标吧。，人生目标，名词，有时候呢，指代自己喜欢做的事，但是两者并不相同。。人生目标更像是拉末的驴头顶吊着的胡萝卜。，从小到大，最让我胃疼的问题就是，你的人生目标是什么？，如果让我说实话，我会告诉对方，我是个观光党。，认为人生就是拿了一张来地球的游览票，有效期几十年，。运气好一点可能过百年，所以尽量想多看看多试试。，但是，每个人对待人生目标的态度并不相同。，有些人对此非常严肃，听到我的解释，多半会把我划到无赖里去，，觉得我这样的人毫无责任感可言。，所以许多年来。我都是用另一个说法来替换，不说人生目标，，而是说，找到人生中自己喜欢做的事。，不要小看这个替换，人生目标四个字不带任何情感色彩，，但是，自己喜欢做的事则有明显的偏好，而且听起来很积极正想。。聊人生目标容易冷场，但是聊自己喜欢做的事情会热闹得多。，人们多半有那么一两样事情，最差也能说出睡觉或者吃饭。，当然了，更多的时候人们既不知道自己的人生目标是什么，，也不知道去哪里找自己喜欢做的事。。所以，这两个问题最为常见了。，我的人生目标听起来像是玩笑话，不过，它却是经过严肃思考得到的结论。，我不知道你有什么人生目标，如果你刚巧没有的话，，可以把我得出人生目标的过程作为一个参考。也许这个思考过程还有点借鉴意义。，最早，我的人生目标是上大学。，不要笑，我曾经就是这么单纯，全力以赴上大学，，因为我基本上没有考虑过别的选项。，对于当时的我而言，先上大学。然后会有时间去考虑接下去干什么。，填报志愿那天，我突然就颓丧起来。，那时候我已经考完了，估算完分数，知道自己肯定有学上，人生目标算是已经达成了。，那么，在人生目标达成的一瞬间。我发现我从来没有考虑过上大学是为了什么，要去学什么专业。，我翻来覆去的看招生报，对任何一个专业都没有兴趣。，唯一一个还算喜欢的专业是历史系，但那是文科，并不招收我。，这件事情给我的刺激很深。，从此。我再也不指定距离自己非常近、极有可能实现的目标作为人生目标了。，否则一旦实现之后，会很茫然失落的。，那么，是不是应该考虑长远一点呢？考虑不那么实在的人生目标。，这么想的话，人很快又会陷入到另外一种困境。，这是因为，自己的见识和经验根本不足以支撑作出一个跨度为三五十年的判断。，再考虑到人生和生活中的种种变数，那我哪里知道自己十年二十年后是不是依然还是现在的看法依然能够坚持自己当初的目标呢？。未来的岔路太多，可能性太多。，所以往前想非常困难，只有极少数具有洞见的人能够做到这一点。，他们才能在迷宫一样的分岔里找到最适合自己的那条路。，对此，我的想法也很简单。多年做题训练，练出了一种思维。。正向推导不过去，那就从结论倒推回来，看看能不能最终接续上出使条件。，望向未来无法得出人生目标，那就从人生终点回望现在。，这就带来了两种想法上的改变。，其中之一是不再觉得时间无限，人生拥有无限可能了。。这两件事其实是一回事啊。当我们遥望未来的时候，会错误地认为自己拥有无限的时间。，因为拥有无限的时间，那么就拥有无限的人生可能。，但是啊，当自己站在人生的终点回头去看的时候，会发现。人生是在有限时间内做出的有限次选择。，最后啊，大家都殊途同归，走向相同的终点。，另外一种想法改变呢，是开始质疑许多事情的意义。，因为凡人皆有一死，这是无法逃脱的命运。。那么之前存活的这一小段本身有什么意义呢？，或者说，如何让它变得有意义呢？，在这里啊，'
- answers: '-   不同的人生观会导致不同的生活选择，一种人生观可能会让人更倾向于重视物质和社会地位，而另一种人生观可能更注重内心成长和追求意义。

    -   个人偏好有意义的人生可能是因为认为人生本身就应该有意义，通过追求有意义的事情来感受到生活的真谛和满足感。

    -   有些人更倾向于做喜欢的事情而非追求人生目标，可能是因为他们认为做喜欢的事情能够带来更多的快乐和满足感，而追求人生目标可能会让他们感到束缚和压力。

    -   有些人对回望人生终局感到恐惧和空洞，可能是因为他们意识到人生的短暂和生命的不确定性，以及对未来的不确定性而产生恐惧和空虚感。

    -   要成为一个自由人，可以通过有自主思考，有取舍的自由，同时追求自己喜欢的事情，并坚持对生活的探索和好奇心来达到。'
