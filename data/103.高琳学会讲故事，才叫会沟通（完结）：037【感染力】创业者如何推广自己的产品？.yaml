  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：037【感染力】创业者如何推广自己的产品？学会讲故事才教会沟通，你好，我是高灵，欢迎来到故事历课程，我们都知道对于创业者而言，讲故事是一个必备技能，在上节课，我们也讲了如何证明自己能力和动力的故事，以及公司愿景的故事，今天我们就来讲讲。在讲述自己公司产品的时候，怎么讲才能快速的让别人了解到你们在做什么，尤其是一些技术类的产品，怎么才能不陷入自说自话的沟通困境中，巴菲特有一个最基本的投资概念，叫做永远不投你不懂的生意，对于投资者来讲。越大的投资，他们就会越谨慎，如果听了几秒钟还不知道产品或者服务到底能做什么，就会格外的警惕，如果听了几分钟之后还不明白，估计就放弃了，因为老实讲，他们的时间可能比钱还值钱。很多创业项目、产品和服务都是偏科技创新的，虽然可能不是什么颠覆性的创新，但肯定也有一些技术支持的创新成分在里头，这就对投资人或者客户造成了一个巨大的认知鸿沟，他们不但对你不熟悉，对你讲的技术更不熟悉。然而这类科技公司的创始人又偏偏通常自己是个理工男或理工女，对技术本身非常的狂热，所以很多时候一上来就会直奔技术细节，很快就会让听众迷失了，我们之前的一次高管演讲训练营。有一位来参加的高管就是来打磨一个面向投资人的融资路演的，在训练营做演示的时候，他一上来就讲他们公司的智能机器人技术有多牛，跟其他的同行比起来有哪些技术上的突破和优势，接下来又讲了半天他们有什么样的资源。如何可以把这个产品铺向全国，然而十分钟的演讲听下来，我们下面的人都听得云里雾里，道了也不知道这个产品到底是干嘛的，又能够帮我们解决什么问题，虽然你面对的投资人可能是这一领域的专家，跟普通人相比。他们有更多的专业知识来判断你的讲述，但最终他对一个产品和服务的判断，还是要来自于这个产品或者是服务究竟能够解决用户什么问题，因此甭管你的技术有多领先，有多少专利。最终他们只想知道客户到底愿不愿意为你的技术买单，又有多少客户买了多少这样的产品和服务，你的产品和服务可以是用最新的技术来实现的，甚至新到投资人都没有听说过，这没问题。但是你要解决的消费者和客户的痛点或者是目标必须是投资人能听懂的，甚至是他们一听就禁不住要感慨说，是啊，怎么没有人早想到，不然的话，如果他们既没有听过，也没有听懂，就会认为你没有抓到真实的市场需求，因此。在介绍产品的时候，就要用到我们之前讲过的一个非常经典的故事模型了，那就是雪中送炭的故事，这是最容易让别人听懂的故事逻辑，从一开始，就需要把主人公，也就是目标客户，和他们的目标或者是痛点讲出来。然后把产品如何能够雪中送炭这个逻辑点出来，让投资人一下子就能理解，因为对于他们来讲，一个值得投资的项目最根本的评估标准就是有没有解决一群人的痛点，如果这个故事在一开头就能够讲出来，就能抓住他们的兴趣。放下继续听其他的技术细节，比如我之前曾经参加过一场创新大会，里面有很多创业者来讲自己的公司和产品，但很多人都是一直在强行表白自己的产品多好，又臭又长还啰里巴嗦，吓得人都听得轰浑欲睡。最后上来了一个小伙子，他们公司提供的是AI技术在心灵兽领域的应用，他一上来就说，我们是一家比较新的创业公司，没有做任何的PL宣传，没有任何一个销售，但在过去的一年。基本上拿了人工智能和心灵兽结合领域里面的所有奖项，在全球服务最顶级的客户，听到这，你是不是一下子就从椅子上坐起来了，很好奇说，他们做的到底是什么呀，真的这么牛吗？，接下来他就开始讲产品了。那如果是一个不会讲故事的技术控，他会怎么来凸显自己的技术特别牛呢？，是不是可能会这么说？，'
