  text: 目前在灵兽领域的主要技术分为条形码，RFID和AI，条形码的限制是什么什么什么。RFID存在的问题是什么什么什么，而AI则可以解决这两种技术存在的难题，它可以通过机器识别代替条形码，实现视觉技术在结算端的应用，如果你是现场的观众，听到这样的讲述，是不是就快睡着了？这就是典型的从自己的行业专业出发来做演讲，而完全没有想到对用户来讲，他们的痛点是什么？，那我们来看看当时这个小伙子，他是怎么把这样一个纯技术的产品讲得通俗易懂，而且让人心生向往的呢？，他当时是这样说的。谈人工智能呢，就难免得谈技术问题，我们认为灵兽的人工智能和技术到底是什么呢？，第一个呢，是商品的识别，今天我们已经能够识别3万种商品，这是一个什么样的概念呢？。最大的加勒福、沃尔玛商品加起来也就3万多种，我们去超市买水果蔬菜的时候，通常都需要有一个营运员在那辨别菜种，然后再称重，而我们的AI技术呢，完全可以做到准确的辨识，我们曾经做过这样的实验。区分红星的火龙果和白星的火龙果，一个经验非常丰富的营业员都很难辨认，而AI却可以做到，它的准确度比人还要高，那在实际的应用上，第一个呢，我们做了AI的售货机。里面的货架无论摆得怎么乱都可以识别出来的商品，它的成本降到了普通商品的40%，第二呢，我们做了无人店，它的成本是亚马逊的8%还不到，在刷脸进店之后，自由自助的选购产品全程无人介入，通过摄像头就可以辨识。你离开门的那一瞬间自动结算并且收到你的账单，第三呢，做了自助的结算台，你可以随时拿你喜欢的东西，并且自助完成结账，未来我们的购物只需要刷脸，拿着盘子看一眼就完成了结账，当然了，它后面还讲了很多。但很明显下面的听众都听得津津有味，一下子兴趣就被调动起来了，这家公司的创始人虽然也是搞技术出身的，但是他没有用高深的技术术语来谈他的产品，而是用最日常的场景，最简单的描述说明问题，反而很有效。我当时就在想，你还说自己没有销售，故事讲的这么好，你就是一个最厉害的销售啊，所以我经常跟那些做技术出身的创始人说，你们是什么语言都精通，就是不了解听众的语言，那在跟投资人沟通的时候，无论你讲不讲故事。最重要的就是要调整你的语言体系，比如你说好好学习天天向上，他们可能就不明白，但是你要说提高认知，他们立马就明白了，因为投资人有他们自己的一套语言体系，他们也跟风，今天是O2O，明天是共享经济。当你把你的商业逻辑用他们能听懂的语言体系表达出来，那就能更方便他们理解，而且，现实生活中，有大段整块的时间听创始人讲完整的故事的机会其实并不多，通常也是一些私底下的机会咚一嘴吸一嘴的说着。投创圈也并不大，很多时候投资人之间彼此也会互相推荐项目，还有可能一个项目A投资人不感兴趣，会推荐给B，但是如果你的项目描述的太复杂，复杂到连学舌都学不清，那就大大的削弱了项目的传播性，好。那咱们来总结一下今天的内容，哈佛商学院的营销学，教授西奥多·莱维特曾经说过一句特别经典的话，说，人们不想要购买1%英寸的钻头，他们只想要一个1%英寸的洞，道理很明显，人们不关心你提供了什么。他们只关心自己的问题是否得到了解决，因此对于一个创业者而言，无论是面对投资人、用户还是员工，讲述自己的产品或者是服务的时候，重要的不是叠叠不休地讲它有什么功能，而是讲清楚它究竟能够帮用户解决什么问题。用雪中送炭的故事模型，讲好你的产品故事，才能真正的与用户产生连接和共鸣，好，以上就是今天的内容，今天的小作业是在自己的专业领域，用通俗易懂的方式讲给别人听，你做的事情解决了别人什么样的问题。通俗易懂的标准就是，是不是一个十岁的小孩都能听懂，比如，你是一个马农，那你就用讲故事的方式，
