  text: 而有的人却终生平庸无为呢？。即使是从一个穷乡僻壤的环境里长大的青年人，也会有不同的命运。，即使是同一所名牌大学毕业的本科生或研究生，也会有不同的前途。，即使是同一个家庭的孪生兄弟或者孪生姐妹，也会有不同的性格和作为。，凡此种种。不同的人生之路是从哪里产生区别开始分歧的呢？，决定性的因素是不是就在于一个人有无自主的意识呢？，好，对于这个问题，蔡投书的回复是，，你的问题近乎于在询问什么是命运。，我如今46岁。如果这时候我还说没有命运一说，人生全靠个人努力，未免也太过狂被无知了。，遗憾的是，我又不方便做出这样的表述，以免让人听到之后心安理得地放弃努力。，所以呢，我只能说，如果一个人性格健全。那么就可以维持良好的心态。，如果他又头脑清醒，那么在经历一段时间之后，他也总能获得经验或者技能。，有了这两样东西，如果他还有那么一点点运气，有那么一点点坚持，那么他多半能够有所作为。，而在这一切之上。是他对自己有准确的认知，知道自己是谁，也知道自己需要什么，更知道什么是自己期待的人生。，这样的人，多半一早就要自己拿主意，自己做自己的主。，因为他们既然已经想清楚了，就很难忍受他人的安排了。，不过。你的问题中也隐藏了一种隐患，那就是，你把世俗的成功看得过重了。，在我看来，如果一个人能够内心安稳充实，那么在别人眼中是否活得庸庸碌碌并没有那么重要。，毕竟我们都是人，不需要多去做烟花呀。，好。下一个问题来自用户林染，他说，自己脑海中还会有这样的疑问。，当事情来临时，在协作当中积极主动面对事情，可一旦拖沓到最后，是不是就变成被人所支配了？，比如我小时候调皮捣蛋不爱学习，老师就罚我做职日。但是我职日做得特别好，这是否也是一种自主呢？，好，对于这个问题，菜头叔说，只能说你偏好体力劳动。，在你心目中，职日要比完成课业来得轻松，更容易获得肯定，这就是一种个人偏好。，倘若你真的有所谓自主。那么你应当知道药是苦的，但是对身体好。，所以呢，你会忍住对味道的偏好，强制自己去饮用苦药。，你现在的说法相当于，药是苦的，所以呢，你拒绝吃药，然后转身一口气吃下一整包糖。，只不过，在别人眼里。你的那包糖和苦药差不多，于是，你以这包糖而自傲。，自主并不只是从别人那里夺回对自己意志的控制，它同时也意味着和自己开战，，努力把自己从惰性和习惯中解脱出来，去做那些对自己有益但是自己不情愿去做的事情。。如果只选择自己乐意且做起来轻松的事情，那我们现在岂不是依然还躺在墙堡之中，需要有人随时在身边照顾吗？，好，下一个问题，来自用户福劳尔花，他说，，书怎么看待历史都是当代史，记录历史的人要不要有着主观筛选。要不要有着其他意图，这样的历史也能借鉴到自身吗？，好，对于这个问题，蔡投书的看法是，你的问题其实是在问，我们拿历史来干什么？，我认为，当然是为了解决我们当下的问题，历史中有我们要的参考和答案。，同时呢。我们的现状源自历史，所以了解过去也就能理解现在。，既然如此，我们肯定找不到某个人，用绝对客观的角度去观察历史。，人们总是会带着这样那样的目的，希望从自己的角度去理解历史，从而更好地理解现在。。那么我们最好也不要有这样的奢望，觉得可以找到一个毫无主观意图的历史学家或者是历史学习者，那不过是在浪费时间而已。，对于历史学家的局限性，我们可以通过比较各家之言和参考考古发现作为纠片手段。。我们看历史的角度越多，我们也就越贴近于历史真实。，对于我们自身而言，我认为，我们所认知的历史和当下是镜像关系，我们认识历史有多深，我们认识现实就有多深。，说到底啊。我们并不能直接发掘和研究我们此时此刻所处的世界，也需要通过资料和观点进行研判。，
