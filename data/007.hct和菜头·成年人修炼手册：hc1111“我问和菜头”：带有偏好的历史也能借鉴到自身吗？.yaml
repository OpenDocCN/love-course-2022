  text: '# 007.hct和菜头·成年人修炼手册：hc1111“我问和菜头”：带有偏好的历史也能借鉴到自身吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自自主，怎样进入真实的生活和历史。为什么说成人必须学习历史之两讲。，好，第一个问题来自用户你了同学，他说，现在公司里有很多员工想要更自主的着装，更自主的弹性工作时间。，并且说，这才是公司活力与创造力的保障之一，否则。形式的僵化会导致思维的僵化。，但是却从来不承诺，如果拿到自主，自己能回馈给公司什么。，我想请教菜头叔，您说自己做主和自己负责，有先后顺序或者说逻辑因果吗？一个人是因为能做主了，所以更愿意负责。还是因为负责，所以才更能做主呢？，好，对于这个问题，菜头叔的看法是，看来又是个先有鸡还是先有蛋的问题。，我个人认为是存在先后顺序的，先是做主，然后才是负责。，这是因为，人在一开始是全然免责的。责任都在自己的监护人身上。，如果没有想自主的愿望，那么许多监护人乐得一辈子帮孩子做主。，虽然也会有许多抱怨，但是我怀疑那些抱怨不是真的。，毕竟，有人帮自己背负责任，会让人感到很轻松。，人会逃避两样东西。一样是自由，一样是自主，他们都意味着责任的重负。，对于有些人而言，这是生命中无法承担的重量。，但是，我还是乐观地认为，人有自主的倾向，否则个人就不会有发展，社会也无从进步。，基于这种考虑。我不会支持先负责后做主的想法。，这样所谓做主，就不是一个人可以从内心产生出来的需求，而是一种他人的给予。，那他人给予的自主，如何算得上是一种自主呢？，至于说你公司员工的说法，我认为是一种本末倒置。。他们要求改变的是外相，外相和创造力没有任何关系。，是成为了艺术家，所以留长头发，而不是留了长头发就可以成为艺术家了。，好，下一个问题来自用户nunu，他说，，我身边的有个人，在我看来，就是缺乏自主的人。，但凡遇到问题，他总能将原因归结于他人。，自己的问题，或轻描淡写，或避而不谈。，面对他时，我能想到的是电影《江湖》里面，刘德华对张学友说的著名台词。，说了你又不听，听了你又不懂，懂了你又不做，。做了你又错，错了你又不认，认了你又不改，改了你又不服，服了你又不说。，那请教菜头老师，自主这件事，除了每个人自我发现自我修炼外，，作为想帮助他的人，还能做点什么吗？，好，对于这个问题，菜头叔的看法是。当然是放手啊。，一个无法自立的人身边，多半有一个一直在提供服务的帮手。，无论是从仁慈的角度，还是从关切的角度，帮手都认定，对方在没有自己帮助的条件下就无法自立。，但是，这么做下来的结果。反而使对方无法摆脱他人的帮助了。，有时候我们应该问自己一句，什么是爱呢？，人间之爱不可能超过父母对子女之爱。，但即便是父母啊，有时候也要强忍着拉一把的冲动，让孩子伸出小手去摸一下火炉。，因为他们知道。如果不是吃了教训，孩子永远不会知道火炉的危险，，而自己不可能一天24小时牢牢看护。，这样说起来啊，爱也有非常酷烈的一面，不都是温情和温柔的。，失去了帮助，人当然会跌得很惨，也许会从此一蹶不振。，但是。如果从未跌倒，也就谈不到什么爬起，更说不到什么自立了。，所以我的建议是，给予明确指导，但是最多重复一次，然后呢就不再理会。，在听的那一方看来啊，你只说一遍，也恰恰说明，你的话很重要。，好，下一个问题。来自用户美人鱼小碗豆，她说，，感谢蔡投书的分享，在相同的环境里成长生活学习工作，从同一条水平线上起步，走上人生的旅程。，为什么有的人干出一番事业，'
- summary: "-   人生的不同命运源于自主意识的差异，蔡投书认为，性格健全、头脑清醒、运气、坚持和自我认知是成功的关键。\n    1.  自主意识决定人生路向\n\
    \    2.  性格、头脑、运气、坚持和自我认知是成功要素\n    3.  自主意识意味着自我控制和与自己对抗\n-   自主意识体现在个人偏好和行动上，菜头叔指出，自主意识不仅是夺回对自己意志的控制，也是与自己开战，摆脱惰性和习惯。\n\
