  text: 历史沉积在地下，承载着我们的当下，所以你能看多少，你就能借鉴多少。，你认为看历史的目光有偏离就不好。那你如何知道你观察现实的目光就没有了偏离呢？，面对历史和现实，你我呀，都是邪眼，只要倾斜角度前后一致，那么这种有偏差的观察依然也有效。，这就像是一把准心歪了的枪，发射几颗子弹校准之后，还是可以上把。。对于历史和历史学家，必要的警惕是应该的，但是也不用太过在意。，除非这世界上只有一本历史书，一位历史学家，但是那样的可能性不是太大。，好，下一个问题来自用户一亮蚂蚁，他说，蔡头说啊。是否一个人没有太多经历或者生活过于丝滑，历史对他而言更像是故事呢？，经历是不是打开共情能力最为重要的因素，还是说，在很大程度上，也可以通过思考代替经历呢？，好，对于这个问题，蔡头书的看法是，历史啊。不是全然理性的，在历史中的人，也不是全然理性的。，当我们说到丝滑，意思是，事情的前后逻辑，斯斯入寇，起承转合无不妥贴。，真实世界里啊，就没有这样的事情，通过观察，我们总能看到意外发生。总是会看到大量的无效情节。，高速路上的车祸，人从车子下来之后呢，不会立即掏出手机开始打报警电话，大多啊，是站在原地团团乱转，想要努力接受现实的样子。，生活中并没有那么多快意恩仇和水到渠成，更多的呀。是一地鸡毛和啼笑皆非。，故事是经过合理化的事实，同时呢，又要求符合戏剧性的需求。，我不认为这就一定是经历过少的缘故，而有可能是个人偏好逻辑和次序上的优化组合，不愿意花费更多的力气去理解复杂现实。。这就是你所谓的以思考替代经历，和复杂现实相比，更喜欢一个简化之后的模型。，在那个模型里，可以简单的安排正义与邪恶，好人与坏人。这种对历史和世界的理解呀，更适合心地纯良，但是头脑简单的好人。，好了。今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，叔走了，我们下一讲，再见。。
