  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课07】如何判断老公是否有小三的十个关键要素？《 如何评估 老公有小三 》，各位同学好，我们今天这一课讲的是，如何评估你的老公有小三了吗，这个问题要分十个问题进行打分，进行量表测试，第一个问题叫投射测试，你问你老公。老公啊你觉得社会上有小三的男人有百分之多少啊，他如果说那百分之一百有吧，那肯定是他有小三，事实上人家不会这么回答，但他只要回答，百分之三十以上的男人有小三，这一题你老公得分是十分，分数越高越不好啊。表示得有小三的概率，因为有小三的人认为别人有小三的可能性也大，他说百分之三十以上或者百分之四十以上或者百分之五十以上，只要超过百分之三十打十分，第二个叫回避测试。你故意呢扯着你老公来谈你认识的某某男人有小三了，如果你老公把这个话题转移，不谈这个话题，你观察他的话题转移，再回避这个问题，这不太好，给他打十分，你老公有小三的可能性又上升了。因为人做了坏事下意识要回避这个事，第三个是亲密人群性道的评价，你要找出你老公关系最好的五个哥们，去了解这五个哥们当中谁乱来，五个哥们当中只要有两个被你认为是有小三的，那么你老公这一题又得了十分。那么因为一般的你认为两个有小三并不等于实际有两个有小三，很可能是五个都有或者四个三个，因为有的不会暴露，等于你都暴露出两个来了问题就很严重了，人会误于内疾互相影响，他的铁哥们都有小三，他的危险也很大。第四个手机看牢程度突然大幅度提升，就突然回到家里面对这个手机看得很牢，给他打十分，手机看牢的程度发生变化，例如态度突然变得特别好或者特别坏，给他打十分，男人有的小三以后对老婆的态度是呈两极分化发展。一种是特别坏，看这个老婆左看不满意右看不满意，然后脾气大，但是也许脾气大他并不是说你很多缺点，就是显得很急躁很烦躁，还有一种就变得特别的好，一回到家里出差给你买很多礼物，以前的礼物不买的现在买礼物了。或者以前买礼物很简单，现在突然变得很好了而且经常这样，这个要小心变得特别好和特别坏，这个人分数打十分，第六个你去查岗的时候他回答问题持你的，不是立刻回答的，比如说他要出差去了你问他你这出差是干什么。他回答我出差是干什么事情，当初过度了一下，有问题为什么持你表示他在思考边谎话，边谎话需要时间的，能边谎话是需要时间的，比如说他今天晚上说加班不回来，你问他今天领导是谁啊为什么加班啊。他回答的速度当中有一点持你，这个信号很不好，第六题加十分，第七给钱突然变少了，以前每个月加用一万块现在变成七千，这个人加十分，第八对你的批评突然增多，因为一个人养了小三以后男人他是有内疚感的。那么他如何解除内疚感呢就要证明你对不起我，所以我养小三，毕竟一个男人养小三会受到社会暗示这是不对的，一定会产生内疚感，内疚感就是痛苦啊，能永远要逃离痛苦走向幸福，那咋解除这种内疚感那无非证明我错了。有小三有理了如何有理呢，那就是你这个老婆不好了，所以他就开始找老婆的缺点，而且找老婆的人是真的能有这个缺点，批评突然增多理由牵强以前没这种现象，加十分，第九题突然比以前更加重视自己的外在形象。虚刀啊头发啊，健身啊，减肥到处健身，加十分，当然每单独一想都不能证明你老公有小三了，但累计分数越来越高可能性就越来越大，单看一下都不能成立概率只有十个点，那当然90%是不实。第十题性生活的意愿大幅度的下降，当然人都会变出很多理由的，不管有没有理由你这个都是加十分，他说我呢最近很疲劳啊身体不好啊加班过多，但是上个月也加班了上三个月也加班了。也很疲劳突然之间大幅度下降这是有问题，难道以前就没有压力了吗，'
