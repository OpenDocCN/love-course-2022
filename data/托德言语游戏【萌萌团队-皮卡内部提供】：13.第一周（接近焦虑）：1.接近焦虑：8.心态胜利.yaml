  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：13.第一周（接近焦虑）：1.接近焦虑：8.心态胜利最后的思想，最后的思想我想要向你们提出的是，每个方式都会有赢，我不说每个方式都会有赢，因为女生会爱你，你会想要跟她回家，她会成为你的女朋友，但我说每个方式都会有赢，因为你会比你生活中更好，从做了这件事。如果你是聪明的人，那就是这样，因为每个方式都会有赢，你会成功找到新的女朋友，这很棒，或者你会糟糕，但你会学到，这很棒，或者，事情不会好，但会有趣，你会得到好故事，好经验，这很棒，所以你会得到好结果。或者你会学到，或者你会得到好经验，这些都是赢，每个方式都会有赢，这种思想，很有用，不只是为了方式，但也为了游戏，我给学生很多的一种体验，尤其是学生，如果他们有负责的思想，我会告诉他们，每个方式都要回来。告诉我那方式好，有时候女生会笑，有时候会说什么，有时候女生会很难扔手，很震撼，但她还活着，这会让她感到不舒服，但每个方式都会有赢，如果你做到这种方式，每个方式都会有赢，你会学得很快，很坚持，很有效地。让你玩得开心，想去玩，想去学习，每个方式都会有赢，或者你能把一种方式，帮助你，做到一样的方式，是一个很好的
    motivator，让你去进行，我喜欢这样的思想，我没想到，我做到一种方式，会有一个。完全不正常的方式，我没想到，所以每个方式都会有赢。'
