  text: 就像是神奈川冲浪里一样。人们根本就不应该纠结人和巨浪的比例关系，说世界上就没有那么大的浪，浪花也不是那样的爪子形状。，透纳用了一种不同的画法，让人看不出物体的轮廓也很难分辨出船只和海浪。只有狂暴的笔触和鲜明的颜色让人感受到头晕目眩的狂风巨浪，这让我立即能把他的画作和古典大师们的安宁祥和的画面分开，知道他做了老大师们没有做到的事情。，这是绘画技巧上的革新吗？或许是。但是透纳带给我最大的震撼是观念，原来画还可以这么画？，想明白这一点之后再去看印象派的画作，我就再也不用怀疑那些画家罹患严重散光了，再去看毕家索的人物肖像，我就再也不用怀疑毕家索有反社会人格了。。前代大师都找到了属于自己的绘画表现手法，像不像只是其中的一个阶段。，当人人都可以画得很像时，就有人去研究画什么的问题。，当画家的观念发生改变时，准确的应该这么说，当社会的观念即将要发生改变时。敏感的艺术家会先于大众感受到变化的到来。，他们于是用自己的作品表现出这种观念变化，在审美上引发的新局面。，比如说，画家并不是从来救坏酒吧的男子、种地的农民、万妖石卖岁的农夫和舞蹈教师修气的学员。。一定是观念上发生了某种改变，人们才会把目光从神话传说和王公贵族那里移到普通生活中去，觉得这些人和这些生活本身具有意义。，这种观念在当初肯定也是一种识破天惊。，所以，当我从透纳的画中看出运动。看出光影的变化，看出对观察者主观感受的强调，自然会想到，审美怕也不是静态的。，它不是由一张张静态的画构成的坚实整体，而是一系列的观念的流变。，新的观念从旧的观念中突破出来，找寻新的表现形式。因为它透彻的研究过旧观念并且深深的理解，所以它能够欣赏过去。，然而反过来却未必成立。持有旧观念的人会认为创新是个无聊的把戏，就像当初人们都印象派的嘲讽一样。，那么，我当然认为审美有高下之分了。用一个不恰当的比喻来说，学过微积分的人能够理解微积分，同时也能够理解四则运算。，而只学过四则运算的人就只能理解四则运算，他不知道为什么要做微积分，也不知道微积分是在干什么，可能还会指责对方是在搞骗术。不肯踏踏实实的做加减乘除。，一个人上来就说，达芬奇的作品才是绘画，波洛克这种甩颜料的画家就是骗子，余果的小说才是文学，詹姆斯·乔伊斯就是个文具都不通的骗子。，这些说法都很常见。它本身就暴露了审美上的偏暇。，而肯定波洛克的人不会否定达芬奇，肯定乔伊斯的人也不会否定余果。他们知道，在创作观念的河流上，创作者拥有各自的位置。，认为在河流上的某一站就是巅峰，空前绝后。对于后续的发展视而不见，那当然就是一种审美低下的体现了。，因为，审美从来就不是选冠军，而是不断向前探索未知之地。，这块未知之地曾经是神秘自然，曾经是天堂地狱，曾经是宫廷生活，曾经是普罗大众。曾经是工业成品。，每一次探索呀，都会拓宽审美的广度，重新定义艺术和艺术品，甚至连美术本身也被重新审视。，因为美是一个包意思，它的反面其实也依然是一种美。美不必然包括感官上的愉悦。，正版乔的字很丑。达厉的话充满怪诞，但他们不具有审美上的价值吗？，审美对于每个人而言都是一次探险过程，需要的不仅仅是感性上的触动，更需要理性下的思考。，如果没有这种艰难的发现过程。那么估计我现在还认为齐白石的虾才是最好的话，对虾是最好的虾。，这样的坚持，对得起红虾、蓝虾、龙虾、牡丹虾、红魔虾、黑虎虾他们吗？，好，这一讲啊，就到这里。，你有过审美探险吗？欢迎写在留言区分享。也欢迎你向我提问，我会在周四周五的问答模块里挑选精彩提问，专门专门回答。，输走了，我们下一讲，再见。。
