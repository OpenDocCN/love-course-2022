  text: '# 007.hct和菜头·成年人修炼手册：hct22 审美：攀登阶梯，你必见辽阔之地您好，欢迎来到德道专栏，何菜头成年人修炼手册。，审美，这个词你恐怕经常听到，但是你知道它意味着什么吗？，审美，名词，一种阶梯，只一个人对美的认知水平和品味相反，它更多关乎个人的内心。。审美的最大优点是不用说出口，一个人在揭幕中也能够获得很大的满足。，我把审美比喻为阶梯，那么你自然知道我在审美上是不赞同相对主义的。，我承认每个人的审美都不同，但是我并不会跟着说一句，所以没有高下之分。。审美有高下之分，虽然这也是相对而言，虽然并没有必要那么明确地说出来。，我小时候去同龄人家玩，当时很流行画国画，经常在不同的家庭里看到满墙的虾，都是学齐白石的。，于是我知道了两件事情。，一。齐白石的艺术水准很高，因为他非常有名。，二，之所以高是因为他老人家的虾画得活灵活现，跟真的一样。，那时候我还并不知道什么是审美，但是通过对生活的观察，我已经得出了两条审美的标准。，一是要有足够的名气。也就是人们的认可。，二是相，在形态上和食物越接近，则说明水平越高，也就是要模拟自然。，如果我就此停在那里，那其实对我的生活并不会有影响。，偶尔和人聊起汇画，我说齐白石是大艺术家，这话没错。我说他的作品非常真实，这话也没错。，那我说，齐白石说过，学我者生死我者死，这句话依然没错。，然而，等我去到美术馆画廊，或者是看艺术品拍卖的新闻，我的审美标准就会受到挑战。，因为那里有许多我熟悉的名字。但是他们的作品我看不懂，也不能拿来和现实生活中的任何东西做比拟。，中间实在相差的太远。，那么我能不能说我认为这些作品很差劲呢？那我怕是不太敢说。，但真实的情况是，我没有停留。，看过很多水墨虾之后。我也到了青春期了。，这时候我发现，人体素描比水墨水果菜树虾蟹鸡鸭有意思多了。于是翻了许多画册。，起先是很震惊，觉得这种技巧也未免太好了吧，只是用线条就能画出实体的质地形状，看上去甚至有弹性。。接下来自然觉得这黑白素描不如彩色画册好看，上面的人物甚至能看出来在呼吸。，但我很快又觉得厌倦了。，因为都很好，都很像活人，但是本质上都是一种东西。实话实说，不如写真集呢。，很快我就遇见了毕加索大师。感觉非常难以接受。人物造型非常丑陋，而且很难看出是一个人来。，但是他是大师嘛，这就让我感到很痛苦了。，觉得会不会是一帮人联合起来骗我呀？我就是皇帝的新衣里的那个没穿衣服的皇帝？，虽然是很难以接受。不过我还是得承认，起码毕加索的作品很独特，和之前我看过的画册都不一样。，丑归丑，但是丑的有特点，丑到一眼就能分辨出是毕加索的画。，后来我就总结，自印象派之后的画作我都看不懂，不懂他们为什么要这么画。也逐渐不懂他们在画什么。，比如说这个波罗各的作品，第一次看到的时候感觉被人迎面打了一拳，拿着一堆凌乱潦草的线和点，逼迫我承认这是一张画，不承认就不让走。，就这样，我从太熟悉一下子走到了看不懂。由此还生出了一个理论，当代艺术就是看不懂，看不懂就对了，看得懂那就不是艺术了。，真正的改变出现在一次画展，当时中国美术馆举办英国印象派画家透纳的画展，据说热闹非凡，一票难求。，我呢，很幸运的得到了票。就跟着去凑热呢。之前我看过一些关于印象派的介绍，认真地背了许多概念，但是面对作品的时候依然不明所以，哪里就有什么光影变化了，哪里就有什么瞬间了。，等我真正面对面地站在透纳那张著名的蒸汽船前面时。突然间心有所改，知道他那么画是为了表现他感受到的暴风雪和暴风雪中挣扎的蒸汽船，在狂风卷着雪花和海水旋转而来，把蒸汽船高高抛起，又深深砸下时，那样的画法才符合他的心意。，'
