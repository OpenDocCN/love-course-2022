  text: 真的是人生最不幸運的事，因為你現在在職場經歷的種種磨難都會變成你以後的法寶，這些磨難會讓你的心更堅強、更堅硬，讓你更快地看透這職場的人情冷暖，讓你看透這世界的事態嚴良。能讓你迅速地成長為合格的職場中人，真的是這樣，父母教不會的，老師教不會的，職場都能夠教會你，所以，在開講之前，囉嗦這麼幾句，就是想讓大家要用客觀辯證的角度，來看待職場中的種種不順利，今天。再給大家講一個合集，合集內容包括，在職場中，為什麼拉墊背，為什麼要拖後腿，在職場中，要不要撒謊，在職場中，怎麼寫一鳴信，在職場中，怎麼暗算同事，我一個一個的來講，先給大家講一講第一個問題，在職場中。為什麼要拉墊背呢？，不知道各位在單位是否遇到過這種人，當他做一件事情，做失敗了，他會拉你做墊背的，很多人想不通，他為什麼要這麼做呢？這樣算有意思嗎？，有意思，為什麼有意思呢？，我給大家舉例說明。你在縣裡的地稅局辦公室工作，分管地稅工作的副省長來視察工作，縣委書記高度重視，大領導來了，一定要好好表現呀，所以縣委辦需要你們地稅局抓緊時間拿出匯報材料，你的局長專門為此事開會，讓各個科室配合辦公室。抓緊時間給辦公室報各種地稅數據和相關材料，辦公室對全局各科室的材料進行梳理後，形成一份材料上報給縣委辦，縣委辦又對你們的基礎材料進行修改後，形成了一份縣委書記的匯報材料，第二天，大領導來了。縣委書記在匯報工作時，被副省長打斷幾次，糾正了他幾個數據上的邏輯錯誤，縣委書記戰戰兢兢，畢竟，領導指出數據邏輯問題是確實存在的，書記在內心想，都是他媽的稿子惹的火，這份稿子你們都寫不好。害我在領導面前出醜，等大領導走後，縣委書記對縣委辦主任大發雷霆，你去，把監察局的局長給我叫過來，給我查，一查到底，誰提供的數據，誰起草的稿子，誰把的官，都查出來，從地稅局那邊開始查。縣委辦這邊參與寫稿子的也要查，文字工作搞不好，也是讀職，必須得處理人，縣委書記發火了，監察局的趕緊忙活起來，但是，在小縣城，大家都是書人，雖然老大發火，但是，找一個替罪羊就是了，怎麼能真的一查到底呢。到處都是關係網，局長覺得此刻應該讓你這個替罪羊，來出頭了，因為當天辦公室寫這個材料的，就你和王輝兩個人，王輝比你早近半位幾年，他是老同志了，更重要的是，他是建設局局長的公子，怎麼能讓他背黑鍋呢。於是局長找到你，說，年輕人啊，難免都會犯錯誤，你別擔心，一會監察局的同志來問你問題，你主動承認錯誤就好了，其他的不要多說，我會替你在後面周旋，放心去，沒關係的，這種局長是老狐狸局長了。這是鐵了心讓你去當替罪羊，如果此時你覺得局長說了這幾句話，心裡還很感激他，那只能說明，你的道行還真的是太淺，這個時候，你就應該要拉墊背了，你要對局長說，領導，這個事兒可不能全部賴在我頭上。你也知道辦公室只是匯總各個科室報上來的數據，數據是否有邏輯錯誤，我確實沒辦法，也沒有能力核實啊，所以，我覺得這個錯誤，主要是在計劃財務科和人事教育科，說心裡話，領導，其他的科室報上來的數據也是有問題的。他們根本對這個數據不重視，隨便找了點以往的數據材料就報給我們了，副省長只是挑出了幾個錯得比較離譜的數據，真的嚴格挑毛病的話，好像很多數據都是有問題的，所以，這次的錯誤，我覺得我不應該承擔。並且材料是層層把關的，這種天大的錯誤不能讓我一個人承擔啊，領導，我真擔不起這個責任啊，你把這個複雜的問題，成功地甩給了領導，領導會和相委辦商量，到最後，商量的意見，估計也是會找一個臨時工。就說地稅級這邊文藝師的同志把材料打錯了，已經將臨時工開除，臨時工確實是最好的背黑鍋的人選，他們也願意背黑鍋，因為處理臨時工最容易，直接開除就是了，
