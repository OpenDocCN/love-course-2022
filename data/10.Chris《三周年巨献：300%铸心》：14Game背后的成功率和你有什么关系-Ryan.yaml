- summary: "-   学习新技能需要时间和经验，成功率不是一开始就高，但随着练习和经验积累会提高。\n    1.  初学者容易被成功率困扰，但成功率并不重要，重要的是专注于热爱和享受过程。\n\
    \    2.  长期投入和热爱是持续学习和进步的动力，成功率并不是衡量进步的标准。\n    3.  不要过分关注成功率，而是专注于提升自己的技能和享受学习过程。"
