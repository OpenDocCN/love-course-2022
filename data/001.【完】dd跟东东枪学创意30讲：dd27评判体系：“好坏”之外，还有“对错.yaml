  text: '# 001.【完】dd跟东东枪学创意30讲：dd27 评判体系：“好坏”之外，还有“对错你好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功，今天呢，咱们来讲讲广告的评判标准，说是评判广告的标准，实际上呢，我觉得它恐怕是可以用来衡量所有的沟通工作或者传播内容的，谈到这个标准呢。我需要帮你画一个坐标戏出来，请相信我，这是一个值得建立在你思维里的，虽然简单，但很有用的坐标戏，你既可以用它来评判旁人的产出，也可以用它来反省自己的工作，咱们先从这个坐标戏的横轴谈起。请在纸上画出一条从左至右的横轴，横轴的左边写上一个字，错，在横轴的右边写上一个字，对，好了，这就是我们这个坐标戏的横轴，它代表的是广告的对错，是的，广告不止分好坏，还分对错，而且咱们得先谈对错。再谈好坏，什么叫做对的广告？以正确的方式，朝着正确的方向，能解决正确的问题，这就是对的广告，否则就是错的，好坏与对错有时互不相关，评判广告的时候，永远要先看对错再看好坏，对比好重要，好而不对等于犯罪。如果还用药物来打比方，那你的药是不是人类最新医学科技的成果，跟你的药是不是能治眼前某位病人的病，是毫不相关的两个问题，老犯想赶紧治好自己的前列腺炎而已，你拿出治疗脱发的灵丹妙药非得硬塞给他。还说人家不识货，哪有这样的道理，横轴是对错，纵轴当然就是好坏，是的，纵轴的上边是好，下边是坏，好坏看起来含糊，但实际上就可以用我们上一课所讲的ROI，或者感染力，收服力，传播力这个标准来衡量。但这个好呢，又不止于此，这个好除了更有效的感染，说服，传播之外，还有另一层含义，使这则广告是不是令人愉悦的，有美感的，有着正确的价值观的，确实有很多广告是对而不好的，谈到这类广告啊。我在那本文案的《基本修养》里头提到过一个多年前就有的老故事，说是一群人在会议室里开会，一个人突然往会议桌上吐了一口浓痰，他对其他人说，各位，虽然刚才这个举动非常恶心，但我相信你们这一辈子都不会忘记我了。就因为这口痰，你们永远都会记得这个场景，很多烂广告的自我辩护，跟这个人这番话的逻辑是一样的，可是啊，这个场景之所以会被永远地记住，核心并不是那口痰，如果当时他不是吐了一口痰，而是用手一指那张桌子。会以桌的木头桌腿，竟然瞬间发芽，抽枝散叶，开出满桌鲜花来，在座的所有人，同样会一辈子忘不了这个瞬间，忘不了这个能让桌腿开出鲜花来的人，而且啊，一个人朝桌上吐痰，当然会被人记住。因为这个屋子里只有一个人这么做，但是如果屋子里几十个人全都信了这一套，一起来朝着桌子吐痰，那个时候，大家还会记住其中的任何一个吗？，那个时候啊，吐痰不仅不会被人记住。而且所有人还不得不一起待在一个满室浓痰的房间里，再者说，既然吐痰已经没有用了，那怎么办？，那就不如做点更恶心的事来试试呗，于是，再过一段时间，恐怕这个会议桌的桌面上就不再只是谈了，一句话总结。烂广告是在为所有人抛坑，而好广告却可以天然地制造别人难以逾越的壁垒，我们在刚才说的这个坐标系里，标出几个不同的位置，能够得到一张图，大家可以在我们课程的文稿里看到，或者跟着我接下来的讲述。自己画出这个简单的图，在横纵两个轴划分出的四个象限里边，我们标出来九个不同的位置，大致对应了九种不同的广告，我们创作出来的广告或者其他内容，就像我刚才所说的，大部分的沟通和传播内容。总会在这九个位置上找到一个大致匹配的对号入座，比如，右下角的位置，你做出来的广告啊，很对，很匹配需求，但是做得很不好，没有趣味，表达老透，格调低下，这就是典型的对而不好，对于每一次都产出这种作品的人。我给的定义就是堕落，这个广告这个内容明明可以用更美好，更动人，'
- answers: "-   如何确保产品宣传的方向正确，避免堕落为恶劣手段？\n    -   确保产品宣传方向正确的关键在于对目标受众的需求和价值观有深刻理解。避免堕落为恶劣手段的方法包括建立良好的道德底线，坚持以正面、真实和价值导向的方式进行宣传，同时避免使用诱导、误导或低俗手法。\n\
    -   创意人员如何能够避免平庸和堕落，追求更好的创意表达？\n    -   创意人员应该不断挑战自我，保持对创作的热情和追求卓越的态度。避免平庸和堕落的关键在于不断学习和创新，关注行业动态和趋势，同时保持批判性思维，审视自己的创意是否符合道德和专业标准，以及是否能够真正触及目标受众的心灵。\n\
    -   在广告创作中，如何注重策略和执行，避免瞎混和浪费创作资源？\n    -   注重策略和执行需要从项目立项阶段就明确目标、受众和传播方式，并制定相应的策略和计划。在执行过程中，要保持沟通和协作，确保团队的执行力和创造力充分发挥，同时及时调整策略以适应市场变化，避免瞎混和浪费创作资源。\n\
    -   如何判断广告的方向是否正确，但表达不当，属于平庸，需要追求更好？\n    -   判断广告方向是否正确，但表达不当，属于平庸的关键在于观察广告是否能够准确传达产品或服务的核心价值和品牌形象，以及是否能够吸引目标受众的注意力和共鸣。如果广告方向正确但表达平庸，需要追求更好的表达效果，可以通过优化文案、设计和传播渠道等方式提升广告的创意水平和表现力。\n\
    -   什么是堕落和平庸的广告创作，以及如何追求更好的表达效果？\n    -   堕落的广告创作指的是使用低俗、恶劣或诱导手法进行宣传，违背道德和专业标准，损害品牌形象和消费者利益。平庸的广告创作则是指创意水平低下，缺乏创新和吸引力，无法真正触及目标受众的心灵。追求更好的表达效果需要从产品定位、受众洞察、创意设计等方面入手，不断提升创作水平，注重情感共鸣和信息传递，创造具有影响力和创意性的广告作品。"
