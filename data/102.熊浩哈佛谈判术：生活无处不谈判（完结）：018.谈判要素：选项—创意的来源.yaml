  text: 来自各行各业的小伙伴们，他们在不断的聊天，分享他们的成长阅历，他们的专业洞见。，正是这样的洞见，启发人、颠覆人。让创意之火被延续。Steven Johnson研究过在伦敦的大咖啡馆，这是英国历史上第一家，恐怕也是人类历史上的第一家咖啡馆。，他说这家咖啡馆，它对人类的创意革命，甚至是工业革命的到来。有举足轻重的作用。，我们会觉得好奇怪，一家咖啡馆，怎么会有那么大的作用。，我想是因为这样的几个原因，在伦敦大咖啡馆出现之前，人们是没有办法喝咖啡的，喝什么呢？白天一可就喝酒。。因为净水的那种净化的那种技术太落后了，因此你一旦喝水你就拉肚子，所以人们就喝酒，所以整天浑浑噩噩。，但一旦咖啡，咖啡蒸溜的技术一旦发明，人们就可以发生转换了，不再喝酒，而把咖啡当成解渴的饮料。。但大家知道，咖啡当中含有咖啡因，所以它会刺激人，那个思维更迅速，反应更敏捷，同时也能够更加的熬夜和进行思考。，这是第一个物质的原因。，而第二个更重要的原因，是大咖啡馆它成了各行各业，三教九流，举行沙龙。思想碰撞，相互交互的地方。，大家知道，所有人文经典原典性的存在，基本都是在一群人当中产生这些灿烂光滑的思想的。，所以伦语的本质是一本对话录。，现在王阳明先生那个思想非常的流行。王阳明最重要的一本典籍叫传习录，也是和弟子们对话而产生的。，如果大家看圣经，充满了耶稣和门徒们的交流，而西方哲学的起源，本来其中一个象征性的文本，就是柏拉图的对话录。，对话，平等的对话，linked。像液体一样的网状，像大咖啡馆当中那种商谈，人和人之间创意的碰撞，是产生好的idea的一个重要的方法。，我有的时候推荐我们的小伙伴，可不可以让自己的聚会产生意义。，我们小伙伴平常都会聚会。聚会其实是已经有可能形成一种linked
