  text: 也许几句话对亭子周围的环境描述，对他的建筑美学的刻画，完了，没有故事没有人物没有情节。你就翻过去了。，但是有这种交叉学科阅历的有心人，却会在这个部分提炼出洋洋大观。，蒋迅说中国古典建筑当中的亭其实是有深意的。，为什么？亭的意思乃亭。，亭子的亭是亭盾的亭。。他的意思是建筑师在山水之间找到了一个视野最开阔风光最遗泥的地方，放出了这样的一个建筑装置。，他希望所有的游客在这个点和那个美妙的风光产生相遇。，如果这个观念大家有稍微有些了解，下次再去西湖石井的时候。每一个亭都是建筑师的奖心，都是他放置的一个小小的装置，希望你在这里拥抱大美自然。，亭子象征着行旅过程当中的亭盾，象征着和山水风光碰撞的可能。，所以当我们再读《红楼梦》的时候。制造大观园的每一次亭其实都值得你阅读者好好思量，它是大观园中最美的那一段风光。，清代的大美学家李渔曾经在他的家乡浙江兰西筹资，筑造了一所亭子。，这个亭子完成之后，李渔和那些出资的富商们相聚一起。。李渔提了一个问题说，这个亭子我们给它起一个名字吧。，富商说叫富贵亭，那李渔就非常不开心，这个太俗了。，李渔拦住了这个说话的富商，李渔说且亭亭。，富商说，那你说叫什么吧？李渔说我已经说完了呀，就叫且亭亭。，所以今天如果你还去浙江兰西，你就会发现这个亭子，以及在这个亭子上面写上了这一组非常著名的对联。，它叫做，名呼立呼，道路奔波修路路，来者亡者，西山清净，且亭亭。，亭是中国文化人的一种精神安顿。。亭是中国读书人的一种道家逍遥。，亭是建筑美学中所设置的游人和山水最恰当的相遇方式。，当你在怀着这样的一种对中国大历史大文化的沉浅，对建筑的基础理解再进入红楼梦的时候，，你会发现那些没有冲突，没有高潮。没有对撞的篇章依然是志趣昂然，意向万千。，这东西是如何生发的？这东西来自于你自身的交叉学科的知识配备。，我不给其他的例子了，如果我们来举交叉学科是如何产生知识创新的，。徐老师可以为这件事情讲专门的一次课，交叉学科与知识创新有巨大的关联关系。，所以如果说创意大家相信不是一拍脑袋产生的，不是你坐在树下，而被那棵苹果树砸中你的头额。，而你相信创意是需要累积的。创意是需要锻炼的，创意是在日用习常之中是需要积累的。，那么我们就应该在功夫师外的地方去理解那些增进选项，激发灵感的具体方法。，我在这里建议了两件事，第一通过交流形成一种液态的网络。第二通过知识的迁移感受，，心者无疆，正是在开阔的知识域和有效的互动对谈中，我们才养育和自我训练的这种创造的能力。，这就是我想跟大家分享的有关选项的内容。，在过去的这三次课当中。我们把谈判七个要素当中的第二个要素，选项，已经给大家介绍完毕了。，我再帮助大家提炼一些核心知识要点，第一选项的运作是以利益发现为前提的。，如果说选项是一个筛子的话，它至少要有利益挖掘所挖到的这些米，。只有有这个米才能去粗而取经，才能分别加以处理。，第二选项的意思是双方有可能形成的问题解决方案，理论上这样的方案应该是无限的，但现实当中它是有限的。，为什么方案有限？就是因为我们的定额心智。我们相信所有谈判当中可以分割的利益的总量是有限的。，第三，如何突破这种定额心智？它需要三个面向的努力，掌握恰当的工具。，所以我们介绍了利益分类的方法，并提醒大家不同的利益应该用不同的方式加以处理。。在谈判过程中，你应该有基本的知觉，就是自己是在处理利益的增量还是在划分利益的存量。，第二，你会开会吗？能不能在极此广益的过程中真正做到三个臭皮架顶一个诸葛亮，，控制自己的收敛思维。让自己的发散思维能够薄发，将创意过程与决策过程分开，，以及最后在日常养育和训练自己创造力的习惯，
