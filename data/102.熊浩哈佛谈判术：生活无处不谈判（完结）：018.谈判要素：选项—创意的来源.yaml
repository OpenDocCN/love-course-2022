    Network。。第二件事情我想强调的是什么时候在日常生活中锻炼我们的创意，创意来自于知识迁移。，就是当一个人他了解两门以上的知识的时候，他会更倾向于出现新的观点。。这个基本上在人类历史上实在这种状况实在是一次一次一次被证明。，我给大家举一个很简单的例子，这个例子来源于我听蒋迅先生讲《红楼梦》的那个版本。，在蒋迅讲《红楼梦》的时候。蒋迅说有很多人会觉得他在看《红楼梦》的时候，当然那种情节跌宕起伏，，甲府当中那种人际斗争或者宫廷当中那种宫围密室的时候，那个部分其实是非常有趣的。，但是如果只是描述甲府当中的建筑特征。只是在书写大官员当中的楼台停格，这个部分我们赶紧翻，这部分没有高潮，没有跌宕起伏。，但蒋老师说他在看这个部分的时候，仍然能够挖掘出十足的意味。，为什么？因为蒋迅从建筑学的角度进入《红楼梦》这个文学文本。，蒋迅说我给大家举一个例子，比方说大家在《红楼梦》当中赤造大官员的时候，会看到在大官员当中有所谓的亭子的构造。，
