  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：018.谈判要素：选项—创意的来源谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊浩。，喜马拉的听众，大家好，欢迎大家继续守在熊浩的哈佛经典谈判术。，在上面的两次课当中，我们已经给大家进入到七个谈判核心要素当中的第二个。也就是选项要素。，所谓的选项就是双方都可能接受的纠纷的解决方案，或者谈判的共识可能。，我们说呀，选项是无数的。，我们必须要炸掉自己思维的边界，和那些可能限制我们的那种心智模式，就是定额的心智。。通过我们上次提到的两种重要的思维工具。，第一个是利益分类和不同利益加以不同处理的这个矩阵方法。，和第二，学会把创意的过程和决策的过程在开会的过程中做有意识的分开，从而激发好的想法，激发问题的解决方案。。那今天呢，我们需要跟大家在理论的概念上稍微抽象一下，就是好的idea到底是从哪里来的。，创造力这件事情是一个非常为难的事情。，在清单革命当中，他的作者提出来三种人类的生存世界。，第一种叫简单世界。简单学习就可以重复上手，这个太容易了。，你要把番茄炒蛋从完全不会炒到番茄炒蛋达人，并不困难，简单世界。，第二种叫复杂世界，所谓的复杂世界就是需要调动一些你的长期训练，它需要一些你的制食投入。那没有那么简单。，常见的就是应付一个又一个的专业知识的考试，复杂世界。，而第三种叫超级复杂世界，超级复杂世界是什么意思？，超级复杂世界是人类到今天还没有确切的结论说这个东西到底怎么回事。。你不要小看超级复杂世界，我们日常生活中有大量超级复杂世界，随便举几个。，比方说为什么有的企业会成功，比方说为什么有的国家会富足，比方说两个陌生人为什么会相爱。，超级复杂世界。人类到今天的整体制食成果还没有办法对这些问题提供幸福的确证的有效的答案。，创新是超级复杂世界当中的常见一种。，学术界为我们的创意如何来其实是有争议的，有的人认为创意全然是偶然的，所谓的灵感。大家听过这种东西吗？，所谓的灵感就是无法明知，不知从何而来。，而另外一些人认为创意是可以培育的，是可以训练的。，那我在这个地方没有办法给大家概括理论上的争议，我提炼我自己的心得。。我自己认为创意是可能产生的。，如果我们要在谈判情境中，冲突处理的情境中，要有更多好的想法，平时一定要为这种magic
    moment，这种美幻的时刻做好私质的准备。，那准备什么呢？准备两件事。。第一件叫交流，更多的与差异的人产生交流。，著名的作家和创意协作专家，Steven
    Johnson，他有一个著名的Ted的演讲。，在那个Ted的演讲当中，Steven Johnson说。好的方案到底是从哪里来？很多人想象好的方案从哪里来？，经常在教科书上出现的是一个大树，苹果树，下面坐着一个人，突然苹果掉下来，砸到了那个可爱的小伙伴头上。，于是万有隐喻定力发生。。Steven
    Johnson做了研究之后，他发现牛顿不是这样发现万有隐喻的。，如果我们细细看牛顿之前的手稿，我们会发现牛顿在那个奇幻的时刻，那个magic moment之到来之前，和大量的人有过讨论。和自己的内心产生过独处，写下过大量的研究笔记。，所以是这些逐渐逐渐的积累，在那个美幻的一刻最终积累下万有鼎立，能够抵达人世之间。，真正产生创意的仍然是之前与人的交流和那种贯尝的思考。。所以Steven
