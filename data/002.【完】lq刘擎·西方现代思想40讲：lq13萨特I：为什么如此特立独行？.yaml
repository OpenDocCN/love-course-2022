  text: 這兩個信念的起點卻是虛無。薩特認為。人的存在在本質上就是一片虛無。，為什麼他這麼說？他又是如何從虛無推出了自由和行動呢？這就是下一講要討論的內容了。，最後有一個問題留給你思考，我很好奇，你會怎麼看待薩特和波夫瓦之間那個奇特的愛情契約呢？。你是會接受還是反對呢？你的理由又是什麼呢？期待你的留言。。
