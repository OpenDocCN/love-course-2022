    \    2.  薩特是一位哲學家、作家和社會政治活動家，積極參與國際事務。\n    3.  他的政治立場複雜，支持過蘇聯，但也帶來了爭議和疏遠。\n-\
    \   薩特去世後，受到法國民眾和總統的悼念，展現了他在法國社會中的影響力和地位。\n    1.  他的葬禮是法國自維克多。余果逝世後最隆重的送葬場面之一。\n\
    \    2.  薩特拒絕接受來自官方的榮譽，展現了他對自由和獨立的堅持。\n    3.  他的存在主義學說強調自由選擇和積極行動，他一生都在實踐這些理念。"
  text: 而且這個契約有效期是兩年，每過兩年。雙方就要再確認一次，是否還繼續這段伴侶關係。，這聽上去是非常不靠譜的，對嗎？，但結果是，這個契約足足延續了51年，從薩特24歲直到75歲去世，兩人真的做到了相伴一生。，但這51年中。並不都是甜蜜浪漫的故事。，薩特有過許多情人，有一次還差點要和別人結婚，波芙娃也有過好幾位情人，曾經寫過一本小說獻給其中的一位。，小說後來還獲得了法國的最高文學獎，宮古爾獎。，實際上，在這段開放的關係中。兩人都感受過猜疑和嫉妒的痛苦。，但最終總有一種難以匹敵的力量，讓他們相守在一起，因為他們不只是愛人，還是精神的自由和事業的伴侶。，這樣一段不受約束的開放關係，以自由為基礎。卻更顯示出薩特和波芙娃對自我選擇的堅持。，剛才說的還只是私人生活，主要是體現薩特堅持自由的一種態度。，那麼在公共領域中，就更顯示出薩特積極行動的一面。，薩特不僅是哲學家和作家，還是一位社會政治活動家。甚至被哲學家福科稱為法國最後的公共知識分子。，薩特是二戰之後法國左翼知識界的領袖，創辦了頗有影響力的現代雜誌，還擔任過法國第三大報《解放報》的主編。。他甚至還和英國哲學家貝特蘭·羅素一起組織了一個國際法庭，調查和審判美國的戰爭罪行。，當時正是越南戰爭期間，薩特本人反對美國的這場軍事行動。，於是在1967年，他和羅素等人組織了一個國際戰爭罪法庭。要對越南戰爭中美國的所作所為做出調查和審判。，他們引用了紐倫堡審判中首席檢察官羅伯遜法官的一句話:「如果某些暴行是罪惡的，無論暴行的實施者是美國還是德國，他們都是罪惡的。」，也就是說。這個法庭是想要繼承紐倫堡審判的精神。，但不同的是，紐倫堡審判背後是二戰盟軍的力量具有強制力。，而這個法庭是哲學家、法學家、政治學家和公共活動家發起的。，所以他們自己很明確地提出。本庭沒有強加制裁於他人的權利。，但不受制裁不等於無罪，法庭要做的就是要完成調查和審判。，這是一次西方知識分子介入國際事務的著名事件，被稱為《羅素法庭》或者《羅素薩特法庭》。，緊接著的1968年。法國又發生了時稱《五月風暴》的抗議活動。，薩特和波夫瓦發表聲明支持這場運動，並且走上街頭散發傳單，直接參與抗議活動。，結果呢，被警察逮捕了。，但是，當時的法國總統戴高樂迅速介入干預，要求警察放人。。戴高樂說:「我們能把福爾泰關進監獄嗎？」，薩特說:「不能吧，所以趕快把薩特給放了吧。」，你看，薩特當時在法國的影響力甚至足以與啟蒙時代的福爾泰相提並論。，薩特在政治上傾向左翼，常常被人看作社會主義者。。他支持過蘇聯，還曾經受邀到中國參加了1955年的國慶觀禮活動。，但薩特的政治立場其實還是有點複雜的，他對自己的定位是無政府主義者。，無論如何，政治立場都為他帶來了很多爭議。甚至導致了他與一些親密朋友的疏遠，甚至絕交。，我們之前提到過的西西弗斯神話的作者加密歐，曾經就和薩特是好友，但後來兩人決裂了。，薩特說:「讓我們走到一起的因素很多，讓我們分開的因素很少。。但是那樣的很少也已經是太多了。」，1980年4月15日，薩特去世了，在巴黎數萬人走上街頭為薩特送行。，這是在作家維克多。余果逝世之後，法國出現的最隆重的送葬場面。。當時的法國總統德斯坦也加入了送葬的隊伍，但他是以普通公民的身份參加的，，因為薩特說過他不接受任何來自官方的榮譽。，幾年前我到巴黎訪問，專程去巡訪了安葬薩特的蒙巴納斯公墓。，站在薩特和波夫瓦合葬的墓地前。我回想他們一生的故事，忽然明白，他們不只是寫下了存在主義，而且一生都在實踐存在主義。，在薩特的存在主義學說中，最重要的就是這兩點，自由選擇，積極行動。，不過你知道嗎，
