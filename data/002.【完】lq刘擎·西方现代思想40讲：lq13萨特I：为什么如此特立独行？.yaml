- summary: "-   介绍了法国哲学家让·保罗·萨特，生活在20世纪，与之前的思想家有所不同。\n    1.  萨特是存在主义思想的代表人物，受到年轻人追捧。\n\
    \    2.  与尼采、弗洛伊德相比，萨特更能让人产生共鸣。\n    3.  萨特的人生故事是理解其思想的最好材料，他将自己的人生过成了自己的思想主张。\n\
    -   萨特的自由选择和积极行动，从感性层面感受其人生。\n    1.  萨特以特立独行而著称，从小就是非常早熟的人。\n    2.  萨特考入巴黎高等师范学院，这是法国最精英的学校之一。\n\
    \    3.  萨特虽然是世界文明的哲学家，却从未在任何高等学府正式任教，拒绝了获得的诺贝尔文学奖。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq13 萨特I：为什么如此特立独行？你好，我是劉勤，歡迎你和我一起探討西方現代思想。，今天我們要認識的思想家是法國哲學家讓·保羅·薩特。，他是這門課程中我們遇到的第一個完全生活在二十世紀的人。。之前講過的韋伯、尼采和弗洛伊德都出生在十九世紀，還有一些屬於過去的氣質。，而薩特出生在1905年、1980年去世，是一位二十世紀的00後，離我們今天的世界又更近了一些。，對我個人來說。薩特這個名字有特殊的意義。，在我年輕的時候，社會上出現過一段時間的文化熱，尼采、弗洛伊德和薩特就是其中的熱門人物。，他們的著作，探討人性本質、生命意義這些問題，尤其受到年輕人的追捧。相當於是那時候年輕人的哀鬥。，我當時非常喜歡他們三位的書，能找到的中譯本全都收全了，也就是那時候養成了熬夜讀書的壞習慣。，這三位思想家彼此之間其實有相通之處，但他們給我留下的感受卻又有所不同。。尼采是橫空出世的天才，簡直像個外星人。弗洛伊德的理論很有趣，但他的生平實在是很乏味。，最後，還是薩特最能讓我產生共鳴。，因為薩特不僅是存在主義思想的代表人物，而卻有著非常精彩的人生。是一個有故事的男同學。，所以，我想專門用一講的時間給你好好聊聊薩特這個人和他的故事。，這一方面是因為他的人生實在精彩，但更重要的原因則是，他的人生故事就是你理解薩特思想最好的材料。。不是每一個思想家都會把自己的人生過成自己的思想主張，但薩特就是這樣做的，也許這正是他活得如此精彩的原因。，薩特的思想中有兩個重要的觀念，一個是自由選擇，另一個是積極行動。，對於人生，薩特會說。人就是自由本身，人必須去做出選擇，去行動，並且絕對的承擔行動的後果。，這些話是什麼意思呢？，在做理論分析之前，我想帶你先從感性的層面去感受一下薩特的人生，看看他究竟是如何自由選擇和積極行動的。。薩特的自由選擇，首先是面對自我的自由選擇。薩特以特立獨行而著稱，從小就是如此。，他是一個非常早會的人，大概從三歲就開始讀書，雖然家中長輩都是信仰天主教的，但薩特在很小的時候就不再信仰宗教了。。他雖然生財矮小，其貌不揚，但因為聰明過人，所以自視很高。，從中學時候開始就熱衷於哲學思考。19歲那年，薩特考進了巴黎高等師範學院。，師範學院聽起來好像不起眼，其實這是法國最精英的學校。。這類學校在法國叫做大學院，每年招生名額極少，巴黎高師就是其中最古老的一所。，在薩特入學的時候，巴黎高師每年只招收100名學生。，雖然學生少，但質量卻很高。這所學校培養出許多著名的科學家、政治家、哲學家和作家。，光是諾貝爾獲獎者就有13位，薩特就是其中的一位。，我們知道薩特是一位世界文明的哲學家，但他從來沒有在任何高等學府正式任教。。他雖然撰寫了很多嚴肅的哲學論文和著作，卻也花了很多精力去寫小說和戲劇，甚至獲得了諾貝爾文學獎。，但更令人印象深刻的是，獲獎之後他公開拒絕領獎，理由是他不接受任何來自官方的榮譽。，這引起了很大的爭議。。有人說，這其實是薩特愛慕虛榮的表現，覺得獲得諾貝爾獎還不夠突出，還要成為第一個主動拒絕諾獎的人。，薩特的特立獨行還體現在人際關係方面。，他的伴侶是法國作家西蒙娜·波芙娃。她是1970年代女權運動的重要理論家和先驅者。，現代女權主義的電機之作《第二性》就是她的作品。，薩特和波芙娃在上大學的時候相識，彼此志趣相投，很快就陷入了戀情。，但他們都認為，人是絕對自由的。不必受到任何習俗制度的約束。，於是，簽訂了一個奇特的愛情契約，作為彼此的伴侶，但永不結婚。，他們的愛情是開放的，不排除與其他人發生親密關係，但彼此坦誠，不會隱瞞。，'
