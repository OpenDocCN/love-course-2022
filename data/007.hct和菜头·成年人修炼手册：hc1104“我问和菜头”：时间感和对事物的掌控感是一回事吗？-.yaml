  text: 越是觉得时间并不站在我的这一边。虽然我在内心觉得，我还年轻，还有活力，还可以在世间长养。，我的解决方法啊，是找一两件值得自己有兴趣，并且愿意投入时间精力的事情去做，因为自己还在创造的缘故。能够消解很多空虚和茫然。，如果我某天又觉得空虚和茫然，那么我就把眼睛睁开一线，去看看已经不站在我那一边的时间，于是呢，就会立即跳起来，带着兴奋和恐惧的心情，重新回到暗头。，有一个很好的方法。那就是假设自己的生命还剩下24个小时，看看还有什么重要的事情没有做。，如果这种想象是成功的，那么足以驱散所有的空虚和茫然。当然也不宜太多了，我就是因为想过太多次，如今变得没皮没脸。觉得剩下无论12小时还是24小时，我还是去做我该做的事情。，如果是该刷牙，那就刷牙，如果是该写字，写多少算多少。最后啊，我不喜欢怎么破这种网络表达。这么说的人起码手里面应该有一柄铁锥。但事实上往往手无寸铁，那么破不破就和自己没有多大关系了。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。输走了，我们下一讲，再见。。
