  text: '# 007.hct和菜头·成年人修炼手册：hc1104“我问和菜头”：时间感和对事物的掌控感是一回事吗？ -您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自健康。为什么说人并不真的在意和时间感完成一件事情的第一要素，这两讲。，第一个问题来自用户一亮蚂蚁，他说，菜头叔啊，缺少一段稳定深入的关系对健康影响有多大呢？，他能通过阅读和旅行来代替吗？好，对于这个问题。菜头叔的回复是。，从统计学上看呢，单身的预期寿命会短一些。，不过也不用太过担心啊，一方面个体差异很大，具体到某一个人身上未必服从统计学规律。，另外一方面呢，如今的人能够活得很久。生活变化的可能性永远存在，也许只是晚到。，所以呢，你现在愿意阅读就去阅读，愿意旅行就去旅行，只是别把他们当作是某种实现健康的辅助手段，那样的话可能会减少许多乐趣。，如果是为了活得更长而阅读。那我就有点担心书里会读出人生娃娃的滋味来。，好的，下一个问题来自用户张曼满，她说，菜头说啊，今年一年都在学会和胃病相处，我呢是个很悲观的人，可以从胃迷烂联系到胃癌，联想到死后啊小孩没人照顾。。我的生活习惯其实还不错，主要是怕死。不抽烟不喝酒，规律作息，爱运动。但是就算这样了，居然还查出胃迷烂来。，医生的解释是，情绪和胃肠道疾病有很大关系，这就让我觉得很难了。感觉改掉不良生活习惯比掌控自己的情绪和心情更容易。，而且，这件事情居然从治疗胃病变成了改善情绪减少生气频率。而改善情绪这事呢又没法量化，需要从头审视自己每天对待事情的反应，还得反思自己啊。为啥会那么反应。我觉得这可太难了。，蔡头叔有啥好办法吗？而且，我们该如何对待死亡呢？有了小孩之后啊，我可太怕死了。，好，对于这个问题，蔡头叔的回复是。，首先，已经发生的发生了。你去想为什么是我没有多少意义。疾病不依据道德挑选对象，谁说好人就可以豁免于病痛呢？要我说的话，一个好人可能更容易胃溃阳和心梗，因为他平常可能要强厌下在别人那里会爆发出来的情绪。，其次啊。自己吓唬自己没有必要，任何一种疾病都有一定概率出现恶化。但既然你一早已经知道，多少是有办法躲入概率的另外一边的。如果专门去想着糟糕的结果，再多希望你也会视而不见。也就是说，是你选择的不快乐。，最后。惧怕死亡是一件很好的事情。因为只有当你知道生命有限，你才会正确衡量生活中人和事的价值，也才有所谓珍惜的情感出现，于是呢，才有真正的情感。我觉得啊，你并没有那么害怕，因为你还有时间去幻想。如果时间充足。你怕是连自己葬礼上的花应该如何摆放都想得一清二楚啊。，好，下一个问题来自用户Kiki
    Tian，她说，对于自己的健康可以行动起来进行保护，而对于至亲的健康如何规劝呢？比如检查抽烟，道理都讲过了。可是无法控制。至亲固执，也可能确实是她用抽烟解决她的苦闷。这时候要怎么做呢？叔，有什么建议吗？，好，对于这个问题，菜头叔的回复是，嗯，这是个很严肃的话题啊，严肃到我们不能去讨论技巧的程度。你可以考虑几个层面的问题。第一，你在多大程度上理解对方的苦闷，你能分担吗？你能消解吗？你能帮着转化吗？如果不能，那么重量都在别人身上，你又有什么立场去说应该或不应该做什么呢？，第二。你在多大程度上可以干涉他人的生活，我觉得很有限。即便是你自己的子女，这种干涉随着年龄增长也会变得微乎其微。你必须尊重对方的意志，否则，你即便站在正确的一方，但是却面临失去的危险。，第三。你在多大程度上认同自己的能力，如果你自认为自己无所不能，那么你当然可以想尽办法。'
- summary: "-   人们常常追求改变他人内心的能力，但实际上大部分人并没有这种能力，应该接受自己的能力边界，不要强求改变他人。\n    1.  认识到自己的能力边界，不要强求改变他人。\n\
