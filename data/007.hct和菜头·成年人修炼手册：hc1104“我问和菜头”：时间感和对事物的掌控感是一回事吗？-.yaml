  text: 如果你承认自己的能力存在边界，那么你所能做的事情也就只能在能力范围之内，比如，毫无用处的劝说。。为什么我说这个话题很严肃呢？因为你其实是在问如何获得一种改变他人内心的能力。很显然，绝大部分人都没有，但我们又仿佛真正拥有这种能力一般去要求自己。我想，如果是这样的话，倒不如我们反复向对方宣称。我们对他们改变内心的能力，始终抱有信心。，好，下一个问题来自用户淡色的天堂，他说，在我的想法里，人们对健康的态度和对身体的态度密切相关。以前呢，我也认为生了病不要紧，大不了打针吃药去医院。后来啊。反思这个关键时，我发现，我其实只是把身体当成了工具。身体就像是一架机器，它自然而然就会损坏，但是这并不要紧，只要能修好就可以了。，但是呢，身体并不是机器，它并不是外在于我的工具，它是我的一部分。照顾好它，也就是照顾好了我自己。不过，明白了这些，并没有让我的生活发生本质性的改变，真正让我改变生活方式，追求健康啊，还要等到我内心平静下来的那一刻。，这里还想多问一句题外话。我们所说的内心平静是一个可以刻意去追求的目标吗？还是说，它是我们追求其他目标时产生的副产品呢？好，对于这个问题，蔡头叔的回复是，嗯，我不清楚，我只活了我的人生。，在我有限的人生经验里，内心平静啊。是源自内外平衡。随着欲望的降低和人生阅历的提升，总会达到某个平衡点，在这个平衡点上，人不会疯狂追求外物，也不至于陷入内心太深。，据说，还有另外的一种做法，是看见世界和生活的真相。在目睹真相之后啊。自然会获得平静，因为自己会意识到，大部分的造作其实改变不了任何事。至于你说的追求平静，或者追求其他目标产生了平静，这不是我所了解的事情。我不能说是，也不能说不是，我只能说，如果有天你抵达了那里。记得回来告诉我一声，何蔡头，那条路啊，行得通。，好，下一个问题来自用户孙承武，他说，不确信自己是否对老师说的时间感有明确的理解，举个自己的例子吧。以前在做饭的时候喜欢听歌，后来是听相声。现在更愿意让手机放在一边。，从超市回来，摘菜，洗菜，备菜，开炒，出锅，一直到摆上餐桌拿出碗筷。做这一系列事情的时候，不喜欢被其他事情打搅，只想安心做好当下的每一步就好。有的菜可能比较耗时，比如炖菜。但是不会感到焦急。回想起来，可能是因为做饭的节奏由自己把控，我知道它会熟，也知道它的味道如何才对，掌控感在我手里，所以呢，不会着急。，想请问菜头叔，这种时间感是否就是我们在面对事物时的掌控感呢？好。对于这个问题，菜头叔的回复是，我只能说部分正确。当你去山顶看日出，在海边看日落的时候，你从中知道了一颗星球从地平线下出现或者落入的时间是多长，会有哪些变化？但是问题是，你能掌控吗？掌控太阳吗？还是掌控山高海深？没错，在我们可以掌控的事物上，我们可以感受到，时光的流逝。但是，关于时间感的更多体认，我认为恰恰是来自那些我们无法掌控的事物。正因为我们无法掌控和改变它们，它们才因此体现出时间的力量。这让我们学习到敬畏，学习到忍耐，学习到万物有识。我们的意愿虽然强烈，但是无足轻重。于是，我们摆正自己的位置，知道尊重事物自己的时间表，而有些人把这个叫做智慧。，好，下一个问题来自用户holly，他说。深切同感。在我的心里呢，我好像还是那个有大把时间的年轻人，可是当我意识到人生已经过半百的时候，顿觉深深的空虚和茫然，还有心理和身体的分裂，陷入退休前的抑郁。这个怎么破呢？，好，对于这个问题。菜头叔的回复是，你看，如果你当真年过半百，但是你还在用怎么破这种网络流行语，那么你就还没有真正老去。，我也曾经想过你的这个问题啊，每次要面对的时候啊，的确很痛苦，因为越是往后。
