  text: 咱们给销售部门做的用户管理系统，这个项目的进展和下一步的安排，在信息输入这一部分，我们之前用的版本有一个问题，就是步骤太繁琐而且准确度也不高，这让我们很担心系统上线以后的效率和质量。回头又被业务部门吐槽不好用，后来呢我跟团队尝试把字段归类，为了保证准确度，又邀请了销售部的10位同事来帮我们做内部测试，最后把数据的准确度提升到了99%，然而您也知道销售团队一天到晚在外面跑。抓都抓不住，所以系统上线以后他们用不用怎么用也是一个大问题，就像咱们上次做的那个订单系统，上线半个月使用率还不到30%，害得咱们也被上面骂，真是冤死了，所以这一次我们提前启动了给销售的培训。我做了一个培训计划，包括4个办事处50多个销售计划在3周内完成，这周第一波培训已经试了一下，效果还不错，所以我对这个项目很有信心，好，那咱们来看看小A这个汇报的理性目标是什么呢，很简单。就是将项目的进展状况以及下一步的安排给老板做一个交代，如果单单就这样一个目标，那一句话就可以说完了，目前系统数据准确度提升到99%，下周安排了培训计划预计3周内完成。这样的汇报作为领导倒是对项目有感觉了，但是会对小A有什么感觉吗，完全没有，因为我并不知道99%是难还是容易，你们不要总是想当然认为老板就应该知道，其实他一天到晚要管那么多的事。哪有工夫了解这些技术细节呢，但如果领导连这件事情是难还是容易都不知道，那他就更不知道你是轻而易举就做到了呢，还是民思苦想才出来的，这就是为什么你需要适当的讲一下过程，通过过程中的冲突来彰显你的实力。那在刚才这个案例里呢，有两个冲突，一是系统的准确度，二是系统做出来销售用不用，这两个冲突小A是如何解决的呢，前者是通过技术能力和内部测试，这彰显了小A的团队沟通和协调能力，后者是通过提前规划。这也显示出了他的前瞻性思维，那么在这个汇报中的暗线呢，就是以上两个冲突带来的感受，系统不好用被业务部门吐槽，当老板的肯定也脸上无光，好不容易坑坑赤赤做出来了，系统上线了，业务部门却不用。自己的团队被上面骂，也觉得挺冤的，这些负面的感受，作为领导，并不一定会放在明面上说，所以这不才叫暗线吗，但是小A把它点出来，就是说到了大家的痛点了，因此作为领导呢。就更能理解小A解决这些困难和挑战的不容易，所以总结一下，大部分人在做工作汇报的时候，都会陷入就是论事的坑，那今天的课程呢，告诉我们你需要通过故事中的明线和暗线，来激发听众的感受。从而更好地实现汇报的理性目标和感性目标，只有这样才能既帮助领导做决策，又能让他理解在这个过程中，你克服了哪些挑战，解决了那些问题，因为只有这个过程的坚信才能展示出你的能力。不要想当然地认为我的辛苦老板都知道，其实他们可能并不知道，讲到这儿了，有人可能会问，领导哪有的闲工夫听我说这么多呀，同事会不会也觉得我太细心了，首先呢，故事讲好了，其实并不比你的流水账更啰嗦，其次。细不细心，不在于你的故事讲得好不好，而在于你的发心究竟是正向的，还是损人利己的，而且也在于平时你和领导和同事之间是否有信任基础，最后呢，我得说哈，工具交给你了，你用不用可是你的事，你不用，自有人用。到时候就不要再抱怨，为什么你做了120分，却只是收获了80分，而有的人做了80分却收获了120分，好，那以上呢，就是今天的内容，今天的作业呢，是假如明天你要为领导，就你目前负责的项目做一个工作汇报。你要如何讲，写下你的理性目标和感性目标，并且为他们设计一个故事的明线和暗线，我是有一次教练高琳，咱们下节课再见。
