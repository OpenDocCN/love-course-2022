    \   2.  理性目标是说清楚事情并提供解决方案，感性目标是展示能力和价值。\n    3.  完美的工作汇报应该同时兼顾理性目标和感性目标，让价值得到凸显。\n\
    -   工作汇报要有明线和暗线，明线是项目情节，暗线是当事人情感变化。\n    1.  明线呈现项目进展状况，可以用事实数字图表等呈现。\n    2.\
    \  暗线体现当事人情感和情绪变化，必须在过程中展现。\n    3.  完美的汇报应该同时展现明线和暗线，实现理性和感性目标。"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：022【工作总结】如何抓住汇报工作的机会，不卑不亢的推销自己？_高琳学会讲故事，才叫会沟通_教育培训_喜马拉雅FM徐慧甲故事
    才交会沟通，你好 我是高灵，欢迎来到故事里课程，经常有人跟我说，我老板听汇报的时候，不喜欢听过程，就喜欢听结果，我觉得这句话呢，真是误导了80%的职场人，如果真是这样的话。那我们为什么还需要做汇报呢，直接发个邮件给领导看不就完了，的确
    作为下属，我们需要在第一时间告诉领导结论，尤其是在时间紧的情况下，但如果你每一次做工作汇报的时候，都是这么做。那你就浪费了一个非常好的管理，你的上司的机会，研究表明，老板平均60%的时间花在业务上，20%的时间花在跟他的老板和客户相处上，最后剩下的20%才能花在管理团队上。那按照平均每一个管理者管理6个下属来算，能花在你身上的时间也就是3%，而这可怜的3%的时间中，有多一半可能就来自于听你的工作汇报，所以这样看起来，是不是应该更好地利用工作汇报的时间呢。因为这是老板了解你工作的一个重要的渠道，所以工作汇报在我看来，还是你show
    muscle，展示自己实力的时候，而展示自己最好的方法，当然就是讲故事了，但是要怎么讲才能把事又说得清楚。还能显示出我很有实力呢，今天我想给大家介绍一个新的概念，也是一个非常重要的讲故事的概念，叫做理性目标和感性目标，一般来讲我们的工作汇报，无非就是这样几类，项目进展，业绩回顾，介绍信息和方案陈述。那在给领导做汇报的时候，理性目标就是要把事情说清楚，并且提供可行的方案帮助他解决他的痛点，如果你需要老板做什么，也需要明确的让他知道，好让他能在每天千头万续的工作中做出决策，这就是汇报的理性目标。事实上所有的工作汇报，最终说到底都是为了做决策，即使领导听完以后什么事都不用做，也是一种决策，然而如果汇报就这么就完了，那这个汇报就缺乏了一个感性目标，这个感性目标在做项目进展和业绩回顾的时候。就是要让领导通过你的故事体会到你的能力和你的价值，而在做方案陈述的时候，就是要让他感受到你提出的这个方案能带来的好处，或者是不采用你的方案有可能会有的坏处，那关于方案陈述这一部分。我们在后面的课程再具体展开，今天咱们就先聚焦在日常的项目汇报上，所以呢一个完美的工作汇报，应该能够在理性目标和感性目标这两个层面都照顾到，如果只有理性目标，那话倒是说清楚了，可是你的价值没有得到凸显。而如果只有感性目标，老板的问题没有得以回答，你呢还一个劲儿跟这说，哎呦你多不容易，老板一定会觉得你这个人就知道耍假招子，同事呢也会觉得这人真是臭显摆，那么如何才能够在一个汇报中完美的呈现这两个目标呢。首先顾名思义，理性目标一定是由理性的东西来支持的，而感性目标呢一定是要有感情啊，所以你还记得咱们在前面的课程讲过一个概念，叫做一个好的故事应该有两条线，一条明线一条暗线，明线呢指的就是故事的情节线。那在跟领导做汇报的时候，这就是他关心的项目的情节，或者是说项目的进展状况，这个呢可以由事实数字图表等等来呈现，那有了这条明线汇报的理性目标就基本实现了，那么汇报中的暗线又是什么呢。这个呢就是在过程中当事人的情感或者是情绪的变化，而这个变化呢一定是在过程中体现出来的，如果你只是汇报结果而没有过程，那就无法体现这个变化，而如果你只是说事情层面的变化，不说当事人的情感和情绪的变化。那也还是停留在就事论事的层面，还是无法实现感性的目标，好
    那道理咱们听明白了，接下来咱们看看IT部门的小A，在给领导汇报客户管理系统项目的时候是怎么做的，领导 接下来呢我来汇报一下。'
