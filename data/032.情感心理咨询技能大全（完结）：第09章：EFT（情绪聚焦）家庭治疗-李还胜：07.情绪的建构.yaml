  text: '# 032.情感心理咨询技能大全（完结）：第09章：EFT（情绪聚焦）家庭治疗-李还胜：07.情绪的建构大家好，我是李环胜。，我们之前有讲到关于情绪的四种失调，，一个是情绪的唤起失调，情绪的体验失调，情绪的反应失调和调节失调。，那么我们现在来看一下说这几个失调它怎么样表现出来的。。我们以这个情绪的恶性循环这个模型为例啊，，我们看一下说刺激，这个刺激诱发了一个心尽知觉到的一个失落或者是一个失败。，那失落是什么呢？我们失去了某一个身份啊，失去了身体健康，失去了什么东西。。这个就是失落，包括我们失去爱人分手这件事情。，那么失落呢，会诱发我们有一些难过或者是失落的感受。，这个是我们原发的情绪反应，那这个原发的情绪反应呢，，它可能会激发一个人的情绪饥饪，。那就会激发以前跟失落的场景有关的一个情绪饥饪。，之后呢，这个情绪饥饪呢，又会诱发出一个适应不良的羞耻，，或者它会有一种我无法生存啦，我很脆弱，我没有价值等等这样的一些情绪反应。。这个是原发的适应不良的情绪反应。，那这个原发适应不良的情绪反应呢，又会诱发一个衍生的或者是适应不良的一种消沉的，无望的感觉。，那这种无望的感觉呢，它可能带着某一个低能量的适应不良的一个反应方式。。就是我不能做什么，我做不到什么等等这样的一种反应。，那么如果他在想法上面说我要保持前行，我们发现他有一个冲突，就是有一个完美倾向，我要保持前行。，当一个人我有难过的感觉的时候，我一定要让自己乐观起来。这个时候我的难过会变得更难过。，那当我很高兴的时候，当我很不高兴的时候，我一定要让自己高兴起来。，还有就是当我做不到，我必须要做到，我一定要做到，一定要做完，这个时候都会诱发我们有这样的一个情绪反应。。就是让我的那种感知变得更不好，更糟糕。，那么在这种情况之下，因为我已经是低能量的，我还要保持前行，这个时候呢，我对于现有的刺激就会有更失落的一种感觉。，那这种感觉呢，就会更进一步的加深了刺激的感受。然后他就出现了一个复兴的循环。，那我们看这个复兴循环，你会发现说绿色的部分，绿色的这部分呢，他是原本的一个正常的一个情绪反应，这个原发适应性的情绪。，那么到后面红色的部分呢，就是一个适应不良的。原发适应不良的情绪。，到蓝色的部分呢，就是一个衍生情绪，他是一个这样的一个循环。，那我们在做咨询的时候，我们需要做的事情是帮助这个来方者在情绪调节，就是在他的这个情绪有感知的这个过程当中。就是他没有很高的情绪，也没有很低的情绪，就是情绪调节。，然后在适中的这个时间段之内去体会，让他从激发的衍生的情绪切入到适应不良的情绪当中去，然后让他在适应不良的情绪呢，再诱发他回到那个他的情绪基模里来。让他看到说，我有一没有一些创伤，或者是我的我的这个情绪开关是什么样的一种状态。，好，那么说到这里呢，我们之前有提过一些说这个来方者呢，可能他会诱发很多的自我批评，他感觉自己不好，自己不对啊。都是自己的问题。，那在这个点上，我们就会发现说他好像有很多他认为的说我这里不对，那里不好的一些状态，他讲说，诶，好像即便没有他，即便是我以前，那我也是一个糟糕的人，我也是一个不好的人。我也是一个不值得被爱的，因为我从来没有被别人认可，从来没有被别人喜欢过等等。，那当他这样去提的时候，我们就发现了他的自我批评，原来他对自己有很多的不满，他对自己有很多的这种羞耻这样的一种感觉。那这个羞耻的感觉呢，因为自我批评而变得更加的放大，他的情绪状态也会变得更大。，那我们看说，在咨询当中，我们除了发现来方者有一些情绪问题以外，他还会有一些与自己的这个议题。或跟他人之间的议题有关的一些议题，'
