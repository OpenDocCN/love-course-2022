  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：021【工作总结】如何抓住日常汇报的机会，用故事低调的推销自己？微信zsdjzs66学会讲故事才教会沟通，你好，我是高琳，欢迎来到故事里课程，我想问问你，你有老板吗？，如果有，接下来几课对你来讲会很有帮助，因为只要有老板就免不了要给他汇报工作，无论是正式的还是非正式的。有PPT还是没有PPT，可能你还需要跟他要资源，无论是为自己还是为团队，总之呢，我经常听有人酸梦溜秋的说，干的好的不如说的好的，问题是，没人拦着你，又干的好又说的好啊，所以，在接下来的几节课。咱们就来看看，在跟老板讲故事的时候，要怎么讲才能算是讲得好，我在给企业做培训的时候，经常会问学员一个问题，如果你在电梯门口碰到公司的大老板，你会怎么做？，三个选择，一是假装没看见，溜墙根马上跑。二是快快地打声招呼，三呢是试着跟大老板聊两句，你猜怎么着，80%的学员都会选择一和二，假装没看见，或是快快地打声招呼，而只有不到20%的学员会选择跟老板聊上两句，所以你看哈，职场中最常见的一个问题就是。见到老板爱搭不理，升职加薪，怀才不遇，见着老板都绕着走，你还怎么指望在好机会来的时候，他能想起你呢？因为只有记住你，才会选择你，所以，职场上每一个沟通，做好了，其实都能够变成一个自我展示的机会。比如当老板貌似随意的问了一句，小李呀，最近工作怎么样？你怎么回答才能让老板听了，既明白你在做什么事，又让他觉得说，这个年轻人蛮不错的嘛，那在回答这个问题之前，咱们先来看看，别怎么说，首先第一种呢。就是神尬聊，这种经常发生在做技术的工程师身上，如果我问他，最近工作怎么样啊，他们通常会给一个非常简短的回答，还好，还行，还可以，然后，就没有然后了，如果你再问他，就像是在挤牙膏，问一句，答一句的。你说你又不是王妃，干嘛这么稀字如金呢？，那第二种呢，就是啰嗦，很多人一打开话匣子，就想到哪，说到哪，车谷的话反复说，却总也说不到点，这种沟通就像是在跟老板玩猜猜看，我想说的都说给你，老板你自己看着吧。第三种呢，就是自说自话，这种人呢，倒是也意识到了要展现自己，让老板知道自己做的事情有多重要，可是，他讲的重点，不一定是老板想听的重点，比如，前一阵，我们开发一个线上的教练约见平台。就像是教练界的大众点评，我把和供应商对接的事情交给一个技术的同事来负责，有时候呢，我就会问一句说，哎，最近教练平台怎么样了？，我的那位同事是这么说的，前两天供应商刚做完信息输入模块。最近付款模块也启动了，这块比较难，因为我们需要判断教练服务是不是已经提供了，所以最近我们都在加班，一边学习一边实施，下周呢，我们还要做什么什么什么模块，时间紧，压力大，不过呢，我觉得还是挺有信心的。那在他讲的这些事情里面，的确也强调了重点，也突出了冲突，而且能够听出来，他想要表达自己是善于解决问题的，项目也有进展，但是，他说的真的是我想要听的吗？，你要是我，是不是听了前两句就想打断他。不想再听下去了？，因为对我来讲，我不关心什么技术细节，我就关心系统到底什么时候能上线，那些什么模块对我来讲真的不重要，所以在职场上讲故事，非常重要的一点就是要知道，我们每一个人都是一个故事。我们都活在自己的故事里，只关心那些对我们的故事发展重要的事情，和对我们来讲有用的信息，那么在职场上，所谓有用的信息，就是如何帮助我们克服我们在故事里面的挑战和冲突，那如果你想要别人对你讲的东西感兴趣。就必须得和他的故事有交集才行，那在职场上，这个交集就是对方的痛点，是他的冲突，而不是你的冲突，你累不累，苦不苦，别人其实是不累的，苦不苦，别人其实并不关心，'
- summary: "-   在职场沟通中，关键原则是找到对方关心的痛点，围绕痛点讲故事，使用雪中送炭模型（SCR）来组织故事，围绕老板的目标讲述情况、困难和解决方案。\n\
