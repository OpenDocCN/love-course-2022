  text: 所以在职场的沟通中有一个核心原则。那就是要找到对方关心的痛点，围绕着那个点来讲你的故事，对方才会感兴趣，才有动力继续听，那如果没有的话，任凭你把大天说下来也未准管用，好，那现在知道了，一定要围绕着老板的痛点来讲你的故事，那在短时间之内。怎么能够组织出一个，清晰、简洁、直戳老板痛点的回答呢？，今天，我给大家介绍一个新的故事模型，叫做雪中送炭的模型，这个模型有很多用法，我们在后面几节课会慢慢展开，今天呢，我先讲一个最简单的架构。也是咨询公司常用的架构，叫做SCR，S是Situation，也就是原来的状况，C
    Complication，是遇到的困难，R指的是Resolution，解决方案，说白了，就是我们的故事架构。因为、但是、所以，因为原来是这样子的，但是后来有了困难，所以我解决了什么问题，或者是我要提出的解决方案是什么，那要注意的是，在用这个架构的时候，围绕的不是你的目标，而是老板的目标，也就是说。当我们在说雪中送炭的时候，在雪里的那个人，是老板，你呢，就是那个送炭的人，那像之前那些叙叙叨叨说自己有多辛苦的，其实是一不小心就把自己当成了故事的主人公，老板当然不爱听了，所以咱们看看套用这个模型。在刚才那个案例里，我的下属应该怎么来跟我说呢，高总，您上次周会的时候不是说，下个月要和几大教练培训机构谈合作吗，所以呢，我们想着最好在这之前，先赶着把教练平台做一个最小规模的原型，一来呢。可以先验证一下之前我们收集的需求，二来呢，您跟其他机构开会的时候，也可以现场给人家展示一下，那这一部分呢，其实讲的就是Situations，我面临的状况，但是呢，跟供应商沟通完之后才发现。这个系统的开发难度，其实，远远的超出我们最期的预计，如果全部功能同时开发，肯定没办法按时上线，好，你看，此刻问题出现了，那因为它切中了我的痛点，所以我可能就会问了，啊，那怎么办，嗯。对整个业务逻辑做了全面的梳理之后呢，我们发现，其实只要先做出教练服务，必须的一些环节，比如教练的展示，下单，约时间，只要把这几项在下雨初前做完，就可以先减版上线，所以我们让供应商先进行这些模块的开发。接下来呢，再继续开发其他的模块，这样的话，我们既能赶得上下个月您的会谈，又能够用最小的代价来进行产品测试，好，在最后这一部分呢，它提出了解决方案resolution，你看，这样的汇报是不是显得不啰嗦。而且还对我来讲很有价值，因为整个信息都是围绕着我关心的痛点，而讲述的，而且还在冲突，和解决冲突的过程中，彰显了这位下属的能力，这不是一箭双雕吗，所以总结一下，职场里其实没有怀才不遇这一说。要么你的猜没有被看见，被记住，那如果你不抓住机会让老板记住你，那升职加薪的时候，他自然就不会选择你，然而在工作场合中，遇到老板寒暄，很多人想要表现，却又不知道怎么表现才好，这个时候。就需要好好的利用SC2的模型，结构化的讲解模式，看似不经意之间解决了老板的某个痛点，又突出了自己的能力，好，以上就是今天的内容，今天的小练习就是考虑一下，你的哪一项具体工作会帮助老板解决。他的那个关心的问题，试着在汇报的时候，用SC2的结构，来说出你的故事，这样一定会让他刮目相看的哦，我是有一次教练高琳，咱们下节课再见。加油。
