  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲12】领导误区：小事讨论，大事独断我们很多做领导的人之所以领导的效率比较低，原因有很多种，其中一个最常见的原因之一，就是小事搞讨论，大事不讨论，在自己工作中，很多公司出现这样的情况，大家一起开会，买什么复印机，买什么家具，吃什么饭。大家全讨论，但是关于新产品开发的问题，关于企业经营战略的问题，讨论却很少，这样的话工作效率就非常的低，为什么大家小事搞讨论，大事不讨论呢？因为小事简单，懂得的人多，大事复杂，懂得人爽。而事实上从成本效益分析，今天桌子摆哪里，应该穿什么工作服，墙上塑造什么颜色，买什么复印机等等，之类的决策，即便是错了，它的成本也有限，即便是正确了，收益也很有限，而只要领导人不是有预计控制。一定会出现小事穷讨论，大事无论所论的局面，那么对于大的事情，领导关起门来做决策，风险就很大，因为这样考虑就可能不周密，对于复杂的事情反而应该广开沿路，鼓励大家多谈，甚至要强迫大家多谈。以便领导从各个角度思考问题，减少失误，而大的事情的失误，它的成本是很大的，或者说大决策的改善，收益是很大的，这个没经过训练的人经常犯这么错，所以我们重要的是再重复一下，平常的日常管理不能搞明语，少讨论。领导怎么说就怎么办，错了损失也非常有限，优化了也没有多少好处，而对于复杂的事情，要逼迫干部或者用动力机制引诱下属，广泛地展开讨论，广泛地从多角度的讨论问题。这才是科学的领导之道。'
