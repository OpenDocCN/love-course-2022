    \    2.  两个强大成年人之间不会有过多依赖，只有尊重和理解。\n    3.  依赖关系有甜蜜开头，但结局未必美好，需付出代价。"
  text: 无法完成这件事情。，这种关系中最为有趣的一点是，双方都并不打算偿还债务，双方也都唯恐对方偿还债务。，如果有一方想要偿还的话，那么整件事情反而难以为继了。。最糟糕的对白莫过于，谢谢你，我已经找到了人生的方向。，这就意味着，对方啊，再也不需要自己了。，依赖关系难以善终，不单是因为他是债务且双方都没有偿还的意愿，，还因为从依赖关系中。双方所能获得的东西会越来越少。，依赖他人的人往往都是不会感恩的人，得到的越多，得到的越久，越是会把一切当作是理所应当。，不过，似乎也不应该责备他们，这是共同的人性。，人们乐于在小恩小惠上有来有往。展现出优雅文明的一面。，但是面对大恩大德的时候却认为是一笔难以承受的巨额债务，甚至因此而反目成仇。，在另一方面，人性中也总是有容易厌倦的一面。，始终被同一个人需要，总归是不如被不同的人需要。被许多人需要。，反复从同一个人身上收割自信和勇气，难免会让人觉得效率太低。，更何况，随着时间的流逝，对方的感激之情也渐渐淡泊，，让人感到自己需要对方的真相存在泄漏的危险。，过去。人们不大会讨论依赖这种事情，原因是生活的压力没有那么大，变化也没有那么快。，人和人之间有足够长的时间一点一滴地建立起深厚的关系。，但是现代生活的节奏很快，人人都喜欢捷径，人人都想证明自己。，所以呢。快速地结识人，快速地建立起关系，也就成为了一种必然。，在社会上感到无依无靠是一种内心恐慌，感觉自己无足轻重无人需要也是一种内心恐慌。，两种内心恐慌的人相遇，那么的确可以通过对方找到自身的解决方案。而且都是最直接最快速的一种。，快速建立的情感，快速建立的关系可能不那么牢靠，最终双方彼此怨憎也就没有什么奇怪了。，因为双方一开始都是接待人，但是到了最后都觉得自己才是债主，拒绝承认自己需要负担任何债务。唯一的结局就是不还而散。，我的建议是尽量不要去依赖谁，也不要让谁依赖。正如我反复说过的那样，我认为成年人之间的关系应该是一种冷漠疏远的疏逝。，相比之下，依赖太甜腻太近浅，把太多自我都依托在他人身上。既不健康也不强壮。，成年人应该努力做到自足、自挤、自立自强，于是会有自信和自尊。，但凡是需要从别人那里借来什么东西充门面，最终还是要还回去的。，两个强大而自信的成年人之间是没有多少彼此依赖的情感的。只有相互之间默默的尊重和理解。，我之前曾经用过一个比喻，就像是在非洲大草原上，狮子和大象隔着同一条河水，彼此默默相对不发一言。，但我想，现在我可以再加一个新的比喻，即便是对幼崽又亲又舔的狮子妈妈，。在孩子成年之后的第一件事情依然是毫不留情地把他逐出领地，让他学会仅仅依靠自己活着。，当然了，并不是所有人都要去做大象和狮子，我也并没有那么严苛的要求，只是想说明一点。，人生中存在着许多选择。无论你做出任何选择，在一开始最好知道它的代价和它可能的结局。，依赖有个很甜蜜很安全的开头，但未必会有一个同样的结尾。，不过，任何人只要愿意支付对应的代价，那么他就可以做出任何人生选择。。在这个意义上来说，实在是很难讲对或者错，只能说谁选择谁承受了。，好，这一讲就到这里。不知道你有没有依赖过他人或者被他人依赖的经历呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。我会把那些精彩的问题放进周四周五的问答篇目里。，输走了，我们下一讲，再见。。
