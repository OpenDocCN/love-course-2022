  text: '# 007.hct和菜头·成年人修炼手册：hct64 依赖：不打算偿还的债务你好，欢迎来到《德道专栏》，何菜头成年人修炼手册。，今天咱们来聊一聊依赖这个词。，依赖，动词。依靠某种人或事物而不能自立或自给。，其实啊，它更像是一种双方之间的债务关系。，双方同时是放贷人和借贷人。没有一方打算偿还债务。，站在我个人的角度去看，依赖就是一种债务关系。，我想大部分人都会赞同一个观点，这个世界上并没有多少真正免费的东西。，大部分人呢，也都会赞同另一个观点，对自己的依赖会带来压力。。那么，依赖某个人就是让对方帮自己分担了部分人生重量。，让人帮自己分担重量，这是需要支付代价的。，但是，依赖并没有这一层含义，所以依赖就是一笔债务。，因为依赖的人平白占了对方好处。当你获得的同时就开始了欠债。，这笔债什么时候还呢？依赖他人的人大概从来没有想过这个问题。，因为如果当真思考过，就会采用另外一套人生哲学了。，活在这个世界上，尽量不要给别人添麻烦。许多的人的确是那么做的。因此人变得非常坚强。，但有些人从给人添麻烦中得到了甜透，仿佛打开了糖果机的开关，甜蜜瞬间清晰而下。，这其中的原理也并不复杂。，如果一个人曾经帮助过你，那么你再次开口他再次帮助你的可能性要比别人大得多。。美国总统竞选的时候就是按照这个原则操作的。，候选人在第二轮募款时会特别针对第一轮掏过钱的捐献者。，因为从他们的口袋里掏钱要容易得多。，帮助他人是一件很不容易的事情。，一旦打破了这层尖兵。给予帮助的人就会觉得，对接受帮助的人具有某种道义上的责任，会不断地提供帮助，响应要求。，看起来这是一个平衡的关系，一方面是有人的确需要，一方面是有人的确愿意帮忙，这是你情我愿的事情。。但如果只是针对一个人反复提出要求，对方也每次都急于响应，那这就是依赖了。，和人生中所有的选项相比，去找到那个人开口索要是最简单的方法，可以称得上是人生捷径。，但问题在于，等到收债日到来的时候。依赖他人的人可能会一下子变得一无所有。，无论是在感情、金钱还是智力上依赖他人，你都放弃了真实经历人生的机会。，所有轻而易举得来的东西并非是因为自身的努力。，之所以自己可以得到，是因为别人愿意给予。自己能得到什么取决于对方给予什么。，因此在这个意义上来说，还债其实在每一天里都在暗自进行。，依赖他人意味着不断的支付自我，按照对方的意图活着，活在对方给予的范围之内，多一分一毫都没有。。等到失去依赖的对象，不但会失去生活，连带自我也一并失去了。，对于那些喜欢有人依赖自己的人来说，他们罹患的是另外一种疾病。，要么他们喜欢控制他人的人生，要么他们渴望被人需要的感觉。，无论是哪一种。都会让他们内心感到自信，感到力量。，所以，双方其实是同病相怜，都需要他人自己才能存在。，当然了，这种病症会有一层伪装，看上去像是无私的爱或者无尽的关怀。，至于说究竟是什么，我们只需要问一个问题。。除了父母对子女，世间有多少人愿意付出无需回报的爱呢？，可能连子女对父母都做不到这一点，变成父母晚年唯一可以依赖的人。，但是为什么生活里会有那么多彼此依赖的人呢？，的确有那么多无私的爱。还是说存在着某些不为人知的交换呢？，所以啊，很难说是谁更需要谁。，一个人想要走一点人生捷径去找到一个可以依赖的人，反倒是简单直白的。，而愿意提供这种依赖的人，可能内心要更加的深沉复杂。。看起来他是给予者，他是强力者。，但是如果考虑一下他的内心世界，也许正是这种被需要的感觉才能让他感到自身的价值，也才能让他找到生活的自信。，那么，从这个意义上来说，他其实也是个接待者。。他需要不断的借来勇气和自信，单靠他自己啊，'
