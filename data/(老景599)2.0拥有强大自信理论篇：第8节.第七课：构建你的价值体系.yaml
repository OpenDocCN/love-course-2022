    -   不应该只依赖外在价值体系来建立自信，因为外在价值体系是相对的，会受到外界因素的影响和变化，而内在价值体系是建立在个人内心深处的认知和信念上，更加稳定和持久，能够为个人提供更加坚实的自信基础。

