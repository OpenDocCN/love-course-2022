  text: 波波爾認為我們並不能發現那個歷史發展的鐵律，或者說人類社會發展的絕對真理。，聽過上一講的內容，你應該很容易理解這一點。，你想，如果在自然科學領域，人們都無法找到永恆的真理。那麼對於更為複雜、變量更多、更不可控的人類社會，就更不可能找到所謂絕對正確的法則了。，其次，人類社會還有一個特點，那就是人類的知識本身就是影響歷史發展的一個重要變量，因此歷史進程無法被決定。。這是什麼意思呢？舉個有趣的例子。，有人說，如果馬克思把自己的著作都藏起來不發表，說不定現在資本主義已經滅亡了。，可惜，馬克思把他的理論公佈於世，資本主義的內在矛盾就完全被揭露了，成了全人類的知識。。工人階級去學習，但資本家也可以學習，他們就意識到改良資本主義的必要性和緊迫性。，那麼他們就會去提高工人的福利和工資，改善他們的勞動和生活條件，這樣一來就緩解了勞資矛盾。改變了至少是延緩了資本主義滅亡的進程。，所以在波普爾看來，一方面我們並不能找到歷史發展的絕對規律，另一方面，人類知識的增長本身也會改變歷史的進程。，那麼，歷史決定論在根本上就是無法成立的。。波普爾還有一部兩卷本的劇主，詳細分析考察了歷史決定論在思想史上的發展，書名叫做《開放社會及其敵人》。，其中有一個觀點，認為信奉歷史決定論會在思想上把社會發展的可能性封閉起來，塑造一個封閉社會的意識形態。，而與封閉社會相對立的是開放社會，就是以開放的態度接受理性的批判。，當然，開放社會實際上也需要社會工程，但不是那種整體主義的工程，而是一種零星社會工程，或者說漸進社會工程。通過不斷嘗試和糾索機制來實現社會發展。，我們來對比一下，波普爾支持的漸進社會工程，和他所反對的烏托邦社會工程有三個重要的區別。，第一，前者著眼於克服最緊迫的惡，而後者是要追求最終極的善。，第二。前者是要尋求改善人類命運的合理方法，而後者也許有著極其善良崇高的意願，但在實踐中卻可能加重了現實的苦難。，第三，從歷史上看，漸進式的改良基本上都能成功，而試圖整體性的創造烏托邦的規劃基本上都會引發悲劇。最終背離了自己當初的目標。，所以波普爾會說，締造人間天堂的企圖，結果總是造就了人間地獄。他認為二十世紀歷史留下的最深刻的教訓之一，就是要警惕歷史決定論的神話，防範烏托邦社會工程的事件。。我們看到波普爾在科學方面反對科學至上論，在社會政治方面反對歷史決定論和烏托邦社會工程，這兩個方面是一脈相承的，都是反對過去啟蒙理性主義中的絕對正理觀。，所以在我看來。波普爾最突出的成就就在於他推動了啟蒙理性主義的改造升級。，我們知道啟蒙理性主義創造了無數偉大的成就，但他也反映出科學至上論和絕對正理觀的傾向。，這種傾向在二十世紀初愈演愈烈。當時在思想界對這種傾向的批判很弱勢，被當作是異端。，波普爾的出現改變了局面，他從處理科學內部的問題入手，顛覆了科學至上論，受到了愛因斯坦等著名科學家的讚賞。。後來他的工作又進一步延伸到社會政治和歷史的思想領域。，不過，波普爾的批判並不是要顛覆整個理性主義傳統，而是要修復和升級這個傳統，最終形成了批判理性主義。。波普爾獨特的思想和雄辯的風格推動了思想史上的這次轉折。，當年的異端思想今天已經成為常識，人們對於這些理念習以為常，很少意識到背後有一次真理觀和歷史觀的轉折改變。，對我個人來說，波普爾有著特殊的意義。。三十多年前，正是通過閱讀他的著作，我從理工科轉向了人文社會科學的領域。，在2004年，波普爾去世十周年的時候，我寫過一篇紀念他的文章。，其中說道，波普爾是一位卓越而肅朽的思想家。，他在世的時候。獲得了非常顯赫的聲望，去世之後卻迅速被人淡忘。，
