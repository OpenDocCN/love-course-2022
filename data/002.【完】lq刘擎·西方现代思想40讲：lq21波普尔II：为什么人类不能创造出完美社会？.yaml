  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq21 波普尔II：为什么人类不能创造出完美社会？【 西方現代思想 】，你好，我是劉勤，歡迎你來和我一起探討西方現代思想。，上一講，我們探討了卡爾·波普爾的科學哲學思想。，他發現，即使在科學的領域，理性所能達到的正確，也只是一種不徹底的正確。。當波普爾把這個思考延伸到社會政治領域，就形成了他更為基本的哲學思想，叫做批判理性主義。，這個詞聽起來有點高深，其實並不難懂。，簡單的說就是兩句話，人類有理性，但理性有局限。，在波普爾看來。我們人類是一種問題求解的動物，無論是科學研究還是社會活動，都是這個模式。，遇到問題，尋求解決方案。，找到方案，獲得進展，但在解決方案中，又會誕生新的問題。，這個問題求解之旅，就永遠沒有終點。是一種無盡的探索。，舉個例子，為了解決堵車的問題，我們修了更多的公路，但路多了，買車的人就會更多，結果路上反而變得更加堵塞了。，我有一個北京朋友跟我說，高速公路就是讓我能夠迅速地趕到下一個堵車點。。在人類歷史中，類似的問題實在是太多了。，波普爾就是從這種問題求解的模式中，總結出了批判理性主義的思想。，他用的這個詞好像非常學究氣，是想同時強調理性的作用和理性的自我批判。，或者用波普爾的話來說。就是理性及其可錯性。理性體現在，我們能夠找到解決問題的辦法。，可錯性體現在，人類的辦法總是不完美的，總會出現新的問題。，人既是理性的動物，又是會犯錯的動物。，所以，人類總是會一邊進步，一邊犯錯。再從錯誤中學習。，我們總是能夠向前邁進，但又永遠無法抵達絕對的真理。，在科學領域，波普爾從這個思想基礎出發，解釋了科學發展的邏輯，同時拒絕了科學智商論。，到了社會政治領域，波普爾要拒絕的。就是所謂烏托邦社會工程的理念。，什麼是烏托邦社會工程呢？，簡單的來說，就是認為人類可以依靠自己的理性，按照某種預定的藍圖去改造整個世界，創造出完美的社會。，波普爾認為，將這種社會工程的理念付諸實踐。往往會導致災難性的後果。，你也許要問的，不對吧，生活中一直有各種各樣的社會工程啊，所有國家都會有社會發展規劃，不是嗎？，像是城市規劃，道路規劃等等，沒有規劃工程，社會怎麼能發展呢？。波普爾當然不是反對一切社會工程，他批判的烏托邦社會工程有一個鮮明的特點，就是整體主義。，這是一種空間維度和時間維度上的全方位規劃，在空間上涵蓋了所有社會領域，大到國家制度的設計，小到一個家庭的形態。。在時間上，要從現在規劃到未來，一直規劃到終極的理想社會。，整體主義的規劃工程有什麼問題呢？那就是低估了可錯性。，比如，你要為考試做一個複習計劃，那當然沒問題，因為這是一個局部的短期的計劃。出了錯也很容易變通調整。，今天進度沒完成，明天你少刷一會手機就補上了。，但如果你要制定一個整體的人生計劃表，從畢業工作到事業發展，從戀愛結婚到孩子教育，把一輩子的大事小事全部安排好，這種環環相扣。萬無一失的規劃，肯定就行不通了。，社會也是如此。在波波爾看來，想要覆蓋一切、規劃一切的烏托邦社會工程不可能成功。，但為什麼還會有人去信奉這種不切實際的規劃工程，甚至付諸實踐呢？因為這背後有一種觀念非常迷人，叫做歷史決定論。，就是認為歷史是被一個鐵的規律所決定的，只要我們掌握了這個規律，就能制定出完美的藍圖來整體的改造社會。，在二十世紀的西方思想家當中。波波爾是批判歷史決定論的先行者，也是影響最大的代表人物。，他在一本書中有詳細的分析，書名叫《歷史決定論的貧困》。哲學討論的細節我就不在這裡展開了，我可以給你談談波波爾兩個最主要的觀點。，首先。'
