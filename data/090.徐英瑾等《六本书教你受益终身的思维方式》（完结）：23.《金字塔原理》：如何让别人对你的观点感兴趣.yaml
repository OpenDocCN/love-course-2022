  text: 今年美国整个商业的滑坡是非常严重的。而与此同时在同样竞争非常激烈的，这样欧洲和日本他们的商业业绩却非常好，你一下子就提出了这样一种忧虑，然后就问why为什么，这时候你可能会把背景的地位，放到一个次要的地位，把冲突予以提高。这样做的一个目的是什么呢，可以提高忧患意识，或者在大家渴睡的时候，先给大家当头棒喝一下，现在我们碰到大问题了，就要出大事了，这也是一种很有意思的解决问题的方式，那么还有一种方式就叫，所谓的突出信心型。它是怎么放的呢，是先放疑问，然后上背景，然后放冲突，然后放答案，这个疑问是说，我们怎么样能够找到具体的原因，用来解释在同样商业竞争非常激烈的情况下，我们美国的商业衰退会比其他国家更快一点呢。你先不说背景，先说这样一个问题，为什么先说问题，和先说冲突或者背景，它会带来不同的心理效应呢，你先说问题的话，会给人一种感觉你已经找到答案了，你先说背景或者先说冲突的话，好像让人感觉你仅仅是发现了问题。就类似于两种差别吧，一种人他是先报警，啊
    有火灾了，那么另外一种人是说我们怎么灭火呢，请注意他不是先喊有火灾了，而是说咱们怎么灭火呢，你这样话一说出来，给人的感觉是这人已经想好怎么灭火了。否则他敢这么有自信的说出来吗，所以大家就会饶有兴趣的去听，尤其有一些领导是比较喜欢员工，先想出答案再来向他汇报，甚至有一些领导会要求，你如果仅仅发现问题想不出答案的话，不要和我说。所以你可以用这样的开头，怎么来解决这个问题呢，我们先来说说这个问题的背景和冲突，好
    讲完了以后我来讲答案，我是应该这样来解决问题，大家就会觉得这种汇报方式，能够给领导带来非常有用的信息，那么总而言之呢。这些背景冲突疑问答案之间的，这个四个要素，它该怎么摆，要根据具体的语境，根据具体的领导的性格，来进行自由的调换呢，所以呢，用兵法上的话来讲，是兵无常势水无常行，这里面并没有一个统一的一个格式。我只能告诉大家有不同的格式，可以供大家自由的来使用，那么讲到这儿呢，这一部分的解读呢，也就基本结束了，我们来简单的回顾一下，也就是在金斯塔塔塔尖部分，我们一定要对续言的写作，或者是续言的语言组织。报以更大的注意力，续言的本质是什么呢，就是给结论一个恰当的包装，使得结论能够以合适的妆容，出现在听众的眼前，或者是出现在听众的耳里，那么这里要点是什么，按照常规来说，第一步要讲清楚背景，第二要展示冲突。第三要把疑问加以阐释，最后呢才是给出答案，当然呢，在不同的具体的使用的语境中呢，这几个环节之间的逻辑次序呢，是可以加以变换的，下一节呢，我将继续呢，为你解读金斯塔原理这本书，音频下方附有本小节的文稿。欢迎各位书友上拉屏幕进行查看。
