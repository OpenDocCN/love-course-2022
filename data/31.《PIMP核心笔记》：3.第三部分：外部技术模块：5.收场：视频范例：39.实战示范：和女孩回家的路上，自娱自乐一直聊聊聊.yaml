  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：39.实战示范：和女孩回家的路上，自娱自乐一直聊聊聊几乎天天去酒吧，我说几乎天天去酒吧，然后呢，然后，去阿哥马来亚玩吗，玩啊
    泡妞啊，嗯，可能就是小时候天天下去玩，天天捉，导致的性格变成这样了吗，谁啊，我啊，你以为我说你啊，你说我什么，别走那个忙道。我忙人，你是忙人，你是大忙人，对啊，周三休息还要忙半天，你别说那些，来来来，你学一下网上是怎么做地梯的，你到底去哪一块，对，这个厕所还是哪一块，就是那个县后面那块，哦，还有夜市，干嘛都不安全，别出来好。哦，别出来陨石落地家里了，生命那么短暂，就要出来浪吗。'
