  text: '# 004.【完】CHX陈海贤亲密关系：chx16丨关系空间：为什么亲密关系会束缚人欢迎来到亲密关系，你好，我是陈汉贤，这个模块我们来讲讲如何拓展关系的空间，这个关系的空间就是你在关系中感觉到的自由度和束缚感，如果关系的空间太大，彼此就会缺少连结，最终可能就变成两个人自己过自己的。也没有动力去解决亲密关系中的矛盾和问题，而如果关系的空间太小，人就会感觉到不自在，就会有束缚感，这一模块主要讲的是因为关系空间过小，造成的亲密关系的束缚，我会主要态讨三个方面的问题，不会处理双方的差异。总想改变对方，以及不会处理和伴侣之间的边界，这一讲我们就先来说说关系中的束缚感是怎么来的，我曾见过一对夫妻，为老公要不要让老婆整着自己的手臂睡觉而吵架，老公说，她整着我的手臂睡觉。时间长了我就觉得不舒服，我想把手臂抽回来，可是我动一动她就要生气，老婆说，你别以为我整着你的手臂舒服，以前你让我整，我其实也是不舒服的，但是我觉得你对我一片好心，我就忍着了，可是现在我都习惯了。你又要把手臂抽回来，我就觉得你没有以前那么爱我了，老公说，我哪里不爱你了，我只是觉得这样累，老婆说，你以前可以，现在为什么不可以，以前能忍，现在为什么不能忍，那就是不爱我了，说到关系的空间时。我总会想起这对夫妻，他们用彼此都很不舒服的姿势睡觉过了很多年，因为抽不抽胳膊背后有他们最关心的问题，你到底还爱不爱我，而正是这个问题让他们不敢动弹，这种不敢动弹的感觉，就是亲密关系带来的束缚感。在一段关系中待的久了，这种感觉经常出现，比如说你想去看电影，可是老公等着你回来做饭，周末你想一个人静静，可是老婆要拉你去参加家庭的聚会，你想买一样贵的东西，可是又担心对方不高兴，有时候你会想。还不如单身算了，至少自由一点，这种束缚感背后，是我们每个人在亲密关系中都有的，两个相反却同样强烈的渴望，一方面，我们渴望能够跟对方亲密无间，渴望对方能够满足我们的需要和愿望，另一方面。我们又想有足够的自由，想要无拘无束，自由自在地做自己，如何平衡这两种矛盾的渴望，是亲密关系永恒的难题，那么关系中的束缚感来自哪里呢？，最简单的束缚感，就是两个人都想自由自在地做自己。所以产生了想法上的冲突，一个人想去东，另一个人想去西，两个人又不能各走各路，不管谁先妥协，妥协的人都觉得自己被束缚了，这种束缚感也许是你知道的，但是亲密关系中还有另一种束缚感，也许你不一定知道。这种束缚感给人的限制更大，更让人无所适从，它就是情感表达的束缚，我曾经见过一对年轻的情侣，大学毕业后，两个人到同一个大城市工作，男生很快找到了一份工作，女生找工作却不太顺利，找工作不顺利。又没有太多的朋友，女生就希望男生能多陪陪自己，可是男生工作很忙，经常要加班，有时候还要把工作带回家，所以平时女生要跟男生说要不要去看电影啊，要不要去哪里玩啊，男生总是说等忙完了这一段你别来打扰我。这样女生心里就有了一些疙瘩了，有一次这个女生给男生打电话，说你什么时候回来啊，我买了很多菜给你做好饭了，男生说哎呀你自己吃吧，我今天又要加班实在走不开，女生说我今天感冒了，身体有点不舒服，你早点回来吧。男生说那你自己去买感冒药吧，女生有点生气就说我发烧了，你还不关心我，那随你吧，男生挂了电话，担心女朋友不高兴就跟领导请了假，领导勉强同意了，还说了一句，我们现在正是项目正忙的时候，你怎么事情这么多。男生开始心里有气，觉得是女生害的自己被领导批评了，回家以后，女生一开门看到男生回来了很高兴，男生问你不是发烧了吗，怎么还生龙活虎的，女生说早上有点烧，现在已经好了，男生就更生气了，说你知道吗。你这样有多打扰我，'
