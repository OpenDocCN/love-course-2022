  text: '# 《渣男研究院》：74_男生不断立人设又不付出_720p男生不停的反而塞自己在朋友圈反而塞自己的跑車別墅，然後告訴你他今天花了多少去上個月花了多少，然後當你開口跟他那你說那你要送我什麼呢，但他就說哎呀最近付了很多房租啊，最近工作壓力大啊。最近剛剛買了房花了幾十萬，或者買了車花了幾十萬，就是其實他說的這些不一定是錯的，不一定是假的反而是真的，但是因為他每一次賺到錢的時候他優先考慮的是自己，給自己買車給自己買房給自己買東西。因為他覺得沒有必要給你任何東西，因為這是他賺的辛苦錢沒有必要跟任何人分享，而且他覺得我們只是女朋友我不需要給你，因為你們只看到男人風光的一面，你看到他賺錢的那一面。但是他真正貧窮潦倒的時候你是不在他身邊的，所以男人熬過來以後他就需要去享受他的這個成功的許願了，但是他的這個他的這個成功太短暫了，他還不知道與人分享，他賺來的剛剛開始賺來的錢優先花在自己身上。去更好的利人社更好的去吸引更多的人，所以有的時候是因為他覺得你跟他的階級也跨越的太多了，然後他覺得對你這些付出憑什麼，因為畢竟跟你也是提不起勁來的，本來跟你跟你在不在一起都無所謂，更何況付出呢。所以有的時候就是你不是他的天菜，這主要是你不是他的天菜導致的，你可能是他認識的，因為有的時候男生不僅只跟一個女生去認識，他可能會認識很多個人，所以當他認識的人一多就會分攤到他的這個預算。他每個人每次出來玩花個兩千，他一個月去認識十個人，他光吃飯就要兩萬，他自己哪怕一個月賺十萬，他自己在身上自己身上也花個六五六萬，所以他是不太會為你再付出的，我們說男人階段不一樣。當他積累到一定的財富以後，他就開始去報效社會了，他才承擔責任了，當他剛開始進入一個工作累積和職業累積和財富累積的時候，他是只會考慮自己的，但這個心態是可以調整的，具體怎麼調整呢，還是比較複雜的這種。我們說你首先對他用心才有可能撬得動他對你的用心，你一上來就想要他對你好，他一對你不好沒對你好，你就一個眼神鄙視他，他是能感受出來的，你太著急了你太短線了，或者是他就想跟你對著幹，因為你沒有同理心。所以我覺得女生想要男人對你付出，首先也要自己付出，然後還要擁有同理心。'
