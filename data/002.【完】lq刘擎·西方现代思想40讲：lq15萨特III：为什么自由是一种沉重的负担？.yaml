  text: 名字叫《禁閉》，說的是三個被囚禁起來的鬼魂等待著下地獄，，但在等待的過程中，三個鬼魂彼此之間是不斷欺騙相互折磨，最後他們忽然領悟到，不用等待地獄了。他們已經生在地獄之中，地獄並不是什麼刀山火海，永遠和他人在一起，這本身就是地獄。，他人即地獄，要明白這句話的真諦，還是要回到薩特的哲學思想中，我們已經知道了，人能夠自由地掌握自己的生命。哲學上把這叫做人的主體性，我是主體，就意味著我有主導權。，問題來了，你是自由的，我也是自由的，那麼我們倆在一起的時候，到底誰是主體，誰有主導權呢？薩特認為，人總是要維護自己的主體性。所以人與人之間一定會為了爭奪主體性而鬥爭。，每個人在和他人相處的時候，都想把他人變成客體，以此來維護自己的主體性和自由。薩特舉了一個例子，說你走在街上迎面過來一個陌生人，用眼光上下打亮你。你會覺得不舒服，為什麼會覺得不舒服呢？，薩特解釋說，別人注視你的時候，他下意識地就把你變成了他觀察的客體，在這個注視中，他是主導者，你只是被他觀看的物品，他要實現自己的主體性。代價就是把你的主體性給否定掉，把你物化。，所以你會下意識地迴避對方的注視，但你也可以反抗，他看你一眼，你就回看他一眼，用你的注視，把他變成客體。，你看，在薩特看來，人和人的交往就是這樣。總是在為了爭奪主體性而鬥爭，即使是在愛情當中也不例外，他說，我們想像中的浪漫愛情，是一個騙局，那種不分彼此和二為一的愛情體驗，只不過是剛剛開始時候的幻覺罷了。。愛情同樣充滿了為爭奪主體性而展開的衝突和鬥爭，到最後，要麼是受虐，在羞恥中享受快樂，要麼是施虐，在內疚中感到愉悅。，愛情常見的情節就是如此，一個人去追求另外一個人，去討好，去迎合對方。變成對方喜歡的樣子，失去了自己的主體性。，而被追求的一方，則要努力表現出自己迷人的魅力，通過追求者的奉獻去獲得自己的主體性。，在這樣的關係中，愛情越熱烈，雙方就越接近受虐狂和施虐狂。。薩特還有一個很奇妙的說法，他說，憎恨是什麼？憎恨其實就是你承認了別人的自由。，想想看，你會恨一個杯子或者一把椅子嗎？憎恨只能指向人，因為人有自由，只有人能出於自主意識對你做些什麼。。在他人作為主體的行動中，你就淪為了客體，淪為了物，你的主體性就被否定了。，所以你會憎恨，因為你不甘於被當成物品。在這個意義上，憎恨就意味著你承認了對方的主體性，承認了對方的自由。，薩特認為。我們生活在一個有他人存在的世界，每個人都是自由的，但我們不可能實現那種理想中的共同自由，因為每個人都要實現自己的主體性。，在這個意義上，薩特是一個悲觀主義者。他不相信自由主義所嚮往的那種主體與主體之間的相互承認、平等、尊重的關係。，薩特的存在主義，繼承了尼采的思想傳統，強調人只能自己創造自己，在自由的選擇中不斷塑造自己，並且承擔選擇的責任。，他和尼采一樣。否認普遍客觀的價值判斷標準，但是他似乎放棄了尼采的超人學說，強調人只能孤獨地面對自己的選擇。，聆聽薩特的哲學，你是不是會感到一種絕望呢？起點是虛無，終點是孤獨，在這其中我們還要承擔沉重的責任。。薩特也說，自己的存在主義是絕望的哲學，但他又說，存在主義也是希望的哲學。，那麼希望在何處呢？就在我們的自由之中，在人的無限可能性之中，我們永遠有改變的潛能，不必服從任何註定的命運。，你看。薩特向我們展現了每個人都要面臨的精神困境，但同時又告訴我們，我們永遠都可以做出改變。，用什麼去改變？行動。存在主義是絕望的哲學，也是希望的哲學，但最重要的，它是行動的哲學。，我們最根本的自由和可能性。都在行動中實現，行動並不只屬於擬彩式的超人，而是根植於每個人的存在之中。，人生無意義，
