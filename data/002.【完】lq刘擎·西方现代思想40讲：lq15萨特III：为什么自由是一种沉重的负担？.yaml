  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq15 萨特III：为什么自由是一种沉重的负担？你好，我是劉晴，歡迎你和我一起探討西方現代思想。，上一節課講到，薩特從存在就是虛無出發，推出了人在根本上是自由的。，自由的命運意味著人總是可以有所選擇，而且必須做出選擇。，自由選擇當然是一件好事。這意味著人具有掌握自己命運的自主性，因此獲得了作為人的尊嚴。，可是自由的命運並不是輕輕鬆鬆的好事，它同時有非常嚴酷的一面。，這節課我們就要講薩特的兩個著名的觀點。，第一，自由選擇是很沉重的負擔。，第二。他人就是地獄。，自由選擇為什麼會成為負擔呢？因為選擇必定會帶來後果，那麼誰來為這個後果負責呢？，薩特說，沒有任何別人可以來承擔這份責任，你做出了選擇，你就要獨自承擔責任。，但承擔責任究竟意味著什麼呢？為什麼只能獨自承擔，難道這份責任就不能跟別人來分擔嗎？，薩特的回答是，不能。因為只要你做出了某個選擇，背後就會有一個評判標準，你的標準是從哪裡來的呢？，只能是你自己給自己確立的。。每個人的生活都充滿大大小小的選擇。，比如，畢業之後是繼續生肇還是直接工作？選擇什麼職業？要不要結婚？要不要孩子？，所有的選擇都會有後果，我們就生活在自己選擇的後果之中，這些後果也在塑造我們。。我們當然會在乎選擇的好壞對錯，誰都不想過後悔的人生。，所以，我們都希望自己的選擇有一個堅實可靠的依據。，但薩特卻說，你所有的選擇，依據都只是你自己的。，這裡當然有尼采的影響，尼采說。人是自己價值的創造者，上帝死了之後，就不存在客觀絕對的普遍標準了，人也沒有外在的標準可以依賴。，俄羅斯大作家托斯托耶夫斯基有一本著名的小說，叫卡拉馬佐夫兄弟，裡邊有一句名言，他說，如果上帝死了。那麼一切都被允許了。，薩特說，這句話就是存在主義的起點，換句話說，薩特信奉價值主觀主義。，於是，你不僅必須做出選擇，還必須為自己確立選擇的標準，那麼你就沒有任何托詞了。，你不能說，因為父母讓我這樣做。因為是你自己把順從父母當成了標準，你也不能說，是因為宗教讓我這樣做，因為是你自己把宗教教義當成了標準。，所以，任何信條，任何主義，或者別人的建議，都不能成為你的藉口。，薩特認為。這些藉口說辭都只是自欺欺人，是用來逃避自己的責任的。，開個誇張點的玩笑，假如你和你的伴侶分手了，朋友來安慰你，會說，這不是你的錯。，但薩特可能會說，這就是你的錯，是你自己選擇的人，是你自己談的戀愛。這個結果，當然是你的責任。，獨自承擔責任是什麼意思？就是自己做自己的立法者，為自己做出的每一個選擇，承擔絕對的責任。，你看，從存在就是虛無，薩特推出了人的絕對自由，而從絕對的自由。薩特又推出了絕對的責任。，這是一份非常沉重的負擔。，傑克作家米蘭·昆德拉最有名的一部小說，叫做《不能承受的生命之輕》，英文叫Unbearable
