  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx19 离婚：分开了，如何不&伤&着孩子？欢迎来到家庭关系，你好，我是陈海贤。，前面的课程我们讲了家庭会遇到的各种难题以及解决方案。，这些问题有一个共同的特点，那就是它是在家的框架里发生的。，但是有一种情况，就是家这个框架已经消失了，。而我们仍然需要去处理很多情感的难题，那就是离婚。，如今离婚已经变成了一种越来越普遍的社会现象。，从传统观点，很多人会把离婚看作是一个问题，一种失败，，认为是两个人搞砸了，没有办法经营好自己的家庭。才会导致离婚。，但其实呢，离婚也可以看作是一个解决问题的办法。，正是因为婚姻中出现了没法解决的持续的伤害，人们才选择了离婚。，离婚当然也会带来伤害，但是人们离婚就是因为不离婚所带来的伤害也许更大。。既然离婚是停止伤害的一种解决办法，那我们就要想，，在什么样的情况下，这个办法会真的有效呢？，关于离婚对大人的影响，我们在上一门课亲密关系里已经有所设计了。，那这一节课呢，我们重点来讲。如何减轻离婚对孩子的伤害。，要弄清怎么减轻离婚对孩子的伤害，我们要先理解离婚对孩子的伤害究竟是什么。，家庭解体的时候，孩子受到的最直接的冲击就是家没了。，几乎所有的孩子都会经历这个阶段，在家庭解体之前。他们会非常努力的想让家维持下去。，在父母离婚之后，家的残缺也很容易被这些孩子理解为是自己的残缺。，所以当看到别人有完整的家庭而自己没有时，这些孩子常常会觉得自己低人一等。。而那些总是被父母卷入冲突的孩子，更是会责怪自己，觉得自己没有做好，才会导致家庭的解体。，但是如果处理得好，孩子也会慢慢从父母离婚的冲击中走出来，他们会觉得自己还是有家的，只是家庭的成员少了一个人。。如果抚养者有足够的温暖和安全的话，孩子也会有安全感和归属感。，至于孩子能否接纳这个特别的家庭，很大程度上取决于家里大人的态度。，如果大人觉得这是一件羞辱其耻的事，那孩子也会把他当作一个不可告人的秘密。。如果大人自己的接纳程度比较高，那孩子自然也会接纳他。，就像一个单亲家庭的孩子在介绍自己家的时候很自然地说，我家只有我和妈妈，可是她是世界上最好的妈妈，我很幸福。，就算孩子跨越了这个特殊的阶段。接纳了自己有一个特别的家，还是会有一些情感的爱留可能对孩子造成伤害。，这些复杂的情感是很多人不容易体会到的。，在这里我想跟你分享三种常见的伤害的来源。。伤害的来源之一是孩子必须在分开的父母之间做一个选择。，这个选择不只是现实的抚养权的选择，而是在情感上依赖谁的选择。，一般孩子对父母都是有情感的，选择依赖一个人而放弃一个人，这对他们是一件实在太难的事情。，而更糟糕的是，一些孩子需要跟他们原来的依恋最下分开去跟另一个人生活。，我就见过一个孩子，妈妈为了离婚放弃了抚养权，孩子依赖妈妈可是只能跟爸爸生活。，当然爸爸对她也不错。可是那个孩子还是表现出了极大的不适应。，她说，那段时间我不知道自己是怎么过的，我觉得自己快要死了。，爸爸晚上下班回来也会跟我说几句话，我知道他想安慰我，我却心不在焉的恩恩应付着。，谁都不能提妈妈。一提她我的眼泪就会掉下来。我每天晚上都会做梦，会梦见她。，不需要过多的解释，孩子需要很难的心理调试才能适应这种转变。，伤害的第二个来源是父母之间的矛盾和伤害会波及到孩子身上。。一方面孩子的情感会受依赖对象的影响。，比如说当妈妈对爸爸还有很大的恨意的时候，孩子通常也会跟着妈妈一起去恨爸爸。，另一方面孩子又想去爱，想去依靠自己的父亲，这个时候他就会陷入一种非常矛盾的情感。。我就见过一个初中的孩子，父母很早就离婚了，跟着妈妈生活。，'
- answers: '-   孩子对父亲的警惕和拒绝源于父亲伤害母亲的事实，通常会导致内心的矛盾和难以接纳父亲的情感。孩子可能会表现出情感上的矛盾和疏远，无法和父亲建立良好的亲子关系。

