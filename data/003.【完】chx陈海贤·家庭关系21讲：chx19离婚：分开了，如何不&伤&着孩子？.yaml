  text: 他们仍然有很多需要协作的地方。，要让一对离婚的夫妻协作可并不容易，本来他们就是因为协作不好才离婚的，在孩子的养育上也一定有很多不同的观点。。那怎么才能协作的好呢？在前面的课程里我们说过，父母在养育孩子的时候要注意划清彼此的边界，离婚的父母尤其需要注意这一点。，如果孩子跟了某一方，他在养育孩子上的做法，另一方再看不惯也不应该发表意见。更不要去纠正和干预，除非对方愿意听，否则很可能不仅帮不上忙，反而会引来混乱。，相应的，一方也可以要求自己在陪伴孩子的时间里，让孩子只听自己的，这样孩子才可能把两方的爱整合在一起。不会在父母的矛盾中左右为难。，第三，分开以后，父母也要有孩子以外的生活空间。有一些离婚的人会觉得，我已经对不起孩子了，就不想再去找另一半，万一孩子不接受，我只要跟自己的孩子过好就行了。。当然这么想也是一种选择，可是他们没有想过，如果孩子变成了父亲或者母亲的全部，就意味着他把自己放到了一个这样的位置，他要为孩子的一生负责，而孩子也自然觉得他应该为父母的一生负责。，这种沉重的负担。很容易把爱变成怨。我见过一些离婚之后仍然过得好的家庭，这些家庭有一个共同的特征，就是他们在孩子以外还有自己的生活空间。，父母有自己的工作，有自己的朋友，有家人的支持，而孩子慢慢也会有一些自己的朋友。所以，减轻孩子伤害最大的秘诀就是，离了婚，你仍然过好自己的生活。，如果孩子既能从父母那儿获得情感的支持，又不用承担养育者情感上的负担，那他们就能更好地发展他们自己。，今天的课就到这儿，给你留一道思考题。，你有没有见过一些虽然离婚了，却把生活处理得很好的人，他们是怎么处理的？欢迎给我留言。，说了这么多家庭的问题，下节课我们就来聊聊，到底什么样的家庭才是好的家庭。下节课我们再见。。
