    -   孩子试图满足母亲的需求，却无法原谅自己和母亲，可能会导致孩子内心的困惑和情感上的矛盾。这种情况可能会导致孩子产生自责、自卑等负面情绪，并且对自我和母亲的情感发展产生负面影响。

    -   母子关系在孩子长大离家后仍无法解脱，可能会导致孩子和母亲之间的额外冲突和伤害，这可能表现为孩子的反叛、孤立、情感距离等问题。

    -   离婚后父母能够把伤害留在过去，给孩子自由发展的空间的方法包括避免将父母之间的矛盾延伸到孩子身上，处理好孩子养育上的矛盾，以及父母也要有孩子以外的生活空间。

    -   在处理离婚后父母在孩子养育上的矛盾时，有效的方法包括划清彼此的边界，避免纠正和干预对方的养育方式，以及在陪伴孩子的时间里，让孩子只听自己的父母的养育方式。

    -   父母离婚后，确保孩子不再受到父母情感纠缠的影响，可以通过让父母有自己的生活空间，让孩子在父母之外有自己的朋友和发展空间，从而减轻孩子的伤害。'
