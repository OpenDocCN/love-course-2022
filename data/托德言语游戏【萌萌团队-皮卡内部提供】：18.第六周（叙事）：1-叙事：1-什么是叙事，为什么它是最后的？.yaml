  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：18.第六周（叙事）：1-叙事：1-什么是叙事，为什么它是最后的？所以這星期我們要來談談Narrative，我們在這段影片中提到的東西，是在我們開始的開始，但是也在我們在最後的部分，也在我們進一步的進入，這段影片中提到的東西，那是很奇怪的，因為Narrative是。如果不是最重要的一部分，在遊戲中，很多人會喜歡的，很多人會想要的，那就是你與女生建立的一部分，你建立的關係，會比兩個很吸引的女生，更加不同，你會成為一對一，或是一個關係，無論你怎麼說。很多人會想要Narrative，很多人會想要Narrative，當你看到一個女生，你會想要跟那個女生交往，你會想要跟那個女生交往，但問題是這並不可行，你不能有Narrative，直到她準備好。在建立Narrative，在她的基礎上，就不會很合理，在實際上，她可能會很困難，她可能會很困難，所以女生想要跟她交往，但她想要跟一個，她認為的男生交往，很高價值，能夠吸引她，設定好她的形狀。給她一個好經驗，如果這樣都可以，她們會想要Narrative，在交往上，最好的方法是，女生跟男生交往，而不是其他方向，如果男生是，完全友情，從來沒有表達任何意見，或是對女生交往，然後他突然宣布。他想要Narrative，這很不合理，很困難，讓女生不相信，而且很困難，另一方面，假設男生有很好的經驗，跟女生交往，或是女生有很好的經驗，或是女生有很好的經驗，現在女生問，男生可以不要交往。她問他可以一起交往嗎，男生問可以一起交往嗎，這就是正常的情況，Narrative應該是，她要追求，她要求的，那會很容易，如果男生想要Narrative，就像第一步，男生會是那種，很困難的，很困難的男生。很困難的男生，我們在開始時提到，Narrative是，故事的一個詞語，故事可以叫Narrative，這就是Narrative，是你跟她的故事，是你對她的意見，好想想，那女生會怎樣跟她的朋友說。那女生會怎樣跟她的朋友說，如果妳遇到一個女生，然後她交了個號，跟她交了個號，她就在跟朋友說，她遇到這個好男生，她就在說她很興奮，她就在想著這些好處，如何可以讓她朋友感到驕傲，如何讓她不停在嘆。那會很不錯，另一方面，如果Narrative是，故事的一個詞語，或者是妳們，在一起時笑了，但她沒有想到，妳是一個高價男生，或者如果Narrative是，她跟妳做了一些事，然後她後來覺得，那不是好男生。她有買家的憂慮，那都是很負面的Narrative，所以有負面的Narrative，沒有Narrative，還有負面的Narrative，我希望能夠讓妳，在這個
