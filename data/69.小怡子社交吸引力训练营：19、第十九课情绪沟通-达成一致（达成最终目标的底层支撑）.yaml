- summary: "-   小怡子社交吸引力训练营的最后一课是关于情绪沟通中的达成一致，通过加入诱惑性的预期来增强情绪，让对方产生想与你达成一致的想法。\n \
    \   1.  通过直入有诱惑性的预期，如邀约吃火锅或提出产品修改建议，增强诱惑性情绪。\n    2.  诱惑性的预期不能太大，否则会超过你本身的吸引力，导致关系变质。\n\
    \    3.  举例说明，小诱惑如一起吃火锅是锦上添花，大诱惑如见名人成龙可能改变关系本质。"
  text: '# 69.小怡子社交吸引力训练营：19、第十九课 情绪沟通-达成一致（达成最终目标的底层支撑）《情绪沟通法》，Hello 你好 我是小姨，今天是《情绪沟通法》的最后一课，达成一致，在前面是六步法里，咱们的最后一步就是达成一致，到了《情绪沟通法》的最后一步呢，也是达成一致，两者不同的是。五步法的达成一致呢是步骤，这节课的达成一致啊是情绪，而两者相同的是，它们都是整个社交过程的临门一脚，是不需要费太大力气就可以完成的事情，这节课要讲的达成一致啊，不再是咱们主动提出要求，跟对方达成一致。而是通过情绪的直入，让对方产生想和你达成一致的想法，这个方法呢也很简单，就是要在我们跟对方达成一致的时候，直入一些有诱惑性的预期，预期呢就是事情发生之前的期望，你在达成一致的时候啊，加入一些美好的期待。那就可以增强诱惑性的情绪，注意啊，这里的诱惑啊不是那种男女之间的诱惑，而是兴趣这种情绪的加强版，如果说兴趣是有一点点喜欢，而诱惑呢就是我很想要，举个例子啊，你跟对方相谈甚欢，到了最后一步。想与对方出来见面深入接触一下，如果你说，有机会一块出来坐坐吧，这就是普通的流程性的达成一致，没有任何情绪性，那么加入有情绪性的预期，你可以怎么做呢，比如说啊，对方是个吃货无辣不欢，那你就可以这样说。我听说最近开了一家特别正宗的四川火锅，有机会咱俩一块去尝尝，这就有了一点点诱惑性，因为对一个无辣不欢的人来说，正宗的四川火锅的确让人难以抗拒，这种期待呢，就对对方产生了一点点诱惑性的情绪。让人跟你达成一致的动力啊更强了，再换个例子啊，比如说你是一个产品经理，面试了一家公司，彼此都很满意，约定和对方的总经理啊再聊一聊，用流程性的达成一致啊，你可以说，那您看咱们什么时候复试呢。但如果要加入情绪性的预期啊，你就可以这么说，那下次跟总经理聊的时候啊，我会带着对咱们公司产品的叙改建议来，这样呢效率会高一些，您看安排在哪天呢，你看这样就有一点点诱惑性，因为对于HR来说啊。这种主动积极做事的员工啊，是让人很难抗拒的，但在这有一点你务必要注意，这种诱惑性啊一定不能太大，不能大过你本身的吸引力，还记得咱们在训练营的前几节课里面咱们讲过，在社交中一种错误的心态是。我加X等于对方，因为这是一种自我价值感不坚定的表现，而且啊我还举了这些轮野唱会的那个例子，相信啊你应该还记得，那么在这里啊也是一样，你要加入的诱惑性啊一定不能太大，不能超过你本身对对方的吸引。否则呢它会盖过你们本身的关系，让你们的社交关系啊变质了，打个比方啊，你跟对方说，有机会啊一块出来吃火锅，这是一个很小的诱惑，我虽然喜欢火锅，但没有你呢我自己也能吃得起，如果我对你印象不错啊。我想跟你出来，那一起吃火锅是更好的事情，锦上添花，但如果你说啊，哎我认识成龙啊，有机会出来我带你去他家玩，那这就是一个很大的诱惑，这个诱惑的价值啊远远超过你，那么哪怕对方很讨厌你，他也可能为了去见成龙。也会愿意答应你的邀约，那这就不对了，面试啊也是一样，你说，我会带着对咱们公司产品的修改建议来，这就是一个很小的诱惑，是一个不错的员工，但公司呢还是会看你的基本素质，而不会因为这一点点态度上的积极。就改变对你的想法，但如果你说啊，哎我真是太喜欢咱们公司了，如果有机会合作的话，我也想在这个项目上投一点点钱，那这个诱惑啊就超过了你本身的价值，那即便你的工作能力不行，对方啊可能也会想。现在啊商业环境这么困难，找个人啊能投点资金进来也不错，相信啊通过这两个例子你就明白了，如果你加入的诱惑性太大，那你们关系的本质啊就会被改变，后续的关系走向啊，跟你本来的目标就会完全偏离。'
- summary: "-   本节课主要讲述了在社交中要注意分寸，通过加入美好期待来更容易达成一致。情绪沟通法包括五个步骤：兴趣、情绪共振、吸引、联系感和达成一致。\n\
