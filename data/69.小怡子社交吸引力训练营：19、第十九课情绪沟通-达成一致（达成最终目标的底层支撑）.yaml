    情绪共振 吸引 联系感 达成一致，这五个情绪啊和咱们的社交步伐是相对应的，兴趣和情绪共振呢是在破冰阶段完成的，情绪共振和吸引是在了解阶段完成的。了解之后呢要进行筛选，筛选完成之后啊就要进入到欣赏阶段，这里呢就是联系感这个情绪，最后啊就是达成一致，社交步伐这五个步骤啊和五种情绪相辅相成相互支撑，当你把这两个东西结合起来，理解以后你会发现啊。你和所有人的社交都能摸到规律，并且只要你努力地去练习去实践，你会发现啊你的社交成功率非常的高，你总能体面地进入一段关系，并且让你们彼此都觉得非常的舒适，到此啊社交步伐和情绪沟通法就全部讲解完毕了。但还没完，下节课啊我会对咱们的社交吸引力训练营的全部内容做一个总结，咱们下节课见。
