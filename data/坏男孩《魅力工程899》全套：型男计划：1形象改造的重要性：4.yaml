  text: '# 坏男孩《魅力工程899》全套：型男计划：1形象改造的重要性：4比如说通过拔高腰线来拉长腿长，将衬衫塞进裤子里来拔高腰线，改变身材比例，这样可以显得腿长，这节课我们就来教大家，如何通过服装来包装自己，首先
    西装可以掩盖很多人的体型缺陷，所以大家必须选择西装。因为西装的质地比较大，而且很多人的体型缺陷 所以大家必须学会穿，西装的剪裁和内部结构，是所有服饰中最复杂的，其目的就是通过结构来修饰体型，比如胖子没有腰，可以通过提高收腰位置做出腰线。胸部剪裁做出有胸肌的感觉等等，画面上这个人其实挺胖的，但是你看
    加宽的肩部和高尾收腰，腰被衬托出来了，胸部多留点面料，肩膀的肌膀肌膀起的感觉也出来了，看起来就有健壮感，丹尼尔克雷格的身形其实非常健壮。但是这件西装很好地消化了他，过于健瘦的胸肌等突出线条，让他看起来身材修长，所谓脱衣有肉
    穿衣显瘦，也要依赖好的衣服，西装对于身材瘦弱的人，同样可以起到修饰，如下图穿T恤和穿西装的效果不一样。一般来说 西装的肩膀的肩膀，是比较窄的肩膀，被西装修饰的比较宽
    比较有力量，整体修长又不会觉得盈弱，选购搭配非西装，一定要根据自己的体型特点 阳长臂短，比如说通过拔高腰线来拉长腿长。将衬衫塞进裤子里来拔高腰线，改变身材比例
    这样可以显得腿长，其次 裤子和鞋同色，也是拉长腿长的方法，裤子同色系的鞋 视觉上起到一定拉长腿长的作用，把你的小肚子藏起来，对于大部分身材胖的人来说。小肚子是最棘手的问题，穿衣服需要注意的是
    不要一味的求宽松，这样只会显得更胖，最好选择有剪裁设计的 能帮你遮盖缺陷的衣服，最糟糕的就是扎一条腰带 反而勾勒出胖的线条了。其实不管是什么衣服 都要找对适合自己的着装风格，这个应该很好理解，你的长相是什么类型
    你在什么年龄阶段，希望将自己塑造成什么类型，如阳光 青春 个性 健壮 成熟 稳重等等。综合这些情况 做出决定 才能根据目的来选择，喜欢休闲风格 那么你可以选择随意型的着装，搭配起来很简单
    都是最基础 最平常的单品，你们一定都有T恤 衬衫 油载裤 休闲裤。套头毛衣 开衫 休闲外套等等 简单 百搭，注意 带有花纹或者有图案的款式 往往需要更高的搭配技巧，对于搭配物的要求也高
    所以慎选运动型，运动型也是比较休闲随意，通常搭配运动T恤 运动裤 运动鞋。同样我们建议尽可能选择单色的 没有大块图案或拼接的款式，搭配起来更容易，文艺型 文艺型的人走的是比较个性的风格，可以选择特殊质感和特殊款式的衣服
    气质最好装得优异一点。硬汉型 体型比较强壮 肌肉比较发达，受体格的影响 所以这类人穿T恤 衬衫等衣服都能展现出硬汉的味道，但是如果你的身材不那么强壮 就要靠服装了，军装元素的衣服能让人很有硬朗的感觉。面料选择比较硬的丹凝布
    类繁布 皮质等等，颜色一般选择深色系或者均用彩色 即会用彩色和粉色，绅士型 绅士型男人在休闲时大多都穿西装夹克。不太喜欢太艳的可以选择较深的素色 想要更休闲也可以选择亮一点的颜色，如浅裸色
    唇色 象牙白 浅卡奇等等，夏季还有浅蓝色 浅粉色 用处都很多。此外还有大格纹 小千鸟格 其实还有更多的类型风格 这里就不分析的太细了，奖品位必须学会根据场合穿对衣服
    因为休闲装在前面大部分已经讲了很多，这里的场合穿衣指导 指说隆重正式 半正式这三种状况。隆重场合穿礼服 左图为晚间大礼服 宴尾服，中图为晚间小礼服 台式多
    右图为日间大礼服 晨礼服，商务场合多穿商务正装 也就是西装套装加衬衫领带，西装的学问其实挺大的 品种分类比较多。大家可以去看看西装搭配专辑 里面有详细的课程。'
