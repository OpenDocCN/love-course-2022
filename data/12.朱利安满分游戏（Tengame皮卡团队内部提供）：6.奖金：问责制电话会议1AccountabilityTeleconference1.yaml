    -   确保购买值得做的事情后能够实际做到需要建立自律和承诺，并且要设定明确的目标和计划，以及持续努力和积极的态度。

    -   需要专注于自己能够实现的目标是因为过高的目标可能导致挫折感和失败感，而专注于可实现的目标可以增加自信和动力。

    -   需要专注于成功的行为是因为成功的行为是持续的动力来源，能够激励自己不断进步和提升，以取得更多的成就。'
