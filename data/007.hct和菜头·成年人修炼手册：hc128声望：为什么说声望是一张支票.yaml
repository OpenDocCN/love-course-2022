  text: '# 007.hct和菜头·成年人修炼手册：hc128 声望：为什么说声望是一张支票您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天呢，我们来聊一个词儿，声望。，声望，名词，意思是，众所仰望的名声。，名气、名声、声望、名望几个中文词呢，意思都类似，，人们内心呢，也对他们有所企图。，为了简便起见，我选择了声望，因为它隐藏了他人仰望、寄望的意思。，它最能准确的表达出人的虚荣心。，一个人想让其他人知道自己，并不是单纯的希望大家知道自己的名字或者存在而已。，在现实生活中，声望啊。有时候比金钱还好用。，同样是餐厅里最后一张桌子，著名美食评论家要比一个加钱定位的人更有机会。，因为，店东很清楚，钱总可以赚到，但是食评家的公开称赞却很难得，更不用说是主动背书了。，同样的。一个成功的连续创业者更容易找到投资人，也更容易招募合作者。，但是，对于一个无名小卒来说，这一切啊，却难比登天。，过去二十多年间，我认识许多人，听过他们对声望的表态。，从中呢，我有一个发现，那就是。十个公开对名望表示笔薄的人里，至多有一两个是真的那么想。，剩下的人啊，大多是口是心非。，他们内心啊，极度渴望，但是又要装出毫不在意的样子。，在我还喜欢恶作剧的年岁里，经常用一句，您当然不是那样的人开头。，然后呢，加上一段猛烈的赞美，对方啊，一般都能够坦然接受。，有时候呢，甚至还感觉力度不够，要亲自下场，以你可能还不了解我破题，装作是在向我解释，然后啊，自我称赞几千字。，所以呢，我得出一个结论。见面说久仰永远没错，哪怕双方啊，都根本不相信。，人们总是乐于见到听闻过自己名声的人，可以把对方啊，视为自己声望的见证者。，但是啊，声望终归是一种幻觉。，我有一位朋友，每次向其他人介绍我的时候呢。总喜欢说三句话。，一，这位是著名的何菜头。，二，何菜头你都没有听说过啊。好，第三是，他是著名网红何菜头啊。，大部分时候呢，别人都没有听说过我是谁。，这种场景一度让我觉得非常尴尬。觉得我朋友是在故意拿我打趣，乐于看到我难堪的样子。，后来呢，我才觉得他大有深意，因为在尴尬中我认识到自己其实并没有什么声望。，事实上啊，不认识我的人占绝大多数，认识我的人呢，在人群里是绝对少数。。每次看到对方茫然的眼神，对我的虚荣心呢，都是很好的治疗。，从我的经历中可以做个推论，只要把圈子缩得足够小，每个人都有自己的某种声望。，人们知道声望所能带来的好处，人们也渴望得到声望。由此呢产生出许多焦虑来。，不是因为没有声望，而是嫌弃自己的声望不足够大。，或者换句话来说，人们把声望啊，当作是社会对自身价值的认可。，声望小呢意味着认可度不高，对于部分人来说呀。那简直就是一种对自己的否定。，对此呢，我有一点不同的看法，我认为声望就是一张人际关系里的支票。，你对自己有多高的期待，那么支票上就有多大的金额。，你当然可以把金额尽量写的大一点。哪怕你银行户头上实际没有那么多现金，，但是金额大就是可以唬人，就是可以让人素人起敬，就是可以让自己感觉良好。，但是问题在于，这支票是需要兑现的。，声望的定义是众所仰望的名声。这种仰望里啊带有很明显的期待。，因此我说，名望是支票，别人对你有多大期待，你就要兑现多少。，那一旦跳票，失去的就不仅仅是声望了。，即便一个人没有自吹自擂，实至名归，人们的期待呢也是一件麻烦事。。我算是个作家吧，就遇见过好几次酒桌上有人一定要我以什么为题，，急急创作一首诗歌或者写一篇文章的要求，就感觉像是马戏。，哎，大家静一静，让我们的作家先生表演一个钻火圈，大家说好不好啊。。也遇到过无数次读者怒气冲冲的前来，责问我为什么不写某一个话题。，'
- answers: '-   声望带来的机会包括更容易找到投资人、招募合作者等，但也带来了压力，因为一旦跳票失去的不仅仅是声望。

    -   拒绝某些广告是为了保护声望，因为声望的本质是一种负债，接待广告可能会让声望无法承受。

    -   建立专业声望对个人和社会有益，因为信任是阅读的重要理由，专业度上的声望可以让更多人从中受益。

    -   拒绝过多声望的借贷是为了不超出自己的偿还能力，同时也是为了尽量避免可能带来的负面影响。

    -   妥善处理声望的渴求和使用是关键，因为声望可以有，但不需要维护也能持续下去，只有在自己的能力范围内妥善地使用声望才能让多方受益。'
