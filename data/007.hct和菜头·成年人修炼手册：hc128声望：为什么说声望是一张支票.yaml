  text: 你有今天的一点点名声不都是因为我们的支持吗？他们很生气的这么说着。，在他们身上啊，我非常清晰的认识到声望的本质是一笔负债。听闻你名字的人呢都是债主。，不相信的话，问一下学计算机的朋友有多少次被要求去修电脑，，学医的朋友呢有多少次被要求给出诊断，这些啊同样都是声望的代价。，既然声望是一张支票一种负债。那么比较积极健康的态度啊不是抛弃声望在都市里隐居起来，，而是把它当作是一笔预支的借款，妥善的拿它去做投资。，因为有名望自然能多做一些事情，有更大可能啊成就一些事情，不妨先把它拿来用着。，前提是。充分认识到声望是借款这个本质，在额度上呢不要超出自己的偿还能力。，我说我每天可以写三千字，可以赢得文章小快手的名望，在当年呢因此得到过许多写专栏的机会。，但是我说我每天可以写两万字。海内第一快手这样的名头呢我却担不起了，因为编辑们不傻，这笔账算得过来。，同样的，因为我的那点声望读者对我有信任，于是呢厂商要找我投广告，然而绝大多数时候啊我都会拒绝。，这个接待广告不做，保险广告不做。衣媒广告不做，保健瓶广告不做，这个列表啊几乎是无限长。，我呢并不是不爱钱，也不是爱惜羽毛，而且这张拒绝列表上的厂商有很多都很慷慨且多金。，但是我很清醒的知道，如果出现什么问题，我的那点名望可支付不起啊。，这么做的结果差不多就是等于断送了做广告的机会。，所以呢，偶尔有一两单广告，读者比我还要高兴，奔走相告，相当于过年了。，我呢会去推荐一些书，一些电影，电视剧，基本上都是义务或者免费。这样做呢也能赢得一点声望。，人们觉得凡是我推荐的东西呢都还值得一看，于是我就收获了信任。，我认为呢这样的声望可以有，而且多多益善。，作为作家呀，首要的需求就是写出来的文章有人要看。。而读者的选择非常多的，你得给他们一个阅读的理由。，在这其中呢，信任就是一个很重要的理由，起码让人看见你的名字之后呢，愿意为你多花两分钟。，而有这两分钟啊就已经足够了，推荐一本小众的书。甚至呢可以让他卖到脱销，同时获得作者读者出版社的感谢。，关于声望啊，我的态度就是如此，一方面呢我不会去排斥声望，以此证明自己的所谓的清高，这样做毫无意义。，因为谁都能看出来究竟是怎么一回事。。另外一方面呢我也不会非常渴求声望，因为我不渴望借贷，我担忧自己的偿还能力。，我只考虑在自己的能力范围之内妥善地用好声望，让多方从中获益。，那么声望不需要维护也能够持续下去了。。我不认为我的看法是标准答案，也不认为他人也需要有同样的看法。，我是希望每个人能够妥善处理好对声望的渴求和使用。，如果有可能的话，尽量建立专业度上的声望，这样呢对自己还是对社会都是一件好事。。我的那位朋友到今天都还在按照他那套方法向别人介绍我。，最早呢我会自我解嘲说，我是华北地区比较著名的作家。，那后来啊我会开玩笑说，我是北京市比较著名的作家。，再后来啊我很具体的说。我是北京市朝阳区比较著名的作家。，而最近，我很严肃的告诉对方，我是我们小区本楼层比较著名的作家。，那我觉得啊这个描述已经非常接近真实情况了，没有被人要求及时创作或者表演钻火圈的危险了。，好啦。这一讲啊就到这里。，不知道你有没有和声望有关的烦恼，或者你对声望有什么不一样的看法吗？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩问题放进周四周五的问答篇目里的。，说走了。我们下一讲，再见。。
