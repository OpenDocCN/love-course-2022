  text: 接着你又想起经常欺负他的那个人有一个很好的文具盒。，最后你又想到，哦，原来自己最喜欢的颜色是蓝色，从早点到蓝色，两者之间没有什么必然关联，。但是人人都可能那么自然而然地从一个点想到极远的另一个点。，情人的写法呢也是同样的，当主人公陷入回忆时，回忆不是按照时序逐一呈现的，而是随着自己的意识流淌，因此让整个回忆变得很是迷离。。那些记忆中深刻的细节被无限放大了，而时间和空间却可能被隐藏、扭曲或者是折叠。，在阅读这种小说的时候，我们得跟着作者走，去体会作者刻意营造出来的氛围。，第一次看这种小说会让人觉得不明所以。但是多看几部之后，对这种写作手法也就感到熟悉，内心就不会感觉到排斥。，而你说到的电影，为了叙事和理解上的方便，肯定去掉了这种文学性的部分，而是改为你熟悉的叙事方式，于是呢你又觉得电影很好懂。，但其实啊。电影和小说可能差别很大，小说包含的内容和情感更多，而电影呢只能选出所谓的故事来加以拍摄。，在这个意义上来说，情人小说虽然没有几页，但是绝对算不上是简单，它的女性情感和观察要细腻复杂得多得多呀。，好的。下一个问题来自用户风青杨，他说，蔡同书啊，有一个问题藏在心里许久，在看某类官场商场小说里的那些谋略和形式时啊，，往往给人一种，自己的脑子在第一层，里面的人呢在第五层。甚至有些牛人仿佛已经思考到了大气层的感觉，形式和谋略之精妙啊，直指人心。，小说脱胎于现实，又架空现实，我承认是有一些天才存在啊，但是聪明人在小说里也太多了，现实中也会那样吗？，还是我眼界太窄了。见识太少了，现实更加奇妙呢？，好，对于这个问题，蔡同书的看法是，哎，这个我可以回答一下，而且我对答案比较有信心。，简单来说吧，你把事情给弄反了，作者在写这些谋略的时候啊，是先知道要写成什么结果，然后呢。再一层层包上伪装擦去线索，伪装到你一开始根本看不出端倪的程度。，而你作为读者，等于是从反方向再来一遍，由于缺乏必要的线索你只能猜想，体会不断落空的感受。，这就像是犯罪分子，一步一步去执行他的犯罪计划。一切在他看来呢，都简单直接，而且每一步都是一种必然。，你啊，就像是个侦探，先看到结果，然后一步一步的倒推罪犯的想法和行为，当然会觉得很困难了。，现实，当然不会是这个样子，事件的环节越多，设计越是精巧。随便出来个什么变数，整件事情就崩了。，不再可能存在那样的神人，预先计算了几十步，然后就等着别人啊，步步踏踪，一切如自己预料的那样发生。，如果凡人能够做到这一步，那不如直接去做神仙好了。，好的。接下来的问题来自蜀西这一讲。，第一个问题来自用户淡色的天堂，他说，使用这个方法做了一下练习，发现了一个难点。，对我而言，一旦开始观察自己的呼吸，就会忍不住想要控制呼吸，控制呼吸时。又会觉得自己的呼吸不自然而产生焦虑感。，平时呢，也想去注意一下自然呼吸是什么样的，但是我发现呢，只要开始觉察就会开始控制。，那想问一下菜头叔，这中间哪里出了问题呢？，好，对于这个问题，菜头叔的回复是。啊，你的性子很是急躁啊。，那我问你一句啊，你平常不经意间观察自己的呼吸很频繁吗？，迄今为止有多少次呢？有100次吗？应该没有吧？，没有，那就是依然不熟悉。不熟悉，你肯定还是会忍不住想要去控制。。所有看起来可以轻松做到的事情，之前肯定都需要大量的练习，哪里有那么多一蹴而就啊。，我个人建议你，放下心中对所谓正确呼吸的念头。，事情是这样的，你控制自己的呼吸也不是什么大不了的事情。愿意控制就去控制好了。，呼吸过于快速，你很快就会觉得眩晕，晕了自然就会慢下来。，呼吸过于悠长，你很快就会觉得憋气，那憋了自然就会大口唤气。，总之啊，
