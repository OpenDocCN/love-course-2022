  text: 你其实没有办法一直那么控制下去。你的身体总是倾向于回到最自然的状态。，你观察不了自然的状态，那么你能做到不要跟身体较劲儿就行了。，它要恢复原先的状态，你随它去就好了。，好的，下一个问题来自用户星辰大海，他说，老师啊，这是不是冥想呢？。我到现在都没学会冥想，也看了德道上的冥想课程，可还是没学会，是我太笨了吗？感觉你说的挺好的，我试试吧。，对了老师，是不是我这种疑神疑鬼的心态就很不好呢？，好，对于这个问题，菜头叔是这么看的。。好像现在没人那么说了，那我再说一次给你。，做事首先需要的是信心。，只是信心的培育非常困难，尤其是对于那些想法很活跃、喜欢提问和分析的人来说，尤其如此。，我呢，也是这样的一个人。所以我不会一开始就试图培养一个大的信心。，比如，今天我要冥想15分钟，让精神彻底放松。，我知道我做不到，也许不到两分钟啊，我就开始怀疑这个法子是不是有用，或者它是不是适合我自己。，那我怎么办呢？冥想两秒我总能做到吧，应该很容易。，两秒钟内不想任何事情，心里数一、二，很简单吧，很轻松。，我能冥想两秒钟，那就是我有了两秒钟的成就，我也就有了两秒钟的信心。，在这个基础上啊，我却是三秒钟、四秒钟。。如此呢，不断的累积，通过培育信心的方式，可以使得我一次次走得更远一点。，在蜀西这篇文章中，我也说要求智不求量，一开始啊，能从一数到八就已经很好了。，说这话呀，也是同样的道理。，对于你来说。合适不合适、正确不正确这些念头啊，都是杂念。，甚至会不会的念头也同样是一种干扰。，你得先给自己一点信心，不忙着去想象冥想或者蜀西能带来的诸多好处。，先从最小的时间做起，从能做到的时间做起。。如果你的心是一头暴躁的狮子，就不应该一开始就希望它彻底安静下来。，能够安静两秒也是好的。你抱着这样的心态，也许啊，就可以前进很远了。，好，下一个问题来自用户板牙老爹，他说，富士呼吸是否可以替代蜀西呢？。好，对于这个问题，菜头叔的回复是，嗯，也许你的触觉会因此而变得敏锐吧。，在蜀西中啊，我也写过，之所以要观察呼吸，是因为呼吸足够轻柔细微。，同时呢，心总是和观察的对象相对应。当观察的对象足够轻柔细微时。心啊，也会变得轻柔细微起来。，根据你的说法，你去观察富士呼吸，那就是观察你肚皮的起伏，确保在吸气的时候肚子胀大，呼气的时候肚子缩小。，那这样说起来啊，你是在观察肌肉和皮肤的感受，你的心呢。也就跟肌肉皮肤的感受相应。，那么，我猜你经过一段时间的练习，也许别人清除你的皮肤，你也会立即跳起来吧。，好了，今天的问答呀，就到这里。欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
