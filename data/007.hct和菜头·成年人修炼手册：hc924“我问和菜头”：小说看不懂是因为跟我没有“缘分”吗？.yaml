  text: '# 007.hct和菜头·成年人修炼手册：hc924“我问和菜头”：小说看不懂是因为跟我没有“缘分”吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自《小说。怎样阅读才能更上一层楼》和《暑西，一种控制情绪的简单方法》这两讲。，第一个问题来自用户长袜子皮皮，他说，我呢，挺怕读悲剧的，感觉会把自己拖拽进去，影响情绪，甚至是对未来的期待。。老师有没有过这样的困惑呢？期待您的看法。好，对于这个问题，菜头叔的看法是，，所以我们应该这么说，悲剧本身呢，没有问题，是你自己害怕悲剧。是不是这样说更合适一些呢？，那么，你排斥悲剧，担心影响情绪。是因为你内心世界中存在隐忧，你在刻意回避悲剧，你要离苦得乐，是这样吧？，对于未来，你心头有些隐隐约约的悲观之情，也许你暗中啊，已经做出了判断，是这样吧？，有一个成语啊，叫做《悲攻蛇影》。故事的主人公以为，自己在酒中喝下去一条小蛇，而感到忧虑不安。，但可能没有人问过你这个问题。如果这个主人公常年习惯吃刺身，活张于战将，那么，他还会等到看见墙上的公才会释然吗？，我想，如果我和你说。小说里的故事和生活不是一回事，你未必愿意听得进去。，那么，我劝你在生活里勇敢地吃点刺身，那么，悲剧对于你来说呀，可能就不再是一种折磨。，因为你见多了苦难，在保有同情心的同时，也不会太为难自己。谁不是把苦难一口咽下呢？，好，下一个问题，来自用户999，他说，高中的时候啊，我看到王小波推荐王道前翻译的《杜拉斯的情人》。，他说，王先生的翻译特别到位。但是这本书呢，我完全看不懂。看完之后感觉不知所云，看不懂情节，看不懂结构，也欣赏不来文字。，很久之后啊，我看到了梁家辉主演的电影《情人》，更困惑了。这本小说情节如此简单，我怎么就看不懂呢？，莫非人与书之间也要讲个缘分吗？好。对于这个问题，蔡投书的看法是，，首先可以确定一点，这和所谓缘分没有关系，只关系到阅读经验。，在小说这一刻中啊，其实我已经谈到了阅读小说存在不同的阶段。理解上呢，也存在不同的次第。，你觉得没有办法理解。很可能是因为类似《情人》这样的小说读得太少，不能理解作者为什么要那么写。，当我们还停留在古典文学的阅读阶段，我可以粗略地说，他们的写作方法啊类似继续文，，什么时间，什么地点，什么人，发生了什么事。一切严格按照时间顺序继续，一步一步交代清楚事情的来龙续脉。，比如大家熟悉的《西游记》，九九八十一难都有先后顺序，解决了一难再上路，然后呢才有下一难。，所以你熟悉的小说可能是这种写作模式。你喜欢的可能也是这种模式。，但是呢，人总是会不断地向前发展，文学也同样如此。，类似古典小说的写法，作者是全知全能的神仙，站在高空俯视人物，一会儿向读者交代故事进展，，一会儿呢又进入人物内心。替他说出心里话，一会儿啊又描写一番天气和景物，总之就是作者很忙。，现代小说的著眼点则不同，作者从天空降落回了人间，不再是以神的视角来讲述故事，，而是以人的视角来讲述细微的情感，微妙的人际关系。以及对生活的感知而非观点。，你可以用自己做例子观察一番，当你因为什么事情激发起内心的情感或者感悟时，，你的所思所想是严格按照时间顺序，严格按照事件逻辑，那么一环接一环的来的吗？，当然不是了。你的想法或者说是意识，如同流水一般，从一处转到另外一处，中间可能还有许多跳跃不连续的地方。，在某个早晨，你想要点一份早餐，打开了APP之后，也许一张图片让你突然想起了你的童年时光。于是你又想起了小学时最好的玩伴。，'
