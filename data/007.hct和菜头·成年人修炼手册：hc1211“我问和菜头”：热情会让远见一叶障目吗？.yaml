  text: 我就是不知道啊。，我说，是的，多的是不知道的是，哈哈哈。。我想表达什么呢？人言可谓。，人在专心为某一个目标努力时，如果没有远见这样较好的品质支撑展，也许很容易陷入到自我怀疑的漩涡中。，那想问菜头叔，您现在是我们都尊敬喜欢的人，，在您默默无闻人为言轻时。您是如何使自己比较安然的度过那段时光呢？，好，第一次问菜头叔，希望能被您看见，十分感谢。，好，对于这个问题，菜头叔的回复是，啊，那你还是想兑现的嘛，，至少是隐隐约约有这个念头，不然你怎么会被触怒呢？。我人为言轻的时候啊，写什么都有人说，我是华众取宠，博取名声，这样的评价当然不会让人觉得快乐了。，但是我又想，我能确定我百分之百是为自己写作吗？，我没有一心半点华众取宠，博取名声的念头吗？恐怕还是有的。。我希望得到关注，希望出名。，那么，我为什么也隐约认同华众取宠不好，博取名声不好呢？，因为他们会束缚一个人的心性，让一个创作者舌本竹木逐渐偏离了自己的初心，也就无法在写作中找到乐趣和意义了。，但是我又想。我这不是还没出名吗？我躲什么呀？我还是个瘦子，我躲什么营养过剩啊？，我还是个七岁沙迷，我躲什么女色乌鱼啊？怎么可能从我尚未拥有的东西里解脱出来呢？，那么，我还是先出名好了。，至于说你的那位同学。他弄不清楚体面一点的活法里，要求有明确的人际借鉴，所以呢，他抬腿就过来了。，换了是前几年的我呀，会直接回答到，诶，等你有市场的时候啊。，换了是现在的我呀，就会笑咪咪地回答说，诶，就差你赞助一千本书钱啦。，好，今天的问答就到这里，欢迎在留言区跟我分享你的心得感悟。，说走了，我们下一讲，再见。，正在收听本节目的你快联系微信客服，CUC320。。
