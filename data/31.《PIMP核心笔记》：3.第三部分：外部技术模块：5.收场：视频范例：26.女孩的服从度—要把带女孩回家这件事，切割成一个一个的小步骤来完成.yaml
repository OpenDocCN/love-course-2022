  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：26.女孩的服从度—要把带女孩回家这件事，切割成一个一个的小步骤来完成之前我們講到過你要讓女孩的邏輯腦和情緒腦一致，緩解女孩思維中的世俗價值觀的評判，但還有其他的因素，是你帶女孩回家過程中應該考慮的，第一個該注意的是把帶女孩回家這件事情，切成一個個小的步驟。當你帶女孩回家的時候，你要永遠要清楚，當下你在要求女孩給你多大的服從度，假如我現在在咖啡廳裡，在和一個女孩聊天然後我對女孩說，我們喝一下午咖啡了，走吧我帶你去我那給你看一個，我收藏的特別好玩的電影。就從這兒一路走到我家，走，那麼我現在在要求女孩做什麼呢，非常大的服從度，嘿聽著就從我們這兒一路跟著我走到我家，有些在前期情緒投資了很多的女孩，可能會服從，但是很大一部分女孩。無論你陪她待了多久和她聊了多久，女孩都不太可能服從，你要記住女孩的服從度，永遠和她的投資度成正比，只要女孩沒有太多的投資，無論你多有性價值，女孩可能還是不會服從，直接跟你回家這件事情，那麼解法是什麼。把帶女孩回家這件事情，切成一個個小的步驟，不要說從我們這裡出發，一路跟我回到家裡，你要想的問題是，我如何能讓這個女孩再靠近我家的一點，不要奢望一下子一個大的服從度，每次一點點一點點再一點點，以此類推。這一點非常非常重要，一定要把帶女孩回家這件事情，切成一個個小的步驟，假設我現在要帶眼前的女孩回家，我和她說，走吧這太無聊了去我家待會，完全是為了看女孩的物流，確定這個女孩的情況是怎麼樣的，我先這樣說。一旦她說不要，不好吧不去，那麼之後我就會把帶她回家這件事情，切成一個個小的步驟，那麼這個時候。'
