  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：11.《超越智商》：为什么做到理性很难？书友你好，欢迎和我们一起多读一本书。，上节内容，我们主要围绕《超越智商全书概况》和原书的第一部分展开，为大家简要解释理性的定义，并分析了社会中普遍存在的理性缺陷现象以及原因。，那么。当我们在生活中看到大大小小的泥坑，为什么我们总像小猪佩奇一副体一样，不由自主地就跳进去蹦带两下呢？，在原书的第二和第三部分，斯坦诺维奇为我们做了非常详细的分析，他认为，致使人类产生理性障碍的有两大原因。分别是，认知吝啬轨和心智程序缺陷。，首先我们来看看认知吝啬轨。，作者用平行结构罗列出人类社会最常见的几种非理性表现，也就是我们前面说的理性障碍。，并用大量的实验案例与数据分析来解释其产生的原因。。所谓的认知吝啬轨指的是，人类在使用认知资源时极为吝啬，喜欢走捷径。，简单解释，就是能偷懒就偷懒，绝不多费一丝脑力去深思熟虑。，在书里，斯坦诺维奇很学术性地把认知吝啬轨分为三种类型。，他们分别是，一。默认自主心智加工。，二，带有焦点偏差的连续性连结认知。，三，反省心智对于自主心智的压制失败。，是不是听起来超级乏味，简直不知己所以然。，别担心，为了让大家更好的理解，我从案例角度将他们重新归为了三类。分别是，纯粹泛滥，别人都对和自己都对。，第一种纯粹泛滥很好理解。，我们前面讨论过，人的大脑天生就放荡不羁爱偷懒。，绝大多数情况下，都默认开启轻松省力的自主心智模式。，用直觉和本能来应对问题和事物的变化。，本书中提及的大多数非理性现象其实都可以规矩于此。，比如说，不完全吸取推理，指的是，人脑不愿意费力去充分考虑事物，仅根据少数信息片面地做出判断。，属性替换指的是，人类习惯于避重就轻，避开困难属性。选择和困难属性相接近的简单属性，进行代替分析。，而使用默认值，则指的是，人脑因为泛懒而更倾向于维持现状，或者不愿意费劲思考并尝试改变。，美情名曰顺其自然，实为泛懒。，另外。还有一种名为带有焦点偏差的连续性连接认知。，它指的是，我们在选择任务中，出于思维惯性，习惯于全盘接受别人制定的有毒规则，结果在别人的节奏带动下步步陷落。，现实生活中的很多情况下，我们的确在遇到问题时。调动了脑力思考，但生性泛懒的大脑，却觉得，剥开现象看本质太累了，不由自主地被人制定的规则带歪了节奏。，就像白雪公主吃下了毒苹果一样，在她眼中皇后cosplay的老奶奶看着就面善无害。而且老奶奶自己也咬了一口苹果，这怎么可能是骗人的呢？，这种认知吝啬鬼，我也把它归为别人都对，说的是，人的大脑很容易被他人设计过的外界信息所影响，进而逐渐做出了偏离本质或者不利于自己的决策。。接下来要说的生动效应、框架效应或者锚定原理，都属于此类。，生动效应说的是，人们很容易被醒目的信息所吸引，进而做出可能并不理性的分析和判断。，比如，你打开一张报纸。你最先关注到的肯定是字号最大的标题和图片，如果是一组数据，你可能会最先看到比较独特的那个数字。，例如最大数，最小数，或者含义最特殊的数字等等。，框架效应这是另外一个有趣的例子了。，所谓框架效应，就是说。人们往往对本质相同，但是表面看起来不同的问题，给出不同的答案。，这里有个例子，说的是一个吝啬鬼，不小心掉进河里了。，好心人趴在岸上喊道，快把手给我，我把你拉上来。，但吝啬鬼就是不肯伸手，好心人就很纳闷。，后来翻然醒悟，就冲快要淹死的吝啬鬼大喊，我把手给你，你快抓住我。，果然吝啬鬼就把手交给了好心人。，你看，按故事中吝啬鬼的逻辑，结果同样都是两只手握在一起，你给我和我给你，这两种不同的表述方式。'
