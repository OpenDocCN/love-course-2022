  text: 我们同样没有办法执行具体的功能和任务。，可以说，正是这些心智程序的有无和优劣。将人与人之间处理问题的能力充分拉开了距离。，由于心智程序方面存在问题而引起的理性障碍，同样可以分为以下两种情况。，一，缺乏正确的心智程序。，二，安装了污化的心智程序。，首先我们来说说第一种情况。。当缺乏正确的心智程序时，你面对事物或者问题完全是手足无措的，你大脑中压根就不存在，或者没有足够的针对这件事情的认知体系和解决方案。，这就像是，明明肚子很饿，却发现碗里压根没有饭，或者是即便是碗里有饭。但你一没勺块，二没刀叉，还不愿意伸出爪子往嘴里扒了。，想要克服这种原因造成的心智障碍，方法其实很简单。，就像安装电脑一样，缺啥软件就装啥软件。，如果你很懒，又不怕多装无用也无害的多余软件。大可以选择一键安装被称之为装机必备的软件套餐。，对人脑而言，其实也存在一些装机必备的心智程序包。，而这些软件包对于我们过好这一生全都至关重要。，这里我想为你介绍四种非常实用的心智程序。，它们分别是。背则假设，可证伪性，基础概率值，以及条件概率导致。，是不是听得有点晕？，我们来一个一个看。，首先我们来说一说，背则假设。，背则假设中的背是被选的背，则是选择的则。，你可以将它简单理解成逆向思维。。这个心智程序呼吁我们考虑问题时，不要总从单方面条件切入，要学会从这些条件的对立面进行入手思考。，所以有时候啊，这个原则也被称为对立假设。，比如，很多人感冒了之后都在纠结到底要不要吃药。。如果你始终关注的是吃哪一种药更好，那么你很可能不会考虑如果不吃药呢。，以往有大量的科学证据表明，普通感冒具有自限性，病程长度为七到十四天。，也就是说，你不用吃药，感冒也会自愈。，而且，即便你吃了药。也丝毫不会缩短病程。，当然，我在这儿并不是要呼吁大家感冒了都不管不顾。，比如，病毒性的感冒就需要非常重视，你需要去找医生。，其实呀，任何的大病小病都要区分轻重缓急。，虽然感冒药不能缩短病程。但用对了药可以缓解症状，让处于感冒中的你也许不那么难受。，接下来我们说一说可正伪性。，这个心智程序和被则假设具有天然相承的关系。，如果说，被则假设呼吁我们多做逆向思维。那么可正伪性就是逆向思维的典型执行方案。，所有科学命题都要有可正伪性，不可正伪的理论不能称之为科学理论。，也就是说，一个科学的结论，不但要能从正面推导它可以成立，还必须从反面来推导它不能成立才算是科学。，总之呀，大家记住一句话，一切不允许你质疑的事情都是有问题的。，比如那些邪教、庞氏骗局和传销组织等等，他们都明确拒绝你的正伪。，在他们的理论中，我只能是对的，我不可能错。，这种歇斯底里的绝对化用语。不用细想就知道，一定有问题。，第三个好用的新式程序包，叫基础概率值。，这其实是在呼吁我们在日常判断中要具备基础概率意识。，当然，并不是说我们碰到任何问题都需要拿出纸笔计算器来计算一番再做出判断。。现实中的应用场景可能是在你想了解一家餐馆味道好不好的时候，听普通顾客的评价比听这家老板的评价更加接近真实情况。，因为作为利益的直接相关方，老板具有更高概率给出味道好的评价。。条件概率倒置是我们这里要介绍的最后一种新制程序包。，它接近于我们常说的本末倒置。，人们在某些特定场景下，比如医疗场景下，经常会简单粗暴的把条件和结论颠倒过来，以为情况同样成立。，举个简单的例子。我们说感冒患者有极高的几率会出现咳嗽，打喷嚏等等症状。，但这并不能代表大多数的咳嗽和喷嚏都是因为得了感冒。，所以我们在日常生活中不应该咳嗽了就喝板栏根，肚子痛就吃胃药。，更恰当的做法是到医院去做检查。听医生的建议再做决策。，
