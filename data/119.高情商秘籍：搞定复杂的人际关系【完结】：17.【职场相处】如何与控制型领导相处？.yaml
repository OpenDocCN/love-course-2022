  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：17.【职场相处】如何与控制型领导相处？你好，我是胡深知，欢迎来到我的关系课。，今天是我们实战职场篇的第四节课，我们要讲的是，在职场中如何与控制性的领导相处。，说起控制型，你的第一感觉可能是负面的。，但其实对一些人来说。有一个控制性的领导其实是很舒服的。，因为他们不需要做任何事，只要按照领导的指示，顺从的一件一件去做就可以了。，而且，控制型的领导也不会需要下属负责，更不需要下属创造什么。。这样的工作完成起来也是省心省力的。，但是，有另外一类人，他们遇到控制型的领导会觉得很不舒服。，因为控制型的领导会否定他们的价值，否定他们的创造力。，比如，一个鸵鸟型的人，遇到另外一个鸵鸟型的领导。那简直就是天雷玉地火，相看两身烟。，互相都觉得难以忍受，有好比一个代属型的人，要是遇到一个控制型的领导，也是很难受的。，但是，假如一个蜗牛型的人，遇到控制型的领导，感觉还是蛮好的。，同时。搬球型的人遇到控制型的领导，也是能够比较好的去适应的。，俗话说，知己还是要知彼。，所以，我先来跟你分析一下，从心理学的角度来说，人为什么想要控制自己的下属。，从表面上来看，领导想要控制下属。主要有三个心理需求。，首先，他们想要一种掌控感。，所以，你所做一切事情的细节，他们都要知道。，因为这样的话，才有一种完全掌控的感觉。，第二，他们对事情想要一个严格的把握度。，比如，他们给你的命令。需要你随时的回应。，一条指令发过来，超过五分钟没有回复，领导的电话就过来了。，他要把你和他之间的人际关系拉得非常近。，第三，你解决问题的途径必须是他设定的那个。，换句话说，他给你的解决方案。是解决问题的唯一方法。，如果你有你自己的解决途径，控制型领导是不需要的。，从心理学的角度来看，控制型领导想要控制下属的本质原因也有三个。，一，控制其实是一种强迫的概念。。所谓强迫的概念就是这个领导他很害怕失败，害怕事情失控。，这就是一种强迫。当这个领导想到事情有可能已经不在自己可以控制的范畴之内的话，，他会非常担心，不知道事情会演变什么程度，于是就特别想控制。，二。缺乏信任。，职场上所谓的信任，就是当领导把一个工作交给下属的时候，，他会相信对方是可以把这件事情做好的，也是愿意把这件事情做好的。，所以，他会放心地把事情交代下去，但对控制型领导来说。他对下属没有信任感。，所以他交代任何事给你，他都不放心。，要追问细节，还要事无巨细地指导你足以完成。，三，需要心理优势。，除了强迫感和缺乏信任，控制型领导往往还需要心理优势。。这时候领导的自我感觉就像一个君王，对臣下以指气使。，这个过程能让控制型领导本身产生很大的心理优势。，这好比，我是主子，你是臣下，我以女之间是一种控制和服从的关系模式。，总结以上三点，从更深的角度来看。需要完整控制别人的人，他们的本质是缺乏安全感。，控制型的人不信任别人，他们的内心对自己也是不信任的。，同时，他们会把下属物化为一个实现自我想法的工具，而不是一个有自主意识的人。这样才能让自己获得掌控的安全感。，了解了控制型的领导为什么想要控制下属的心理原因，接下来我们来看看在职场上遇到的控制型领导都有哪些优点和缺点呢？，好处其实很简单，一句话就可以概括。。很多时候你只要机械的执行不需要思考，更不用考虑结果和责任问题，只要按照领导的指示逐条完成，可以了。，那么坏处是什么呢？坏处就是你在工作中体验到的是不被承认不被认同的感觉。，同时，因为只有机械的执行。所以对工作也没有强烈的价值感。，进而，你会觉得这份工作中自己没有存在感，因为对领导来说你只是一个工具，'
