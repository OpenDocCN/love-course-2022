    七分演，有一份研究指出，沟通的结果只有7%是靠语言，也就是你说了什么，38%是靠语音语调，剩下的55%靠的就是表情和动作，也就是你怎么说这一部分加起来总共占了93%。那照这个标准都不只是七分演了，所以咱们接下来就分别来看看，怎么用声音和动作演好你的故事，我以前在上MBA的时候，有一堂必修课是统计学，这个话题本身就够无聊的了，教授呢是个中东人。本来他的口音就让人听不大懂，上课的时候语音语调还平淡的不行，再加上教室的灯光一按，我的眼皮立马就开始打架，经常是灯一亮，发现自己早就趴桌上睡着了，为什么语音语调这么重要呢，因为声音本身就是一种能量。我们通过语音语调的起伏变化，也就是能量的变化来传递情绪，所以这并不是说你讲的声音大就好，如果你从头到尾都是用非常高昂的声音，在讲你的故事，那你跟传销的也差不多了，我学习教练的老师马力莲·阿特金森博士。是一位70多岁的加拿大老太太，我们都叫她马老太太，每次上课的时候，大家都盼着她给我们讲故事，有很多次我急着想要去上厕所，但是为了要听她的故事就一直憋着，她讲故事的时候，总是讲到关键时刻把声音压低。我们就更伸长了脖子去听，每次故事结束了，我们还深深的沉浸在故事里，好像被催眠了一样，后来我才知道，马老太太是从现代催眠之父，米尔顿·艾里克森先生，作为心理治疗师，艾里克森先生在治疗患者的时候。总会有一些非常巧妙的手段，比如他经常把最关键的信息，留到窗外大卡车开过的时候再说，因为他深暗，人总是越得不到的东西越想得到，越听不见的东西就越想听到，所以当他的话被卡车开过的声音盖过的时候。本来不怎么配合的患者，也会伸长了脖子去仔细听，你看这招够狠的吧，还有更狠的，那就是所幸什么都不说，因为沉默本身就是一种力量，它可以用来制造悬念，烘托气氛，达到你想要的效果，所以我经常说故事讲好了。它其实就是一种微催眠，因为咱们这是个音频节目，看不到表情和动作，但是我可以给大家讲一个宗旨，那就是你的表情和肢体语言，应该配合你讲的内容，它应该是情绪自然的流露，而不是为了做而做。我在投马国际演讲俱乐部混了很多年，顺便也安了一下这个国际性的公益组织，十多年前我参加的时候全中国只有一家，现在已经遍地开花了，再有一次教练的公众号回复投马，就可以搜索你身边的俱乐部，持续的提高自己演讲。沟通和领导力的水平，那话说有一天我去参加俱乐部的会议，那天我去晚了，一进门就看到一个同学已经在讲了，看他边讲边手舞足蹈的样子，我就知道他那天练习的，一定是如何用肢体语言这一课。因为很多人一旦被告知说肢体语言很重要，就突然开始在讲故事的时候上窜下跳的，以为动作越多越大就越好，其实不是这样的，那怎么才能既自然又丰富的演出来呢？，其实很简单。当你讲的时候把自己重新置身于当时的体验中，就能够调动起当时的情绪和感受，'
- answers: '-   通过身临其境入戏的方法，可以让听众更有代入感是通过将自己重新置身于讲述的情境中，调动当时的情绪和感受。这种沉浸式的讲述方式，让讲故事者先体会到情绪，进而能让听众也感受到这些情绪。

    -   演讲时应该三分讲七分演，因为这样可以更强调表情和动作的重要性，让听众不仅记住言语，而是更深刻地记住讲话者的情绪和表现样式。研究表明，沟通的结果有93%是依靠声音的语调和非言语的表情、动作，这些元素合起来给听众留下深刻的印象。

    -   希拉里的演讲如果想要改进，以拉近与观众的距离，她需要从表面的演讲技巧走向更真诚和自然的情感表达。她应该更加注重真实地展现自己的情绪，而不是仅仅依靠演讲教练设计的手势和表达方式，这样可以增加观众的代入感和信任感。

    -   通过简单的语言和声音表达情绪的方法，可以参考马斯克的演讲方式，他使用直接、简洁且情感丰富的语言来强调他的情绪，比如描述传统电池“糟透了，又贵又不可靠”，通过这种方式，听众能够更直观地感受到他的强烈情绪。

    -   演讲需要真心演是为了让听众感受到故事的跌宕起伏，并且能够与故事中的情感产生共鸣。真心的演出可以帮助观众更好地理解和感受到故事的情绪层次，使演讲不仅仅是信息的传递，而是一种情感上的交流和连接。'
