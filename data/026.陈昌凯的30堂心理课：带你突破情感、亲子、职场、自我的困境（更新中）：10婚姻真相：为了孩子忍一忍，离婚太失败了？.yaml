  text: 对出轨者的道歉、解释、保证都置之不理。也不表达自己的想法。，虽然我可以理解，这时候的沉默是出于对出轨者的愤怒和厌恶，但这样的沉默往往会阻断沟通，从而影响问题的最终解决。，与歇斯底里一样，无法沟通也会成为出轨者的一个重要借口。，而且。如果被出轨的一方没有让自己的情绪表达和宣泄出来，之后就会变成一种深深的怨念。，即使对方改过，你也常会一直找到这件事情不放，一有矛盾就会反复提起，这样会使双方的关系陷入不断的冲突当中。，所以。当我们经历了一开始的震惊、愤怒和难过之后，情绪有所缓和的时候，竟然让自己可以相对冷静地和对方开诚不攻地谈一谈，，正视婚姻中存在的问题，反思一下有哪些可能损害感情的细节，特别要听一听对方的想法和感受。以及对方准备或者已经开始为挽回婚姻、家庭所做出的努力。，试着看一看能不能在对方身上重新建立爱和信任。，当然了，如果你发现两个人的裂痕与矛盾已经完全不能弥补了，也不要勉强自己。更不要为了孩子或者其他原因而委屈求全。，在这种情况下，无论对于哪一方，出轨可能只是毁掉了一段本来已经接近结束的关系，也正是为了更好的关系腾出了空间。，所以你可以果断分开，勇敢地去开启新的生意。。每年高考结束之后，中国的离婚率会突然升高，因为太多太多的父母宣称，为了孩子，我们不能离婚，等孩子考上大学之后我们再离。，然后便在同一个屋檐下，勉强维持已经死亡的婚姻，这可能就是最典型的中国式离婚吧。。在很多父母意识里，即使夫妻之间的婚姻结束了，但给孩子创造一个形式上完整的家庭至关重要。，在他们看来，这是为了能够保持孩子的身心健康，也是让孩子专心学习考上大学的重要保证。，然而。这可能只是父母们的一厢情愿，且不说孩子很可能早就从父母之间的奇怪互动中发现了蛛丝马迹。，离婚只是你们夫妻之间的秘密。，即使孩子没有完全觉察，但已经死亡的婚姻，通常会让我们夫妻之间的争吵频发冲突不断。。孩子在这种情况下成长，身心又如何能健康呢？，然而，我在心理咨询的临床实践当中，常常会看到有自残的行为的青少年，很多就与家庭当中父母整天没完没了的争吵有关。，因为孩子年龄比较小，大脑没有完全发育。所以脑功能还不够健全。，如果父母总是激烈的争吵，孩子就会长期处在惊恐与应激的反应当中。，这个时候，孩子的大脑还不能采取有效的反应来减少对大脑的消极影响。，所以，在这种不知所措、无法面对的情况下。青少年常常会通过自残，也就是让身体剧烈的疼痛来阻断内心的恐惧情绪，帮助自己平静下来，从而达到自我保护的目的。，当然，并不是所有经历这种事情的孩子都会采取自残的方式。但如果孩子整日生活在父母不断的争吵家庭中，他常常会变得敏感、胆怯、焦虑、自卑，也会越来越孤僻，情绪也不太稳定，一点小小的刺激很可能就会让他们情绪失控。，他们也无法从父母身上学会表达自己情绪的恰当方式。他们有的会变得过度悲动，有的又会变得攻击性很强，这样的孩子也会常常有内疚感和恐惧感，因为他们担心自己会受到责备，而且觉得自己是有责任解决这个眼下问题的，可是他们又做不到。，不仅如此。高冲突家庭中的孩子还容易出现行为问题，有些行为问题是外化的，比如有些孩子会负有攻击性，不喜欢服从，以及其他一些不良行为。，有些问题是内化的，比如有些孩子会有抑郁焦虑的表现，以及社交退缩的行为等等。他们不仅很可能办有学习上的问题，而且也很容易对世界看法消极，用愤怒和敌意的态度对待周围的人或者事情。，另一方面，在冲突频繁的家庭中，父母由于把大量时间和精力花费在了冲突之上。所以他们对孩子的养育能力必然会受到损失，常常会忽略孩子的各种问题和需求。，同样，就算你们夫妻二人不吵不闹，
