  text: '# 026.陈昌凯的30堂心理课：带你突破情感、亲子、职场、自我的困境（更新中）：10 婚姻真相：为了孩子忍一忍，离婚太失败了？我是陈昌凱，欢迎你和我一起学习心理学。，小新是一名出色的保险经理，业绩非常突出。，但由于结婚生子，她的重心逐渐转移到了家庭上来。，同事和以前的客户都为她感到惋惜，领导也劝她重新回去工作。。但她看着家里还离不了人的宝宝，也只能苦笑着，婉言谢绝了。，眼看孩子已经上了幼儿园，而且幼儿园里还有晚托班，可以晚一点去接孩子。，小新终于有机会重新回到自己的工作当中去。，重拾事业，她比以前更加努力。。再加上之前积累了不少客户资源，很快就升了职加了薪。，然而，不太稳定的工作时间和频繁的加班，很快便引起了她丈夫的不满。，但小新不愿意再次放弃自己好不容易重新开始的事业，于是两人常常会为此发生一些争执。。没想到半年之后，小新无意中看到了丈夫手机上的信息，才发现丈夫平时所谓的加班，都是在与女同事优惠。，而且这段关系已经有了好几个月。，小新气愤不已，拿着聊天记录去与丈夫对峙。，没想到丈夫却好像松了口气一样。冷冷地说，既然你已经发现了，那我们就离婚吧。，小新一下子愣住了，她不明白为什么朝夕相处的丈夫竟然变得如此冷漠。，丈夫却说，这半年来你只是关心你自己的工作，你知不知道我升职没成功，业绩又做不上去有多难啊？，你根本就没有问过我，你给不了我的，他可以给。，在上一次课程当中，我们说到了婆媳关系的问题，只是威胁夫妻幸福生活的第二大杀手，而杀伤力最强的就是婚外情。，在前面的课程中，我们也说过，夫妻之间。当激情的多巴胺开始消退，彼此的新鲜感日益消失，双方的感受不再被关注的时候，就会有一个让人心痒痒的东西慢慢探出头来，那就是出轨。，你千万不要以为被出轨的女性都是因为把自己熬成了黄脸婆。不求上进才会被丈夫嫌弃的。，有很多能力强，细致佳，颜值高，事业蒸蒸日上，家里井井有条的所谓的完美女人，同样还是会被出轨。，你更不要以为出轨只是男人的专利，女人同样可能在各种原因的促动下出现婚外情。。其实，婚外情是人类婚姻的半生物，与心理、生理、社会都有着非常多的关系。，这方面的内容我们在前面的课程中已经讲过了，需要的话你可以去回顾一下。，那么假如真的发现伴侣出轨了，我们要怎么办呢？，首先。一定要保持冷静，客观地分析对方出轨的原因。，婚姻关系其实是一种非常复杂的亲密关系，大多数的案例当中都很难明确地区分出究竟是谁的责任。，确实出轨的一方肯定是给家人带来了严重的伤害，但是出轨的原因却很复杂。很可能没有办法简单地分出谁对谁错。，就像前面故事里说的小心，因为高强度工作确实有可能忽略了丈夫的感受。，尽管这并不是丈夫就可以因此出轨的理由，但毕竟这也是真实存在的客观事实。。如果小心将丈夫出轨的事情告诉家人或是朋友，相信他身边的人多半会对他的丈夫口诛笔法一分挺，高举打倒渣男的大气。，但你要知道，只有小心才是真正的当事人，只有他自己要迟迟在在地去面对这个问题。，因此。如果你遭遇出轨这样的事情，建议你还是先冷静地思考一下，对方为何会出轨。，你们两个人之间究竟发生了什么事情，或者是存在了什么样的问题。，然后再去想想，当下什么样的选择对你来说可能是比较合适的。。其次是要开诚不攻，尽量平静地把事情说清楚。，作为受害者，如果这个时候一哭二闹三上吊，对方很可能会觉得你已经发泄过了，心理的愧疚感会减轻不少，甚至会为自己的出轨找到理由。，就是因为你就是这样歇斯底里。我才会出轨的。，相反，表现得越是平静，对方反而会感受到更多的愧疚和压力，也更愿意主动地去解决问题。，但平静不等于沉默。，有些人在伴侣出轨之后便开始冷战，'
