  text: 無論是我們跟領導客戶還是同事聊天。如果我們通過請教的方式與他們溝通，對方會感覺到自己被尊重，從而會更加願意跟我們去交流，比如我們在跟自己的同事吃飯的時候，就可以用謙虛的語氣說，為什麼你看待問題總是那麼全面呢，我真的很佩服你。你有什麼訣竅嗎，相信你的同事在聽到你的請教和讚美之後，一定會覺得心裡覺得被認可了，特別的開心，我們在職場中，大家互幫互助是常有的事情，如果我們能在相關場合說出自己的感恩之情。幫助我們的人一定會覺得他們的幫助是很有意義和價值的，一直被我們銘記在心是一件非常幸福的事情，我相信，如果大家可以牢牢記住我們的聊天公式，在飯桌上，你一定能恰到好處的分享自己的好故事和見解。為整個飯局增添趣味性活躍氣氛，在職場飯局中聊天自然少不了喝酒，那麼我們應該如何去敬酒呢，我將敬酒的環節歸納成一個套路公式，就記住了，合理的稱呼加巧妙的鋪墊，再加祝福未來，最後加引導喝酒。如果大家能夠掌握套路並且運用於實踐，相信任何關於職場飯局的部分，大家都不會覺得無從下手了，關於合理稱呼，這是一個相對簡單的環節，但它顯示了我們的禮貌和高素質，我們可以根據對方的身份、年齡。以及跟我們的親屬關係來稱呼對方，比如牛局長、王總、姑父、大哥哥、帥哥和美女等等，關於巧妙鋪墊，包含了正式敬酒和自由敬酒兩種，正式敬酒是指敬大家的酒，一般是指敬領導或者是長輩的酒。自由敬酒就是指正式敬完酒之後，參與者根據自己的情況，找其他相關參與者的敬酒，一般指的是一對一或者是多對一的敬酒，我們一起來學習一下，這兩種不同類型敬酒方式的正確使用方法。正式敬酒經常使用的方法有告知數量和提示具體數量兩種，第一就是告知數量，在習俗不敬相同的情況下可以使用這種方法，它主要體現在主陪和副陪的喝酒數量和進度上面，比如說，各位領導大家好，今天我敬三個酒。第一杯是歡迎酒，第二直接告訴具體的數量，使用範圍是參與人都得熟悉，基本的喝酒規則都懂，這種情況下我們就可以說，各位領導我們喝第一個酒吧，自酒敬酒也有兩種常用的方法，第一個就是直接提出，比如直接說。領導我來敬您一杯吧，第二種請示提出，比如說張老師我能敬您一杯酒嗎，關於祝福未來一般抓兩個點，第一個是希望，第二個是祝福祝願，關於希望又可以有兩種方式，一種是常來常往，一般用在歡迎異地來的朋友。比如說希望您以後經常來給我們指導工作，又或者可以說希望您以後經常過來等等，另外一種是多多指教多多關照等等，關於祝福祝願，我們一般是根據對方現在的狀態來進行祝福，比如我們可以說，祝我們這次的合作愉快成功。祝在座的每一位身體健康，心想事成，萬事如意等等，關於引導喝酒，有三個切入點，第一個切入點讓對方以茶代酒，這個是給不喜歡喝酒的領導和客戶使用的，比如說晚輩敬您的第一杯酒您以茶代酒，我乾了您隨意。我這麼一說，就可以迅速的贏得對方的好感，第二個切入點，我乾了您隨意，這個一般是針對第一次見客戶或者是跟領導在一起時使用，第三個直接說乾杯，舉個例子，直接可以說我們一起乾杯，或者又可以說我們乾了。大家按照以上的環節來敬酒，你細心周到，有思想有趣味有禮貌的好印象，就會在別人的心裡建立起來了，下一次有什麼好的事情，別人也會自然而然的想到優秀的你，在時間的過程當中，我們是否每一次都能達到預期的效果呢。我想在剛開始的時候，大家可能還是會遇到許多臨時的問題，這就需要我們第四個秘訣，反思執行，我們要認真對待每一次的飯局，把每一次的職場飯局都當成是我們經驗的累積和自己的小成長，在每一次的飯局之後。我們要回顧整個飯局的過程，想一下自己做得好的地方，把自己可以做得更好的地方記錄在自己專門的小筆記本上，
