  text: '# 007.hct和菜头·成年人修炼手册：hc76 法术：在现代职场上还起作用吗？您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们要讲的词是法术。，法术，名词，一般意义上是指方式采用的念咒、福祿等利用信仰实施的手段。，在这里，法术特指全谋法术。。我经常使用全谋法术四个字来形容职场里的办公室政治，，我经常用法术来指代计谋和手段。，这就和一般理解中的法术不同，，人们更容易把法术理解为福祿、真言咒语，或者控制自然元素的能力。，其实。法术两个字另有来源。，两千多年前诸子百家中的法家就有三个学派，分别是法术士。，法是指君王颁布的法律法令，，法是指君王驾驭臣下的权术和手段，，而士则是指法和术能够成立的前提。也就是君王领驾一切之上的权威和权势。，三个学派在韩非子那里得到统合，使得韩非子成为法家的代表人物和集大成者。，我所说的法术指的就是这种法家传承的民间应用。，当我说民间应用这几个字的时候。我个人对法术的态度已经非常明确了，，那就是不赞同。，虽然我个人不赞同，但是不妨碍许多人喜欢使用、热衷于学习，，相信可以通过自己的权术和手段达成个人目的。，也就是说，他们认为法术是一种专门的技能，。只要自己的水准足够高，就可以把他人操弄于鼓掌之上。，在我看来，这其实是有点自信过度了。，法术士本身是帝王术，是君主和上位者的御下之术、御民之术。，而在日常工作和生活中呢，一个人能有几个下属啊？。又有什么属民需要去驾驭和操控呢？，那这样的人是把自己当成什么了呀？，而且，我说法术而不说法术士，就是因为绝大多数人无事可言。，没有了绝对的权威和权势，法和术就落了空处。。法律、法令或者规则、规矩之所以成立，是因为他们必定得到实施，，人们不敢抵触他的权威。，一个人在一家单位、一家公司里，又能有多少权威呢？，有的呀，只是职位和头衔而已。，这些本身也是来自公司的授予。是借来的力量，哪里有言出法随的力量呢？，权术和手段之所以能够起到效果，是因为普天之下莫非王土，，普通人无所遁形，始终处于权力的笼罩之下。，所以，权术和手段才有操弄的空间。，现代工作制度既没有人身绑定。又没有人身依附。，员工来去自由，何则聚，不何则去。，权术和手段又能在多大程度上左右一个人呢？，所以，我会略带嘲讽地说，法术是法家传承的民间应用。，这就和一户普通人家非得把吃饭叫做禁膳一样，。无论是形式和内涵都根本对应不上。，我知道肯定有人会反驳说，可是在职场上的法术是真真切切的存在的呀。，没错，这是实情。当我刚进入职场的时候，也有前辈专门来传授经验，，教我应该如何做人，和谁走的近些。和谁保持距离。，分析领导的每一句话中的深意，将接每一次开会时，论题后面的真实意图。，于是呢，很平常的职场生涯，在他们的分析之下，就是刀光剑影的战场。，台面上的话语下面，隐藏着你来我往，一切呀。都变得那么惊险刺激，显像还生。，仿佛说错一句话，做错一件事，认错一个人，一切呀，就会万劫不复。，如今呢，我要说，这都是关于法术的法术。，在今天的职场上，法术的威能其实远远小于古代封建社会，但是看起来呢。法术又的确是在起作用。，原因是，大家都买法术的帐，于是法术也就真的好像威力无穷一样。，人人都相信世间存在着鬼，那么撞鬼的事情就一定会发生，而且会衍生出一整套传说和仪式，，包括半夜不要照镜子。走夜路不要吹口哨一类的事情。，人人都认认真真地遵循，于是呢，鬼就从无到有，凭借相信的力量而得以存在。，《新闻报》与何博娶亲的故事不就是在说这件事情吗？，《新闻报》坚持不相信有何博，让乌婆去给何博送信。于是一下子就打破了这个迷信。，同样的道理，职场上永远都有死磕到底大获全胜，'
- answers: '-   互联网公司利用权谋法术驱使员工加班的方式包括创始人示范加班、高管不敢早退以及利用考评体系和末位淘汰制度施加压力，员工因此感到不敢轻易离开工作岗位。

    -   公司利用考评体系和末位淘汰制度来控制员工，通过设立严格的考评标准和末位淘汰制度，迫使员工不敢懈怠，持续保持高工作效率。这种控制体现在公司内部的规章制度和执行方式上，如设立严格的绩效评估指标和定期的员工排名，以及公开对表现不佳员工的惩罚措施。

    -   年轻人通过坚持维护自身权益来抵抗法术的蛊惑，他们不受法术的影响，不轻易加班并且对不公平待遇敢于抗争。这种抵抗导致了法术的消亡，因为当足够多的年轻人拒绝接受法术式管理时，法术的信仰就会逐渐瓦解。

    -   现代管理学认为传统的法术式管理已经过时，因为它在人际关系中制造摩擦，导致工作环境复杂化，反效率且不适应现代社会需求。管理学已经提供了更为高效的管理方式，如团队合作、激励机制等，使传统的法术式管理不再被认可。

    -   法术式管理不适用于现代职能部门和企业，因为现代社会强调自由与民主，员工具有更多的选择权和自主权，不再容忍权谋和法术式的管理方式。此外，现代企业更注重团队协作和员工满意度，而传统的法术式管理容易导致员工不满和流失，影响企业的发展和声誉。'
