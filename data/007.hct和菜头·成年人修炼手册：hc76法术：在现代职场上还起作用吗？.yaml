  text: 或者伏秀而去柳暗花明的传说，，其实也是在不断地动摇法术的信仰根基。，任何人只要不遵循法术却能够生存，而且还活得不错。那么法术自然也就削弱了。，咱们还可以用996工作制来作为一个例子，它是罕见的法术士三者同时存在的范例。，互联网巨头公司在创始人的带领下取得了惊人的成功，员工因此得以分享公司发展红利。，创始人望我投入。每天加班，高管于是到了下班时候不敢走，要比创始人多加一小时班。，高管下班不走，下级干部和员工也就不敢走，这个就是事的体现。，员工其实也可以先走，领导问起可以用劳动法来回应，但是领导也可以用考评作为手段。，利用增加任务量作为方法，以工作态度和工作表现不佳为由给员工打低分，最后实质性造成开除走人，这就是术的体现。，公司拥有完整的考评体系，实行严格的末位淘汰制，而且告知每一个员工让他们相信有规则的存在。这个就是法的体现。，韩菲子所说的法莫如显而术不欲见，意思是法一定要让人清楚明了，而术则一定不能被人察觉，这在996工作制上体现的非常明显。，但是，政府职能部门咳嗽一声，无论是大小周制度还是996工作制。不管先前有多强的法术瞬间就灰飞烟灭了。，没有别的原因，只是因为哪怕是互联网巨头公司，他们的事和职能部门的事相比之下，就什么都不是了。，大事一旦发生了变化，苦心建立的法术就立即崩解。甚至不需要自上而下的大事改变。，当足够多的年轻人进入了职场，当他们不受法术的蛊惑而坚持维护自身的权益时，法术也会发生崩解。，这就是为什么70后会说90后难以管理，80后会说00后桀骜不逊。因为总体上法术的趋势就是在消亡。，那些精妙的手段、阴险的陷阱，在自由用功制度下生存空间是越来越小，信仰法术的人也变得越来越少。，我个人不喜欢权谋法术，部分是因为性格使然。部分原因是认为它不符合现代社会的需求。，法术在人际关系之间制造了巨大的摩擦，形成了非常复杂的工作环境，本质上它就是反效率的。，而且，法家创造法术式的目的是为了服务君主。并不是为了服务于现代职能部门和现代企业。，如何聚集一帮人高效完成一件事情，如今已经有了丰富的管理学知识，预下的概念也早已经落伍，让为给富能这样的新方式。，一个时代有一个时代的管理模式。我不大相信有什么万事不易的法术可以永远有效。，最后，我认为传授法术知识给年轻人也是一件不得体的事情，如果做不到创造一个更美好的世界已交给新一代人，，那起码应该创造一个不那么阴暗。不那么复杂的环境让他们更好的成长。，年轻人如何运用法术，哪怕是如何识别法术，始终都不能摆脱精神控制的嫌疑。，因为这其实是在说世界如此险恶，只有我是好人，所以呢，你应该相信和服从我，这还是一种信仰。还是一种法术。，从这个意义上来说，字典里关于法术的定义是，利用信仰实施的手段倒也没有什么问题。，好了，这一讲就到这里，你是否对法术有了新的理解呢？欢迎你在留言区写下此刻的想法，也欢迎你向我提问，。我会把那些精彩的问题放进周四周五的问答篇目里。，我是主走了，我们下一讲，再见。。
