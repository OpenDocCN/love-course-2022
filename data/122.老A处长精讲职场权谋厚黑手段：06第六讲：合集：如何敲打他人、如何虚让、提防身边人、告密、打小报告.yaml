    -   在人际关系中要避免过于亲近是为了避免利益交集导致的矛盾和背叛，需要保持适当距离和警惕。

    -   保守自己的秘密是为了防止他人利用或泄露个人隐私信息，也是为了避免在人际关系中被动。

    -   有效地管理与他人的互动需要谨慎选择交流内容和频率，避免过度透露个人信息，并学会见微知著，以减少纠葛和矛盾的发生。'
