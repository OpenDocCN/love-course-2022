    真感情，房子我真的就暂时住下了，等我飞黄腾达的时候，我不会忘记你。你也可能对老婆说，好的 以后就由我来管理财权吧，放心吧，我一定会把咱们这个家的存款，弄得越来越多，这样的表现，都是人由内而外自然情感的流露，遇到好事当然非常高兴，当然要给你好事的那个人，说一些甜美的话。说一些感谢的话，但是我不建议这么做，因为真正的储市高手，在这个时候会虚让一枪，是的
    即便你再想要这个位置，再想赞助朋友的房子，再想要管理家里的财政大权，你都必须虚让一下，为什么要虚让呢。因为如果你不虚让一下，不拒绝一下，你怎么知道别人是不是真的要给你呢，他给你东西或许只是给你一个面子，并不是真的想给你，如果你真的要了，别人可能心里很不舒服，即便现在给了你。心里的不舒服会在日后越来越扩大化，然后随便找一个理由，再把给你的东西想办法要回去，所以在你面对任何好事的时候，都尽量的虚让一下，这样可以试探对方是不是真的想给你，也可以测试出他给你好事的意愿是否强烈。大家一定要明白一个道理，如果对方真的想成全你某件事情，他直接成全就是了，用不着在成全你之前，还来一个高调的告知，这分明就是成全你的想法，还不够强烈不够坚定，我拿领导承诺把科长的位置给你留着来举例子。如果领导真的想让你当科长，他不会在酒桌上喝得高兴的时候才悄悄地给你说，他真的觉得你可以上位，直接提拔你就是了，但是偏偏没有，他就是要告知你，这说明这个好事情不一定能成，领导可能就是借着酒精随口一说。他看饭局上大家都夸赞你能力强，夸赞你非常不错，他觉得他也应该表示一下，于是就随口悄悄地给你说了一句，科长的位置我给你留着呢，所以你不要先忙着高兴，你这个时候应该悄悄地给领导说，谢谢领导对我的信任。当公务员谁都想进步，但是我现在还是想保持现状，这样可以向您多学点东西，如果当了科长可能每天要应付全局性，应付全科的工作了，能向您学习的机会就少了，如果领导说小伙子你不用推，我看你行你就行。到时候你放心大胆地干工作就是了，这说明领导真的早就在观察你，并且也真的想把你提到科长的位置上，这次在饭局上给你点一下，是想让你在心理上提前做一个准备，并且也做一个顺手推舟的好事。如果领导在你推脱之后什么都不说，或者说一些懵懵聋聋的话，说明他提拔你的意愿并不是很强烈，大家以后再玩虚让这一手的时候，一定要注意这几个问题，虚让是为了测试态度的，是为了测试对方的态度是不是坚决。但是虚让时的理由一定要模糊要空洞，一定不能把原因说得太具体，如果你说具体的问题，对方认为你是真的不想要那就麻烦了，你就是玩过头了，
- answers: '-   保护自己的利益和职位需要注意掌握核心信息，并谨慎选择告密时机和对象，同时要避免被身边人利用或背叛。

