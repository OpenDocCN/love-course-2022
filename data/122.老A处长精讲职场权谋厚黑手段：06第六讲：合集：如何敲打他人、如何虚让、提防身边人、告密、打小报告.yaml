  text: 你就失去了一次保卫的机会，如果对方真的并不想给你。你用这种朦胧的理由推突过去，也显得碎水推舟，在虚让过后如果别人问起来，你可以高调的自我保护，比如领导说让你当科长时，别人听到了过了很久，别人问你领导已经说提拔你当科长了，为什么迟迟没有动静呢。这个时候你应该高调的辩白说，咱们这些当兵的只要把本职工作干好，不给单位不给领导拖后腿就可以了，至于领导对人事上的安排，那是领导应该考虑的事，不管领导提拔谁肯定都是站在全局的角度上考虑问题。都是为了把全局这把大旗盘活，都是为了让全局的工作开展得更顺利，所以我对这块看的并不是很重，下面我再给大家讲第三个问题，要提防身边人，这个问题我已经多次讲过，在我第一个教程里老A官场魂一路里。我曾经专门一篇讲不要和同事做朋友，在那一章里我拿自己举例子，讲当年我在镇政府的时候，和一个人从同事到朋友，再到亲密无间的朋友，再到关系变冷，再到相互重伤相互伤害，最后老死不相往来。为什么身边人总是靠不住呢，因为两个人关系越近，就越会有更多的利益交集，利益交集越多，很容易利益划分不明确，一旦利益划分并不明确，就很容易导致两个人因为利益而起冲突，时间越长越容易走向对立走向对抗。长期矛盾的积累势必会导致曾经的身边人，可能会在背后给你下黑手捅黑刀子，而往往身边人的出卖是最致命的，因为他了解你的弱点，一般的敌人不会伤害你最深，因为你知道他是你的敌人，你早已经设置了重重的障碍。他接近不了你，更没有办法了解你，但是身边人却非常了解你，他知道你的弱点是什么，他能够稳准快狠的对你进行有效的暴舞和打击，并且身边人对你的检举更有说服力，敌人说你不好没有人相信。因为大家都知道他的敌人他是你的敌人，但是身边人说你不好大家就都相信了，再加上身边人一般都是在暗处伤害你，让你防不胜防，你以为你对他已经很好了，但是你不知道他是不是对某一个利益点的划分不满意。你不知道他是不是对你早已经心存怨恨，所以你在明处他在暗处，你没办法防备他对你的伤害，既然如此，那我们在工作中在生活中应该怎么做呢，尤其是你在单位已经是一个不大不小的干部，你该怎么处理自己的身边人呢。一律的不允许任何人靠近你也不行，毕竟管理工作就是要把你身边的人，尽量的多多的团结在自己的周围团结的越多越好，所以你不能把自己封闭起来，不让任何人亲近你，但是让人太亲近你了，又有很多后患，我给你的建议是。一不要让身边人知道的太多，不管他是谁你都不能让他知道的太多，自己的秘密就自己保守好，不要指望别人会像你自己一样保守你的秘密，嘴巴盐也是混社会的最基本的操守，每天张开嘴巴到处倾诉的职场人都是不成熟的。有很多话连自己的老婆都不能说，大家在新闻上可以看到，因为离婚而私逼相互伤害的相互爆料的夫妻太多了，所以任何关系都是不稳固的，核心的秘密对谁都不要说，第二不要让身边人在自己身边待太久。一个人在你身边待久了，即便你再照顾他的利益和情绪，也难免有处理不合理的时候，无形之中增加了很多纠葛，所以不要让任何一个人在身边待太久，这也就是为什么聪明的领导的秘书，在领导身边待两三年就会被放出去。然后领导重新选择秘书，第三不要对身边人手太软心太软，如果某天你觉得这个身边人不再适合在身边待了，不再适合做朋友或者不再适合做秘书做下属，那你一定要先下手，矛盾已经存在了，你不动手他在暗处也会动手。与其让他先动手不如你先动手，即便你不动手办他，也一定不要把他留在身边，因为这是自取灭亡，所以对身边人朋友也好，领导也好，秘书也好，同事也好，都一定要多长几个心眼，要学会见微知著。因为世界上最深最惨的坑往往都是身边人给挖的，如果你不留心你可能会栽倒在他身上，
