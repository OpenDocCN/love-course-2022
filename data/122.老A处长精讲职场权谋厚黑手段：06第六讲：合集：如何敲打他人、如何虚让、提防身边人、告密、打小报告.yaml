  text: '# 122.老A处长精讲职场权谋厚黑手段：06第六讲：合集：如何敲打他人、如何虚让、提防身边人、告密、打小报告今天讲第六讲，在开讲之前想提醒大家，一很多读者想和我交流却找不到渠道，请你关注我的新公众号，体制内阅读，如果在职场上遇到一些难题，需要我给你把一下官，或者听一下我的建议，可以在公众号里给我发私信。怎么关注新公众号呢，此刻希望各位都能够按照我的提示来操作，在这个界面的左上角，你会看到老A，点一下老A后，在新的界面的左下角的菜单栏里，你会看到公众号三个字，点一下以后会出现一个二维码。你长按二维码就可以关注我的公众号了，第二，请再次点击左上角的老A，关注我的直播间，这样你才能及时地获得课程的更新信息，请各位务必关注上我的直播间，只有这样你才能及时接收到，由我发出的各种信息。这一点非常重要，希望各位以付费的同志及时地关注，三，因为身份原因，我的声音是经过特殊处理的，第四，所有的课程我都会尽最大的速度更新完毕，最快的速度更新完毕，只是我是兼职做课程，所以时间根本没有办法保证。白天要在单位，大部分时间下班后也要加班，回到家的时间基本上都在八九点，然后要辅导孩子的功课，等孩子睡觉后才有时间忙教程的事情，但是等孩子睡了，我往往也精疲力尽了，所以没有在五月份把这个课程全部讲完。向大家致歉，今天给大家讲第六讲，第六讲也是一个合集，我先讲第一个问题，敲打他人，先讲一个例子，你是地税局的副局长，你在班子里最年轻，前途也被大家看好，你兢兢业业地干工作没有任何怨言。全局上下都对你称赞有加，都觉得你的人格魅力可能比局长还要大，有一天局长把你叫到办公室闲聊一会，然后局长拿出了手机，让你看了一条信息，那条信息是说，局长
    刘副局长在您的眼皮底下拉帮结派。现在全局上下都对刘副局长非常服气，真的很影响您的权威，短信里说的刘副局长就是你，你看了这条信息后，心里十分气愤，但又十分恐慌，这分明是局长在敲打自己了，这分明是局长对自己在单位华丽的表现表示不满意了。你诚慌诚恐地对局长说，局长
    这短信分明是在挑拨我们的关系啊，我提拔为副局长后生怕自己能力不够，脱了单位工作的后腿，我基本上把所有的精力都铺在工作上啊，没想到居然有人还这样造谣诽谤，为了衬托你的义愤填膺。你还不忘挤出几滴眼泪，局长说，我们从关系上来讲，是同事关系
    是领导关系，但是从私下来讲，我们还是朋友，我对这条短信是绝对不相信的，所以我才愿意拿给你看，坦诚不公嘛，你放心大胆地干。我知道你敬业 我知道你务实上进，但是有时候也得考虑一下影响，毕竟咱们身边都不都是君子，都有一些小人在暗中盯着咱们，你不用担心
    不要有包袱，更不要有心理上的压力，放手去干 有什么事情我给你顶着。各位听众朋友，任何一个单位的一把手，对于单位的能人都是有矛盾心理的，既想用好这个人的能力，让他把工作做好，但是又怕这个能人的野心太大，私下里会有什么悄悄的活动，或者是能力太强
    拉帮结派。到最后尾大不掉 难以撼动，这个矛盾的心理大部分一把手都有，我们经常听到一句话说，用人不疑 疑人不用，但是这种方法是把头，埋在沙子里的鸵鸟的做法，并不能解决实际的问题，而真正能够解决这个问题的方法就是。敲打
