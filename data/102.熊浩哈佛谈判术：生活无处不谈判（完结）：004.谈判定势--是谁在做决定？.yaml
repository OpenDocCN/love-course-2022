- summary: "-   谈判是资源和权利分享的决策形态，具有彼此交换和相互配合的属性，是21世纪社会构架的基本原则。\n    1.  谈判需要协同与合作，未来世界需要集合成战队，不再是独自打拼。\n\
    \    2.  学习谈判不仅是学习话术，而是学习协作的精神和方法。\n    3.  定势对事情性质的判断，对采取策略的选择至关重要，是谈判的第一步。"
  text: 所以谈判是一种决定的资源与决定的权利被分享的决策形态，这不是一个书面的定义。这是谈判的真精神，我希望大家在听整门课程的，不管在任何一个阶段，都把这个核心的价值观牢牢地记在你的心中，正是因为谈判具有这样的一种彼此交换相互配合的属性，所以谈判和21世纪的社会构架的基本原则。也就是协同与合作密切的相关，如果你对未来世界的基本判断是相信，未来世界将越来越不可能靠一个人，独马，长枪，打拼世界，而是需要集合成战队，有不同工种的配合，有上游，下游的协作，那你就来对了地方。因为你其实是拿到了打开协同时代这个新大门的钥匙，学习谈判不仅仅是在学习话术，或者重要的不是在学习话术，而是在学习协作的精神跟协作的方法，今天我们跟大家讲的是定势，就是对事情的性质有判断。从而定势对采取的策略有选择，判断权力在何处，这是我们准备谈判，判断谈判的第一步，把局势看清楚才能把谈判运作流畅，我们下一次将给大家来讨论一个观念问题，就在今天这个时代为什么普范的。在不同学科不同专业之间流淌的技能，比方说谈判将越来越重要，我们下次见，拜拜。
