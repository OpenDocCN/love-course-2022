  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：004.谈判定势--是谁在做决定？谈判可以改变世界，谈判也可以改变生活，大家好，我是熊好，新巴拉的各位听众，大家好，我们上一次给大家介绍了Thomas
