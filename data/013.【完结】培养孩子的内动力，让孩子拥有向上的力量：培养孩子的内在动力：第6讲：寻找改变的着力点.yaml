  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第6讲：寻找改变的着力点大家好，今天我们来讲第六课，寻找教育的着力点，假设我们带着两个问题做一个街头采访，第一，内在动力是否重要，第二，内在动力怎么培养，我相信第一个问题的答案肯定相当一致，大家都认为内在动力很重要。这是毫无疑义的，第二个问题，一定会得到五花八满的答案，虽然我没有真的做过这样的街头采访，不过这些年倒是跟不少家长聊过这个话题，我听过的最奇葩的答案是，我学历不高，还真不知道怎么培养，不过我知道近竹者赤。近墨者黑的道理，这些年我在教育上的投资超过百万，给孩子找最有名的老师，最厉害的学霸，全程一对一辅导，半读，听他说的这么好卖，我问，然后呢，这位家长来了个神转折，哎
    已经气走四伯老师了。这位家长走入了一个典型的教育物区，试图花最多的钱，堆砌最好的教育资源，来拯救孩子的内在动力，盼着他有一天独自展翅高飞，事实证明这条路走不通，这位家长的困惑也很典型，他感叹说，你看。每个孩子的日常生活都差不多，每天起床，早餐，上学，放学，做作业，看电视，玩游戏，睡觉，你说，在什么地方培养孩子的内在动力呢，在以往的咨询中，我逐渐找到一些培养内在动力，行者有效的方法，在这里。我们将其归笼成一个工具包，其中有四个工具，分别为寻找着力点，如何中正的灵要点，教育的分寸感，对策来自感觉，这节课，我们重点讲寻找着力点，这些年，我见过很多有心无力的家长，在宏观层面，没有长远的教育思路。在微观层面，找不到着力点，无从下手，从宏观层面来说，培养内在动力，需要以中为始，在心中勾勒出我们的最终期许，或者说，给孩子画一幅未来的心理画像，这是我们想要抵达的终点，找到了这个点。就找到了我们要走的路，有一位找我咨询的妈妈，孩子刚刚四岁，她就开始启动了堆砌教育资源的流程，给孩子报文化班，锻炼身体协调性，报美术班，培养孩子的美感，报钢琴班，培养节奏感，报舞蹈班，培养好气质。报小主持人班，培养好口才，报陶艺班，培养创意思维，报机器人科，希望孩子尽早接触理工科的知识，理解编程思维，这是典型的只见树木不见森林，我对妈妈说，你的每个安排都那么有道理，你有没有想过孩子学会这些。最终成为一个什么样的人呢，我建议妈妈给十年后的孩子画一幅心理画像，你希望他成为怎样的人呢，于是妈妈开始逐条罗列，我希望他身体健康，我希望他心态阳光，我希望他保持好奇心，拥有探索精神，能感受到学习的乐趣。我希望他做事有条理，有计划，能把生活安排得井井有条，我希望他拥有很多真挚的朋友，我希望我们之间拥有高质量的亲子关系，我让妈妈比照，现在堆砌这么多教育资源，学了许多零散的技能，把孩子的时间占得满满当当的。能否抵达这个终点呢，逐条对比发现，身体健康的目标能基本达成，如果孩子上了很多没有兴趣的兴趣班，最终可能伤害了孩子的好奇心和探索精神，就像我们见过的很多孩子一样，最终反倒是厌学，时间安排得这么紧凑。通常孩子都生活在家长的催促和提醒当中，最终发现，孩子跟父母关系紧张，没有能力安排好基本的日常生活，同时也没有时间交朋友，妈妈说这幅远景图太可怕了，这不是我想要的未来，于是我们根据这幅心理画像，以中为始。重新规划教育路线，第一爸爸妈妈透过学习，给孩子爱与支持，努力建设高质量的亲子关系，第二始终参与体育运动，第三趁着孩子年纪小，逐渐放手包容暂时性的混乱，教会他安排日常生活，第四给孩子选几个玩得来的朋友。每周组织一次集体活动，第五跟随孩子的好奇心展开学习之旅，把孩子问的有价值的为什么，都记录到一个本子上，比如最近记录的问题是，玩具小人能漂在水上，梨为什么不能漂在水上，'
