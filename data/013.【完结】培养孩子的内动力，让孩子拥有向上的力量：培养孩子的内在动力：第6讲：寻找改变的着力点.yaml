    -   家长应该记录哪些亲子活动细节？

    -   通过简写版的日志，家长可以达到什么目的？'
  summary: "-   家长应该写简写版的亲子日志，记录亲子互动细节，以避免记忆偏差和失职行为。\n    1.  家长写日志有助于了解家庭互动场景，建议写简写版的日志以便回顾。\n\
    \    2.  记录亲子活动细节，可以帮助家长更清晰地回忆和体会孩子的关爱和行为特点。\n    3.  通过简写版的日志，家长可以看到亲子互动的温馨和孩子的潜质，找到着力点进行教育。"
  text: 家庭氛围改变了，孩子很自然地跟着改变了，他自己对改变的原因，浑然不知，在微观层面，寻找着力点的方法，概括以下是，写简写版的亲子日志，标记感受，在教育咨询中。我会要求家长写详细版的亲子日志，很多家长一天能写三五千字的记录，我透过这个日志了解家长和孩子，还原教育互动的场景，所有的讨论和改变，都是在这个基础上进行的，如果是家长寻找自我改变，不必写这么详细的日志。但我非常建议写一个简写版的日志，这个日志可以写在电脑上，手机上，或者纸质的笔记本上，简单记录当天的亲子活动，这个记录不为了给别人看，自己能看懂即可，跟孩子朝夕相处，还要写日志，也许你会觉得独此一举。其实这非常有必要，以我见过的家长来看，许多家长晚上写日志，都记不起白天互动的细节，常常记不清说了什么话，记不清事情的先后顺序，我们常常高估了自己的记忆力，不信的话，请你回忆一下。五天前你跟孩子说了什么话，做了什么事，你会发现隐约记得，但常常一片模糊，如果在事实层面，就已经发生了偏差，那么一切培养内在动力的行为，都可能失职好离，谬以千里，接下来我们就来呈现。一位妈妈写的简写版的日志，早晨孩子醒来去卫生间，踩着了我的头发，跟我说对不起，然后开灯避开头发，感觉他很贴心，然后跟我说天亮了，提醒我起床，后来酸到我背窝，讲学校的事儿，让我给磨肚皮，说很舒服。还说要帮我磨肚皮，我很感动，这个场景很温馨，穿衣服的时候，故意拉扯衣服玩，笑得乐不可知，我们都很开心，玩的时候大喊大叫，爸爸以为孩子受伤了，非常惊慌地跑过来，反倒撞伤了自己的腿，孩子关心爸爸。感受到了一家人的彼此关爱，看着彩霞，孩子记性一人是一首，我用手机记录，觉得他超可爱，发现地雷花被冻死了，闷闷不乐，跟爸爸探讨，给地雷花建个暖房，这孩子对植物绝对是真爱，有植物学家的潜质呀，吃完饭。很快收拾好东西，等在门口，夸他快，还主动喝口服液，我和爸爸对他的效率，感到很惊讶，如果这位妈妈，回头看自己这个简写版的日志，当时的场景和感受，就能历历在目，假设这位妈妈不写日志，不过三五天。这个清晨就淹没在记忆中，留在家长心中的，只有那条万年不变的主线，起床，洗漱，早餐，出门，因为有了这个简写版的日志，让我们看到了，这是一个多么独特，而又温情的早晨呀，孩子踩着妈妈的头发，然后道歉。钻到妈妈被窝里，彼此亲密，穿衣服的玩闹，爸爸受伤的心疼，实性大发的可爱，对职务的挚爱，出门的马力和周到，妈妈感受到了孩子的，贴心，温暖，顽皮，也看到了孩子的，潜质和行动力，我们之所以把寻找着力点。放在工具包的第一位，是因为这是一切行动的根基，如果找错了着力点，就会越用力越糟糕，最终满盘结束，接下来我们会讲另外三个工具，零要点，教育的分寸感。对策来自感觉。
