  text: '# 《渣男研究院》：87_怎么快速从一段感情里走出来_720p怎么快速从一段感情里走出来，有的时候你们，刚开始谈恋爱的时候是很容易受伤的，我第一次被女生甩，表面上说我跟她分的时候，其实是她把我甩了，但我对外先生说我们不合适，我跟她分的时候，其实就是她把我甩了的。然后我就一直哭哭了一个多月，然后我每一次我去学校楼下打篮球，我都能看到她跟她的新的男朋友，在一起，然后我就难受了，第一个月就特别难受，天天哭，后面连续一整年看到他们，我见一次我伤心一次。见一次我伤心一次，伤心一次，后面就是说我到了大学，我又谈了一个恋爱，这个女生我分手了以后，我们谈了一年半，我们分手我又伤心了，一个多月，真的很难受，但是直到有一个时间段我开始不难受了，是什么时间段。是我谈了七八段恋爱以后，我就不难受了，我甚至有点麻木了，我都不知道什么是爱情了，对我来说可能就是一个概率事件，你愿意出来就出来，你不愿意出来就拉倒了，我都羡慕你们这种，分手以后会哭的那种感觉了。你知道吗，你还要跟我学会怎么样去不难受，你有这种感觉是已经很难能可贵了，说明你爱过呀，哭过呀，这不就是一种人生的经历吗，对吧，这其实挺享受的，好好珍惜一下，不要说怎么想走出来了，挺好的。你真的像我这种就是分手一段感情，就能走出来，反而不是件好事，就让他哭个一个月，就颓废个一个月，去享受这一个月吧。'
