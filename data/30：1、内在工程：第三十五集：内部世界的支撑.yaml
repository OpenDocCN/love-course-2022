- answers: '-   在社交场合中提升自我感觉良好的能力需要集中精力于内部世界的支撑，保持自我的开心和满意，不被外界评判影响，而是坚定内心的自信和安全感。

    -   自我感觉良好会影响他人对我们的看法，当我们自信、安全、自在时，他人会更尊重我们的现实，与我们产生更自然、真实的交流，而自我怀疑和不自信会让他人感受到我们的不真实和做作。

    -   控制外界对自身现实和价值的评判需要从内心深处确定，因为外界是无常的、不可控的，只有内心深处的自我感觉良好的支撑才能让我们不受外界影响，保持稳固的现实和价值观。

    -   集中在头脑之外意味着把重点放在身体和周围环境，保持自由自在，而集中在头脑之内意味着审视自我，会产生不自信和焦虑，影响眼神、声音、动作等，从而影响我们的情绪和状态。

    -   在内心深处建立自我感觉良好的支撑需要停止自我评判，专注于过程而非结果，放松自己，聆听并投入到互动中，强化内部支柱，不受外界评判影响，保持自信与现实的一致。'
