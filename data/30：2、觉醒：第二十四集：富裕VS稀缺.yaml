- summary: "-   本节课讲述了空杯心态和满杯心态的区别，以及如何在不同场合中应用。\n    1.  空杯心态适用于学习新知识，满杯心态适用于社交和相处。\n\
    \    2.  大多数人迷茫地生活，只是为了生存而生存，缺乏热爱和满足感。\n    3.  通过成为价值提供者和被观察者，可以展现自己的魅力和吸引力。\n\
    -   成为价值的源头和被观察者的关键在于活在当下和自由自在。\n    1.  不必受社会标准的束缚，感觉良好并活在当下是重要的。\n    2.  远离社交限制，做自己，展现真实的自己。\n\
    \    3.  不要被追求金钱和技能所困扰，内心的匮乏感永远无法满足。"
  text: '# 30：2、觉醒：第二十四集：富裕VS稀缺好，那这节课要给大家讲一下关于空杯心态和满杯心态，也就是稀缺心态和富裕心态。，那这里所讲的关于空杯心态和大家日常听到的空杯心态是不一样的。，大家日常听到的空杯心态应该就是只在学习的时候。你应该是空杯的状态去应对所有的新知识。，如果你总是觉得我什么都知道，也就是说你总是满杯的状态，新的东西如何进去呢？，但是在社交或是和异性相处的时候，你应该是满杯心态。，其实大多数人都是迷茫的过完一生。无论说是在马路上还是在商场里，你会发现大部分的人，行色匆匆，他们机械地完成一个又一个的目标。，但是他们从来没有静下心来，就想过自己到底要什么。，当然，可能有人会说我们要生存，对吧？，的确。就是每个人都需要生存。，其实我在这里的意思是说，很多人正在做的事情，并不是他们所热爱的。也就是说，他们只是为了生存而生存。，也就是说，当你现在正在做的事并非你的热爱，或说你不喜欢。于是你的匮乏感及不满足感会从你的言行举止中流露出来。，不信大家可以去大街上走走，稍微观察一下，大部分人的眼神是暗淡无光的。，也就是说，他们迷茫地走完一个又一个的红绿灯，希望在下一个路口能够得到解救。。当走到下一个路口的时候，他们的想法依旧如此，然后循环往复。，这世界上也有一小部分人神采异议，就是他们的眼神是充满了光彩。，他们内心富足，也一直在自己的世界里行走。，如果按照社会对成功的标准定义来说。他们不一定每个人都非常优秀，或者说非常有钱。，但是他们内心的那个杯子就是满满当当，甚至是充满了盈余。，所以，他们活在当下，并且不断地给周围人带去价值。，而我们这个课程要做的，就是点亮你们心里的那束光。。为什么，你只是精彩世界的观察者，而不是被观察者。，不难发现的是，很多人被封隔在这个世界的另一边。，他们羡慕地看着这个世界的所有精彩，他们在四处寻找着party，四处寻找着刺激的组合。。他们不断地向别人索取价值。，这种人被称之为观察者，而你要做的是被观察者。，你要做的是你在不断地举办party，然后不断地吸引别人进入你的世界，然后分享你的精彩。，这就是价值提供者。。如果说你总是为其他人带去价值，带去欢笑，带去好的情绪，你总是能够影响着组合。，那么你的生活方式自然会让你成为观察者。，所以，当人们在看着你的时候，他们应该看到你在微笑和享受。。他们应该看到你被一群人包围，他们会看到更多的社交认证。，于是，你的价值会不断地上升。，你的生活方式，你的身份，性格都会不断地传递出去。，于是，你就展现了你的迷人特质。，从而。这使得异性在逻辑和情感层面都相信我们是有魅力的人。，这是高价值的人，做价值的源头，做价值提供者，而不是索取者。，那如何成为被观察者呢？如何成为价值的源头呢？，我们在前面就说过了，那些眼神充满了光彩的人。或是总是扬译着神才的人，，他们不一定是社会标准所定义的优秀。，甚至，如果按照社会标准来说的话，他们可能还没有你有钱。，但是他们就是感觉良好，活在当下。，他们中的很大一部分人从社交限制中挣脱出来。。所以你会发现，他们自由自在，他们在做自己。，所以，如果你还是不能从社会标准当中跳脱出来，那么你将永远被它裹挟着前行。，我要赚更多的钱，来提高我的社会地位，让更多的人仰慕我。，我应该去整容。来提高自己的形象，让更多人喜欢我。，我应该学习更多的技能，好在下一次聚会当中能够引人注目。，当你的心态是这样的时候，那么你的内心当然是充满了匮乏感，并且永远不被满足。，我一直在说。赚钱学习技能都不是问题。，我也一直在讲，钱和技能是个好东西。，只是当它们进入你大脑的时候，它们就是问题了。，'
- summary: "-   生命的本质是无穷无尽的，内心富足不取决于外在物质。\n    1.  生命本身充满盈余，不需要外来填补。\n    2.  内心富足不取决于钱、技能或知识。\n\
    \    3.  感受生命本身，内心富足吸引他人。\n-   社会阶层决定吸引人群的上限，内心富足吸引异性。\n    1.  不同阶层对应不同分工，阶层决定社会色彩。\n\
    \    2.  内心富足吸引异性，消费观念三观影响关系。\n    3.  内心富足带来价值感，吸引异性的重要一环。"
  text: 它们在控制着你的生命，而非是你在控制它们。，也就是说，你需要它们来填补你生命的空虚。。然而从哲学的角度上来说，你需要记住，生命的本质是无穷无尽的。，如果你觉得生命本身就充满盈余，那你什么都不需要，你就可以很快乐。，因为它本身就已经很好了，对吧？你以自己本身而快乐。。如果你觉得你的生命本身需要外来的东西来填补，那么无论给它多少的东西，它都不会被满足。，所以，内心的富足、丰盈并不是你拥有多少的外在物质。，钱是无止境的，你有一百万，还有一千万，还有一亿，还有一十亿。无止境的。，知识也是无止境的，对吧？如果你不能从生命本身感到丰盈，那么再多的钱、再多的技能、再多的知识，它都给不了你内心的富足。，所以，你应该从现在开始就感觉不错，因为你活着本身就是一件值得高兴的事情。不是吗？对吧？，如果有钱，那肯定就过更好的生活，对吧？有钱就过更好的生活，没钱的话，我可以节省点。，在现在的今天，似乎生存都不是问题，我们都能吃饱传暖，对吧？但是你会发现大部分的人还是不快乐。。这就是陷入了社会比较，依据向社会所定义的标准去看齐。，所以，那些真正明白这一点的人就开始变得自在，他们的内心开始感到丰盈。，那如何做到这一点呢？说简单也简单，说难也难，就是去感受你生命的本身。。这就是为什么在生活中，我们总能发现那些各方面条件不如我们的人，对，总是被人群围绕，总是被其他人喜欢。，原因就在于他们的内心是富足的，于是呢，他总是能够给其他人带来好的心情，他们不断地提供价值，。吸引着其他人进入他们的世界。当然，我这里不是说从此以后你就不要不努力了，，或者说我天天躺在家里，不是这个意思，你应该去努力让自己变得更好，对吧？，你也可以为自己热爱的事业投入你所有的精力，对吧？但是你所有的努力都是为了自己能够更好的成长，，是为了能够让自己开始精进，而不是说想用赚来的钱来填补自己生命的空洞。，当你是这样想的时候，如果你想靠钱来填补自己生命的空洞，那么你的出发点就错了。，当然了。对于男生来说一个无法逃避的真相就是，你的社会阶层会决定你吸引人群的上限。，也就是说，如果你是白领阶层，你是很难吸引到白富美阶层的，因为你们两个的世界是不一样的。，从一个宏观角度上来说。人类就是分了不同的阶层，每个阶层都对应着不同的分工。，如果说每个人都很有钱，每个人都很帅，那么有钱就不是什么稀有特质了。，所以没有屌丝，哪来的白富美，大家都是高富帅。，但是这时候，如果大家都有钱。那高富帅还有什么用？没什么用。，也就是说，他们本身所附带的社会色彩就没有了。，这是我们无法否认的真相，社会性动物都有阶级，没办法。，但是每个阶层都有着对应的高分异性，这是男生可以努力的方向。。我一直在给大家讲，就是逆袭是存在的，但是逆天是不存在的。，所以当你，比如说男生面对超级白富美的时候，如果你的阶层跟不上，那么很难有机会。，这里其实并不是说他们喜欢钱，他们只喜欢有钱的不是。。而是说你们两个完全就是两个世界，对吧？，你们的消费观念三观完全不一样，所以不仅仅是钱的问题，不是钱的问题。，所以大家不要钻牛角尖哈。，那言归正传，就是当你内心富足的时候，那么你就会充满了价值感。。价值感的体现更是吸引异性中的重要一环。，当你表现热情，拥有富足心态的时候，那么你的底气也就越足。，因为你从来没有想着从别人那里获得什么，对吧？更多的你是活在当下。，那么你接收到的反馈也就不一样。。如果说当你表现的缺乏价值的时候，那么你被打枪的次数也会越来越多，对吧？，你和异性面对面聊天的时候也是一样。，哦对，这里多说一句，如果面对面聊天，大家切话题一定要果敢，那会体现你更多的自信。。
- summary: "-   通过建立富足心态，可以吸引异性并进入正向循环。\n    1.  有富足心态可以让你更平和，吸引到更多异性。\n    2.  建立正向循环，不在乎结果，能得到积极反馈。\n\
    \    3.  不以结果为导向，满足自己的生活，才能拥有富裕状态。\n-   七个基本原则帮助拥有富裕心态。\n    1.  人只是思想的产物，想成为什么就会成为什么。\n\
    \    2.  世界是你想的样子，改变想法改变世界。\n    3.  注意力决定生活路线，专注于快乐事物。\n    4.  往好处看，爱就是快乐，力量来自内心。\n\
    \    5.  效果是真理的指标，做自己认为有用的事情。"
  text: 比如说异性说了一个你不怎么感冒的话题，你可以直接换一个话题。，这同时也是一种带领的表现，也是有自信的表现。，举个最简单关于富足的例子。，对于男生来说，如果你家里有五个女朋友在等着你。那么你出门和其他姑娘互动的时候你会紧张吗？，对于女生来说，如果你还有几个极其优秀的备胎，你出门和一个异性互动你会紧张吗？都不会。，你会有一个更平和的心态，对吧？你会友好，但是无所谓。。因为我家里还有五个，正是你这么富足的心态，于是更能吸引到异性。，于是慢慢进入了一个正向循环。，你家里的姑娘越多，你就越平和。越平和，你家里的姑娘也就会越多。，如果你没有一个富足的心态。比如说你一年多无人问津，一年多没有摸过异性的手，那么你就会掉入一个负面循环。，当然，强调一下，我并不是说让你去做渣男，又或者渣女，又或者说要脚踏多条船。，不是这个意思，而是让你明白心态的重要性。当你有富足心态的时候，你的心态真的会好很多很多。，所以你需要建立正向循环，去认识异性，去开场，因为不在乎结果，所以更能放得开自己。，于是你就有了富裕的心态，然后沉浸当下，进入社交模式。于是你就能得到异性积极的反馈。，因为你收到了异性好的反馈，于是你就不在意每一次的对话，对吧？你不在意每一次的结果就会接受到更多好的反馈。，于是你的能量就会越来越高，然后进入状态，对吧？以此循环。这就是良性循环。，记住，如果你是以结果为导向，也就是说你充满了需求去和异性互动，或者和外界互动，对吧？，你就无法进入封营的状态，因为需求代表着索取，而你之所以索取就是感觉生命的匮乏，对吧？。你感觉你的杯子是空杯状态，你需要外界的刺激来填补自己空虚的生活。，所以再次强调，索取是无法让你拥有富裕的状态的。你一定要开始满意自己的生活，安排好自己的生活。，直到你的杯子满到即将溢出的时候。于是你就是价值的源头了。，在你拥有富裕心态前的七个基本原则，这些原则可以说是包含了我们课程里面的大部分内容。，当你真的能够理解并做到这七点，那么你就一定会拥有富裕心态。，第一点，大家要记下来这七点。第一点，人只是思想的产物罢了，你想成为什么就会成为什么。，第二点，世界就是你想的样子，所以改变你的想法就能改变你的世界。，第三点，能量流往注意力所在之处，如果你执着于某些思想或感觉。那么你就写下了你人生的路线。，注意力就是你正面或负面认知的燃料，比如说不要一直想着不愉快的事，别让一个忽略你的人毁了你一整天的心情。，也就是说如果你专注于快乐的事情，那么你的注意力的集中会放大你的快乐。，如果你专注于痛苦的事情，那么也会放大你的痛苦。，第四点，任何事物都要往好处看，如果你找不到好处，想办法让它有。，第五点，爱就是快乐，人透过爱而存在，认知这一点就能让你满足于自己的现状。，第六点。所有力量都来自于内心，如果你想改变现实，就不能等着神明出手帮你，而是靠你自己。，除非你默许没有任何人有权利决定你的命运。，第七点，效果是真理的指标，在浩瀚的宇宙中没有绝对的真理。个人认知场面有效的才是真理。，简单的来说，就是做你自己认为有用的事情。。
