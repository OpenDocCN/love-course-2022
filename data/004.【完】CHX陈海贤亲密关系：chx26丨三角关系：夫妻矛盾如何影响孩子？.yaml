- summary: "-   陈海鲜介绍了家庭亲密关系模块，探讨夫妻关系如何影响孩子，提出了三角关系的视角。\n    1.  家庭中的亲密关系受孩子和原生家庭影响，夫妻关系可能因此受到挑战。\n\
    \    2.  三角关系是关系中的两人通过引入第三方来缓解矛盾和张力的现象。\n    3.  除了家庭中的三角关系，工作、出轨等也可能成为夫妻关系中的第三方，影响关系发展。"
  text: '# 004.【完】CHX陈海贤亲密关系：chx26丨三角关系：夫妻矛盾如何影响孩子？欢迎来到亲密关系，你好，我是陈海鲜，从自讲开始，我们进入了新的模块，家庭里的亲密关系，当两个人的关系引入了孩子和原生家庭之后，亲密关系如何在一个更大的系统里运行呢？。这个模块我们会学习如何处理孩子和伴侣双方的关系，家庭的角色是如何形成的，以及婆媳难题的根源是什么，这一讲，我会提供给你一个特别的视角，帮你看清家庭中亲密关系的运行逻辑，这就是三角关系的视角。家庭是亲密关系最重要的背景，我遇到很多伴侣抱怨说，谈恋爱的时候只有我们两个人，我们的关系是挺好的，刚结婚也还好，可是等有了孩子以后，两个人之间的关系就开始急转直下，到现在家庭生活越来越沉闷无聊。两个人也开始越来越没话说了，为什么会这样？，是因为家庭事务太多，导致夫妻之间的矛盾争多，还是爱情本来就有它自己的保质期，夫妻之间陷入了七年之痒呢？，在我看来，这些问题都没有看到家庭中亲密关系的一个事实。就是三角关系，什么是三角关系呢？，所谓的三角关系，就是关系中的两个人，通过引入第三方来解清关系的矛盾和张力，越是亲近的人，对彼此的反应越敏感，在亲密关系中，伴侣通常是固定的两方。如果两个人没有学会怎么处理关系中的矛盾，时间久了，关系的张力就会变大，那他们就会利用第三方来缓解关系的张力，三角关系不只发生在家庭里，它是一种普遍的人际现象，不知道你有没有发现，就算是最好的朋友。如果你要直接跟他讨论你和他的关系，也是一件不容易的事，你很少跟朋友说你最近做的哪件事让我不舒服，或者你最近做的这件事是不是对我有意见，通常人们会谈什么呢？会谈第三者，人们会说某某最近怎么怎么样。某某最近做的这件事很不地道，我最看不惯的就是某某某的这一点等等等等，为什么会这样？不只是因为八卦，而是因为人对关系是很敏感的，所以直接讨论关系会产生很大的张力，会让人很紧张。而讨论第三个人既营造了一种我和你在一起的感觉，又不用去直面彼此之间的矛盾，有时候，通过讨论第三个人，还间接表达了对彼此的态度，让人们在亲密和疏远之间维持着一个巧妙的平衡，久而久之。它就变成了人际关系的一种日常形态，第三方可以是人，可以是物，也可以是一件事，现在，很多人把工作当作两个人之间的第三方，经常有夫妻在关系紧张的时候，一个人就开始频繁加班了，这时候。另一个人就可以从抱怨对方，改为抱怨对方的工作，你做的什么工作，天天这么忙，抱怨对方的工作比直接抱怨对方不重视自己，张力要小一些，而对方也可以通过为工作辩护来为自己辩护，比如他们会说。现在是工作正忙的时候，我有什么办法，我不工作挣钱，我怎么买房买车给孩子交学费，这样，本来很难开启的关于爱和重视的对话，就被包装成了容易说的关于工作的对话，除了和工作组成三角关系。出轨也会变成另一种三角关系，有时候，人们是借着出轨来告诉对方，我觉得你不重视我，如果你不爱我，会有人更爱我，如果你不好好对我，我也有能力伤害你等等，当然，这是一种非常有破坏性的三角关系。我在前面出轨的话题里已经谈到了，这就不多说了，除了刚才说的两种情况，有了孩子以后，家庭又会自然出现父母和孩子之间的三角关系，孩子是亲密关系中天然的第三角，孩子跟两个人都有关系。而且父母在情感上又是亲近孩子的，所以，当父母之间出现难以解决的矛盾时，父母最自然的反应是转向孩子，这时候，也许家里的丈夫就会觉得妻子对孩子的关心多了，对自己的关心少了，也许他也会有失落，可是。他也能理解和接受，这样，孩子自然就变成了缓解关系的第三角，我借过很多家庭，夫妻因为孩子的问题来找我咨询，当夫妻之间说起孩子的时候，两个人就会滔滔不绝，'
- summary: "-   夫妻长期将矛盾融入孩子养育中，导致无法直接解决冲突，孩子成为三角关系的牺牲品。\n    1.  夫妻将孩子作为权力斗争的工具，导致孩子沉默反抗，父母关系疏远。\n\
    \    2.  夫妻将孩子作为沟通的手段，孩子成为他们之间的桥梁，承担沟通责任，感到烦恼和困惑。\n    3.  夫妻情感靠近孩子，疏远伴侣，导致两人关系疏远，需要夫妻自己解决问题。"
  text: 可是当我说，我们先把孩子放下来谈谈你们自己的时候。很多夫妻就会说，我们俩没什么好谈的，老夫老妻有什么好谈的，我们俩大体上是没问题的，老师，你就帮我们看看孩子的问题怎么处理就好了，这并不是因为他们真的没问题，而是因为长久以来。他们已经把彼此的矛盾融入到孩子的养育中，他们习惯借着孩子来表达对彼此的需要和不满，而不习惯直接去面对和解决彼此的冲突和矛盾，以至于当他们要谈自己时，都不知道从何谈起，而他们所谓的孩子的问题。却常常和这种三角关系有关，或者说，孩子是三角画的牺牲品，什么是三角画呢？，三角关系本身不是问题，它是正常的人际现象，但是，如果在家庭的三角关系中，孩子总是被当作解决父母矛盾的工具，那就可以说。这个孩子被三角画了，夫妻是怎么把孩子三角画的呢？，我总结了三种情况，第一种情况，是把孩子当作权力斗争的工具，我借过一个家庭，父母经常吵架，吵得累了，爸爸就经常借着家掰不回家，而妈妈呢，自然就转向了女儿。她总是向女儿倒苦水，满月爸爸种种不好，女儿一方面很心疼妈妈，另一方面，妈妈对爸爸的种种抱怨又让她难以承受，所以，妈妈一抱怨爸爸，她就会沉默，有时候，妈妈看到女儿沉默，也会抱怨女儿不理解自己的苦心。当我问这个女儿为什么变这么沉默时，女儿说，我也希望爸爸能多照顾家里，但是，我很怕自己说了什么话，妈妈就会拿来说爸爸，这个女儿就是用沉默来反抗父母把她三讲话，可是，妈妈不知道这一些，女儿不说话了。妈妈自然就变成了她的代言人，妈妈会向爸爸解释女儿的心事，并经常跟爸爸说，你看，你连女儿的这点心事都看不出来，而爸爸甚至没有办法好好跟妈妈吵一架，他不同意妈妈的说法，可是他也不想伤害女儿。他想到的办法就只有远离了，权力斗争的后果，看起来是妈妈赢了，可是，爸爸变得越来越疏远，妈妈变得越来越孤独，女儿也变得越来越沉默，其实，每个人都输了，三讲话的第二种情况，是把孩子当作沟通的手段。如果说第一种情况，是父母用孩子来反抗对方，那第二种情况，就是父母用孩子来拉拢对方，一些夫妻出现了矛盾，他们不知道该怎么解决，就会跟孩子说，你去跟你爸爸说说，你去跟你妈妈说说，他们知道，如果自己去说。伴侣通常都不会听，搞不好还会吵一架，可是孩子说话另一半就会听，久而久之，孩子就变成了他们的沟通桥梁，可是，桥梁也有桥梁的苦，我有一个来访者，父母关系不好，他就是父母之间的桥梁，他说。他一方面不想承担这个角色，觉得很烦，有时候传话传得不好，自己还会被骂，另一方面，他又很担心家里，总觉得，如果他离开了，父母就不知道怎么沟通，他已经大学毕业了，却还经常惦记着父母的事，我就跟他说。桥梁最大的问题，是它是固定的，他没有办法去寻找自己的出路，因为桥梁知道，如果他离开了，桥梁的两头就会变成两座孤岛，可是，也许正是因为有桥梁的存在，所以这两座孤岛也不会去寻找新的沟通方法，如果没有桥梁。两个人必须去面对和解决彼此的问题，他们反而能够找到一种解决沖突的办法，无论这种解决沖突的办法是和好，还是最终决定远离，后来，他就决定不管父母的事了，也跟父母说明白了，很奇怪的是。经历了一段时间的争吵之后，父母之间反而亲密了一些，沟通也更顺畅了一些，三角化的第三种情况，就是在情感上靠近孩子、疏远伴侣，在有些家庭，孩子会代替老公或者老婆的角色，久而久之，夫妻就不再需要对方了。两个人的感情就会变得越来越疏远，这一点我们下一讲还会讲到，听到这，也许你会问，我和爱人、孩子陷入了这样的三角关系，那该怎么办呢？，答案是两个人的问题，两个人自己来解决，无论两个人有什么样的问题和矛盾。双方都需要尝试去沟通和解决，如果回避了矛盾，
