- summary: "-   流动感模块包含了理所当然感、授权感和自由感，通过视频示范展示了如何在搭讪或约会时避免卡壳。\n    1.  在开始时容易出现卡壳的情况，需要注意自己的表现和交流方式。\n\
    \    2.  在搭讪或约会时，避免短暂的停顿和卡壳，可以更顺利地展开对话。\n    3.  通过学习流动感模块，可以提升自信和流畅度，使交流更加顺利。"
  text: '# 31.《PIMP 核心笔记》：2. 第二部分：内核模块：3 .流动感（同义词：理所当然感、授权感、自由感）：流动感模块 - 视频示范：4.刚开始时，总容易卡壳我發現當自己出門搭訕，或約會的時候，一開始，你們總是一會兒這兒一下，一會兒那兒一下，短短續續卡殼了，嗨你好我想認識你。'
