- answers: '-   男人可以在展示脆弱面和扮演撒娇孩子角色时，通过展示真实的脆弱情感或者撒娇的举动向女生展示自己的柔软一面，再通过女生的理解和同情得到积极的关怀和照顾，从而获得正面的反馈和支持。

    -   家长在争夺话语权和控制方面通常关注的是对方的行动和言语，以及对方的情感和情绪状态。这种争夺会导致冲突，因为双方都希望在关系中获得更多的控制权和话语权，导致了争吵和矛盾的产生。

