    -   男方认为自己有资格掌控关系是因为他希望受到尊重和认可，并且希望女生对他产生依赖和信任。然而，这种态度可能带来挑战，如与女生产生意见分歧和导致关系出现问题。

    -   在两个孩子之间形成的关系中，他们的幼稚行为和吵架可能是因为他们都希望彼此能够承认自己的观点和意见，但这种情况会对他们的长期关系产生消极影响，导致长期的矛盾和沟通问题。'
