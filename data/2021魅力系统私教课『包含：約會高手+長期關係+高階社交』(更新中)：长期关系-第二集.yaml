  summary: "-   本节课讲述了长期关系中的三角形模型，包括家长、成年人和孩子三种角色的心理转换。\n    1.  男人在这三种角色中不停切换，但大部分男人并不自觉。\n\
    \    2.  家长角色给女生一种控制感和被hold住的感觉，而孩子角色则吸引女生追逐和掌控。\n    3.  成年人角色可能不太受女生喜欢，但在正确时机和对象下使用可获得正面反馈。\n\
