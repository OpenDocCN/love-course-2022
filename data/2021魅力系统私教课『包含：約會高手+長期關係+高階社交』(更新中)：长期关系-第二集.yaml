  text: '# 2021魅力系统私教课『包含：約會高手+長期關係+高階社交』(更新中)：长期关系-第二集【音樂】，Hello 大家好 我是梁叔，歡迎來到長期關係的第二節，那上次的話呢，我們講了天壇期
