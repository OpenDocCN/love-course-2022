  text: 届时啊，总有给你的新任务。总有给你的新责任，背负起来心态就自然稳了。，不过告诉你一个好消息，到40岁的时候，焦虑就没有刚到30岁时那么强了。，回想起来啊，你会发现那是很美好的十年时光。，好，下一个问题来自用户玄德和云长，他说。请问老师能谈谈后悔及如何对抗后悔带来的痛苦和烦恼吗？，每次想起后悔的事，特别在一些人生关键节点上的错误选择就好挣扎。，虽然知道没法回到过去，只能靠做正确的事来削减选择错误的影响。但是情绪波动依然会很大、很烦恼，对自己和身边人的影响都很不好。，好，对于这个问题，菜头老师的回复是，你觉得我这些年没有任何后悔的时候吗？没有任何追悔莫及的选择吗？，有，数量也并不少。比如说。现在我选择继续用文字表达，也许再过十年之后回头看，现在我没有选择进入视频领域是一个极大的败招。，所以呢，对于我而言此刻非常重要，因为我现在的选择会影响到未来，在未来如何悔恨都不能解决任何问题。这才是我们每个人每天需要花时间面对的实际处境。，如果你把时间浪费在追悔上，那么等于是放弃了现在，于是悔恨就会变成了一种无尽的延伸和重复。，说到现在，每个人都是在认知不全、信息匮乏的情况下做决定。当然很可能做出错误的决策。，我个人的解决办法呢，是问清楚自己几个问题。，第一，我选择做或者不做是否受到了个人好恶的影响，还是基于针对现实的判断。，第二，我做出的选择是否以躲避风险为首要出发点。是否因此影响了判断。，第三，依照我现在的认知和资源，我做出的是否是最优选择。，第四，我是否清楚地知道选择可能带来的最糟结局我是否能够承受。，如果能想清楚以上几个问题，也许还是会后悔。但是烈度可能就没有那么强了。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见！。
