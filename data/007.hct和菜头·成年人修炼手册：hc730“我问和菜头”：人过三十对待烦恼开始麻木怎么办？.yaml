  text: '# 007.hct和菜头·成年人修炼手册：hc730“我问和菜头”：人过三十对待烦恼开始麻木怎么办？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自《情商绝对不是一种人际关系技巧和烦恼。迎上前去，你能获得更多》这两讲。，第一个问题来自用户田旭，他说，菜头叔您好，您上一次笑到肚子疼是什么时候呢？，我感觉自己进入社会之后啊，就再也没有这样笑过了。是情商增加的原因吗？。是否有办法找回这种止不住的快乐呢？好，对于这个问题，菜头叔的回复是，，我真不记得是什么时候了。也许是几周前，几个月前，但是我没有任何印象了。，回想起来啊，觉得这种大笑的时候大多发生在30岁之前。好像那时候更开心一些。，关于这个问题啊，我也想过，不过结论和情商高低关系不大。，对我个人而言呢，会笑到抽搐往往是因为看到现实中极为荒谬的事情，对当时的人的怪异处境感到好笑。，随着年岁增长。我逐渐发现其实并没有那么荒谬。，所谓的荒谬可能是生活的常态，而且自己往往也处在相同的处境之下。，因此，笑着笑着就很容易哭出来。，让人放声大笑呢，需要相当程度的意外和荒谬。。当自己对生活和世界熟悉到一定程度，深入到一定程度，可能会少了很多意外，感觉到太阳底下无心事。，也可能少了很多荒谬感，觉得荒谬就是生活的本色。，我想，不能狂笑可能是一种损失，但是还能微笑就好。。你看看每天路上的行人，他们脸上有微笑的迹象吗？，好，下一个问题来自用户华毅，他说，，在职场上啊，我很讨厌没有太大本事，还整天抱怨，脾气特别大，满满负能量的人。，可偏偏我们办公室就有这么一位。。他经常会说出冒犯别人的话，却完全不自知。，平时一起工作，说话也算客气，但有时候呢，会因为听到他说话直接影响自己的心情，进而影响工作，但是却又不知道如何把自己给解脱出来。，我呢，想解决自己的问题。但是不知道问题点在哪。，职场上这样的人不就应该让人讨厌吗？菜头叔，求解。，好，对于这个问题，菜头叔的回复是，，我可以简单的说，他并不针对你，你对他的厌烦呢，可能另有原因。。不过我想在这里给你另外一种思路，也许会给你一点启发。，在职场或者任何小团体内部，总是会有一个人人都讨厌的角色，而且人人都知道这一点。，但是这个人看起来却拥有很稳固的地位。，原因是，大家都需要那么一个人。可以把矛头都指向他，于是大家呀，就彼此相安无事。，这样的人呢，其实没有任何危害，人人都不喜欢他，人人都知道这一点，于是呢，人人都提防着他，，即便他想要为恶，连个同伴都找不到。，但是。如果去掉这样的一个角色，只剩下所谓的我们这些好人，，那么好人们之间就开始挑对方的毛病，，因为此时啊，已经没有一个特别的角色可以来分担各种矛盾冲突了。，没有所谓的恶人之后，人人都是恶人。，我总说。天生万物都有它的作用，世间每样东西都有自己的存活之道。，搞不好，等你的这位同事消失之后，你又会去怀念过去同仇敌忾的日子了。，好，下一个问题来自用户，一尊小佛，他说，，蔡头叔啊，我现在的烦恼就是。对自己的现状极度自卑，，甚至自卑到连自己喜欢的女孩都不敢去追。，我要怎么克服这种自卑，勇敢的去追求自己想要的生活呢？，好，对于这个问题，蔡头叔的回复是，你需要克服的是你自己吧。，你对自己有一套看法。而且不打算改变想法。，那么，在现实中总是会有充足的案例，不断的强化这些看法。，你认定自己是个自卑的人，那么一定能够找到足够多让你失去自信的事情，足够多的拒绝和失败。，有没有一种可能是。你从自卑中得到了什么好处，，比如说，避免了承担压力，'
