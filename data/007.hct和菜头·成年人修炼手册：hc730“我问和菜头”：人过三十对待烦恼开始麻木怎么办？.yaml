  text: 避免了直面挑战，诸如此类的事情。，我不清楚你的具体状况是什么，但是像我呢，，就从自己的肥胖里得到过许多好处，都不忍心去减肥了。，因为。大家更喜欢一个胖子，也免除了胖子的许多体力活，，更容易原谅一个胖子的偷懒。，如果不是威胁到健康，那我想我大概一直都不肯正视自己的体重问题，，装作它并不存在，根本不会有锻炼的动力。，所以呢。我不想给你一二三几条建议，便于你快速地回答说自己做不到。，如果你承认你需要克服你自己，如实面对你自己，，无论好坏，那么你自己会找到路的。，但是，如果你的自我认知认为没有问题，只是存在一种叫自卑的缺陷，。可以用某种工具或者方法加以解决，那么你总有的挑，也总有的选。，好，下一个问题来自用户林元元，，她说，我的很多烦恼都是来源于别人的看法，这种烦恼是不是自找的呢？，虽然我知道解决的办法就是不去想。但是总忍不住。，面对这种情况，菜头叔有什么小技巧吗？，好，对于这个问题，菜头叔的回复是，我们是不是可以换一种说法，，不是别人的看法，而是你想象中别人会产生的看法。，这样说起来的话。你的烦恼的确是你自找的，不单是自找的，而且是你自己设计制造的。，既然如此，不去想就不是解决的办法。，你现在就像是一条自动生产线，源源不断地生产别人怎么看自己的各种想法。，然后你说你要按下停止按钮。如果真的有的话，你一早就已经按下去了。，你说自己忍不住，那就是说，其实根本就不存在那个按钮。，我想，你可以把你的自我看作是一间房子，你总是想着要用什么撑起这间房子的房梁。，你认为别人的看法是支撑。这本身没有任何问题。，不过，我建议你先检查检查你的这间房子。，如果是一间草房的话，其实不需要多么强大的支撑。，需要用别人的看法作为柱子和墙的，那得是很大很沉重的建筑。，比如说，明星明人，社会贤达。他们有巨大的社会影响力，就有对应的巨大背负。，于是，他们的自我需要用他人的看法作支撑。，如果是一间小房子，那就没有这个必要了。，所以呢，我希望你多想一想你的自我究竟是多大的一间房子。，一间平房的话。就没有必要用摩天楼的建筑标准，否则也太累了一点。，好，下一个问题来自用户一达，他说，蔡头叔啊，面对日常的烦恼，，我之前就像您说的米粉店的老板一样，会把烦恼当成学习的机会，处理起来很开心很积极。。但是这几年，不知道是不是因为自己年过三十了还没成家，也不清楚以后要做什么，，再遇见烦恼的人和事呢就会很消极，即使处理起来也是很麻木或者带着怨气，不知道为什么要去做。，蔡头叔啊。您怎么看待我对烦恼的这种态度转变呢？有什么建议吗？，好，对于这个问题，蔡头叔的回复是，嗯，是因为太熟悉了吧。，就像是一匹马，如果是在一百米周长的赛道里跑圈，很快就会觉得厌倦而烦躁。，四百米呢会好一些。然后又会厌倦，再放到八百米又能好一阵子。，我想啊，我们也可以把人视为一种野生动物，同样需要一定的领地范围。，如果领地面积太小，就容易感到厌倦，如果领地面积过大，又容易感到恐慌。，所以呢。总是得找到合适的面积，让自我有舒展的机会，但是又不至于茫然无措。，你是哪一种情况呢？过大还是过小？不过，人到三十啊，很容易给自己压力，，觉得一定要成家或者一定要立业。家没有成也没有立，只剩下一把年纪。那是容易焦躁恐慌，这是很常见的事情。，如果你觉得自己的领地面积不需要调节，那就可能是特定的年龄焦虑，其实也好办。，继续闷头往前冲几年，这些焦虑会随着时间而削弱，因为这里的确会有一次转换，。从一个愣头愣脑的小年轻，变成人们眼中成熟的社会人，你总得打过一场，才会赢得一席之地。，你在小年轻和社会人之间的转换阶段，是会有在真空里奔跑的感觉，凭着惯性冲过去就好了。，
