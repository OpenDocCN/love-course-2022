- answers: '-   封闭性问题容易引发冲突和缺乏尊重，因为它们通常只能用简单的"是"或"否"来回答，这种回答方式会限制了对话的深度，容易导致双方陷入对立的局面。此外，封闭性问题可能包含了对方生活的假设或傲慢的态度，缺乏对对方的尊重和理解。

    -   开放性问题更有效地获取信息和体现尊重，因为它们鼓励对方提供更详细的信息，而不仅仅是简单的"是"或"否"回答。通过提问"why"、"how"、"when"、"where"和"what"等特殊疑问句，可以让对话更具深度，展现出提问者对对方的尊重和兴趣。

