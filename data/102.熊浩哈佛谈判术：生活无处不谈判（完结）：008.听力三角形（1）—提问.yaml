    -   使用横向提问方式更为建议，因为它可以确保信息得到全面收集，避免遗漏。通过询问"anything else"或类似的问题，可以让对方尽可能地补充信息，使得谈判更加完整和充分。

    -   封闭性问题和开放性问题在提问方法上的区别在于，封闭性问题通常只需要简单的回答，而开放性问题则鼓励对方提供更详细和具体的信息。封闭性问题可能会导致对立和缺乏尊重，而开放性问题则更能促进深入的对话和相互理解。'
