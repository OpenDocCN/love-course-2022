  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第14讲：如何消除困难感？大家好，今天我们来讲第14课，如何消除困难感，孩子成长的过程中，难免遇到困难，我发现家长对孩子有个完美期待，总是希望孩子勇于克服困难，遇到困难就往前冲，什么都不怕，听上去虎虎生危。但我总忍不住反问家长一句，你自己做得到吗，通常家长听了这句话，神情会迅速黯淡下来，再没有了之前的理直气壮，别的不说，在咨询中，我就无数次的见过家长的退缩和沮丧，那么我们凭什么要求一个小孩。像钢铁站时一样，有困难要上，没有困难创造困难也要上呢，咱们说的困难，其实包含两个层面，分别是困难本身和困难感，困难本身是客观的，困难感是主观的，有的人面对一个小困难，却有很大的困难感，而有的人刚好相反。面对一个很大的困难，却只有很小的困难感，甚至没有困难感，遇到困难会变得很兴奋，曾经看过一篇文章，是一位企业家写的，他形容马云是几乎没有错外感的人，也就是说，他的困难感非常低，他能真正做到百折不挠。当然我们作为普通人，不管是大人还是孩子，遇到困难，通常有三种反应，坚持退缩，转移攻击，坚持当然是家长，心中最理想的面对困难的方式，但是更常见的是退缩和转移攻击，退缩很好理解，所谓的转移攻击。就是把遇到困难的挫败感，转移到其他的人和事上面，比如，写作业遇到了困难，就怪妈妈给买的笔不好，那我们接下来，就探讨一下，孩子的困难感来自哪里呢，孩子生活在家庭当中，父母对他的影响是最深远的。孩子遇到困难的时候，父母的回应方式，在潜移默化地影响着孩子的困难感，比如，最近一位找我咨询的妈妈告诉我，以前孩子做作业遇到不会的题目，她就特别容易跟孩子较劲，这些内容老师上课都讲过，你怎么可能不会呢。你好好想想，然后孩子就被困在那里，茫然无措，写作业特别容易退缩，妈妈说，觉得以前的自己好荒唐，不会的，好好想想也是不会呀，何苦为难孩子呢，孩子遇到困难的时候，像这位妈妈一样，如果不见人情。给到孩子的是责备，强迫不理解，那么，就会放大孩子的困难感，产生强烈的为难情绪，当然，过度心疼孩子也不是好事，通常孩子遇到困难，会经历一个内心挣扎的过程，很多仁慈的父母，见不得孩子难过纠结。就会阻断孩子的挣扎，同时，也阻断了孩子克服困难的尝试，比如，有个六岁的孩子，做播音主持客的作业，需要录一段英文的视频，这一天，时间比较晚，孩子也很累了，加上英文录音的难度比较大，录到最后。需要录一段押韵的儿歌，里边的单词，孩子都不熟悉，听了好几遍还是记不住，又不愿意再听，就趴在桌子上哭，哭完了又停，让妈妈教他单词，还是说不出整句，又接着哭，让妈妈继续教他，妈妈健壮，对孩子说，现在不做了。明天早晨再做，累了去休息吧，孩子不愿意，继续停，还是说不完整，继续哭，在妈妈的怀里哭了好一会儿，情绪平静了，爸爸陪他指着句子，又听了一遍，终于完整的复述了下来，孩子长出了一口气，露出了淡淡的笑意。事后我提醒妈妈，孩子虽然一直在哭，但也一直在坚持，孩子都没有放弃，你不要帮人家放弃，你看，孩子经历了那么多个回合的挣扎，最终克服了困难，多有成就感，这对孩子来说意义非凡，孩子的困难感。除了与父母的回应方式有关，最直接相关的，是孩子本身的归因方式和感知方式，所谓的归因方式，通俗地说，就是孩子遇到困难和挫折的时候，孩子把原因归结于什么，这个解释，直接影响孩子的困难感，归因方式。通常有四种，能力不够，努力不足，任务难度大，运气不佳，我们不难看出，其中能力不够，努力不足是内因，而任务难度大，运气不好，则是外因，如果孩子归因为运气，这是一个飘忽的原因，那么他会沮丧。但是接下来没有改进行为，'
