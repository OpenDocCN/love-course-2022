  text: 这个原因很难控制，但很方便用来推卸责任，并且很容易产生怨气和受害者心态，认为命运不济，老天不恭，如果孩子归因为任务难度大，那么任务本身的原因，也不怪自己，因此他容易抱怨。没有改进行为，如果孩子归因为能力不足，这是内因，是比较负责任的方式，但是能力一时半会儿很难提高，所以孩子也容易沮丧，并且不容易找到，提高能力的路径和方法，如果孩子归因为努力不够，这个内因是最容易改变的。也是可以找到切入点马上行动的，这个归因方式，如果只看文字表述，感觉差别不算太大，但是却能深刻地影响一个孩子的表现，比如，一个班级里面，总有一些成绩欠佳的孩子，这些孩子最终的人生走向，可能天差地别。有的孩子长期陷入颓废状态，成绩很难有起色，但有的孩子忽然觉醒了，默默努力，在某个时刻成为同学中的一匹黑马，像这两个类型的孩子，影响人生走向的未必是至少，更多的是归因方式，如果把成绩欠佳。归因为任务难度大，或者运气不好，就很难产生实际行动，最终只能在浑浑噩噩当中沉沦，但如果孩子把成绩欠佳，归因为能力不足，或者努力不够，那么，互助行动就可以改写命运，我在咨询中发现，同一件事情。对于同一个孩子，困难感的程度也是不一样的，比如有个孩子很胆小，每天晚上去附近的广场上玩，他想在地摊上买玩具，从来都是让妈妈出面，自己买玩具这件事情，对他来说非常困难，一段时间以后，有一次。他在广场上看到一个发光的玩具，但是没有带钱，他就跑过去问价钱，还跟人家协商说，他马上回家拿钱，让卖东西的人等着他，这个行为让妈妈惊讶不已，从完全不敢到不假思索的去协商，买玩具这件事情的困难感。在孩子的心中，为什么下降的这么快呢，其实我们并没有直接改变，孩子的为难情绪，而是在咨询中改善了亲子关系，妈妈改变了对待孩子的态度，最终改变了孩子的感知方式，从前，这个孩子的感知方式偏负面。他更容易感知一件事情当中的，压力、风险、不安、窘迫，随着孩子基础感觉的改变，他的感知方式变得正向起来，他更容易感知一件事情当中的，友好、安全、愉悦、欢乐，由此可以看出，一个孩子的基础感觉好。或者是对具体事情的感觉好，都可以降低孩子的困难感，增强孩子的意志品质，那么从哪些方面努力，能降低孩子的困难感呢，作为父母不妨从如下三方面来着手，第一
