  text: 小丫头忽然变得特别有豪情，我假装很害怕的样子，她觉得特别好玩，接下来。她赢了就很开心，输了就把这句话当咒语一样念到一遍，从此，就跨越了输赢这一关，过了好一段时间，我跟她玩游戏，有一次我输了，就示弱给她看，一副很委屈的样子，这时候她立刻说，哎，你忘了吗，你忘了怎么说了吗。说实话，我当时一头污水，时间太久，几乎忘了这件事情，她说，不是你告诉我的吗，输了不用哭，输了的时候说，哼，我还不信了呢，下次我非赢你不可，说实话，我当时非常惊讶，没想到这句话真的如同咒语一般。几乎是明刻在她的内心深处，接下来，我们说说第二点，改变归因方式，咱们前文已经说了，归因方式包括，能力不够，努力不足，任务难度大，运气不好，作为父母，我们要引导孩子向内归因，加强努力，提高能力，比如。有个孩子数学成绩一直不好，他心里比较排斥上数学课，每当考试之前都特别紧张，总是给妈妈念叨，我肯定考不好，我就是不擅长数学，妈妈没有直接反驳他，而是把所有的数学事件找出来，虽然多数成绩都不太好。但毕竟有几次考得好的，妈妈问孩子，你说不擅长数学，那这次的100分是怎么考出来的呢，孩子说，那只是运气好，老师出题简单，妈妈继续反问，如果让一个三岁的小孩落考试，就算他运气好能考100分吗。孩子无言以对，妈妈继续对他说，你看，这几次考试成绩比较好的，都是因为你昨夜认真，并且在考前察觉不漏，有针对性的做了复习，所以，这几次成绩好，是你努力的结果，这足以证明，你是可以学好数学的。我们再来说说第三点，教孩子学会分解目标，很多孩子在做事的时候，不会分解目标，他们总是整体的看一件事情，比如，想着要写完一本寒假作业，就觉得遥遥无期，但是，如果把任务分解到每一天，其实很容易完成，所以。孩子做事情有浓重的困难感的时候，我们要教他们把事情进行分解，如同一条路，无论多陡，紧挨着的两厘米，都几乎是平坦的，孩子分解目标之后，我们还要教他们在心中，画出路线图，能把所有的动作连贯在一起，比如。我们教孩子洗碗，收拾厨房，如果只是跟他们说，把碗收好，洗好，把锅刷干净，厨房台面清理干净，这些看上去已经分解了目标，但是在孩子心里，没有一个连贯顺畅的路线图，常常会做无用功，所以，我教小孩洗碗的时候。最开始，会帮他们数出动作，比如，一收碗，二收盘子，三擦桌面，四倒洗洁精，五洗碗，六洗盘子，七洗筷子，八洗抹布，九冲餐具，十收好餐具，十一洗锅，十二擦灶台，十三清理台面，十四擦台面，清理水池。如果一个孩子，能把自己要做的事情，先分解目标，然后再分解成具体的动作，那么，这个孩子做事情，就会连贯，流畅，高效，能把困难降低到最低程度，在孩子做事情的过程中，困难感如影随形。我们辅助孩子把这种感觉降低，最大限度减少阻力，这样内在动力才有发展的空间。
