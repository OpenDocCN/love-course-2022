- summary: "-   批评他人是展现个人影响力的关键时刻，但很多人不敢批评或批评无效。\n    1.  很多人不敢批评同事，即使发现错误也不敢提出，导致严重后果。\n\
    \    2.  有些人发表批评，但对方不接受，导致批评无效，关系恶化。\n    3.  批评往往引发冲突和负面情绪，但也有可能通过认真倾听和接受对方的影响而避免。"
  text: '# 077.【完】打造个人影响力：第17节提出异议（上）丨思维：如何当一个提反对意见的好人？大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，在前面的课程里啊，你还记得吗，我们讲过如何应对他人的批评。。这节课我们要讲的是如何通过合作的方式批评别人和发表意义以发挥自己的影响力。，那人和人的大脑千叉万别，从小到大的经历也都大相径庭。，这些呢都导致我们的思维方式不同，在同一件事情上会有不同的意见。。所以有不同的看法在日常人际互动当中实在是太正常了。，但就是因为每个人大脑构造不同，到处都是不同意见。，那你日常跟人沟通就会难免经常遇到要反驳别人表达不同意观点的情况。。那如何有效的、得体的提出反对意见发表批评就真的很重要了。，这是一个人展现影响力的关键时刻，处理的好呢，皆大欢喜。，既让事情的走向按照理想的方向发展，又维护了你和对方的关系。。但对很多人来说批评别人可不是件容易的事。，要么是不敢批评，要么就是暴力批评，一批评就把事谈奔了。，先说不敢批评啊，我在关键对话这本书里看到过两个典型的案例。，一个是呢。作者凯瑞他派人调查了7000多名医生和护士，其中有84%的人表示，，他们经常看到其他的同事在工作中图省事儿，违反安全操作的规定。，比如不戴手套和口罩啊，或者是不穿防感染的手术服。。这可是事关人民的大事儿啊，一不小心病人感染就会有大麻烦。，但是让人惊讶的是，7000人中有84%的人是不敢指出同事的错误的。，关键对话里还有一个更夸张的例子，说一位女士她到医院做扁桃体切除手术，。结果呢，手术小组竟然切掉了她的脚趾。，后来医院调查这件事儿才发现，在一环一环的检查当中，至少有7个工作人员产生过怀疑。，他们不知道为什么要对患者的脚趾进行手术，但是他们全程没有主动提出自己的疑虑。。医院中的不敢批评事关人命，企业中的不敢批评更常见，虽然说要不了命，但是带来的损害也是巨大的。，在《用事实说话》这本书里啊，作者马克·莫菲提过一个调查，他说在调查了近1万名员工之后，，十分之九的人。那就是有9000人说，他们在发现同事有不当行为的时候，，都曾经回避批评同事，即使他们知道客户或组织会因此遭受损失。，很急人吧？怎么回事儿啊？明明看见前面有坑，为什么不提出让公司避过去啊？，但是真的。对很多人来说，张嘴说出所谓的批评特别特别难。，那你呢？你有没有经历过不敢批评别人的时候？，哪怕现在的不满和怀疑已经非常非常清楚了，但就是张不了嘴。，那除了不敢批评，还有一个关于批评的坑叫做无效批评。。就是你发表了批评，但对方不买账，这种情况也很多。，我经常收到很多用户的来信，他们说跟伴侣怎么说都没有用啊。，比如说你跟他说你不要一回家就搁油躺看手机好吗？这样也太不上进了。，说了五六次，七八次。也没什么用。本来就只是简单的想发表一下不同意见，，结果这事儿就变成了你们的雷区，一碰就炸。，在公司里也常遇到这种情况，开会讨论，A同事对B同事提出了质疑，B同事马上反驳，，两人一来两去就变成了争执。旁边参会的同事面面相去，觉得好浪费时间啊，你们在干嘛？，因为发表批评总会引发一些不快，所以我们似乎就很容易陷入这样的两难啊。，肚子里有批评的话，说，破坏关系，不说，违背原则。，但是我想问一个问题。批评真的总会引发冲突和负面情绪吗？，我们一起来想一想，努力的回想一下，有没有哪一次，在跟别人交流的时候，，尽管你不赞成对方的观点，尽管别人是再提出你的反对意见，，但是你没有产生什么抵触情绪。相反呢。你听进去这个意见了，认真的听，，而且能考虑他们的感受，接受了他们的影响。你有过这样的经历吗？，'
- summary: "-   这个案例讲述了白宫幕僚长爱丽莎·马斯特·罗莽纳克在一次被误解后的反应。她在自传中描述了一次被同事误解为处理行政和后勤工作的事件，引发了她的不满和反应。\n\
    \    1.  爱丽莎在奥巴马连任竞选中扮演重要角色，负责处理重大任务，包括自然灾害期间的工作。\n    2.  她对被误解为轻松工作的说法非常敏感，认为这是对她工作的贬低。\n\
    \    3.  奥巴马在面对爱丽莎的反应时，以开诚布公的态度指出她话语的影响力，引发了她的反思和改变。\n-   爱丽莎在这次事件中接受了批评，并意识到自己的行为对他人的影响。她在奥巴马的指导下开始反思自己的脾气和耐心，这次批评让她认识到了自己的影响力。\n\
    \    1.  奥巴马的指导让爱丽莎意识到自己的话语对他人的影响力，引发了她的反思和改变。\n    2.  爱丽莎开始警醒自己的精神状态，反省自己的脾气和耐心，以更好地处理类似情况。\n\
    \    3.  这次批评不仅让爱丽莎意识到自己的影响力，也维护了与奥巴马的关系，是一次成功的教科书般的批评。"
  text: 我这里有一个这样的案例，是关于白宫史上最年轻的父母了长的故事。，这位父母了长呢，是爱丽莎·马斯特·罗莽纳克。，她在《自传柔软的力量》里记录了一次让她心服口服的批评。，事情发生在奥巴马连任总统的竞选之后，当时呢，《纽约时报》刊登了一篇，描述白宫工作人员的报道，就某一个同事随口对记者说了几句爱丽莎的工作范畴。。她说，从奥巴马六年前首次宣布总统竞选以来，36岁年纪轻轻的爱丽莎，就一直负责奥巴马的后勤和行政安排工作，并将继续担任父母了长，，负责团队运作，监管行政安排人事等工作。这篇报道让爱丽莎火冒三丈。。她不知道是哪个同事跟记者这样说的，但是她一直对这种说她是处理行政和后勤的工作的说法非常非常敏感。，因为她觉得这种说法就是把她的工作说得像旅游代理一样轻松。，那可能有些朋友还不知道啊。其实幕僚长是白宫很重要的角色，她是美国总统办事机构最高级别的官员。，白宫幕僚长是一个拥有很大权力的职位，常被人称为华盛顿第二具有权力的人。，那事实上呢，爱丽莎也是真的无愧于这份重任的。她在奥巴马的连任竞选中做出了很大的贡献。，当时奥巴马在巡回演说，颶风丧敌登陆了美国人口最美景的东海岸，形势非常严峻啊，但是怎么办呢，奥巴马还在外竞选啊。，于是爱丽莎就留在华盛顿主持大局，要知道啊。当遇上自然灾害的时候，人们对于总统政府的失误是零容忍度的。，奥巴马连任这件事，可能就会因此而化为泡影，所以事态非常严重。，当时华盛顿的一切都停止运作了，爱丽莎坐着军队开的越野车上班，追踪暴风的进展。和各个地方机构全面沟通，排工艺广告，处理倒闭的加油站，停运的列车等等等等等等。，她在短短的几天内把自己变成了交通基础设施和燃油方面的半个专家，而且她出色地完成了这些重大而困难的任务。，她累得要命。甚至没有力气去参加总统连任成功的庆祝晚宴。，然而，纽约时报的报道就发生在这件事的几周后，说她的工作是负责行程和后勤，可想而知她多委屈，简直气炸了。，然后呢，她就给所有同事都发了一封非常尖锐的邮件。不论是谁，她要让那个跟记者说话的人感到羞愧。，奥巴马这个时候该怎么做？重要的下属刚刚立下大功，然而呢，她的工作在美国最权威的报纸之一上被贬低了。，而且呢，她又发出了一封看上去不怎么理智的邮件，这是现状。，这时候，如果奥巴马去跟她说，你太莽撞了，这样做会损害我们的形象，破坏团队氛围。很明显，艾莉莎最讨厌的就是受委屈，你这样说更是火山交流了。，这就是属于无效的暴力批评嘛，她肯定会跳起来反弹的。那怎么办？这么急述的情况，要不然就让她过去啊。当做没发生，反正预封也过去了，连任也连任了。，那这个情况呢，就是不敢批评，因为很明显，艾莉莎的这个行为并不理智。好，奥巴马怎么做的？，他把艾莉莎交到办公室。开诚布公地说，是这样，我听说你发了封邮件。，艾莉莎心想，好，原来跟我说这件事了是吧？是谁告的密？等我找到这个人，我就再发封邮件让她知道我的厉害。总统会怎么说呢？肯定会说我太冲动了，还是我太失态了。。艾莉莎的心理活动啊，怎么复杂，她警惕地看着奥巴马。但奥巴马的第一句话，既不是指责，也不是忠告。，他说的是，艾莉莎，你需要意识到你话语的影响力。哇，我当时看到我觉得太厉害了这句话。你需要意识到你话语的影响力。，在艾莎后来的字传里，她写道，她对这次批评心服口服。她觉得，想想你的行为会对所有相关人员产生什么样的影响，这是一句简直适用于任何人的批评。，而且，这句批评让人非常的舒服。也因为这句不是批评的批评，她意识到自己要对精神状态有所警醒，她内心深处开始反省她的脾气和耐心。，怎么样？又达到了效果，又维护了关系，堪称是教科书记的批评。
- summary: "-   批评可以巧妙表达，但常陷权力思维，暴力批评伤人自尊，导致防御反应。\n    1.  暴力批评隐藏潜台词，将他人视为工具，引发负面情绪。\n\
    \    2.  负面情绪体现在语言、语气、神态，激发对方防御心理。\n    3.  批评导致对方防御，沟通效果降低，关系受损。\n-   权力思维导致不敢批评，怕触犯权威，保护对方自尊心，陷入弱化问题陷阱。\n\
    \    1.  自认为权力下端，怕触犯权威，不敢批评，导致问题无法解决。\n    2.  小心翼翼的心态也是权力思维，觉得对方弱，不敢批评。\n   \
    \ 3.  弱化问题导致表达不清楚，对方误解，沟通困难。"
  text: 那我讲这个案例是为了说明什么呢？。我想说明批评也可以很巧妙，让别人乐于接受。我们可以同时表现出100%的坦诚和100%的尊重。，那为什么我们经常会要么不敢批评，要么无效批评呢？为什么我们老是会觉得维持关系和保持原则只能选择一个呢？。是因为我们经常会陷入一种权力思维啊，觉得被批评的对象低我们一等。这也是我今天要讲的原理部分。，什么意思呢？先来看暴力批评里的权力不对的。回想一下你在工作中有没有这种情况，比如说同事事情没做好业务不熟练。你蹭一下就烦了，脱口而出。，你在干嘛呀？你有没有搞错啊？这种错误你也会犯。电视剧里都是这样的，一般气场失足的职场精英形象都这样啊。，把方案往桌子上一拍，做了这么久才做出这种东西吗？拿回去重新改。一旁的职场小白色色发抖，是吧？经典画面。，那在这类批评背后呢，我们没有意识到的潜台词是，这个人好没用啊，很差劲诶，你这个人性价比很低诶。，发现了吗？在这些时候。我们会把周围的人当成配合我们完成目标的工具。工具坏了或者不好用，我们就要卤起袖子来修理一顿。，你可能不愿意承认或者意识不到在这种心态下发出的批评，一定是带着指责和嫌弃的。，这些情绪不仅会体现在你的语言。而且会在你的语气、神态还有肢体动作中流露出来。，可是人的自尊心就像敏感的触角一样，它会很敏锐地接收甚至放大这些负面的信号。，关键对话里有一句话，它说，人们不会因为你表达的内容感到气愤。他们表现出抵触情绪是因为在对话中失去了安全感。，所以坐在你对面的那个人在这些信号之下，他会产生防御，他会找借口，比如说我不能完成这项工作是因为没有人配合我，太难了。，他会推卸责任，他会说这不关我的事。这些是别人该承担的。，他也许也会变得很有攻击性，会说你连自己的事情都没做好，你凭什么对我们指手画脚。，还有第四种防御就是沉默，坐在那一言不发，不配合谈话。关系是双方的，互动也是双方的。。我们的批评会激发对方的防御，对方的注意力就会从解决问题转移到维护自尊上。，在这种情况下，怎么指望和对方高效沟通一起解决问题呢？，你心里有了权力之分，自然就会认为自己比别人高一等。批评是自上而下的。就会有这种暴力批评。，那如果你自认为是权力的另外一端，你就会出现权力思维的另外一种情况发生，不敢批评。，就是你觉得自己是权力的另外一端，底层。你觉得对方位高权重，家里的老人，公司的权威，重要的客户。甚至是只是你职场的前辈，你都会怕。，因为你把自己放在权力的下面一端，你生怕自己一个不小心就触犯了对方被骂一顿。，所以很多人就想算了算了，多一事不如少一事。，所以我们就会看到开篇的那种案例啊。医生看起来不怎么守规矩，然后护士们一声不吭。，有些朋友听到这儿会说不对，有时候我不敢批评是因为我想保护对方的自尊心，这种情况下我可不是什么权力思维了吧。，当然是啊。这种小心翼翼的心态难道不正是权力思维吗？，你还是觉得人家弱啊，不堪一击啊，本质上你还是觉得在权力这个层级，它是比你低一级的。，我遇到过很多心上人的主管，他们都怎么会批评人，心里的OS常见的就是。他会不会受伤啊？，我好歹是个主管，地位上就比他高，他被我批评了，会很受打击吧。，每次我听到这种反馈都会问，你到底要不要做事啊？你要不要这样小看人家呀？，当你这么想的时候，你就很容易会掉进弱化问题的陷阱。本来应该坦诚告诉对方的事情，结果说的不清不楚，轻描淡写。，对方一有什么反弹，马上就收缩了，不明就里的人还以为你是被批评的员工，对面坐着的是老板呢。，我有一些高管常常说，哎呀员工不好管啊。提了意见都不执行。，我就会反问一句，你确定你足够坚定吗？你确定你表达的足够清楚吗？
- summary: "-   在职场中，管理者需要注意给出严格反馈，避免不必要的压力和失去改进机会。\n    1.  管理者应避免权力思维导致暴力批评或弱化问题，而是采取合作思维的批评态度。\n\
    \    2.  奥巴马的批评态度明确而不强硬，展示了影响力的本质。\n    3.  通过合作思维，管理者可以改变对批评的看法，提高影响力和合作效果。"
  text: 你确定你让团队相信这个意见是必须接受和执行的吗？，不给出严格反馈，会给管理者本身带来很多不必要的压力。因为你就要去补救同事的不足。，这是职场中最让人精疲力尽的状态，同时对同事本人也并不公平啊，因为你会导致他失去改进的机会。，好，那听到这儿，我猜想有些朋友开始有点困惑了。。要么说我因为权力思维会发表暴力批评引发对方防御，要么又说我因为权力思维会觉得人家弱，不敢批评人家，结果就有很多问题被我弱化了，没办法引起对方的重视。，我强也不是，弱也不是，那请问我到底该怎么办呢？，好。问到关键问题了，发表评论只能要么强要么弱吗？我们真的只有这两种选择吗？当然不是啊。，奥巴马教科书级别的批评态度明确，姿态上不强硬不软弱，质地有声效果也很好，简直就是影响力本力啊。。他说的那句你需要注意你话语的影响力，听上去甚至都不是我们传统意义上的批评，但就是效果好极啦。，这种不强也不弱不像批评的批评，我们可以做得到吗？当然可以，只要回到我们影响力的核心思维，合作思维。，好。今天的课先停在这儿，我留一个尾巴。，讲了这么多节课呢，合作思维的认知应该被我们掌握了。，那我想先请大家分析一下，如果用合作思维，我们对批评的看法会有哪些改变呢？你有什么新的想法？，把这些想法留下来。我们下节课在讲方法论的时候继续探讨。下次见喽。。
