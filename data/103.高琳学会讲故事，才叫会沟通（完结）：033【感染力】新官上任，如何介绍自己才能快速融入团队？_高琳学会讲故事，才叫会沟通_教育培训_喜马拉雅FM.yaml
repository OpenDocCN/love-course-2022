- summary: "-   当领导展现高高在上的形象时，下属可能产生抵触情绪。分享失败故事能拉近与他人的距离，建立共鸣。马云等成功人士也曾分享失败经历，强调失败是学习和成长的机会。\n\
    \    1.  领导分享失败故事能建立亲和力，减少威胁感。\n    2.  只有输得起的人才能干大事，失败经历凸显学习和成长。\n    3.  领导分享过去经历是塑造职业生涯和成功的礼物，有助于下属理解决策。\n\
    -   领导应该讲述自己的转变故事，展现个人和团队的价值观。乔布斯的演讲是一个教科书般的例子，通过深刻反思讲述自己的故事，展现真实的自我和成功之路。\n \
    \   1.  领导应讲述转变故事，彰显个人和团队的价值观。\n    2.  通过故事展现创新精神或关心下属的领导特质。\n    3.  故事只能包装事实，不能创造事实，领导应真实反映自己的价值观和行为。"
  text: 当领导摆出一副高高在上的样子的时候。下面的人多少会有些抵触情绪。，而当你分享自己失败或者是失落的故事的时候，就是把自己的姿态拉低，从而迅速地跟他人建立共鸣。，你看，我也失败过，败的比你还惨呢。我也焦虑过，所以你还焦虑什么呢？。当你有了这样的一个亲和力，后面的陈述和教导也就没有了威胁感。，比如马云就常说，我是个很笨的人，算算不过人家，说说不过人家，但是我创业成功了。，想想，如果连我都能够成功。那我相信80%的年轻人创业也能够成功。，你看看，多会说话呀。，不过呀，我还真认识一个女朋友，她是马云的大学同班同学。，她就曾经跟我说过，她说她是因为没考好，才考进了杭州师范的。。而马云是超常发挥才考进去的。，听完，乐死我了，看来马云念书是真的不行，但是人家会做生意，也会讲故事。，最后呢，为什么说你行，也不能够证明你值得信任？，我有一个投资人的朋友就跟我说过。她从来不投没有失败过的创业者。，在她看来，只有输得起的人才能干大事。，所以很多人以为只有讲自己的成功案例，才能证明自己有多牛。，但却不知道只有失败才能凸显出你的学习和成长。，只有经历过磨难而形成的性格。才是真实的你。，而且很多人的生命转折点，都来自于一次刻骨铭心的失败，比如我。，那正是这些失败和脆弱，造就了我们现在看世界的方式。，所以很多成功人士，他们之前经历的至暗时刻，成就了他们人生中最辉煌的时刻。，因此，好的领导总是热衷于分享他们的过去给下属，因为那是塑造他职业生涯和成功的一份礼物。，那作为领导，把这份礼物给到下属，岂不是理所当然？，更何况，对于下属来讲，只有理解了你的过去，才能理解你的现在。也才能理解你的决策。，好，那如果说不能总讲我很牛的故事，那应该怎么讲才能体现出我的牛呢？，很简单，你要讲的就是我转变的故事。，也就是说，我的现在等于我的过去，加上我的转变。。你的过去可以和下面听的人一样，甚至可以比他们还怂，还频繁，还失败，这都不重要。，重要的是，你今天都作为领导站在台上了，这本身就证明你已经比他们牛了。，所以就不用再使劲吆喝你有多牛了。你只需要把自己的改变讲出来就行了。，这个改变的过程里孕育了你想要他们领会的道理。，那这个道理就是你想要彰显的你的价值观，和你想要弘扬的团队价值观，公司价值观。，乔布斯2005年在斯坦福毕业典礼上的演讲。就是一个教科书的例子。，他通过深刻的反思，讲述了一个我是谁的故事。，他在中心阶层的家庭背景，大学中途退学后又是如何意外地对书法产生了兴趣。，这对他后来在苹果的设计上产生了影响。以及后来癌症又如何带给他一个不同的视角去看待生活。，这里面每一段经历都给他带来了一个改变。，而加在一起呢，就让人看到真实的乔布斯到底是什么样的，什么对于他来讲很重要，以及这些又如何造就了他在苹果的成就。，那可能你会说了，我有这么多价值观要讲哪一个呢？，这就要看你最想要让你的团队拥有什么样的团队文化，以及他们内心渴望什么样的领导了。，假如你希望你的团队拥有创新文化。那你就要讲一个能够彰显出自己创新精神的故事。，如果你知道这个团队的前任领导不怎么关心体贴下属，团队的成员非常希望你是一个能够关心下属的领导，，而这呢又正好是你的价值观。，那你就可以讲一个。有一次下属需要帮忙，而你呢即使是需要加班，你要留下来给他指导，帮助他的故事。，当然了，还记得我们课程第一天就说过，故事只能包装事实，不能创造事实。，如果你根本不是这样的人，那再怎么讲故事。过几天也会露出狐狸尾巴的。，好，总结一下，作为领导呢，每一次你张嘴之前都要问问自己，我要讲的是领导的故事还是领导力的故事。，领导是个称谓，而领导力则是一场旅程。，
