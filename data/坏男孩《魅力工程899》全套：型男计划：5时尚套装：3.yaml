  text: '# 坏男孩《魅力工程899》全套：型男计划：5时尚套装：3给大家带来的是一套深蓝色真之开衫，深灰色牛仔裤以及白色板鞋，这款羊毛真之开衫属于最经典的款式，自从有了真之衫开始，可以说真之衫牛仔裤和休闲板鞋是最佳的搭配，穿真之衫的男士，总是给人一种温暖
