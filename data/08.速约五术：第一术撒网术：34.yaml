- summary: '-   第一术撒网术总结：课程结束后重点强调执行力，执行好第一步才能有资源筛选，建议在私教群提问解决问题。'
  text: '# 08.速约五术：第一术撒网术：34然后我们今天的课程就到这里就结束了，然后的话下一期我们就讲我们怎么开场，怎么去引导怎么去聊，但是首先第一个我们绝对去执行，如果说你这一个你没有执行好的话，那你下一个你是玩不开的，就说你没有资源的话。你下一个你玩不开的，你没资源你怎么去筛选，对不对，所以说我们一步一步先做好，这个东西很简单，只要你按照严格的去执行，那么一定会有收获的，就说这个东西很简单，那么我们今天的课程到这里就结束了。然后大家平时有问题的话，一定要在私教群去问我，就说咱们速越二圈。'
