  summary: "-   在談判中，重要的是獲得對方的授權範圍，並在授權範圍內完成談判，產品的概念指的是在談判開場時明確勾勒出當次會面的具體成果或反饋。\n\
    \    1.  重要的是確保談判有意義和回報\n    2.  產品不是最終成果，而是當次會面的推動力\n    3.  刻意練習原則中的3F法則在談判中也適用，強調聚焦、反饋和解決問題\n\
    -   在談判開場時，應該明確設定當次會面的具體收穫，並提供反饋，讓每次談判都有意義和收穫，互動式機制可以增強課程與學員之間的互動程度。\n    1. \
    \ 重要的是讓談判有具體的收穫和反饋\n    2.  互動式機制可以促進學習和內化知識\n    3.  提供反饋機制可以幫助學員更好地學習和成長。"
  text: 實際上是在對方那裡獲得一個清晰的授權範圍，在這個授權範圍之內來完成談判，而不是天馬行空，在最後即將完成的當口，獲得一個不正當對方折扣的要脅，第二個要素叫產品。它的英文叫Product，Product什麼意思，就是希望讓每一次談判都有意義都有回報，我們舉一個例子，我們有的時候在那種旷日持久，或者是標的非常巨大的談判當中。我們都了解這種談判沒有辦法一次會面就全然完成，涉及到多次的溝通涉及到反覆的會面，因此很多在談判當中的小夥伴，通常都會跟我說，這種大的案子的談判，在談判過程中會感覺到今天花了一整天毫不收穫。所以什麼叫產品，是指在談判的開場，以極為現實和極為具體的語言去勾勒一下，今天我們能夠獲得何種成果或者何種反饋，大家要注意，產品並不是整個談判完成後的最終成果，而是在這一次哪怕只有十分鐘的會面當中。我們可以雙方共同預期的那個可以被帶的走，可以對整體談判的進展有推動力的那一點點東西，這個東西不需要大，但這個東西一定要有，因為如果在談判的開場，就對這樣的東西加以設定勾勒和判斷的話。我們今天將會不是白來的，這兩個小時三個小時那一天的對話將是有價值的，所以所有的人才會願意繼續投入到這個談判的議程中，就好像你刷了半個小時的單詞，你發現你得了80分明天還會繼續。在學習理論當中有一種理論叫刻意練習，刻意練習當中強調在學習過程中的三個重要的法則，這三個單詞都是由F開頭的，所以它也叫3F原則，分別是focus、聚焦，第二個叫feedback、反饋。第三個叫fix、解決這個問題，我不知道各位有沒有通過你們的手機去查找那種記單詞的工具，那種記單詞每天你可以刷屏，然後記了多少，它最後會給你一個分數的，它會告訴你哪些記住了哪些沒記住。所以這種所謂的記單詞的APP，相對於其他的記單詞的書籍，最大的不同就是它每天都給你一個有意義的產品，告訴你說你記了多少，你效率如何，你得分怎樣，而讓你覺得我過去花了這20分鐘這半個小時是有收穫的。所以如果按照刻意練習的關鍵來說，就是它這個產品設計它提供了反饋，用同樣的觀念，我們希望大家在談判開場的過程當中提到，今天我們能極為現實和極為具體的收穫什麼，注意我說的收穫是非常具體而現實的考量。並不是全然的最終那個輝煌的願景，比方說我到你們公司來，我只有10分鐘，我其實從中挖出了這10分鐘跟你碰面，你是公司的老闆，我會說王總非常感謝在你去機場之前，能夠給我10分鐘的時間跟您會面。我這10分鐘只需要完成一件事，就是把我們公司的這款新的產品，以及這個產品和貴公司的契合度講清楚，如果能講清楚這一點，我覺得今天我的訪問就完全成功了，別的事情不妨我們今後您時間更寬裕的時候再談。我不知道你發現沒，這就是所謂的產品的思維，就是我時間雖短，我也知道今天談不完，我也知道這件事情買還是不買，無法今天短時間做決定，但我仍然獲得了反饋，我仍然獲得了成績。我們在這個課程的一開始的時候就跟大家說過，我們將有一個互動式的機制安排在這個課程當中，收集大家那些非常關心的具體問題，我聽到你的問題，我們會用語音的方式回答做出解釋。而增強我們這個課程與你具體的你的互動程度，我們為什麼會做這樣的安排，我想除了讓這個產品更加能夠縫合大家的需要，另外一點就是讓你能夠跟我們產生反饋，如果你學了這個知識談判的理論和具體的經驗場景。你能夠寫一條回饋給我們，不管是提問
    不管是評論 不管是意見 乃至是批評，這就意味著什麼，這就意味著你在聚焦之後在思考，這其實是對你自身學習的一個反饋機制的調動，這種調動才會讓你真正靜氣凝神。並讓知識最終內化，所以說到底你也是在幫助你自己，開場的時候除了遞名片，
- answers: '-   在了解对方身份和基本商业礼仪方面，我们需要重点关注确认对方的授权范围和理解产品的具体实现。这两个维度对于合作的成功具有重要影响，因为它们涉及到合作内容和可行性的讨论。

    -   对方的授权范围在交流中会直接影响我们可以谈论的事项，因此需要明确了解，并在讨论中避免触犯对方授权范围之外的内容。

    -   在讨论产品的具体实现时，不一定需要深入了解技术细节，但需要了解产品的实际效果和可行性，以便为合作达成共识提供基础。

    -   在讨论人和产品这两个维度时，我们应该关注对方的授权范围和产品的具体实现，这样可以帮助协调双方的期望，并为合作的成功铺平道路。

    -   在商业礼仪方面，我们需要注意尊重对方的文化和期望，确保交流的尊重和礼貌，避免冒犯对方的行为和言辞。

    -   协调对方的授权范围和我们所需的合作内容之间的一致性，可以通过与对方加强沟通，明确双方的期望和目标，达成共识并使合作顺利进行。'
