  summary: "-   熊浩介绍了谈判开场的四P原则，首先是Person（人），强调在谈判开始时了解对方，避免对方使用公司政策策略，增加对方对确认价值的担忧，迫使对方让步或提供新折扣。\n\
    \    1.  了解对方，避免对方使用公司政策策略。\n    2.  增加对方对确认价值的担忧。\n    3.  迫使对方让步或提供新折扣。"
  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：005.谈判开场4P原则：Person+Product談判可以改變世界，談判也可以改變生活，大家好
    我是熊好，各位喜馬拉雅的小夥伴 我們又見面了，從今天開始連續的兩講，我們要給大家講一些 利等可取的具體方案，注意 不是理論 是具體的方案，你只需要模仿。就可以讓你的談判經驗得到明顯的改善，談判當我們一切都沒有發生，而是剛剛見到你的談判對手的時候，這就涉及到一個問題，就是談判的開場，我說什麼呀
    我一開始說什麼呀，我這個地方想教你的。不是如何含蓄交換名片握手，這樣的你已然知道的技巧，而是想在這一講和下一講當中，給大家提出四個關鍵的概念，麻煩各位在具體情境中，適場合和條件靈活的加以使用，這四個概念因為它的首字母都是P。所以我們不妨把第六講和第七講的內容，叫做四P法則，我們先說第一件事，就是人
    英文叫person，我們先看這樣的一個場景，各位如果有一天去買奔馳汽車，你看到了一個非常漂亮的奔馳新款，你跟銷售人員攀談。寒暄說得也非常愉快，然後你完成了整個試駕的旅程，真的
    銷售員在你身上花了大量的時間，從你的眼神他可以判斷，差不多了 你大概會買，這個時候你們談到了價錢，假如說這部車70萬，你說糟糕。我老婆說只讓我花65萬，這可怎麼辦呢，要麼您讓5萬
    65萬成交，這個時候奔馳的銷售小哥，就被擠壓到了一個極為艱難的位置，他要麼當下給你5萬元的折扣，要麼等待一個不確定的風險，就是你回家匯報以後。你老婆終於翻臉了，說買什麼買，她還想買車，你給我騎自行車去，遇到這樣的風險，我在講述我們具體的談判開場的要素之前，我先給大家講一個心理學的觀念，就是人們對確定的損失其實是更加敏感的，我這麼想。假如有一天你出去，撿到1萬塊錢，假如是合理合法的方式，天上掉餡餅掉給你1萬塊錢，你撿起來你肯定非常開心，對嗎，因為這是一個上天給你的禮物，但其實回到家的那天，你突然之間不小心把這1萬塊錢又搞丟了。我跟你說那天你氣得半死，為什麼，因為你遭遇了一個確定性的損失，事實上你不需要有任何情緒的反應，因為你撿到錢又丟了，不是跟今天什麼事都沒發生一樣嗎，但是我們受不了，我們受不了。我們最討厭的就是看到那個即將煮熟的鴨子，居然又飛了，所以賣車的小哥你才考驗他，你其實是調用了這種心理學的基本反應，這個即將要完成銷售的汽車，你在最後有可能不買了，所以他非常有可能在這個時候給你做出讓步。我們回來，我們所講的人，person這個概念，就是在談判的開場，避免小哥或者避免我們的客戶，對我們使用這種策略，這種策略在談判理論當中叫公司政策，英文叫company
    policy。他是在談判即將達成一致的尾聲，向對方神明說，抱歉我沒有得到公司的完整授權，我需要跟董事會報告的，我需要跟我的上司申請的，我真正拿到的限額就是65萬，我需要跟我的老婆去協商的，他才是我們家當家的。所有這樣的策略，都是希望在即將達成合議的那個當口，給你增加一個對確認價值所產生損益的擔心，而迫使對方讓步或提供新的折扣，怎麼辦，怎麼去防守或者預判，去防止這種狀況在談判過程中出現。就是強調我們剛才所說的，第一個要素人person，所謂的人並不是只在談判開始的時候，去了解他的信息他的職位他的等級，我們也許一開始的時候，銷售小哥見到新的客人的時候，他可能會說王總啊今天您來買車啊。他說是啊，今天還需要跟老婆商量嗎，你看這種半討巧或者半玩笑的話語，其實是可以比較明確的知道，今天誰能做主，而一旦可以做主，就可以防止對方再次出現所謂的company
    policy。所以在談判當中強調人詢問人了解人，'
