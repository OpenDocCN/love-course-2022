  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：007.谈判要素：利益（1）—利益不等于立场想要收听更多付费精品节目，请加微信VIP-ZHI-SHI-588。，谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊好。，各位喜马拉的小伙伴，今天我们继续进入谈判课。。今天要跟大家讲的是谈判的核心构成要素。，我们在前面的时候似乎已经给大家提到过，如何能够打开所谓谈判的黑箱。，我想这个当中最关键的就是能够把它结构化，能够把它要素化，能够把它步骤化。，世界的冲突。当然包括谈判应对的冲突，如果我们比较精致的划分，它实际上是由七个要素构成的。，这七个要素分别是利益要素，标准要素，选项要素，替代方案要素，人际关系要素，沟通品质要素和承诺。。这七个要素我们将在整个这一个喜马拉雅的课堂当中向大家逐一的加以展开，详细的加以阐释。，今天我首先想把每一个要素的基本意涵提纲切领，帮大家做一些提点。，第一个要素叫利益要素。利益要素是什么？就是你或者你的相对方，你的谈判对手他到底想要什么？，不是那些浮在表面的文词，不是那些似是而非的话语，而是那些他内心深处真正的诉求。，什么是标准要素？标准就是我们在拉锯的时候，我们对价格有争执的时候。是不是能够找到一些客观的不应彼此意志为转移的标准，帮助我们定分指针呢？，什么是选项要素？选项其实就是双方有可能达成的共识方案。理论上讲，我们可能达成的共识方案其实是无限的，但会有一些因素啊。挡住我们的眼睛，让我们没有办法在更大范围内爆炸我们的想象，开拓这种共识的新边疆，而形成真正有效的双因结果。，我们有可能怎么办？我们有没有更好的办法？我们有没有更多的办法？这就是选项要素。，替代方案要素。替代方案的意思是，每一次我们在谈判过程当中，谈不成，你都不至于倾家荡产。你其实还有这样或者是那样的人生选择吗？，我们比方说这段时间在教学生的毕业论文，毕业论文如果他完成的不是那么好，他能怎么办呢？其实他有很多很多的选择，他可以对这种可能的失败做好心理和业务上的准备。，所以所谓的替代方案就是，买卖不成的时候，我还能怎么办？这个替代的选择或者这个
    plan B，其实就是我们所说的替代方案。，第五个。叫人际关系。人际关系就是在谈判，对话，磋商，协作的过程中，如何让双方相谈胜欢？如何让彼此的关系得到有效维持？以至于在那种其实并不让人愉快的情境，仍然能够做到买卖虽然不成，但是仁义在。，呵护利益。同时呵护关系，这个关系就是人际关系这个要素，我们所要跟大家主要分享的内容。，第六个要素，叫沟通品质。他的意思是，如何保证呢？我讲的话和你听到的话，意思是一致的。，他如何保证呢？我讲话的过程你不生气。你生气的时候我能够管理，我们能够在各种复杂艰难的情势当中，能够把我们真正想要的问题推进下去，谈论完成。，这就是所谓沟通品质。而最后一个，叫承诺。承诺的意思是，如何让你，更重要的是你的对方啊。叫言必信而行必果。，在中国的现实生活当中或者职场情境下，我们通常会看到的一种常见状况是，承诺的时候画大饼，给了很多夸张的这样的那样的一种修辞。，但在最后，没有办法把这些最终的承诺话语变成他们的现实行动。，所以大家看到，所有的冲突，或者所有的谈判情境，可以由我们刚才所说的这七个要素构成。，当我在说，所有的谈判，都是由这七个要素构成的时候，这其实是一个勇敢的理论设想。。但同时这也是被全世界基本上所有冲突解决学者，一种共识性的冲突解决模型。这个也是哈佛谈判课最精华的部分。，当我们在说所有的谈判，我们是在说，你跟你妈妈的冲突，以及你跟你老板的口角，以及潮和之间的对话。国际之间的风云变幻，'
