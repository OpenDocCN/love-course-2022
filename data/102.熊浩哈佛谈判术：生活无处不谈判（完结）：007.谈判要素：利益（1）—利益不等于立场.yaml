  text: 都可以用这几个要素来驾驭难过。，在给大家介绍完了这个冲突解决的七个核心要素之后，我想非常简单的给大家勾勒一下，每一个要素当中我们包含了什么样的重要技能点。你在未来聆听的过程中可以get。，利益要素最关键的我们接下来马上就要谈到的，就是利益不等于立场。利益跟立场之间是被一把小锁锁起来，而这个开锁的技能叫听力的三角形。，听力的三角形它由正确的询问方式。听觉正念的基本观念，和正确的反馈方法三个部分构成。，所以当我们在后面在解析，在延展，在诠释利益要素的时候，我们会把这个技能的模块给大家全面做展开。，没了听力三角形三个部分的完美配合和循环运作。就不可能解开利益和立场之间的结。，第二部分我们是谈到的是选项，我们双方有可能达成什么样的双赢或者共同同意的合意。，真正让我们产生困难的是有哪些观念锁死了我们的观念，锁死了我们的想象。让我们只可能在局部中做分配，而没有可能把饼做大而实现双赢。，所以当我们在谈选项的时候，我们主要是谈两个部分。，第一个部分叫做
    divide，how to divide the pie，就怎么分这个大饼。，第二个部分叫 how to generate new interest，就怎么样产生新的利益，这个涉及到对我们既有模式的反思，就是那些锁死我们思维的原因是什么，以及对创造性将于开拓工具的介绍。也就是哪些具体方法，哪些思维路径能让我们更有创造性，能让我们真正想到这些创造性问题的解决方案。，而所谓客观标准是说，我们怎么样能够寻找到双方都接受的非主观的标准，能够帮助我们快速有效的订分执政。。我上个星期见到了上海律师事务所一位非常著名的合伙人，他告诉我们说法律是什么，法律就是依据，而在所有他们的谈判当中，只要你拿出法律的依据，各方都会牺牲，都不会讲话了，为什么？。因为这是我们共同需要尊重的最大攻略术。，标准就是怎么去找到像类似法律，规范，惯例等等，让双方都能够服气，让彼此都能够闭嘴的客观依据。，所以关于如何找和哪些式的方法，我们会在标准部分帮助大家展开。。替代方案，替代方案的部分我们刚才想给大家详细的介绍，当分析替代方案的时候，我们用哪些基本的策略去找到那个所谓的Best
    Alternative，那就是最好的替代方案。，而当我们找到这个替代方案的时候。它到底在决定什么，它如何影响谈判的局势。，这个部分是我们谈判过程当中给大家讲的一些核心要素。，接下来呢，当我们涉及到人际关系的时候，我们主要谈到两个问题。第一个部分就是如何实现买卖不成，人亦在。。更具体的会介绍两个方法。第一个方法叫冲突转化，第二个方法叫问题外化。，我知道现在对你来讲这都是大数语，没有关系，我们到时候会跟大家详细的解说。，关于沟通品质，我们会跟大家说沟通之前的注意事项。比方说目标设定，局势判断，氛围营造。，沟通之中的注意事项，比方说表情阅读，情绪管理，危机控制。沟通之后的注意事项，比方说Follow
    up，怎么去跟进，和怎么去进一步的去确定分歧，去弥合差异。。最后一件事情是Commitment，承诺，它的意思是如何让你说的变成你的行动。，我们会跟大家介绍场景原则，我们会给大家介绍确证仪式，总而言之会给大家介绍若干个我认为在谈判中最常用的方法。帮助对方及时的履约。，我现在跟大家勾勒的是一个整体的思维版图，当中你现在听如果有云里雾里的部分一点都不要责怪自己，因为当中有一些核心术语，你还不知道它的内涵，你也无法了解它的运作。。我给大家介绍这个整体的思维版图，无非是这样一个目的，就是耐心一些，我们会走完这样一个悉犹问道的旅程。，耐心一些，这些一步幻景的风光会逐渐逐渐向你展开。，从今天开始。
- summary: "-   本文介绍了谈判中的利益要素，强调利益是谈判的基础和关键部分，其他要素都建立在对利益的理解和运用上。\n    1.  利益是谈判的前提，几乎所有冲突都可还原为利益之争。\n\
    \    2.  利益不等于立场，立场是自以为对方需要的认知，而利益是对方真实的想法。\n    3.  通过案例说明，利益最大化需要真正了解对方需求，避免固执立场导致浪费和误解。\n\
    -   以租房为例，强调了理解对方需求的重要性，即使其他条件满足，最后一点要求也可能影响谈判结果。\n    1.  外国人租房需求，除了价格和位置外，也关注楼层。\n\
    \    2.  房东需认真对待租客的最后要求，尽力满足需求，避免因小事影响整体谈判结果。\n    3.  真正理解对方需求，尊重对方意见，有助于建立良好的谈判关系，实现双方利益最大化。"
  text: 我们将逐渐给大家介绍七个要素的核心内涵，实战技巧，和它的重点理论技能。，而今天我们要跟大家解释的是第一个要素，利益要素。利益是所有谈判得益发生的前提，利益也是七个要素当中最为基础和最为关键的部分。。这一方面是因为几乎这人世间绝大部分的冲突说到底都可以还原为利益之争，但更重要的是后面一些要素要发挥他们的能力。，这些要素要发挥他们的完满功能，必须建筑在对利益的恰当理解和准确运用基础之上。。所以今天这次课，下面几次课，可能我们会花比较集中的时间，用比较细腻的笔触，用比较完整的构思，把利益要素给大家做完整而且透彻的解析。，请大家拿起你的指火笔，请记下这个关键部分。利益不等于立场。。在
    Will and Yuri Roger Fisher 他们所写的那本名著《谈判历》当中，曾经援引过这样的一个经典案例。，他说，假如你是孩子的父母亲，你回到家推开门，发现两个孩子正在争抢一枝橘子。你会怎么办？，我把这个问题用一种互动的方式抛给正在开车，准备睡觉，刚刚起床，或者夜深人静的时候听熊老师刻的各位伙伴。，如果你是两个孩子的父母亲，回到家发现他们正在争抢一枝橘子，你会怎么办？，有的人会说。哥哥应该让弟弟，长幼之间应该有一个基本的伦理秩序。，有的人说，弟弟应该让哥哥，不是吗？读过经典的故事叫孔戎让梨。，让我想，大部分今天正在聆听喜马拉雅雄浩的哈佛谈判书的各位伙伴们，你本能直觉快速的低反应。，一定是把这个橘子从中间小心的抛开，尽可能保证两个部分的均等。，然后哥哥拿走一半，弟弟拿走一半。这是我们想象的问题的解决方案，对吗？，William
    Urey在谈判例当中把这个故事继续写下去。，他说。哥哥拿走了他的那一半，吃掉橘肉，很正常。，弟弟拿走他的那一半，把橘肉完全扔掉，留下橘皮，因为他想烤蛋糕。，如果有喜欢吃西餐或者喜欢西点烘焙的小伙伴会知道，陈皮其实是西点当中一种常见的香料。。橘子的分配其实只是一个形象的影域，如果我们分配的是资产，是并购，是海外的贸易。，如果你遇到的也是这样的一种艰难的抉择，你会不会回头一看你突然发现，橘子的一半被你白白浪费。。毕竟哥哥本来是可以拿到一整只橘肉，而弟弟本来可以获得一整片橘皮。，是什么样的因素让你觉得一定应该这样分，而事实上让双方的利益没有办法得到最大化的双应。，是你心中一个自以为是的认知，你看到孩子在抢。你心中就自己给自己在说话。，这个声音也许是明确发生的，也许是在潜意识中暗暗流淌的，那个声音说，我其实是知道的。，我知道你要什么，我知道怎样分最好。，所以什么是立场？立场就是我们所臆想的，所固执的。所想象对方所需要的那个认知，那个利益的假设，这叫立场。，而什么是利益？利益是对方真实的想法。整个过程当中你以为你知道，于是你不问，你不听，以至于产生最后的浪费和沟通的误会。，利益不等于立场。。第二个例子，假如我是一个外国人，我在各位小伙伴所在的城市，而你正好掌管一个巨型的包租公寓，我要在你的巨大的公寓当中租一个房间。，我第一次到你的城市，我没有亲戚朋友，对我来讲，租一个公寓是我的刚需。我必须要拥有的东西。，你带我看了房间，你显示了它的位置，告诉我具体的报价，其实我一切都满意。，我满意它的朝向，我满意它的定价，我满意它的位置。，到了最后的时候，当我签合同的时候，我提出了最后一个要求。我说，老板啊，我有没有可能要一个位于四楼的房间呢？，你非常认真地体贴这个外国人，于是你打开了你的那个记录各种信息和数据的电脑，你翻开，你看到四楼说没有人最近要搬出，也没有当下可以空余的闲房。，怎么办呢？，你可能问我说，有没有可能考虑别的楼层呢？，我用变角的中文重复我的诉求，
