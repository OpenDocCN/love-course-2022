- answers: '-   重新编排自己的价值观排序，将金钱、外貌等外在因素排在第三位以后。

    -   在与人互动中，专注于和对方的生命本身在互动，而非被对方的外貌左右，坚持自我认知的稳固。

    -   社会阶层和财富观念会影响建立真正的人际关系，需要打破这些观念，尊重所有人并保持自己的立场。

    -   培养自信心需要摒弃外在因素的干扰，专注于与对方在互动中体现自身的真实内在价值。

    -   在评价自我价值时，应该依据个人对生命本身的感受、自我实现、成长和快乐等内在因素而非外在因素。'
