  text: 我基本上都会剥离对方所有附加的其他的东西。，也就是他有多少钱，我是完全不考虑进去的。，我是在和什么？我是在和那个纯粹的人在进行互动。，所以这样你就不会自我设限。你也不会有自我设限的困扰。，那如果你在和他互动的时候，你老是想着，这姑娘好有钱。，对，她会不会看不上我？我和她没有可能。，你看，这才叫自我设限，明白了吧？，所以一定要明白两者之间的区别。，钱是个好东西。但是当钱进入你脑袋并控制你的生命的时候，那么它就是一个问题了。，那至于颜值，当我碰到一个比我帅很多的帅哥，我也从来不会把它当作对手或者说是威胁。，因为说真的，当你随着年纪越来越大，你不会太看重这个东西。，因为在我的价值观排序里面，根本就没有颜值的存在。，所以相反，我可能会跟他开开玩笑，然后依然不受影响地做自己。，也就是说，当你的价值观变了，你看到的世界才能够改变。，最后，你需要打破所有的社会阶层。什么意思？，你同时也需要打破所有的财富观念。当你不再以外在价值去评判所有，也就是你需要做到的是什么呢？，就像我前面讲的，你需要做到的是和那个人在互动，而不是他背后所附带的其他价值在进行互动。。如果你能做到这一点，那自然而然就会没有估计，你自然慢慢就能够建立起自信。，碰到不如你的人，你是在和他这个人进行互动，你摒弃掉了他所有的低价值。，碰到比你强的人，你也应该在和他这个人进行互动。你也应该能够摒弃掉他所有的其他的附加的东西。，也就是说，每当你和外界互动时，你唯一要做的就是和那个生命本身在互动。明白了吗？，所以，这才叫互动啊，这才叫互动啊，这才叫真正的互动啊。，不背不抗。指的是你对外界所有人都是一样，尊重外界所有的一切，同时又不丧失自己。。
