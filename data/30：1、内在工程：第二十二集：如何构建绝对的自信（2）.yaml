  summary: "-   第二十二集讲述了情景自信的概念，即在特定环境下展现自信和社会认可的能力。\n    1.  情景自信源于个体在特定环境中展现高社会价值和身份认同。\n\
    \    2.  社交认证和身份感是情景自信的重要组成部分。\n    3.  身份感能够激发个体展现高价值行为，形成正向循环，增强自我认知和自信心。"
  text: '# 30：1、内在工程：第二十二集：如何构建绝对的自信（2）好，这节课呢，说一说关于第三种情景自信。，情景自信在特定的情况下，就是你有一些东西保证了你相对于其他人有着更高的社会价值。，你能确保自己在特定的环境中是被社会所接受的。，所以你的预期会增强你的自信。可能这么说大家会有点迷糊。，所以咱们为了能够说明情景自信，这里我们举几个例子。，比如说酒吧的DJ，教室里的老师，教授，导师，公司的领导。，他们在他们所熟悉的环境都非常有自信。为什么？因为他们代表着权威。，他们在当下的环境里都有着特别的价值和身份。，他们确保了他们相对于其他人有着更高的社会价值。，而且他们也确保了自己在特定的环境中是被社会所接受的。，这就是情景自信。，我们上面举的那些例子。所说的情景自信，他们有什么共通点？，他们都有高级的社会认证，也就是社交认证。，社交认证是由高价值的或者是社会联盟所展示出来的一项价值。，举个例子，比如说，如果你看见某人被一群人围着。他们倾听这个人所说的一切，，你会感觉到他明显的社交认证，并且接收到他的高价值。大部分人都会好。，那么，除此之外，他们在特定社会情境下的角色，也就是身份，，会给他们更多的授权感。集力量来做出更多能体现高价值一系列的行为。，什么意思？可能你又会有点迷糊。，这里也举几个例子，比如说，你是老师，当你拥有了这个身份的时候，，你是不是会以符合这个身份的特质去行为拘置呢？，比如说。你会安排学生去该做什么，对吧？做活动的时候，你会主导整个游戏，你会成为领袖。，这些行为的本质都是高价值的，这就是身份感所给你带来的一系列的好处。，也就是说，你越贴近你的这些身份时。你的高价值行为就会越有力。，当你的行为越有力，你就会收到更多更好的反馈。，当你收到越好的反馈，对吧？这会反过来进一步增强你的自我现实。，于是你就会怎么样？像上一节课讲的一样。于是你就会掉入一个正向循环化。，当你进一步扩展自己的身份时，你已经承担了身份所附带的价值，并得到了周围人的反应。，关于如何去构建自己的身份，大家可以去看关于身份的那几节课，这里就不多讲，也没必要再重复。，所以，你会发现在特定的情境中，那些主导者他们更有状态，对吧？，他们活在当下，他们从容不迫，他们关注周围发生了什么？，这也就是有自信，也就是在状态，对吧？他们也能感应到更多的自我价值。。那如果说不自信不在状态的时候，会怎么样？，那么他们的脑子就会微观出力，他们甚至会改变自己的性格去迎合别人的喜好。，他们会不断地想，我如何才能够获得其他人的注意力。，甚至他们在发生行为之前。他们会思考其他人会有怎么样的反应，对我这样的行为会有怎么样的反应。，他们会担心别人怎么看他，怎么评判他。，所以他们都会以为自己有很多的观众，然后这都只是他个人意向的而已。，也就是说。他们活在别人的世界里。，但是呢，刚刚说的那些情景自信，对吧？，如果说那些人离开自己熟悉的环境，那么他们的价值也会发生变化。，他们的行为举止也会发生一定的变化。，比如说老师去到酒吧，教授去到潮流派对。。那么相应的他们的情景自信就会消失啊。，所以如果说当你去到某一个特定的场合，可能你的自信会爆棚，你的价值就会流通。，这可能就是情景所带给你的自信，可能是你比较熟悉的环境了。，同时。当你能感受到你的自我价值时，信就会激发。，所以这就是为什么说要能随时感受到你的自我价值感。，这里多说一句，什么叫感受到自我价值？，比如说你是老师，你进入到教室，你会不会感受到你的自我价值？，当然。因为这是你熟悉的领域嘛，你明显的可以感受得到你是来传递知识的。，你也能够明显的感受到学生们对你的尊重。，'
