  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【免费公益加讲20】工资与福利的区别在哪里？各位同学好，今天来讲一个领导心理学当中的一个话题，工资与福利的区别是什么，我们都知道在管理当中既有工资又有福利，但很多人对这概念是模糊的，并不去知道他们的本质是什么，也搞不清楚他们的功能。因此他在管理中这方面是失调的，所谓的工资就是你的劳动所得，所谓的福利就是跟劳动无关的所得，包括旅游，包括礼品，这都是叫福利，那么工资跟福利的定义我们已经定义清楚了，一个是多劳多的。一个是跟你的劳动成果关系不密切，甚至是没有关系的，比方说你的社保，你这个月请假了，工资可以扣，没听说社保扣的，对吧，社保不能扣的，那么在工资跟福利在管理中各有不同的作用，它的作用是什么。工资是调动你的工作积极性，管理是让凝聚力增加大家开心的大家庭的氛围，为什么福利会形成大家庭的氛围呢，因为我们的家庭就是福利化的，家庭里面的劳动分配它并不是按劳分配，而是福利化分配的，怎么福利化分配。比如你有儿子，你的劳动贡献零，可能享受的比你这个爹妈还要多，像我们家这个现象就很明显，很多家庭也很明显，所以在家庭里面它的一个享受，财富的一个分配它不是跟你共享瓜葛的，它是跟你不共享瓜葛。因此它是一个福利化的，那么我们要反对在实际工作时候一些常见的失误，第一种失误就是只有工资没有福利，比如这个公司就只有工资，平时没有福利，年终奖也没有什么，中秋节没什么，什么也没有，那么这样的一个公司。可能劳动继效是还可以的，但是有一个严重的问题，能源流动力很大，大家单点不舒服，因为能本主义的管理心理学强调，要让大家开心舒服，不舒服嘛，什么地方是带得最舒服的呢，当然是家里最舒服。但是要注意公司是不可能变成家的，不可能变成家的，但是你不能走到那么的极端，全都是冷冰冰金灿灿，一切都跟劳动瓜葛，你干一份活我付你一份工资，那这个凝聚的能源流动力是非常惊人的，第二种错误是福利比重太大。比如工资变成了变相的福利，表面是工资实际上是福利，有些国营企业里面，他那个工资多不了的，这个工资干好干坏一个样，干不干一个样，大过范形式，那么这样的话就工资福利化了，也就是说整个他的分配当中。福利比重太大，他的缺点非常的明显什么呢，阳烂汉，那么我们要防止呢，工资比重太高，福利太低，要防止福利比重太高，工资太低，那么合适的关系什么呢，福利要占到你整个一个分配体系，至少要20个点。但是绝对不能超过40个点，不能超过40点，超过了40个点，你就有问题了，你这个超过40点，那他就可能很可能的就是指什么呢，很可能的他就大家觉得阳烂汉，但是我这说的20个点40点是不包含我们的。五下一斤之类的东西，那么要让他感觉到，我们这里呢，有一部分的一个这个工资分配呢，一个劳这个财富分配的是跟你的工资没有关系，跟你的工作量是没有关系的，但是又不能过度，注意好一个这个分称。还要防止有些东西看上去是福利，实际是工资，比如有的人说我们今天今天继续春游，春游呢，公司呢，敬业自新的可以带老婆孩子啊，先进工作者可以老婆孩子带一个，普通员工只带一个人来，这个就不是福利了。这其实这样变成工资，表面看是一个福利，实质是一个工资，因为他跟劳动贡献挂钩了，或者是总经理，副总经理可以带老婆孩子，中层改步，老婆孩子带一个，其他的人呢，只能不能来，再加上敬业自新。老婆孩子可以带先进工作者，只老婆孩子带一个，那这样的一弄的话呢，他这个就不太像福利，像什么东西，本质是一个工资，我们现在注意啊，工资跟福利的一个定义功能。常见误区都要注意。'
