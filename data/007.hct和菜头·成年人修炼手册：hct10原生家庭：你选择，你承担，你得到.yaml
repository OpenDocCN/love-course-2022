  text: 也的确有人因为童年的心灵阴影，在成年之后啊，，过着既不快乐也不幸福的生活，重复着自己曾经的家庭生活。。用自己父母曾经吵架时的口吻和自己的伴侣吵架，，用自己父母曾经挖苦自己的言辞讽刺自己的孩子，一点一点地活成了自己父母的模样。，还有一些人所说的伤害啊，可能极为深重，。以至于自己的原生家庭成为了噩梦一般的存在啊，根本不愿意回想，，时时刻刻都在逃避和努力遗忘。，如果我说，原生家庭对孩子毫无影响，那么对这些受苦的人未免也太不公平了，，几乎都要变成一种对他们的指责了。。但我认为呢，极度不幸和极度幸福的家庭呢，都很罕见。，大多数人曾经的家庭生活应该还算过得去，相对幸福或者相对不行。，极度幸福和极度不行都超出了我的认知。，所以呢。我只能对相对幸福或者相对不幸的大多数谈一点个人看法。，我相信啊，对家庭生活很满意的人应该数量不多，，大多数人总是有这样或者那样的抱怨，尤其是针对父母的，，因为他们应该做而没有做，可以做而没能做的那些事。，我的建议呢，很简单，那就是设想一下你自己，如果去到你父母的年代，，拥有和他们相同的社会资源和认识水平，拥有和他们同样的社会大环境和教育水平，，那么你能不能做得比他们更好？，抱怨呢，总是很容易。归罪他人呢，也是很容易的。，但是，所有人呢，都是在有限条件下去做父母的，，不可能拉着自己的头发，把自己从历史和生活的大背景里给提出来，成为所谓的理想中的父母。，举一个极端一点的例子。假设一个人身上有很多的疤痕，原因是小时候生病，，父母请巫医来做法，用柳条，蘸着浮水抽打身体而留下的伤痕。，在我看来，如果那是一个偏僻的山村，距离卫生所都有一天的山路要赶，，父母是目不识睛的山民。杀了家里唯一的一只鸡去请巫医。，那么即便这个治疗方法在今天看起来非常的荒诞不惊，但是这个人也没有任何值得抱怨的地方，，因为他的父母在他们有限的条件和资源之下，已经为子女做到了最好了。，另外呢。如果不幸都可以归因为原生家庭，对个人努力和个人选择避而不谈，，那就是另外的一种变相的血统论了，国王的儿子是国王，小偷的儿子是小偷。，人呐，没有办法选择出生，也没有办法改变过去，甚至还没有办法改变父母。但是呢，他自己可以做出选择，做出改变。，我经常说呀，那些从不幸家庭里出来的小孩子，无论过去多么的痛苦和悲惨，都应该尝试着去做到极深而止。，过去的不幸和错误啊，到自己这儿就停下，不要再带给自己的伴侣。带给下一代，让它无穷无尽的延续下去了。，这可是需要勇气的事情啊，一方面要求自己背负起所有的过往，并且默默承受不去把压力转移到他人身上，努力实现极深而止的尽端之法。，一方面呢。要求自己能够有勇气去承担起自己的幸福，以及这种幸福所对应的沉重责任，能够有勇气对自己的未来人生负责，尤其是失败和挫折负责，而不是随时准备把责任推回给父母，仿佛这样问题就已经解决了一样。，我呀。是一度很怕成年之后变成我父亲那样的人，也曾暗下决心一定要活得幸福，好让他看一看另外一种可能。，随着他在几年前辞世，这些念头，这些想法，这些情绪，逐渐随风而逝，变得微不可插。，因为呀，他们已经毫无意义了。一定要成为父亲的反面，那么依然还是被曾经的父亲所束缚。，而我只需要成为我自己，就够了，不需要找个坐标往反方向跑。，幸福呢，也不是一种用来展示，比较，或者证明自己的东西。，如果真的有幸福的话。只需要感恩就够了。，它说明了自己的幸运，自己的努力已经受到赐福，和其他人没有关系。，如果一个人自己能够有所选择，也能够对选择的结果负责，无论好坏，，那么他就彻底的脱离了自己的所谓原生家庭。也就有可能去寻找到自己的幸福，不再活在过去的阴影之中。，好，
