  text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：03.价值和吸引力：2为什么男人变得“低价值”_2WhyGuysBecome“LowValue”好，為什麼你們會變成低價？，因為世界不想你們變成高價，不想你們有很多原因，如果不是所有人都可以成為王，如果所有人都可以成為王，誰會成為主席？，誰會做日常工作？誰會做其他工作？，如果不是國際級的工作。你需要有人做這件事，所以人們在權力上，在職位上，在高價上，通常沒有很多方法教你，所以其實是有活力的不合法方法，而且女人也沒有方法讓男人變成高價的人，女人很開心在社會上有更多社會價值。女人也很開心在自己的角度上，女人很開心在自己身上，如果你們有一定的價值，讓你們能夠在這個角度上保持自信，因為是很舒服、很可觀、很容易，而如果你們改變了價值，現在他們要重新評估，重新評估。他們要想清楚哪個角度是正確的，這會讓世界更加困難，更令人更有可能被低價男人騙，所以這些都是不同的原因，所以男人要保持低價，因為他們想成為高價男人，所以他們可以成為女人，或者其他方式的權力。女人要保持低價男人，所以女人要保持低價男人，所以這不是很困難，也不會損壞女人的心理模式，或其他方式，因為這方面，很多時候，女人會更容易和安全地，適合，低價男人。這些東西。'
