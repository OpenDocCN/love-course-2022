  text: 那很多學員學了紅丸之後，就覺得一定要對女人高姿態。部分情況的部分關係的階段部分場合的高姿態，只會讓你弄巧成拙，還是沒有真正的完全掌握核心的原理，這是男女的感情之道，第六點關於成熟度，我所接觸的一些學員發現他們的成熟度並不高，跟他們的年齡是不相關的。這裡的話我要跟大家講講成熟的內容，成熟度更多的是心態和思維方面的內容，其實就是你的思考方式，你看到問題的角度，比如說你以前遇到問題，在這個問題下面看的時候，你會覺得很麻煩很難受，哪裡都是問題。但是後面你從這個問題上面去看的時候，你會覺得這個根本不是什麼大事情，你一旦覺得這個不是大事情之後，我都可以解決的時候，你自然就沒有了情緒，你沒有情緒的時候你跟別人相處，自然就會更好，這個是給大家比喻。希望你能夠理解，但凡你接受不了的事情的話，都會讓你有情緒，有個心理學家是這樣子說的，他說過所有的情緒，都是對自己無能的憤怒，換個更加明白的說法就是，我在想這個事情我搞不定我會生氣。我想撩這個女生我撩不動我會生氣，我想把她拉黑，拉黑更多的是讓自己從這種情緒當中解脫出來，但其實它本質上沒有什麼解脫的作用，所以大家記住了情緒化，基本都是對自己無能的憤怒和抱怨，它是以你記恨對方。或者跟對方衝突的形式來呈現出來的，這個人這個事情這個矛盾的存在，讓你看到了原來這個地方搞不定自己很無能，就會很生氣，這個是涉及到自己跟自己的關係，那麼今天的長期關係的話就到這裡結束，大家聽完課之後。可以去找CC或是Gina打卡或者提問，同時的話你也可以在群裡面留言給我，我都會查看，我們下節課再見。
