- summary: '-   何菜头对礼貌的定义和实践

    -   社交网络中的礼貌和不平等'
  text: '# 007.hct和菜头·成年人修炼手册：hc106 礼貌：什么是真正的礼貌您好，欢迎来到德道传栏，何菜头成年人修炼手册。，今天呢，咱们来聊一个词儿，礼貌。，礼貌，名词。字典示意是，言语动作谦虚恭敬的表现。，我认为，这个定义没有指出它的功用，礼貌是一套言行规范，。目的是为了减少人际摩擦。，而这个示意呢，也没有指出什么是真正的礼貌，它的意义何在。，时常有人批评我网上的言行不礼貌，理由是，我批评和反驳他人的时候态度粗暴。，对此呢，我也很委屈。因为通常我都不是开第一枪的人，，我的原则呢，是别人先怎么对我，我就怎么对待他人。，但是批评者并不接受，认为我和网友的身份不对等，，别人骂我十句，不如我回敬一句的效果，那我就觉得越发委屈了，。因为每天有一百个人骂我，大家都看不到，我回击了其中一个，那这就是以大欺小了。，这中间的道理讲不清楚，所以呢，后来我就变成了一个礼貌的人。，有网友跳上来问，何菜头，你知道你是一头猪吗？，我回答说。我知道啊，您还那么挂记着我，我很感动啊。，哎，这里呢，我是发自内心的问候他，不带任何嘲讽，不带任何负面情绪，也不暗藏任何阴招。，因为在那多年之后，我发现，保持礼貌是最好的解决方法，事情呢。也很快就能停止。，一开始啊，我的考虑很简单，我认为，在网上人和人之间的关系是平等的，，如果把现实里的那一套层级关系继续带到网上来，那么大家就没有办法说话了。，既然大家彼此平等。那么对等原则就是礼貌的体现。，别人站着对我说，那么我也就站着回答，别人要是蹦着说呢，那也许是别人的当地风俗，，那么我也蹦着说，就是一种尊重。，如果别人在蹦，我却站着回答，那这就不是很礼貌了。。我个人对礼貌最粗浅的理解啊，就是如此。，它是一套人际关系中的言行规范，大家都去遵循，这就有了默契，也就体现了礼貌。，但是从实际情况上来看，感觉大家不是很认同啊。，很多人认为骂我虽然不对，但是可以接受。我对等反击呢不行，否则就是不礼貌。，就这样，我们相互僵持了很多年，各自坚持自己的原则。，后来啊，我终于有了一丝领悟，人家要的就是不平等。，网络上人人平等这种想法，是我一厢情愿的认知。。既然那么多人都认同网络上人和人不平等，那我就接受这种想法。，诶，一旦接受了这种想法，别人说什么呀我都不用在意了。，早些呢我会争辩，会反击，那是因为大家都是平等的人。，所以我要在乎对方说什么。在乎对方的态度，需要认真看待对方的每一个字。，但是呢，大家都认同和接受不平等，那么我去做出回应，要么是下对上的铲妹，要么就是上对下的威压。，而哪一样啊我都不想要。那么我就只需要去回应那些看起来是不卑不亢讨论问题的回复了。，当然这又让人不满意了，因为不回应意味着极大的傲慢，极大的无礼，简直就是目中无人的。，很快呢我又收到了许多留言，说是，你够胆就回复我。，啊。这句话给了我很大的启发。，首先呢大家承认了不平等，谁高谁低暂且不论。，然后，够胆和回复之间呢我认为有矛盾。，如果我理解得不错，够胆的意思是我要下课上，那既然如此，根本不回复才是最够胆的。。如果我把提问理解为就是挑战，那我同样根本没必要做任何回复，因为不接受挑战是我的特权，挑战者要排队领号啊。，最后呢，我得到的结论是，人们都太寂寞了，寂寞到都没想清楚自己在说什么。只想有个什么人来回应一下自己。，而站在我的角度，我不认为自己需要为他人的寂寞负责呀。，那从这个角度去思考，网络上大多数的纷争一下子变得令人索然无味了。，同样的道理。现实中起码有一半的争吵也没有多少意义了。，当我觉得谁在特别的针对我，追寻着这种情绪找过去，最后往往发现和我无关，问题并不在我这里，我只是碰巧路过而已。，'
- summary: "-   大多数人对交流和平等意识不足，人际摩擦难以避免，选择礼貌是自主行为。\n    1.  人际摩擦不一定是自己的错，不要过分归因于自己。\n\
    \    2.  选择做一个礼貌的人，是基于自由和能力的自主选择。\n    3.  礼貌可以简化生活，保持真实的礼貌能维持更久时间。\n-   礼貌是自主选择，不受他人影响，有助于减少摩擦，但并非所有人都喜欢礼貌。\n\
    \    1.  礼貌是自主选择，不受他人影响，有助于获得精神上的自由。\n    2.  礼貌可能不被所有人喜欢，但保持真实的礼貌能维持更久时间。\n \
    \   3.  做自己认定的事情，剩下的事情与自己无关，保持真实的礼貌能避免外界干扰。"
  text: 大多数人呢甚至都谈不到交流不交流的问题。平等不平等的问题，他们都没有意识到自己在做什么。，无论我花多少心思去了解他们的想法，也并不能避免我下一次被现弹打中。，可以这么说，只要自己还走在路上，就存在着莫名其妙挨一下的可能。，也就是说。人际摩擦是难以避免的，而且发生人际摩擦未必就是自己的原因。，凡事都往自己身上归因，那未免把自己看得过于重要了。，我面前有两个选择，一个选择是回到过去，横着来横着挡，竖着来竖着挡，转圈来旋风挡。。我不管别人怎么说，我都按照我自己的路出来，因为道理说不通，拳头总是认的。，另一个选择是我现在所做的，那就是选择做一个礼貌的人。，请注意一点，我没有说我是个礼貌的人，我说的是我选择做一个礼貌的人。。意思是，我拥有了某种自由，因此有所选择。，我不因为礼貌可以润花人际关系，减少摩擦的现实功用，而被动接受礼貌这个选项。，因为这种礼貌和内心无关，就是一种算计。，算计并不能解决愤怒和愤恨。压抑到一定程度还是会爆发出来。，我选择礼貌是因为我可以，我有这个能力。，因为我有这个能力，他人就不能通过自己粗鲁恶意的行为控制我的情绪了。，而且，我会因此而简化生活。，无论对谁都保持礼貌。我就不用去猜测他们内心怎么想，持有怎样的观点，，如何会说出这样的话，做出这样的事，以此去调整自己的态度和行为。，否则，我的人生就是随着他人起舞，，就像是穿上了童话里的红武鞋，需要一直跳舞跳下去一样。。我觉得这是一件非常劳累辛苦的事情。，有人认为礼貌是一种后天训练或者家庭教养的结果，，就像是字典里给出的解释一样，把它定义为表现。，对此，我表示怀疑。，因为礼貌如果是一套行为规范，你就要随时小心地看护，。免得自己真情流露之下，以不留神打破。，你也得去确认每一个交流对象，分辨他们是否会遵循同一套规范。，你还会为他人的行为生气，因为他们应该表示礼貌的时候没有表现出来。，你觉得世界不应该是这个样子。你感觉自己因为有礼貌而吃了亏，，无礼的人总是在占自己的便宜。，而我的礼貌呢，是我的自主选择。，选择的前提是，我有能力反击而不用。，这叫做自主选择。，在自主选择之下，我保持礼貌是我可以我愿意。。别人改变不了这一点，于是呢，我获得了精神上的自由。，如果礼貌对于社会中的大多数人而言有减少摩擦的作用，那么算是意外之喜。，因为我也不确定具体有多少人真的喜欢礼貌。，是喜欢自己礼貌，还是别人对自己礼貌。。但我的确认为啊，这样的礼貌要真实一些，也许能维持更久时间，，不容易为外界所扰乱。，做自己认定的事情，剩下的事情与我无关。，就像是一开头那位上来就问我，知道不知道自己是猪的陌生人。，我的第一个想法是。一定程度上我有可能很蠢，并且自己对此全无觉察。，这么看的话，他这么说也没有错哈。，那所以呢，答案是三个字，我知道。，回答完之后呢，我还很真诚地感谢了他，，因为即便是我自己也不曾如此挂记和提醒一个陌生人。，我不知道他看完怎么想啊，，但是我猜他应该没有理由继续愤怒下去了。，好啦，这一讲啊，就到这里。，不知道你对礼貌这件事有怎样的理解呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。。我会把精选出来的问题放进周四周五的问答篇目里的。，叔走了，我们下一讲，再见。。
