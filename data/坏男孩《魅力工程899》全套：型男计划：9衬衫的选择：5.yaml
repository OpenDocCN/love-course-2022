  text: '# 坏男孩《魅力工程899》全套：型男计划：9衬衫的选择：5提醒大家工作期间一定要找到适合自己的衬衫，否则有时你会让自己不舒服，而且也会让你身边的人不舒服，短袖衬衫其实相当于一种工作服，同T恤一样都是来自于美国工人无产阶级的发明创造，为了方便工作。于是不计的美国工人就把衬衫弄成短袖，所以大家要弄明白，衣服不光是穿在身上的衣物那么简单，其中浓缩了历史、文化、情怀和性格，由于短袖衬衫的历史，所以它代表了工人阶级和无产阶级。终于知道我国官员为何把短袖衬衫当制服穿了吧，而现在平民穿上则传达中下阶层职员的信息，比如银行和其他服务行业的基层员工，说白了就是低层苦力，平时上班穿短袖无上大压，但如果穿着短袖衬衫去和姑娘约会。就等于头上顶着低层苦力的称号隆重登场，同时可能会让姑娘觉得你好点的衣服都是工作服，生活品质低下，如果你的工作自己觉得高大上，那你就绝对不要穿短袖衬衫，夏天如果实在觉得热，可以将衣袖挽起。凉快一些并且显得精干，和千变万化的女士衬衫来说，男士们的衬衫好像一直没有特别大的变化，一直都是一种款式的，大同小异，要仔细辨别才能通过微小的细节中看出不一样的地方，男士一般穿衬衣都是在一些正式的场合。比如工作，一般要求穿正装的工作，对于男士们的衬衫品质要求也是非常高的，白色及蓝色衬衫，一向是男士朋友在职场上的博二选择，不过长期下来只能在这两种颜色上打转，未免也显得无趣了。其实每个人都有自己特别钟爱的颜色，某些颜色当你穿上它，会让你心情格外不同，精神也非常好，这或多或少是因为我们对色彩的偏好和同事的行业有关，多数人对特定的颜色都有着近似的感觉。例如蓝色会给人冷静沉稳的感觉，也因为色彩的心理效应，就会有不同的企业会以穿制服的方式传达企业精神，不过对于不喜欢受拘束的年轻上班族而言，全公司套上相同的制服未免显得古板，如果你是属于不必穿制服的上班族。以下就让我们为你找到除了蓝白两色之外，也适用于您行业的衬衫颜色吧，销售人员需要给予客户的感觉应该是值得信赖，而灰褐色正能满足这种感觉，客服人员经常需要和顾客面对面，会适合淡黄色或奶油白。这类型的颜色会让您显得更加具有亲和力，并且说话比较有活力，金融人员感觉大方及具有安定感，是金融业需要传达的信息，浅灰色正好能满足这样的需求，医疗人员需要随和及温柔，消除患者内心的紧张。浅绿色或者浅粉色给人的心理印象正好是温柔的，目前亦有不少医院已采用这类色表，媒体人员如同大众传媒行业，一向就给人生动活泼的印象，所以适合的颜色自然受限较少，如粉色、浅紫、黑等颜色。都能展现出这个行业生动的创造力，很多人都觉得工作期间，我们适合的只有单色的衬衫，但你错了，白色衬衫虽然可以有效地利用细节，与他人进行差异化的搭配，展现自己的个性，但是比起无纹的衬衫。一些有图案的衬衫更加适合你工作的环境，那么我们就简单介绍几款适合工作场合穿的衬衫，首先我们来看一下条纹衬衫，条纹衬衫给人以精明概念的印象，它利用让人显瘦的竖条纹，来塑造休闲的身形。蓝色条纹会给人一种清凉冰松的感觉，也能突出清洁感，如果是横条纹，它们之间的宽度越宽就会选择越休闲，相反
