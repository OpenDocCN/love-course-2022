- answers: '-   人們依靠情緒上的信心对自己的狀態批評，因為他們依賴情緒上的反應，如果得到好的反應，他們會覺得很好；如果得到不好的反應，他們會批評自己的狀態。

    -   社交騙子依賴好反應是非自然的，因为他們非自然地想要得到好反應，這樣做是強迫的，並且會顯露出社交騙子的一些負面特徵。

    -   社交緊張的挑戰的好處在於當把它用在放下控制的情況下，可以幫助人們更放鬆；只是想要跟别人聊天是可怕的方式，因為這樣做並不是真誠的，只是為了想得到好反應。

    -   自我代表努力越真诚越放松，因為真誠讓人感到舒服，是最基本的社交要素；成为真实的自己的方法是不需要把自己的身份抹黑，只需要做真實的自己。'
