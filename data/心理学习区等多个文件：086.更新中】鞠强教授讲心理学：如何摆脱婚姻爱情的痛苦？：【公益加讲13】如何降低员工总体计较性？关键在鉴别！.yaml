  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【公益加讲13】如何降低员工总体计较性？关键在鉴别！《大班》，各位同学好，今天我们来讲一个领导过程当中，大家头很疼的问题，就是如何应对员工的计较情况，大班当领导长一点的人都知道，你手下的人非常计较，那是非常难管你的，那么如何应对员工计较的情况。有人把重点放在，他已经变成正式员工以后，通过思想工作或者各种手段去降低他的计较性，这种观点是不对的，因为仅仅计较是潜意识的决定的，而我们一般的谈话它是只作用于意识层面，通过谈话降低一个人的计较性。在理论上是说不通的，因为它是属于一个稳定的，长期的由潜意识决定的一种行为模式，如果要降低他的计较性，从理论上来讲，你要学会催眠，催眠不是睡眠的意思，催眠不是催眠路面的意思。大学心理学讲的催眠是潜意识调整的意思，大学讲的催眠和江湖传说的催眠是两码事，那么你要学习催眠，这个事情复杂了高大了，这要通过大量的现场学习，手把手的教才会教出来的，既然不是重点放在员工进来了以后。成为正式员工要去改造他，重点放在哪里，重点放在在私用期就要迅速鉴别出，这个人是不是个斤斤计较的人，然后斤斤计较以后把他牵他走，这是最关键的，那有人说为什么不在招聘期鉴别呢，当然招聘期鉴别很好。但招聘期鉴别使用的四大技术，一个是文字潜意识心理分析，第二个是图画潜意识心理分析，第三个是沙盘潜意识心理分析，第四个是电脑化的心理量表测量，其中电脑化的心理量表测量是最不准的，其他三个相对准一点。四个手段同时并用，但要注意这个四个经典的办法，这个通过科普是学不会的，这是不可能的事情，那必须长期系统的课堂学习，所以我们这里既然是科普，我们这个手段也只能放弃，现在只能讲在试用期如何鉴别。那么试用期鉴别当然非常精准的，高难度的技术也没办法学，我们就提供一个有一定的试用性，还比较容易学，当然准确性不是特别量化的准确性，不是特别高，但也还行得不错的一个方法，就是什么呢。就在我就教授管企业的时候，在30岁的时候，那时候我还没有掌握潜意识的技术，像这种图画心理分析，沙盘潜意识心理分析，这种技术还没有掌握的时候，量表心理分析，那时候我就使用一些比较简单的技术。当然准确度有问题，就怎么办呢，我会定期的让公司拖，车子拖来很多这种便宜的水果，比方说橘子，还有大米，甚至大白菜，员工来分，那么分是这样分的，员工随便拿，你爱拿多少就拿多少。而且每个员工可以叫一个人来帮忙，但不能叫一群人，最多叫一个，然后呢，公司内部的能力资源的，雨资源的就会悄悄地广展，那种拿得非常恶心，非常贪婪的人就会记录展案，比如经常有这样的人，就棉帽骨拖下来。底下很残酷啊，底下呢，打一个结，然后把米放在那里，挂在头上，挂回去，因为我不提供带子，那么像这样的人，通通都是记录展，那进一步分析，他能力如何，他如果有一些技能还要留用的，那当然上记一笔，只能不得重用。这样的人不能重用的，尤其不能跟钱沾边，这很容易贪污的啊，如果这个人，一般的工作人员，就找个其他的理由请他滚蛋，当然不能找你这个，拿米拿多了这样的啊，那么你只要卡车大米拖过来，一看，随时计较的人。一目了然，要注意啊，这些东西不能搞贵的东西来啊，搞贵的东西来，你就测不出来了，我们在心理学上叫区分度太低，什么叫区分度太低呢，就像考试啊，如果要是题目特别难，全都是十几分，这个题目就没有区分度了。就没法区分好啊，你如果具贵的东西巧克力，那当然大家都大巴拿的了，对吧，那大巴拿的话，你就分不出了，完全可以用一些便宜的东西，贪婪还拼命的拿，这种人就很贪婪，啊，很贪婪，那么。'
