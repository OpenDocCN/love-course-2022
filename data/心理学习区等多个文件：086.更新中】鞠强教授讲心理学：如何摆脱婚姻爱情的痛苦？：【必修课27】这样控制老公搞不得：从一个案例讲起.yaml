  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课27】这样控制老公搞不得：从一个案例讲起【一生的生活】，各位同学好，今天我们从一个，心理案例讲起，题目叫，这样控制老公搞不得，就叫做这里，会遇到大量的奇葩事情，中国文化的特点叫，家丑不外扬，所以你们看到的一个生活，是一个表面上的生活。每个人都竭尽全力，让自己表现得符合一个标准，社会约定成熟的标准，其实这个标准是不存在的，每个人的生活和这个标准，都有很大的差距，透过现象看到本质，你会发现，原来人生是这么多的，丰富多产。这么多的光环如泥，这么多的多元化，这么多有个性，严格地说，人人都是一个怪人，因为人人都和标准，有很大的差距，不过作为一个管理，心理学的教授，虽然是搞管理心理学的，但是势必带来大量的，能来问我的问题。因为我有各种自媒体，自媒体听的能数是非常众多，比如喜马拉雅，有一个台频道叫管理心理学，就有八千万能词，不是八千万人，而是八千万能词，一个人听十次，算是十能词，不管怎么说，听众是非常多的，听众多。来找我的人就多，各种奇怪的事情就多，我今天讲的这个案例，就是什么呢，就是一个男的，他有心性养伪监狱症，不想活了，夫妻陪同来找我，不过他们既然是要解决问题，当然是不能撒谎，至少后面撒谎的概率比较低。刚开始还有一点遮遮掩掩，否则问题咋能解决呢，那么这个案例，我要通过这个案例要告诉你，即使严格控制老公，这种思路是不对的，但外面确实有好，比你以为的要多，这男的为什么得了育症呢。他跟心性养伪是互为因果关系，育症会导致性的凭据下降，养伪又会导致育症严重，那么两个东西转来转去，后面的根源是什么，根源是老婆对老公控制的态度，而这个方法是奇葩，我以前是不知道的，闻所未闻。但我这里是无怪不来，来的很多事情都是很奇特的，他怎么控制老公，他这个女的刻了一个工章，每天老公上班的时候，在身体中部的下面的那个关键部位，盖个窝，这个窝盖上去，晚上回来念章，他老婆的领见是，章在能在。章不在人不在，所以这个男的日子很难过，所以会得性命性养伪，有一次，就这个男的后面慢慢地道出了心思，他女的也承认了，讲了实话，有一次这个男的上班，已经走了几百米，他老婆追出来，哎
