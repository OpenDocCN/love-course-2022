  text: 你要明白，有的时候这些东西，要比这段关系的延续。真的更重要，比如说你的女朋友，无限的去摆烂，用巨婴思维，这样去折磨你的时候，你要去表达，你表达几次以后，他还是不听，可能你真的就要重新去考虑这种关系，那你讲说什么，为什么这样，是因为在长期关系里。什么人依然是会看自己，到底喜不喜欢对方，对方身上还有没有优点，对方对我还有没有吸引的，当一个人摆烂的时候，你慢慢在对方眼里，根本就没有任何的吸引力了，就没有任何的好的点了，那肯定对方也不会，干嘛呢。人家不是救济人，你也不是救济对方，他也不是来救济你的，所以往下去包容都是有一个度的，可以理解吗兄弟们，其实这个度，是我特别想让大家能够理解的一件事，因为很多人在学完亲子关系以后，他会想的很白烂。所以今天我提前的，提醒大家一定要关注这一点，不管是自己，还是你的女朋友，那么OK兄弟们，今天这节课，就是我给大家讲的分析的，长期关系里到底该怎么沟通，我刚才前面提到了一个点，就是有的时候我们感觉。对方不尊重我们，我受到冒犯，我一下就生气了，还有一些情况，我觉得对方要抛弃我了，其实某种程度上，也可以理解为一种威胁，那么我本来是很悲伤，但是我表达的很生气，这个很有意思，就是关于生气这件事。那么生气之后两个人就会吵架，所以在下节课，第28节课我会讲，关于吵架背后的心理学，以及如何高效吵架，把吵架变成一个沟通的契机，让两个人吵完以后关系更好，兄弟们。我们第28节课再见。
