  text: '# 30：2、觉醒：第二十二集：社交模式好，那这节课呢，要给大家讲讲关于社交模式。，我们一共有三种社交模式。，首先第一个，合作、竞争。，第二个，进攻、防守。，防守呢，只能被影响。，第三个，分享、防御。，首先我们肯定是讲讲关于第一点。。竞争与合作。，在关于自我的课程里面，以及自尊的课程里面，，还有我们之前的课程里面，我们讲了太多关于比较的内容。，就是我们天生就喜欢和外界去比较，，特别适合自己周围的人进行比较。，你小学时候的同学。初中的同学，朋友、同事等等。，当我们在比较后优于外界的时候，我们则会产生优越感。，当我们不如外界的时候，我们则会产生自卑感。，所以其实人类挺可笑的，就是我们有时候真的很虚伪。，那越和其他人比较。就越会产生消极的感觉。，比如说，后悔、愧疚、不满。，总的来说，反正就是感觉生活不幸福，，和经常进行社会比较之间互相关联。，利用比较来做安慰，似乎不是个好主意。，因为久而久之。这种做法会让你陷入社会竞争的游戏。，因此，不断比较会把生活变成一场争夺优势地位的战争。，我们会比较穿着，比较社会地位，比较最豪华的汽车，，最性感的配偶，或者最好的配偶。，我们一直在说。比较是把你和外界进行分割，，甚至你们是对立的。，比较的过程其实就是竞争，想要拔得头筹，，想要自己比其他人厉害。，而在人际交往中的竞争会让你和这个社会进行一个分割，，会让你自己感觉被孤立。，然而。结果与我们通常所想的相反，，就是一门心思想赢的人并不一定能赢。，求胜心切很容易使人产生很大的压力，，反而会影响发挥。，显然，它还可能加剧冲突，，因为每个人都试图抢占其他人的位置，，比其他人更牛逼。。这在博弈中被称为零和博弈，，即便赢多少，你就输多少。，因此，你会发现这类人不仅想让自己赢，，还得想尽办法阻止其他人赢。，如果以这样的观念看待社会生活，，那就必然会导致非常扭曲的态度，使人心里憔悴。。自尊也会变得很脆弱，，因为这种自私自利充满竞争的环境，，会使一批人依赖外界的评价。，而且内心缺乏安全感，非常的不稳定。，我们需要被外界认可，还需要有一定的控制能力。，这两者都是自尊的源泉，。但是如果我们想用努力竞争，拥有控制力的话，，显然就是走错路了。，比起竞争，比起控制，受人欢迎对维护自尊更有帮助。，而比较和竞争的态度对自尊有害，，会逐渐降低社会关系的质量。，也就是说。如果说你是依靠统治或控制所获得的自尊，，非常不稳定，被人接受才可以拥有自尊。，当然，当你的自尊达到一个接近明智的状态，，那就可以和自己比较。，和几个月前，几年前的自己比较。，和幸运时或倒霉时的自己比较。，这是，怎么说呢？这可以说是你自我发展的最佳方法之一吧。，因为活着就是不断地塑造自我。，很多人总是喜欢按地理和别人竞争，，总是想着要打败别人，以此来证明自己很不逼。，甚至会抱着一种敌对的态度。。当你开始这样做的时候，你将会有一股暗黑的能量附在你身上。，而且你的不友善会从你的自理行间流露出来。，最后，哪怕你赢了，也会筋疲力尽。，同时呢，只要你想着竞争，，那么你就会处于一个被影响的状态。。因为你是在证明自己，你还是低价值。，所以我们要合作。这个世界不应该是被分裂的。，你就是这个整体。，同时，在和异性互动的时候，，如果你过度想着去控制框架，去主导法体走向，，那么你只会把对方越推越远。。因为你想的是证明自己是对的。，当然并不是说你不能表达你的想法，你可以表达你的想法。，你也可以走出自己的道路。，但是你不应该带着情绪去完成这些事。，你不能带着较劲的想法去和异性互动。，这会坏事的。你只有跟异性是抱着合作的态度。，你们共同创造一股能量，方快的，愉悦的。，'
- answers: '-   人际关系中的合作与竞争对人们的心态和行为有何影响？

    -   合作与竞争在人际关系中扮演着重要角色。合作心态能够促进共同成长与发展，建立互信，提升个体的自尊和安全感，使人们更加愉快地相处。相反，竞争心态则可能导致人们产生压力、焦虑和不安，破坏人际关系，陷入消极的情绪循环。

    -   合作心态和竞争心态在人际关系中分别带来怎样的结果？

    -   合作心态有助于建立积极的人际互动模式，促进彼此之间的理解和支持，增强团队凝聚力，有利于形成良性循环。而竞争心态则可能导致人际关系的恶化，造成人们之间的敌对和紧张氛围，阻碍合作与共赢，最终损害个体和群体的利益。

    -   社交中的进攻与防守态度对个体和群体有何影响？

    -   在社交中，进攻态度意味着主动参与、引导话题、展示自信，有助于个体在群体中获得更多的认可和影响力，促进积极的互动和协作。相反，防守态度则表现为被动应对、依赖外界反馈，可能导致个体的被动性增加，影响其自信心和社交能力，降低群体的凝聚力和效率。

    -   什么样的人更容易处于进攻状态，而什么样的人更容易处于防守状态？

    -   通常情况下，自信、积极、善于表达和主动交流的人更容易处于进攻状态，他们乐于扮演领导和引导的角色，在社交场合中表现出主动性和自信心。相反，内向、胆怯、缺乏自信和沟通能力的人更容易处于防守状态，他们倾向于依赖他人的引导和支持，对社交互动持保守态度。

    -   如何在人际关系和社交中实现良性循环和主动状态？

    -   要实现良性循环和主动状态，个体需要培养积极的心态和行为习惯。首先，要树立合作与共赢的意识，尊重他人，建立互信，促进良好的人际关系。其次，要保持自信，勇于表达自己的想法和情感，主动参与社交活动，积极引导话题，展现自信和魅力。最后，要注重积极心态的培养，保持乐观向上的心态，避免消极情绪的干扰，不断提升自我，追求个人成长和发展。'
