  text: 我就点一下反正我迟早都要点我点一下我喝着热茶我看着我喜欢的书，我心情愉悦我思考高效，这个不是我想要的吗这个才是我想要的呀对不对，那我现在在这个地方我又冷又没东西喝我又担心别人。来来再次打断我我又期待一个人他再来打断我然后我好跟他发飙我发飙对我有什么好处呢，是不是降低了我的这个逼格和身份呢，而且人家也没有错人家这里是收费区域人家让你消费没有任何的错误。你这个发脾气你是不是很不成熟啊，就我的心里面开始出现这样对话后来我发现，就我觉察到这个东西以后马上发现我现在去点单才是最，符合我的利益才是对我最有利的一件事情，因为我一点完我就可以喝着热茶。身体也会舒服一些然后我的精力就不会再被，这件事情搅扰和分散我可以更高效专注的看书，那这些东西才是我想要的我想到了这个我觉察到这个以后我马上就去服务台买。就是马上就去服务台那个点点那个点我当时好像是点了那个薯铺点了一壶，薯铺两人份的还是，然后呢我预想当中的那个服务员可能会对我态度挺不好的，因为我刚刚对他们的态度不好。但是没想到人家是笑脸相迎对吧然后呢还给我一些建议先生这个呢，你要点的这个东西他是不能蓄蓄水的然后这个呢可以蓄水价格呢，会比这个还便宜一些你要如果你是两位的话我建议你点这个你考不考虑什么什么。总之他人家是态度很好的在给我介绍这个东西，就我以为的人家就是会态度不好没有根本就没有发生但是我自己，我自己编剧编出来的实际情况不是这样，所以我就去点点完以后我就坐过来然后就。倒了热茶出来我就一喝下去身体就有点暖然后精神感觉也好一点然后，最重要的是他，聚焦了我再也没有被外面走来走去的人打扰，然后心神收拢聚焦在这个书上看得也很高小然后朋友来了之后我们再交流交谈。就是这是上周日发生在我身上的一个就是一个，一个一个故事啊就分享给大家他其实就是一个情绪管理东西，那如果一个没有情绪管理的人的话他可能在同样的这个故事或者在这个场景当中他。不会不知道会发生一些什么样的事情我也不知道啊，但是好在就是说，我有这方面的这个知识然后呢我也察觉到了自己的小我在干什么，然后呢我在现实生活当中也运用出来了，然后我觉得呢我至少。做了一个正确的决策为我赢得了30分钟半个小时左右的高效专注的看书的时间，对我来说收获是很大的，因为你很高效的不被别人打扰的看你自己喜欢的东西其实是很愉快的一件事情，而且现在的时间对我来说是挺紧张的。那如果当时我没有察觉到这个东西，我没有去做出这个正确的决策去买买这个，买这个饮料对吧我就一直在维护我的尊严或者面子我就硬刚的老子是客户老子是上帝对吧。我想什么时候买就什么时候买你们的隔三差五都过来轰我要我买东西算什么，我觉得给你干我跟你吵我拍桌子我给你干，看上去好像你是很爷们很硬对吧，但实际上在周围的人看来的话可能是很幼稚。很不成熟而且最重要的一点就是他不想要，最重要的一点就是他不符合你的利益，你来这干嘛看书来着，对吧，你但是你实际干了什么你跟别人吵架去书没看把自己气够呛。然后旁边的人还对你指指点点如果这个时候你的朋友来了正好看到这一幕，那么可能人家会觉得说莫卡这个好像还是不太成熟要不，我们就别跟他走太近感觉这个能跟个服务员因为一个这样的事情。吵起来的人可能也没有什么太大的发展是吧，那我们继续交朋友感觉好像也就那么回事所以他会带来的，潜在影响我们是不知道的，好了那这个就是上周日发生在我身上的一件非常小非常小的一个事情，但是我觉得。他对我个人理解情绪管理或者说理解我自己非常的有价值所以呢我也在，课程当中作为收尾的一个小故事分享给大家。今天的课就到这里我们明天晚上九点钟再见。
