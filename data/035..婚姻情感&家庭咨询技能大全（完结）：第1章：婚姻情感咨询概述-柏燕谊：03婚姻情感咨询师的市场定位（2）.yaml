  text: 這也不是什麼太大的問題，他的內在和媽媽的共生的狀態。所以讓他在現實當中找一個同性，來去完成對媽媽的情感的移情也好，來去完成自己內在，我不會結婚 我就不會分離的那種遠離，或者來去完成對媽媽繼續忠誠的，那種內在的一種渴望等等，這個一切的動力都有可能。但他有一個什麼現實的，叫問題的問題呢，那就是他頻繁的更換性伴侶，就是以這種性的色情化的，性慾化的防禦方式來去防禦，真正的親密關係，那這是他的一個問題，那在去面對這個問題的時候，我們都知道。因為我本身是受動力學訓練的，所以我的視角可能就更偏動力學，一方這個方向，那在這個我們都知道，那他的干預就不是說，說八次就能解決的，我覺得可能八十次，都未必能夠去說怎麼怎麼樣，但是學校的資源是有限的。所以到了這個諮詢師就會覺得，我要抓緊有限的時間，有限的次數，給予這個女孩更多的一種呈現，給予她更多的力量的一種怎麼怎麼樣，她內在的那種焦慮，內在的那種著急就會被調動起來，然後呢。那我們知道什麼事情預速則不達嘛，然後她一著急，結果就可能呈現的速度，稍微的快了一些，這個女孩可能還沒有做好準備，自訪聯盟還沒有建立得很好，然後第四次之後就脫落了，就不來了，然後也把這個諮詢師就拉黑了。所以這個諮詢師內心就很自責，說你看我不夠專業，然後或者我沒做好，或者怎麼怎麼樣，就特別的自責那個情緒，也受到了很大的擾動，所以我們說對於高校諮詢師，他有一個他沒有辦法去回避掉的，一個校方的這種設置。那這種設置之下，我們怎麼能夠更好的來去完成，自己職業的一種發展，對於職業的一種，我們自己認為的一些比較，認同的一些規則的一些遵守，來去這個是一個內在的，一個協調的一個方向，那最後一種我們說就是。醫院的心理諮詢師，我們知道現在很多的醫院，都有心理諮詢科，不像以前把心理諮詢，和精神類治療都給混在一起，現在有很多的醫院都有心理諮詢科，我也有同學是在醫院，做心理諮詢的這樣的老師，那我們會知道其實。醫院的心理諮詢科，他們本身收費是非常低的，掛號費50塊錢，掛號費你就算主任，也不過就是60塊錢，其實他的這個費用相對比較低，所以我們也要用半個小時，每個病人可能也要半個小時，到40分鐘。這個時候其實對於一個，醫院門診心理門診的一個諮詢師來說，他內在有很多的東西，其實也是沒有得到一個，相對應的一個平衡的，因為我們說那醫生啊，白衣天使那高尚，但其實人的內在，是沒有道德的這樣的一個概念的。內在的潛意識當中，其實就是一個非常真實的，我的付出和我的得道，應該是一個平衡的狀態，而這個平衡我們有可能用價值，有可能用安全，有可能用情感來去也都有，但是作為一個醫院門診的，這樣的一個心理諮詢師。其實他們的門診非常的大，特別的辛苦，然後他們的收入在這一部分上，就心理諮詢這一部分的收入，其實又是有他自己的醫院的，這個特色又不是特別的高，所以其實壓力也是非常的大的，那我之前所說的。這所有的這種心理諮詢師的，工作的可能性，其實就是我在工作當中去參與過的，或者是瞭解的，然後一種這樣的一個，知道的這樣的一個現狀，我們國家現在對於心理諮詢師，情感婚姻家庭這個情感諮詢師的。這樣的一個從業的可能性，來分享給大家。
