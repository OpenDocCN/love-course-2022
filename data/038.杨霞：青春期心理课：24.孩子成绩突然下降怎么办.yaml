    \  孩子的大脑容量是有限的，过度安排任务会导致枯竭，表现为学习不动、无法理解、无法集中注意力等。\n    2.  家长应该注意孩子的身心健康，适当安排休息和运动时间，避免一味强调学习而导致学习枯竭。\n\
    \    3.  孩子的学习状态受到家庭环境和家长期望的影响，需要根据孩子的实际情况进行合理引导和教育。"
  text: '# 038.杨霞：青春期心理课：24.孩子成绩突然下降怎么办教给家长一个方法，成长我们自己，改变孩子的一生。听众朋友好，我是杨霞。青春期心理课，带你走进青春期孩子的内心世界。，孩子以前学习成绩很好，性格乖巧，突然对学习不感兴趣了，不想学了怎么办。。我们要注意有的孩子非常的省事，他在小学阶段学习成绩好，性格也乖巧，而且对老师对家长言听计从，你让他学，他就能够真的按照要求去做。，往往我们在小学阶段就特别喜欢这样的孩子。觉得这样的孩子一定是让家长让老师特别省心，而且学习也非常好。，但是你要注意到了青春期以后，由于生理上激素的变化，然后这孩子不会完全还像小学一样是个乖乖女，他有了自己的想法。。并且要注意由于他小时候的乖巧，然后家长和老师已经习惯了对孩子进行简单的指令，比如说我们对你有很多要求，因为你乖，我让你干什么你都能去干，所以我就可以给你报很多班，然后我让你所有的时间都由我来安排。因为他乖啊。，但是由于你给他所有的时间都安排的满满的，学习啊，课外班啊，又是舞蹈啊，又是业余爱好啊，再加上他也非常的配合，那性格乖巧嘛。，但是这个结果是尽管他的性格乖巧，但是他的人的能量是有限的。你给他安排了那么多的任务，然后他会怎么样，他会出现枯竭。，就像我们说你有再好的一块地，然后你不停的往上种东西，你从来都不用让这个地休息，那地肥料就没了，是吧，所以人的大脑就像地一样啊。然后有人其中大脑像海绵一样，你往里头不断的灌水灌水，你来了多少水我就吸收吸收，但是他有满的那一天啊，他的水饱和了，你就再也灌不进去了，所以每当你的孩子啊跟你说我对学习不感兴趣了，不想学了。你就注意他的大脑这块海绵已经饱和了啊，，他出现了枯竭啊，这个枯竭心理上的枯竭现象呢，就是这样的表现，他学不动了啊，他干不动了啊，然后呢，这个他实在是不想学了，不想学了和厌学又不一样，厌学是讨厌学习。他也不讨厌啊，但是呢，他学不动了啊，我就见过有个孩子他来咨询，他说那个在黑板上老师写的字我都认识，但是是什么意思，我不知道，我不能理解啊，而且我看书也看不进去，，做题呢也做不下去啊，可是我真想学啊。我一点也不讨厌学习啊，我也知道学习的重要性，可是我实在学不动了，然后这个这个时候呢已经到了高三，孩子的孩子竟然已经到了强弩之末啊，这个这个还没有到达终点，他已经学不动了啊，后来到了好多医院去吃药啊。住院啊，呃，当成各种病来治啊，都没有效果啊，等他找到我的，等他找到我的时候呢，我就建议呢，他先休息一个礼拜啊，，然后这个礼拜的时间里呢，早上起来呢就去爬山啊，啊，然后呢去打球啊，去游泳啊，啊。回来以后如果不累的话，就是做饭啊，家务劳动啊，一点都不要学习啊，完全用来劳动和锻炼啊，如果累了就睡觉，醒了就劳动和锻炼，刚刚做了三天，然后他就说，哎呀，我特别想上学，所以有的家长如果啊。一味的让孩子学学学啊，做题做题做题，然后你会发现这孩子学到一定程度，他就学不动啊，，尤其是乖巧的孩子啊，我还见过有一个孩子，原来非常的勤奋啊，而且呢非常听话啊，他是外地一个孩子，结果呢。他勤奋到就是下课从来不出去玩啊，而且那个他有一个啊，他们学校的校长也是苦孩子出身，就跟他说，我当年考上大学改变了命运，就是因为我特别勤奋啊，别人去玩我都不玩，我一直在学，所以我希望你们也这样啊。但是他忽略了一点，他当时家里很穷，他回家要干很多家务劳动啊，，所以他要求现在的孩子啊，还像他那样学习，那只是不一样的，因为现在孩子啊，可能没有那么多家务劳动，然后你再不让他课间去运动啊，一味的在学习。然后你会发现啊，这孩子啊，就出现来学习枯竭，这个对于一个成年人来说，'
