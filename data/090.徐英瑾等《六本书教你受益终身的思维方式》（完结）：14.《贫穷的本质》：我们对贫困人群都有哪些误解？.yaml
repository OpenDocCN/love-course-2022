  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：14.《贫穷的本质》：我们对贫困人群都有哪些误解？书友你好，欢迎和我们一起多读一本书。，上一节我们说到全世界有十亿人过着每人每天仅九十九美分的贫困生活。，可能有人觉得我们是在夸大其词，，因为在我们的生活里，年入十万的白领都觉得自己是城市底层了。。如果真的有这么多穷人，为什么我觉得我身边的人都比我有钱呢？，这是个很有意思的问题。，其实，一些文学作品早就指出了问题所在。，大家都知道，近年来中国科幻作品的巅峰是三体。，它获得了余果奖。。这个奖项有多牛呢？，它被誉为科幻界的诺贝尔奖。，中国目前只有两部作品获得过这个殊荣。，除了三体之外，另一部获得余果奖的中国作品就是《北京折叠》。，这本小说非常有趣。，它设定了三个互相折叠的世界。分别对应的是顶层、中层和底层的三个阶层。，它们之间相互隔离。，这是阶层固化的隐喻，也说明了当今社会生产和生活空间中的阶层断裂。，就像欧美城市普遍的富人区、中产区、平民区分化一样，，如果你愿意。你可以一辈子看不见其他阶层的人。，绝大多数人都很难想象，看不见的底层究竟过着怎样的生活呢？，在现代社会，人们对下层人民的无知想象，更多表现为对贫穷的污名化。，例如，认为穷人道德堕落，好吃懒做。你穷是因为你不努力等等等等。，然而，我们并不知道的是，很多穷人每天要保证自己可以活到明天，，就必须拼尽全力了。，本书作者质疑了大众这种脱离实际的刻板印象。，他们采用细致的田野调查和随机对照实验。澄清了大量事实细节。，他们的调查让我们得以重新审视许多问题。，比如说，为什么母乳喂养不需要任何花费，，但全世界只有不到四成的婴儿得到六个月的母乳喂养。，为什么贫穷的人宁肯花钱进行昂贵的治疗，。也不愿意享受政府提供的免费预防呢？，为什么政府提供了免费教育，贫困人群的辍学率还是居高不下？，真的是因为贫困人口好吃懒做吗？，那么接下来，我们通过四个问题，分别从饥饿、健康、教育、生育四个角度，。来看一看我们对贫困人群究竟有哪些误解。，第一个问题，贫困人群真的吃不饱吗？，我们先说一个结论，至少就食品储量而言，，今天的世界有能力让每一个人都吃饱。，在印度进行的调查显示，认为自己吃不饱的人，。已经从1983年的17%下降到了2004年的2%。，来自菲律宾的价格数据显示，即使是在99美分这个标准线下的人们，，也能买得起提供足够卡路里的食物。，诺贝尔经济学奖得主阿玛蒂亚森认为，。除了制度和战争问题，现有的粮食供应不会导致饥饿，，绝大多数贫穷的人并不是吃不饱饭。，他们真正面临的问题是没有办法获得全面的营养，，尤其是儿童的营养不良问题，这会影响到这些儿童的智商和前途。，那么。为什么贫穷的人可以吃饱，却还是会营养不良呢？，书中提到了一个很有趣的现象，，贫穷的人在有钱之后，不是买更多的食物，，而是购买价格更高、更可口的食物。，在中国的两个贫困地区。经济学家随机选定了一些贫穷家庭，，然后呢，给予他们大量的大米和面粉价格补贴。，通常我们会认为，当某物的价格下降时，人们会购买的更多。，然而情况恰恰相反，随着大米和面粉的价格下降，。那些得到补贴的家庭减少了对主食的消费。，相比之下，虾、糖果、烟酒等更昂贵、更可口的食物消费量却提升了。，也就是说，对于这些贫困家庭而言，尽管他们的购买力增强了，，他们自身的营养吸收并没有明显提高。吸烟甚至还有害健康。，为什么会这样呢？你可能觉得，从热量社区的角度来说，，买好吃的、不买能吃饱的食物确实不合理，这样做并不能有效提高劳动力啊。，可问题在于，在热量和劳动力之间。人类总会倾向于满足口腹之欲的热量。，'
- summary: "-   贫困家庭在消费选择上存在一定的特点，更愿意花钱在娱乐方面，而不是提高饮食质量或健康保健。\n    1.  贫困家庭倾向于将积蓄用于购买娱乐设备或活动，而非改善饮食。\n\
    \    2.  在贫困地区，人们更愿意投入资金用于娱乐活动，而非提高饮食质量。\n    3.  贫困人群更倾向于选择娱乐消费，以缓解生活的单调乏味感。\n\
    -   贫困人群在健康方面存在一些特点，虽然不重视预防，但在疾病发生时愿意花费较多资金治疗。\n    1.  贫困人群倾向于在疾病发生时花费较多资金治疗，而不是预防。\n\
    \    2.  贫困人群对健康预防投入较少，但在疾病发生时愿意承担高昂的治疗费用。\n    3.  贫困人群在医疗方面更倾向于选择昂贵的治疗方式，而不是廉价的预防措施。\n\
    -   贫困人群在获取健康信息和教育方面存在困难，导致他们无法有效预防疾病。\n    1.  贫困人群由于信息匮乏和教育水平低，难以有效预防疾病。\n \
    \   2.  贫困人群在健康信息获取和教育方面面临困难，无法有效保护自己的健康。\n    3.  贫困人群由于教育水平低，难以获得健康信息，导致无法有效预防疾病。"
  text: 这是刻在人类基因里的天性，贫困家庭也不例外。，这也可以解释，为什么每个月只需要付0。18美元就能进化饮用税，却只有10%的赞比亚人选择这样做。，相比之下。他们更愿意每周花费1。1美元购买食用油。，毕竟没有进化过的饮用水和进化过的饮用水喝起来没有什么口感上的差别，而没有油的食物是真的不好吃。，除此之外，在非常贫穷的地区，穷人有了一点积蓄之后。会将更多的钱放在娱乐方面，而不是吃的更好、更有营养。，比如，在摩洛哥，一个贫困的男子存了几个月的钱，只为买一台电视机。，在印度，即使是极度贫困的人，也会将14%的家庭收入花在节日上。，在我国呢。也有集全村之力修建新宗祠，并举办盛大庆祝活动的情况。，普通人感觉不到文化娱乐极度缺乏的痛苦，自然也就无法接受捐给穷人的钱，却被他们用在看电影等娱乐活动上面。，事实上，在挨饿和娱乐之间。贫穷的人们会优先选择后者，因为他们很少得到文化生活，也因此迫切需要这些机会来安慰自己。，总体来说，贫困人群的首要选择，显然是让自己的生活少一点乏味。，这可以是一台电视机，也可以是有点特别的食品。比如一杯加糖的茶。，那下面我们再来说说第二个问题，贫穷的人们不重视自己的健康吗？，不按时参加体检，有病拖着也不去医院，剩饭剩菜便治了，宁可冒着生病的危险吃完也舍不得倒掉，没有任何大病保险等等等等。。很多贫穷的人都有着诸如此类的生活习惯。，这看似可以证明贫穷的人不在意自己的健康。，事实上呢，调查结果恰恰相反。，在遭遇疾病的时候，贫困人群的开销和富人们差不多，他们宁可举债也会挽救亲人的生命。。唯一不同的是，贫穷的人只肯为预防疾病，投入每月预算的5%，这远远低于富人。，这等于在医疗方面，他们多花了两笔钱。，一是，他们把钱花在昂贵的治疗上，而不是廉价的预防上。，二是，在治疗时。他们更愿意找要价不菲的私人医生，而不是公医院。，这第二点呢，主要针对的是国外的贫困人口而言。，为了贫困人群的健康，很多人提出了自己的建议。，有人认为，只要我们在贫困国家加大公共卫生领域的投资预防疾病。就可以让贫困的人更加健康。，但真实的情况是，预防工作就算再便宜，穷人还是很少去做。，因为他们对许多事情既无知，也缺乏长远的考虑。，例如，接种疫苗能预防疾病，带来巨大收益。。但是贫困人群既不了解疫苗的作用，也对看不见摸不到的未来收益没有兴趣。，他们只关心生病以后要花多少钱来治。，而在治病的时候，因为大多数贫困人群都不具备最基本的生理知识，他们更喜欢那些要价高。但只会开抗生素的医生。，被注射抗生素之后，他们会在短期内感到效果不错，兴高采烈地回家。，然而他们并不知道，抗生素只会让他们的免疫情况变得更加糟糕。，与此同时呢，真正有帮助的免费医疗服务。反而是无人问津了。，这么听着好像贫困人口并不值得同情。，但事实上，我们并不比贫困人口更关注健康。，我们和他们的区别仅仅在于，很多东西是我们在不知不觉中得到的。，生活在城市中的人。天然就享有纯净水、医疗保险、卫生保健等各种便利资源。，而贫困人群则需要不停地判断，哪些有益于自己的健康，哪些有害。，健康信息的缺乏，公立医疗系统的不完善，让他们沦为受害者。，你可能想问了。贫困人口为什么不能通过教育来获得更多信息呢？，这就要谈到第三个问题，贫困人群是不是因为太穷，上不起学？，其实在教育问题上，我们一直以来都有一种错觉，认为穷人家的孩子不上学是因为没钱。，事实上。绝大多数国家的小学，甚至初中都是免费的，但还是有很多孩子不愿意上学。，在中国，九年义务教育的费用已经非常廉价了。，可是在某些偏远地区，我们还是会经常看到一些辍学的新闻。。
