  text: 究竟是什么造成了穷人家的孩子不愿意上学呢？，为了解开这个话题，班纳吉和迪弗洛曾经在印度的贫困地区组织过一次活动。，请来了一些家长，让他们从各种杂志里剪下图片，用图片的内容呈现教育可能会带给孩子的东西。。结果家长们的选择大同小异，都是黄金、钻石、名车等等。，很多家长会将教育看成获取财富的投资。，这种心理，让家长对未来的收益与当下的收益进行权衡。，如果他们觉得未来的收益值得期待，就会让孩子接受教育。。反之呢，就会对供孩子上学失去兴趣。，在马达加斯加640所学校中，有超过七成的学生家长认为，孩子在中学毕业后足以得到一份政府工作。，在摩洛哥，家长们认为每一年的小学教育，可以使男孩在未来收入增加5%。每一年的中学教育则增收15%。，在这种心态的驱动下，家长只会让最聪明或最有可能出头的孩子去接受教育，其余的孩子辍学去谋生。，很多孩子因此失去了受教育的机会。，而且，孩子一旦在教育中受到挫折。比如被学校和老师视作教不好的学生或者程序出现了波动，都会影响家长以及孩子的信心，让他们失去继续上学的意愿。，相对而言，富人的孩子则不用担心这些，同样是不爱读书，穷人家的孩子可能小学没读完就被送去工作了。因为父母看不见教育投资的回报。，而富人家的孩子则不同，他们会继续接受教育。，在父母的尽心帮助下，他们有可能被发掘出其他天赋，以后成功的概率自然也会更高。，贫困人群看待教育是功利性和投机性的。这让很多穷人家的孩子失去了读书的机会。，而为了提高投机成功的机率，贫困家庭就有了更强的动力去生育更多的孩子。，这就谈到了我们第四个问题，穷人都是生育狂魔吗？，真实事件改编的电影《何以为家》中。12岁的叙利亚难民赞恩起诉了自己的父母，理由是他们生了自己。，他壮高父母让他来到这个世界上，却没能够好好地抚养他，没能给他应有的教育、健康和爱。，赞恩的家庭有9个孩子，在他的世界里，女孩是一种商品。。他的妹妹萨哈11岁就可以出价换钱，最终死于早孕大出血。，男孩则是一种工具，负责养家糊口，照顾更小的小孩。，绝望的生活让他不得不发出愤怒的呐喊。，我希望大人听我说，我希望无力抚养孩子的人别再生了。。许多人可能会把问题归结到父母身上，得出父母皆祸害，或者穷人不应该生孩子的结论。，但是至少在这部影片里，在面临战乱、逃难、穷困时，父母也不过是一块被压下的多米诺骨牌，他们倒下了，重重地压在了孩子身上。。而当孩子直接面对全部的社会压力时，我们真的能简简单单地指责父母的生殖癌吗？当然不能。，生育是个非常复杂的问题。，很多发展中国家也围绕着生育制定了一系列的人口政策。，中国很早就推行了计划生育。。印度也推行了鼓励一对夫妻生两个孩子的政策。，但是这并没能阻止贫穷的人生更多的孩子。，因为他们一般都没有社会保险、退休金、养老金。，对他们而言，孩子是养老送中的唯一希望。。他们中的很多人会将孩子看成自己的未来，是一种经济保障，甚至是福利彩票。，贫穷的人当然能够意识到，孩子越多，出问题的概率也越高。，但他们同样寄希望于像仲彩票一样，生的越多，孩子反哺的几率也会跟着提高。。来自印尼西卡达斯拼命窟的帕克·苏达诺告诉两位作者，他有九个孩子，并为此感到快乐，因为其中几个孩子混得不错。，尽管他的一个孩子患上了抑郁症并且失踪了，但是他觉得还有八个孩子可以依靠。。那么对于贫穷的人来说，如果没有那么多孩子，孩子的健康水平和受教育程度是否就会因此提高呢？，答案也是否定的。孩子少的父母会意识到，他们将来只能得到较低的现金回报。，那么他们就需要提前存更多的钱给自己养老。这会减少他们投资给孩子的钱。，对于贫穷的人而言，养个孩子并没有那么费钱，
