  text: 而投资孩子的回报很有可能会超出其他金融资产。，从长远角度来看，生更多孩子并不会增加太多费用。，但是假如这些孩子中有一个成才了。父母将来就会获得超额回报。，所以，为了增加这种类似于采票中奖的概率，他们会越穷越生，越生越穷，如此恶性循环。，但这种认知和决策的根源在于，贫困人群除了孩子身上的希望之外，一无所有。，好了，到这儿呢。第一部分的解读就结束了。我们来简单的回顾一下。，在这一部分，我们从饥饿、健康、教育、生育四个角度，对贫困人群的生活展开了剖析。，质疑了对贫困人群普遍的刻板印象。穷人并不是吃不饱。而是购买了过多昂贵而美味的食物。，穷人其实也很注意健康，他们为了挽救亲人的生命，甚至愿意倾家荡产。，但是对于疾病的预防工作，他们往往因为无知而投入过少。穷人的孩子并不是读不起书，。辍学的根源在于他们的父母对待教育的心态是投机性的。，这些父母为了提高成功的概率，选择生更多的孩子，并且让最有可能成功的孩子去上学。，很多时候，他们和我们表现的差异。原因仅仅在于由于信息的缺乏和生活环境的恶劣。，他们天然会比我们遇到更多困难，也更容易做出错误的决定。，贫困的人并不是像我们以为的那样，懒散堕落，他们也有自己行为处事的内在逻辑。，听完这些，你可能觉得。穷人的处境真的糟糕透了，不仅会遇到这么多的难题，还会遇到这么多的误解。，可是对于贫穷的人而言，这都只能算是生活里的前奏，真正的灾难还在后面呢。，下一节内容，我将为你介绍贫困人群遭遇的四大困境。。音频下方附有本小节的文稿，欢迎各位书友上拉屏幕，进行查看。。
