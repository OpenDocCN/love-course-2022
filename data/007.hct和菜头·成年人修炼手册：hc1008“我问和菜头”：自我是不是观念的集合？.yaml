  text: '# 007.hct和菜头·成年人修炼手册：hc1008“我问和菜头”：自我是不是观念的集合？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自《时间节点。怎样看待人生里的重要时点和视角，怎样才算真正拥有不同视角》这两讲。，第一个问题来自用户Kiki
    Tian，他说，熊认为还需要给时间画一个节点，然后在时间节点内做阶段化计划，比如月度计划、年度计划吗？如果需要，要用什么心态做计划呢？谢谢。，好，对于这个问题，菜头叔的看法是，如果计划完不成，你又会如何处理呢？是归入下一年，还是放弃呢？又或者是陷入自我责备？我不知道你具体会如何处理啊。。假设你能比我处理得更好，那么我猜想，大部分时间你是无法按照自己的计划去完成的。，如果真实的情况就是如此，那么，你的计划表可能是一种很好的自我教育。通过计划表和计划的完成情况。你会对自己的能力有一个比较正确的认知，对于你的期望形成可控的管理。总有一次，你能够制定出合理的计划表来。，如果你并不像我预期的那样，那我认为你可能是在原木求鱼了。无论是内在还是外在的时间节点，在我看来。其实都没有那么重要。重要的是，你需要给自己一个反思的理由。，但是，通过你的问题来看，似乎你并不在意这个问题，更多考虑的是如何去执行。那么我只能说，我希望命运手上和你有一份相同的计划表啊。，好。下一个问题来自用户这是一头正在狂飙的蜗牛，他说，听您聊完今天这些时间节点，更是觉得自己应该把握好每一天，以便更从容地面对人生中这些重要的时间节点。，唯一的遗憾就是在大学里没有谈过一次恋爱。喜欢过一个女孩子，追求过，表白过，被拒绝过，但是依然喜欢。，猜头叔啊，有时候这样一味的追求是不是对对方的不尊重呢？或者说，是证明了自己的真心呢？，好，对于这个问题，猜头叔的看法是，嗯。你的喜欢对于你究竟意味着什么呢？，如果说，你认为那就是你的个人意志得到实现，那毫无疑问，你是个失败者。，如果说，你的喜欢建立在平等的基础上，你有权开口追求，而对方呢，有权拒绝，那么，你是个胜利者。。因为你做了自己应该做的事情，剩下的部分呢，交给命运去裁决。这是两种不同的人生观。，有些人的确认为所有的人际关系是一种意志的战争，总要分出个胜负。，也有人认为，生命中的所有成败无非是一种精力。不应该以成败论输赢。，不同的人生观呢，决定了不同的态度，面对相同的结果，也会产生不一样的感受。，你问的问题，前后两句分别属于不同的人生观，那在我看来，你目前的状态就是在劈叉。。人不能保持劈叉的姿势很久哦，你必须做出选择。，而无论你做出哪一种选择，世界上都存在着愿意接受的人。，所以，我希望你能够尽快的确定一种，同时呢。你有足够的幸运去找到那个愿意和你按照相同规则进行情感连接的人啊。，好的，下一个问题来自用户阳光笑脸，他说，，今天文章里所提倡的视角啊，是从事物本身出发来看待和解决问题。，还有种以自我为中心的视角。比如搭车去柏林这部纪录片里的，如果你真的想做一件事，全世界都会帮你。，那想请问菜头叔，是如何看待，如何你真的想做一件事，全世界都会帮你这一句话呢？，当两种对立的视角都能做成事情的时候，可否这样理解？。我们的认知是有局限的，其实还有更多的视角可以解决问题，只是我们没有发现。，好，对于这个问题，菜头叔的看法是，我认为世界对你啊，莫不关心，既不特别的照顾你，也不会特别的针对你。，如果你真的想做一件事。全世界都会帮你这句话的核心呢，是你真的想。，你当然可以把这句话当作是心灵鸡汤，也可以当作是某种现代玄学。，'
