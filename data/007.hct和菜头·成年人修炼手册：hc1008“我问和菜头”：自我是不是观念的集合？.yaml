  text: 用归纳法或者演绎法得到的，，有些观念呢则是通过他人不假思索地拿来直接接受，从此啊当作是结论直接来使用。，还有些观念则是随着人群而变。由此呢可以在人群中隐藏自己，免得被人发现是异类。，所以啊，我们最重要的事情就是，审慎地检查自己的每一个观念，看它是通过我们的验证得来的，还是从别人那里借来的，。又或者是一种自我的伪装便于我们在人群中生活，而只是因为时间久远，我们已经分不清楚了。，如果我们的每一个观念都经过了审慎的思考，那么想要推翻重建的确是一件非常困难的事情，，因为我们的心已经变得无比坚固。但是在大多数时候，坚固的不是观念，而是我们的习气。，我们总是期待自己是正确的，即便证明我们所坚持的东西并不实在，我们也要想尽办法去维护。，知道自我是何成概念，知道自我是一团流动的观念。一个人也会因此保持开放的心态，不断的自我革新。，这样的人呢，一定程度上可以认为是永远不会老去的。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
