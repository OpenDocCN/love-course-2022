- answers: '-   通过朱利安的《高共振沟通》，在家练习中保持接地气的关键是让自己意识到练习过程中涌现的情绪，以及这些情绪所代表的社会氛围，从而保持与现实的情感联系。

    -   在练习中可能会出现情绪反应时，需要先让情绪走开，不要被其干扰，保持专注。

    -   练习中的情绪反应不被干扰的关键是保持专注，不要被外界的混乱所影响，同时不要对情绪反应过于敏感，保持冷静。

    -   通过练习可以提高的能力包括情绪管理能力、专注力以及对现实感知的敏锐度。

    -   在练习中同时保持专注、放松以及提高现实感知能力的方法是让自己保持专注于练习的过程，不被外界的干扰所影响，同时保持身心放松状态，以及培养对现实的敏感感知能力。'
