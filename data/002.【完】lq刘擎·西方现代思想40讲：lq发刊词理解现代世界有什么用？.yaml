  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq发刊词  理解现代世界有什么用？你好，歡迎來到西方現代思想四十講，我是劉晴。，首先，我想和你說說，什麼是現代思想？，在過去兩三百年當中，人類世界發生了翻天覆地的變化，進入了現代社會。，在這個大轉變當中，一些思想觀念起到了重要的作用。可以說，塑造了現代社會的行動邏輯。，我的這門現代思想課程，就是要為你揭示出這些改變了世界的思想觀念，並且對它們展開分析考察。，可這些分析考察並不是尋常之見，它們來自十九位傑出的思想家。，在這裡。我要鄭重地為你念出它們的名字。，如果二十世紀的思想史有一個紀念碑，那麼我相信這十九個名字，毫無疑問會出現在這個紀念碑上。，這些思想人物都是著作等生，它們的學術也相當深刻而複雜。，但是。借助這門現代思想課程，總共大概八個小時的學習，你就可以了解它們思想的精華所在，獲得一個系統性的初步認識。，以後，無論在什麼場合，你聽到這些名字，再也不會感到陌生，還能跟朋友交流分享它們的真知灼見。你也可以根據我提供的線索繼續深入地學習。，你可能會好奇，有些閃閃發光的名字，為什麼沒有收入這個名單呢？比如大哲學家維特根斯坦，還有海德戈爾。，那是因為，對這門課的主題來說，取捨的標準，不只是學術成就。還更加注重對公眾思想的塑造作用，就是對公共領域有直接而顯著的影響。，當然，你可能還會問，就算這些人物很重要，很有名，但它們都是西方的思想家，和我又有什麼關係呢？，當然有關，因為你我都是現代人。生活在現代世界。無論是在西方還是東方，只要一個國家進入了現代，都會面臨一些普遍的相似的問題。，理解現代思想，就是為了學習怎麼做一個清醒的現代人，對西方人是這樣，對中國人也是這樣。。那什麼叫清醒的現代人呢？我想，有三個標準，就是明白自己是誰，自己在做什麼，以及為什麼會這樣做。，你可能會疑惑不解，我還不熟悉我自己嗎？怎麼還需要聽課來搞懂自己呢？但是，熟悉只是知其然。而明白是要知其所以然。，海洋裡的魚最熟悉自己了，但可能只有海洋學家才真正明白魚的生活。，讓我來舉個例子，在整個古代，無論是在西方還是中國，你要是和人結婚，首要條件是什麼？那就是盟當互對，對吧？。可是到了二十世紀以後，兩情相悅，越來越成為理所當然的標準，要有感情才能談混論家。，但最近幾年開始，過去天經地義的標準好像又鬆動了，許多年輕人開始疑惑，結婚真的好嗎？為什麼會有這些變化呢？，你肯定知道。親密關係模式的變化，背後是人們觀念的變化。但是，觀念的變化從來不是無中生有的突變。，只有理解了觀念變化的來龍去脈，你才能真正明白自己的處境，才能知其所以然。，私人領域是這樣，那社會領域呢？我再來舉個例子，你在公司工作，想要升職靠什麼呢？你要有能力，也要做出一些成績，對吧？，這是公司的標準，也是整個現代社會通用的標準。但是，在漫長的古代社會，一個人有什麼地位，首先看什麼？是看他的血統。看出生盟地。，那麼，一種現代的公平觀念，就是要求由能力和成績來決定地位的這種觀念，又是怎麼會變成現代社會理所當然的規則呢？，要理解這個轉變，也需要明白他背後的思想演變脈絡。當然，還有個體內在的心靈生活。，我告訴你，谷歌有一個磁頻數據庫，收錄了海量的文本，搜索一下你會發現，從1850年以後，Alone，也就是獨自一人這個詞，出現的頻率明顯下降了。，但是，Lone，也就是孤獨這個詞，出現的頻率卻顯著上升。你看，大數據揭示出一個秘密，就是現代人的交往越來越頻繁，但人的內心卻感到越來越孤獨。，這又是為什麼呢？這門課也會給你提供解答。我舉出的這些例子都說明，無論是私人生活，還是公共領域。'
