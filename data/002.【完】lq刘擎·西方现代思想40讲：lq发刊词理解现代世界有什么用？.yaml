  text: 都受到現代思想觀念的影響。，了解這些思想，才能真正明白自己，而且明白我們與他人要如何生活在一起。我想，這就是學習這門課程的第一個有用之處。，還有第二個作用，可能更為重要，就是在理解的基礎上建立反思意識。反思性是二十世紀思想非常突出的特質，因為二十世紀是一個成就輝煌又災難生重的時代，是一個希望和失望交織的時代，它迫使我們去反思。，我給你講一個親生的經歷。那是1978年，當時我15歲，剛剛上大學。學的是化學工程，滿腦子的理想就是為現代化奮鬥。，想著只要實現了現代化，社會就會越來越繁榮，個人生活也會越來越幸福。可是有一天，這種天真的想法受到了一萬點暴擊。，有一天，我心血來潮。去聽一位美國歷史學家的講座。他說，在二十世紀剛剛開始的時候，西方人也是非常樂觀，相信現代化的力量會帶來光明燦爛的前景。，但是沒過多久，就遇到了第一次世界大戰，然後是第二次世界大戰，還有冷戰，核危機。經濟大蕭條，還有各種文化危機和精神危機，到今天也沒有結束。，那麼，現代化真的好嗎？我突然發現，過去自己從來沒有想過這個問題，我甚至並不明白現代這個詞的確切含義，也沒有思考過現代化競爭會帶來怎樣的困境。更不要說如何去改良它。，我就像一條生活在水裡的魚，卻從來沒有反思過我自己生活的這片水域。那次講座對我造成的衝擊，最終改變了我的人生，讓我走上了思想探索的道路，一直走到了今天。成為一名研究現代思想的專業學者。，現在已經進入了二十一世紀，對於反思的要求不但沒有降低，反而越來越迫切了。反思這件事不只是學者的工作，每一個生活在現代世界的人都需要對自己的生活和自己身處的世界做出反思。因為懂得反思才能知道如何把握未來。，在這門課程中，你會學習到二十世紀第一流的頭腦是如何反思和洞察這個時代的。我會帶你了解思想家本人的故事，領略他們獨特的思想，也探索他們可能的侷限和未盡的難題。。我相信這是一趟奇妙有趣的旅程，雖然可能並不輕鬆，但完成這次探索之後，你會登上一個新的思維高地，獲得現代人的自覺，就是更加透徹地領悟自己的生活，更加清醒地理解我們身處的複雜世界。你獲得的不只是知識。還有反思的意識和能力。，最後，向你介紹一下我自己。我是華東師範大學政治學系的老師。西方現代思想史這門課我已經講授了15年。我還有一個長期主義的寫作項目，就是從2003年開始每年寫一篇西方思想年度述評。這差不多是當代西方的思想年間。，這件事情我已經做了17年，還會繼續做下去，因為我也是時間的朋友。現在，我正式邀請你進入這門課程。在接下來的一個半月，我們一起來學習二十世紀最頂尖的那些思想，理解自己。也學會反思。我期待與你在課程裡相遇。。
