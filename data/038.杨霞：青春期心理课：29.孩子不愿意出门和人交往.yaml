  text: 而且是能歌善舞的，发现自己，或者学习是学霸，发现自己不行，然后他家长就鼓励他，说那你能帮助孩子做点什么呢，当你没有优势的时候，家长就启发他另外一个途径。你能帮助别人做些什么，然后这孩子说，我发现他们一到课后都去盲鱼，去参加各种课外班，没有时间去买自己的小文具，看爸爸看我能不能，去批发一些小文具，然后橡皮，本，笔，然后帮助同学，然后就给他卖这个小文具。然后他爸爸说好，那我就先给你100美元，然后你去批发一些小文具，完了卖给同学，又帮助同学，然后你自己还学会理财，结果孩子真的，在小学阶段，他就用这个方法，来帮助别人，所以后来到了中学以后，大家已经。他已经形成这样的习惯了，我可能，我在才艺上比不过你们，我在身体上比不过你们，但是我通过帮助你们，找到自己的价值，这也是一个好方法，那么家长要善于去发现，去启发，去引导孩子，怎么来发挥自己的优势。然后因为人际关系，一个是自己的放松和愉快，然后能让自己去，和别人接近，别人也愿意看到你的快乐的一面，第二是因为你帮助别人，别人才愿意和你交往，第三就是你的魅力，你个人的魅力，就是你有哪些优势。比方说也有个同学，也有个同学，他小的时候这些能力都没有，所以他发现自己上中学以后，没有什么特长，并没有什么钢琴，绘画等等的，后来家长带他去旅行，去旅行的时候，有意识地把旅行的结果，告诉班主任。说我们这次去新疆了，去南疆了，去穿沙漠了，去无人区了，那么跟班主任说的意思是，你可以让我们的孩子，给大家介绍，他的旅行的一些所见所闻，因为这个孩子，他自己是非常喜欢历史和地理的，但是以前没有机会。你喜欢历史和地理，他很难形成一个特长，很难像钢琴像唱歌，你体育，你在学校活动的时候，你能表现出自己的特长，能吸引大家的眼光，吸引大家的目光，所以这时候家长就有意识，去跟老师去推荐，说我的孩子。你看他走万里路，然后读万卷书，他在哪些方面有特长，所以老师就领会到了，然后就让这孩子负责出黑板报，然后负责写东西，负责给广播站投稿，负责给同学放他的PPT，然后让他让同学发现，他走了这么远的路。去了很多凡人喊制的地方，那么，孩子一下找到自己的成就感，因为什么是成就感，他亲自体验的事情，是会有成就感的，另外是他自己和别人的关系，他所做的事情，和别人有什么关系，如果你自己去玩了。你没有介绍给别人看，没有给别人介绍，这些风土人情，历史地理，那么你这个玩，就容易失去了意义，因为你没有建立这个关系，所以人际关系，人际关系背后，表面上可能是吃吃喝喝，可能是一起说说笑笑，玩玩乐乐。但他的背后一定是，我们有意识建立起来的，那个关系，那个稳定的关系，这个关系是奉献的关系，是建设出来的，然后自己优势展现了，而且是在班级，他表现出自己的一定的作用，一定的位置，然后他的人际关系。自然而然就改变了。
