- summary: "-   孩子不愿意出门和人交往可能是情绪、人际关系或性格问题，家长应关注孩子的心理健康和人际关系，尤其是初中生。\n    1.  孩子可能因为人际关系问题变得内向孤僻，家长应帮助孩子培养交友能力。\n\
    \    2.  参加体育活动可以帮助孩子释放压力、放松身心，促进社交，家长应鼓励孩子参与。\n    3.  孩子发现自己的优势并加以发挥，可以提升自信心和社交能力，家长应引导孩子发展自己的特长。"
  text: '# 038.杨霞：青春期心理课：29.孩子不愿意出门和人交往教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子内向孤僻沉默寡言，不愿意出门，不愿意交往怎么办，那么我们要注意，到了青春期以后。有的孩子可能是情绪问题，有的孩子是人际关系的问题，还有的孩子是性格问题，虽然孩子的性格，形成的是在25岁，但是在青春期的时候，已经有出现了雏形，如果是情绪问题的话，孩子不愿意出门，内向孤僻。要注意预防他的抑郁情绪，假如他没有抑郁的情绪，他首先没有自杀的念头，也没有情绪低落，只是就是内向孤僻，我们要注意他的性格问题，有的孩子会在小学的时候，他很阳光，挺外向，但到中学就变了，这是家长不理解的。就是孩子为什么会性格出现了改变，小的时候挺快乐的，无忧无虑的，挺阳光的，有说有笑的，中学突然就改变了，我就曾经遇到这样的学生，然后我就问这个同学，我说为什么到了中学，你变得内向了。他说因为没有熟悉的同学了，那原因很简单，他说在小学我们6年都在一起，然后我们有说有笑，大家都玩的都非常好，但到中学以后，我们去了不同的学校，尤其我在这个班，一个过去同学都没有。然后我就一下子也没有人跟我说话，我也不知道跟谁说话，所以我下课也不出去玩，然后我越来越孤僻，我想跟别人玩，但是我不知道怎么就加入进去，因为别的同学，他可能有一些是来自一个学校的，人家有说有笑。人家形成一个小团体，我就更加入不进去了，所以我们要注意，孩子到了中学以后，尤其是初中生，他的人际关系正在影响他的性格的形成，所以因为家长到了青春期以后，可能还是更多的关注学习，但是你要注意。就是我们家长关注的是学习，但是孩子到了中学以后，最关注是人际关系，所以到了初中以后，进入中学以后，家长要有意识的去关注孩子，如何交朋友，如何别人交朋友，还有就是，这是一个美国的心理学家发现的。就是什么活动，让孩子更容易交朋友，体育活动，因为人在体育活动的时候，体内会自动的去分泌内肺态，就是放松激素，人放松以后，才会轻松，才会愉快，轻松愉快以后，才愿意打开自己的话匣子，愿意跟别人说话。我曾经建议一个孩子，让他每天都游泳，或者每天打篮球，然后让他过一段时间以后，再来看看自己有什么变化，结果过了一礼拜，孩子就发现每天打篮球一小时，或者是游泳两千米以后，一个礼拜以后，偶尔特别爱说话。而且特别愿意，主动的跟别人交往，并且他们在打篮球的时候，很多女生也喜欢给他们来加油，那么让孩子去参加这些体育活动，并且帮助孩子去培养一些，能够融入班级体的活动，比方说有一个孩子，他的运动协调性也不好。然后唱歌还五音不全，所以他自己上了中学以后会很自卑，他觉得我跟同学，我也没有什么优势，有同学人家乐器特别好，有同学声乐特别好，还有同学会画画获了奖，还有同学可能体育特别棒，而自己协调性也不行。五音不全怎么办呢，后来家长就带孩子去学了个朗诵，而且还学了语言表达的辩论，并且鼓励孩子在学校参加辩论赛，或者是在表演节目的时候，为班级体的表演施朗诵，结果孩子们又特别的佩服他，因为他们班表演节目的时候。有人去施朗诵，有人去唱歌，有人去弹琴，谈班的节目就特别多，孩子们就特别有这种成就感，还有这种荣誉感，还有自豪感，所以当孩子有了自己的优势的发挥以后，然后你发现他就改变了，在美国有一个富翁的孩子。他从小就鼓励孩子的，你要发挥自己优势，然后孩子发现自己，好像没什么优势，首先他自己的身体很瘦弱，发现自己的数学也不灵，然后发现自己的才艺也不行，后来孩子在小学阶段就已经发现自己，弱点很多。没有像其他同学那样，是人高马大的，身强力壮的，'
