  text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：07.成为高价值男性：9如何成为领导者_9HowtoBeaLeader這是一個問號，不知道我必須答應的問題，但我會看完，說，領導是一個高價值的行為，但我可以做什麼？，例如，在一星期中說不給別人，或是在你不同意的意見上，等等，我不會說這些是領導的步驟。我會說這些是一種信任性，如果你相信，你不夠信任，那這些會幫助你，說不給別人，不會讓你成為領導者，而是反對的，和別人爭論，不會讓你成為領導者，而是令你爭論和不可思議的，但，在為了成為領導者，是重要的。要知道你為何要成為領導者，我會說，第一，你必須知道你所領導的目標，你必須知道你相信的目標，因為你領導了某些東西，在領導中，你應該有啟發，也應該有指導，如果你的指導不啟發，你不會成為領導者。所以你必須知道你的價值，第二，你必須知道你所領導的價值，如果你正在領導某些人，比如說，做協助，而你卻是一個不領導者，並不相信，那並不是你能領導人的目標，如果你正在領導人，而你卻是一個害怕被人騙的人。你不會成為領導者，你必須知道你所領導的價值，然後你必須能夠通過這些價值，你必須有價值，活著價值，通過價值，而在這方面，這是一個很好的開始，但另一個你必須做的事情，你必須讓其他人覺得你在乎。或讓其他人覺得重要，或讓其他人覺得有力氣去領導這封信，所以這也是一個個人的部分，讓自己有好信息是不足夠，你必須要對待那些人，你與那信息交流，他們會跟隨你，傳授那信息，或傳授行為或信任。這就是領導者的意見，並不是說不領導人，而是知道你對什麼說了算，活著，和分享，這就是我對領導人的意見，而不是對其他人的意見。'
