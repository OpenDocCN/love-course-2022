  text: '# 038.杨霞：青春期心理课：11.孩子写作业拖拉、干事磨蹭怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子写作业拖拉，做事磨蹭怎么办，怎么培养孩子的自觉性，那么我们先了解一下。孩子写作业拖拉的原因有哪些，第一个我们首先观察一下，孩子在写作业的时候，他有没有，他就写不动了，他感到很吃力，是不是因为不懂，尤其是有些女生上了中学以后，他对数学感到很吃力，还有的男生呢。他对英语要背的东西，感到很吃力，然后呢，还有的是对语文写作感到很吃力，那么这些问题呢，可能我们要去通过测试，来了解他的学习能力，甚至是智商，有没有就是偏科，会不会有些女生，他的数学会有些薄弱，但是呢。心理学家研究发现，一个人的数学能力的提高呢，取决于他的运动能力，动手能力，操作能力，尤其是运动协调性，所以呢，你要想提高你的数学成绩，提高你的数学理解力，提高你的逻辑思维能力，你要注意呢。始终保持你的运动协调性，不管你是男生还是女生，你要有意识去训练你的，浑身的，你的肌肉的运动协调性，还有你的动手能力和操作能力，有的家长不让孩子去做家务，不让孩子去动手，去完成一件事情，比方说摆积木。玩乐高，那么还有的一些精细的一个家务劳动，比方说我们说的包饺子，或者说擀面条，或者拖地板，或者洗衣服，这些双手需要配合的一些，动手的一些能力的训练，其实对孩子的逻辑思维能力的训练，是大有好处的。逻辑思维能力训练，首先是训练了你的数学里的数学逻辑，那么比方说应用题，你有那么大对字，你要把它变成数字，变成方程，变成函数，它需要你大脑里的转换，那么因为我们左半脑可能负责认字，右半脑就要负责逻辑。就要负责它的思考，就要负责它的作文，就负责它的理解，双手参与的这种训练，刺激了两半脑不断的信息交换，和灵活运用和互相配合，这个对孩子大脑的发育是有好处的，因为孩子大脑的发展是25岁才完成。25岁之前都在不断的在发展，不断的在进行扩张，而且尤其是各个领域之间，建立很好的联系，并且密切的配合，所以我们得看一看，孩子有没有偏科，有没有学习吃力，然后我们需要测一下智商，如果智商正常，甚至偏高。然后他成绩还不好，写作业还费劲，那么就说明什么，这个是我们说的高分低等，就是你的智商高，但是能力差，这样的孩子呢，要额外的去练他的能力，我们说的，因为他仓库很大，但是没有门，没有通道。说明你的能力还是有问题的，那么这时候需要可能各种各样的训练，如果是他的理解力有问题的话，你可能左右脑的训练要加强，如果说你的记忆，你比如说他不喜欢记单词，不喜欢记语文，那么这时候你对他的视觉图像的记忆。因为我们中国的中国字，他是一个象形文字，而且中国人他有时候在记字的时候，记一个东西的时候，往往是他先首先是从视觉进来很多信息，所以这时候我们可能要去练孩子的一个视觉记忆，还有就是我们在小孩记单词的时候。记中国字的时候，记一些中文里头四一半的东西的时候，让他抄一遍，让他把这要记东西写一遍，写一遍相当于你念了十遍，那么有的小孩喜欢看，光看，光看不写是没有变成自己的东西的，没有进入自己大脑的。所以一定要让他学会，不仅要阅读，不仅要看，还要读出来，还要写出来，没有学不会的孩子，只有打不开的通道，第二，我们发现有的孩子智力正常，甚至是优秀，但是他注意力不集中，如果因为他不能做的专注，就效率很低。动作一下，细做一下，第三，有的孩子他专注还可以，但是慢，一笔一画，你比如说你让他写一个词，写个伟大这两个词，是吧，他会写一撇一竖，他不是，而且他在写的时候是看一笔写一笔，看一笔写一笔。他不是看完这伟大两个字，'
- summary: "-   通过体育锻炼提高写作业效率\n    1.  孩子通过体育锻炼提高协调性和写作业速度\n    2.  锻炼相当于磨刀，提高写作业效率\n\
    \    3.  视觉发育不良影响写作业注意力集中和效率\n-   视觉训练对提高写作业效率的重要性\n    1.  视觉训练主要通过球类运动和动手运动进行\n\
    \    2.  对粗心大意孩子要练手眼协调\n    3.  过分强调作业会导致孩子逆反情绪，影响效率"
  text: 他直接写两个字，不，他是看一下写一下，他效率肯定低，那肯定慢，肯定拖拉，所以这个时候我们还是要练什么，他的视觉记忆，在我的咨询中心，我会发现很多写作业拖拉的孩子，他写的可模特了。家长说，我就问孩子你喜欢体育吗，不喜欢，大部分都是不喜欢，后来我说你想写的快吗，你写的快就可以玩的多，我也想写的快，我也想多玩，那好，那我告诉你一个绝招，你放学以后先做体育锻炼，练好你的协调性。然后你的写作业速度就快了，然后有的家长和小孩说，那我不是更没有时间了吗，我们怎么来理解，锻炼会浪费时间，锻炼就相当于磨刀，写作业相当于砍柴，假如你的刀老不磨，那个树是砍得很慢很慢的，所以呢。要愿意花时间的去磨刀，这样的话，才有可能的去很快的砍柴，才有效率，所以能养成一个好习惯，那么还有的孩子呢，是由于呢，视觉发育不良，就是我们说，他的眼睛不能够盯住一个目标，比方说他在审题的时候。他在看一篇文章的时候，他在看一个题的时候，他眼睛是跳的，眼球是上下跳动，左右滑动，如果他上下跳动，他看书是创行的，左右滑动，看东西是偏旁部首是颠倒的，然后呢加号变减号，而且丢色大字，多一笔少一笔。就是由于他的眼睛，眼球有轻微的震动现象，上下左右的震动，那这个震动呢，本来在出生以后是有的，然后随着他年龄增长，逐渐逐渐逐渐就消失了，就变得眼睛能够盯住一个目标，能够专注的去盯住一个目标。但是由于在这过程中，电视的干扰，电脑的干扰，电子游戏的干扰，就反过来他没有去消失，这个视觉震动，反而加剧了视觉震动这个缺陷，那这个视觉的训练呢，主要是球类运动，比方说乒乓球羽毛球网球，篮球扔沙包头篮。尤其是动手的运动，有的小孩说，那我的孩子喜欢滑冰，我小孩喜欢骑车，我小孩喜欢轮滑，然后我小孩喜欢踢球，这些都是脚丫子的运动，那或者我的小孩喜欢游泳，这个游泳是练的是四肢协调。但是我们现在如果对粗心大意的孩子，要练什么手眼协调，所以要注意用眼的和用手的这样一个运动，那么对孩子的这个视觉发育，尤其是写作业注意力集中，自觉性，然后是有很好的效果的，第七个原因呢。就加上过分的强调作业，孩子一回来加上就快快写作业，就不让孩子听音乐，不让孩子干什么，不让孩子干什么，结果呢这个孩子呢就就造成了，就是逆反情绪，因为他发现家长对作业过分的强调，太在意了，所以这时候孩子。每当他想反抗你的时候，他想让你生气的时候，他又不满的时候，他就会用你最在意的事情来反抗你，你最在意写作业，那我就用不写作业，或者是不按时完成作业，磨磨蹭蹭，甚至写完不教，然后来反抗你。我们注意孩子反抗什么，就是你最在意什么，有的孩子是厌食症，你注意那家长一定是回来以后先问，你今天吃好了吗，那么他就会用不好吃饭来反抗你，有的是我们经常会问孩子，现在学校高兴吗，好，你老问孩子高兴吗。他就经常嘘了嘴，我今天不高兴，本来他没什么不高兴的，但是他发现用不高兴能够吸引你的关注，那好，你关注什么，我就用这个来引起你关注，所以家长也不要过分的强调作业。反而有的时候对待这些容易逆反的青春期的孩子呢，我们反过来做，一放学说快点帮我干活，快把刀拉机，快点帮我拖地板，快点帮我摘菜，然后你越这么说，他可能就会说，我还要写作业呢，他是反的，所以呢，你千万不要呢。过分的去强调，我们想要达到的目标，那么这些都要求家长呢，是一个耐心，然后呢，对孩子真正的关心，用科学的方法和手段来帮助孩子。
