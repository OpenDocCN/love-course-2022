  text: '# 30：1、内在工程：第三十四集：关于盲点好，这节课要给大家讲讲盲点，什么是盲点呢？，也就是对那些与自己信念相违背的东西进行忽视，或者用自己的一套价值观对某件事情进行解释，这种解释就是它的盲点，我们不根据真正的现实采取行动。我们按照我们相信的现实来行动，我们一直讲，我们对这个世界的解释都是主观的，不可能是客观的，在我们的自我实现那节课里面，我们就有讲得很清楚，就是这个世界在每个人的眼里都是不一样的，对吧？你相信什么。那么你就会看到什么，盲点是非常强大的，正如我们之前所讲的，虽然外界始终会有一个客观存在，但是我们往往把重点放在对我们有价值的方面，以及自我所相信的方面，我们的人生会随着年龄的增加，而不断地去累积盲点。并且让盲点始终处于我们关注的焦点之外，如果说有什么威胁到我们看待自己的方式，或者说跟自己的之前的价值观相冲突，那么这种威胁可能会带来不良的情绪，为了使不良的情绪消失，我们将会什么？我们将会合理化威胁的方式，就是找到我们仍然可以看到我们想要看到的世界，举个例子，比如说你不敢社交，又或者说在某次社交中有极大的紧张，这种导致对方直接对你翻白眼，但是为了让你的感觉继续自我感觉良好。你可能会合理化这次社交的结果，你会怎么解释？你可能会解释为，那个人太薄厉心了，又或者是你会解释为，是因为这次状态不好，自己最近太忙了导致自己没有精神，总之你会找到一切办法来合理化那次的结果。不管你的合理化表面上看起来是多么的不合理，但是这个方式在那种情况下会降低你的自我焦虑感，说到这里，这是不是有点自欺欺人的味道？，的确是，就是每个人心里的确定性，和他所体验到的世界之间一定有心理落差。一定是如此的，比如说你觉得这个世界是友善的，但是你总是会看到一些不友好，而盲点较为强大的人会对此视而不见，并且不断合理化他们，总之他们会对一切与自己所相信所违背的东西，选择性的视而不见，然而呢？，然而。如果你想要看到更客观的事实，你必须要想办法消除掉你的盲点，从一个更高的角度上来说，这个世界上所有的好与坏，都是通过人为所定义出来的，我们之前讲过，高低贵贱，二元对立，在自信那些课程里面我们就有说过。你应该去掉所有的二元对立，这个世界上所有的事情，在更高的层次上来说，都是没有好害的，当然，这些都属于哲学、佛学的层次，这里我们就没有必要深挖，能够理解就最好，如果说不能理解呢，也不是很要紧，简单来说。就是你对这个世界，你对所有的事情，都不要去提前下定义，这样会让你更容易看到事情的本来面目，而不是通过你那些先入为主的定义来看待事情，如果说你提前就下了定义，那么你就准备好了抵抗一切。与你设定所不符的现象，你会对真正的现实选择视而不见，就像我们之前举的例子，如果你对一个人定义为自私，那么你会以各种标准的角度，去找到他自私的证据，哪怕他有一天为其他人着想。你也会认为是他为了达成自己的某项目的，他最终还是自私的，就是你对这个世界的定义为坏，那么你将会看不到所有的美好，所以不要去下定义，一个人自私小气不讲道理，哪怕他的确有那样的一些特质。但你的内心不要去下定义，不要去贴标签，每次你只需要感受你感受到的东西就行，对这个世界也是如此，特别是对于那些负面的标签及定义，千万要小心，如果你喜欢使用它，那么你也将会变得负面，变得暗黑。好
