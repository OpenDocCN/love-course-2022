  text: 商家应该提供功能完善的工具给我，而不是让我去额外花时间调教、完善和升级。，由于时间有限，甚至还遏制了我换手机的冲动，一想到要备份资料、要签一资料。就觉得还可以再忍一忍，把一年一换变成两年一换。，第二呢，是沉溺于数码产品，是因为满足的代价最小。，有一种传统认为，书买回来放在书架上，就算是读过了，这是用购买代替了阅读，用拥有代替学习。。应该说这是个很有效的方法，起码在心理上很有帮助。，数码产品呢，也是同样的道理。人们购买的不是功能，甚至都不是品牌，而是购买了科技本身。，商家一代又一代的推出新硬件，带着新技术和新技能。有一堆眼花缭乱的参数，比较证明新品的价值。，要弄清楚这些技术名词是困难的，但是数码产品的优势就体现在无需理解。，买回家就等于是把这些新玩意儿一并打包带走了。别人要努力去理解新技术，而你不需要。你可以直接占有。，也就是说，别人是在画展上看画，分析了艺术史，分析了画家的创作过程，而你呢，是在拍卖会上直接买画。，所有的分析和理解都在画里，而画在自家墙上。。什么时候一个人不再认为自己必须拥有最新最流行的东西，以此证明自己正站在时代的朝头。，那什么时候这个人就会从数码产品中得以解脱。，这并不是因为厌倦，也不是因为成熟。只是单纯的认识到了数码产品的本质是简单的满足。，没有任何复杂的东西，也没有任何深奥的东西。去买就行，到手就满足，而满足呢，不超过一个小时。，重复这个过程多次。那迟早会发现物品是我们自身和世界建立连接的中介。，数码产品建立的连接快而浅，又易于毁败，还不如学会蒸水蛋或者种一盆花所带来的满足持久而生至。，去掉营销上的那些噱头和概念。数码产品对于生活至多也就提供了一点便利。，但是呢，人们对生活要得更多，想要得到更深更广的满足，就需要付出更大的代价。，站在朝头的感觉太廉价了一些。，第三是，数码产品在创造需求。。我觉得这一点是数码产品最致命的缺陷，有点像是尼古丁。，尼古丁并没有给人带来快乐，相反的，它制造出一种缺失尼古丁时的痛苦，让人不得不再用尼古丁去平复，于是形成了依赖。。数码产品制造出许多原先并不存在的需求，比如说复古打字机蓝牙键盘，又比如说手机外接摄像头等等。，我需要的只是一个键盘，甚至未必需要蓝牙键盘，需要蓝牙键盘是因为厂商吝啬，不愿意在设备上部署足够多的接口。。但是，复古打字机蓝牙键盘就是那么创造了出来，让人认为自己需要在输入的时候模拟一下当年打字机的感觉，一定会和别人有所不同。，同样的，我需要用手机拍照，但是外接摄像头创造出了一种新需求。我要用手机拍照时产生用照相机一般的效果，，我要让手机那点可怜的光学组件完成变焦、广角、鱼眼等等效果，感觉自己是一个职业摄影师。，而其实我并不需要像个古典作家那样敲打字机，我也完全没有摄影师的水准。就算给我一台单反，照片该怎么难看还是会怎么难看。，但是需求就是那么制造了出来，我需要一个便携式的蓝牙音箱，我需要一个挂在脖子上的蓝牙音箱，我还需要一个古川岛的头箍式样的蓝牙音箱。。就像我是一只六耳迷猴一样，每一双耳朵都有不同的需求，又好像是我是音乐成癮患者一样，我需要随时随地听到音乐。，但是，真的有这些需求吗？未必见得吧。，我只知道，为了满足这些被人为创造出来的需求。的确要不断地花钱，不断地升级，一直达到人类听觉视觉的极限为止。，我认为这种追逐有其意义，但是意义有限。，如果你的时间经历有更好的去处，而且能够获得更多的成就感和充实感。如果你开始追求更加深沉、更加长久的满足，而不是追求当下和即刻的满足。，如果你正视自己，明白自己的需求有限、时间有限、身体也有限，那么我想，你会很容易地从数码产品的汪洋中挣脱出来。
