    -   洞察不仅仅是表达方式的差异，而是对真相的发现和理解，广告中的洞察通常是消费者洞察。\n    1.  重复已知事实并用更精彩的措辞并不能算作洞察，只是提醒。\n\
    \    2.  洞察需要深入挖掘，不仅限于消费者，还有其他类型的洞察值得探讨。\n    3.  下一讲将继续探讨不同类型的洞察，提出了关于说破和看透型洞察的问题，鼓励读者分享自己的看法。"
  text: 我当场就恍然大悟了。，去，拿走。，2019年，GANA创意节的平面广告，金奖作品，有一组是汉堡王的广告。。画面上是一些老照片，一些小孩被打扮成小丑的人抱着，吓得哇哇大哭。，文案写的是什么呢？过生日应该开心才对。，这个汉堡王跟竞争对手麦当劳互相用广告打嘴架玩，是出了名的。，这张也是。，小孩怕小丑，有这事吗？真有。，但是以前呢，我还真没见谁说过，这也能算是找到了一个新的洞察。，一个新的，没有被说出来过的真相，哪怕它只是对一部分人有效。，我还得提醒一下，洞察里啊，经常有验品。，什么意思呢？就是说有一些洞察它不是洞察。，有一些文案或者内容，是说同样的一句老话，但是说的比你好听而已。，如果只是一个新奇的表达，我觉得那不一定是洞察。，一个新鲜的比喻，一个刚刚发现的新的修辞方式。那都不太算是洞察。，精彩的修辞啊，实际上是表达与表达之间的那个缝隙。，是你的表达与它的表达之间的差距，是胜在表述，而不是结识。，换句话说吧，它只是把话说得更漂亮而已。，为什么把话说得更漂亮不行呢？。因为把话说得更漂亮，并不能改变别人的看法或感受。，举个例子，吸烟有害健康这样一句话，说得更押韵，更好听。，也还只是吸烟有害健康，是人人皆知的事情，而不是一个洞察。，用更精彩的措辞。重复别人已经确定知道的东西，顶多算是又一次提醒，通常并不能够有力地改变什么东西。，好了，今天咱们对洞察的理解又加深了一层。，我们不仅谈清楚了定义，还说明白了如何找到两类不同的洞察。，不过洞察这个事情呢。值得谈的东西还有很多。，比如说，咱们之前提到过，广告里常说的洞察都是消费者洞察。，可是，只有消费者有洞察吗？这就足够了吗？，咱们下一讲接着谈。最后我想问你的事。你能不能分别举出一个说破和看透型洞察的例子？欢迎在留言区分享你的答案。。
