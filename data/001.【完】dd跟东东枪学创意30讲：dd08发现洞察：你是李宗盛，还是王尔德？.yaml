  text: '# 001.【完】dd跟东东枪学创意30讲：dd08 发现洞察：你是李宗盛，还是王尔德？你好，我是东东腔，今天我们继续一起向广告学习修炼文案这门基本功。，上节课呀，我们引入了动察这样一个概念。，今天咱们继续聊动察。，咱们不仅要给动察一个更加清晰的定义。还会说清楚你可以在哪里找到那些犀利深刻的动察。，我先问你个问题吧。，案件、观察、动察，这三个词的区别，你能说清楚吗？，我们可以先从一个福尔摩斯的故事讲起。，说有一次啊，华生问福尔摩斯。你为什么就总能在别人看不清状况的时候，找到事情的真相呢？，福尔摩斯回答说，因为我观察。，华生说，我也在观察呀。，为什么我不能？，福尔摩斯说，你也在观察吗？，那我问你一个问题。就是我们家进门的那个楼梯你每天都走，有多少级？，华生说，我不知道啊。，福尔摩斯说，我知道，有17级。，为什么我知道呢？，因为你只是看见，而我在观察。，我们所说的动察呀，跟这个观察又有区别。。它要更进一步。，看见是知道楼道里有楼梯，观察是知道楼梯有17级。，动察则是知道楼梯为什么有17级。，我这么一说，你就明白了。，动察是要比观察看得更深入。，它不只要看到现象，还要看清现象背后的本质。。如果给广告领域的动察一个更精确的定义，我们也许可以说，，动察指的是某一个人群的认知或行为的隐秘共性，或者背后真相。，请注意啊，动察一定跟人相关。，或者说，动察一定是针对某一个人群的。。世界上很少有放之四海而接准的动察。，它往往是针对某一个特定人群的。，广告界讲的动察，通常是说消费者动察。，这就先限定了动察是对某一群消费者有效的，对其他的人未必。，汽车消费者有汽车消费者的动察。跟手机的消费者不同。，奔驰汽车的消费者，也许又有其特殊的共性，跟沃尔沃的消费者不同。，有了这个定义，如何找到动察其实已经比较清楚了。，是人群的共性，那就到人身上去找呗。，是的，但是。只说到这一层可还不够。，之前咱们谈目标人群的时候特别强调过，，前面的动词应该是选定人群，是否能用对这个动词啊。，有的时候其实已经代表你对这个事情是不是有一个正确的认识。，谈到动察，咱们用的动词是找到。。是找到动察，而不是创造动察。，想出一个动察，或者头脑疯爆出一个动察来。，因为动察从来不可能被发明，而只能被发现。，我们只能发现一个已有的动察，，而不可能制造一个别人心里完全没有的动察。，那么。在哪儿能找到动察？动察从哪里来呢？，你先别急，咱们先从三个很有趣的人讲起。，第一个人呢，叫李宗盛。，咱们上节课就提到过他，没办法，因为一谈到动察这个事呢，，我就会想起他。，李宗盛的歌词里啊。大白话特别多。，那些大白话怎么就能那么动人呢？秘密就是动察。，比如那首很著名的《领悟》，你可能也知道这首歌背后的故事。，歌手辛小琪当时经历了一段非常长的感情。，她跟一个男朋友在一起九年。但是最后没能走到一起。，李宗盛听说了这个故事，写了这个歌词。，据说啊，他把这个歌词拿给辛小琪看的时候，辛小琪当场大哭。，后来在录音棚里边，也是哭了无数遍，才把这个歌录完。。我看李宗盛后来的某一场演唱会啊，辛小琪在台下还是哭得满脸是泪。，这就是李宗盛的厉害之处。，这些歌词呢，是在写别人心里有而写不出来的那种感受。，但是她呀，能写的比你自己写的还好。。我在微博上发布过一条内容。，我说，当今青年，常见的有四类。，A。爱了不该爱的人，心中满是伤痕。，B。犯了不该犯的错，心中满是悔恨。，C。尝尽了生活的苦恶，找不到可以相信的人。，D。感到万分沮丧。甚至开始怀疑人生。，这条微博呀，当时被转发了一万五千多次。，差不多是我微博生涯的顶点了。，其实这四句话呢，'
- answers: '-   《梦醒时分》中的歌词如何准确描述了许多人内心的空虚和困惑？

