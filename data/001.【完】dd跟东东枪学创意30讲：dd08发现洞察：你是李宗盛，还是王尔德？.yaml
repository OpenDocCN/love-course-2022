  text: 完全是来自李宗盛的歌词作品，《梦醒时分》。，但是这四句歌词。精炼而准确地说中了四种年轻人最常见的痛苦。，回复里还有人说自己是四句全中。，这四句说得太准了。，这是无数人想描述而描述不出来的他们自己的生活状态。，越过山丘，才发现无人等候。，听到这句歌词之前。很多中年人根本说不清楚，自己心里头那点空虚是怎么个空虚。，说不清楚那点五鸡六兽到底是怎么回事。，虽然他们对那个空虚，对那个五鸡六兽是有感知的。，李宗盛的很多作品，给人的感受是，没错，虽然我没有说出来，。但是我就是这个意思。，我简直是照着你的歌活的，谈恋爱也是照着你的歌词谈的。，这是李宗盛的洞察功力。，这种洞察是所谓说破型的洞察。，你心里有那个想法，你只是从来没准确地说出来过。，有人准确地捕捉到了它。这就是找到了一个洞察。，另一类洞察就不一样了。，这得说到另外两个人。，一个是钱中书。，在我心里，钱中书的形象一直是一个坏坏的老头。，我经常看见有人说钱中书幽默，我不大同意。，我觉得钱中书，他那不是幽默。他是刻薄。，他说过很多刻薄话。，比如我记得他说过，说拍马屁跟恋爱一样，千万不能有第三人在场。，否则呢，总不能尽兴。，还有，说矛盾是智慧的代价，这是人生对人生观开的玩笑。，这句稍微深一点。但是当你明白他的意思之后，你会觉得，，他怎么能把这个事情说得这么犀利，这么尖锐，这么准确，这么刻薄。，这些背后都是洞察。，还有一个人更厉害，就是了不起的奥斯卡·王尔德。，他是我心中的刻薄之王。。你听听他说的这两句话啊，一句是，人们总是可以善待他们毫不在意的那些人。，另一句是，结婚是想象战胜了理智，而再婚是希望战胜了经验。，真是句句扎心到底，字字入骨三分啊。，他们两个人的这些话啊，会让人觉得。我之前没这么想过，，但是我一听你说的，就觉得你说的特别对。，好像是他们把这件事情第一次说明白，看明白，第一次把这些事情讲清楚。，这就不叫说破了，这叫看透。，好了，咱们小结一下，洞察从哪里来？洞察就从说破和看透里来。，李宗盛是说破，钱中书和王尔德则经常是看透。，说得科学一点，说破型洞察，是那些心念以至，口味能及的东西。，看透型的洞察，则是那些让你一闻此言，恍然而悟的东西。。如何找到一个说破型的洞察呢？，那你就该努力探索人们认知与表达之间的那个缝隙。，大家的认知里都有，他们都知道，但他们表达不出来，说不准确。，你说出来了，就是一个说破型的洞察。，很多广告是基于这一类的洞察。引发大家的共鸣。，很早的，有当年某服装品牌的男人就该对自己狠一点。，近一些的，有某食品品牌所说的，吃点好的很有必要。，这些广告都成功地引发了大家的共鸣。，这些文案都成为了口口相传的金句。。这也是这一类洞察的共同点。，因为你说出来了大家心里原本就有的想法，所以特别容易流传，进入人们的日常表达。，要是想找到一个看透型的洞察呢？，那你就得换个地方了。。你得努力探索人性真相与普遍认知之间的那个缝隙。，真相是这样的，只是大家还没有认识到。，你先认识到了，你就找到了一个洞察。，台湾当年有一家琴行，他们打出来的广告语是，学琴的孩子不会变坏。。这句话真是妙极了。，我觉得妙就妙在听到这句话之前，我没有这么想过。，但是一听到呢，我就觉得它有道理。，好像是怎么回事。，还有一个例子呀，是据说一些打劫银行的劫匪，他们在打劫的时候所采用的话术。。这话还真可以算是一个广告，算是一个文案。，因为它喊出来，就是为了让一群特定的人改变认知，改变行为，不再反抗。，这句话是怎么说的呢？，它说，钱是银行的，命是自己的。，不瞒你说呀。我要是一个在现场的慌乱群众，我真未必在那一瞬间能想明白这个道理。，但一听他们喊的，
