  text: 就可以換另外一隻腳，這個動作調節程度我給它兩顆星，第二種方法就是用雙手一上一下的圈住小腿後排的筋，以相反的方式來做推揉，像擰毛巾一樣，施力的時候記得要注意不要去壓到筋骨前面的血管。壓力到全部集中在小腿後側，這樣子能夠讓腿部的線條更好看，調節程度一樣我給它兩顆星，如果氣氛得當的話呢，是可以延伸到大腿的按摩，由於大腿的肌肉屬於大肌群，這邊我會示範三種不一樣的手法給各位。第一種我們先用掌根來放鬆，掌根的面積比較大，很適合用來放鬆肌群作為暖身，一樣我們可以先用另外一隻手來固定女生的大腿，一隻手的手掌來壓在肌肉組織上面，這時候注意我們的重心向前傾。壓在手掌上面可以幫助我們來省力，一樣我們從肌肉下面往上，當壓到肌肉組織的時候，開始劃圓，從正面過程可以跟對方有相對親近的互動，這裡調節程度一樣我給它兩顆星，第二種就是用揉捏的方式來放鬆大腿內外側的肌肉。一樣我們這個時候可以先把對方的脊腳上抬到膝蓋，用手來揉捏大腿內外側的肌肉，並且往內提來幫助對方的肌肉放鬆，像這個樣子捏起來往內提，這樣來回的時候，記住在我們提起大腿內側肌肉的時候。這個時候一定要專注在肌肉的放鬆，並且記得拿捏距離，不要觸碰到女生的陰部又或者是胯下，做一個尊重對方的聲勢，這個動作的調節程度我給它三顆星，第三種就是按壓法，可以利用拇指又或者是指關節來進行。用對方可以接受的力道為主，來幫對方大腿兩側進行局部的肌肉放鬆，可以從膝蓋按壓到大腿的根部，有時候你也可以幫對方按壓穴道，那也因為拇指跟指關節力道可能較大，會相對比較沒有調情的感覺。但是這個時候我們可以先試著給大家看，如果對方開始產生一些抖來抖去的狀況，這時候我們可以稍微調他起一下，跟他說你不要現在是同樣調來調去好不好，這個時候的調情感覺也可以出來。所以這個動作我給它調情程度2到3顆星，剛剛介紹的幾種按摩其實跟大家的日常都非常接近，手法也很容易的學習，更重要的是透過這樣的儀式感，來替兩性之間創造一些機會，如果你不是專業的人士。按摩效果更多會在於互動所帶來的情緒，認真的感受你們之間的氣氛，並且挑選相對應的情境，就是本章節服務的目的了，這一次的內容就到這邊，男人必修的新時刻。我們下個單元再見。
