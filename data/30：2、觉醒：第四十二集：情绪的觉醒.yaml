  text: '# 30：2、觉醒：第四十二集：情绪的觉醒好 那这节课就要讲情绪的觉醒，这个世界你所看见的人 事物，都是你内在的一种反射，只要你自己的内心改变了，外在就会随之改变，当外界有任何东西触动你的时候，记住
    要往内看，看看自己哪个地方的旧伤又被触犯。看看自己有哪些阴影还没有整理好，不要浪费能量在那些外在的，不可改变的 不可抗拒的东西上，先在内在层面做一个调和整理，然后再集中精力去去理解，然后再集中精力去应付，外在可以改变的那一部分，先向内看。看看自己的情绪
    看看自己的感受，当你在和外面的人 事物，互动的时候，如果你产生了负面的感受，或者说是产生了负面的情绪，你可能是认为是外在的那个人，或情境引发的 对吧，殊不知
    那份不满与不快乐。其实源于你的内心不在外面，一个自卑感中的人，自然会在生活中处处体会到，别人不尊重他的感受 对吧，不离心嘛 对吧，一个人觉得这个世界是没有温情的，于是他到处都会被冷眼看待，所以你怎么看待这个世界。这个世界就会怎么对你，我们也一直在讲，事情本身没有意义
    对吧，所有的意义都是我们人为所赋予的，我们的思维所赋予的 对吧，没有任何事情可以造成我们心理上的痛苦，痛苦来自于你对事情的解释。所以痛苦是你创造出来的，而不是你对事情的解释造成的痛苦，所以痛苦
    忧伤或是愤怒出现的时候，那就是你应该审视自己内在的时刻，而不是去外面寻找答案，而不是去抵抗情境 想去改变别人，不是，事情从来不给人压力。压力来自于一个人对事情的反应，我上节目就说过了，压力是本人能力与事情所需能力相比而产生的复制，轻松
