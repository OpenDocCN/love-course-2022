  text: 记住 反应是奴役 责任是自由，责任源于觉知 反应源于无觉知，责任来自于意识 反应来自于无意识。愤怒 悔恨 忌妒都是你自己喝下的毒药，但是你却期望被毒死的是别人，所以佛说我们受苦有两种，一种是无知的
    无明的受苦，就是认随潜意识的操控而受苦，同时在抱怨抗拒那份痛苦，这样的经历不会让你成长。另外一种受苦是有觉知的受苦，当你感觉到撕心裂肺般的痛楚，好像你要爆炸的愤怒，但是你不逃避
    你不抱怨 你没有责怪任何人，而是全然的经历它 让压抑隐藏多年的能量爆发出来，用不批判 不抗拒的态度。在全然的爱和接纳中去经历它，那么这样的受苦是你走出人生模式，茁壮成长的契机，所以其实每个发生在你身上的事情都是一个礼物，真的
    只是有的礼物包装很难看，让我们心怀怨恨或是恐惧。所以它可以是一个灾难 也可以是一个礼物，如果你能带着信心给它一点时间，耐心细心地拆开这个惨不忍睹的包装外壳，那么你就会享受到它内在的
    蕴含着丰盛美好。而且是精心为你量身打造的礼物。
