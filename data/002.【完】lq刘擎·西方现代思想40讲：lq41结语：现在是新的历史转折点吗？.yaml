  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq41 结语：现在是新的历史转折点吗？《大全景》，你好，我是劉琴，歡迎你來和我一起探討西方現代思想。，今天是課程的最後一講，就像電影到了最後應該來一個大全景，讓一切盡收眼底。，可是我卻發現，我拍不出一個從容不迫的大全景。因為鏡頭收不住眼前的畫面。，我說的鏡頭就是當今西方思想的認知框架，畫面就是眼前紛亂騷動的世界。，說鏡頭收不住畫面，就是說這個認知框架好像已經無法有效地解釋當下的世界了。，所以在最後一講。我想和你談的就是西方現代思想在今天面臨的來自現實世界的挑戰。，這個挑戰是什麼呢？我們知道思想的一大功用就是能夠深入地理解現實，就是能夠講通現實世界的故事。，但現在我們發現，人類的故事越來越難講了。。以色列有一位著名的歷史學家尤瓦爾·赫拉利，他的《大歷史三部曲》非常有名。，在《今日簡史》中，他寫下了這麼一段話，說1938年人類有三種全球性的故事可以選擇，1968年只剩下兩個。1998年似乎只有一個故事勝出，2018年這個數字降到了零。，什麼意思呢？你可以這樣來理解。就是說在1930年代，世界上有三種故事，法西斯主義、自由主義和共產主義。，二戰結束之後，法西斯主義被淘汰了。只剩下兩種故事，就是蘇聯的共產主義和歐美的自由主義。，冷戰結束之後，似乎只剩下一種故事，就是西方的自由主義。，但到了今天，自由主義這個故事好像也講不下去了。這是赫拉利的看法。赫拉利關注的主要是因為人工智能和生物技術造成的困境。，但我想跟你說的不是技術問題，而是自由主義這個故事在西方國家內部和國際領域都遭遇了挑戰。，我們還是要從全球化說起。在課程的最後板塊。我們講了福山和亨廷頓的思想。，但全球化帶來了一個問題，是亨廷頓和福山都沒有想到的。就是今天我們遇到的一個主要衝突不是發生在國家之間，而是發生在國家內部。，同一個國家內部。在很多大問題上都存在著非常對立的兩極立場。比如美國，對於特朗普，有人就是恨之入骨，有人愛得要死。，再比如英國，對於脫歐問題，國民分裂成高度對立的雙方。再比如德國，對於移民問題的爭論也是如此。這種分裂現象在今天實在是太普遍了。，我把這種狀態叫做精神內戰。為什麼全球化的時代會出現普遍的精神內戰現象呢？這有經濟和文化兩方面的原因。，首先是經濟。有一位研究平等問題的權威經濟學家叫米蘭諾維奇。他在研究中發現，新一輪的全球化帶來了兩個消息。，好消息是，國家與國家之間的貧富差距縮小了，但壞消息是，大部分國家內部階層不平等加劇了。，就拿美國來說，矽谷的大公司在全球化中獲得了巨大的收益。而傳統的製造業地區卻衰落得很厲害。，矽谷的程序員和底特律的藍領工人，他們的經濟差距就拉得更大了。這是經濟方面的原因。此外，在文化層面上，全球化帶來了大量的人口資本信息和物資的跨國界流動。。這就導致各國本土的傳統價值，生活方式和文化認同都遭到了全球主義的強烈衝擊。，尤其是近年來，移民和難民的湧入、恐怖襲擊時有發生，這讓歐美國家感到了文化衝擊，激發了更為敏感和尖銳的反應。。而主流的多元文化主義和全球主義卻沒有能夠提出有效的方案來回應這種衝擊。，所以，21世紀新一波的全球化，造成了一條深刻的斷層線。這條斷層線不是出現在國家與國家之間，，而是出現在每個國家的內部。出現在全球化的受益者和因為全球化而受挫的人之間。，於是，這條斷層線的兩側就出現了精神內戰，在政治上表現為兩極對立，讓自由民主政治陷入了嚴重的困境。，這是西方國家內部的問題。，再來看國際領域，近年來。有些西方學者發現，人們談論的所謂自由國際秩序，其實並不是一個真正的全球秩序，，而只是一個區域秩序，'
