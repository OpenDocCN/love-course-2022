  text: 因為它實際上是二戰之後在美國主導下建立的北美和西歐國家之間的秩序，其實應該叫做大西洋秩序。。大西洋秩序的特徵是，這些國家都採取非常相似的制度，就是自由主義民主和自由市場經濟。，但西方一些政治家和思想家曾經相信，這個秩序可以不斷地擴展，最終會覆蓋全球。，有一些歷史事件。比如曾經的亞洲四小龍的崛起，後來還有蘇聯的解體和冷戰的終結，都鼓舞了自由秩序擴展的信心。，但最近二十年來，這個秩序的擴張，在帶動新興國家發展的同時，也引起了廣泛的不滿和衝突。，亨廷頓有一點是對的。就是他看到這個自由秩序並不只是單純的制度，它其實帶有自己的價值和規範，，在擴張的過程中會深度的介入到那些非西方國家的內部秩序中，結果就引起了文化、政治和經濟上的各種反彈。，於是，有越來越多的學者。包括自由派的學者，就開始了質疑和反思。，比如英國著名的政治理論家約翰格雷就說，向外輸出西方體制的企圖是一種愚蠢的禁軍。，那麼，自然有人會做出另一種選擇，既然這是愚蠢的禁軍，那好吧，我不禁軍了。不管什麼國際局勢了，一切問題本國優先吧。，但這樣就行得通了嗎？在全球化的世界，你總是需要和其他國家打交道，既然要打交道，就需要有秩序，沒有秩序才是最危險的。，現在，似乎所有的全球秩序都在衰落。美國的退守，英國的脫歐，WTO的失靈，貿易爭端的加劇，各種分離主義、反移民和排外的浪潮，洶湧而起。，曾經歷史的目標和宏大歷史的故事似乎消失了，人們現在都在講述各自不同的小故事。當下似乎只有中國仍然在積極推進全球化，暢想人類的共同命運。，那麼，人類的未來究竟會走向匯聚還是分離呢？，早在1964年，加拿大傳媒理論家麥克·盧汗曾經提出過一個概念，叫地球村。但我覺得這個比喻只說對了一半，不是地球村，而應該是地球城。，這個城裡的人來自不同的村莊，帶著千差萬別的方言、習俗與信仰，這些差異讓城市的生活變得豐富多彩，這也是許多人偏愛城市生活的原因。但在差異中也埋伏著衝突的隱患。，過去大家各自住在自己的村莊裡，最多聽說外面還有一些別的村莊，但現在大家就住在同一個城市裡，甚至就住在樓上樓下，抬頭不見低頭見，彼此之間的差異就更容易引起矛盾和衝突了。。這時候就難免有人會覺得，算了吧，那就不要一起過了，這就是所謂的脫鉤。可是我們真的能相互分離嗎？我們付得起分離的代價嗎？就像你逃離的大城市就能回到夢中的故鄉嗎？，沒有這麼簡單，我們已經成為了城市的居民。地球城就是我們唯一的世界，在這個意義上，出現分離恰恰是因為我們正在試圖靠得更近，所以分離並不是全新的方向，而可能只是因為靠近而產生的陣痛。，我們通常覺得，因為有衝突，才會有分裂，因為有共通之處。所以才會走到一起。但把視角拉得更遠，你會看到，人類的歷史恰恰是一部因為衝突而匯聚到一起的故事。，更確切地說，是經過衝突，達到共通，最終匯聚到一起。比如，美國從建國到南北戰爭，到戰後的重建。比如歐洲經過了世界大戰，戰後的和平，再走向歐盟。，而且要知道，讓我們走到一起的原因，有時並不是因為彼此喜歡，而是因為我們面臨共同的威脅和挑戰。氣候和環境的危機，極端主義對安全的威脅，新技術帶來的挑戰。全球疫情傳染的衝擊，還有世界範圍內貧富差距的擴大。，這些都不是一個國家能夠單獨解決的問題，所以即使在負面的意義上，人類也分享著共同的命運。，我們未必是因為彼此喜歡才走到一起。也有可能是因為無法單獨應對共同的問題，才需要在競爭中展開合作。，未來究竟會怎樣呢？中國的古話說，天下大勢，分久必合，和久必分。，但這種看法，就好像在旅途中只打開近光燈，只看到了眼下的路面。。如果我們抬起頭，觀察更多長遠而緩慢發生作用的變量，
