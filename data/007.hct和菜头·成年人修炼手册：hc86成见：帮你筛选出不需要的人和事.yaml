- answers: '-   什么是成见？

    -   成见是指对人或事物固定不变的看法，当成见的对象是别人时，叫做正知，当成见的对象是自己时，叫做偏见。

    -   人们更关心他人对自己的成见还是自己的成见？

    -   人们更关心他人对自己的成见，因为他们极力想摆脱后者。

    -   怎样才能摆脱他人对自己的成见？

    -   最简单的方法是继续做自己，另外还可以替换成一个新标签，或者朝着别人的成见直冲过去证明其错误。

    -   成见会对人产生什么影响？

    -   成见会束缚一个人，但也可以人为地塑造成见，有时成见也是一种保护和筛选，有利有弊。

    -   作者对改变他人对自己成见的建议是什么？

    -   作者并不会敦促立即改变他人对自己的成见，而是指出人生不可避免地要被贴标签，并提出成见也有其积极一面。

    -   作者是否认同成见的存在？

    -   作者认为成见在一定程度上是必然的，因为人们需要在生活中给他人和事物贴上标签，以便处理复杂的社交关系。

    -   作者对他人的成见感受如何？

    -   作者认为人们对他人的成见是正常的，但也提出了另一个观点：人生中的问题往往是人太多而不是相反。'
