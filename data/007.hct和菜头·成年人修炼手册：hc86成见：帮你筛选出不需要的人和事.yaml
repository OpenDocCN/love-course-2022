  text: 上面介绍的方法都变成了迷惑人心的法术，其实并不会长久，而且存在有朝一日被拆穿的危险。。在同一个人身上不可能两次贴上同一个标签，因为那样就很难再撕下来了。，想一想大家对习惯性撒谎然后再道歉的人是什么态度，对经常借钱周转拆东墙补西墙的人又是什么态度，这个时候人们就变得极度不宽容。而且很难恢复过去的信任度了。，对此呢我的看法是这样的，我并不会敦促你立即做出改变扭转人们对你的成见，当然你愿意那么去做我也并不反对，我只是想说，人只要活在这个世界上就不可避免的要被贴标签。就不可避免的要被分类。，人的大脑里有许多个小抽屉，任何人和事终归都要进入其中的一个，凡是不能归入其中的都将会被人遗忘，人人嘴上都会说成见不好，但是人人都忍不住的去建立成见，而且一旦建成就懒得修改了。。原因是成见的确方便，也的确省时间，人们之所以要建立成见，本质上是为了自己的利益，可能在学居人时代人类就已经那么干了，，先验的蛇是危险的，先验的蘑菇是有毒的，诸如此类。他们在周围标记了一系列可能会危及到自己的事物，并不去理会是否客观或者准确，因为标记错误无非是损失一顿饭，但是判断错误却可能是要命的事，对他人也是同理，所以成见大多都是负面的。。可是如果我们换一个角度来看，成见也可以是一种保护，我时常对前来大骂我的读者说，你之所以会骂我，是因为你对我认识不深，假如你再深入一些的话，保不齐你想打我。，人们反感他人对自己的成见，认为那并不确实。可要我说的话，如果成见确定无疑，而且是你个人最大的缺陷，那还不如是大家误以为的那个小毛病呢。，从这个角度去看，成见在一定程度上帮助我们避免在人群中裸奔。，不止于此，成见不单是一种保护，而且是一种筛选。没有兴趣修订成见的人，根本对你就没有深入了解的兴趣，所以成见可以帮你筛掉一批本不需要认识的人，阻挡一批本不需要去做的事。，翻阅名人掌故的时候，你会发现许多画家和书法家给人的印象是非常在意金钱的人。比如说齐白石甚至挂出告示，明确按照尺寸写名画稿的价钱，而且价钱并不便宜。，可是在我看来，这种贪财吝啬的成见帮他阻拦了许多想要占他便宜的人，省掉了他许多无聊的寒暄见面时间。那如果真的喜欢他的画。真的喜欢他的人，就不会受到成见的影响，而是想尽办法见到他本人，届时又是另外一番光景了。，所以啊，成见并不可怕，反倒可能是好事。这么多年来，人们认为我有社交恐惧，对超过三个人以上的聚会有本能的抗拒。我当然并不恐惧了，必要的时候我也穿西装打领带，言谈风趣应对得体。，但是呢，我并不打算改变这个成见，因为我的确不喜欢和很多人待在一起，又不想因为拒绝而显得失礼。还有一种说法呢，是认为我书生气太重。也许这是真的，但也正是因为如此，我赢得了乱翻白眼的自由。没办法，书生气太重嘛。，同样的，对于另外一些人来说，书生气重意味着值得信任，总比生意人味道浓郁要好嘛。对于我来说。不在意我书生气重的人也是很好的结交对象，这个成见帮我省了很多时间。，成见和他人有关，我认为我们不应该忽略这个基本事实。在意他人的成见很正常，不过呢，我还有另外一个观点值得你参考一下。。人生中太多时候的问题啊，是人太多，而不是相反。，好了，这一讲啊就到这里。你有过对他人的成见吗？或者你感受到过别人对自己的成见吗？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。我会把那些精彩的问题放进周四周五的问答篇目里的。，好，书走了，我们下一讲，再见。。
