  summary: "-   何菜头在《德道传栏》中讨论成见，指固定看法。成见分正知和偏见，人们更关心他人对自己的成见。  \n    1.  成见只有落在自己头上才称其为成见，每个人都有成见，但会被其他人格特点替代。\n\
    \    2.  人脑容积有限，无法给每个人无限多个标签，成见总数有限，可通过替换标签改变成见。\n    3.  朝着别人的成见直冲过去，证明错误，重复宣称自己的观点，人们会渐渐接受新印象。"
  text: '# 007.hct和菜头·成年人修炼手册：hc86 成见：帮你筛选出不需要的人和事您好，欢迎来到《德道传栏》，何菜头，成年人修炼手册。，今天我们来聊一个词，成见。，成见名词，指对人或事物所抱的固定不变的看法。，当成见的对象是别人时，叫做正知，当成见的对象是自己时，叫做偏见。。成见只有落在自己头上时才称其为成见，这是它最为奇妙的地方。，因此每个人或多或少都有点成见，这样过几日子来不会太辛苦。，无论成见正确与否，那起码是个结论，只要贴上去就不用再花时间去想了。。在自己的成见和他人对自己的成见之间，人们更关心后者，也极力地想摆脱后者。，我认为这件事情并不难，最简单的方法就是继续做自己。，别人对你有成见只是因为了解不足，但是又想快速地下一个结论，。所以把你归入某个标签之下。这就是个临时行为，，随着对你的认识增加，成见自然会被其他的人格特点所替代的。，它的缺点是没有什么效率，许多人都忍受不了那么长的时间。。而且未必人人都有鲜明的人格特点值得他人专门去记，，一旦不小心形成一个成见，也许会维系相当长的一段时间。，考虑到人脑的容积有限，不可能分配给每个人无限多个标签，，所以不管是什么人。身上所能容纳的成见总数是有限的，一般就是一两个。，如果有谁对你的成见有七八种，那个人不是你的父母，就是在暗恋着你，，否则呢，不会如此挥霍浪费心神，需要记住你身上如此之多的细节特点。，于是呢。第二种方法就是替换，给别人一个新标签，一个你想要的标签，，努力给他们留下深刻的印象，那么这个新标签就可以把旧成见给顶掉。，比如说，我很早就上网了，人们当时认为喜欢上网的人都是夜猫子，。是整天宅在家里的懒鬼，但是呢，我在网上有个标签，叫做勤奋，，因为曾经有很长一段时间我每天早上8点20拍一张天空照片，然后发到网上，，但那其实并不是真的，只是一个成见，因为当时我上了闹钟。8点15起床拍照发送，，然后呢回到床上继续睡到中午，大家看到的是我每天早起发天空照，，但是看不到我转身睡回笼觉，天天早起给人的感觉很勤奋，天天早起拍天空很特别，，于是啊，我就变成了大家心目中勤奋的人。而不是一个沉昏颠倒沉迷网络的宅男。，这里提示一句啊，在朋友圈里加班的人呢，往往也不是真的加班狂。，还有一种相对积极主动的方法，那就是朝着别人的成见直冲过去，证明这个成见的错误。，步骤呢也很简单。首先是当众宣布成见和事实刚刚相反，你不是那样的人，这个叫做提请注意。，然后呢是重复强化你的观点，不断的在众人眼中验证你的说法，这个叫做事实证明。，但是这两步其实都没有那么重要，重要的是第三步。一再强调你是一个怎样的人，一再用实力证明。，当你重复足够多次，那么新的印象就会建立起来，人们也会渐渐地接受下来，这个叫做重复宣称。，重复宣称啊是有用的，就像前面提到的朋友圈加班现象一样。虽然一开始谁都不相信，认为就是个表演，但是呢，人都是有惰性的，对他人的事情并不会投入大量的精力去关注。，而人们每天看到朋友圈的加班表演，即便内心的并不相信，可是架不住重复的次数足够多，不管喜欢不喜欢。每天都要被刷一遍。，那么偶然有一天问他们对这个人的印象如何的时候，他们唯一能够想起来的就是此君每天加班，因为这是他们每天看到的事情。，成见啊会束缚一个人，但是人也可以人为的塑造成见。自我营销就是那么做的。成见的不可靠就体现在这里了，它不但可能是错的，而且可能是人为设计的结果，只是我们生活在人群里，多多少少都需要在脑袋上顶着一个标签过活，那么自然就要去争取一个好一点的标签了。。接下来呢还有一个问题，如果成见是真的怎么办呢？或者说部分真实怎么办呢？那如果是这样的话，'
- answers: '-   如何方法变成迷惑人心的法术，并导致人们不再宽容，难以恢复信任度？

    -   方法在于重复宣称，通过不断强调和实力证明自己的观点，使人们逐渐接受新的印象。这种重复宣称的行为会在人们心中树立起新的认知，随着时间的推移，旧有的成见会被新印象所替代，从而导致人们不再宽容，并且难以恢复信任度。

    -   人们为什么不可避免地被贴标签和分类？这种行为的影响是什么？

    -   人们不可避免地被贴标签和分类是因为人类的大脑需要对周围的事物进行归类和整理，以便更好地理解和应对环境。这种行为会影响个体的自我认知和他人对其的看法，可能导致误解和偏见的产生，同时也会影响人们的行为和交往方式。

    -   成见是如何方便省时间，并为个人利益建立基础的？

    -   成见方便省时间是因为它可以快速给出对他人或事物的评价和结论，避免了复杂的思考和判断过程。同时，成见可以为个人利益建立基础，因为它可以在一定程度上控制他人对自己的看法，帮助个人获得社会认可或避免不利于自己的标签。

    -   成见如何保护和筛选个人，以及如何帮助避免不必要的人际关系？

    -   成见可以保护个人，因为它可以帮助个人筛选出对自己有利或不利的人际关系。通过对他人的成见，个人可以避免与不必要的人交往，减少不必要的社交关系，从而保护自己的时间和精力，避免不必要的困扰和冲突。

    -   作者为什么认为成见并非可怕，甚至可能是一种好事？

    -   作者认为成见并非可怕，甚至可能是一种好事，是因为成见在一定程度上可以帮助个人筛选出对自己有利的人际关系，避免不必要的社交困扰和冲突。同时，成见也可以帮助个人建立自我认知，塑造自己的形象，从而获得他人的认可和尊重。'
