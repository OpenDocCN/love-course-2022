- summary: "-   人类在追求某种东西时会产生渴求感，这是大脑认为对生存有利的驱动力，即生物驱动力。即使明知不好，大脑会逆向合理化，如被拒绝后仍继续付出。这种合理化是为了让行为和思考保持一致。\n\
    \    1.  渴求感是大脑认为对生存有利的驱动力\n    2.  逆向合理化是为了让行为和思考保持一致\n    3.  合理化行为是人类的本能，无法逃避生物驱动力的支配\n\
    -   人类被生物驱动力影响，追求某种东西时会合理化自己的行为，即找出做某事的理由。无法永远追寻逻辑目标，因为生物驱动力会支配行为。人类无法逃避生物驱动力的支配。\n\
    \    1.  人类会合理化自己的行为\n    2.  无法永远追寻逻辑目标\n    3.  生物驱动力会支配行为，人类无法逃避"
