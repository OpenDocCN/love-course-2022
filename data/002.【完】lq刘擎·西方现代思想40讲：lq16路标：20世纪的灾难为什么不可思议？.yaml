  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq16 路标：20世纪的灾难为什么不可思议？【新的世界】，你好，我是劉晴，歡迎你來和我一起探討西方現代思想。，在第二個模塊，我們討論了現代世界的一個巨大挑戰，，那就是如何面對和理解現代特有的精神危機。，這是現代人在心靈生活領域面對的難題。。從這講開始，我們的思想旅程要轉入一個新的領域，社會政治領域。，在這一單元，我們要探討思想家對於二十世紀的反思，，那就是二十世紀為什麼會出現許多災難，，它們有什麼特別之處，和現代思想又有什麼關係呢？。也許你還記得，在《法刊》詞裡我說過，，二十世紀是一個希望和失望交織的時代，，是一個成就輝煌，又災難深重的時代，它迫使人們去反思。，首先很容易想到，人類僅有的兩次世界大戰都發生在二十世紀，，說它災難深重。毫不為過。，但這並不是二十世紀災難的顯著特徵，，因為歷史上大規模的血腥殘劇並不罕見。，二十世紀災難最不可思議的地方，在於它完全出乎意料。，讓我們穿越到1900年，，假如你是當時生活在歐洲的一個普通人，。你會怎樣展望即將來臨的新世紀呢？，在1900年，歐洲已經享受了將近一百年的和平。，雖然小規模的局部戰爭和衝突還時有發生，，但自從1814年維也納會議之後，，主要國家之間再也沒有發生過大規模的衝突了。。那你對和平就會抱有一定的信心，，不那麼擔心戰爭的爆發。，而且你會看到，科學技術在過去一百年飛速發展。，19世紀被稱為科學的世紀，，經典物理學體系已經基本完善，，演化論也逐漸為大眾所接受。。隨著化學理論的成熟，，人們開始享受化學工業發展帶來的便利。，特別是電磁理論的發現和運用，，人們進入了電氣化時代，，開始享受電燈、電報和無線電通信等等，，這些過去難以想像的便利。，科學正在迅速發展，。而且看上去會越來越發達，，為人類的美好生活提供了越來越有利的條件。，於是，你也會對社會的進步抱有期望，，因為你看到在過去的一百年中，，人類社會總體上變得越來越文明、富裕了。。雖然工業化時代擴大了貧富差距，，出現了新的矛盾和衝突，，但也出現了新的思想和新的政治運動，，正在改變原有的政治體制，，應對和處理這些矛盾衝突。，而且，現代社會科學也已經誕生了，。思想家們對社會政治的合理安排提出了新的規劃。，如果說自然科學的發展能改造物質世界，，那麼社會科學也應當能改善社會現實，，解決政治矛盾。，所以，生活在1900年的你，，讀到法國《費加羅報》的元旦社論時，。也許你會頻頻點頭，讚賞社論中的這樣一段話。，二十世紀帶給我們的將是科學進入社會和私人生活，，科學將賦予我們行為的準則，，它將是一種光輝燦爛的前景。，我們希望，補裕了我們的十九世紀，，把那些愚蠢的仇恨。無意義的鬥爭，，和可笑的誹謗，通通帶走，，拋進世紀的無底深淵。，是的，在進入二十世紀的時候，，西方主流輿論普遍相信，，人類已經開始了一個嶄新的現代文明。，古代的野蠻殺戮，一去不復返了，。蒙昧落後的弊端會被逐漸消除，，大多數人都對新世紀的前景，，抱有相當樂觀的信心。，但是，回到2020年你已經知道了，，這個被寄予厚望的二十世紀，，經歷了多少殘酷的災難。，有先後兩次世界大戰，。害人聽聞的納粹大屠殺，，二十世紀最強大的國家之一，，出現了政治清洗和大饑荒。，而在資本主義世界則爆發了嚴重的經濟危機，，同時，生態環境被破壞的惡果也開始顯現。，甚至在第二次世界大戰結束之後，。還出現了長達四十多年的冷戰，，無數人生活在核危機的恐懼中。，在某些時刻，人類的命運似乎只差一點點，，就要墜入深淵了。，所以如此，1900年的時候，，我們不是看到人類在各方面都在發展，，都在進步嗎？。'
