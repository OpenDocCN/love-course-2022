  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念练习04-清洁内在空间音频_十点课堂当我们想要聆听到内心的声音时，我们首先要对自己的状态保以觉察。，在今天的清扫练习中，也是在帮助大家更好地了解自己内在的状态。，这个练习在任何时候都可以进行。，特别是当你遇到挑战和压力的时候。当你在选择前犹豫不决的时候，，这个练习都可以起到很好的作用。，当铃声响起的时候，可以保持身体的放松，闭上眼睛。，觉察一下此刻的身体，可以快速地做一遍身体扫描。，留意一下身体的哪些部位此刻需要更多的关照。，可以快速地从头到脚扫描一下整个身体。，这个身体是你此生的圣殿，唯一的一座圣殿。，请保持着敞开，接纳的态度，将身体作为一个神圣的整体。，感受一下在这个当下，这个身体作为一个整体，栖息在这个星球上。。你可以全然地信任，信任大地每时每刻对你提供的支撑。，无论是在座椅上、垫子上、草地上、床上，大地母亲总是支持着你。，无论你那里是阴天还是晴天，太阳每一天或隐或现都在毫无保留地照耀着大地，也照耀着你。带来光明。，允许自己保持信任。，生命在持续地变化着，不同的知觉内在的情绪想法也都在变化着。，对这些变化保持着觉察。，留意一下在这个当下，有没有一处，哪怕是小小的一处，让你觉得踏实、安好。。它可能是此刻平稳的呼吸，也可能是身体的某一处放松、自在。，或者是自己的嘴角、眼角让你觉得舒展。，也可能是情绪感受中有一丝的平静或者喜悦。，当你准备好了，可以觉察一下，让意识感受一下自己的区别。。从脖子到臀部，在这个非常敏感而鲜活的三维空间，游走流动。，留意一下当你在这么做的时候都感知到了什么。，可能是一些细微的知觉，温暖、寒凉、平滑、不规整、软、硬、安静、跳跃、静止、移动等等。。你不需要迷恋任何一种感觉。当大脑又一次的思绪飘走了，，只是再一次轻柔而坚定地把意识带到内在的知觉和体验上。，如果你并没有非常强烈的感觉，也可以去感受一下这种没有什么感觉的感觉。，在清扫这座圣殿的时候。就好像是在清扫一个办公场所。，办公桌上蒙上了厚厚的灰尘。当你开始完成清扫练习，，每当你在需要去找到那些文件和文件夹的时候，才可以清楚地看到它们。，想象一下。把你内在的每一种担心、恐惧、紧张都放到身体以外的地方。，让每一次呼吸都带它们出来一些。，当你的内在空间越来越清洁，许多困扰着你的问题，也才会不问自明。，安住在这深邃的宁静里，打开绝知的触角。去接纳内在和外在会出现的任何一种声音。。'
