  text: '# 社交光谱社长《SOUL掌握》：3.瞬间玩法：展示型瞬间 VS. 诱饵型瞬间很多人甚至是女生其实都不会发瞬间，发出来的瞬间别人甚至连一秒都不愿意停留，今天就从四个角度给大家解决一下优质的瞬间到底是怎么样的，回到刚才的话题，别人一秒都不愿意停留的相当于无效瞬间。那么无效瞬间有哪些，第一一意不明的瞬间，比如说风景照还有上班途中的那些游客照，这些瞬间除了能够感动当下的自己，别人是不能跟你掰照的时候那个心态去共情的，别人只是在乎你这个人是谁值不值得他去认识。跟第二个板块讲的英文名是一个道理，别人看不懂的相当于没发，所以你发瞬间也好还是微信朋友圈也好，受众面一定要广，要别人看得懂，因为你不能确保所有人的智商都跟你一样高，这是一个知识陷阱，举个例子。比如说你的生活都是吃吃喝喝，于是你在瞬间上展示了你每天吃的什么菜，其实换作你在刷女生的瞬间的时候，你第一时间看的是啥，当时脸，然后才是女生的择偶标准，再然后才是她的生活，是不是跟自己是重合的。有些时候我去看女生的瞬间的时候，想要得到一些我想要的信息，比如说年龄地理位置之类的，结果一刷，哇
    几十条下来全都是吃的，我真的刷的挺无奈的，就直接关掉换下一个了，第二个就是不要发布负能量。如果你的朋友是一个利器很重和伤器很重的人，如果是你见到这样，也是会本能的去躲开他，我们用逆向思维去想一想这个问题就知道了，但是不要在社交软件上发布出来，你是上来把妹的。不是上来把社交软件当成包份词的知道吗，要明白这一点，一定是要跟你这个人有关的，跟你个人品质有关，一个好的瞬间是怎么组成的，首先必然是你的外貌，外貌是一切社交的敲门砖，有句很现实的话就放在这里。当你没有外貌支撑的时候，你就会觉得女人很现实，是吧，不然人家图你啥，真诚吗，很多导师在营销的时候都会告诉你，外貌不重要，你需要有个强大的心态，什么二发品质，那些东西是需要有，但是完全抛开外貌不谈。完全是扯鸡巴蛋，你自己抠心自慰一下，你看女人第一个是看什么，总不能是她的内心，真实一点，脸永远是第一优先级，我们都是这样子，更别说那些为爱豆疯狂的女生，所以说你的瞬间里面必须要有几张。关于你比较干净一点的照片，这个我就不多提了，你们自己可以去soul的广场上验证一下，即使你的自我介绍或者吃喝玩乐，发的再多再好，也没有一张帅哥的脸照评论那么多，第二就是你玩的部分。你在做你喜欢的兴趣爱好的时候，的照片把它发上来，这会给女生一种代入感，就是她会去设想，如果你们同时在做这个项目的时候，会是一种什么样的感觉，如果没有啥可以展现的，你就应该考虑增加一下自己的兴趣爱好。比如说阅读之类的这些都是比较ok的，关于瞬间里面有一句比较重要的话，就是叫做展示什么就吸引什么，举个很简单的例子，假设你的生活中都是各式的PC游戏，就是电脑端的游戏。然后你在瞬间里展示的都是你玩游戏的过程，那么有些女生她不玩游戏，她就会直接刷走，如果这个女生还有玩游戏的话，她可能看到你分享这个游戏的独特见解，就觉得你很有趣，然后就跟你聊上了，她可能也会去搜上古卷轴。这几个关键词去找同类，所以一个好的瞬间，是由以下5个模块组成的，首先第一优先级永远是你个人形象的展示，第二个是你个人的品位，个人的品位可以从书籍
    音乐 艺术，这几个方面来突出你个人的内涵底蕴。第三个是高质量的吃喝玩乐，比如说你的旅游打卡照，一个月里面很少吃到的一些高质量的美食，西餐 法餐 泰餐这些啥都是可以发出来的，第四个是你的兴趣爱好，下面的那个例子讲到了，它可以是一款比较小众的游戏。也可以说是骑马
    高尔夫，或者极限运动这些啥的，每个人独有的兴趣爱好，你都可以发出来，'
