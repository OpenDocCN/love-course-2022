    -   价值相互吸引是建立稳固人际关系的基础，因为只有当双方在关系中能够相互欣赏和认可对方的价值，才能够更深层次地建立起稳固的人际关系。价值的相互吸引可以让双方在关系中感到平等和愉悦，从而建立起长久和健康的人际关系。'
