  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【选修课02】对”作“老婆“作”问题的妙答《佛教》，各位同学好，我们在婚姻生活中，经常有人说到一个字，叫做，做就是无力取闹，比如呢，做也不是又也不是啊，比如家里面设个烤琴机啊，晚上几点人回来，没回家的话呢，就罚款了，那么最近呢。有人来问了我一个奇怪的问题，他说他老婆非常左，经常讲一句话，他说，讨到一个好老婆事业就成功了一半，你幸亏呢是讨到我这个老婆，他问俊教授，这个问题怎样回答，那我的回答是，如果你老婆以后再这样问问题。你就直截了当地回答他说，对的，讨到一个好老婆事业就成功了一半，所以为了事业成功，我要讨两个老婆，当然，为了事业更大的成功。那我就把它说了。'
