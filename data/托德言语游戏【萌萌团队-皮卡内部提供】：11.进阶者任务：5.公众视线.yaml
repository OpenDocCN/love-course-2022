  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：11.进阶者任务：5.公众视线第四個挑戰是非常大的挑戰，沒有人想要被看見做冷冰的方式，很多時候如果有女生坐著或站著，你會去跟她聊天，但假設有幾個人坐著兩三米遠，你會覺得很奇怪、很奇怪，不想做這個，等等，這是你的唯一機會。你必須做這個，你坐在地鐵站，有其他人坐在地鐵站，你永遠不會再看到那女生，這是你必須做的事情，我建議你做得最開心、最好、最社會，如果你擔心她的奇怪，就不要跟她開始太過分，如果有其他人在。你也可以把他們當成她的團隊，但浪費這個機會是很蠢的，我保證你，不會有人會責怪你，因為你責怪她的好處，如果你是好處的人，或是不友善的人，如果有人會給你難關的時間，可能因為他們太生氣，所以他們想讓她接近她。但女生在公司裡，你必須跟她接近，所以要做好、做好、做好，這裡有很多的地方，有地鐵站、地鐵站、機車站、機車站，這些地方，有很多人在那裡，或是公共地區、辦公室，這些地方，女生會跟別人一起。如果你想要那樣的情況，另外一個很好的機會，很多時候就是在健身室，女生可能不在健身室，其他人在其他機器裡，還是用這個方式。不要擔心別人的想法。'
