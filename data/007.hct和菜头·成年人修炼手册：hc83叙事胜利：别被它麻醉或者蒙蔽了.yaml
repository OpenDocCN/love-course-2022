  text: 从越南杀到阿富汗，所向披靡，如汝无人之境。，这套电影啊，在美国很受欢迎，许多美国人认为，看完之后内心非常宽慰，这同样是一种叙事胜利。。虽然越南战争失败了，但是退伍兵兰博是个大英雄，在他身上啊，体现了战友之间的忠诚，体现了他对平民的关怀。，总之，他是一个闪耀着个人主义和人道主义精神光芒的武士，只要有他在，世界一片和平宁静。所有的恶人都要遭到惩治。，兰博存在吗？不存在。越战胜利了吗？失败了。，所以啊，也有一些对此根本不买账的越战老兵感到愤怒，认为电影里的这种超人战士形象是在侮辱他们曾经付出过的血汗。，我认为啊，他们很聪明。没有被叙事胜利所蒙蔽，知道事实是什么，哪怕是来自电影的一点点麻醉和缓事，都要加以拒绝。，在夫妻关系、父母子女关系、朋友关系等等人际关系里，经常都能发现叙事胜利的存在。，无事关系破裂的事实。也无需各方对破裂关系找出弥补方案。，只要把自己塑造成为无私的奉献者，树立一个自私自利的对立面，叙事胜利就可以立即成立。，从如果当初不是我这句话开头，没有哪一种个人叙事不是用这种方式去解释现实的。。可是现实比过去变得更好了吗？并没有。叙事胜利只要证明没有比过去变得更糟就能够成立。，但是这样做有什么现实意义呢？区分了好人和坏人？可以赞美好人而谴责坏人？然后呢？有什么改善和变化吗？。我呀不是一个没有同情心的人，我也不是一个纯粹按照结果来论成败的人。我也清楚地知道，人人都需要自我安慰，需要给自己不利的处境找到一个理由。，事实上呢，我也不反对去这么做，因为我们都不过是血肉之躯。也都有软弱脆弱的时候，有理由在坚硬的现实面前暂且扭过头去。，但是啊，我不赞同叙事胜利这种做法，不是因为它无效，而是因为它太有效，太有说服力，太容易为人所接受，同时啊，又太难让人觉察了。。人总有成功的时候，也总有失败的时候。如何做一个失败者，如何接受失败，这是每个人都需要学习的课题。，而叙事胜利很轻易地剥夺了这种学习机会，非常方便地构造出了一个失败英雄的形象。可以让自我在上面气息且感觉良好。，那样啊，失败也就失去了意义，我们为此付出的代价也都全部浪费了。，因为我们并不会从中学到什么，反而是转变成一种故隐自怜，通过忽略和扭曲现实，重新加以叙述的方式。悄悄让自己啊，喜滋滋地站在胜利者的一方。，叙事胜利，重新定义了胜利。更糟糕的是，通过重新定义胜利，让人错失改变的机会。，没错，叙事胜利啊，就是阿Q精神的大众版，甚至也频频出现在精英阶层身上。。非洲问题、中东问题、气候问题、环境问题等等这些问题上，都可以看到叙事胜利的影子。，关键在于，这就像是你在房间里感觉到冷，这时候啊，不管开多少盏日光灯，不管看起来多么明亮，你还是感觉不到一丝暖意。。叙事胜利啊，就是开日光灯取暖，好看、光明，但是无用啊。，好了，这一讲啊，就到这里。，不知道你是否经历过叙事胜利的时刻，又或者你身边有没有这样的现象被你观察到了。，欢迎在留言区写下此刻的想法。也欢迎向我提问，我会挑选出精彩问题在周四周五的问答片目中进行答复的。，说走了，我们下一讲，再见。。
