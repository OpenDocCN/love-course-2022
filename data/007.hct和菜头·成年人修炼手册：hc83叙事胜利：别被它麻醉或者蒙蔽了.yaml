  text: '# 007.hct和菜头·成年人修炼手册：hc83 叙事胜利：别被它麻醉或者蒙蔽了您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，咱们来聊一个你可能不常听到的词儿——叙事胜利。，叙事胜利，从书名《叙事的胜利》里借来的概念，是指一种需要警惕的倾向，无视事实。转而追求编造一个让自己觉得是赢家的故事。，这个叙事胜利啊，听起来很像是个伪造的概念。什么是叙事胜利呢？有人可能会这么发问。，就不能老老实实叫做阿Q精神或者精神胜利法吗？我认为不可以。因为阿Q那套儿子打老子的说辞太过明显，明显到一出口就没有人相信。，但是，在我们的日常生活中啊，还存在着大量类似的说法。但是，人们早已经习惯甚至不会觉察出异样。如果用阿Q精神这样明显带有贬义的说法去形容。大概除了引发强烈反感之外，是起不到任何帮助作用的。，我呀，可以举一个很简单的例子。当我们讨论到职场的时候，是不是时常会听到有人说自己长期不能升职，不得重用，是因为自己不会溜须拍马，不会人前表现。不会懒功伟过呢？我相信，你一定在许多人那里听说过许多次吧。，这就是一种叙事，它的标题叫做《我是一个正直的人》。没错吧，每次你一定都会听到这样的台词，我呀，就是太正直了。那这样的故事听了很多遍以后。不知道你有没有一点怀疑，究竟是职场本身的确是一团漆黑，无论到哪里都一样，还是说有一群人喜欢用同一套说辞来解释自己的现状呢？你觉得这两种解释哪一种更接近真相啊？，听了太多次之后，人免不了会去想。这一次两次三次四次，你可以说是遇人不淑误入陷坑。，每次都是小人得志，你因为正直孤高遭人排挤，这可能有点说不过去了。正常人哪里会有运气那么糟糕的呢？啊，莫非是体制天生吸引小人？你看，这个时候啊。你绝对不会想到阿Q精神这四个字，因为你根本就不会觉得这是一回事。你甚至还会给予同情和关注，帮着分析，试图给对方一个解决方案。但是过不了多久，相同的问题还是会重来，这个就是叙事胜利的结果。。一个人在职场上欲欲不得志，可能有很多种原因，分析起来会很复杂。没有人喜欢复杂，也没有人喜欢主动找自己的原因。，在所有的可能里，只要跳过事实分析，就可以直接构造出一个动人的故事。而且是历史悠久的故事模式——君子小人。，他一定是由三方构成的，一方是正直的我，一方是昏溃的主上，还有一方是迷惑了主上的小人。，从事实层面来讨论，欲欲不得志这本身就是个失败，原因可以暂且不论。但是。一旦用了叙事胜利的方法，失败者就可以成功扭转成为成功者。，失败不重要，我守住了珍贵的正直品质，我因为是个好人而遭到排挤，所以呢，不是我失败，而是小人太多太坏。，什么是叙事胜利啊？叙事胜利就是不用去理会失败这个事实，我把其他人打成了惨美的小人和昏溃的君主，那么我就赢了，我虽败犹荣啊。，为什么我说叙事胜利值得警惕呢？因为，成功把别人打成小人打成昏君之后。自己的现实处境发生了任何改变没有啊，没有任何变化，甚至可以说是更糟糕了。，如果是把同事当作是竞争对手，领导当作是要争取的对象，那么这个人呢，还有努力的希望，也还有一战之力。，但是啊。现在他已经单方面宣布了胜利，因为他是个正职的人，正职的人在不易的职场环境里遭到打压，那就是正职的人因为坚守底线而应得到的犒赏。，事情已经了结，结果已经确认，于是他就再也没有任何动力了。，和阿Q精神不同。人们啊其实很喜欢叙事胜利。，1975年，美国军队在越南遭到惨败，不得不仓皇撤出，丢掉了他们支持的南越，这是毫无疑问的失败吧。，但是，后来美国人啊，拍了一套系列电影，由影星史太龙主演，叫做《第一滴血》。。内容是，越战退役大兵兰博，孔武有力，大杀四方，从美国国内杀到国外，'
