    \    1.  有些女生会因为一句话记仇一整天。\n    2.  这种女生通常是闲得无聊，生活节奏慢。\n    3.  快速翻篇是更好的选择，不要把情绪带到第二天。"
  text: '# 《渣男研究院》：86_为什么你听了一句话很生气_720p什么样的女生会特别记仇，就是人家说了一句话，你会生气一整天的，你们知道是什么样的女生吗，就一个星期不出门的女生，就你没事做了，你才会想老的事情一天天想，像我们这种每天生活节奏那么快的。我今天发生了什么我晚上都记不住了，我今天播了四个小时，我今天想了什么话我全部忘记了，因为我事情特别多，记仇的其实就代表你，就是圈子小，格局低，格局不高，你想来想去就那点事，就昨天他有没有送你回家。就这点迫使想来想去，你一天如果就经常开会的，你会想这点事情吗，所以只要去记仇，就是反复的去聊到一件事情，就想跟他怼的时候，就是因为你没事做了，没事找点事找个由头，去炒一下，这不是一件好事。我们说快速翻篇，第二天见面就像没发生的一样，早上好，你要吃早餐吗，然后就是对看到他，就是对着他额头倾向，我去上班了，化好妆以后对他，就第二天就忘记了，忘记以后你会发现，这感觉挺好的，就是你知道我们昨天。炒了一个假是可以原谅的，不是原则性的事情，干嘛把情绪带到第二天，你看每次看到一个狗对你，不是每次看到一个人对你笑，你也想对他笑，这不是一样的吗，你心里是一个阴暗面，你折射出来就是一个阴暗面。你心里是开心的，你散发的都是阳光。'
