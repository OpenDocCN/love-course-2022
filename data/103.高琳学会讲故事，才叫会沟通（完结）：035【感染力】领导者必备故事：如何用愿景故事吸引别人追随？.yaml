  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：035【感染力】领导者必备故事：如何用愿景故事吸引别人追随？学会讲故事才教会沟通，你好我是高灵，欢迎来到故事历课程，很多员工都很烦领导给他们画大饼，其实你有没有想过，连饼都不会画的领导，它还能是好领导，画大饼用另外一种说法，其实就是给员工描绘一个愿景。可能这个愿景看起来有点高，有点大
    甚至不现实，然而很多伟大的事情不都是从一个疯狂的点子开始的吗，因此老板一定要给员工画大饼，大饼画得好不好直接决定了员工，对公司未来发展的方向是否清晰。是否有足够的动力为之而努力，一个画得好的大饼不但能让客户、投资者和合作伙伴，对企业有更为清晰的认知，还能激发员工形成更强烈的凝聚力和向心力，那只有让每个人都深信不疑这个愿景才有可能实现。如果哪天领导连大饼都懒的话了，那你才得担心呢，所以咱们今天就来看看三种愿景故事的讲法，首先咱们来看看我为什么要追求这个愿景的故事，给员工上保险或许算不上什么新鲜事，可是呢
    有这样的一家公司。说给员工的父母也都上了保险，这你听说过吗，这家公司就是星巴克，星巴克的传奇CEO沃德华·舒尔茨在讲到，为什么星巴克的员工，甚至包括很多兼职员工和他们的父母，都享有全部医疗福利的时候。经常会讲这样的一个故事，有一天当我一进家门，发现自己那位靠打杂工维持生计的父亲躺在了床上，原来他在一次配送途中把他的脚踝给摔断了，从此他也失业了，由于没有医疗福利，家里的经济更加拮据。我永远都忘不了这一幕，我父亲是个快垮掉的蓝领工人，父亲没有医疗保险，没有工伤赔偿，什么都没有，他的价值没有得到体现，没有受到尊重，这使他觉得很愤怒，所以我下定决心，绝不会让这样的事情发生在我的雇员身上。因此我决定创立一家成功的公司，为所有的员工提供医疗保险服务，这就是一个典型的我为什么的故事，这样的故事要体现的就是你的内在动力，让员工理解为什么你有这样的一个愿景，可以增加他们对你的信任。在刚才那个故事里，发生在舒尔奇父亲身上是很久以前的事情，而他今天的选择是主动给所有的员工都提供医疗保险服务，所以如果他想要听众进一步的意识到这个愿景对他来讲是多么重要，那这个故事就要继续讲。通过冲突中的选择来进一步的体现你的为什么，比如你可以接着讲说，2008年辛巴克遇到了危机，当年7月份的时候净亏损就670万美金，要是跟别的公司，早就把这一年3亿美金的医疗保险砍掉来降低成本了。然而舒尔奇却没有选择砍掉一分钱，因为他一直认为不是咖啡做人的生意，而是人做咖啡的生意，人才是决定辛巴克成败的关键，那听了这样的故事你是不是都恨不得要去辛巴克工作了呢，这就是好故事的力量。当然了前提是人家CEO先做出了有格局的事，那第二类愿景故事呢，就是愿景对于公司和员工的意义，因为刚才那个故事是从领导自己的角度来讲出愿景对于他的意义，但是你的愿景只有得到员工和客户的认可才行。所以一个好的领导他也必须得是一个好的销售，不但需要把产品和服务卖给消费者和客户，还需要把这个愿景和意义卖给员工，让他们认同这个愿景，因为有了共同的愿景就有共同的目标，也就是赋予了大家一个共同工作的意义。这个意义就是我们说的使命，比如呢迪斯尼的使命就是让人们快乐，阿里巴巴呢是让世上没有难做的生意，我不知道你听没听过这样的一个故事，这是一个流传很久的关于美国前总统肯尼迪的传奇故事。说的是呢在美国首次登月准备的阶段，肯尼迪经常去美国航空航天局NASA访问，有一次呢他在洗手间看到一位男士正在那儿拖地板，肯尼迪呢就向他抱一微笑，感谢他把房间打扫的这样干净，那那个男人马上就回答道说。不先生我不是在拖地板，我是在帮助我们登月，'
