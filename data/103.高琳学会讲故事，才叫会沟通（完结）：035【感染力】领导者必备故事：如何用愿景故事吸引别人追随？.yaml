  text: 深受感动的肯尼迪就把这个故事分享给了其他人，这个故事呢就迅速地火了起来，那我猜想呢NASA的领导一定是画大饼的专家，才能够帮助组织里各个阶层的人。无论是做宇宙飞行器的工程师，还是拖地板的清洁工，都找到了比自己的工作本身更宏大的一个意义，那么作为领导呢你的最主要的责任，就是帮助员工找到那份意义，并且让他保持持久。比如呢如果行政部门能够看到他们做的支持工作背后的意义，那就不会轻易地陷入做琐事的烦恼，那如果哪一份质检部门呢，能够看到这份工作对每个婴儿和他们家庭的重要性，也就不会轻易觉得重复工作的烦恼。那我在公司也经常给员工讲有一次教练的远景故事，尤其是当团队遇到了压力没有动力的时候，我就会告诉他们，你们做的不是简单的克服，而是要为每一个学员提供一个温暖安全的学习环境，让他们在这个环境里能够获得成长。我也会经常把学员的成功故事分享给他们，让他们一起分享这份成功的快乐，所以使命感不是贴在墙上的口号，而是故事，最后呢作为领导你最重要的还不是自己讲故事，而是让下属讲出故事，让客户讲出你的故事。替你来传播你的价值观和文化，这才是领导讲故事的最高境界，沃尔玛的创始人山姆·沃尔顿，他发明的沃尔玛方法论，其实就是沃尔顿自己的方法论，也就是说沃尔玛的企业愿景和价值观。都是从创始人沃尔顿先生自己传递下去的，比如沃尔玛为什么那么严格的控制成本，因为沃尔顿先生本人就是那么的抠门，在他的自传里，他说我管理沃尔玛的风格很明确，我就是很抠，公司的销售额到了400亿。我才买了第一架私人飞机，那时候大家还得逼着我买，出差的时候我们都是两个人一间房，我年纪大了之后才开始订单人间，沃尔玛的高管培训呢，强调的软技能之一就是所谓的走动式管理。因为沃尔顿相信发现员工做对事当时表扬的重要性，所以呢他经常去拜访一些商店和物流中心，他都会到处走动，花时间跟员工一起聊一聊表达他的感激，所以你看企业创始人的个人价值观反映在公司层面呢。他就是一个公司文化，那说到公司文化，大家可能都听说过海底捞的变态客户服务精神，说去海底捞吃饭就是去享受服务的，一点都不差，这种服务已经不再是有求必应的境界了，而是达到了会查验观色的地步了，有个网友就说。有一次去海底捞想带走一点西瓜，谁知道服务员直接就上来阻止，搞得他还挺尴尬的，以为西瓜也不能带走，谁知道服务员连忙解释说，不是不是，一片片的不好带，我直接去给你抱一个整个的，当时那个感动啊，真是太贴心了。其实咱也不知道这故事到底是真还是假，但这不重要，重要的是，有人主动的愿意替你去传播这样的故事，这不比花钱做广告强，所以这就是故事影响力的顶级表现，好
    总结一下，那听了这么多节课，你是不是也认可这一点呢。如果领导想要教导员工，鼓励员工给他们打鸡血 画大饼，最好的方式就是讲故事，只有讲故事，才能够把人团结在一个共同的目标周围，所以作为领导，如果你的行为能够变成员工互传的故事，作为一家公司。如果你的企业文化能够变成客户口口相传的故事，那你的影响力就算是做到家了，所以会讲故事的并不一定是好领导，而好领导一定会讲故事，好
    以上就是今天的内容，今天的小作业就是想一想。哪一家公司的企业文化是你亲身经历过的，而且是你有感触的，通过一个故事把它讲出来，我是李思教练高临，咱们下节课再见。
