- answers: '-   如何定义自尊？

    -   自尊是相信自己的才智，认定自己有权过上幸福生活的基本模式。它是自信的源泉，涉及到对自我形象的确定，包含意识或潜意识中对自我的肯定。

    -   自尊与外界的关系是怎样的？

