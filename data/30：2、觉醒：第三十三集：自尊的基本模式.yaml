- answers: '-   自尊感可以直接影响个人的生活和行为，因为它决定了一个人对自己的认知和评价。高自尊的个人更有信心和毅力面对挑战，他们更可能采取积极的行动追求幸福生活。相反，低自尊的个人可能更容易感到挫折和失望，缺乏对自己能力的信心，导致消极的行为模式。

    -   低自尊者常常自我保护，自卑不敢赞美他人的原因在于他们担心被他人看低，因此避免表达自己对他人的认可或赞赏。他们可能觉得自己不配赞美他人，或者担心表达赞美会暴露出他们自己的不足之处，从而进一步降低自尊。

