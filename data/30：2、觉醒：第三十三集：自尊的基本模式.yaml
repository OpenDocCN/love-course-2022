- summary: "-   自尊的基本模式是相信自己的才智和过上幸福生活的权利，与行为方式互为因果关系。\n    1.  自尊影响行为举止，行为举止也影响自尊，二者相互影响。\n\
    \    2.  自信的源泉在于相信自己的才智和判断力，调动思维能力可以改善生活。\n    3.  自尊感低会导致被动思考和缺乏毅力，自尊感高则会开放交往和诚实得体。"
  text: '# 30：2、觉醒：第三十三集：自尊的基本模式好，那这节课要讲讲关于自尊的基本模式，其实就是相信自己的才智，认定自己有权过上幸福的生活，这就是自尊的本质，也是自信的源泉，自然它直接受我们行为方式的影响，这便是互为因果的关系。在我们其他课程里面也讲过，思维和行动存在互为因果，这里也是，在我们的举止与自尊之间，存在着一个持续的反馈环，我们自尊的程度影响着行为举止，而我们的行为举止方式也影响着自尊的程度，这边变，这边就会跟着变。他们俩是相互相承的，如果相信自己的才智和判断力，那么我们的言行举止，就会更像出自于一个人，一个有思维力的人，调动我们的思维能力，清晰地认识我们的行动，那么我们的生活就会变得更好。而这又会增强我们对自己才智的信心，如果我们不相信自己的才智，我们更可能会被动思考，不能充分认识自己的行动，对吧，那么遇到困难的时候，也没有足够的毅力，当我们的行动以失望和痛苦告终时。我们会为怀疑自己的才智找到证据，如果我尊重自己，并与别人交往时发出要求相互尊重的基本要求，那么你就会发出信号，那么你的行为方式也会增加别人尊重的可能性，如果说你缺乏自尊，很自然地接受别人的无力。诋毁或是利用，那么你便是在无意的传播一个信息，那么别人就会根据你的反馈，继续对你不尊重，如果这种事情发生，并且你又屈从它，那么自尊的感觉就会更差，当然，这里并不是让你对外界要有什么要求。想要去控制别人对你尊重，不是这个意思，这会让你过于执着外界的反馈，这里指的是你对社交的基本准则，就是你如果遇到缺乏对你缺乏尊重的人，就无需和他互动，懂我意思吗，他不值得你浪费时间，这不是被影响。而是对自己的要求，同时自尊绝对不是让你去剥离心，之前的课程我们就有说过，自尊跟剥离心绝对是不能划等号的，自尊感越高，表达自我的驱动力就越强，它反映了我们丰富的内心世界，如果你的自尊感越低。试图证明自己的欲望就会越迫切，或者是机械的不意识的生活，自尊感越高，我们与人交往就会越开放，会越诚实得体，因为我们会觉得自己的想法是有价值的，如果说我们的自尊感越低，我们与其他人交往的时候。就会越模糊越闪烁越不当，因为我们对自己的思想情感把握不定，我们同时对别人的反应焦灼不安，有一句话我们都听过，就是你若不爱爱自己，别人怎么会爱你，这句话很多人都听过，但是这一句话的另外一半意思。没有被大家彻底理解，就是如果我自己觉得不招人喜爱，那么我很难相信别人会喜欢我，当你秉承着这样一个信念的时候，你会不断地寻找证据来支撑自己的想法，自我实现的那节课程里面就有说过了，不再多重复。很多自卑的人都有一个心态就是，他们希望加入某个群体，但是拒绝任何愿意接纳他们的俱乐部或者群体，这什么意思，就如果你爱我，显然你并不适合我，亦或是这不是真的，只有那些拒绝我的人，才是我奉献和追求的目标。这就是自卑的人经常有的一个模式，所以自我毁灭的基本模式就是，如果我知道将来会有不幸的命运，我就不能允许现实生活用幸福来困过我，不是我要做出改变去适应现实，而是现实要得到调整来适应我。总的来讲反正感觉自己不配，配不上，内心深处认定自己可能拥有迷人的特质，这些人普遍的心态就是，如果我死在自己手上，至少我仍然控制着事情的走向，不能掌握自己的命运，真是无法忍受。所以无论如何我必须结束这种局面，其实关于自尊还有自我认识，自我认识，关于自我认识其实就是我们的归宿，或者更准确的来讲，它趋向于指向我们的归宿，我们的自我认识就是意识中或潜意识中，对自我形象的确定。自我认识包含自尊，但是它比自尊更广大，如果不理解其后所隐藏的自我认识，我们就无法认识自我的行为，'
- summary: "-   自尊如同免疫系统，缺乏会导致脆弱和痛苦，强烈自尊者不需比较，享受自我生活。\n    1.  自尊不同于吹嘘，自尊感表现于内心世界和言行，不需外界比较。\n\
    \    2.  低自尊者常自我保护，自卑不敢赞美他人，高自尊者自然流露自尊感。\n    3.  放松意味着不逃避自我，紧张传递内心分裂信号，自尊源于内在而非外界肯定。\n\
    -   自尊感是精神成就，体验能力与价值，自我肯定和自信，源泉在内在，不应从外界寻求。\n    1.  自尊感是自我适合生存的确定，体验自我肯定和自信，源泉在内在。\n\
    \    2.  外界寻求自尊注定悲剧，自尊只能靠内部体系，发明家更能接受孤独。\n    3.  伟大创造者能见他人所不能见，做他人所不能做，好的自尊脱离外界反馈。"
  text: 其实自尊就像我们身上的免疫系统一样，虽然它不像食物和水，那样就是是人类的刚需，但如果没有免疫系统。你将会活得很脆弱，以及感受到无尽的身体上的痛苦，当然这里有个错误需要提出的就是，有些人会把自尊同吹嘘，浮夸或傲慢相混淆，这类人恰恰说明了他们是缺乏自尊的，拥有强烈的自尊感的人，是不会受鼓动去现实。处处要比别人强，他们的乐趣就是以真正的自我而存在，并不在于要比别人强，就是你会发现狗狗在院子里遛圈，用鼻子绣绣花，追赶着蝴蝶，在自己的活动中其乐融融，他并不在想自己是不是比隔壁那条狗要更幸福。他没有那种想法，他只是陶醉在自我的生活之中，所以不要去和外界比较，真的，低自尊且自卑的人经常活在自我保护的区别，他们总是担心自己的价值被拉低，他们总想着高人一等，所以自卑的人他们是不敢去赞美其他人的。因为他担心自己被看低，担心自己被列入低价值的行列，而高价值且充满自信的人则会说，哇
    今天这身衣服很衬你，真的，这个鞋子不错 哪买的，或者说今天晚上你觉得是人群中最亮眼的那一位。自尊感表现于自己的言语行动自然的流露，它反映出我们平和宁静的内心世界，自尊感表现于我们的言行与我们的外貌，声音动作的协调默契，自尊感表现于我们对新思想，新经验
    新生活开放的心态。其实很多时候放松是什么意思，放松指的是我们不逃避自我，未与自我发生冲突，而长期紧张传递出来的讯息是某种内心分裂，某种自我逃避或某种自我否定，以及某种自我失落，说到自尊最普遍的是什么，最普遍的事就是。我们不通过意识
    责任和诚实，却依赖知名度 物质成就等手段去寻觅自尊感，我们不去关注自己的真实情感，却重视自己在哪个群体以此寻找自尊感，我们不努力提高自己的能力，却去追求操纵
    控制他人的力量。所以自我欺骗的形式几乎是无止境的，到处都是万丈深渊，就是一不留神我们就可能会堕落其中，却全然不知，你可能深受家人 伴侣 朋友的喜爱，但很可能你并不爱你自己，你可能仰慕自己的同事，但认为自己一文不值。你可能营造出一个几乎可以欺骗所有人的，贪然自若的假象，但你的内心深处却会为了自我屈喊而颤抖，很多人生活的悲剧就在于，他们四处寻找自尊感
    向外界去寻找，但偏偏忘了自己内心的深处。其结果必然是竹篮打水一场空，积极的自尊感实际上是一种精神成就，是意识演化过程中的一场胜利，当我们从这个角度开始去理解自尊的时候，我们就会发现有些想法是多么的愚蠢，比如说拼命给别人留下好印象。我要受到别人的欢迎，比如说如果能够再买一辆更大的汽车，如果能够再提一级就升级，如果再中一次大奖，那么我的自尊就能够满足了，然而这五个条件你都满足了，你的自尊也不会满足，你要明白的是。自尊感是自己适合生存的确定，是对能力与价值的体验，自尊感是自我肯定意识，是自信的意识，除了自我能体验到之外，无法外求，自尊感的终极源泉也只能是在内在，它存在于我们所做的，而非别人所做的事情当中。所以当我们从外界寻求自尊时，从别人的行动和反应中去寻找自尊时，我们招来的就注定会是悲剧，所以不要想着从外界去建立自尊，自尊只有靠你的内部体系，这样肯定的源泉就存在于你的内心。我们经常会发现发明家和创造者，比常人更能接受孤独的情境，也就是说缺乏从社会环境中得来的，积极的反馈信息，所以他们更乐意寻找自己的理念，未经探究的领域不能让他们畏惧，或者说退步来说。他们不像周围其他人那样胆小，这就是那些伟大的艺术家，科学家
    发明家，巨大力量的一个秘密源泉，这些人没有外在社会的较多的支撑，但是他们就是能够见他人所不能见，做他人所不能做。所以好的自尊最终一定是要能够脱离外界，你不再寻求外界的反馈，或者说反馈好与不好，
