- summary: '-   海王是一个工作能力强、认真负责、外表帅气、绅士风度的男人，但这并不代表他不是渣男。他在25岁后才变成海王，主要是因为赚钱多，有人倒贴，社交能力不强，但学会了私信和聊天，保持一定的流量和购买力，吸引女生。'
  text: '# 《渣男研究院》：91_男生会在事业成功后变心吗_720p说一下，真正的海王他表现的非常真诚，然后他讲话其实有深度的，然后他的工作也很努力，他是一比较优质的男人，然后他不是那种天天玩的，因为海王是要有资本的，你要肯定要有豪车，或者是，有一些收入才能成为海王。对不对，所以，所以就是说他是一个工作能力又很强，然后做事又很认真，然后，然后就是，长得也挺帅的，然后他的这个讲话很有穿透力，他表现的非常真诚，他很绅士分度，但是这一切不代表他不是个海王。因为绅士分度是可以，这是一个，就是从小就，积累出来的我从小我们就穿西装领带，从高中开始就是要学西餐牛排去，每天是，学那个绅士礼仪课，然后，一直到了毕业以后我们其实都是很正规的教育。我是在25岁以后才变成一个海王的，26期以后才，25岁以后才变成一个海王就是最近这段时间才变海王的，之前我是一台恋爱就是一年半两年，那说明就是说在我性格成熟以前，我都是一个非常，非常上进的一个人。努力工作的一个人，然后努力打工的一个人，但为什么我会变海呢主要是，我赚的钱多，然后有很多人倒贴了我的性格是不会打扫人的，我不会打扫我从来不会的，我去酒吧我也不会打扫我基本上就自己在那边喝。我每次去喝酒我都自己，空手而归的我每次喝酒都失败而告终的，就是我去唱KTV也好去喝酒也好都是失败而告终，前天我去Occlimate也是失败而告终，就是我的社交能力其实不是特别高，但是为什么。为什么我又变海了呢，可能就是因为我会私信，我学会了私信，聊天这个东西一对一的交出来我的这个能力是在，后面变变起来的，那你只要就是，保持一定的这个流量保持一定的购买力，然后保持一定的消费能力。这女生就是就是，源源不断尤其是，杭州和上海的时候，所以人心是会变的，就反而那种人心是会变的，就反而那种道貌就是那种很绅士分度，很事业有成的人，就是他的这个，可能他的一个，就是，他比你想象的还要不简单。尤其是，就是，人到了一定程度他钱赚到了他事业也成功了，他那个他什么都有了他就寻找一个，他就变空虚了有的时候他失去了一个方向，你们比如说那个某盖茲就传出来对不对就很多特别成功的商人。他到了一定程度他也就是，也没啥事情可以做他事情就是消遣消费，所以就是越反而是那种精灵人士，精灵人士年轻百万的人，反而是很容易，海王的，那那种就收入不高的人他是海不起来，他是没有资格海，海不动。海不动。'
