  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念练习01-正念观呼吸音频_十点课堂好，接下来我会带你进行的这个正念经典练习，名字叫做呼吸空间练习。，这个练习可以帮助我们随时随地从压力中走出来，重新和当下的每分每秒连接。，大家在最初学习这个方法的时候。可以每天在三个固定的时间段至少做上三次。，当你熟练地掌握了这个方法后，可以在任何的时间或者地点进行练习。，甚至可以是一到两个呼吸的时间，也可以是几分钟或者更长的时间。。让这个练习慢慢地融入到你的生活和工作中，你将会更加自如地和压力共处。，在压力把你压垮之前，知道什么时候要按下暂停键把自己解救出来，让能量和精力得到恢复。，第一步，觉察。，无论是站着还是坐着。请选择一个有尊严的姿势。，保持背部的直而不僵。，如果你愿意的话，可以闭上眼睛进行练习。，当眼睛闭合时，就减少了对外界信息的摄取，这有助于注意力更好地向内看。，当然，如果你想睁开眼睛做这个练习。也是可以的。，无论眼睛睁开还是闭合，尝试着去注意内在的感觉，对内在的一切感觉开放。，可以问问自己，此时此刻，我的内在体验是什么？，现在，我的头脑里有着什么样的想法？，或许一个想法是。今天的工作还没有做完。，另一个是，关于明天的计划。，或者，晚餐吃什么。，或许，脑子里的想法并不是那么的清晰。，也或者，脑子里各种各样的想法都开始粉末登场。，你就像观众一样，看着这些想法。像跑龙套一样地登上舞台。，有些想法表演的时间长一些，有些短一些。，有些是悲剧，有些是喜剧，有些不悲不喜。，现在，问问自己，此时此刻，我都有着哪些情绪感受？，可能会觉得有些无聊，或者疲惫。，也或许是平静。放松。，留意一下都有哪些愉悦或者不愉悦的感受在这里。，无论这些情绪感受是愉悦的还是不愉悦的，，都不需要去对抗或者试图改变。，只是意识到他们在这里就好了。，现在，把注意力从情绪带到身体上。，可以从头到脚。由内而外，感知一下身体的存在。，留意一下此时此刻，身体的不同部位都呈现出哪些知觉。，可能是冷，热，酸，胀，痛，麻，轻，重，放松，紧张，饿，饱，等等等等。，留意一下都有哪些知觉在这里。。如果没有明显地感觉到任何的知觉，也没有关系。，只是允许这种没有明显知觉的感受，在这里就好。，第二步，聚焦。，现在，留意呼吸时身体的知觉。，吸气，呼气。，身体或许有轻微或者强烈的变化。。可能是呼气和吸气是喉咙的地方吞咽的感觉。，或许是胸腔随着吸气在扩张，随着呼气在收缩。，也可能是一呼一吸时腹部在自然地一起一落。，就这样随着这一次的吸气，呼气，感知着这个身体的鲜活韵律。。呼吸就像是一个传毛，将你毛定在当下的空间。，如果你走神了，也没有关系。这是很正常的，不需要批评自己。，当每一次意识到自己走神时，你都是再一次地回到真正的家园。。只需要再一次温柔而坚定地将注意力重新带回到呼吸上。，一千次的飘走，可以一千零一次的再一次聚焦到呼吸上。，现在，将注意力从呼吸扩展开来。，在注意到呼吸的同时，感受一下整个身体。，此时此刻，自己的姿势。面部表情，肌肉的紧张或者放松等等。，不需要去纠正或者调整什么，只是留意到就好。，如果你感觉到哪个部位有些不舒服或者紧张，，只需要随着吸气让注意力来到这个部位。，在呼气时，再次从这个部位离开。。允许这些紧张和不适，慢慢地消融在每一次轻柔而开放性的呼吸中。，如果你愿意的话，也可以在呼气的时候对自己说，，这种感觉在这里。，不管这种感觉它是什么，它已经在这里了。，就让我感觉它吧。，然后。尽可能地将这种宽广、耗秒的觉察扩展到接下来一整天的每一个时刻中去。，让这样一份觉知自然地展开。，当铃声响起，'
