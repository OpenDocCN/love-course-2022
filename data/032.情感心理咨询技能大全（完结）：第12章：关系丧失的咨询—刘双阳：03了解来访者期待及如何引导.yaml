    \  1.  故事球比喻生命中的多条故事线，每根代表一个主题。\n    2.  在咨询中，要尊重来访者的故事球，不随意干预或转动。\n    3.  好奇心要与尊重相结合，跟随对方的脚步去了解他们的故事，而不是随意插话或干预。\n\
    -   在咨询中，了解当事人的期待和邀请他们讲述自己的故事是基本步骤。我们要相信对方是自己生命的专家，理解和聆听是关键。\n    1.  了解当事人的期待和邀请他们讲述自己的故事是基本步骤。\n\
    \    2.  相信对方是自己生命的专家，理解和聆听是关键。\n    3.  在咨询中，要持有尊重和好奇心的态度，跟随对方的节奏去理解和聆听。"
  text: 很多很多条故事线。，我们都知道一个人讲故事的时候，这也是我们整个后现代的一个基本的假设。后现代咨询的一个基本假设。，就是我们其实每一个人的身份认同，或者说我们每一个人我是谁，是有很多故事组成的。，举一个例子，比如说我可以讲一个故事，我一旦把这个故事设一个主题。这个主题叫做被遗弃的松子的一生。，或者这个主题叫做我是一个loser，是一个失败者。你会发现这样一个故事的主题，它会把所有相关的故事穿起来，对不对？，比如说我们在做伴侣咨询的时候。或者说在做情感咨询的时候，对方通常会对自己有一个下一个定义，或者关系下一个定义。，我们是有一段很糟糕的关系，然后我们就会把之前所有过往的那些很糟糕的那些故事穿到一起。。当然是不是对方的生命里面只有这样一个故事呢？当然不是，对不对？，所以你会发现对方的生命里面其实有很多条故事线，可能另外的一条故事线就是在这一段糟糕的关系当中的那些美好的部分。。那个故事在叙事了法当中叫做主线故事和支线故事，当然在我们合作对话当中不会这么去叫，但是我想也是跟大家去拓展一下这样一个概念。，那故事球的比喻是什么意思呢？就是说我们的生命其实是如果你把很多条故事线。就像我不知道大家没用过那个碎纸机，就是你把一个纸碎成很多很多很多条，然后我们把它团成一个纸球。，那这里面其实每一根都代表着一个主题的故事线，我们的生命就有很多很多这样的故事线组成，我们把它叫做故事球。。当这个故事球来访者来到我们面前的时候，他是把这个故事球的某一面或者是某几根给到我们的，那我们要做的一件事情就是去尊重我们的来访者。，我们不是接过对方手中的故事球，然后随意玩弄，随意转动。以我们想要的方式转动，而是去让故事球就在对方的手中去看到对方愿意让我们看到的那一面。，我觉得这是一个我们在咨询当中非常最基本的一个这样的一个尊重的态度。，我在咨询当中也会注意的是。虽然我在今后也不断地会跟大家提到好奇的重要性，但是这个好奇里面有一种尊重，很重要的尊重在里面。，就是我不会去好奇对方完全没有告诉我的事情。，假如说今天对方来找到我，那他聊的是他跟他丈夫的关系。那我不会突然间去问他，他跟他孩子的关系怎么样，或者他跟他婆婆的关系怎么样。，除非他跟我讲说，他提到了孩子，他提到了婆婆，或者他提到了父母，也就是说，我会不断地去跟随着对方的脚步去好奇，而不是跳跃式的。像我刚刚说的，把对方的故事球抢过来，随意摆弄的这样的一种好奇。，这是跟大家说的这样的一个故事球的比喻。，然后刚刚我们说前两步我们做的事情，如果非要说步骤的话，虽然我们自询其实是没有步骤的。那前面我们做的事情，一个是去了解当事人的期待是什么，第二个就是去邀请他去讲自己的故事。，我们也讲到了在这个过程当中，我们所持的最基本的哲学立场是什么。我跟大家提到了故事球的比喻，也提到了每一个人。我们要去相信对方是自己生命的专家。，那么接下来就是关于在这个过程当中，我们如何去理解和聆听这样的一个过程。。
