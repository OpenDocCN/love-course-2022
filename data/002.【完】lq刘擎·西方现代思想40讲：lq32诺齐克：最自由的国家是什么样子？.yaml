  text: 但要讓國家通過統一強制收稅來救濟，那實際上就是在強制勞動。，那麼，諾奇克心目中理想的國家是什麼心態呢？就是一種最小國家，minimum state。，最小國家根本不應當關心社會經濟的分配問題。只要保障人的基本自由和安全，保障持有財產的程序正義，不應當再有其他任何功能。，諾奇克認為，這樣的最小國家會是一個美好的烏托邦，或者說是一個烏托邦的框架，可以容納各種各樣的小烏托邦群體。。佛教徒可以自由結成佛教社群，共產主義者也可以組織一個共產主義社群。，唯一的條件是，彼此自由自願的同意。在諾奇克看來，這才是一個百花齊放的社會，可以最大限度的讓人們自由追求自己嚮往的生活。，總的來說。諾奇克的正義理論，關心的是財產是怎麼來的，只要來路清白，最後社會形成怎麼樣的財富分布都是正當的。，而羅爾斯的理論強調的是一種正義的模式，就是社會經濟的分配必須滿足某種結構模式。，諾奇克說。你只要允許人們自由交易，任何結構模式肯定會走樣。要想回到既定的模式，必須要進行強制的再分配，這必定會侵犯一部分人的自由權，把他們當作別人扶持的工具，這在道德上是不可接受的。，我很好奇。對於羅爾斯和諾奇克的正義論，你會支持哪一邊呢？想聽聽你的看法。。
