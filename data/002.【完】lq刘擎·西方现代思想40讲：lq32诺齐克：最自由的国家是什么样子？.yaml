    \    2.  他提出不同的正義理論，批評羅爾斯未充分尊重個體權力。\n    3.  諾奇克認為羅爾斯的理論不夠自洽，存在分配公共資源的問題。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq32 诺齐克：最自由的国家是什么样子？您好，我是劉勤，歡迎你來和我一起探討西方現代思想。，上一節課，我們講了羅爾斯的正義理論，最後說到，，羅爾斯有一位朋友對他的理論提出了針鋒相對的批評。，這位批評者就是這一講的主角，羅伯特·諾奇克。。諾奇克比羅爾斯小17歲，他們在哈佛哲學系做了33年的同事，，最後都在2002年去世，那真是讓人痛心的一年。，諾奇克這個人特別有意思，他外表十分英俊，。有人開玩笑說他是too
    handsome to be a philosopher，，意思是說太帥了，帥到不像一個哲學家。，我放了一張照片在文稿中，你可以去看看。，諾奇克和羅爾斯在許多方面是對立的兩極，。羅爾斯為人極為謙遜溫和，認真對待自己受到的所有批評質疑，，也做出了許多細心的回應。，而諾奇克呢，他的明著出版之後同樣是評論如潮，，但諾奇克一律不搭理，早就轉向了別的研究領域。，再比如。羅爾斯出生在一個典型的美國富裕家庭，，但他的理論卻特別注重平等，為弱勢群體說話。，而諾奇克呢，他是第二代移民，家境並不富裕，，在學生時代還參與過社會主義的團體，。但最後卻轉變成一位支持自由放任的資本主義的哲學家。，在學術風格上，他們兩人的反差也很鮮明，，羅爾斯是典型的刺蝟型大師，一生專注於正義問題的研究，，而諾奇克卻像是一隻活躍的狐狸。研究主題涉及廣泛的哲學領域。，他在哈佛教了三十多年的書，一門課從來不講兩遍，，只有一個例外，那門課非常精彩，他的名字叫《生活中最美好的事物》，，他探討了友誼、愛情、智性的理解、性快樂、成就、。利險、遊玩、奢侈、名望、權利、起敵以及兵機靈，所有這些事物對於生命的意義和價值，，因為實在太受歡迎了，他講過兩次。，諾奇克和羅爾斯差別這麼大，但並不妨礙他們成為好朋友，，諾奇克對羅爾斯的正義論評價極高。他說過，，從此之後的政治哲學家要麼在羅爾斯的理論框架內工作，要麼就必須解釋為什麼不這樣做。，人們在評價羅爾斯的時候幾乎都會引用諾奇克的這句讚語，，但是諾奇克自己恰恰就是羅爾斯理論最著名的反對者。。在正義論出版三年之後，三十六歲的諾奇克就發表了《無政府、國家與烏托邦》一書，，提出了一種不同的正義理論，引起了熱烈的反響，還獲得了美國國家圖書獎。，這本書有相當大的篇幅，就是在批判羅爾斯的正義論。。可以說，在自由主義內部，羅爾斯和諾奇克形成了對立的兩極，，羅爾斯在最左端，諾奇克在最右端，構成了當代西方國家社會制度的選擇邊界。，你已經學習過左邊的羅爾斯，再來瞭解一下，諾奇克的理論，。就對制度選擇的整體範圍有了一個初步的把握。，那麼，諾奇克對羅爾斯究竟做了什麼批評呢？，最關鍵的一點就是，他認為，羅爾斯沒有完全充分的尊重個體權力，，理論不夠自洽，只能算半個自由主義者。，比如，羅爾斯說。一個人天生的優勢完全是偶然的運氣，，不應當由此獲得分配的優勢，除非這種優勢能讓處境最差的人獲得改善。，諾奇克說，這豈不是把個人天賦當成了公共資源來分配嗎？憑什麼呢？，他舉了一個例子。說你天生有兩隻明亮的眼睛，而我天生雙目失明，，那為了公平，你是不是應該捐一隻眼睛給我呢？這顯然不符合我們的道德直覺。，當然，羅爾斯也不是說要直接分配人的天賦，而是說，。如果天賦優勢讓一個人獲得了更高的社會經濟收益，，那麼收益的一部分就應該用來補償處境最差的人。，諾奇克說，那好吧，現在讓我們來想想，有兩家蛋糕店，，一家老闆是個天才，生意特好，另一家沒人光顧，最後倒閉了。員工全部失業。，那麼生意好的那家蛋糕店，難道就應該出錢救濟隔壁失業的員工嗎？，在諾奇克看來，'
- summary: "-   羅爾斯堅持自由主義原則，但在社會經濟問題上轉向平等主義立場，諾奇克則主張自由至上論，強調個體權力至高位置。\n    1.  諾奇克論證起點是個體權力絕對優先，對個體權力限制需有強烈正當理由。\n\
    \    2.  諾奇克堅持全方位自由主義，支持自由市場資本主義出於道德理由，認為只有這樣才能造就正義社會。\n    3.  諾奇克提出三條正義原則：獲取正義、轉讓正義、矯正正義，用以評價財產持有的正義問題。\n\
    -   諾奇克認為，持有財產需符合三條正義原則，並對不正當方式獲得的財產進行矯正，強調個人財產不應被強制徵收進行二次分配。\n    1.  諾奇克指出，弱勢群體的補償需根據矯正原則，但對於不正當處境，如個人懶惰造成的貧困，無法要求補償。\n\
    \    2.  諾奇克主張貧困不等於不正義，提倡慈善事業來救助窮人，滿足轉讓正義的要求。\n    3.  諾奇克認為，慈善事業是自願行為，符合正義原則，可用來幫助窮人，強調不幸不等於不正義。"
  text: 羅爾斯在政治權力方面堅持了自由主義原則，，但沒能一以貫之，在社會經濟問題上，羅爾斯轉向了平等主義的立場。。而諾奇克自己呢，就是要主張一種完全徹底的自由主義理論，，無論在政治領域還是社會經濟問題上，都要把個體權力放到最高位置。，這種自由主義被稱為自由至上論，英文叫Libertarianism。。諾奇克的論證有兩個關鍵要點，我先給你擺出來。，第一點，他所有論證的起點是個體權力的絕對優先。，你要對個體權力做出任何限制，都要給出很強的正當理由。，第二點，就是要在政治、經濟、社會全方位的堅持自由主義。，他要為不受任何干預的自由市場資本主義做出道德上的辯護。，注意，這一點特別有意思。，你想，一般人談到資本主義的好處，都是說它經濟效益好，發展速度快。，但諾奇克不關心這些問題。，他支持自由放任的資本主義。完全是出於道德的理由。，他說，只有這樣才能造就一個最為正義的社會。，這個聽上去奇怪的論點，是怎麼論證出來的呢？，諾奇克說，我們先別著急想分配的問題，先要關注我們持有，就是holding的東西。。核心的問題是，在什麼條件下，我們持有的東西，在道德上才是正當的呢？，在這個核心問題下，諾奇克開始了自己的論證。，首先，我們能正當擁有的東西，當然就是我們自己。，諾奇克叫自我所有權。英文是right
    of self-ownership。，這項權利應該免於一切外部的侵犯和干涉，這是沒有疑問的。，但是，只擁有自己是活不下去的，我們還需要獲得資源和財產。，這裡。諾奇克就提出了他的三項正義原則。，擁有財產的第一步是獲得財產，所以第一條正義原則就是獲取正義。，如果你最初獲取的財產是正當的，比如是通過勞動佔有天然資源，，像是你開墾了一塊無主荒地，自己種莊稼。沒有侵犯他人的財產，那持有就是正當的。，接著，第二條就是轉讓正義。，如果財產從一個人轉到另外一個人手裡，整個過程沒有巧取豪奪，，是通過自由自願的交換或者饋贈，那轉讓就是正當的。。如果最初獲取的財產是正義的，轉移的過程也是正義的，，那麼你持有的財產在道德上就是正當的。，如果整個社會的財產分布都符合這兩條原則，那麼社會就是一個正義的社會。，不過，你肯定也想到了，哪有這麼理想的事情。肯定會有違背兩條原則的事情發生啊。，諾奇克說，對，所以還要有第三條原則，就是矯正正義。，就是對那些通過不正當的方式得來的財產持有，不管經歷了多少變化，都要做出矯正。，諾奇克相信，有了這三條原則。就可以來評價所有關於財產持有的正義問題。，聽到這，也許你忍不住要問了，說了這麼多，社會呢？國家呢？，我們不是要討論正義的社會制度嗎？，諾奇克說，其實答案已經包含在這三條原則裡了。，你想。建立國家一個基本的功能就是收稅。，收稅呢，一方面是供養政府，換取公共服務，另一方面就是通過徵稅，實現社會財富的二次分配。，可是，按照諾奇克的三條原則，如果交稅是換取最基本的公共服務，可能還算是自由交換。，但要把個人財產用強制稅收進行二次分配，顯然就不符合轉讓正義了。，因為肯定有人不願意，這在道德上是不可接受的。，那麼弱勢群體怎麼辦呢？諾奇克會說，那要看弱勢是怎麼造成的。，比如，黑人由於受到種族歧視。被侵犯了很多自由權，造成了不利的處境，那就需要按照矯正原則來補償。，但是，對其他一些不利的處境，比如天生殘疾，不夠聰明，或者個人懶惰而貧困，只要不是他人強制造成的，那無法正當的要求補償。，諾奇克說。貧困是不幸的，但不幸並不等於不正義。，你也許要說，這會不會太冷酷了，難道窮人就不能得到救濟嗎？，諾奇克會說，這可以通過慈善事業來救助，因為慈善是自願行為，滿足了轉讓正義。。
