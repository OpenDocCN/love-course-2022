    都吃膩了，算了 去我那吧 我給你做點飯吃，這就是你改變主意了，算了 算了，不去那了 直接去我那裡，假設你說不去你家附近的餐廳了，直接帶她回家做飯吃，如果女孩拒絕了。你可以把這件事情理解為，女孩的投資還不夠，她的購買度還不夠，你要明白，女孩說的不
    女孩的拒絕等於時機還不夠，你該做的就是把女孩，還是帶到你家附近的餐廳，吃完飯之後再嘗試把女孩帶回你家裡，所以你要記住。在你切分一個個小的步驟的時候，你可以臨時改變主意，說
