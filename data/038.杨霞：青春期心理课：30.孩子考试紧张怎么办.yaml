  text: '# 038.杨霞：青春期心理课：30.孩子考试紧张怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，为什么孩子平时成绩很好，一到考试就发挥失常，我们要注意呢，有一些中学生。他的学习成绩平时还是，很优秀的，很轻松的，但是一到了考试，他总是错那些不该错的，这让孩子和，老师还有家长都非常的沮丧，因为平时也很努力，做的也很到位，但是考试成绩不好，这让孩子特别受打击。而且他越是考得不好，他就越是紧张，越是担心，有一个同学，他就是每次考数学的时候，他的成绩总是不理想，但是平时做体验，做作业，当时一到考试他就会发挥失常，然后他就会对数学产生恐惧，就怕数学。然后一到考数学，他就开始哆嗦，我们来帮助家长分析一下孩子的问题，首先我们来分析一下，他考试成绩不好，是不是因为不会，还是因为粗心，是简单的提错了还是难提错了，大部分人是简单提错了。都是那些不该错的地方给错了，我们要注意这都是紧张，导致出现，如果是因为不会，我们要注意他平时可能在这些问题方面，可能练得不够，那么可能还要，增加写题，增加锻炼的机会，因为有的孩子不愿多做题。然后有一些类型题，不熟悉，甚至还一知半解，这样同学到考试的时候遇到类型题的时候，他一下就遇到了拦路虎，所以我们要注意如果是因为孩子不会，老师他考试的时候成绩不好的话，要注意还要多练，多理解。然后可能还要多去，在平时的时候多去找老师，把这个问题一定要弄清楚，弄得真正的理解了，因为孩子出生以后他的视觉，听觉的发育到25岁，才完全的完成，所以他在未成年的时候，还会有一些，发育不足的表现。比方说视觉震动现象，有轻微的震动，那么这个震动的造成，一个就是天生的，你没有发育完成，要到25岁才能发育完成，还有一个是后天加重了，本来就没有发育好，因为看电视多了。看视频多了
    看手机多了 看电脑多了以后，你一到看书他就开始犯困了，都是注意是由于视觉震动现象，因为他在看一个，频闪的画面的时候，他眼睛高度紧张，在一个不闪的不动的画面的时候，他眼睛反而不能够盯住目标。那么这样的孩子要注意怎么样呢，要注意多练球类运动，比方说羽毛球，网球，或者是篮球，尤其是羽毛球，这样的话球小一点，而且动作要快一点
    蛮常跑，每天如果有一小时打羽毛球，这样一个锻炼。会有助于帮助你减少粗心大意的行为，那么还有呢，就是有的孩子呢平时写作业的时候，喜欢听音乐，但是你要注意呢，考试的时候是没有音乐听的，上课的时候是没有音乐听的，所以有的时候上课犯困，考试犯困。考试的时候粗心大意不该错的都用错了，或者想不起来了，明明我会到时候想不起来了，你要注意
    为什么平时就能想起来呢，平时就会呢，因为平时你在写作业的时候喜欢戴耳机，音乐呢会唤醒人的某一些大脑细胞。但是考试的时候没有音乐，这部分细胞，不被唤醒，它就睡着了
    就会出现，感觉大脑很疲惫，很困倦，甚至呢好像想不起来某一些东西，那么怎么办呢，要学会模拟考试状态，平时在写作业的时候，一定不要听音乐。那么这样的话呢就能够，在平时和考试时一样，用自己的真实的能力，来让大脑兴奋起来，那么还有呢，一个问题呢，就是平时写作业的时候很放松，也没有时间紧迫感，然后一会吃点东西啊
    上个厕所啊，晃晃啊 玩玩东西啊。做小动作啊等等的，但是考试的时候是很紧张的，所以这两个状态不一样，如果平时很放松，你写的作业 你答的题，你做的这个卷子成绩很好，不紧张
    变样了 变形了，是因为什么这两个状态不一样。那怎么办呢 平时就要模拟考试状态，平时在写作业的时候一定要掐时间，一定要像考试那样，去按时间，然后呢很紧张的 然后去写，'
