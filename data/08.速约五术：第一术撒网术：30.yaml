  text: '# 08.速约五术：第一术撒网术：30基本的方式收号的方式有几种，第一种的话你可以根据他的外型评论，比如眼睛蛮大的，感觉是喜欢的类型，你可以这样去评论，然后的话也可以用一些话术评论，比如捕捉到一枚小可爱，这样的一个话术去链接。因为你要知道你们之间产生的链接跟你说什么话，其实不重要的，就是说跟你的展示面很重要，你们第一个链接是跟你的展示面很重要，跟你讲什么话不重要，所以说很多时候你没必要去研究一些开场话术。这样的。'
