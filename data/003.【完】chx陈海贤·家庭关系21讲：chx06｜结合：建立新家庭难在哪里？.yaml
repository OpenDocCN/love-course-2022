  text: 在讨论这个问题的时候，我们很容易把问题简单化，要么认为故事里的年轻人都是离不开父母的巨婴，要么认为这些父母都是不肯放手的反面典型。，但其实。真实的世界里往往没有全对或者全错，只是这个过程，忠诚转移的过程，本身就是很艰难，很复杂的。，对于原生家庭而言，子女要脱离出去，成立新的家庭。虽然父母从心里也知道这种背叛是可以理解的，但仍然会觉得痛苦。。而对于新婚夫妻呢，他们家在自己的小家庭和原生家庭之间，常常会左右为难。，我曾见过一对夫妻，男生是很有才华的设计师，很早就到外面闯道，对原生家庭倒是没有什么特别的眷恋。而女生的家庭经营着一个很大的企业。家人都盼着她学成归来，继承家业。，两个人下岸了以后，父母很自然地就要求女生回到自己家里的企业里工作，跟着父母一起做管理。而男生呢也跟着一起过来了，在公司里做设计。女生为了在自己的公司里立稳脚跟。她总是强调公事公败的职业形象。，男生也很想融入，有时候也会给女生提一些意见，却经常被否决。所以男生就觉得自己根本不被重视和尊重，两个人就开始慢慢疏远了。，按原来的计划，他们马上要拜酒结婚了。可是因为这种疏远，所有的人都开始犹豫。女生的父母并非不开明，他们只是担心女儿会受气，并劝女儿如果相处不好，干脆就分手算了。，在我的工作室里，女生对男生说，我觉得你根本不理解我的难处。我家在你和我的家庭之间左右为难，一方面是父母的期待，一方面是你的要求，可是你根本不能体谅我的感受。，而男生却回答说，我也想体谅你，可是自从我们到了你家以后，我就一直感觉不到你是跟我在一起的。我觉得你是跟你的家庭在一起，你们有事情一起决定，一起商量，而我只是那个等着你们做决定的外人。，这种外人的感觉，就是两个人的小家庭共同体被破坏的感觉。当女生过于强调她管理者的身份公事公办的时候。她从来没有想到她也失去了恋人的身份。，而在管理者和恋人的身份背后，就是对两个家庭的忠诚在打架，对原生家庭的忠诚和对新的家庭的忠诚。，这个家庭的困局，就是典型的新家庭建立时会遇到的难题。怎么解决这个难题呢？，我就给他们讲了一个故事，我说，从前有个公主，她从小住在一个城堡里，城堡里的父母都很爱她，希望她一直住在城堡里，长大以后能够继承王位。，有一天，城堡外来了一个骑士。她很快赢得了公主的芳心。公主想跟着骑士离开城堡，可是又舍不得家里的父母，她期待骑士把自己从这个矛盾中救出来。，而骑士呢，她想带走公主，可是又不知道公主是否真的愿意跟自己走，所以就在城堡的门口转圈。。久而久之，这个公主就在埋怨，骑士你为什么不闯进来把我救走？而骑士也在埋怨，说公主你为什么不把门打开跟着我走？两个人就僵在了那。，讲完这个故事以后，我转头问男生，我说，那么骑士你要不要带公主走呢？。他沉默了足足两分钟，最后终于鼓起勇气拉着女生的手说，请你跟我走吧。女生问，去哪里啊？男生说，去创造我们自己的家。女生很感动，轻轻说，我愿意。，咨询结束以后，这个男生就带着他的女朋友。好好地跟女生的父母谈了一下。他跟女生的父母说，请你们把女儿嫁给我吧，你们放心，我一定会好好带她的。，女生的父母点头答应了，其实他们并不是不愿意听夫妻俩的意见，他们也在犹豫的困局里。而男生的主动也把他们从纠结的困局里解救了出来。，说到这，我要回到今天的课题，我们说恋爱是两个人的事，结婚是两家人的事。结婚成家意味着你要把忠诚从原生家庭转移到自己的小家庭。并致力于培养新家庭的共同体感觉。，这个过程也需要双方原生家庭和小家庭的共同努力，那该怎么做呢？对父母而言，你需要理解，子女的这种背叛是长大的必然。成年子女离开家，组建自己的小家庭，这不是问题。子女对父母过于忠诚，
