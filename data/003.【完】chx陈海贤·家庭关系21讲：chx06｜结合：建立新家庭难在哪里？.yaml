  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx06｜结合：建立新家庭难在哪里？欢迎来到家庭关系，你好，我是陈海仙。，在之前的课程里，我给你介绍了四个观察家庭的视角。，从今天开始，我们的课程就进入了一个新的模块，那就是家庭的诞生。，在讲家庭诞生之前，我想先请你想一想。究竟什么是家庭？，从传统上看，家庭应该是以血约关系递结的，以传宗接代为目标的组织。，可是这个定义现在有点跟不上时代了，因为很多现代家庭已经超越了传统的传宗接代的概念，比如说丁克家庭。。日本导演四之玉河有过一部电影，叫《小偷家族》，里面讲了一群社会底层私异的人。，他们虽然没有血约关系，但是因为对彼此的爱而组成了一个特殊的家庭，那也是一种家庭。，所以到底什么是家庭呢？我在这里给家庭一个定义。，家庭本质上就是以一列为核心所形成的特殊的团体。，这个团体对外有严格的边界，外人很难插手，所谓清官难断家务事。，对里面的成员都要有一种我属于这一个家的共同体感觉。。这种共同体感觉就像我们对一个国家所产生的我是某国人这样的一种归属感和忠诚感。，如果家庭成员破坏了这种共同体感觉，那就会被视为背叛。，让我来举个例子。有一对年轻的夫妇因为家庭琐事吵架。，吵完架以后。苦闷的丈夫就约了一个哥们喝酒，酒过三巡，难免对朋友说了很多对妻子的怨言。，后来妻子一直对这件事耿耿于怀。是因为丈夫说了她坏话吗？当然，可是也不只是如此。，妻子最生气的是，这是我们家自己的事。你怎么能说给一个外人听呢？，你看，在这个例子里，妻子感觉到的就是一种背叛。，为什么呢？因为家是一种很特别的系统，它有一道隐秘的门，不会轻易向别人打开。，共同维护家庭的边界，这是两个人一种隐秘的协议。。知道了什么是家庭，接下来我们来看看一个家庭是怎么建立的。，我们都知道，结婚又叫成家，新家庭建立的第一步就是一对恋人的结合。，除了领证、婚礼这些表面的东西，成立一个真正的家庭的首要任务。就是两个人能建立起属于彼此的那种共同体感觉。，这个共同体感觉营造得好，那夫妻无论为家做什么，都会把它视为心甘情愿的付出，就好像是为自己做的一样。，可是如果这种感觉营造得不好。那两个人都会计较彼此的付出和得失。，这个任务并不简单，如果面对的是外人，那夫妻俩要划定边界，一致对外，其实还好办。，可是对大多数人来说，营造新家庭遇到的首要的困难不是来自外界，而是来自各自的原生家庭。。你可以想想，在成立小家庭之前，我们对家的共同体感觉来自哪里？那当然就是来自我们自己的原生家庭。，这是有血缘决定的，自然而然的事。，我家女儿才五岁，有时候我们会开玩笑地问她，你长大以后要干什么呀？她会说。我要挣很多很多的钱，给我爸爸妈妈花，要带他们去旅游，还要给他们买三层楼的大房子。，你看，从这么小的孩子开始，她所设想的目标就是爸爸妈妈和我，我们一家人的。这种对原生家庭的忠诚会一直持续到她长大。，所以。一对结婚的夫妻不止从两个个体变成了一个整体，更重要的是要把原来对原生家庭的忠诚转移到自己的小家庭当中来。，我就见过两个快要结婚的年轻人，女方根据当地习俗要二十万的礼金，男方觉得太多了。就让儿子去跟女朋友商量能不能节少一点。，这个女儿很孝顺，一直就为家里距离力争。这个时候，两个人就不再是一对夫妻，甚至不再是一对恋人了，而变成了各自原生家庭的谈判代表。，立场让两个人疏远。而疏远的感觉又加剧了争吵，最后婚也没结成，两个人还就此分手了。，需要说明的是，我们不是把原生家庭看作是妨碍夫妻建立新家庭的敌人，夫妻不需要也不可能完全脱离自己的原生家庭。，但是，想让新家庭真正建立起来。这种忠诚的转移是不可避免的。，'
