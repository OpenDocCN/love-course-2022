  text: 以至于离不开家，这才是问题。，这些父母需要把自己的担心收起来，让子女自己决定自己的人生，并恭喜他们长大成人。子女的长大成人也是他们自己的成功。，就像在古代。开明的婆婆都知道怎么劝儿子要好好对待自己的媳妇，而有受气的媳妇跑回娘家，娘家人也会劝他们回去自己解决问题。，即使这些举动都在说，你们才是一家人，所以你们需要去解决你们自己的问题。而一代两家人出于担心介入子女的婚姻生活，通常就会帮到吗？，对新婚夫妻而言，他们也要努力维护对彼此的共同体感觉。要知道，有时候，放弃过时的忠诚就是成长的必经之路。就像在这个故事里说的。不是城堡真的多么坚固，而是骑士和公主没有真的跨出那一步去创造属于他们自己的生活。，当然了，这个故事还有很多的后续。这个骑士带公主走了以后，如果发现自己不知道该怎么建立一个家庭会怎么样呢？公主万一觉得。跟骑士建立的新家还不如城堡原来那么辉煌该怎么办？，这些问题都有可能存在，但至少他们走出了其中的第一步，从对原生家庭的忠诚里走出来了。最后给你留一道思考题，你有没有经历过这种忠诚的转移？你的哪些行为维护了夫妻共同体感觉？哪些行为破坏了它？欢迎留言分享给我。，小家庭的共同体感觉已经建立起来了。那下一家我们来看看该如何处理跟原生家庭的关系。我们下一家再见。。
