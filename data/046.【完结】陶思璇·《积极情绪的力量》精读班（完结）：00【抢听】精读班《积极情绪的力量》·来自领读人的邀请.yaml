  text: 可以说，生活教练已经成了生活品质的重要标志。。我经常会带领团体工作坊，以机构签约专家的身份去知名企业做培训，更多的时候去面对普通健康人群，琢磨着怎么把心理学本土化，，从原来的咨询疗愈，逐渐转化到健康人群的生活品质提升。，简单一句话概括，就是。怎样陪着健康人群遇见更好的自己，有更好的工作状态，工作效率，和更多的快乐与健康。，我的这些工作，都和我要带领你一起经读的这本《积极情绪的力量》不谋而合，，因为，这本书就是阐述科学运用积极情绪。提升人们存在状态的开山之作。，就我而言，不管是过往十多年的心理咨询经验，还是近几年帮助人们遇见更好自己的工作，，都积累了大量的经验，方法，可以结合这本书，一起分享给你。，好了，刚才我简单地介绍了这本书。为什么要经读这本书，以及为什么是和我一起来经读这本书。，那接下来，我就来和你说一说，我会怎么样和你一起阅读，怎么样帮助你，你又能收获什么。，这本书是一本科普类的著作，作者巴巴拉。尽可能把这本书写得好读易懂，，因此，它没有涉及或者展开讨论，过多的专业心理学术语和理论。，那在我们的这个经读班里，我也会保持和作者一样的风格，不会在理论上占用你太多的时间。，不过，对于一些关键的概念。由于这本书更多的是从实验、案例，甚至作者亲身的经历去说明，，我认为你在阅读的时候，需要一些补充的解读，以便更深入地理解它的理论背景。，所以，这方面，我会做少量的补充。，另一方面。理论和方法都需要结合时间运用，必须用了才能够变成你的。，因此，我会用大量的时间，把书里的一些知识点和概念，以具体可操作的实用方法带给你，，同时，也把这本书以外，我工作中的更多可操作的方法分享给你。。我会带领你学习通过改变身体姿态来改变心理状态，学习用欣赏的态度在职场里建立良好的人际关系。，我会给你讲解静心练习的要领，以及带领你开始意义非凡的觉知训练。，除此之外，我不仅仅是陪伴着你读完这本书。更为你在练习区特别设计了一整套系统化的练习，，教你管理情绪的一些技能。你将一天天一节节跟随着练习的脚步，把理论方法应用到你的生活和工作中，，最终将以新的思维方式、情绪管理方式，乃至随之而来的行为方式。化为己有。，总之，我的目标非常简单，通过这个精读班，你将收获的不仅仅是读完读懂了一本经典的著作，，更可以收获一个属于你自己的工具箱。在你工作、生活中可能会遇到的常见问题，。你都可以在这个精读班里找到相对应的解决工具，这就是我想带给你的一份爱的礼物。，我还会在练习区、留言区等着你，与你互动，点评你的练习作业，为你答疑解惑。，如果你的练习作业被评为最佳。我还将邀请你参加我的现下活动，非常期待见到你。，无论你是处在生活、事业，乃至心灵的控境之中无法自拔，希望得到帮助，，还是希望能运用积极情绪在心理、心智、关系、健康各个方面得到提升。你都应该加入这个精读班。，最后，欢迎你加入《积极情绪的力量》精读班，请你跟随我，阅读它、思考它、测试它、理解它、运用它、分享它。，二十二天的精读班之后，让我们一起来看看，你的人生将会发生哪些美丽的变化。，谢谢你，我爱你。，我是Taro
    Prime 陶思玄，我在战录阅读精读班等你。。
