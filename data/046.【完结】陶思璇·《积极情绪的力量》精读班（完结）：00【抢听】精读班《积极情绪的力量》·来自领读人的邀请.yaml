  text: '# 046.【完结】陶思璇·《积极情绪的力量》精读班（完结）：00【抢听】精读班《积极情绪的力量》·来自领读人的邀请嗨，你好，我是Tarot Prime陶思璇，很高兴有机会在战卢阅读精读班认识你。，在接下来的22天里，我会和你一起读一本好书，《积极情绪的力量》。，我相信，通过这22天的阅读和练习，你会发现。原来学习和成长也可以这么快速有效，而且非常有趣。，那现在，我想和你聊一聊，为什么我会选择这本书？为什么要和我一起来阅读？我能给你带来什么？这22天的阅读又会给你哪些收获？，现在，我来和你聊一聊。我推荐给你的到底是一本什么样的书？为什么需要你用22天的时间来精读这本书？，这本书的作者，巴巴拉·弗雷德·里克森，是积极心理学的领军人物，也是刚刚卸任的上一届国际积极心理学会主席。，2000年的时候。他就因为在积极心理学领域的杰出贡献，被美国心理学会授予坦普尔顿奖。，关于坦普尔顿奖，可能你会觉得很陌生，可是它是被誉为心理学界诺贝尔奖，可见巴巴拉在心理学界的学术地位。，在《积极情绪的力量》这本书里。巴巴拉提出了具有开创性的扩展和建构理论，以及积极率理论，使这本书成为一部化时代的经典，影响极其深远。，因此，这本书也获得了积极心理学之父塞利格曼的高度评价，还被誉为缔造当代心理学最新巅峰的著作。。也正是这本书奠定了巴巴拉在积极心理学领域的专业地位。，除了在学术上的开创性和深远影响，十分难得的是，这本书的作者巴巴拉没有把它当作是一本学术专注来写，而是用了大量的真实案例，甚至是作者本人的亲身经历。写出了一部历久迷心的《心理学科普畅销书》，让尽可能多的人能够从中获益。，更难能可贵的是，这本书还给出了一系列的方法和方向的指导，能让你直接去运用积极情绪的力量，而不仅仅是给你讲了一大堆的道理。，所以。这真的是一本值得精读细品，并且反复跟随它的指引，练习和操作的好书。听到这里，可能你想要问，那为什么一定要和我一起来读这本书呢？，简单地说，我是一名专业教练，我有丰富的心理咨询和情绪管理训练的工作经验。能够帮你把这本书真正地用起来改变你的人生。，而且，我本人就是这本书和积极情绪力量的受益者，我发自内心的期待，把这样的美好力量分享给你。，讲到这儿，我想我有必要重新来介绍一下我自己，讲一讲我自己的故事。。很多朋友认识我，是从电视上，我可能是国内最早出现在电视节目里的心理师。，曝光最多的时候，几乎每个周末，都可以在收视率最高的几个节目里看见我，比如，天津卫视的《非你莫属》，浙江卫视的《婚姻保卫战》等等。。很多人因此以为我是个媒体人，专家类的明星，我也真心地希望自己是这样的职业角色，可惜，这只是一个美好的误会。，事实上，我不是明星，我只是一个被误读了的心理师。即使是在我出情率最高的那些年里，做节目，写书。也只占了我日常工作量的10%。，剩余90%的时间，我都在做临床个案咨询，解决各种心理、情感上的疑难杂症。，这个过程，我坚持了至少10年，然后放下国内的一切，去意大利继续求学。，从意大利学习回来。恰好是我接近40岁的时候，面临人生的又一个重要转折期。，社会对于年龄和单身的歧视，给了我很大的压力。那是一段非常煎熬的黑暗期。，幸好，有心理学大师荣格的红书陪伴，一步步走出炼狱。《积极情绪的力量》这本书，也给了我很多的力量。，目前，我一方面继续从事心理咨询工作，另一方面，担任帕曼生活教练高级督导，专注于将欧美最新的生活教练模式带进中国。，现在的欧美发达国家。对于中产及中产以上的阶层，有一个新的标配，左边律师，右边生活教练。，当一个人在工作或是生活中遇到了麻烦，就会有人对他说，找个生活教练吧。，'
