  text: '# 007.hct和菜头·成年人修炼手册：hct15 最小阅读清单：为你学习新知找到一条最小路径您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，我在速读基础两种提升阅读速度的法门这一讲中啊，提到了最小阅读清单，那这一讲呢，我们就来说说它。，最小阅读清单，名词，指学习新知识需要的最低书目清单。但是它其实应该是一种自学方法。，最小阅读清单啊，或者是最小阅读书目，不知道是从什么时候开始进入我的脑海的。，我不记得这是别人那里得来的概念，还是我自己的创造。，如果是后者的话，那很明显。这是我受了之前从事航空业的影响。，它来自MEL，也就是最低设备清单，指飞机起飞时允许使用的最低限度的设备列表。，一般人会以为啊，一架飞机起飞前的地勤人员反复的做检查，是为了确保每一个零件都能够正常工作。，只有确认之后，飞机才能起飞。但是实际情况并非如此。，飞机的零部件太多，如果要求每一个零件都能够正常工作，那么飞机大部分时间呢，只能在地上等维修了。，事实上啊，机务人员有一本手册，上面是一个清单。飞机的正常设备只要能够达到清单的要求，那么飞机就可以在部分零件不工作的情况下起飞。，比如说机舱某个厕所的门坏了，那么可以封闭这个厕所，飞机啊继续起飞。。你可以把这个最低设备清单呢理解为飞机起飞时所需要的最少设备列表。，正如你在儿童时期认为一辆车就是方向盘加四个鼓楼，外带一个平板，这种朴素的认知啊其实并没有错。，读书呢，情况也类似。尤其是进入一个新的领域的时候，理想情况下啊我们会认为通读这个领域内的所有书籍可以帮助我们全面了解。，但是呢，生活就是在不理想的条件下依然要把事情完成。，从现实的角度考虑。我们并没有那么多的时间和精力去逐一阅读某一领域的书籍，而我们又往往的确需要在短时间内入门或者有所了解。，这个时候啊，最小阅读清单就显得尤为必要了。，你只需要阅读这个清单上的有限几本书籍。就可以大概的了解相对应的领域，不再是个门外汉。，那么，现在的问题就变成了，如何寻找最小阅读清单。，有些人呢，因此心生幻想，觉得应该有什么人一早就写好了这样的清单，只需要自己找到。然后呢就能够根据清单选书。，我认为啊，这样的人未必有，即便有，他的书单也未必适合你。，因为每个人的知识层次和结构并不相同，统一的最小阅读清单要么会太深，要么会太浅。，所以啊，这个工作其实是每个人自己的。你得自己亲手去创建。，最简单粗暴的方法啊，是上阅读网站，比如说豆瓣。，先找到一本这个领域内的经典著作，然后呢，在这个条目下会有系统的相关书籍推荐，还会有网友建立的各种主题书单。他们呢都能构成一个阅读清单。，你可以根据书名和简介，挑选出你认为适合自己阅读的基本，这就构成了一个最简单的最小阅读清单。，又或者是，你翻到这部经典著作的结尾部分，那里会有一篇文献索引目录，。作者差不多会把同领域内的相关书籍全部开列出来，证明自己是在透彻研究各家学说之后才写的这本专注。，同样的，你可以从中挑选一部分出来，尤其是作者反复多次引用的那些书籍。证明他们在整张知识图谱上的位置是非常重要的。，但我知道这样很难，而且偏学术化。那么，有没有更简单一点的方法呢？我认为是有的，只是路径可能会稍微曲折一些。，如今的人已经很少提到百科全书了。我认为一套百科全书可能是所有最小阅读清单的基础。，类似我小时候看过的《十万个为什么》，虽然它是一套同书，但是它却对各种知识做出了全面的梳理。，读者因此对整个人类知识体系有了一个大概的了解。。有了这种基本了解，你才可能知道自己即将前往的领域在整张知识图谱上处于怎样的位置，而不是真的一无所知的裸奔前往。，那如果这部分的基础认知是有的，'
- summary: "-   选择两种不同的路径来开始阅读，一种是直接啃经典，另一种是先找到通俗读和历史回顾性书籍。\n    1.  直接啃经典会让人痛苦，但能了解大师出发点和提供问题动力。\n\
    \    2.  先找通俗读和历史回顾性书籍，虽可能过于通俗，但比自己摸索要好。\n    3.  通过这两种路径，找到自己感兴趣的领域和派别，构建最小阅读清单。\n\
    -   选择适合自己的版本，开启阅读之旅，构建最小阅读清单，包括基本书和派别反驳书。\n    1.  通过两本书打底，找到最需要阅读的基本书，构建私人最小阅读清单。\n\
    \    2.  在最小阅读清单里加入其他派别反驳书，暴露最真实的想法和问题。\n    3.  用三到五本书构成最小阅读清单，深入研读自己感兴趣的领域和派别。"
  text: 也可以直接跳过，采取另外两条路径。，其中一条是直接啃经典。找到这个领域的开山之作或者是集大成之作，不管三千二十一就开始啃。，当然了，这么做会让人很痛苦，不懂的部分总是会超过已知的部分，问题总是会比解答多。，但是也有好处，第一是你知道了大师的出发点是什么。想要解决什么问题。，第二是你获得了一系列宝贵的问题为你接下去的阅读提供了动力，指明了方向。，你不再是犯犯的阅读，而是带着问题去寻求解答。，另外一条路径会比较平缓一些，你要先找到两本书。。一本是所谓该领域的通俗读，就是有人用浅显易懂的方式介绍这个领域是讨论什么问题，有什么流派，迄今为止取得过哪些进展，有什么关键性人物和关键性论点的。，这种书往往都写得很通俗易懂，有时候可能会过于通俗了。插入了太多的趣闻和意识，容易让人走神。，毕竟这种书很难写，最好是大家写小文，但是大家未必写得出深入浅出的小文，能写也未必愿意花这个时间写。，所以只能指望那些热情但是水平有限的人。不过多少也比你自己从零开始摸索要好。，所谓的大家写小文其实也不是很少见，如果你对古诗词感兴趣，可以去找王力教授的《诗词格律》来看看，写得简短明了，即便是一般文化程度的人也能学习格律的基本知识。。如果你对相对论感兴趣，可以看看爱因斯坦亲自写的《狭义与广义相对论浅说》，里面只有电梯和火车，高中以上文化程度的人都能从中获益。，那如果你对中国历史感兴趣。前幕的小册子《中国历代政治得失》是一把很好的钥匙，有了它再去看《史记》《资质通鉴》可能会有完全不一样的感悟。，第二本是《梳理该领域历史》的书籍，任何一个领域无论发展到什么程度总是有它自己的思想源流的。于是也就总是会有人去写回顾性或者晦脆性的书籍，介绍整个领域发展的历史言格。，它强调时间上的前后顺序，观点上的前后对照，你可以通过这些书籍了解存在哪些重要人物，存在哪些重点书籍。以及哪些书籍的观点已经衰落，而哪些书籍的观点正在前沿。，然后呢，你可能因此知道自己的兴趣所在，选择其中的某一段历史时期进行深入研读。，比如说，如果你喜欢哲学，那么杜兰特的《哲学的故事》值得花时间看一遍。，如果喜欢物理学，那爱因斯坦和英菲尔德的《物理学的进化》算是很好的一个大纲。，当然了，所有这些例子可能对我，尤其是当年的我，最为合适。，相信你也能够找到适合你的版本，去开启你阅读的第一站。，那。有了这两本书打底，你就可以参考他们的说法，找到自己最需要阅读的基本书，或者说是基本书也可以，来构建你私人的最小阅读清单。，如果不出预料的话，其中一定会有某一类观点会吸引到你，让人心生共鸣。而且将要深入的研读下去。，也就是说，你个人会倾向于其中的一个派别。，那么，这时候你应该在最小阅读清单里勉强一下自己，加入一本其他派别强力反驳或者相互争论的一本书。，因为在这种短兵相接里。双方可能会暴露出最真实的想法攻击对方最脆弱的一环。，看人打架不单纯是看热闹，这种时候最能够看清楚招式和问题。，这样，用三到五本书就可以构成自己的最小阅读清单了。，关于这种喜欢写博论的作家。如果你喜欢文学，那么应该看看哈罗德布鲁姆的《西方正典》，《如何读为什么读》等一系列书籍。，很少看到火气那么大的文学批评家。，看他的书，主要收获不单是他的历论，更有他火力全开，灭尽一切新潮文艺理论的狂暴。，你可能未必会赞同他的观点，但是他的枪口却很少瞄错目标。，最后，还有一种很偏门的方法。我知道许多人在现实生活中就是这么做的。，这类人知道自己时间少，缺乏耐性，所以他们的最小阅读清单上只会有一本书。。选取这本书也只有一个标准，那就是能够吸引自己津津有味的读下去。，他们会在一个大的书单里翻询，
