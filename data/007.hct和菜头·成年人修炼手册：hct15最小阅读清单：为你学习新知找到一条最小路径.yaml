  text: 看看前言和第一章，很快就决定放弃还是继续。，如此反复多次之后，如同相亲一样，找到了一本呵护演员的书。，然后。根本不管他是入门通俗读物还是进阶精读书籍，重点是小心的呵护自己的兴趣，让兴趣帮助自己完成第一本书的阅读。，接下去的事情就不用再劳烦别人开书单了，他们已经大概知道自己要往哪走，去找什么看。。许多人的文学阅读之路大概就是这么开始的。，不过，它最大的缺陷是容易让人停留在特定的一类书籍里，在那里又安全又舒适，都懒得往外多看一眼。，总之，最小阅读清单并非是一张清单，它应该有无数张。，同时呢。它也是一种学习新知的方法。，如果有一次成功的建立清单的经历，那么一个人也就等于是发现了一条自我学习的路径，，它可以复用到下一次面对新领域的时候，而且也会因为不断的重复使用而优化。，不过，从本质上来说。是因为你发现了，所有领域都有基本的模板和范式。，再一次，我为了我没有开列一个具体的书单而表示歉意。，还是那句话，我不能代替你自己的探索和努力，因为那是你自己的事情。，好，这一讲就到这里。。你的最小阅读清单是什么样的呢？欢迎留言分享出来。，书走了，我们下一讲再见。。
