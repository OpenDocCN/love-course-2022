- answers: '-   知识分子常被认为善于思考，但实际上并非如此是因为他们往往陷入大脑空转的状态，只是空想而没有行动。

    -   过度思考可能导致负面影响，如产生忧虑、焦虑、紧张和压力，让人陷入无意义的情绪泥沼中。

    -   作者通过自身经历比较作家和菜贩子的思考方式，指出菜贩子更实际，能够直面现实问题并通过行动解决，不会陷入不切实际的空想中。

    -   作家和菜贩子在思考方式上的不同在于作家更倾向于空想和想象，而菜贩子更注重实际情况和解决问题。

    -   菜贩子的思考更为实际是因为他们尊重现实，通过尝试和反馈不断锁定真正问题的所在，并由此获得如何做事的心得和看待事物的眼光。'
