  summary: "-   大脑空转是指人们在原地空转思考，但没有产生积极结果，知识分子常被认为善于思考，但实际上并非如此。\n    1.  知识分子常被认为善于思考，但并非所有人都适合著书历说。\n\
    \    2.  在日常生活中，过度思考可能导致焦虑和压力，行动思考更为重要。\n    3.  大脑空转的思考可能成瘾，导致无休止的假设和分支推演。\n\
    -   作者通过自身经历比较作家和菜贩子的思考方式，指出菜贩子面对的选择相对有限，思考更为实际。\n    1.  作家需要考虑多种因素如品类、销售对象等，思考更为复杂。\n\
    \    2.  菜贩子面对的选择相对有限，客户偏好便宜、新鲜、优质的货品。\n    3.  菜贩子的思考更为实际，不需要过度分析客户，而是提供符合市场需求的产品。"
  text: '# 007.hct和菜头·成年人修炼手册：hc74 大脑空转：请停止无意义的思考，行动起来！您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天我们来讲一个新词儿，大脑空转。，大脑空转，字典上没有这个词儿，但是对应的现象真是存在。，人们看起来在努力思考，穷举一切可能，其实只是在原地空转。没有产生出任何积极结果。，我想，以下的话可能从来没有人对你说过。，你想过没有？是什么人在著书历说？是什么人在办报办刊？是什么人在编剧本写故事？，这些人的共性是什么？当然是知识分子。那知识分子的特点是什么呢？是善于思考。，既然知识分子善于思考，那么，由他们推出的任何文艺作品、学术著作中，，就一定避免不了对思考的推崇和神话。最后让人觉得，思考和智力是世界上最重要的事情。，那么。一名善于耕种的老农，一名精于器物的牧匠，又或者是一名深耕有成的企业主，，他们会不会著书历说呢？他们会不会公开分享他们的经验和心得呢？，在过去，这大概率不会发生。，也许他们会把心得当作秘密传授给子女。又或者是教给他们的门徒。，我们看到的还是作家、记者、历史学家、撰记学者对他们做的分析，，从外面进行观察，从行为做出推断，去找寻他们取得成就的原因。，对于那些真正对做事有用、对做成事情有用的心法。只是在做事的人之间流传。，所以我们才会发现，看菜谱学不会做菜，做力学分析学不会游泳，这本身就是两类事情。，我并没有贬低思考的打算，我也认同思考的重要性。，但是，在我们的日常生活中。思考的重要性可能被过高的估计了。，又或者说，我们很少正确的思考，也就是基于行动的思考。，更多的时候，人们拥有的思考姿势，其实是在让大脑空转和现实完全脱开。，就像是在玩一个自我满足的游戏。然后由此产生许多忧虑，许多焦虑，许多没有必要的紧张和压力。，这个游戏任何时候都可以开始，我们只需要一句话就够了。，如果我怎么怎么地，那么就会怎么怎么地。，思考或者准确一点说是大脑空转是会成瘾的。。从一个假设出发，你可以一路补充近无数的条件，在每一个新条件下开辟一个新的可能分支。，然后呢，你逐一考虑这些分支，再去用新的构想解决这些分支里可能遇见的问题。，这样的游戏没完没了，而且无需付出任何代价。。只要一个人坐在那里，就可以这么享受一整天。，到了一天将近的时候，其实你一无所得。，但是呢，你却觉得精神充实而疲惫，因为你在脑海里面已经空转了一整天，，设想过几十种如果以及上百种就会如何。。你感觉你对这件事情已经了解得非常深入，思考得非常透彻，现在可以去洗澡上床睡觉了。，我自己写文章，也出过几本书，算得上是个小微知识分子。，同时呢，我也开过网吧卖过菜，现在也还在经营一家农业公司。。这是两种截然不同的生活方式，我在两边不断地进进出出，刚好有一些自己的观察和体会。，当我站在作家的位置上去思考如何卖菜的时候，其实是一件很耗神的事情，需要考虑很多事情。，选择什么品类的食材，卖给谁。如何卖，能否做成一个品牌等等。，端着一杯茶一整天可以很轻松地过去，但是呢，连一根菜叶都没有碰到，心里却有许多忧虑。，这卖不好怎么办呢？有库存怎么办呢？货源出问题怎么办呢？能不能买份保险兜个底呀？。感觉自己在面对无数种可能性和无数个潜在的困难。，但是，当我站在一个菜贩子的位置上时，绝大部分的可能性瞬间就坍塌了。，我并没有那么多选择。天底下的菜多了，我能弄到手的没有几样。，在我能弄到手的那几样菜里。我有把握能卖得动的也没有几个。，我也不需要分析我的客户是谁了，什么收入、什么分布、什么社会阶层。，因为无论对方是什么人，总是喜欢便宜的、总是喜欢新鲜的、总是喜欢便利的、总是喜欢优质的货品。，当然。'
- answers: '-   人们会陷入大脑空转的状态，是因为他们在没有采取实际行动之前就开始进行空想，将注意力放在假设和可能性上，而不是解决实际问题。

    -   大脑空转的原因包括：开始空想而未采取实际行动，基于假设展开思考而不考虑实际情况，相信思考本身能够解决问题，以及思考之后没有采取任何行动而产生消极情绪。

    -   行动有助于避免大脑空转，因为通过行动，人们可以直接面对现实问题并寻求解决方案，从而避免陷入无休止的空想循环中。

    -   农民、牧民、企业主更注重现实，因为他们尊重现实并试图解决实际问题，他们通过实践不断锁定真正问题的所在，并从中获得做事的心得和看待事物的眼光。

    -   年轻人应该尝试做小生意，因为这可以让他们真正接触现实世界，从中学会如何解决实际问题，区分谁是讲话的人、谁是做事的人，并且在必要时才忧虑，有余暇享受生活。'
