  summary: "-   人们往往会陷入大脑空转的状态，思考问题却不采取实际行动，导致情绪波动和无效思考。\n    1.  大脑空转的原因包括对现实问题的逃避、基于假设的思考、盲目相信思考能解决问题、思考后缺乏行动。\n\
    \    2.  行动有助于思考，避免大脑空转，农民、牧民、企业主更注重现实，通过实践锁定问题并获得经验。\n    3.  建议年轻人尝试做小生意，与现实接触，学会分辨谁是说话的人、谁是做事的人，及时忧虑享受生活。"
  text: 我不可能同时满足那么多要素，能够满足其中一两样也就够了。，想再多也没有用，世界上不存在可以同时满足所有基本需求的东西。，那接下来的事情全都是解决具体问题。包装美不美我不考虑。因为包装不在几大基本需求之内。，但是，包装牢不牢固我要考虑，快递时效好不好我也要考虑。，当我卖出第一份菜之后，各种各样的反馈就会分治踏来。其中大部分都是需要解决的真问题。。这时候的思考就非常明确、非常有针对性。因为解决不好就会退单、就会赔偿。，不是心怀忧虑洗澡上床睡觉那么简单了。，在这个过程中，我看见身为作家时自己所做的诸多所谓思考在现实环境中大部分要么是问题根本不存在。要么是解决方法不成立。，其中大部分的思考都可以归结为一类，叫做与现实无关，或者叫做自作聪明。，通过这种比较和验证，我认为我可以定义什么是大脑空转了。，那就是，第一，存在现实问题。但是在没有采取任何试探性行动之前开始空想。，第二，基于一个假设开始思考这个假设对应的所有可能性。，第三，相信思考就能够得到答案，得到答案就是知道正确方法。，第四，在思考之后没有产生任何对应的行动。但是产生了情绪。，包括我自己在内的许多人都有大脑空转的习惯。，在任何事情实际发生之前，自己先想了很多，然后内心有一堆负面情绪。，这些年也经常有人列举自己详尽的想法，来找我要求给个建议。。而我的回答往往也很简单，除了思考之外，你又做了什么呢？，甚至我对自己也是如此处理的。，追问自己一句，面对这样的现实以及这些可能发生的事情，我又做了什么？，同样是面对一场暴雨，作家会想到童年，想到村庄。想到山洪爆发，想到明天错峰出行，然后开始打字。，但是菜贩子只会想到游路是否还畅通，会不会影响运输快递。，如果货物要过夜的话，仓库里有没有空调，然后拿起电话开始拨打。，我并没有说行动高于一切。我只是说行动有助于思考，行动能够避免大脑空转。，思考或者大脑空转可以把一个人从现实生活里安全的隔离出来，放在一个完美的内心世界里。，在那里，一个人可以体验到智力的优越性，没有任何成本的进行尝试和探索。。最终，他很可能难以从那个世界里挣脱出来，沉浸于头脑中的这种实验，，感受到自己智力的强大。我认为一定程度上大脑空转就是为了逃避现实，但是很美。，而与此同时，世界上还有另外一套行为方式。那就是农民、牧讲、企业主的那套行为方式。，他们不会想得那么深远，也不试图在事物之间建立遥远的联系，更不相信想明白就等于能够作对。，他们更尊重现实，无论如何都会对着现实尝试一下。根据反馈不断地减少自己的空想，不断地锁定真正问题的所在，，并且由此获得了如何做事的心得以及如何看待事物的眼光。，这些事情最大的缺点就是无趣，没有美感，也缺乏娱乐性，于是只能口耳相传。要求对方先上手才能后解释。，这些事并不适合写在纸面上，不像想法和思想那样，意义生灰。，所以我时常建议说，每个人在年轻的时候应该去做一次小生意，扎扎实实真真切切地和现实世界接触一下，。也许整个人的想法和精神面貌都会有所改观，也会对真正做事的人产生必要的理解。，最重要的是，由此学会在人群中如何分辨谁是讲话的人，谁是做事的人，，直到在一场灵感迸发火花四射的谈话里。自己应该在什么时候选择抽身而退。，最起码，这样可以让一个人在应该忧虑的时候才忧虑，于是有余暇享受自己的人生。，好，这一讲就到这里。，不知道你是怎么看待大脑空转这件事呢？，欢迎你在留言区写下此刻的想法。也欢迎你向我提问，，我会把那些精彩的问题放进周四周五的问答篇目里的。，输走了，我们下一讲，再见！。
