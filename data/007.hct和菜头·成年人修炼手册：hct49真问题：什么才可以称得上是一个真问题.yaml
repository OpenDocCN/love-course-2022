  text: 那起码未来的沟通会顺畅得多，对方更有可能能够按照指令准确操作。，提问和回答其实就是一种人际关系互动，并不是回答者单方面给予。，好的提问对回答者也有很大的帮助。帮助他重新思考自己已知的部分，并且为了回答问题而去探索未知的部分。，因此呢，回答者对真问题尤为看重，认为可以利用这样的输出机会重新梳理自己的知识和想法，由此可以获得更多的乐趣。，有一次。我的猫咪罹患危及生命的猫传腹，当我在文章中向读者解释什么是猫传腹以及这种疾病的原因和治疗方法时，，有读者提问，你说猫传腹是由冠状病毒引起，那是不是治疗新冠病毒的药物也能起效呢？，我之前从未想过这个问题。也没有把猫的冠状病毒和人类的冠状病毒联系在一起。，于是呢，我去查找了资料，发现猫传腹的特效药竟然真的是研究新冠病毒药物过程中的副产品。，于是，所有的问题豁然贯通，连带自己对药物治疗的信心也增强了。。我自己本身对艺术是一窍不通的，但是，我有一位精通艺术史和艺术理论的朋友，，多年来，我一直向他反复求教，因此对艺术产生了兴趣，并且取得了些许进步。，在我和他的相处模式中。就是我不断就艺术和艺术品的问题向他提问。，但是我也非常清楚，许多时候我的提问并不真的构成一个问题，对于他来说，可能会觉得驴唇不对马嘴。，于是呢，我们之间就多了一个提问环节。，每次我向他提出一个问题之后。会再加一个问句，这个是真问题还是假问题？，如果是假问题，那么纵然我并不理解，也就先行跳过。，如果朋友确认这是一个真问题，那么我就专心的听他阐述。，这样，经年累月下来，我得到的都是真问题的答案。甚至比直接读书收获都要大。，同时，他也在不断的回答过程中完善了自己的知识，不止一次表示他要回家查查资料再告诉我。，通过这样的相互锤炼，双方都取得了各自的进展。，如今。我不会问他当代艺术是不是一场骗局这种问题。，因为当我问出是否存在纯艺术的时候，我就已经知道，艺术品也有商品属性。，艺术家在今天，拥有越来越高的传媒地位。，所以，骗局永远都有，但不是当代艺术本身。。我也不会问他谁是最伟大的印象派画家这种问题。，因为当我问出印象派算不算拥有统一风格的流派的时候，，我就已经知道，即便在印象派内部，画家和画家之间的风格也是相差很大的，并不能算成是同一类。。最伟大这种问题毫无意义。，即便有，那也不是针对印象派本身，而是指后续的持久影响力。，从这几组提问上，可以看出明显的区别。，当代艺术是不是骗局，谁是最伟大的印象派画家，这都是以一个局外人旁观者的角度发问。，而是否存在纯艺术印象派是不是一个真正的流派这样的问题呢？，明显是对相关领域有了一些了解才能够发出的提问。，从问题可以看出，提问人的确发现了现实生活中人们对艺术的不同理解，。或者是印象派画家作品彼此间的巨大差异。，这样的问题是真问题，无论是提问者还是回答者，都能够从中获益。，所以我的建议是，多问真问题，尽量不要随口问假问题。，真问题是严肃探讨，假问题只是日常寒暄。。并且我要提醒一点，当你提问的时候，对方也在通过问题审视着你。，只要你提出问题，你啊，就再也无法掩藏自己了。，好，这一讲就到这里。，关于怎么提问才最有效，最能帮助问答双方进步。你有什么独家的经验或者心得吗？，欢迎你在留言区和我分享。，也欢迎你趁热打铁，就今天的内容练习一下，怎么才能提出一个真问题。，我呀，在留言区等着你。，说走了，我们下一讲，再见。。
