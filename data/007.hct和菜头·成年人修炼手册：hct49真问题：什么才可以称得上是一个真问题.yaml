- answers: '-   什么是真问题？

    -   真问题是指那些通过提问能够反映出提问者对相关知识有基本了解，经过一定思考，涉及事物本质理解并能引起深入讨论的提问。

    -   假问题的特征是什么？

    -   假问题通常表现为以下几种特征：复述观点加问号或无关问题、自我表达观点然后突兀提问、提问者没有理解问题却急于提问、概念或观念上的混淆、虚假的选择题、只关注自我表达而非问题本身。

    -   真问题与假问题有何区别？

    -   真问题与假问题的区别在于，真问题是建立在对相关知识基础上，经过思考并涉及到事物本质的提问，而假问题则是表面上的提问，实质上没有真正的疑惑或探索，往往是为了表达自己或者引起注意。

    -   如何辨别一个问题是否是真问题？

    -   可以通过以下方式辨别一个问题是否是真问题：看提问者是否对相关知识有基本了解，是否经过思考，问题是否涉及事物本质，是否有逻辑关联，是否涉及到不同领域的类比，并且是否引起了探索和深入讨论的欲望。

    -   真问题具备哪些特征？

    -   真问题具备的特征包括：基于相关知识的了解、经过思考并具有逻辑关联、涉及事物本质、可能涉及不同领域的类比、不谈自我感受只谈问题本身、不讨论概念但会先做约定、有时会难倒回答者、在搜索引擎上难以找到。'
