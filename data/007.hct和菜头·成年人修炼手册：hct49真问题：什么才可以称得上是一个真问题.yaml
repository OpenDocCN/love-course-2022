  text: '# 007.hct和菜头·成年人修炼手册：hct49 真问题：什么才可以称得上是一个真问题您好，这里是德道专栏何菜头成年人修炼手册。，你知道问题也分真假吗？今天我们要聊的词就叫做真问题。，真问题，名词，指真正触及到事物真实层面的提问，，而不是在名词和概念上打转，装作是在思考的样子。。作为一名连续多年网上写速的人，经常会遇见人们向我提问。，其实他们并不知道，通过不断的观摩提问，我一眼就能看出提问背后的动机，，知道这是一个真问题还是假问题。问题也有真假之分吗？当然有了。而且中间的区别非常明显。，什么是假问题呢？假问题为什么假呢？可能有以下几种原因。，一，最常见的也是最多的问题，就是把你的观点用他自己的话复述一遍，，最后加一个问号，或者是附上一个根本不相关的提问。这个是想和你聊天呢。，第二是，写了很长的一段话，用来大谈特谈自己的观点，自己的感悟，自己的人生。，最后，莫名其妙加了一个提问，这个是想要通过提问来表现自己。，第三是，明显可以看出提问人根本没有理解问题。但是急忙的抛出了一个提问，，甚至这个提问之前就已经很清楚的回答过，这个是有举手的引头。，第四是，在概念上提问概念，就观念上提问观念，把不同种类的概念不同范畴的观念强拉到一起，，然后捏造出一个问题。这个是为了表现自己在思考。，第五是，提出两三个选项，询问应该选择其中的哪一个，但是仔细分辨之后会发现，根本不存在选的必要，，因为所有的选项其实只是我想要和我能选择完全是两回事，这个是在问卦算命。。提问人总以为问题可以牵引我的注意力，但是这就跟考场里的监考老师和学生之间的关系一样。，学生以为老师看不到自己的各种隐蔽动作，那其实呢，站在讲台前看剧，所有人的一举一动都一目了然。，更何况。提问的人不明白一点，提问的问题本身会透露出大量他们自己没有觉察的信息。，假问题之所以假，是因为其实没问题也没有真疑惑，只有一个硕大无朋的自我顶天立地，还以为别人看不出来呢。，那么什么是真问题呢？真问题啊，通过提问可以看出以下几点。，第一，对问题所对应的相关知识有基本的了解，提问本身体现了这种知识。，第二是，对问题做过一些思考，提问的时候在叙述上存在逻辑关联，因为所以，那么问题来了。，第三是。真问题往往会涉及到事物本质的理解，要求回答者加以扩清或者梳理，帮助提问者看得更清楚。，第四，真问题也会涉及到不同领域的类比，因为提问者想要把一类知识和另一类做连接，融汇贯通。但是要求帮助确认是否扩大或者扭曲了前提。，第五是，真问题不谈自己，只谈问题本身。真问题不谈感受，只谈理解本身。，第六是，真问题不讨论概念，但是在提问时会先做约定。，第七是，真问题有时候会难倒回答者。。第八是，真问题在搜索引擎上难以找到。，同样的，在回答提问的时候遇见真问题也能让人看得清清楚楚，而且会让人发自内心的觉得欢喜。，因为能够问出真问题那代表对方也是同道中人。有些时候甚至连思路上恰足的地方都和自己当年一样。，与此同时，因为真问题体现了自己的理解，有些甚至提供了自己的思路，这样回答起来就很容易做到有的放矢。，这就像是我当年在电话上回答别人的电脑故障问题。类似我电脑启动不了这种问题让人头大。，但是从这句话就能听出来，对方对电脑完全没有任何概念。启动不了后面有很多种可能，这样的提问只会让人冷汗直流。，说到底，我的电脑启动不了这是个状态描述。根本都无法构成一个问题。，如果换一种方式，哪怕加一句，开机的时候没有滴滴声，或者屏幕哗了一下就黑了，也能很快的缩小可能的故障范围，，让人可以立即给出一些测试的建议，从而锁定故障。，而且。对方能够注意到这些细节，'
- answers: '-   通过提问者对问题做出深入的思考和清晰的表达，以及对回答者的反馈，如提出追问或进一步探索，可以确保回答者专注于真正的问题。这种互动促使回答者重新审视自己的知识和想法，从而实现知识和想法的重新梳理。

    -   通过提问者对问题的深入思考和回答者对问题的全面解答，双方可以在交流中相互学习和分享知识，同时体验到解决问题的乐趣。提问者通过思考问题深度和质量的提升，回答者则通过回答问题的过程中不断巩固和完善自己的知识，从而实现进步和乐趣的双重收获。

    -   提问者可以通过仔细思考问题的实质，确保问题具有一定的深度和挑战性，避免陷入表面的寒暄或无意义的提问。持续提出真正的问题可以通过对话中的反馈和对问题的深入探讨来实现，这有助于引导双方进入有意义的讨论，促进知识的深入交流。

    -   与精通领域的朋友交流时，提问者可以通过充分准备和思考，确保提出的问题具有一定的深度和相关性。在交流过程中，提问者应该保持谦虚和开放的态度，积极倾听和吸收对方的见解，并根据对方的反馈和解答来进一步深化自己的理解和知识。

    -   在提问过程中，可以通过以下几点区分真正的问题和仅仅是寒暄的假问题：首先，真问题通常涉及到对事物本质的理解，而假问题则可能只是在表面上的闲聊或打招呼；其次，真问题往往具有一定的深度和挑战性，需要对问题进行思考和解答，而假问题可能只是表达一种礼貌或场合性的提问；最后，真问题往往能够引发深入的讨论和思考，而假问题则可能只是作为一种社交交流的方式，缺乏进一步探讨的动力。'
