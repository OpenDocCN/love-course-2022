  text: '# 007.hct和菜头·成年人修炼手册：hct0603我问和菜头”：为什么大人喜欢不停催促？您好，欢迎来到我问何菜头。这里是得道专栏，何菜头成年人修炼手册的问答时间。，我是转述师余浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，先来看几个来自做题家，没有嘲笑做题家的理由这一讲的问题。，第一个问题来自用户阿坤，他说，我自己在刚毕业那会儿啊，也有被人看作是做题家的嫌疑。，最好的证明就是，懂得各种法律条例，在遭遇一起小型车祸之后却不知道拿出一条保护自己。。知识道理都在肚子里却拿不出来运用。，菜头叔啊，你有没有什么好的办法可以让自己能够把自己所学尽量的运用出来呢？，好，对于这个问题，菜头叔的回复是，，在我的成长过程中啊。诺贝尔奖获得者、美国物理学教授费曼给予我极大的启示。，当美国挑战者号航天飞机失事之后啊，他负责向美国公众讲解究竟发生了什么故障。，在电视直播中呢，他用一杯冰水和一个橡胶圈就完成了这项工作。。如果你有时间的话啊，我建议你去看一下他的自传，他是那种相当罕见的天才。，既能够在生活中，隐悟地觉察出物理学现象，又能够用所学的知识解决现实问题，还能够持续不断地从中获得乐趣。，建议你看这本书的原因呢。并不在于让你认识一个如此有趣而神奇的人，，而是我认为，他的人生态度、他对知识的心态可能对你也有所启发。，根据你的描述，我认为问题并不在于知识具体的应用上，而是在于你的心态也许不够开放。。在生活和学习之间，在知识和运用之间呢，画了一条界限。，费曼的故事有助于你打破这种迷思，关键是，它可能让你找到知识的乐趣。，我认为这是具体运用的开始。，好，第二个问题来自用户陈诚，他问，何老师。作为被嘲讽者，除了自勉自利以外，如何更好地反击呢？，对于这个问题，何老师的回复是，为什么要反击呢？，如果你反击失败，那么就坐实了作题家的名头，反而使得你陷入窘境。，如果你反击成功。那不过是一个针对个人的羞辱，对于摘去作题家的名头没有任何帮助，，同时还可能因此而深深节怨，在未来的某个时刻引发后果。，针对个人而言，类似的争辩没有多少意义，有一些标签天生就非常的粘。，只要是触碰到了。无论你怎么处理，都会让这个标签成为焦点，更加难以撕下来。，处理它的方法，就像是处理玻璃器皿上的不干胶价格标签一样，放进冰箱冷却，彻底冻透之后，反而会变得更容易处理。，你需要的不是赢。如果你非常在意这个标签的话，那么你应该冷处理，不应该让它变成大家讨论的焦点，这个才是类似事情的正解。，去找一个更好的标签，证明它是你最显著的特点，这样呢，人们会忘记之前的其他标签。。因为对于大多数人而言，别人每次最多能够记住他们身上的一个标签。，好，下面一个问题来自用户你了同学，他问，其实对于做题家的诟病主要是针对高分低能吧。，作为家长，没人希望自己孩子成为做题家。谁不想自家孩子得志体美劳全面发展呢？但是现实是，孩子的时间、家长的财力都有限。，那么我想问问菜头叔，在这种现状之下，您认为对孩子而言最应该培养的能力首当其冲是什么呢？，对于这个问题，菜头叔的回复是。首先，我们不能这样用首当其冲啊，除非你认为能力本身不是什么好事。，其次，我并不清楚你们家孩子是什么情况。如果他是天才的话，那么祝贺你，省下了许多时间。，因为天才啊，总能找到出路。你只需要在他们成长完全之前呢，小心的保护好他们的内心世界，不要过早的被世界摧残就好了。，那如果他是个笨蛋的话，那么也祝贺你，省下了许多时间。，因为你无论做什么都可能收效甚微。上天啊。在别的方向上为他安排好了道路。，你的孩子啊，很可能是人数众多的忠人。忠人最需要培养的能力啊，是坚毅。，'
