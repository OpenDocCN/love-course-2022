  text: 因为对于忠人而言，人生中大部分的事情都需要磨出来，必须耗费足够的时间和精力才可能产生出结果。，因此。最重要的事情啊就是保持耐心，保持点滴前进，不要太早放弃，习惯了挫折和失败。，我在得道开第一门课的时候啊，距离我开始写作已经过去了16年之境。，做个忠人不容易啊，唯一可以依靠的就只有时间本身了。，好。下一个问题来自用户韦韦，他问，菜头叔你好，最近有些朋友啊鼓吹躺平主意，，认为我们再怎么努力也是被资本家剥削，不如躺平，还可以养身体，省下以后的生病医药费。，这是一种不合作运动吗。还是只是一种心理不平衡想找的安慰剂，想听听叔您的看法。，好，对于这个问题，菜头叔是这么看的。，说实话啊，这样的网络流行概念呢，只有传播上的价值，能够引发讨论和关注，但是和真实的生活无关。，20年前呢。我刚上网那会儿，人们还在讨论应不应该嘲讽小资。，今天再看来，这样的问题已经变得毫无任何意义了。，因为人们已经进化到讨论速食主义，身体黑客，断舍离这样的概念去了。，讲求一点生活情趣，讲求一点生活质量。这种所谓小资追求啊，早已经变成了日常生活的一部分了。，我不知道整日在讨论躺平的都是什么人，我只知道，这个世界上每一天都有许多人为了生活需要付出艰辛的努力。，这些人没时间上网，没时间发明新概念。也没有多少自己的生意。，哦，也许躺平用的垫子还是他们制造的呢。，好，下一个问题啊，来自儿童节特别篇的留言区，提问的人呢，是节日的主角儿，一位小朋友，用户名SHZHANG。。他在儿童节的上午去做蛀牙的复诊，去医院的路上收到了何菜头叔叔的儿童节来信，然后呢写下了一千多字长长的留言。，时间关系啊，我就不全部转输出来了，我们来听一听他的问题是什么。，菜头叔叔。我的困惑是为什么大人总是喜欢不停催促，早上催着我快点吃饭出门，放学回家催着我快点写作业。，玩游戏要即时催着快点结束，晚上啊还会催着洗漱睡觉。，对于这个问题，菜头叔叔的回复是，小朋友你好。很高兴看到你能够写出这么长的一段留言来。，我想啊，你未来在作文课上应该不会为自述而发愁了。，关于你提出的问题，我想可能是因为你和大人关于时间的理解啊并不一样。，从你写的这一长段话来看呢。你谈到时间的时候，最多谈到上午下午这样的概念。，从头到尾没有出现过几点几分这样的字。，所以我猜想时间对于你来说大概就像是一大坨果冻，它是有弹性的模糊的。，前后几个小时并没有多大区别。下午一点和下午三点都差不多，反正就是下午咯。，但是啊，你的父母不一样，所有的大人呢也都和你不一样。，他们对时间的看法啊要更精确，准确的来说呢，时间对于他们的意思是填空。，不知道你们家有没有时钟啊？你可以去看一下时钟的表盘。，上面呢，有12个刻度，把一整天的时间呢分成两个12小时，又把每个小时分成60分钟。，表盘上的每一个小格呢是5分钟。大人每天都要把自己的事情啊填入那些小格子里。给这些事情分配好时间，这样呢他们才能按照时间顺序把事情一件件的完成。，你的时间呢是果冻，他们的时间啊是填空。果冻有弹性，前后几个小时对你来说没有关系。，但是对于填空的人来说。每件事情占用的格子啊是确定的。，如果一件事情用完了自己的格子还要占用后面的格子，那么留给后面事情的时间啊就不够了。，所以大人会不停的催促你，因为他们正在数格子，怕你太慢影响到后面的事情。他们呢就没时间去填空喽，会变得非常赶，急着做事啊是他们非常不喜欢的局面。，你的父母啊很爱你，他们恨不得把所有的时间都给你，可惜呢他们做不到，他们还需要时间去工作，需要时间去通勤。。所以他们除了把自己的时间格子分给你一部分之外，还要剩余一些留着去上班去通勤。，
