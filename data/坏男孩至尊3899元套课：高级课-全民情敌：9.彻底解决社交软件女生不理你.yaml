  text: 撒娇模式呢就是调情斗舍的一种，为什么要开启撒娇模式呢，因为前期妹子说辛苦了，我已经下班了，，然后还有一个无嘴偷笑，这是一个很好的兴趣，兴趣指标。那么你收到这个兴趣指标了呢就开始撒娇。，妹子说呵呵，挽救你。对呀，挽救一个多情寂寞的单身，是你作为这个准女友的责任呢。，妹子说其实每天下班也就直接回家了，忙一天也有点疲惫，就是她没接我这话茬。就是咱们总负责身高，妹子要不接这个话茬呢她就不接，就甭管她，知道吗，继续和她聊。，不要说因为妹子没接你这个话茬，哎呀，我就受伤了，哎呀，我这玻璃心就又紧张了，我又焦虑了，或者说我又不理这个妹子。我想惩罚她，完全没必要，完全没必要。，是啊，我就是这个样子的，难道你也是这样吗，如果是的话我也很理解你，咱们是同病相怜呢。，就跟妹子多建立一点共通点，就是每天忙一天晚上下班很疲惫。，好，继续和她聊。。这就是转移话题。，你看，妹子说，基本上十点半就睡觉了，那么龙哥说你睡觉的时间就是我回家的时间，我回家还想跟你聊天怎么办呢，妹子说呵呵，我挺着，妹子要挺着啊，让她挺着。，公司是一个创业型公司。最近调整的是这个时间，以后我是什么时间也不确定，还不好说。，好，基本上这个又聊的差不多了。，那么到二十七号晚上下班之后呢，又开始聊。，一般都过了十二点，就之后我再睡。下班回来再拿一下快递。上来洗澡收拾一下家，然后再坐着发发呆，就很晚了。，这就是在聊晚上下班之后干什么，妹子说呵呵真辛苦。，对啊，明天继续上班，我们每周就休息一天，还是调休。，我说习惯了，妹子说很少看电视吧，我说几乎不看电视。她说那干嘛呢，看电视能放松下，你看这时候，这时候就在，这是在交流两个人的生活。，我就喜欢一个人坐着发呆，她说就坐着，我说看着窗外万家灯火，坐在窗前，妹子呵呵。，我说有时站着，也要调节一下情绪。就是聊这种比较深情的话题的时候，有时也要调节一下。，调节就是有时站着，然后发一个红脸，她要如果能读懂就能读懂，读不懂就拉倒，妹子说自己会无聊吗？，白天上班还好点，晚上会经常的无聊，比如说现在就很无聊。。然后这个聊天呢，基本上就结束了，这天晚上就没有聊什么，因为那两天龙哥正好也不是和这一个妹子聊，和别的妹子，，就别的妹子聊得相当投入，就直接约家里来了，按理也给兄弟们分享了。那么这个妹子呢，你看啊。跑杭州去了，她突然跑杭州去了。，也就是说现在会遇到这样一个情况，就是有个妹子她和你聊了好几天聊的还可以，但是又不是特别的亲密。，如果妹子突然问你呵呵干嘛呢，你怎么回答呢？你看龙哥回的是想你呢。妹子一个红脸，然后说在杭州呢。，龙哥说人间天堂啥时候回来？她说两三天，我说去旅游吗？她说没有。她去杭州去阿里，去阿里谈点事情，问我下班了吗？我说我今天调休，她说那干嘛呢？你看啊。。我打算从今天起开始恢复健身，刚才在楼下跳绳半小时还不错。，我说我准备恢复健身，在楼下跳绳，妹子说跳绳，她说你下班这么晚还有时间健身吗？，龙哥就直接给她发云，我打算以后每天上午跳绳。这就是开始让你看看我以前的功夫。，我给她发了一个我以前跳绳的时候的小视频录下来的，这就是在交流两个人的生活。然后你们看这个对话。，她说谁给你录的？我说一个哥们，她说跳的不错呀。，妹子说跳绳减肥吗？确实挺减肥的，我就是去年跳了半年的时间减了30斤。，她又问每天跳多久？那时候每天要跳一小时，大概是7500下吧。，各位我是阿姆，微信是PUA88S，请大家支持阿姆一手课程，尊重作址的投入以及劳动成果。阿姆微信PUA88S。。
