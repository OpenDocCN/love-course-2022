  text: '# 安小妖《好男人，你也要学会撩妹》：151-200：191.备胎逆袭，教你如何在女生面前轻松展示你的优雅自信【主題曲】，Hello大家好，歡迎來到我們這期的好男人你要學會撩妹，我是主持人石壹點先生，昨天咱們群裏面有個同學問，老師我看見喜歡的女生就有一種自卑感，這個問題困擾我很久了怎麼辦。後面的話一群同學就在那裏加壹跟風，那今天的話咱們這期課就解決一下這個問題，而想要解決這個問題，那我們首先就要了解什麽是自卑，自卑感它到底是怎麽產生的，那我們在心理學上的解釋就是。由於和合理規定標準或其他刺激物進行比較，有差距而產生了評價差異，進而導致的主觀低落、悲傷等負面的心理狀態，那在這裏我們就要解釋壹下，什麽是所謂的合理標準，合理標準是指人們習慣與自身比較的，某個標準參考。你比如說咱們這個平均身高，平均分數線、顏值等等，那當人們自身的這個情況呢，達不到這個平均標準的時候，它就會產生壹定的自卑情節，你比如說根據這個國務院新聞辦，它最新的數據顯示。中國成年男性的平均身高是167。1厘米，而壹個人如果說他的身高只有165厘米，那麽他就有可能因為身高達不到壹個平均值而感到自卑，再比如說咱們之前提到過的，女性性交滿足的最低時長是3分鐘。而壹個人只有3秒鐘，那麽他就極有可能因此而產生強烈的自卑感，在跟這個女生交往的時候他就會不自信，那麽話說回來，什麽是刺激物呢，刺激物是指人們比較自身的其他非標準參考的壹下，你比如說某個人的學習成績很好。事業有成等等，也就是說當比較對象表現良好的時候，並且說自己跟人家相比差距比較大，那這個時候就會容易產生負面的自卑心態，所以說咱們總結來看，自卑的產生就是比較，產生評價然後產生刺激。這樣的壹個連鎖機制所產生的結果，那麽說到這我們就不禁要想壹個問題，也就是說是不是自卑它就壹定是不好的呢，說這也不壹定，我們看待問題要從多角度去看待，從某些方面來說自卑的心理，它其實可以從壹定程度上。促使壹個人對自身有壹個正確的認識，從而說加快自身缺點的彌補，對自身的成長還是有壹定進步意義的，我們去講如果說壹個人，他非常的自信甚至是盲目的自大的，他就沒有辦法去獲得壹個成長。因為他覺得自己永遠是OK的沒有問題的，那這樣的人他就很難說有進步的空間了，而且咱們說中國人有壹個問題，就是他習慣性的用兩分的角度去看待這個世界，覺得說所有的事情不是好就是壞不是對就是錯。當然我們說為什麽會這樣，因為大家在上小學的時候肯定都是這樣的，壹開始我們學的就是同壹詞反壹詞是與非和越白，所以說長大之後人們就習慣用這種兩分的角度去看待世界，所以說人生當中也才產生了那麽多的苦惱。並且咱們講說為什麽現在人們，開始產生那麽多的心理問題，往往是因為說自己的價值觀，不被這個社會的主流價值觀所認可了，所以說的話才會出現問題，這個時候我們就要學會用多元化的視角去看待問題。那樣的話很多問題就迎刃而解，壹掃而空那我們就會少很多的心理苦惱，當然咱們說戀愛它也是這樣的，戀愛的話就像是壹場考試，你的考官就是你的另壹半，我們說從緊張這個點來看待這個問題的話，那其實壹定的這個緊張。它是有助於你取得壹個更好的成績的，當然說如果說你太緊張太自卑了，那你就沒辦法只能去廁所，但是考官是不會說等你上完廁所再繼續回來答題的，那這咱們就解釋清楚了，說為什麽人會自卑，那麽具體的我們說。為什麽有些人會在自己喜歡的女生面前自卑呢，那這個時候我們就要清楚另外壹個問題，那就是為什麽壹個人會喜歡上另外壹個人，之所以說我們會喜歡上另外壹個人，主要是因為對方身上具有某種令我們所喜歡的特質。比如說他的長相品味性格學識等等，'
- answers: '-   人们喜欢某人是因为对方身上具有他们欣赏的特质，这让他们觉得与对方在一起可以增加自身的价值。

    -   自卑感是由于与合理标准或其他刺激物进行比较而产生的，当个人不能达到平均标准或与比较对象差距较大时，就会产生自卑情绪。

    -   建立好心态和社交价值可以通过提升个人的人格魅力和多元化的生活来实现，这样可以增加自信心，提升自身的社交价值。

    -   男人在寻找伴侣时期望能找到一个理解、崇拜、支持他们的女人，并希望能够与她们过上舒适的一生。

    -   真实了解他人和找到共同点可以帮助建立互相的信任和理解，有助于更好地相处，共同成长。'
