    允許自己暫停下來，帶著好奇和開放的態度向內談問，問問自己 此刻 我相信了什麼？。不管你遇到的是什麼情境，都可以問問自己，這個信念是真的嗎？，它有可能是真的，但有沒有可能，它並不是真的，留意一下內心會如何地回應這些談問，接下來
    可以問問自己，如果我完全地相信了這種信念。帶著這種信念去生活，會是什麼樣子？，你可能會留意到，頭腦裡像放電影一樣，出現了你帶著這種信念，生活和工作的具體細節，當你相信了它時，你會怎麼說話？，你的姿勢和表情又會是怎樣？，身體都有哪些感受呢？。當你相信它時，會有強烈的情緒感受嗎？，是否有一些特別的情緒隨之而來，比如恐懼
    尷尬 擔心 不滿 或自我憎恨，只是留意到他們在這裡就好，允許他們在這裡，不需要去迴避任何的感受，然後繼續地向內探問。這種信念是怎樣地塑造著自己的生活和選擇？，當你活在這樣的限制性信念中的時候，它對你產生了哪些影響？，在你一個人待著的時候，在你和家人同事相處的時候，在你工作時
    休息時，這種信念在如何影響著你？。只是留意到自己生活的方方面面所受到的這種信念的影響，繼續地向內探問，這種信念的深處，最脆弱 最受傷，最害怕的是什麼？，它現在最需要些什麼？，什麼樣的話語或者確保可以讓它覺得好受一些？。或許它需要一些善意和溫暖，或許它需要一些陪伴和支持，也或者是其他，如果你願意的話，可以輕輕地把手放在心口上，感受一下手掌和心口的接觸，手掌的溫度
    輕柔 關愛。你可以用任何的方式給自己最脆弱最受傷的那一部分，輸送一些能量 關懷 智慧，可能是通過觸摸 或者是對它說一些它渴望聽到的話，當你在這麼做時，感受到自己可以越來越多地在存在中安住，窒息在這些善意裡
    關懷裡。問問自己，如果我沒有這個信念，我會是什麼樣子？，會發生哪些變化？，如果我沒有這個限制性的信念，我的生活 工作 關係，又會發生哪些改變？，允許自己在這個意識狀態中好好地休息一會兒，當鈴聲響起的時候。請繼續帶著這份善意和關懷，繼續你的生活。'
