  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念练习05-正念观信念音频_十点课堂找一個舒服的姿勢坐下來，讓注意力回到身體，可以先進行幾次深呼吸，邀請身心都安靜下來，深吸氣
