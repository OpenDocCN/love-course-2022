  text: '# 31.《PIMP 核心笔记》：2. 第二部分：内核模块：2. 控制力：控制力模块 - 视频示范：6.控制力示范（爸爸-抱女儿）你不如這樣來想，通常女孩對於男人抱她這件事是OK的，但是女孩因為總有男人，太過倉俘而感到害怕，比如男人一把把她抓過去，女孩就會想，天哪
