  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：09.接近焦虑：5.重构解决方案第二種技術的方式，我會給你們的方式是，我希望你們可以重新解釋，做什麼樣的方式，很多人的原因是，他們有接觸的心理緊張，並不是因為去跟別人說嗨，而是因為發生了什麼事，因為心理緊張，因為要拿著這個話題。半小時的時間，要想辦法解決，要聰明、有趣、有趣，要說一些故事，你太想太遠了，這是不可能，在你心裡，做一個小時的方式，但很多人都不想這樣，他們想要解決所有問題，他們想要計劃好，然後把問題分開。這是不可能的，如果你有計劃的話，30秒內計劃就出了，因為有什麼會發生，不像你預期的方式，所以我想告訴你們，如果你們想做一個小時的方式，像是這個瘋狂、困難，很難的事情，我想讓你們做一個很簡單的方式。我想讓你們做一個，像是這個方式，走過，然後說一些很大聲的東西，就這樣，這就是你們的整個方式，因為再次想像，你接下來的三小時，會很令人不適，走過然後說嗨，你會很快就好，如果你走過然後說嗨，你會很緊張。你忘了說英文，好事成功，如果你走過然後說嗨，你會很害怕，你會把女生的氣氛吹出來，恭喜你成功，我不在乎，我只在乎你走過然後說嗨，這從來沒有發生過，我只是說這只是個說法，這從來沒有發生過，不管怎樣。我想讓你們明白，你不必做一千步，或一百步或十步，你只要做那一小步，進行那一步，有趣的是，當你做了那一步，當你進入那種情況，你會從那裡解決，我們會在其中一部分的解決，但簡單化，簡單化那些事實。簡單化那樣的方式，你可以告訴我，你不可能接近女生，說一百萬話，但你不能告訴我你不可能，在身體上走過說什麼，如果你只是低低你對方的，對手的高度，你每個時候都會成功，最美的事實是，我們人類學會了一步一步。所以如果你只是，習慣了說什麼，而那變成不緊張，那你會說什麼，然後再說一點，當那不是大不了，你會說什麼再說一點，就像學習走路，孩子不只是學習走路，孩子就只能移動，他們學會移動腿和腿，然後學會滾動。然後學會爬行，然後學會站起來，然後學會走步，然後學會跑步，做運動，但這都學會了，學習走路是完全可以的，所以你去哪兒都可以，那種程度都可以，你去哪兒都可以，你去哪兒都可以，如果你去到一個，很可怕的地點。就去說嗨，然後自我欣賞，不要放太多壓力，這不是一個要求，只要你去行動，去進一步，我喜歡用這個詞，我喜歡用很多，例如我用很多在學習，就是這個，如果你每天能夠每天，一年都能做到1%的好，你會變得怎樣。很多人說的答案是，365%的好，這其實不確實，因為那1%的好，這跟學習遊戲一樣，跟進緊張的一樣，每天只要每天都做到1%，你會變得不知所措，你不會有任何的不適合，跟你的行動有關，因為如果你有你。加上行動你會有增長，每天都會做到1%，你會做到很好的進步，所以要小心你的進步，但要確保你會做到，再次的，低低你的標準，以一個正常的方式來看，正常的方式就是，當你那一刻的爭執，就像現在那樣。你會變得更好。'
