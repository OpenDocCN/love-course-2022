  summary: "-   万老师的书《万万没想到》受到读者欢迎，销量超过40万册，希望推广科学精神和方法。\n    1.  万老师提出理工科思维概念，反对传统文科思维。\n\
    \    2.  科学方法是探索未知世界的唯一逻辑方法，应用于各学科和生活中。\n    3.  传统文科套路不符合科学方法，现代写作需要科学研究支持观点。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：jy0522特别放送：科学作家的理想你好，这里是万为刚经营日课的特别放送时间，相信咱们很多读者都是看过万老师的书，万万没想到而来到经营日课的，现在我就要告诉你一个好消息，这本书出增补精装版了，今天的日课，我就来把万老师为这本书新写的序言。帮你转述一下，题目是科学作家的理想，作为一本讲解科学思想的非虚构书籍，万万没想到受到了读者超乎寻常的欢迎，我受到了很多热情的鼓励，感到受宠若惊，从2014年出版至今。万万没想到在中国大陆的销量已经超过40万册，还在韩国被翻译出版，而且在台湾出了繁体中文版，这本书一出版就得了好多奖，包括文金图书奖，中国好书等等，在豆瓣也被读者打了高分。但是这些成绩跟我的理想相比是非常微小的，我的理想是让咱们中国人接受科学精神，科学思想和科学方法，我希望中国能来一场启蒙运动，中国的一些主流建设还处在蒙昧状态。我在万万没想到中使用了一个概念叫做理工科思维，这不是一个学界通用的词汇，理工科思维是一个有中国特色的概念，它的用处主要是反对文科思维，这是因为文科是个现代中国才有的概念，一般提到科学。我们想到的都是宇宙起源，科隆生命深海探测之类，这些跟日常生活没有什么关系的东西，有些人会把火箭之类的工程技术当做科学，而对于其他话题，包括像小孩应该怎么教育，社会财富是如何分配的，企业家的成功经验这些。则通常是文科的内容，这种观念非常落伍，可以说是落后了将近100年，我们中国从高中就把学生分成文科生和理科生，以至于让那些畏惧数学的人，去研究经济学和社会心理学，结果一个个都把学习当做死机应备。把研究当做以某某思想为指导的文字游戏，实际上科学无处不在，教育学也好，经济学也好，社会学也好，这些学科的研究要想被严肃对待，就必须使用物理学生物学一样的科学方法，包括使用并不简单的数学。我在这本书中详细介绍了什么是科学方法，科学方法并不神秘，它不是有西方特色的方法，不是某些学科所特有的，更不是什么权威人士的特殊规定，科学方法是我们探索未知世界，取得可靠的答案的唯一符合逻辑的方法。自然科学家使用这些方法，社会科学的学者也使用这些方法，包括现代发达国家的政府和企业的报告，媒体的分析报道，乃至于中学生的论文，都得使用这些方法，只要你想讲理，你就得尊重科学方法，但是中国传统的文科套路。虽然号称是专门讲理用的，却根本不讲科学方法，我们的语文教科书，讲意论文的所谓的四大论证方法，有举例论证，道理论证，对比论证和比喻论证，这些不但不是科学方法，而且几乎都是科学方法的反面，一个传统文人。完全可以通过举几个身边亲友的例子，引用几句先贤的理论和名言，把现代白领和古书中的名士的生活，做一番对比，再来几个生动的比喻，去论证金钱并不能使人快乐，可是这样的议论在今天这个时代，已经一文不值了。如果你仔细考察一下，发达国家的主流媒体，你会发现根本就没有这么写文章的，想要说明金钱和快乐的关系，你必须引用科学研究的结果才行，而通常这样的研究，必须涉及到不同的经济条件，不同的文化背景的人群的。大规模统计，而更高水平的研究，还可能要搞主动的随机分组实验，想要说一句有关真实世界的判断，你就得有这么硬的支持，这个不是写作水平的差距，而是思维方式的差距，而你一旦使用科学方法去探索，你就很可能会发现。真实世界的情况，和你原来设想的非常不一样，我们日常的观察固有的观念，传统的智慧常常都是错的，这就是这本书为什么叫万万没想到，这本新版分成四个部分，第一部分反常识思维，说明我们当常识一样的。很多传统智慧其实是错的，我们要提出理工科思维这个概念，'
