- answers: '-   聊天回应需要有实质内容，是做一个靠谱人的基本标准。

    -   有效的聊天回应至关重要，可以使用感受评价法进行回应或开启新话题，避免尴尬结束聊天，对关系造成阻碍。

    -   不要连续提问，不优先使用系统表情，严禁逗途。连续提问会让对方感觉突兀，不礼貌，而使用系统表情过多会让对方感觉情绪波动很大或娘炮，避免逗途模式可以保持话题的延续和承接。

    -   使用感受评价法是通过表达自己的感受和对对方的评价来进行聊天回应，这样可以让对方感受到情绪的回应。

    -   在结束聊天时，明确结束或延展情绪是重要的，因为这样可以让对方感受到你的期待和对下次聊天或约会的期待，避免让对方感觉不舒服或不期待。

    -   要避免进入逗途模式是因为这会让聊天的话题瞬间消失，造成聊天的困难和沉默相对，对下次聊天或关系造成阻碍。'
