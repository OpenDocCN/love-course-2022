  text: 就是讲感谢了，对不对。感谢的套路跟家庭对你的影响，这是不一样的，当然我们还有的同学都是，犯了类似于这样的一个问题，就是其实从你的节目上，单纯看你的节目，如果不看本周的这个主题要求的话，其实是没有问题的，你去描述你外公爱学习。对吧，你去感谢你的母亲，从标题到内容到结构是没有问题的，但是你要考虑到我们本周，这个要求的主题是家庭对你的影响，尤其是在面试的环节，其实我们要做的是什么，就像上周一样，我让大家去讲兴趣。不是你要向别人推荐，说你这个兴趣多多好，你们也来玩这个兴趣吧，记得你不是在销售这个兴趣，你是通过你在学这个兴趣的过程中，销售你自己，而本周也一样，你不是在说你的某一个家人多么多么优秀，多么多么好。其实你是通过他们对你产生的影响，最终向别人销售的是你自己，这个逻辑是非常不一样的，这两个侧重点是不一样的，一个是主要是在描述或者说称赞别人，另外一个是通过别人对自己的影响，然后向别人证明自己有这些品质。比如说像季峰同学有谈到，他自己的坚持不懈是怎么养成的，你看这就是不一样的，所以希望大家理解，我让大家练这个面试的过程中，这个本质的一个逻辑在这里，就是让大家练销售思维，记得是销售思维。就是你时刻要知道你说话的目的是什么，好这个是我本周跟大家简单的解析一下，最后做一个总结，第一个大家就去简书上搜TOM教练，你就能找到我的主页，去那里边听一听每一期玩练下边的，大家提交的作业非常棒。当然了同时也希望大家入群，因为很多小伙伴会把自己的玩练发到群里边，这样你更方便的能找到，现在群还没有满，现在赶快加入还来得及，可以私信我，更重要的是大家一定要去听的原因是。你听了之后你会学到他们的一些技巧，更重要的是你可以理解自己理解他人，并且也会明白给自己的孩子创造一个良好的家庭，环境是多么的重要，第二个维度记得就是我们的每个60秒尽量。你的主题就讲一个这样的话更加聚焦，更加的有穿透力，第三个也是今天最重要的，也是很多同学犯的最主要的问题，就是在于你记得你不是在向别人说你的家人，或者家庭有多好，你是通过他们对你的影响来向别人销售你自己。让别人相信你身上因为有这样的家庭，所以你有这样的品质和这样的能力，或者说这样的性格这样的价值观，这个是根本的所在，好那今天就给大家先解析到这里，大家如果有疑问也可以私聊我，谢谢大家。谢谢大家的晚点加油。
