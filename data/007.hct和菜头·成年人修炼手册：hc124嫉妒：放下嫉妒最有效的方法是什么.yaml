  text: '# 007.hct和菜头·成年人修炼手册：hc124 嫉妒：放下嫉妒最有效的方法是什么您好，欢迎来到《德道专栏》何菜头成年人修炼手册。，今天我们来聊一个词儿——嫉妒。，嫉妒，动词，意思是因别人比自己好而怨恨。，谁不曾嫉妒过谁呢？或多或少。，即便是我走在街上。看到有人顶着一头污黑茂密的头发，，也会忍不住心里发酸，口中发苦。，不过，相对于傲慢懒惰这些品性，我身上的嫉妒要少很多。，偶尔产生一点类似的情绪，也就更容易观察，自然也就更容易消除。。我不认为嫉妒是一种品德问题，它更像是思考方式上的差异。，应该有许多人在不断生起嫉妒之情，然后又因为这种情绪而陷入道德上的自我谴责。，其实，没有这个必要。，嫉妒他人应该是一种很正常也很常见的情况。。如果我们可以剥离他的道德属性，不要从善恶的层面上加以讨论，，或许可以帮助更多人从中解脱出来。，要知道，道德谴责往往会让人对违禁之事上瘾，因为反而增添了刺激的强度。，许多年来不断有人问我。你身边的朋友都比你优秀，你是怎么过下来的呀？，我知道他们的意思，我的朋友有的比我有钱，有的比我有名，有的比我英俊，全都比我头发多。，他们是在问，这么多年来我难道没有感到压力或者被嫉妒所折磨吗？。我觉得这是个很有趣的问题，它包含了嫉妒所需要的一切前提和假设。，假设我朋友的所得正是我的所失，那么的确会让我觉得不高兴。，我小时候，我大约是班上的三四名，我就对永远占据第一名的那位同学心生嫉妒。为他的成绩干得不快，认为是他夺走了我的机会。，不过后来我想明白一件事情，即便他又一学期没参加考试，彻底退出了竞争，那我依然还要超过前面的二三名才有可能问顶第一。，所以呢，别人没有夺走我的任何东西。我距离我所羡慕极度的第一名还有很大的距离。，到了极度的心态到了六年级，我已经可以争夺第一名的时候就彻底消除了。，那时候的确是我这所失就是比这所得，反过来也是一样的。，我们之间反而有点星星相惜了。因为这时候谁得第一都有可能，无论谁最终能够拿下都值得祝贺。，小学生的心态可以理解，但是作为成人，我朋友的所得和我没有任何关系，我们也不是赢家和输家的关系。，其实，我们在社会上分别属于不同的领域。对于这一点，我有一种清晰的认知。，我们不是同一片海里的鱼，不存在竞争关系。，很多时候当极度之情升起的时候，可以问一下自己，双方当真在同一片海里吗？，也许很多自以为是的竞争和博弈会就此消失。其实他们根本就不存在，一切都是自己的意向。，别人的失败如果不等于是你的成功，那你连潜在竞争对手都算不上。，假设我和我的朋友之间有一种极为密切的连接，以至于我们成为一体，有人要拿我们相互比较。那么的确也会让我感到不高兴，因为对比实在是太鲜明太刺激了。，但是呢，这种假设还是不成立，因为无论大家关系多么亲近，毕竟彼此是独立的个体。，我在这种问题上切割的非常干净，不存在某种特别的人际连接。以至于我朋友富裕，那么我也同样需要等量的财富，我朋友英俊呢，那么我也同样需要相当的外貌。，别人是别人，我是我，不应该彼此强制绑定，必须等量其关起来。，我知道有很多人会主动建立这种连接。把自己和对方等同起来，然后呢，又因为彼此间的差距而感到不快，可是谁让你去建立这种人际连接，建立这种人身绑定的呢？这都是自己的想象，自己的假设。，因为都是同事，因为都是因亲，因为都是朋友。那有了这一层绑定，所以大家就应该不一样，不一样就失望难过，就因此产生嫉妒。，没有什么应该一样，每个人都有自己独立的人生和生活，如果自我的价值是通过某种绑定而得以体现，那它本身的价值应该不高。。我不认为我的所失就是我朋友的所得，我也不认为我朋友和我之间彼此是绑定的，'
