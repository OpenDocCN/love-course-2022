  text: 大家应该一样，因此啊，我就没有什么困扰，会因为我朋友比我优秀而睡不着觉。，自然呢，我也不会有什么煎熬。认为在他们身边会感到自残行贿，或者因为他们的成就而感到愤怒。，我从未嫉妒过他们，正如我不会嫉妒绝大部分人，并非是因为我品德高尚，单纯是思考方式上的差异。，不去幻想，不去造作，不去建立想当然的关联。那就不容易感到嫉妒了。，其实呢，嫉妒应该算是一种相当亲密的情感，一个人必须强烈的感觉到自己和某人有关，才会进行相互比较。，我呢，不会去嫉妒一个埃塞俄比亚放阳少年的自由。也不会嫉妒一个迪拜灰金如土的酋长的财富，因为我无法建立起我们之间的任何联系。，相反的，我可能会嫉妒一位很具体的作家，位置就在北京市朝阳区的某个小区，因为他的文笔和思路比我好。，我们还可能见过面喝过酒呢。但是这都不能阻止我内心里的酸性火焰熊熊燃烧。，但是，这种强烈的关联感同样是一种幻觉，就像是别人家里的饭总感觉比自己家好吃一样。，更何况，在别人眼中，我可能是另外一种类型的作家，距离自己极为遥远。对方甚至认为我写的东西就根本不需要文笔和思路，反而嫉妒我的体力比自己好呢。，所以，每当有类似的情绪生起时，我需要自我检查两件事情。，第一是，我是不是又陷入了无聊的妄想呢？不自觉地在自己和他人之间建立联系，不要把我们绑在一起，是不是因为最近感觉比较寂寞？，第二是，判断一下我是不是变弱了，内心深处其实已经丧失了信心，所以呢，选择嫉妒这种更加简单的方式。轻而易举地让对方立于不败之地。，因为当我开始嫉妒时，意味着，我对自己改变局势已经不抱任何希望了。，很自然，最有效的方法是切断自己和妄想的关联，切断自己和他人的关联，这样呢，人就容易恢复平和的心态。。事实也的确如此，妄想是没有根基的，也就不存在牢固的关联。，自己和他人是彼此独立的，大家彼此之间呢，其实并不存在什么真正的联系。，我说嫉妒不是一种道德问题，就是基于这样的考虑。，在人生中的许多时刻。一个人无法做到全然的自立自权自足，总要找个什么人依靠一下。，这种依靠啊，可能是求助，可能是倾诉，当然也可能是嫉妒。，一个人也可能无法面对挫败，总要找个什么人来推诿责任。，这种推诿呢，可能是抱怨。可能是指责，当然也可能是嫉妒。，当然了，如果我们可以做到一个人时刻都能安然自在地活着，那么以上的这些事情本可以不用发生。，可惜啊，我们做不到。嫉妒让我们暂时感觉好一点，起码面前有个可以针对的人。而不是一个人去面对虚空。，道德谴责解决不了嫉妒，嫉妒需要自己主动检查处境和心态，鼓起勇气，打消妄想，做出切割。，同时，也需要一点必要的同情心和理解力，直到人性的脆弱与不安。以及在这种时刻仍可能做出的种种奇奇怪怪的事情。，嫉妒在其中啊，只是一种很简单的情绪，远远算不上人性中最优深黑暗的部分。，所以呢，无论是嫉妒人，还是为人所嫉妒，并不算是最糟糕的事情。，起码你可以理解。而且你手中还有选择，只是看你愿不愿意了。，不是嫉妒选择了人，而是人选择了嫉妒，那你当然可以选择其他了。，为什么选择了嫉妒？你需要用嫉妒去堵住心口上的哪一个漏风的洞？这些只有你自己知道。，好啦。这一讲就到这里。不知道你对嫉妒有着怎样的理解呢？你有觉察过自己的嫉妒吗？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩的问题放进周四周五的问答篇目里的。，说走了，我们下一讲，再见。。
