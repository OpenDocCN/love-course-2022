    \  2.  外在实力和内在核心价值观共同构成个人的价值取向\n    3.  通过讲故事展现内在和外在实力，建立信任和契合关系"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第14课：如何讲故事，才能让对方觉得你是那个对的人？_学会讲故事才教会沟通，你好，我是高灵，欢迎来到故事里课程，从今天开始，我们终于进入到了如何在不同场景中讲故事的环节，这也是大家盼望已久的，因为前面都是在讲怎么把故事讲好。可是如果你知道故事在什么场景可以怎么应用，就更有动力去学习讲故事了，因为只要你开始讲，就会尝到甜头，你会发现，自我介绍还可以这么讲啊，工作总结还可以这么做啊，产品介绍还可以这么说啊。教导孩子还可以这么玩啊，总之，这些都是场景，假如说，讲故事是一把沟通的利器，前面那几集讲的是这把利器是如何打造出来的，在接下来的几集，我们要讲的就是怎么用好这把利器，最容易讲的也是最需要讲的故事。就是介绍自己的故事，我们在很多场合都会做自我介绍，相亲、面试、头一次见客户、见合作伙伴或者投资人等等，但是无论是哪种场合，你同意不同意，自我介绍的实质其实都是自我推销，目的就是为了建立信任。从而最终形成某种合作关系，然而我们必须承认，获得他人的信任并不容易，因为人生性多疑，这是我们自我保护的一种方式，我们不会轻易相信别人说的话，只相信自己得出来的结论，那么你能信任一个你不了解的人吗？。肯定不能，对吗？，所以又该如何让别人了解你呢？，是不是就应该告诉别人我有多牛？，这其实也是自我介绍中大家最容易掉进去的坑，还记得在诗听课里面我讲的那位，拿百度百科去介绍自己的老哥吗？，在他看来。自我推销就是让别人知道自己的学历、职务或者资质，这些重要吗？当然重要，但是，你牛不代表你就值得信赖，在人与人的交往过程中，相互匹配是分两个层次的，外层是显然一件的，能够衡量的东西。所以经常在选择的过程中被拿出来做参考的标准，因此，无论是面试还是相亲，或者是在社交场合，总会想着在第一时间拿出来讲，比如你家里有没有矿？你的学历、工作如何？收入怎么样？，你公司大不大？产品是什么样的？这些都是外在实例，而内层是由你的核心价值观和内在动力构成的，说直白点，就是什么对你来讲重要，你又是被什么驱动的，这一层看不见、摸不着，听起来特别玄乎，你也很难给人家讲明白，但是。正是这个看不见、摸不着、讲不清的东西，决定了一段关系，能不能从认识你、记住你、走到信任你、最终选择你，并且在选择之后，还能长久地走下去，所以，很多人分手的时候都会说，嗨，我当初就是看走眼了。其实不是你看走眼了，是你压根就没看对地方，外层的东西随时都有可能变化，而一个人的价值取向和核心信念却是长期形成的，因此也是相对稳定的因素，它也是一个人外在实力发展的基石和原动力，因此。能够帮助我们更好的预测，一个人、一家公司是否靠谱，跟你是不是契合，所以，在向别人介绍自己的时候，除非你压根就没打算跟对方建立什么合作关系，否则的话，都需要在自我介绍的时候，展现出你的内在和外在实力。二者缺一不可，但你可能会说了，哎呦，谁会天天把价值观挂在嘴边说呀，对，你在任何社交场合，见过哪个人一上来就问你，哎，你三观是什么呀，你肯定也不会一上来就跟别人说，你好，我是高林，我是一个非常有诚信的人。你说了别人也不信，所以才需要讲故事啊，故事就是用来证明的，因为讲故事才是建立信任的接近，英国的大师赛米尔就曾经说过，当我们进入故事世界的时候，一切都变得不一样了，我们会自动放弃怀疑。人们一旦相信了你的故事，也就相信了你，可我们必须要了解这背后的路径和原理，才知道怎么讲好你的自我介绍故事，在看似几分钟，甚至在短短的几秒钟发生的一个判断，背后其实至少有这样三个步骤，首先。对方必须得理解你说的是什么，以及你为什么是你现在的你，'
- summary: "-   通过一个运营小伙子的故事，强调讲故事的重要性\n    1.  小伙子选择国企是因为父母期待，选择创业公司是为了学习\n    2.\
    \  认同他的价值观和内在动力，但仍需考虑是否适合团队\n    3.  故事能引发想象力和信任，推销自己需要讲好故事\n-   自我推销需要通过假故事来展示能力和价值观\n\
    \    1.  好的故事能让人理解、认同并联想，建立信任\n    2.  推销自己不是强行表白，而是通过故事吸引对方\n    3.  介绍自己时讲故事能帮助选择，后续会详细阐述如何讲好故事"
  text: 前两天我找了一个做运营的小伙子，他当时在一家国企工作，但我就需要理解为什么之前他选择了国企，我也需要理解为什么他现在又想要到我们这样的一个创业公司。这背后又是什么在驱使他，所以这就是为什么我们强调在讲故事的时候一定要讲的清晰，只有这样才能让对方理解，其次，对方必须认同你故事中所体现的能力、价值观和内在动力，刚才说到的那个小伙子，通过他的故事。我理解了他当初之所以选择国企是因为父母的期待，我也认同这样的一个价值观，因为我也有为了父母期待而做出选择的时候，然后呢，他又讲了一个故事让我理解了，他之所以现在想加入创业公司。是因为觉得在目前的单位学不到他想学的东西，那我也认同这样的一个内在动力，因为我之所以创业，就是因为在之前的公司已经没有我想要的成长了，那么仅仅做到以上两点就够了吗？，我理解并且认同你的能力和价值观。并不代表我就认为你是我想要的那个人哦，这中间还差着非常重要的一步，你想想，在相亲的时候，你是不是会下意识的想象一下，我能否和面前这个人在一起生活，那在面试的时候，你是不是也会想象一下。这个人如果来到我的团队，在那个岗位上，他到底行不行啊？，所以啊，虽说故事讲的是你过去发生的事，不是未来，因为如果是未来就成了科幻小说了，但是听的人呢，就是通过你的过去来判断你的未来。所以当你讲过去你曾经做过的一个项目，曾经有过的一段关系，那听的人呢，他需要联想到你未来有可能做的项目，和你未来的关系有可能是怎么样的，那在这一点上，只有故事才可以创造出想象力，这是事实永远比不上的。我这么干说呢，你可能还不理解，我们在后面的几集会通过具体的例子来阐述，好，咱们先总结一下今天的内容，可能当我说自我推销这个词的时候，你觉得不太好听，可是你别忘了，你可是你自己这家公司的CEO。你不推销自己，谁推销你啊？，只不过大多数的人都把自我推销做成了强行表白，所以才招人讨厌，那么自我推销的正确打开方式是什么呢？，就是假故事，一个好的故事能够帮助听的人理解你，认同你，并且由此引发联想。所有这些导致了某种程度的信任，最终选择你，这就是为什么我们在介绍自己的时候需要讲故事，今天这一集算是为后面的几集盖一个大帽子，在后面我们会用按力，手把手的来仔细的阐述怎么讲好这样的故事。以上就是今天的内容，今天的小练习呢就是想一想，如果明天你要去面试，你想要着重突出你的哪一个能力，或者是哪一个核心的价值观呢？，你又有哪些例子可以证明呢？，想好了，因为我们在下一节课会用到的。我是游泳教练高丽，咱们下节课再见。
