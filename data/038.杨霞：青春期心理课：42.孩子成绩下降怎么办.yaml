  text: '# 038.杨霞：青春期心理课：42.孩子成绩下降怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子以前爱打篮球，初三的家长不让打了，学习成绩下降怎么办，那么这个孩子以前酷爱打篮球。他从小就打篮球，每天基本上打了一两个小时，打完回家以后满头大汗，然后洗个澡以后开始做题，然后再吃饭，吃完饭以后再接着做题，所以这一天过得非常的愉快，能跟小伙伴们一起打球锻炼，但是到了初三以后。老师和家长一致决定，不能再打篮球了，太浪费时间了，每天都要打一两个小时，而且满头大汗，回家以后浪费很多时间，这个时间用来做题多好，这是老师和家长的态度，老师和家长的意思，觉得孩子用所有的时间做题。那才好呢，但是这个不适合于所有的孩子，有的孩子可能是这样做是好的，但是有的孩子正好相反，这个孩子自从家长和老师，不让他打篮球以后，他的大脑就是由于一天里头没有运动，然后导致他大脑就出现了缺氧。尤其是以前爱运动，然后最近这一年不让运动以后，他以前已经形成一个条件反射，他已经形成一个习惯了，你现在把他的习惯改变了，然后他就会出现大脑工作的结构，大脑时间系统的功能就出现了失调。本来他是每天可能学习有那么几个小时，然后他锻炼那么一两个小时，已经形成了一个好习惯了，那么家长不要轻易的，由于要高三了，由于要初三了，然后我们就轻易去改变，说你一定要把所有的时间都用来学习了。我见过有的同学在这个阶段就是，有的同学是犯困，有的同学是揪头发，就是焦虑了，还有同学是发脾气，还有同学是和同学闹矛盾，然后有的老师就觉得特别奇怪，怎么高三初三的班上，同学就像炮仗一样，一点就着。还有同学就是老是睡不醒，老是打哈欠，当然可能大约只有几少数的同学，就是越战越勇，然后越到初三了高三了学习成绩非常好，学霸式的，那这个很少，那大约一般上只有几个学霸型的，他不受影响，大部分同学高压之下。反而是受影响的，就是我们说给孩子的压力，适可而止，适当就行了，不必要就是弄得太紧张了，有的同学还晚上做噩梦，然后有的同学还休学了，有的同学还出现了身体上的疾病，所以老师和家长要怎么样，要灵活。你可以去尝试，你发现比方说这个同学，你不让他锻炼了以后，他开始出现犯困了，打哈欠就说明锻炼对他是有好处的，而不是用不锻炼的方式来提高成绩，所以我就给老师开了个假条，就是这孩子现在出现了严重的神经衰弱。那么请老师和家长允许孩子，每天下午课后锻炼一小时，打球一小时，也不要太长了，打到两个小时，回家都累了疲劳了困了，回家洗完澡就想睡觉，洗完澡起来以后吃饭，吃完饭以后这时候十点了，开始做题，开始写作业。然后写到半夜，这时完全就紊乱了，应该是打球一小时，回家以后你可以先做题，你在你吃饭之前先做题，然后做大部分了，然后这时候再洗个澡，或者说你在睡前洗澡，你忍着睡前洗澡，你回家以后先喝水，完了开始做题。做完题以后，再开始休息一下，开始吃饭，吃完饭以后洗碗，完了以后再做题，然后洗完澡睡觉，这样一个节奏，会让你充分的利用好，你的大脑的工作时间，我们家长和老师对待孩子，体育活动的态度。以前可能以为学习就是学习，体育就是体育，他们之间没有什么关系，但是现在的科学研究表明，尤其是生理学家参与进来，他发现人的心理活动，和体育锻炼是密切相关的，尤其是体育锻炼之后，人的情绪会变得非常轻松愉快。而人的学习是在愉快的情况下，才能进行，这是我们以前不知道的不了解的，以为孩子只要用功，他就可以学习，其实后来发现，孩子不高兴的时候是不学习的，他痛苦的时候他是不学习的，他很难过的时候，他是不去学习。他什么都不想干，'
- questions: '-   如何描述学习条件的不同方面，包括生理条件和体育锻炼？

