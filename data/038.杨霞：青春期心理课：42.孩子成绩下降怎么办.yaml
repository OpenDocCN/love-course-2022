  summary: "-   学习条件包括生理条件和体育锻炼，需要注意力集中、自觉性、协调性和良好的身体条件保障。\n    1.  体育锻炼促进大脑发育，需要每天保证一定量的运动。\n\
    \    2.  运动促进情绪改善、大脑健康发展，对数学成绩、协调性、注意力、平衡能力等有影响。\n    3.  运动和学习互为促进，不应偏颇，过度学习需通过锻炼放松大脑。"
  text: 所以这时候我们要知道，学习他具备的条件，第一有生理条件，他需要注意力集中，他需要一定的自觉性，自控能力，还有他的协调性，那么他需要他良好的，身体的条件的保障，他需要不缺盖。他需要良好的睡眠，这些都是生理的保障，但这些生理的保障，和体育锻炼是密切相关的，并且两半大脑之间的信息的沟通，左脑和右脑之间的沟通，他需要你的这种，我们叫交叉运动，比方说双手拍球，左手一下，右手一下。左手一下，左右手交替拍球，还有跳绳，还有游泳，还有爬山，还有攀岩，还有左右开弓的，这种棒球，篮球，等等这样的活动，都是一种建脑的运动，也就是说，其实大脑的健康体操，是一些体育活动。只不过这体育活动是双手，然后双脚全身都要参与的，一种运动，并且一个人在做运动的时候，他是需要每天保证一定的量，而不是说这孩子，他会跳绳，那鞋带性好着呢，然后他很爱玩，对他很爱玩，他鞋带性很好。但是你不让他玩，你没有给他锻炼时间，就像你的腿会走路，但如果有一个礼拜，我都拿轿子抬着，你不让你走路，你一个礼拜肌肉就发软了，就开始萎缩了，是吧，所以呢这个孩子呢，他是需要，在大脑发育的这个。急速发展的这个时期呢，通过运动来促进的，所以家长要意识到，这个运动会促进情绪的改善，能够促进大脑的健康的发展，而且呢这个运动能力呢，还直接的会作用于人的数学，人的数学成绩和人的运动能力操作能力。还有人的这个协调性，有密切的关系，而且人的注意力呢，和人的平衡能力训练，有很大的关系，人的写作业的速度呢，和他的协调性的训练，有很大的关系，那么人的这个情绪稳定性呢，和他的触觉的训练，有很大的关系。人的这种认真，和他的这个这个手眼协调，手耳协调之间的训练，有很大的关系，所以就要练他的球类运动，所以家长呢就要了解运动和学习之间，它是互为促进的，并不是互为影响的，那么当然那有家长说。那那些运动员整天搞体育的，他们成绩怎么不好呢，那是另外一种，因为他在很小的时候，单方面的单通道的，只做一件事情，比如说我就练田径，或者我就练篮球，我就练某一项，然后呢，而且每天练的时间非常长。一天要达到好几个小时，没有时间去学习，那这肯定会影响，确实影响到了学习了，而且是单通道的，可能是在某一方面，在某一个特长上特别强，但是呢他没有全面的去发展，所以我们现在在强调体育的时候呢，是不偏颇。不能说光做学习没有锻炼，或者是光做锻炼的很少去学习，这两个肯定都是会得到一个，就是不完美的一个结果，孩子到了高三和初三以后呢，本来就紧张，我们反而是要通过锻炼的，来让他放松，如果家长和老师能够了解。体育锻炼对于学习有什么样的效用，有什么样的效能，我们才能知道呢，就是这时候反而不是，要停下他原来的一些锻炼的爱好，反而是把那些不爱运动的孩子，要加强锻炼，然后保持他一个良好的习惯，以前他高二或者初二。一直都是在锻炼和学习，配合挺好，那我们到了初三呢，不需要任何的改变，我们就保持这个状态就蛮好，而且呢，这个相反就是，如果他学习时间更长的话，其实他大脑的休息呢，需要锻炼来放松。就是更多的学习需要更多的锻炼，是这样大脑才能够均衡，而不是说的，我现在把所有的时间都用来学习，这是一个错误的做法。
