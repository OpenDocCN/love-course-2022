- summary: "-   朱利安满分游戏练习：练习2—连续通话2分钟\n    1.  两分钟内，两人组成一组，不停地聊天\n    2.  通过不停地聊天来提高流畅度和速度\n\
    \    3.  建议每天练习，逐渐增加时间长度至15分钟"
  text: '# 12.朱利安满分游戏（Tengame皮卡团队内部提供）：3.练习：练习2—连续通话2分钟另外一個很好的練習，讓你們自己去做，我喜歡這個，叫做兩分鐘聊天，這一個是兩分組，如果你們是四分組，就兩分組，你們要做的是，一個人要把他打到另一個人的背上，在兩分鐘內，你們要把他打到背上，這是規則。當你把他打到背上，就不停地聊天，你可以說故事，可以問問題，但你不會連一秒的休息，這是兩分鐘內的，我現在在講你的背上，我現在在做這個例子，我想大家明白我現在在講的，我現在在講的，我現在在講的。我想要去夜晚，去夜晚的，去夜晚的，去夜晚的，去夜晚的，去夜晚的，去夜晚的，兩分鐘內，沒有休息，你們要聽，要確保他沒有休息，如果你們沒有，會有重播，決定誰先，兩分組，我不管你們說什麼，你們可以說故事。你們繼續聊天，兩分組，大家有伙伴嗎？，3、2、1，走！，兩分鐘內，走走走！，快點快點快點！，快點！，你們應該要說說說，快點快點！，快點快點！，你們可以做得更快，更快，更快，更快，看你們能不能做得更快。一樣的，快點快點，我會被困在頭上，不會能夠完全地表達自己，我會跑出一些話題來，你知道嗎？，你們可以做得更快，快點，更快，十秒內，快點！，停！好！，現在，應該是…，首先，誰在這裡沒有全程過？。誰在這裡只做了一秒？，坦白說，其他人都做了一秒？，我喜歡的就是這一個，很困難，兩分鐘內，就像一般，感覺好像很久了，唯一能夠讓你活下去的方法就是，把你的心靈閉了，如果你有任何樣的形象。如果你認為自己是怎樣的話，你不會能夠快速地流動，你可以慢慢地流動，但如果你想要快速的話，你根本就不能考慮或分析你所說的東西，你應該要快速地流動，因為如果你能理解每一句話，你會覺得，這是否合理？。這是否夠好地說？，你永遠不會能夠快速地流動，這個你可以每天做，我建議你每天做，你醒來後，就看著鏡子，我剛睡覺，今天我在鏡子上看著鏡子，但不會不停地看著鏡子，當你能夠做兩分鐘，就做五分鐘，十分鐘。十五分鐘，你只要不停地做15分鐘，你的夜晚會大幅地增長，就看結果，我們換個位置，兩分鐘，快速地流動，就像是一個說唱歌，3、2、1，GO！。'
