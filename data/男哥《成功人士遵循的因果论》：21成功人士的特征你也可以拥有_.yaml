  summary: "-   男哥《成功人士遵循的因果论》：21成功人士的特征你也可以拥有\n    1.  描述成功人士的属性，包括理解能力、时操能力和学习能力\n\
    \    2.  强调学习能力和阅读能力对成功的重要性\n    3.  提出解决方法，包括制定目标、计划性和执行能力的重要性，以及内化知识的方法"
  text: '# 男哥《成功人士遵循的因果论》：21成功人士的特征你也可以拥有_我们这节课来给兄弟们讲一下关于那些很容易成功的人，或者很容易把握住机会的这些兄弟，或者说我的亲身经历，那些高人他是如何快速的明理有慧根，理解能力极强，时操能力极强的，那其实你会发现这些人有这些属性。或者说有一些优秀的人的属性，你不具备，你总是希望着自己也有那些属性，但是你会发现，其实那些属性并不知道怎么能够获得，那么今天这节课我来告诉大家，为什么同样一件事情，比你更快的理解本质，然后更智慧。同时他的理解能力很强，他就带来的时操能力很强的原因，那么我们教学会聚焦，他有这么多的属性，那最根源的是什么呢，就是关于他的学习能力的这种阅读能力，有的兄弟会说，这个跟阅读能力有什么关系。其实本质上就是这样的，那我认为，其实在当今社会，信息是高速发达的，那不像十多年前，很多的信息，它是比较隔绝的，你要想做什么事情都很难，查又不到相关的资料，其实我想跟兄弟们说的是，其实你去年也好。今年也好，你每个月都知道自己需要提升哪些的能力，但是为什么你一直没有提升呢，包括前面的课程，你没有目标感，没有计划性，计划性不能失操，包括你的执行能力，认知都存在问题，所以你一直知道自己的缺陷。但是又没有很好的一个解决办法，但是这些牛人或者说高手，他们同样是跟你一个起跑线，发现自己问题的时候，他能够快速的去解决问题，并且能明理，就是说得到事实的真相，解决问题的工具，对吧，他很智慧。那比如说他同样学习一个课程，他同样读一本书，他同样跟一个高人交谈，你呢就可能一头雾水，对吧，不管说你是看书也好，学习课程也好，你想想你是不是缺这样的短板，或者说跟别人交流也好，交流来交流去。感觉自己还是懵的，这个咱们就再聚焦一点，比如说你学习情感课，你就会发现有些人一点就透，同样是这课程，有的人条件还不如你好，他一点就透了，而你呢就是总是懵懵的，总是这个感觉是自己学习能力问题。还是阅读能力问题，我告诉你，其实一个真正优秀的人，他的学习能力是极佳的，那他这个学习能力带来的是明理，会跟理解能力强，时操心理就强了，那么这种学习能力如何能够点拨你，让你立刻做到，比如说你学习一个课程。你跟某一个高人学习了一段时间，那顶五个高人，读一本书顶五本书，求知和明理这两个目的，还是要结果导向的，对吧，有没有求到知识，有没有明白势力，所以这里边是不是有方法，那是有的，对吧，才能看到很好的结果。那相对应的，求知，明理应该怎么去把知识能够内化呢，怎么去拥有正确的学习方法，和阅读方法呢。'
