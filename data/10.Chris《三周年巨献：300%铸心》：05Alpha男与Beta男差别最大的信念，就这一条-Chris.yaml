  text: '# 10.Chris《三周年巨献：300%铸心》：05 Alpha男与Beta男差别最大的信念，就这一条 - Chris欢迎来到我们三周年祝新客的第五节课，我是Chris，今天我要给大家讲一个非常重要的信念，就这一条信念就是，阿尔法男和贝塔男，脑袋思维里面最大的一个差别，首先一个贝塔男，一个软男，一个龟男。他们是喜欢活在自己的舒适圈里的，他们面对人生，面对女人，面对一切的时候，他们的态度是喜欢追求一种确定性，那么什么叫喜欢追求确定性，就是他们希望自己的人生，希望自己的情感，希望自己的一切可以稳稳定定。踏踏实实，安安稳稳，其实在这个社会里面，大部分的人都属于这个状态，都是在寻求一种稳定，寻求一种舒适，寻求一种确定性，那么从你小的时候，开始上学，一直到工作，甚至一直到你老去，可能你的长辈，你的老师。你的家长，给你灌输的，都是这种思想，比如说你的父母会跟你说，你要好好的工作，好好的读书，考上好的大学以后，你才能找到好的工作，那么你的公司的前辈，领导也会告诉你，你要踏踏实实，认认真真地做好。你的本分的事情，只有你做好了以后，你以后工作才会升职，才会加薪，你会发现在这个世界当中，大部分人他们都会告诉你，好像稳定舒适，才是一种人生正确的态度，或者是你要去寻求一种，正确的状态。那么在早两年的时候，很多人他都会去，在中国的很多人，他们都会去做一件什么事情，就是要考公务员，因为公务员这个工作岗位，就是一个非常稳定的，一份工作岗位，国企政府编制，哪怕他们每年没有盈利不赚钱。但是工资照样发，你永远不会吃了这一顿，饿了下一顿，你永远都有一份工资，你永远都可以稳定地，在这个体制里面生存，而你的父母都希望，你去做那样的一份工作，哪怕不是国企，但是他们希望你可能找到的是。那样的一份工作，那么这种状态，为什么大部分人他会有，非常的简单，因为人他是害怕，甚至是恐惧不确定的东西，他们害怕冒险，害怕挑战，害怕不确定的事物，而在你生活当中的大部分人，乃至你的家长，你的老师。你的领导，他们说白了，也是一个规男，软男和贝塔男，所以他们也会给你灌输，这种贝塔男的思想，告诉你，你要寻求一种稳定，你要活在一个舒适圈里，被这个社会像一头猪一样圈养，所以为什么很多上班的人，他叫社畜。就是因为被猪一样圈养了起来，那我今天要告诉大家的是，如果你要从内心当中，你要开始想要改变的话，那你必须要接受一种新的想法，那么很多人他害怕，他害怕什么呢，他害怕不确定，害怕挑战，害怕未知。因为当他们面对这种，不确定不稳定的事物时，他们会担心会恐惧，他们的潜意识会保护他，告诉他你不能去触碰这些事物，那么这个是一个正常人，在他的潜意识当中，在他的头脑里，产生的一种保护机制。那么柯老师今天告诉你，这是一个正常人有的，但是你觉得，那我不就是一个正常人吗，那我也可以告诉你第二件事情，你这一辈子也仅仅只能做一个正常人，因为在这个社会里面，93%的人他就是一个正常人。就是一个正常的贝塔男，就是一个正常的龟男，正常的软男，所以当你这么想，我是一个正常人，这有什么不好，那就决定了，你只能跟大多数人一样，这就是为什么，不管我们这个时代再怎么变，改革开放以后。刚开始有人下海去创业，到了现在互联网时代流量风口，永远都会有人成功，永远都会有人不成功，并不是这个时代在变的原因，而是人的原因，很多人他为什么不能成功，因为当他面临创业这个事情的时候。这件事情他就是极其不确定的，他就是一个巨大的挑战，他面临着巨大的风险，那么为什么大部分人，他无法成功成功不了呢，其实非常的简单，因为他们在没有开始做之前，他们已经输了，他们脑袋里面想的都是。'
