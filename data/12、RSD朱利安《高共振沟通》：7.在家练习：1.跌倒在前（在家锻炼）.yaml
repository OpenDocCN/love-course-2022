  text: '# 12、RSD朱利安《高共振沟通》：7.在家练习：1.跌倒在前（在家锻炼）第一步，這步是要打擊，你們的防禦機制，那小防護器，我們都要擺在前面，那恐懼被看到，那恐懼被看到的，真正的自己，真正的在掩藏，很容易看起來很酷，掩藏在一些行動，在一些說話，在一些故事，這步。你們要站在對方面前，然後在五分鐘內，你們要看著對方的眼睛，然後在靜靜的地方，現在，有些警告，有一個原因，這是一個很酷的說法，眼睛是窗戶，而是對方的心，這很真實，你們應該會看到，很多抵擋。這會顯示出很多的恐懼，很多的不舒服，很多的，這太多了，你們不能讓它停止，人們會向它反應的方式，是在幾個方式，第一
    他們會笑，這會破壞了防禦機制，這是一個防禦機制，有人看著你的眼睛，就像，哈哈哈哈。對吧 哈哈哈哈，就像看著別人的眼睛，如果你要的話，那就沒問題，但要自己堅持，第二，人們會在心裡，開始思考其他事情，我看著你，但我沒有在，我在想著，這件事的記憶，和這件事的事情，在逃脫現在的一刻。第三
    人們會在，對方的臉上，有些小偏見，他們會在身體上，而不是看著別人的眼睛，而是真正的連接，他們會看著，哦 你知道，這點在這裡，這點在這裡，他們會在那裡，去看著，如果你們真的可以，看著那個人。讓他們看著你們，任何被判斷的事，都是很好的數據，如果有那種叫，哦
    這太多了，這就是很好的數據，別躲起來，面對對方，五分鐘，可能看起來短，但相信我，可能會覺得很長時間，大家準備好了嗎，這件事會在靜音中。也會在靜音中走近，你會感覺到很舒服，如果在你手上跨過，不要跨過，只要你繼續開放，如果手上有東西，拿出來，看你能夠舒服的，這裡的事，在社交上，與別人連接，會造成很多自我侵略，那種恐懼，終於被發現了。這是為什麼很多人，他們不是真正的社會主義者，他們是社會騙子，他們很擅長，在正面上，在形象上，你躲在故事上，在這些酷的事情上，不，在正面上，在防禦機制上，你能讓自己，被發現的樣子嗎，要是真正的遇見。在靜音中5分鐘，就這樣了，台電
    Lake Field， scenario。，你能夠保持正面和正面的位置嗎？，你能夠在你頭上回應嗎？，你能夠專注在外面嗎？，你能夠讓別人看見你嗎？，你能夠開放嗎？。這些是非常值得的資料。'
