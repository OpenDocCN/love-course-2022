- summary: "-   当夫妻出轨时，憤怒是表面情绪，背后隐藏着悲伤、恐惧、受伤、害怕和孤独等深层情感，治疗师需接纳和托起这些情绪，然后处理憤怒。\n  \
    \  1.  憤怒是刺激性情绪，需要在处理之前先处理深层情感。\n    2.  有效夫妻治疗的七个关键步骤包括加入夫妻系统、建立治疗承诺、识别和改变互动模式、自我审视、强化凝聚力和爱意、处理个体病理因素、掌控夫妻情绪。\n\
    \    3.  这七个步骤可能不按顺序出现，需要不断练习和处理夫妻治疗中的不同议题。"
