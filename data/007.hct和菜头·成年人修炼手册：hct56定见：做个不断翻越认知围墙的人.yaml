- summary: "-   hct56 定见：做个不断翻越认知围墙的人\n    1.  定见是确定的见解或主张，需要不断翻阅认知以强化。\n    2.  缺乏定见会导致双标现象，即在不同情境下采取不同标准。\n\
    \    3.  拥有定见可能会困扰个人，形成认知的围墙，限制对事物的全面理解。\n-   定见的围墙\n    1.  定见将个人围在中间，安全但也限制了对事物的全面认知。\n\
    \    2.  以科学和环保为例，定见可以带来安全感和道德优势。\n    3.  翻越围墙可能带来不同视角和更全面的认知，挑战个人固有的定见。"
  text: '# 007.hct和菜头·成年人修炼手册：hct56 定见：做个不断翻越认知围墙的人您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们要聊的词是定见。，定见，名词，意思是确定的见解或主张。，在我看来呢，它是需要不断翻阅的，认知为强。，大多数人没有定见，连成见都未必见得有。。说定见定见，人总得先定得住才能见得到。，见得到才能有见底。，第一步都很难，根本定不下来。，人们只是随波逐流，人云亦云而已，内心并没有一把标尺。，所以经常会出现所谓的双标现象。，双标呢，就是双重标准。指一个人在同样的两件事情上，根据远近亲书给出了不同的判断标准。，说起来，这还真是冤枉。，人们在双标的时候呢，根本意识不到自己是在双标，他就不是个主动行为。，其实啊，是因为没有定见，所以没有标准。。因为没有标准呢，所以才会跳来跳去，看起来每一次的判断都不相同。，我曾经啊，观察到一个很有趣的现象。，动物保护组织在网上发布可爱小狗的视频，表现他们的忠诚可爱，对人无条件的信任。，然后呢。引导人们去讨论捕杀流浪犬。，于是呢，大家都表示反对，认为狗那么忠诚可爱，理应得到更好的对待啊。，好，过了一段时间，视频媒体又发布社会新闻，内容是，几条流浪犬攻击老人或者孩子，场面惨不忍睹，伤者血肉模糊。，于是呢，大家立即开始尖叫，为什么不捕杀这些恶犬，任由他们在街头游荡呢？，诶，这是双标吗？我认为啊，这是没有定见。，如果拥有定见，看到可爱的流浪犬的时候，人会想起他们动物性的那一面。。看到恶犬行凶的时候，人们也会想起他们可爱的那一面。，并不因为一时一地的表现就轻易的改变自己对流浪犬的观点。，即便现状并不利于自己的观点，也能够找到支撑点坚持下去。，比如说，判断一下这是特利还是通利。或者成本和获益之间的关系等等等等。，对于有定见的少部分人来说，有了定见也不是万事大吉。，反而处境要比没定见的人更麻烦一些。，因为拥有定见，我认为那并不是拥有了认知的地基，倒更像是拥有了认知的围墙。。定见把自己围在中间，只要在自己的定见之内，那人就是安全的。，比如说，科学两个字。，在日常生活中经常听到，但是运用这两个字的时候往往和科学没有多大关系。，你可以说，刷牙才科学，不吃腌制食品才科学。。科学在这里的意思是符合理性判断，或者干脆就是正确的代名词。，当你频频使用科学二字的时候，你的围墙是理性，或者说是正确。，但是呢，你根本没有论证过。，你不是牙医，也不是营养学专家。，因为你需要理性。需要正确答案。，所以呢，你从你认为的理性权威那里拿来了一些概念。，而其他人呢，不大敢去挑战这些概念。，于是呢，你就安全了。，再比如说环保，它的威力比科学还要大一些。，对于很多产品或者企业。你只需要说包装不够环保，生产不够环保，诸如此类的话语。，对方就会很紧张，要努力的解释，甚至是道歉。，因为环保是一种安全的定界。，保护地球，保护大自然母亲，这是每个人应该做的事情。，而且，人们对此呢。也存在着相当广泛的共识。，你把环保当作是自己的定界，那基本上是无往而不利的。，没有人会挑战你。，你在环保的围墙里，安全极了。，你站在了正确的那一边，甚至还会拥有某些道德上的优势。，你判断事物的标准呢。也变得简单极了。，只要有利于环保就应该支持和肯定，只要有损于环保呢，就要反对和批评。，同样的，你的这种判断呢，也不会受到多少挑战。，你的定界坚固极了，可靠极了。，但是，围墙外面是什么呢？你有没有想过这个问题啊？，如果我们翻过围墙，往外面继续前进一段路程，回过头再来看看，，那可能我们见到的景象又不一样了。，咱们呢还是拿环保举例，人人都可以不假思索地说，保护地球，保护大自然母亲。'
