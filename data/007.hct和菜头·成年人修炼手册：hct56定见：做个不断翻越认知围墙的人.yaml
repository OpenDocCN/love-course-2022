  text: ，那。有没有可能地球不需要人类的保护呢？，有没有可能大自然不是慈爱的母亲，而是一位严厉的爹呢？，当我们接受环保这个概念，并且作为自己的定界的时候，，我们未必仔细地思考过这个概念的前因后果。，环保作为一种定界。背后呢，有一套对于地球，对于大自然的理解。，这种理解是理想化的，也是拟人化的。，有所谓保护地球的说法，那就势必有伤害地球的行为。，说到伤害地球，那就要谈到打破自然平衡了。，谈到打破平衡。那么就意味着人们对地球的理解非常的古典，，认为地球应该是一个和谐的平衡的，而且意图滋养万物的星球。，因为它慷慨的给予，所以我们要有所回报，尽力地帮助它维系这种平衡。，砍掉一棵树，就要补上一棵。。烧掉一公斤煤，那就要从太阳和风力里补回一公斤煤燃烧的能量。，可是，如果这种理解根本不成立呢？，如果地球没有意识，也不特别地关照任何生物，，该地震的时候地震，该海啸的时候海啸，该冰川期的时候灭杀一切。。人类的存在和发展壮大，只是因为幸运而已呢？，恐龙存在的时间比人类长啊，但是说灭绝也就灭绝了。，事实上，地球上已经有过多次的生与灭。，我们使用的煤炭和石油都是远古时代的尸骸。。那为什么偏巧是我们人类得到了特别的照顾，拥有了一个特别慈爱的大自然母亲呢？，如果从大道无情的角度上来看呢，，一颗存在了数十亿年的星球并不会在意自己身上那点小爬虫，，更不用说需要小爬虫的保护。需要听他们肉麻的喊妈妈。，这些小爬虫的星王它根本就不关心。，那么，所谓的保护地球保护大自然母亲就不成立了。，环保啊，是人类保护自己。，具体说起来呢，就是保护人类这个物种可以在地球这个星球上持续发展下去。，不至于因为耗尽资源而陷入灭绝的境地。，讲到这里啊，环保的围墙可能就需要被松松土了。，因为环保的目的已经分岔，保护地球和可持续发展是两件不同的事情，，针对两个不同的对象。，接下来的事情会变得更加有趣了。，可持续发展肯定需要一定的手段，一定的手段对应一定的技术，，一定的技术对应一定的科技能力。，不同的国别不同的地区在科技能力上并不相同。，那么是不是有这么一种可能啊？。一个第三世界国家需要买净化烟囱的设备，，设备的费用可能比工厂生产一年的产值还要大呢？，不要说这是胡思乱想啊，一杯星巴克美式咖啡26元，，除了房租、水电、人工咖啡豆成本，，剩下的就是所谓的品牌溢价。。而品牌溢价的这部分钱里，，有多少其实是因为星巴克宣称的那些保护环境的手段而额外支出的呢？，或者我们换句话来说，星巴克如果不宣传他的环保策略，，是否还能够卖现在的价格呢？，也许答案还是可以，不过会更难。。因为想要绑定另外一个和环保同等量级的观念并不容易。，所以呢，环保到了落地阶段，又可能转化为一个经济问题，，而并非是单纯的道德选择。，好，我们先在这里停一下啊，，因为再讨论下去很多人该感到不高兴了。。我本身的目的呢，也不是讨论环保，，而是证明一个我们都认为很坚固的定见，，其实是可以摇汗一下地基的，，也是可以翻墙出去多走一段路的。，当然，出去看了一圈之后最终的结论可能还是要支持环保，，但是这个时候啊。你就不会觉得那么理所应当，，脱口而出保护地球这一类的话了。，因为你知道现实要比喊口号复杂得多，，其中会有许多的成败利弊算计。，人们最后做出的选择往往不是所谓的最佳方案，，只是一个相对不那么差的方案而已。，因此，心存定见固然是一件好事，，但是呢，也要理解定见就是认知的围墙。，我们应该尽可能地经常巡视这道围墙，，看一看有没有修补或者向外延展的可能。，如此，我们的认知得以扩展，，人也变得较为谦卑和理性。明白自己的局限所在。，和毫无定见的人相比呢，这当然是一种更高的要求。，原因是，
