- summary: "-   男人会对女生的细节产生担忧，如手机群、起床时间、防窥膜、消息谈话和接电话行为。\n    1.  手机群和群名涉及地名可能引起怀疑。\n\
    \    2.  晚起床可能被认为不务正业。\n    3.  使用防窥膜可能被视为有鬼。\n    4.  不看消息或接电话行为可能被解读为心有鬼。\n\
    \    5.  对男生敏感的行为可能引起男人的抢夺欲望。"
  text: '# 《渣男研究院》：96_哪些细节会让男人印象打折_720p有的时候我也会看一些细节，我觉得这些细节如果出现会有点奇怪，男人看到女生某一些细节，他会对你有点担心，第一你这个手机群特别多，你进的群特别多，而且名字以上海北京深圳这种名字为前提的。摩都小仙女什么帝都什么什么什么的，深圳湾什么什么的，我就有点担心了，三亚什么什么的我吓死了，就有点怀疑你的真实身份了，第二你每天就是中午以后起床才能起得了床，我就觉得你是不是不务正业，是不是就是那种。就是对不对，第三，我看你们贴的一个防窥膜，防窥膜我虽然就是如果我没跟你在一起，我觉得那你是个渣女，那我可以追一追，我跟你在一起了你贴个防窥膜我特别担心，第四，我也看你手机有没有经常谈消息。谈了谈了你当着我们也不看，那是不是你心里有鬼，第五，你有个电话打过来你跑出去接，对男生也是很敏感的，他有的时候不会表现出来因为没追到你，他就无所谓，男人对没追到的东西是可以抢的。别人的我也可以抢我不吃亏，一旦是我的人我绝对不让别人抢。'
