- summary: "-   《渣男研究院》第一印象的重要性\n    1.  第一印象决定了人们对你的看法\n    2.  有些人会怀旧，喜欢过去的第一印象\n\
    \    3.  不断打造好的第一印象很重要，要有精气神和状态"
  text: '# 《渣男研究院》：92_第一印象很重要_720p第一眼男生见到你的第一印象分大于一切，就好像我们对一个人他有第一印象，你觉得他是个坏人，你就一直以为他是个坏人，以前的小学同学你觉得他很丑，你见了他就觉得他丑，你觉得这个人可能是对你有目的性很强的。你就觉得他的目的性很强，很难改，所以有的时候就是第一印象，为什么我们出门要第一次约会要去弄头发，去要把自己打扮得美美的，鲜气飘飘的，有的时候就是喜欢你第一印象，你们有没有发现没有。有些男生跟你三年没见面，他依然喜欢你，但其实他现在已经很优秀了，他喜欢的是三年前我们一起在读书的那个时候你，他对你的第一印象分非常好，有的人是怀旧的，为什么很多网红他们火了以后。他还是选择之前认识的那个朋友一起谈恋爱呢，就是因为他就怀旧，人是有怀旧心的，我现在变得非常优秀，但是我以前崇拜那个人，我可能依然会喜欢他，哪怕他现在落魄了，所以大家要不不断的打造第一印象分。第一印象分就是精气神一定要好，哈喽，A
    D，鲜气飘飘感觉，不要那个软弱无力的，哈喽，哈喽，啊吃饭啊好的呀，行啊。一定要有状态精气神。'
