  text: 那我们就需要不断的做创作研讨班啊，这样才能从产能上为未来做保证。，那如果你不多心，你不彻底理解公司的方向，你不理解老板心理的目标，你就没有办法架构这些业务啊。，那可能最后就变成说。啊我们老板说我们要做一期研修班，你说啊好好好，做一期研修班。，累得要命，心里还抱怨，我明明是一个出版编辑，我干嘛要来做这个活动呢？，那个时候你就只是一个执行者。而且因为不了解why执行过程中一定会有偏差。，所以多心可以说是我走到权威身边跟他成为战友的一个方法，多心也是得到答案的一个方法。，我们已经讲过了说去弄懂why，为什么。是破除考试思维和合作思维之间那堵墙的关键，保持日常生活和工作中多心的习惯，多问自己为什么。，那回看王嘉峰的例子，还记得他遇到那个巨大困境时问了自己一个关键问题吗？他问的就是为什么。。为什么罗局长要引进丹麦资金建立婴儿乳品合资公司？这个问题他当时自己马上给自己了一个答案。，因为罗局长最盼望和急切的是牛奶公司对外开放发展，因为他对当时牛奶公司的保守作风很不满意。。所以牛奶公司的对外合作是他的主要目的，那为什么会签排他性条款？是为了达成这个目的，他不得不接受外资方的条件。，好，你看这些都通了，所以王嘉峰就敢于去跟罗局长谈，因为他知道罗局长最终的目的不是要为难他。而是要去实现乳业的发展。，那为什么王嘉峰能这么快的回答这个why呢？因为他多心啊，他平时就非常留意主管部门和主管领导的意图和走向。，他了解罗局长，在他的那本自传新鲜我和光明15年的书里有写过。他说王嘉峰知道罗局长的开放意识、竞争意识、发展意识在当时上海局级领导层中都属于先行者。，他只有了解了这一点，他才有后面这些动作，那这种平时的功夫在关键时刻给了他正确判断。。美国有一家传奇公司Netflix，你可能没听过，但是你肯定听过纸牌屋，就是那部美剧纸牌屋，就是由奈飞公司出品的。，他出品了非常多著名的影视剧。在美国呢他跟Facebook、跟亚马逊、谷歌并称为美股四剑客。，奈飞公司呢有一份很著名的企业文化文件，叫做奈飞文化手册，一度被称为硅谷最重要的文件。，我很喜欢很喜欢这本书，其中有一条呢是。员工需要以高层管理的视角看事物，以便感受到自己与所有层级所有部门都必须解决的问题有真正的联系。，这样公司才能发现每个环节上的问题和机会，并采取有效行动。，如果员工不了解业务，那一定是管理者的失职。。他把基层员工了解高层业务作为管理者一项工作，他提醒管理者呢，最好不要去异想员工很笨，而是要考虑到另外一种可能。，如果员工做了愚蠢的事情，要么是没有被告知相关信息，要么是被告知了错误信息。，反过来一样。如果一个员工做了愚蠢的事情，那他一定是自己没提前去弄懂，为什么。，好，第三个动作是去问，如果你已经理解了我们为什么要凿传那堵墙，如果你仕途多心，但是呢你还不确定自己对外的答案是否理解的到位，。那你就去问，最有效的方式就是问，我们为什么要做这件事。，回到我那个同事离职的例子里，你记得吗？那一期高价课没有招满声，我是被告知说我们要停办的。，这个细节很重要，就是我是被告知的。因为操盘人觉得我的任务就是招满啊，没有招满我就停办了。，这是当时的一个最大矛盾点，因为这件事我发了非常大的火。，后来冷静下来复盘，啊我忽然意识到，天哪我跟我这个团队主管之间有非常坚固的一道墙。。沮丧感就在这个时刻来了，我们认为我们都已经拼尽全力了，对方觉得我已经尽力了。，而我觉得，天哪你为什么不了解我，你为什么不理解公司到底要什么。，如果当时有人来问我why，我会告诉他。公司是希望通过这个项目服务一批最核心的高净值用户啊。，那同时维护这个项目的讲师团队，
