  text: '# 077.【完】打造个人影响力：第7节有效提问（下）丨行动：找到对方的核心需求，搞定“不可能完成的任务”大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，这几年我讲了一些课，熟悉我的朋友都知道，在原理和方法论部分，我几乎都是平均用力的。，有时候甚至会在原理部分花更多的力气。那之所以会花很大的篇幅讲原理，讲思维方式，是因为我觉得它是一切的起点。，你知道吗，我们每个人大脑的运转方式是很不同的。，以前我老觉得是沟通问题，就在那讲沟通。。但后来随着对这个领域的结合一些心理学和脑神经科学的知识，我逐渐意识到人和人的分歧不是沟通问题造成的，，而是我们不同的思维方式造成的。，是不同的思维方式导致了不良沟通，所以在任何课里我都先讲原理。先讲思维方式。，这是一切的根源，是我们首先要统一思想，有同样的认知，才有可能继续去推导行为。，因为只有看到不一样，才有可能做到不一样。，向上影响也一样，一个有考试思维的人跟一个有合作思维的人。他处理问题的方式、他的行为一定是有极大的不同的。，我给大家分享一个故事，是前段时间我有一个同事离职。，然后这个同事呢，他从小到大成绩一直都很优秀，做班长。，一些在他能力范围内的工作。你会发现他做的非常好，也特别有成就感，解题成功嘛。，后来呢工作变得复杂了，难度增加，题目好像开始解不出来了。，然后他首先自己心态就崩了，他提出离职。，直接原因是有一个复杂的项目，无论如何都做不好。。我后来跟他谈话，发现他带着特别强烈的情绪，愤怒，挫败感。，然后我们就复盘，觉得这里面有两点。，一点呢，是他把自己的主管，职守主管当成老师了。，当时他的主管就心立了这个项目，心立向了这个项目。的确不算完全想清楚。，那这位同事在操作过程中呢遇到了各种挑战，他觉得老师，你出的这个题不行啊，这怎么搞啊，解不出来。，然后他就在那拼命的去研究。，到后来他发现，其实所谓的老师，就是他的职守主管。也根本没有答案。，因为项目太复杂，超出了主管的预期，主管到后面也开始有点控不住场面了。，这个同事的失望几乎是压倒式而来。，后来他跟我说，他对主管有一种完美的预期，觉得主管怎么可能搞不定。。真当他发现主管真的搞不定的时候，对他打击是很大的。，因为在他心里面，主管就是老师啊，老师出题怎么可能不知道答案。，那第二点呢，就是他把自己当成了学生。，所以他的目标很简单，就是考好成绩。，因为学生嘛。前面几个月呢，就非常好，业绩出色。，后来那个复杂的项目出现了，这位同事解不出来，他很努力要经常加班到半夜，但是解不出来。，他接下来的行为呢，我现在想起来还是觉得很遗憾，他很少求助别人。，主管呢。恰好也是有那么一些学生思维的人。，所以他们两个人都闷在惯有的模式当中，就闷着头在那解题。，他们当时那个月的任务是把一次高价的培训班招满生，60个人一个班。，后来有一天呢，我就接到通知说，这期不开了。因为只招到了30多个人，40人不到的样子，没有满足60。，可想而知这个事对这个同事的打击有多大，因为在他的世界观里面，这相当于什么？相当于考试不及格啊。，问题是，他从小大家都是班长，是好学生。怎么可以考试不及格。，所以他自己首先就崩了，心态崩了，然后压力大到必须离职。，他跟我说，我已经尽力了。，可是我跟他说，我觉得你没有。，你离一个真正负责的职场人还有关键的一步没走。。你从来没有理解过为什么，为什么我们要做这个项目。，当然了，这不全是你的问题啊，你的主管也不尽然理解为什么。，也能看出来说是我们整个公司的价值观传递不到位。，但是这件事情发生了，它不是一个特例。它实实在在发生在我们身边，'
- answers: '-   需要凿穿与权威之间的墙壁,是为了打破考试思维的固有模式,建立合作思维。只有双方站在同一战壕,互相成为战友,才能真正理解对方的需求和目标,达成有效合作。

    -   在文中,权威扮演的是老师的角色,出题者的角色。而学生扮演的是被动解题的角色,需要完成老师布置的任务。这种思维方式需要被打破,双方成为平等的合作伙伴。

    -   成熟职场人具有多心的特质,是因为他们需要了解公司整体的动向、战略目标,并将其与自身部门的工作相连接。只有理解公司大局,才能更好地规划和推动自己部门的发展。

    -   理解公司战略并将其运用到部门业务中,关键在于架构思维。要根据公司的整体方向,分析出部门应当如何支撑公司目标,并制定相应的业务计划和行动方案。这需要主动思考"为什么"而不是机械执行。

    -   了解公司需求对培养原创财经作者和维护最佳原创机构地位很重要,因为只有深入理解公司最终想要达成的目标,才能采取有针对性的举措,如设立专门的事业部、开展创作研讨班等,为实现公司目标而服务。'
