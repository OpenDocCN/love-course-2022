  text: 理解了why，给我们带来的更重要的一个好处。，在整个过程当中，不管你是通过理解why，通过谈判，改变了权威的指令，，还是由于理解了why，有效执行了权威的指令。你其实都在无形中对权威施加了影响力。，这种影响力叫做信任感。，我举个例子啊，就是这套课，我影响力这套课的推荐人之一是陈瑜女士，，她是钱洛杉矶的副市长，有一本畅销书叫做30岁之前别结婚。。就是一个一直在跨界，但每在一个行业都做得很好的一个特别神奇的女性。，我跟她谈合作之前呢，她已经接触了国内十几家合作方，很多都是比我们流量大名气大的。，我当时也非常想请她跟我们合作一套课程。但是我并没有十足的把握，，因为在我心里面当时一定程度上觉得她就是权威嘛。，但我有我的法宝啊，就是合作思维。，我那天见她的时候，她大概因为谈了太多合作方了，也或许是因为她不够了解国内整个文化市场，。所以她以为就是要顺应我们每个合作方的要求，然后就说啊，我们是momself，她可以给我们做什么什么样子的课。，那因为时间紧，我不确定自己的思考是不是准确的，所以我就开门见山的问她，，就是直接问她why。你为什么要在中国做内容创业。，她就一愣，然后打开了话匣子，我终于理解了原来她是想为一亿中国女性提供一些有力量的思维方式，，那我就告诉她，我说Joy，你不需要为每个不同的平台提供不同的产品，你知道吗，。那会失去你自己，我要知道你要做什么，然后我们一起打磨出一套属于你的同时属于我们用户的课程。，后来她跟我说，是那几句话让她对我产生了巨大的信任，然后我们就开始合作了，。这份信任为后来很多在合作过程中遇到的挑战都打下了良好的基础。，以前我在打工的时候经常会被q到去参与一些重要的谈判，刚开始呢，有时候它并不是我最主要的职责，，我一开始还奇怪，说这不是我的工作范围啊。为什么要我去。，后来我自己创业做老板的时候才理解了当时我得到的东西，就是老板的信任。，因为在我现在的团队当中也有这样的伙伴，他们花了一些心思来理解公司要什么，为什么我们要做这件事。。我发现公司里有影响力的一批人，就是很能影响合作伙伴和老板的人，都是那种能弄明白why的一批人。，他们通过各种提问，通过自己的观察，常常会给我一些新的思路和方案，然后在他们接触那些重要客户的时候。也不会因为对方发难，他就马上退缩。，因为他知道我们最终想要的那个why是什么，所以他感觉自己的余地就特别大，他会在过程当中不断的调换策略，总是能谈成关键合作。，所以每次有新业务发生的时候呢。我都会倾向于让这样一类人去带新业务，因为在日常的互动当中，我确认他们能够理解我想要什么，他们知道公司想走去哪，他们足够理解why。，但是我发现有一些伙伴是没有这个意识的，他们接到一个任务。就还没等主管说完，就不管3721就去做了。，那他们做的很多细节，其实他们的主管就会下意识的去干预，甚至是哪怕一句文案都会去干预，因为大家心里不确定，就不信任，我不信任，你是不是理解了我想要的东西。所以我就再管得细一点吧。，那这个过程对方也很难受，觉得不被授权，这时候双方就是站在两端，就都觉得配合的很痛苦。，所以当你知道why之后再去执行，就会赢得更多的信任，就有可能会得到老板给你更大的执行空间。形成良性循环。，即使你没有改变老板的决策，你仍然按照他的决策在执行，你也完成了项商影响。，好，那在方法论的最后呢，我想跟大家在分享一些和权威沟通的时候可以套用和要注意避免的句式。，比如。不要说老板这个任务完不成，而是说为了更好地完成这个任务，我想了解一下这些东西。，不要说最近事情太多太难了，人太少了，哎不行了，而是说为了更好地实现我们的目标，
