  text: 发生在我们生活当中的每分每秒。，那我今天就跟大家一起看一看，如何才能发现工作背后的为什么，成为真正为工作负责的职场人。，方法其实很简单，就只有一个。叫做凿穿你和权威之间的那堵墙。，凿穿这堵墙就是看清它不是老师的过程，看清它没有在出题。，只有凿穿这堵墙你们站到一起去，才能有同样的视野，看到同样的困境或者是愿景，才能达成真正的合作关系。。凿穿这堵墙的这个想象很重要啊，请大家跟着我一起保持脑海中这种想象。，刚才我讲了在考试思维当中，墙的一边是谁？是老师。，他精心琢磨了一套题，等着检验你的能力。，墙的另外一边呢，是你这个学生战战兢兢的解题。现在你要凿透这堵墙。，你要做的第一个动作，是在心里给他搬一个证书，叫做下岗证书。，他不再是你的老师了，事实是不仅如此，他还需要你的帮助。，你们之所以会成为同事或者开展这样一段互动关系。不是因为你走进了这个考场，，而是一定意义上他需要战友，跟他一起完成一些看上去不可能的任务。，对你来说也一样啊，你已经进入到社会，你需要的是战友。，所以你们需要的不是一堵墙，你们需要的是一个战壕。。在这个战壕当中，背对背互相守护和支撑。，面试的时候我经常会问一个问题，就是你为什么要加入我们公司？，有的面试者会跟我说，我想来公司的一个目的是可以学到很多东西。，我就会开玩笑的问他说。那你要给公司交学费吗？，听上去有点刻薄是吧？但这是事实啊。，当然对于新同事会有培训，会有传承，可是前提是我们每个人心里都要清楚，，你是来产生价值的，是来跟团队一起上手就能打仗的。。成熟的职场人的反应就是，我来是想要实现某些自我价值，，同时我可以给公司带来哪些哪些哪些价值。，所以是不是考试思维在很多的细节当中都能体现。，好，这是凿穿这堵墙的第一个动作，就是他下岗，你上岗。你们一起要去面对一个任务。，那凿穿这堵墙的第二个动作呢，叫做多心。，什么意思？熟悉我的朋友都知道，我最早入职的时候只是一个实习生，，到做主管只有一年的时间，再到事业部负责人，再到COO。。但是比较顺利的职场发展过程，我以前没什么概念就觉得自己有运气成分在里面。，然后老板也经常开玩笑说，那因为没有人可用嘛，就那个时候老板，那只能用你啊。，所以我从来也没有认真想过这里面有什么特别的原因。。后来有一次呢，我跟一个跑企业管理线的资深的财经记者聊天，，他说我采访了非常多的公司，发现一个特点就是一些比较成熟的职场人，，都有一个特质，就是多心，他说跟你一样。，哎，后来我仔细复盘。发现的确有这方面的原因。，我以前只是做编辑部主管的时候，手下没几个人，公司跟我评级的主管有好几个。，每次开高管会的时候，我都特别流行听公司的战略啊，其他部门的业务啊，，然后脑子里面就会横向拉一个架构图。公司要什么，老板要什么，，其他事业部在做什么，跟我的关系是什么，就每次我在脑袋里面都会盘这样一个图。，那时候我老公老是嘲笑我，他说你拿着卖白菜的钱，整天操着卖白粉的心。，我的确很多心。就很关注公司整体的动向，对一些人来说，他们就觉得这样太累了吧，，你只管好自己的一亩三分地已经很不容易了。，可是对我来说，如果我不了解整个公司的动向，我没有办法把自己的一亩三分地做好。。就比如说我们当时是希望做中国最好的原创财经出版机构，，那我只有理解了这个点，才能去架构我这个部门的业务，，比如说加大原创财经出版部的比例，这样才能在数据这个层面实实在在的做到原创财经这个名号。。比如说我必须要有几本书，寄生年度畅销书行列，这样呢我才能在品牌端守住最佳原创机构。，那很简单，我的架构导向就会，我就会专门设立一个重点书事业部。，比如我们要培养自己的原创财经作者。
