  text: '# 007.hct和菜头·成年人修炼手册：hct37 小历史：掌握你对过去的定义权您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，这一讲啊，我们来说一个你可能没听过的新词儿，小历史。，小历史，名词，并不存在这个术语，我用它来代表个人或者小群体的过往。并且认为每个人都应该努力把握小历史的主导权。，我们通常所说的历史一般都指大历史，像是文明的兴衰，王朝的更迭，伟大人物的丰功伟业，以及科学、文化、艺术、经济、军事的发展变化。，要我说的话。我们既不能改变历史，也极少有机会去创造大历史，但我们每个人都拥有自己的小历史，它解释了过去，也定义了我们的现在。，我认为对于个人而言，小历史要比大历史重要得多。，不如我先举个例子好了，对于我的家人而言。我从小就是个顽皮的孩子，这是亲戚之间的共识。，为什么会有这样的看法？有史为证。，在我三四岁的时候，曾经去乡下外婆家暂住了一段，据说我舅舅回家的时候恰好看到我蹲在地上玩泥吧，我的外婆真有拐杖打我的屁股。。而我外婆呢，是个心地善良，脾气很好的老太太，由此可见，我是个顽劣的小孩。，但是呢，我自己并不那么看，因为我从小记忆力就非常好，所谓好呢并不体现在背书，认人，记书字，，而是我能够记住很多具体的事情。最远可以追溯到两岁左右。，根据我个人的记忆，那天我蹲在地上，是想用一把小刀刮去外婆家石头台阶上的泥。，家里人每天夏天回来，鞋上的泥会留在石阶上。，我外婆问我在干什么，但是我没有理她。也许是回答了她听不懂。，当时我只会说普通话，她只会说家乡徒语。，所以她走上前用拐杖推了推我，这一幕刚好被我舅舅看见。，因为我是个孩子，而她是个成人，所以这段历史的阐释权就到了她的手里。。于是我的行为被解释为顽皮，我外婆的行为被解释为用拐棍揍我。，等我稍微大一点之后，向亲戚们解释了这件事情，但是没有人相信一个两岁的小孩子能有什么记忆。，于是我就回忆了同一段时间里。另外一位家族远亲老婆婆曾经背着我走了一段路的情形，，告诉他们我在背上看到那位老婆婆穿着什么颜色的衣服，她的头发是怎么盘起来的，，头上有几根银簪子，以及银簪子上是什么花纹。。这才在惊叹声中勉强地挽回了一些局面，削减了我舅舅那个版本的威力。，但是效果依然有限，对于他们来说，更喜欢连和善的外婆都忍不住起身用拐棍打我的版本，可能那样更有喜剧色彩一些。，这就是人为严轻。无法掌握小历史阐释权的后果，让我顶着一个子虚乌有的名头过了很多年。，顽皮这个头衔也没什么，但是另外一些小历史可能是致命的。，我呢，不是个从小作文就很好的孩子。，小学四年级之前。作文课上也属于那种不断的啃签笔头的学生，为凑合三百字痛不欲生。，在四年级的时候，有一次作文课布置的题目是《继一种动物》。，我那时恰巧看了许多百科知识，还有动物画册，多少知道了一些蛇的习性。。于是兴奋难耐，一举写下人生中的第一篇长文，汇生汇色地写了关于蛇的种种。，语文课老师是班主任，到了点评课的时候，专门把我那篇文章拿出来，念了几段。，然后当着全班的面问了我一句让人从热血沸腾。立即变成浑身冰凉的话。，你诚实地告诉老师，这篇作文是不是你抄的。，后来，当我开始在网上写作，聊起童年委屈的时候，发现各地都有这样的老师。，这一句台词在各种学校课堂里频繁出现。，当然了。老师怀疑我有他的理由，毕竟之前我是一个苦于凑字数的学生，每周上交的周记本上全都是挣扎的痕迹。，突然之间，我甩出一篇长文，和之前的我判若两人，让人觉得奇怪乃至生疑也并不意外。，但是呢。我是个很倔强的小朋友，回家我就把这件事情告诉了父母，并且把家里所有和动物有关的书籍、杂志和报纸都翻了出来，'
