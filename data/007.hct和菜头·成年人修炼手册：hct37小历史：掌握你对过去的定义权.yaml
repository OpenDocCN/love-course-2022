  text: 请他们看我有没有抄袭其中的任何句子。，幸亏那时候没有网络，否则这件事情就说不清楚了。。我父母看完我的作文和一堆参考资料，带着我去学校找老师专门做了解释。，老师呢，估计也没想到这一家人会如此的大动干戈，居然上门专门澄清。，于是呢，就说了些鼓励的话，让我们回去了。，哎呀。这件事情给了我很大的刺激。，从此之后呢，我开始努力的写作文。，有了上一篇好到让老师怀疑我抄袭的作文垫底，我已经知道了如何写出高分作文了。，于是呢，很快我的作文就开始变成课堂点评的优秀作业。并且一直保持到小学毕业。，大概三五篇之后，尤其是加上课堂作文，老师心中的怀疑也终于消散了，终于承认了我的确存在某种天赋，只是之前不知道为什么一直处于沉睡状态。，这是个喜剧结局啊。但是我知道。许多人的人生经历不是这样的。，他们告诉我，就因为老师当着全班问出那句话来，他们从此就放弃了那个学科。，因为自己脑门上抄袭犯三个字永远都无法擦去，要跟着自己一辈子。。这就是努力扭转小历史和没有扭转成功的区别。，一旦是别人定义了你的小历史，那它的后果可能会一直延续到今天。，在成人世界里情况也是一样的，小历史不但要记住，还必须反复的重申，让各方都明确曾经发生过什么。尤其是在一个小群体内部。，你想过没有啊？为什么在会议结束之后总需要有人写会议机要记录会议发言，而且要下发到每个与会人员的手里呢？，因为一旦出现问题，许多人的第一反应不是聚焦在如何解决上。而是立即声明自己没说过没做过，不应该对现在的后果负责。，甚至还会有人临时重新定义历史，说些当初我早就说过这类的鬼话。，这时候呢，翻出会议机要，白纸黑字四目相对，就能避免许多无聊的冲突和无意义的争吵。。每个人都会在小历史中高估自己的作用，回避自己的错误，美化自己的形象，这也是一种人性。，所以啊，成人世界里捏造小历史的现象是非常普遍的。，小历史啊，还有另外一种用处，那就是利用小历史来控制他人。。我作为一名持续写作者遇到过太多类似的情形了。，一位不知道哪里来的读者留言说，我十几年来读过你的每一篇文章，曾经如此的信任你，但是……，诶，这就是试图用历史来进行控诉，进而试图让我产生愧疚。最终控制我产生他想要的结果。，我想，这一幕不单存在于读者和作者之间，可能在家庭生活中还要更为常见一些吧。，夫妻总有一方要利用家庭小历史来证明自己的正确和正当性，控诉另外一方的错误，以此呢，占据心理优势。，父母教育子女的时候也有类似的习惯，不但要证明孩子的行为是错误的，而且要证明他是历史性的一贯犯错，以此啊，增强批评的力度。，所以才会有专家建议，一个家庭内部的成员要做下来心平气和的讨论。。心平气和的讨论什么呢？大概也只能是对历史取得某种各方认同的共识，然后呢，翻过这一篇去。，请注意一点啊，这里我没有说取得历史的真实，小历史里也不大可能存在所谓的真实，它和大历史一样，也是各方博弈的结果。。最终呈现出怎样的共识，取决于各方的力量对比和意志力的强弱。，所谓的共识呢，是指各方都能勉强接受，同时也都做了部分让步，相对接近于真实的一种对过去的解释。，既然如此，那么对于小历史的主导权啊。最好是掌握在自己的手里，否则冲突会来得随机，自己的处境呢，会变得被动。，我认为啊，大概大部分人都不喜欢被过去影响，也不希望被他人控制，更不想局面混乱，分不清楚责任归属。，那么，不想要这样的现在。你就必须控制过去。，有时候，你得挺身而出，捍卫自己的小历史。，而有的时候呢，你也得不惧麻烦，重申和确定小历史。，最好是能做到，如果谁要修改共同的小历史，之前需要取得全体成员同意。，否则的话。我到现在依然是那个从小就顽劣不堪，
