  text: '# 004.【完】CHX陈海贤亲密关系：chx01丨“我”与“我们”：亲密关系对自我的限制与拓展欢迎来到亲密关系，你好，我是陈海鲜。，曾经有一个同学问我，既然你说亲密关系意味着相互改变，，我很在乎自己的人格和思维的独立，如果走进了亲密关系，那我该怎么保持自我呢？。我想这位同学的问题代表了很多人对亲密关系的困惑。，我见过很多年轻人受过很好的教育，在不错的公司工作，有空就背上包去旅游。，也有很好的朋友，他们是很优秀的人，也有一些让自己快乐的办法，可是他们还单身着。。我采访过其中一两位，问他们为什么还没有发展自己的亲密关系。，他们说，如果遇到了合适的人，我觉得亲密关系当然也好，，可是现在让我自己去争取，我就没有那么大的兴趣了。，一来没有那么多时间。二来就算现在关系好，加来关系也有那么多不确定。，两个人在一起有很多的麻烦，更别提结婚以后还有两个家庭的事。，我现在也还不错，所以就宁可单身着了。，某种意义上，他们的选择是有道理的。。他们看到了亲密关系的限制，也看到了亲密关系的不确定，所以就不想去背负这个东西。，但是在我看来，他们太把亲密关系放到了自我的对立面。，他们误会了亲密关系对自我的含义。，亲密关系是一段从我到我们的旅程。这个过程既是对自我的限制，也是对自我的拓宰。，在这个模块，我会告诉你进入亲密关系之前，自我需要做哪些准备，克服哪些障碍。，这一讲，先来说说亲密关系对自我究竟意味着什么。，首先。亲密关系对自我一定是有限制的，可是这种限制是什么呢？，想到亲密关系的限制，你很容易想到的是，有了固定的伴侣就不能再随意喜欢别人了。，对面的帅哥美女再有魅力也跟你没关系了。，同时。你做很多事也没有那么随心所欲了。，有时候需要先为对方考虑，再为自己考虑。，这是一种限制，对自由的限制。，可是亲密关系对自我的限制远不止于此。，在亲密关系里，人们常常会把伴侣叫做另一伴。。另一伴的含义好像是说一个人自己是不完整的，只有两个人在一起才是一个更完整的系统。，这并不是一个隐喻，而是关系里的一个现实。，当你走进一段亲密关系的时候，你就不再是一个人了。。你走进了一个以爱连结的、超越个体的、有自己独立生命的系统，你成为了更大系统的一部分。，亲密关系意味着从我变成了我们。，当你从你变成你们的时候，你就不再是一个完全独立的人了。，对方快乐了，你也会快乐。。对方遇到了危机，他的危机也会变成你的危机。，对方认可你，你就会充满自信。，对方嫌弃你，你又会觉得自己糟糕透顶。，这种影响可以变成赛异的体量相互滋养，也可以变成恶意的武器对彼此的攻击，而且你还避无可避。。而这种相互影响才是亲密关系对自我最重要的限制。，也许你要问，既然亲密关系对自我有这么多的限制，那为什么我还要走进亲密关系呢？，这是因为亲密关系不仅是对自我的限制，更是对自我的拓宰。，我有一个来访者。原来是一个很消极的姑娘，她工作以后一直和父母住在一起。，父母总说她能力不行，脾气不好，不会收拾家务，处理不好待位的人际关系等等等等。，即使她父母一直在说，却没有明说的是，你是一个长不大的孩子。所以需要我们来照顾。，她也觉得自己很糟糕，一无是处。，后来她遇到了她的男朋友，她说，我男朋友是一个很乐观很阳光的人，他眼里的我比我自己好太多了。，而他是唯一一个这么认为的人。，尽管别人有时候也跟我说。你没有那么差了，但别人只是随便说说，只有我的男朋友我知道他是真的相信。，但是很长时间我都不相信她说的，不是不愿意而是不改。，我总觉得她不了解我，而我的父母是了解我的。，可是后来有一天。我忽然觉得我应该相信她，我答应了她的追求。，从我和她在一起的那天开始，'
- summary: "-   亲密关系对自我有三种拓宰，第一种是适应亲密关系，让自我发展新品格。\n    1.  亲密关系可以让对方的乐观和能力成为自己的一部分。\n\
    \    2.  适应亲密关系的过程中，会长出新的经验和自我。\n    3.  接受亲密关系的限制会让心理变得更成熟。\n-   第二种拓宰是亲密关系让自我获得归属感，人需要归属于一个更大的系统。\n\
