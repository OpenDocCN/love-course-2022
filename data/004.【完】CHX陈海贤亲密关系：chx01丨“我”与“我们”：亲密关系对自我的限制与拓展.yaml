    -   第三种拓宰是亲密关系让人获得对抗时间的能力，家庭是用来对抗时间的。\n    1.  亲密关系让人不再害怕老去，家庭成为对抗衰老的力量。\n   \
    \ 2.  家庭是用来对抗个人难以面对的生老病死。\n    3.  属于一个系统让人超越自我存在，家庭记忆让人永存。"
  text: 她的乐观就在一直感染我，我自己的心态也开阔了很多。，就好像她的乐观变成了我的乐观，我开始学做饭，整理家务，慢慢也觉得自己没那么差了。，这位姑娘受到了男朋友的影响，男朋友的乐观变成了她的乐观，男朋友的能力变成了她能力的一部分。，为了男朋友，她也愿意开发自己的潜能，这就是亲密关系对自我的拓宰。，如果你在一段亲密关系中，你也可以找找。你一定会从自己身上找到伴侣的影子。，越是持久而深刻的亲密关系，这种影响就越重。，但这并不是亲密关系拓宰自我的全部。，亲密关系对自我有三种拓宰。，一种拓宰是，适应亲密关系，会让自我发展出新的品格。。也许你听过一句话，进入一段亲密关系就好像为人生打开了一扇新的窗口。，对这句话简单的理解是，亲密关系可以是一段家法，对方挣的钱你也可以花，对方的经验和见识也会变成你的经验和见识。，像上面的例子里。对方的乐观就变成了他的乐观。这当然是一种拓宰，但这不是亲密关系拓宰自我的全部。，亲密关系对自我更深刻的拓宰是，当你有了一段对你而言至关重要的新关系时，你必须要改变自己来适应这段新关系。。而在适应的过程里，你就会长出新的经验，长出新的自我。，这种适应也包括对限制的适应。有了固定的伴侣，你就不能再随意喜欢别人了，这是一种限制。，但是在适应这种限制的过程里，你同时获得了一种品质叫忠诚。。有了伴侣，你做很多事儿就没有那么随心所欲了，有时候你需要为对方考虑，这是一种限制。，但同时，你也获得了一种品质叫责任。这种获得不是来自于对限制本身，而是来自于对限制的接受。。是这种接受把限制变成了一种爱和奋现，这是原来单身的时候你不会有的。，接受亲密关系的限制就是一种拓宰自我的方式，它会让你的心理变得更成熟。，亲密关系对自我的第二种拓宰是，亲密关系让自我获得归属感。。人需要归属于一个比自己更大的系统，否则就会陷入到孤独和空虚之中。，你越爱对方，越享受这段关系，你获得的归属感就越强烈。，在被问到单身和恋爱有什么区别时，有个小伙子跟我说，，最大的区别是。无论我在外面做什么，做得怎么样，我心里都知道有个人在家里等着我。，一想到有人在家里等我，我的心就变得很安定了。，这种有人等的感觉就是一种归属感。，同时，由亲密关系开始到组建家庭到生儿育女。人们获得了更大的归属感。，亲密关系对自我的第三种拓展是，它让人获得一种对抗时间的能力。，怎么说呢？一个人的时候我们是怕老的，两个人的时候我们就不那么怕了。，从两个人变成一个更大的家庭。我们对衰老的恐惧就会解弱一些。，前段时间我在看一个纪录片叫《四个春天》，，里面记录的是一对老年的夫妇怎么度过一个又一个的春节。，其中有一段很伤感，就是家里的姐姐得了重病，不久于人逝了。。有一天姐姐忽然从病床上坐起来，说我害怕。，这个老妈妈抱着她安慰说，不要怕，爸爸妈妈弟弟都在，亲戚朋友也都在，我们都爱你。，你看，妈妈并没有说不要怕，你的病会好起来，而是说不要怕，家人都在，我们都在。。姐姐就慢慢地安静下来，后来这个姐姐病逝了。，第一年春节，妈妈给姐姐多留了一把椅子，跟全家人说这是给姐姐留的。，以后每年春节，一家人又多了一样活动，到姐姐的坟头去上坟，，在那里放鞭炮，种菜。有时还会哼几句小曲。，看到这一段的时候，我忽然明白了妈妈的话，也更理解了家的功能。，家不仅是经济活动，也不仅是传宗接代，它是用来对抗时间的。，人们用在一起来对抗个人难以面对的生老病死。。当你属于一个系统的时候，你就有了超越自我的存在。，就算有一天你不在了，只要家这个系统还在，只要家里的人还记着你，那你就会一直都在。，而家是以亲密关系为核心的。，最后给你留一道思考题。
