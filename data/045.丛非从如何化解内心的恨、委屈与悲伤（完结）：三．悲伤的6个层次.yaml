  text: 你怎么对我，我也想怎么对你，让你感受一下，这种状态其实就是我一个人的悲伤太悲伤，我悲伤你却幸福，那我更悲伤，所以来吧。你也跟着我一起悲伤吧，最好是你比我更悲伤，那么我心里就平衡了，我的悲伤就被你分摊了。，所以我们想报复的从来都不是一个人的错，我不是因为你错了而想报复，而是因为你导致了我被伤，你却不悲伤。或者你没那么悲伤，这个让我才恨的。，如果对方的悲伤程度比你还高，如果错了的这个人的悲伤程度比你还高，那么这个时候你就没法再责怪他了，你就失去了恨的这个动力了。，我经常举的一个例子就是，天龙八部中。乔丰杀死了段正纯的女儿阿珠，但是乔丰他太悲伤了，他杀死阿珠他自责悲伤极了就不想活了，他比阿珠的爸爸还要悲伤。，阿珠的爸爸本来是很生气的，我刚见到我女儿却被你杀死了，但一看到乔丰悲伤到这程度了。他就没办法再表达自己的恨了，所以就走了。，在日常生活中呢，如果你想指责一个犯了错的人，可是犯了错的这个人，他内疚的程度自责的程度比你的恨还要大，你还能指责得出来吗？就很难了。。在我们在日常生活中的一些幸灾乐祸呀，嫉妒呀，看不到别人好呀，或者说看到别人过得不好又快感呀，我们看到一些公众人物呀，爱炫耀的网红呀，跌倒的时候我们又被安慰到，为什么？因为这意味着我的悲伤它不孤独。我的状态从5到了3。，一个爱挑剔，爱指责的人，他有时候也是这样。当另外一个人表现出开心轻松来的时候，那么你可能就无意识地想要打击他。，比如说，这个一个人他在夸自己，我很棒，我很厉害，他在夸自己对吧。我们这时候想对他做什么呢？我们可能想打击他一下，调侃他一下，因为我们希望他跟我一样有悲伤感。，比如说，很多妈妈会责怪孩子，不是因为孩子做错了，而是因为孩子那一刻他在自由地做自己，他很开心，他很放松。。这个刺激了妈妈他内在不能做自己的悲伤，所以他要打击孩子，要求孩子来听话，要求孩子不要做自己了。这样你就跟我一样都不做自己，都感受这种悲伤了。，所以人类一切的行为看起来好的或者是不好的。本质上来说都是为了自救而已，是为了让自己的心没那么痛，然后就不会太悲伤。，以上就是我们跟大家讨论的悲伤的六个层次。第一个层次，较弱的悲伤，就是被理解，被安抚的悲伤。第二个层次就是被谈论，被倾听的悲伤。第三个层次就是一些人一起不讨论，但是一起悲伤。，第四个层次就是一个人在默默地偷偷地悲伤。第五个层次就是看到别人家的美好而衬托出来的自己的悲伤。第六个层次就是你恨的对象，他过得很好。他的美好而衬托出来的你的悲伤。，这就是我们这节课跟大家分享的主要内容。。
