  text: '# 045.丛非从如何化解内心的恨、委屈与悲伤（完结）：三．悲伤的6个层次大家好，我是崇禧崇。，这一节课我们来跟大家聊悲伤的六个层次。，我们去理解悲伤的六个层次的目的是什么呢？，那我们就可以知道怎样更好地去化解我们的悲伤了。，我们知道恨的本质是悲伤。可是我们如何去化解这个悲伤呢？，我们先来了解一下悲伤的六个层次。，如果我们没有去觉知如何消化悲伤的话，，其实你的潜意识它也在自动选择你能力范围内的这样一种方法去化解悲伤的。。其实每个人都在用自己的方式去尝试。，但是如果你掌握了六个层次的话，你可以选一个相对有效一点的层次了。，悲伤最好的处理方式就是第一个层次，，也是最容易消化的层次，就是被理解，被安抚的这个悲伤。。如果有一个人能够理解你的悲伤，能够安抚你的悲伤，，用他的强大的心理能量来帮你消化，给你支撑，作为你的容器，对你进行寒容。，那么这个时候你的悲伤是容易被消化掉的，这个实际上就是用爱来化解悲伤。。爱是最好的化解悲伤的方式。，这一部分呢，通常是你遇到了一个愿意爱你的人，并且有能力爱你的人，懂你的人，对你有耐心的人才可以去做的。，你遇到这样的人呢，是你的幸运，现实中的确有很多啊。，如果没有遇到呢。其实这也是心理咨询师常做的工作。，心理咨询师也是用他的专业的爱，来帮助一个内心有悲伤的人去寒容去消化。，这是第一个层次。，第二个层次的悲伤呢，就是被谈论，被倾听的悲伤。。如果你没有这样一个有能力又强大的课题，没有关系。，如果你有一个数动，可以让你静静的去诉说，去让你去安静的，专注的去表达你的悲伤。，那么你的悲伤也可以通过表达和诉说而流走。。其实我们现实中有很多这样的场景。，你比如说在教堂的忏悔，忏悔不一定是过错。，我们在教堂的很多的诉说，在神面前，在神父面前的这个诉说，其实都是在谈论我们的一些悲伤。，比如说我们去上坟。我们去跟逝去的人去表达自己的思念呀。，表达思念其实就是表达美好嘛。，去表达我们的一些生活呀，去诉说，或者我们给天堂写信呢，或者是我们跟一些数动表达，我们一些跟好朋友表达。，只要这部分可以表达。悲伤就流走了。，这是第二个方式。，当然这种表达是一种充分表达。，你表达的能有多充分呢，悲伤就有多么的被流走。，表达的不充分，悲伤还是会参与一些的。，这是第二个层次。，第三个层次呢，就是不谈论。，但是呢。有很多人跟你一样一起很悲伤。，大家可能遭遇了同样的一些事情。，比如说这个地震呀，受灾呀，比如说马航的这个飞机出事了，然后家属们联盟在一起。，一群一些悲伤的人他们在一起。，这个时候悲伤会相对好过一些。。虽然彼此都很痛，都没有心理能量去倾听对方。，但是我们看到了同样的彼此，心里会有一丝丝的安慰。，所以有一些同质性的这一种小组把我们相同经历的人聚集在来一起。，那么我们这些人在一起的时候。悲伤会相对能在彼此之间流动一下，会好受一点。，这是第三个层次的悲伤。，比这个更悲伤一点的其实就是第四个层次的悲伤了。，你一个人在默默的悲伤，不幸它只发生在了你身上，只有你一个人在面对。。你这种悲痛而孤独。，这个时候你的悲伤无法被谈论，也无法向他人身上流动。，他只能被挤压。，然后你就需要默默的一个人去承受这种悲伤。，你不能诉说，不能表达，不能面对。。你只是在现实层面上做一些很多事情的处理，做着你该做的一些事情，看起来一切都很好。，但其实夜深人静的时候，只有你一个人知道，你很难过。，比这更痛苦的就是第五个层次的悲伤了。，就是看到美好而衬托出来的悲伤。，什么意思呢？就是你内心有一些悲伤，可是你身边的人呢？很幸福。，你呢？没有完美的伴侣和孩子，没有如意的伴侣和孩子，可是你身边的人有呀。，'
