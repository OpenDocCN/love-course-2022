- answers: '-   悲伤因为他人的伤害而源于他人，是因为我们往往觉得自己只是因为别人的过错而遭受了伤害，而且在伤害发生之后，我们常常感到没有得到应有的安慰和理解，也无法减轻自己的痛苦。因此，我们通常会认为是他人的过错导致了我们的悲伤。

