  text: 比如我们可以根据孩子的兴趣和发展阶段，准备他感兴趣的书籍和电影，这些我们并不逼迫孩子去看，而是他需要的时候，伸手可得。我们还可以带孩子去旅行，参加各种活动，见识这个世界的全貌，另外我们还可以在亲戚朋友圈子当中，挖掘出能从各个专业，各个方向引领孩子的人，这个过程中我们要持续的观察，并接收孩子的信号，比如有个四年级的孩子。在一次闲谈中问妈妈，我以后读高中，是读国内的还是读国外的，我能读哈佛大学吗，妈妈在心里碎碎念，你可真敢想啊，就你那成绩，考个国内的重点大学，我都烧高香了，这位妈妈完全没有接收到孩子的信号。其实孩子在呼唤他的人生向导，我建议妈妈带孩子去留学机构，了解国外读高中的条件，顺便了解申请哈佛大学的流程和要求，这和孩子当下的成绩无关，他需要看清未来的路，一旦他把哈佛大学定为目标。那么会激发出他的巨大潜力，说不定若干年后，孩子能美梦成真呢，人生向导并不需要天天在港，但是在孩子生命的关键时刻，要做孩子清醒的引路人，在这方面，我是真心的佩服高晓松的妈妈。高晓松在很多节目当中都曾经说过，妈妈一直对他说，人生不止眼前的苟且还有诗和远方，正是因为妈妈这种精神上的支持，她才可以寻着自己的兴趣，去读北影、做音乐，要知道，在一个名流被除。硕士等同于文盲的家世背景下，当年她的很多做法都属于不务正业，据说高晓松的妈妈退休后，做个自由的背包客，在世界各地旅行，在寻找她自己的诗和远方，高晓松的妈妈之所以允许她特立独行。其实是源于妈妈的格局和见识，正因为如此，高晓松才能成为一个独特的，不可复制的文化现象，也是一个独特的教育样本，让我们看到一个孩子自由成长的历程，从这一刻的讨论中可以看出。我们千万不要以为培养出内在动力就赢了，就万事大吉了，这时候孩子不需要你天天跟他绑定在一起，但是他对父母的期待和要求不是更低了，而是更高了，他希望父母在精神层面上跟他同步，因此一个理想的状态。是把孩子的内在动力培养出来以后，继续培养自己的内在动力，请不要用难易程度来评判这样的选择，它会让你的生命更加饱满，我们这一刻讲到三点，思考内在动力的终极目的，高质量的陪伴，人生的向导。就像给孩子提供一个脚手架，护佑他的安全，但绝不宣宾夺主，我们不要当孩子的马前卒，而是做他的保护神，既然说到神，咱们不妨看看神是怎么工作的，神你平时不觉得它存在，它不打扰你，关键时刻出手相助。父母对孩子要同样如此，到了这个阶段，教育更多的是内心系，需要把握好分寸，给出温暖的应照，做足功课，敬待花开。
