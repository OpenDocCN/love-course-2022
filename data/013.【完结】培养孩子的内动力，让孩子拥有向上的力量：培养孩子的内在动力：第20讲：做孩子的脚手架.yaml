  summary: "-   培养孩子内在动力的重要性\n    1.  内在动力能激发孩子的人生理想和幸福感\n    2.  家长应避免用世俗眼光打压孩子的人生目标\n\
    \    3.  内在动力的终极目的是让孩子拥有有意义的人生，而非只追求成就。"
  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第20讲：做孩子的脚手架大家好，今天我们来讲第二时刻做孩子的脚手架，我们终于迎来了最后一刻，这个课程的雏形，当时我们曾经在清华大学讲过两次，前后改稿的跨度有两三年之久，我把这个作为一个重磅课程，希望能给每个孩子插上飞翔的翅膀。当孩子有了内在动力，他的人生理想也在发酵当中，就我的观察，痛苦会锁住一个孩子的生命力，解除痛苦，把孩子调整到好的状态，孩子的感受回归自我，他就会很自然地展望未来，人们都说孩子是天生的哲学家。他会本能地思考人生的意义，他们的思考往往能跨越世俗和功利，格局宏大，悲天灭人，在这样的生命状态当中，孩子倾听自己内心的声音，找到属于自己的人生理想，听上去就感觉特别美好，事实上。能找到自己人生目标的孩子，幸福感也是最高的，然而，有些家长却是夜宫好龙，当孩子有了完全的自主性，却不允许这个过程有一点瑕疵，比如，孩子有了内在动力，但状态难免高低起伏，假设某几天孩子的状态有点低迷。不太积极，这时候家长心里就开始慌张，呀，这孩子懈怠了，我必须得管，于是就引发了权力斗争，再次卷入孩子的生活，另外，家长常常用世俗的眼光，给孩子浇冷水，如果孩子的人生目标，不符合自己的期待和价值判断。就会无情地打压孩子，比如，有的孩子特别沉迷于档案学，家长会非常不理解，觉得没前途，埋头固执堆，太没出息了，非得逼迫孩子去读个所谓的，热门专业，我们不禁要思考，当孩子拥有了内在动力。我们还能为孩子做些什么，我认为，有如下三点，第一，思考内在动力的终极目的，第二，高质量的陪伴，第三，人生向导，我们先来说说第一点，思考内在动力的终极目的，也许你会问，为什么到了课程结束的时候。还要思考内在动力的终极目的呢，这个话题似乎又回到了原点，这是因为走得太远，就容易忘记当初为什么要出发，对很多家长来说，培养内在动力，最初心里只是有个朦胧的愿景，当孩子真的拥有了内在动力，家长会觉得。许多目标都伸手可得，于是，生起各种企图心，比如，一个亲戚家的孩子，比较喜欢弹钢琴，老师也说他比一般的孩子有天赋，于是，家长就全力培养，给孩子找最好的老师，每次上课，光往返车程，就需要三个小时。孩子根本没有自由支配的时间，后来，也确实得了几个不错的奖项，然而，孩子却变得厌倦，磨蹭，对这个孩子而言，弹钢琴是他的爱好，追逐国内国际大奖却并不是他的目标，任何时候，我们都不应该把内在动力。当成控制孩子的工具，培养内在动力的终极目的是什么，是希望孩子拥有有意义的人生，而不仅仅是有成就的人生，我们希望孩子拥有幸福感，活出自我，成为一个独特的人，咱们第一课就讲过，一句话概括内在动力的好处。就是过程和结果兼得，幸福和成功兼得，这当然是最理想的状态，但任何时候都不该为了成功，去牺牲幸福感，在功利教育之下，我们这个社会最不缺的，就是不幸福的成功者，甚至可以说，比比皆是，孩子拥有了内在动力。因为热爱，成功的概率会大大提高，但这也不代表每个孩子，都能成眠成家，飞黄腾达，如果你培养孩子内在动力，只是让孩子有成就，那么这不过是另外一种，包装之下的功利教育，我们的课程虽然举了好多，做作业的例子。但绝对不是使用主义，为了主动做作业，才去培养内在动力，当孩子拥有了内在动力，那么家长就需要不断向后撤退，找到自己的边界和位置，同时把内在动力上升到生命的高度，陪孩子一起去探索。我们需要对孩子进行连续的观察，看清孩子能力的边界，并且保持克制，允许孩子进行充分的探索，看他们用尽所有的方法和力气，父母只提供最后的支持和保护，接下来我们来讲第二点，高质量的陪伴，什么是高质量的陪伴呢。'
- answers: '-   高质量的陪伴是指舒适度极高，促进精神成长的陪伴。

    -   高质量的陪伴能够通过提供舒适度极高、促进精神成长的内容，帮助孩子展翅高飞，让他们拥有极致饱满的状态。

    -   持续的自我成长是给孩子高质量陪伴的关键，因为只有持续的阅读和思考，经历岁月的沉淀，才能让我们的生命丰满，从而带给孩子更丰富的陪伴。

    -   要成为孩子的向导，需要提供足够的精神资源，持续观察孩子的信号，并在关键时刻做孩子的清醒引路人。

    -   给孩子足够的精神资源是成为好向导的关键之一，但关键还在于观察孩子的信号并在关键时刻做出正确的引导。'
