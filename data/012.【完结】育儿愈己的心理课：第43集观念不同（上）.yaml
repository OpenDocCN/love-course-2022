  text: '# 012.【完结】育儿愈己的心理课：第43集 观念不同（上）会分享更有趣的成长，大家好，我是陆老师，今天我们这节课的名字叫做隔代养育，隔代养育这个话题在网上经常出现，这个话题也是老生常谈，一提到隔代养育，我们脑子里浮现出来的，字眼，一般都是类似于逆爱。类似于过度保护等等，而隔代养育中间，喜与乐，欢与悲，也融合在整个家庭的教育里面，有的时候父母会感激，而有的时候呢，我们又会感觉到很束手无策，那么今天我们就来说一下隔代养育的故事。我们先说一下隔代养育的故事，我们先说一下隔代养育的故事，那么今天我们就来说一下隔代养育的故事，看看我们能够怎么去共享天伦之乐，如果我们说到隔代养育，首先要谈到两代人中间，非常非常具有差异性的。观念与认知的区别，我不知道大家，应该是用APP来听课，那么我们每个人都要有一个，用APP來聽課，對吧？，那麼我們每個人手機裡面都裝過微信，有沒有教過你們自己的父母怎麼用微信啊？，請問各位。微信這個程序已經做到非常非常的簡單了，一般性來說，發信息、發圖片，流程都是非常簡單的，但是我們往往發現，當我們教自己的父母如何用微信的時候，有的環節變得非常的困難，我來舉個例子，不要說大家。就我自己來教我父母用微信的時候，微信裡面它每一個功能上面都有漢字做標誌，比如說發圖片，它上面就是發圖片，對吧？，如果說圖片質量要高一點，我們可以發圖片，下面有個叫圓圖，那麼我把這些所有的東西。跟我的父母全部演示一遍之後，我發現不對勁了，為什麼不對勁？，字他們都認識，也知道在哪兒，但是他們有一件事情是搞不清楚的，什麼清楚的？，是什麼事情呢？，就是如何用邏輯將所有這些功能啊，文字啊組織起來。這個他們辦不到，那麼這個我就覺得非常有意思了，為什麼功能單個的他們都能夠識別的，看得非常清楚，而幫他們組合起來的時候，他們就搞不清楚了呢，那當中到底發生了什麼，什麼在阻礙他們接受這些新生的事物。我認為是操作的習慣，以及背後的認知模式，那這是我自己的感受，我相信當我們教自己父母用微信的時候，那麼一開始大家對於這些新生事物，都是一個不接受，比較排斥的，那麼當發現周圍的人都開始使用這個東西的時候。我們會感覺到非常的詫異，那麼再到後面，詫異最後就是你被遠遠的甩在後面了，當你奉其之錐的時候，而你發現這個東西往往已經超出了你的使用習慣和使用認知，這個只是一個社會的縮影，我們想講的第一點就是時代的變遷。非常容易造成幾代人中間，觀念以及操作習慣等等這些東西的差異性，那麼這是我想講的第一點，這個觀念不僅細微的地方，體現在怎麼用微信上，還有方方面面，大家要知道我們的父母是生活在什麼年代的，聽這一課的。我相信大部分是這個80後90後對吧，我們的父母出生於五六十年代，那麼五六十年代的父母遭受過怎樣的人生呢，他們度過什麼樣的社會階段呢，而這個社會階段又告訴他們一些什麼呢，這就是他們從小習得的一些部分。而這個部分與現代社會是格格不入的，在之前我看過一篇文獻上面是這麼說的，80後90是唯一兩代沒有餓過的，不缺東西的這兩代人，他們的成長經歷在中國是從來沒有過的，記住啊是從來沒有過的。所以說這個時代給我們的一個要求，以及對父母的要求是截然不一樣的，時代在變遷，這個變遷的幅度可以說世界上前所未有，中國的這個飛躍，自改革開放以來的這個飛躍，正好是我們父母所體驗的。在他們十幾歲在他們小的時候，中國正在經受巨大的變革和改革，就像我們這個年代的人，也在經受巨大的變革和改革是一樣的，不同的是他們遭受的變革是從溫飽都難以為繼，變更到一個社會慢慢變得富足。我們遭受的變革是生活已經比較富足，而認知所有的互聯網都開始起來，'
