  text: 而我們的溝通模式交流模式認知模式，又再次發生了翻天覆地的變化，所以說觀念的差異是隨著時代的變遷而來的。而這個觀念的差異正橫在家長和這個老一輩的人，和我們這一代的家長中間，大家要意識到這一點，不是誰對誰錯的問題，而是大家的經歷不同感受不同，那如果放在放在以前父母那個年代。如果當吃飯問題都變得是一個問題的時候，那麼自然而然的他們喜歡後輩多吃一點，這是可以理解的，他們知不知道現在大家都吃得飽，當然知道心裡很清楚，但是大家不要忘了，我們的大腦只能控制我們一點點的部分。那麼上過陸老師課的朋友，大家都知道人啊不是自己的主人，你以為你在用理性在思考問題，你在用現實的角度在思考問題看待問題，其實並不然，很多時候我們在用自己的記憶，在用自己的感受在處理問題。這個在現代這個社會會變得非常的格格不入，這就是我們說的觀念的差異，那麼這個我不多說，大家你們自己都有父母，你們應該能體驗的到，而是不是他們那個觀念對孩子一定好呢，如果一些傳統的美德，我相信是好的。但大部分與這個社會確實已經很不一樣了，那麼第二個我們再往裡面去深究的話，不同的知識結構，不同的層次，不同見識的差別，更造成了我們認知的差異，那麼這個認知的差異，大家要講清楚。這個認知的差異決定了我們方方面面，還家長那些老人啊，為什麼要溺愛孩子，是有他自己的原因的，在當年他們不知道什麼樣的培養孩子才是正確的，只有他的知識結構所決定了，當年大家都是一樣，是吧。工作了最好是包風配，進企事業單位，國有企業很多，這是他們層次也是差不多的，在狗改科方以後，見識有了巨大的差別，但是在父母那個年代啊，這個其實差別並不是非常大的，所以造成的認知的差異和現代啊。現代我們拉出哪怕最差的一個年輕人，和當年父母最好的一代人，我認為差距也已經不大了，是整個社會在越纖，這就是認知的差異，父母那邊有很多，於這個社會而言是格格不入的認知，是已經過時的認知。而對於他們父母本身而言，這個認知是合理的，我們要意識到這一點，所有在你看來不合理的，是因為你不能站在他們的角度來理解，來看待問題，因此我們要理解這一點的話，我們要看看現在父輩的實際情況。與他們的訴求有哪些，理解了這一點，我們才能理解父母為什麼會有這個觀念，父母為什麼會有這個認知，這個當中的關係啊是層層遞進的，父母現在基本上都退休了，對吧，退休意味著什麼，我想請問大家。退休意味著父母將不再被社會所需要，對不對，此為其一，第二，我想請大家萌新自問，如果不是逢年過節，有多少人是真心實意的想去看看自己的父母親的，那大家在心裡面回答就好，記住啊，我這個不是說逢年過節。要去送禮，要去看看，那是習式上形式上的，我問大家平時有多少人是真心實意的想要去看父母親的，這個答案大家不用說，其實每個人心裡都有數，大家都很忙，大家都會，你看現在小孩子正是三到六歲，對吧。正是年幼兒園的時候，正是需要精力來關照的時候，那父母呢，平時如果好的話呢，幫我們分擔一些培養孩子的任務，但是有多少人，我們是想去看看自己的父母親，這是有問題的，問題在哪裏。說明父母親慢慢的被自己的子女所，不能說拋棄，拋棄這個字不好聽，所不需要了，就跟整個社會不需要它是一樣的，這就是父輩的近況和實際情況，那父母親現在也已經這個六十多歲，對吧，有的靠70歲。那麼六七十歲的父母親周圍的人，他的交際圈，他的老朋友是過一段少一個，整個社會不需要他，家庭也不再那麼需要他，那麼父母他們作為人啊，我們一定會有自己的價值感，需要自己的實現自己的社會價值。他們的價值從哪裏來，這是我要打的問號。
