    -   避免说别人背后话可以避免关系变得复杂是因为背后话往往会破坏人际关系的信任基础。当人们在背后议论他人时，很可能会形成攻守同盟，导致关系的复杂化和不健康的发展。此外，背后话也容易被传播，一旦传播出去，可能会引发更多的误会和矛盾，进而影响整个人际关系网络的稳定。

    -   远离人言需要哪些条件和内在支持主要包括对自己的清晰认知和内心的坚定。个人需要对自己有足够的自信，不轻易受到他人言论的影响。此外，内心的强大和自我认知的建立也是远离人言的重要条件。只有当个人内心强大到能够坦然面对外界的评价，才能真正做到无拘人言。

    -   逃避有时是一种明智的选择是因为人们需要保护自己的心灵健康和情感稳定。有时候，直面问题并不一定能够解决问题，反而可能会加重压力和困扰。在这种情况下，适时的逃避或者远离可能是一种有效的方式，让自己有时间去平复情绪，重新审视问题，找到更好的解决方案。'
