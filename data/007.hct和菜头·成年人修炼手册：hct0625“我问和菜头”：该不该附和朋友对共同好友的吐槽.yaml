  text: 与其到了那样的时候，大家不欢而散，不如现在渐行渐远，大家相望于江湖，各自安好。，好，下一个问题来自用户李德江，他说。这让我想到您公众号6月20号的那篇改作文之夜，人们对朱教授的各种言论就属于典型的流言。，那想问蔡投书，应该怎样练就像您这样的一双火眼金睛能从众多的言论中准确地判断出流言呢？，好，对于这个问题。蔡投书的回复是，我不认为有什么流言。，朱教授的确在朋友圈用古文做了道文，那依照我个人的标准，我认为那样的古文质量确实不高，而且容易引发理解上的混乱。，只不过呢，我是出于个人的好奇心。想去了解一下著名大学中文系系主任的学术水平。，于是呢，在古文写作之外，我看到了朱教授在学术上的水准，和他的古文写作水平大相径庭。，到了这个时候，人就会面临一个选择，究竟是无视刚刚得到的新事实。以此维护自己的旧观感，，还是说，尊重刚刚得到的新事实，换个角度去认识朱教授呢？我个人呢，选择了后者。，对于我而言，通过这个事件我获得了一个新的认知。在当今的学术体系里，学科划分的非常细致，。即便是知名教授也不可能通晓自己专业外同领域的所有事情。，所以呢，一个教授的中国文学史水平很高，但是也许他的古文写作水平一般，这是很正常的事情。，我们无法由他的古文写作水平推支他的学术水平。但太多人是那么去做的。，当然了，我们希望一个中文教授精通所有和中文有关的事项，精通不同文体，精通不同书法，精通文学史，精通音韵等等。，不过，那只是希望，不是事实。事实可能不会如自己所愿，但也必须接受。。好，下一个问题来自用户林元元，他说，我们大多数情况下选择不听不看，眼不见为净。，人言控制不了，也很难说自己会做到听到依旧和没事人一样。但是，我可以选择远离这样的情形吗？这种情况是逃避吗？，对于这个问题。蔡头书的回复是，嗯，是逃避，但是有用。，想要做到无拘人言需要有两个前提，一个是对自己有清晰的认知，并且对此抱有相当的信心。，那么，别人对你的评价也就没有那么重要了，你不需要通过别人的嘴来认识自己。。另一个是自己内心强大，对于别人好的评价不争取相信，对于别人坏的评价不争取在意，都只不过当成是个参考。，但是，人们并不是现在就能做到，也不是已经成长到了这个地步。，所以呢，有时候需要给自己一点时间。远离人群，安安静静的待着，慢慢的想清楚自己是谁，自己和他人之间究竟是什么关系。，否则，这个进程如果一再被外部的扰动中断，就很难完成自我发育和自我完善。，我个人是不相信什么迎难而上，或者是越挫越勇的。。许多人经过一次打击就可能彻底倒下，很难恢复元气。，因此，逃避并不都是可耻的。，如果知道自己的限度所在，那么有时候逃避不单是明智的，也是有效的。，下一个问题来自用户Lois，她说，蔡头老师。有个问题想请教您。，和朋友在一起的时候难免会涉及到其他的共同好友。，那这个时候，如果一方吐槽了那个不在场的共同朋友，此时我应该做些什么反应呢？，尤其是，当自己也很赞同这个吐槽内容的时候。如果跟着一起吐槽会损害自己在吐槽方心里的形象吗？，她会不会觉得我平时也会跟别人吐槽她呢？那如果不附和，又会不会显得没有真心呢？，对于这个问题，蔡头说的回复是，就我个人的观点。我们应该尽量避免说别人的背后话。，你可以把这种背后话视为一种两人之间的盟约？，你们之间拥有了一个共同秘密，用说第三人坏话的方法形成了攻守同盟，，因为担忧对方会出卖自己而交纳了投名状。这样的话。你们哪怕只有三个人，也会两两形成三对关系，凭空多出来许多秘密。，在未来相处的过程中，会让大家之间的关系变得空前复杂。一旦有一天爆发，会发现一地鸡毛，彼此都相当失望。，而且，一旦你那么做了，请你相信。
- answers: '-   不要在背后议论他人，而是直接面对问题的原因在于背后议论容易导致信任破裂和人际关系复杂化。直接面对问题可以促进沟通和解决，避免不必要的误会和猜疑。

