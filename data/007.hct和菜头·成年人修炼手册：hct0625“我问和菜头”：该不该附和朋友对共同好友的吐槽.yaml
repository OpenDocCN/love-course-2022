  text: 对方一定也会想着你在他不在场的情况下如何说关于他的背后话。，于是你们之间的信任基础也就动摇了。这样的事情最好不要开头，一旦开头，大家都会变成各自心怀鬼胎的人，形成一种不健康的人际关系。。当我面对类似情况的时候，我有另外一种想法。如果我们此刻对某人有相当程度的不满，那么，，第一，我们当初为什么会结交呢？目前的不满是否动摇了当初结交的理由？，第二，为什么我们此刻的不满不可以当面告诉对方。非要在背后议论呢？，是不是我们之间的信任出现了问题，或者说，我们之间已经不存在开诚布公的谈话氛围了呢？，如果答案都是否定的，那我会劝说对方多念一点别人的好，重提当年大家相识相知的理由。。建议多从别人的角度去考虑一下，尽量不要从恶意的角度去分析别人的动机。，相信大家的目的都是良善的，大家也都是良善的。，如果答案都是肯定的，那么，说背后话就不是当务之急了，。而是需要立即考虑大家之间的关系以及分析为什么会走到了今天，彼此之间的关系是否还有维系下去的必要。，总之，尽量不要去说别人的背后话，也尽量远离诱惑你说朋友背后话的人。，当两个人聊天的时候。永远当作第三人也在场，事实上呢，他的确在场，最终你们说的话都会传到他的耳朵里去。，好，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，书走了，我们下一讲，再见。。
