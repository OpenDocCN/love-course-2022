  text: '# 007.hct和菜头·成年人修炼手册：hct0625“我问和菜头”：该不该附和朋友对共同好友的吐槽您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自请客。怎样请客才能落在实处和人言为什么大多偏负面这两讲。，第一个问题来自用户青城，他说，请问菜头叔，请在名处怎么理解呢？是需要当着对方的面买单吗？，那这样会不会让对方感觉是在婉转地告诉他花了多少钱呢？相比而言，暗中买单就不存在这样的问题。，那么暗中买单为什么又是不可取的呢？谢谢。好，对于这个问题，菜头叔的回复是，，请客的时候经常会发生两种意外，一种是你最后出钱，但是看起来是别人作东。那你这场客就算是白请了。，另外一种意外是客人抢先买了单，当然这么做可能是一种善意，但是同时也意味着一种拒绝。，请客请在名处，意思是，请客是你自己的善意表达，那么你就应该是这种善意的主体。不要半途变成了别人。，并不是让你去晾账单的意思，那样反而是一种很失礼的行为。好，下一个问题来自用户胡镇强，他说，，我快40岁了，还在事业的上升期，可是我越来越不喜欢出去吃饭了，不管是请客还是备请。。我觉得吃饭太浪费时间了，但是又会有些担心自己的社交圈萎缩的太厉害。，蔡头叔，你有没有过这样的阶段呢？怎么办呢？对于这个问题，蔡头叔的回复是，，不知道怎么说你才好啊，你也是快40岁的人了。那么多年那么多事情之后，你还认为社交是靠吃饭吃出来的吗？，我还是认为是靠自己打出来的。因为你能打，所以别人才想认识你，你要不能打，你的饭再好也没人来。，因为你的打法特别，所以相同打法的人才会来找你。觉得自己人可以坐一桌子吃饭，大家都能聊得来。，你要是打法不特别，那别人是因为你生得好看，还是因为你言辞有趣来找你吃饭呢？，再说了，年轻的时候拼死拼活喝大酒认识一堆人，不就是为了慢慢筛吗？筛出自己真正喜欢的人，自己真正需要的人。，你都已经快40岁了，人都差不多应该筛选完毕了，为什么又要再来一遍呢？难道说过去都筛错了？，这个世界上几十亿人口，对你的工作，你的生活，你的情感。真正能说得上话的又有几个，真正有所帮助的又有几个呀。，数量如果那么重要，而请客又能够解决数量问题的话，说句开玩笑的话，那不如在家开流水机也好了。，好，下一个问题来自用户何刚，他说，菜头叔在这一讲里讲到。如果你身边的亲戚或者朋友喜欢传话，那就是已经选了边。，然后又装作站在你这一方，很大可能只是为了看热闹，并不真正关心你。，即便是没有这样的用心，那也说明他智力不足，无法理解自己行为的意义。。我呢更愿意相信是第二种情况，也就是他智力不足，无法理解自己行为的意义。，因为我们还是要相信自己身边还是存在一些真正关心自己的人，相信他们传话的初衷是为了让你知道别人对你的负面传言，想要跟你站在一起。。那请问菜头叔，这样的人也不要打交道吗？万一身边没有人能够意识到传言这个行为的意义怎么办呢？会不会没朋友啊？，好，对于这个问题，菜头叔的回复是，那你应该认真考虑一下，为什么你身边的人都喜欢传话。你又是如何凑齐这么一般人的。，不传话又不是什么深奥的人生道理，需要面壁或者打坐才能领悟。，如果你觉得直接断绝联系不礼貌，那么你可以试着告诉对方你自己不想听，不需要来传话，看看对方的反应。，不过我猜想。他们多半还是要继续传话的，因为对于他们而言，感觉到自己在关心朋友这件事，要远比朋友的感受或者意愿更为重要。，既然如此，就不存在什么站在一起了。而且呢，他们愿意秉承这样的人生原则。在未来可能会对你造成更多的麻烦和更大的伤害。，'
- answers: '-   人们在面对新事实时会选择无视或尊重，从而影响对他人的认知是因为他们往往面临着对旧观念和新事实之间的选择。这种选择可能受到多种因素的影响，包括个人价值观、认知偏见以及社会环境等。有些人可能会选择无视新事实，是因为他们倾向于维护已有的信念和观点，而尊重新事实则需要更大的思想灵活性和勇气去调整自己的认知框架。

