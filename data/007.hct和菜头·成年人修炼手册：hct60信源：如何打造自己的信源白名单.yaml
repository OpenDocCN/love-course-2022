- summary: "-   信源是信息的来源，现代人需要核查信息来源以避免被误导。\n    1.  个人需培养对信源的追求本能，以区分真实信息和虚假信息。\n\
    \    2.  传统媒体的专业主义已经被社交网络取代，人们需要自行筛选信息。\n    3.  每个人都有责任建立信源白名单，查看信息源头以获取有价值的信息。"
  text: '# 007.hct和菜头·成年人修炼手册：hct60 信源：如何打造自己的信源白名单您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，咱们来聊一聊信源这个词。，信源，名词，在信息学上指信息的来源。，在这里呢，我们把它的范围缩小，专指可靠的信息来源。，在这个时代乃至未来。个人核查信源是一项基本操作。，我母亲呢，是前信息时代的人。，她们那一辈人呢，更多依靠广播、电视、报纸来获取资讯。，在移动互联网时代，她和所有的老人一样迷恋手机，。也和所有的老人一样每天热衷于向子女转发各种文章和消息。，而当我面对她分享的网页和链接时呢，往往只是看一眼网址就决定不去打开了。，因为在网络世界里，我就像是一名资深的出租车司机，网址呢。就像是客人提供的地址。，地址和地址对于我的意义并不相同。，我知道哪些地方是可以接生意的，而哪些地方去了就可能要被痛宰一顿。，而在我母亲那里，所有的信息都是平等的，，无论是来自群里的转发。还是来自朋友圈的分享。，她当年如何看待报纸杂志，她如今就如何看待网上的帖子。，她认为，只要是文字形态，那么都是一回事。，但是对于我而言呢，这样的帖子有的刚出现网纸，我脑海中的红灯就已经开始告警了，。根本等不到我展开网页去看内文。，其中的原因是我在网上受过很长时间的训练，对于信源的追求已经成为了一种本能。，今天乃至未来，我们都处在一个大众文化占据主流的时代。，这个时代的特征是，所有人都可以发声。所有人都可以发布信息。，信息洪流啊，裹挟着各种虚假消息席卷而来。，而且信息背后都有精巧的设计或者是明确的用意，，试图让接收到的人产生特定的情绪或者是行为。，因此呢，我们不得不面对前代人所没有经历的困境。，甄别信息的真伪，自行对信息的质量负责。，我母亲他们那一辈人可以很简单的说一句，，这是报纸上说的，或者是这是电视上说的，，就可以轻而易举的相信自己所听到看到的信息。，他的这种底气来源于新闻的专业主义。。的确存在那么一帮人，他们拥有某种职业操守，，维护着职业水准，为大众充当新闻事实的首页人。，因此，从他们手下发布出来的资讯要可靠许多，，他们多少要为资讯的真实性负责，，为此压上自己的奖金和声誉。，但是。这样的时代早就已经过去了。，在20年前，我这样的人需要告诉父母，，哪怕是电视台的节目，，比如养生类和电视直销类的节目，，也已经作为一个产品被售卖出去了。，因此，那样的资讯内容其实是广告，并不是新闻。。你需要小心地把这两者区分开来。，20年后，我们需要仔细区分的资讯越来越多，，简直变成了日常生活的一部分。，任何严肃一点的内容，我们遇见之后的第一件事，，就是查证信源，而不是投入感情。，面对信息洪流。不加任何区分的全盘接受，，这是对自己不负责任的行为。，然而，传统媒体已经示威，，人们更多的是通过社交网络获取信息。，这时候，每个人都迫切需要一个过滤器，，从信息的汪洋大海里打捞出那些真实的资讯，。避开那些虚假的、充满误导的以及胡编乱造的资讯。，因此，每个人都有责任自行打造一张信源白名单。，上面都是自己可以信任的信息源。，那，如何打造这样的白名单呢？，就是从现在开始。对自己所有感兴趣的资讯多做一个动作。，查看信息源头，为了获得有价值的信息，就一定需要投入。，传统媒体就是那么干的。，他们要养记者，要养编辑。，记者要去一线采访，编辑要核查事实。，因此。新闻机构是许多高价值资讯的源头。，各种小媒体、机构和个人拿到这样的资讯之后，，自行包装组合，再次上网分发。，因此，通过养成查看信息源头的方式，，可以在很短时间内弄清楚一件事。，在网络世界中。谁是资讯的上游批发商，，谁是资讯的下游零售商。，'
- summary: "-   重要资讯应该找上游批发商，以获取准确和快速的信息。\n    1.  要查看信息源头，建立可信的媒体和专家列表。\n    2. \
    \ 专家在各自领域内发表看法，代表行业内一般性观点。\n    3.  验证专家言论真假，看其态度决定是否加入可信度名单。\n-   确认资讯可信度的方法包括判断事实性、明确性和自我证明。\n\
    \    1.  严肃资讯应明确时间、地点、人物，避免模糊修辞。\n    2.  可靠资讯会添加链接证明，指向不同观点形成全面观点。\n    3.  确定自身在信息网络中的位置，避免受到不必要的影响。"
  text: 越是重要的资讯，越应该去找上游批发商。，一方面是因为他们准确，，另外一方面是因为他们快速。，如果你仅仅只是跟随下游批发商，。那么你拿到手的是经过层层转包变形后的四手五手消息，，甚至比什么都不知道还要糟糕。，查看信息源头可以先形成一个可信的媒体列表，，那接下来是筛选可信人群。，每个人关注的资讯都不同，各自对应着不同的领域。。在大众文化时代里，，各行各业都会涌现出一批行业内的专家。，他们不像是明星或者网红，拥有极高的知名度。，这些人往往在自己的专业领域内发言，，代表了行业内的一般性看法。，同时也有很高的机会发布行业内的动态。，这样的人有很多，每个人都能流利地讲出一套完整的说辞。，因此，你需要花一段比较长的时间反复用事实去验证他们言论的真假。，他们播报的动态有没有发生，他们的观点是否应验，以及最重要的一点。。当他们的看法和事实相抵触时，他们是什么态度？，坦然承认并且做出修正，还是狡辩加上掩饰？，这就决定了你要不要把他们加入你的可信度名单。，这样，你手头就有了一张可信任机构列表，然后又有了一张可信任专家列表。，两张表加在一起可以基本保证你的信源可靠。，但是，这还远远不够。，因为你是一个人而不是一台机器。，更何况，这两张表加起来也无法覆盖你每天看到的所有资讯。，那你应该怎么办呢？，第一，前面已经讲过。当你看到一条资讯的时候，首先要做出一个判定。，它是在告知你一个事实，还是想激发起你的某种情绪呢？，如果是前者，那么它的可信度要高很多。，事实没有什么戏剧性，事实也不会带来强烈的情感冲击。。如果你在看完之后情绪产生了极大的波动，而且波动是源自资讯的讲述方式，，那么就可以暂时放在一边。，因为他们要么不是事实，要么是部分事实，随时可能发生反转。，第二，一条严肃的资讯里。所有的时间、地点、人物、机构都是明确的，，不会出现据美国科学家研究、据最新调查报告显示这样的修辞方法。，所以大家要相信一点，真正掌握事实的人不会愿意模糊一丁点他所知道的事实。。如果他知道事情发生在某条街，那就一定会有街道名称，，如果他知道事情发生在某栋大楼，那就一定会有门牌号。，资讯的资讯越模糊，他想要欺骗和误导你的可能就越大。，第三，可靠的资讯会自我证明。。证明的方法是在证文中添加链接，指向可以侧面证明自己的网站、网页、书籍和论文。，在更加严肃认真的场合下，链接甚至会指向相反的事实描述，，为的是让读者能看到不同的说法，综合形成比较全面的观点。，简单说起来。链接和注视越多，那么资讯的内容也就越可信。，第四，想清楚自己在整个信息网络上的相对位置，这一点非常重要，，可以帮助你避免许多不必要的麻烦。，如果你确定自己靠近信息网络上非常关键的几个点，。那么当你得到最新消息的时候就可以稍微放心一点。，如果你确定自己位于信息网络的边缘，，平常都是事情发生过很长一段时间之后你才知道前因后果，，那么你就要特别小心自己获得的所谓最新消息天大秘密了。。因为信息从网络中心向外传播才是常态，，从边缘向中心传播，而且刚好经过你，这是小概率事件。，第五，如果你无法把握住以上四点，，那么当你看到一条非常感兴趣的资讯时，请善用搜索引擎。。在你决定点赞转发评论之前，先用搜索引擎搜索一下这条资讯的源头。，如果它自称是来自著名媒体，那么就去著名媒体的网站上搜索。，如果它自称是来自某位名人某位专家，那么就去它的社交网络账号里搜索。。确认的确存在之后，再做出具体的分享和评论动作，，否则呀，完全可以当作假消息放弃。，请像我一样去思考这种资讯的可信度。，如果连我都知道了，怎么可能源头上却根本没有呢？，在众生喧哗的时代里。每个人都可以发言。，那么，
