  text: '# 118.【完】超级识人术：24.看透上司Boss的行为与心理知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，关于识人，我们需要时刻记住，永远不要被眼前的假象，迷住了你的眼睛，永远不要被眼前的虚假浮华，蒙蔽了你的心灵，要还原事物的本来面目。源于我们用心的去感受，只有通过心传达给大脑的理性分析，才可能接近事物最本质的真相，善于观察对方的心理，了解对方的意图和心思，就能够达到更高的效率，也就是说，能辨风向才会知道路向，在和上司打交道的时候。辨别风向是尤为重要的，每个人作为员工都想办对事，办好事，那么，对上司的行为观察和对上司心理的分析，能够最大限度的帮助我们洞悉他的内心，如果上司说话的时候，不抬头不看人，那是一种不良的征兆了。有可能会包含轻视的性质，认为此人无能或者是不值得重视，当上司友好且坦率地看着下属，或有的时候，对下属是眨眨眼，那这个就说明，下属很有能力很好他的喜欢，甚至更进一步的错误，也可以得到他的原谅。上司目光锐利表情不变，好像一把利剑要把下属看穿，那这是一种全力理智和优越感的显示，同时内心的潜台词也是在向下主示意说，你别想欺骗我，我一眼就能够看透你的心思，我们都看到过上司自在的状态吧，他坐在椅子上。将身体往后靠，双手放到脑后，双肘是向外撑开，那毫无疑问，这就说明他此时是想放松放松，侧面也说明他此刻有些自负的心理，当他的食指伸出指向对方，这很明显是一种赤裸裸的优越感和好斗心。如果你的老板在与你谈话的时候，偶尔是抬眼往上扫，那与你的目光相遇后又往下看，如果重复几次，那么就可以肯定上司对你吃不准，摸不透，当上司拍拍下属的肩膀，这是对下属的一种承认和赏识。但只有从侧面拍才表示真正的承认和赏识，如果从正面或上面拍，则表示轻视小看下属，或在显示他的权利，上司的手指并拢，双手构成一个金字塔的形状，指尖向着前方，那这个就表示他将有话要说，一定要驳回对方的意思。上司向室内凝视的时候不时是微微点头，这是十分糟糕的信号了，这个就表示上司要下属完全百分百的服从他，不管下属说什么想什么他都不大理会，上司从上往下看人，这是一种明显优越感的表现了。就说明他可能比较喜欢支配人，高傲自负，上司久久的盯住下属看，这个说明他在等待更多的信息，他对你的印象还不是很完整，有待你给他传递更多相关的内容，双手合掌，从上往下压，身体起平衡作用。这个就表示他此时是比较和缓平静，双手插腰，肘弯是向外撑，这个是发命令者的一种传统肢体语言，往往是在涉及到具体的权力问题时，所做的一种姿势，上司把手握成拳头，这不仅是吓唬别人。也表示要维护自己的建议和观点，如果是用拳头敲桌子，这干脆就是企图不让对方说话，上司的双手放在身后互握，这是一种优越感的表现，如果提起李嘉诚，相信大家都不会感到陌生，接下来我讲一个关于他创业的小故事。少年时期的李嘉诚，在茶楼打工的时候，就非常的善于揣摩陌生人的心理，这使得他在以后的推销工作中获益无穷，有一次李嘉诚的推销一种杜兴的铁桶，在他的分析了购买的人群之后，他就跑到了中下层的居民区。专找老太太卖他的桶，因为李嘉诚是深知，老太太们一般都是喜欢聚在一起串门聊天，倘若他觉得铁桶好，那自然也是会向别人宣传的，也就是说，只要李嘉诚卖栋一支，那就等于买出了一批，结果不出他的所料。他的推销是大获成功，可见了解了他人心思在办事是多么的容易，当然要做好社交中的天气预报，需要是更为详尽的气象知识，在接下来的一个小时里中，我们可以看到，主人公对气象知识是如此的匮乏，在古时有一个举人。他通过了三颗，又参加了候选，最后得了一个山东某县县令的职位，当他第一次去拜见上级的大人物，'
- summary: "-   一个县令在与领导人交谈时，因不懂得聊天技巧而引发误会，最终失去了职位。\n    1.  县令询问领导人的姓氏，却引发对方不满。\n\
    \    2.  领导人质疑县令所在的旗和省，县令回答不当导致对方怒气冲冲。\n    3.  最终县令因不善于察言观色而失去职位，强调学习分析上司行为和心理的重要性。"
  text: 在谈话间，一时也想不出该说些什么话了，于是沉默了一会儿，忽然就问道，大人尊姓啊，这位领导人就很是吃惊。勉强说了自己姓什么，那县令又低头想了很久，说大人的姓乃是百家姓中所没有的，那这个时候对方就显得更加的惊议了，说我是齐人，贵县不知道吗，县令呢又站了起来说，大人是哪一旗呀，那对方就回答说，郑红旗。县令说郑黄旗最好，大人怎么不在郑黄旗呢，那此时这位大人物啊，就勃然大怒地问，贵县是哪一省的人，县令就说，广西，对方就回答，广东最好，你为什么不在广东啊，县令呢就吃了一惊，这才发现，对方是满脸的怒气。急忙是告辞出去了，第二天，他的县令职位便丢了，究其原因啊便是他不会聊天，更不懂得察言观色，辨别风向所导致的，利用对方的心理啊，提高我们办事的效率，这一点是不难的，总结下。我们今天呢是学习了分析上司的行为和心理，你学会了多少呢，更多干货内容，我们下期继续讲，再见。
