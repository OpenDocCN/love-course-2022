  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：67.第二个方法：时间投资第二个方法叫做时间投资，女孩和你一起花费的时间越久，她的投资也就越大，因为女孩真的无需这么认可你，她可以用她的时间做太多事情了，但是既然她在陪着你，那么陪你的时间越长，女孩就会越多的事后合理化。找出一个原因来解释，为什么和你在一起待了这么久，女孩会觉得，要是我花了一个小时时间和这个男人在一起，那么很可能是因为，她知道我花这么久，所以我可不想让之前的那一小时全白费了。所以我们之间最好有什么事情发生，让之前花的那一个小时值得，所以她和你在一起花费的时间越久越好，聊天时千万别着急，不要停止你们之间的对话，让对话继续进行下去，你要明白时间是你的占有。她和你一起经历的时间越多，一起经历的事情越多，这样慢慢巨大那一批疑虑。'
