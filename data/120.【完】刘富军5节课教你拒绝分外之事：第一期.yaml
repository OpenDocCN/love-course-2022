  text: '# 120.【完】刘富军5节课教你拒绝分外之事：第一期各位學員大家好，我是和弦樂四的劉富君老師，歡迎大家來到我們的公務員小課。，我們的這個課程主要是面向我們的科員，在機關裡面他往往面臨著一種困惑。，也就是說，我有時候面臨的多頭領導，有的時候面臨的盲銜不均。有的時候干了許多的活，但是好像似乎又得罪的領導。，這到底背後的原因是為什麼呢？為什麼他們總是把活給我呢？這種情況下我來怎麼辦呢？，事實上，這本事上涉及到機關裡面的這種協調的問題。涉及到我們作為一個科員去理解機關規則的問題，涉及到我們作為一種科員自身的一種修煉和修為的問題。，當然我們這個科員也可以作為一個廣義的理解，他既可以是說你是一個科員，同時你作為副科長，政科長等等也好。你面臨的你上級的時候，或者是面臨的你同級人員的時候，可能也面臨著這樣的一個苦惱。，所以我們放大一下，可能他就是下屬，我們以下都簡稱科員。，那麼今天主要講一講面對多頭領導的時候，我們應該怎麼辦。。事實上這個多頭領導他在機關裡面是一個比較普遍的現象，一個最理想的模型，或者是我們最理想的狀態，他應該是什麼呢？，我是一個下屬，那有一個領導來指揮我，對不對？那麼我對他負責。，那有些人可能就會說。如果要是真正的軍事狀態下打仗的時候，如果面臨著多頭領導，這個軍長讓我往東走，那個軍長讓我往西走，那還了得嗎？確實。，一個理想的狀態，或者說一個嚴格意義上的指揮的狀態，他不應該是多頭領導的。。但是我們首先大多都是文職，在那個單位的體系之中經常面臨著多頭領導。，事實上多頭領導可以分為幾種？第一種就是平行多頭領導。平行多頭領導就是，你比如說你是一個辦公室的工作人員，張主任和李主任。他們兩個都是辦公室的副主任。，但是他倆可能同時指揮你，這種同時指揮也有可能是按照職權或者職責範圍內，他就有權利都同時的指揮你。，你比如說一個是負責文店的，一個是負責文稿的，而你們單位人比較少。那你作為一個小客員，他可能既負責文店又負責文稿，那在這種情況下，他都有平行的多頭領導的問題。，有的時候可能是張主任分管理，李主任並不分管理，但是李主任可能跟你關係也不錯，或者是說始終重視你。有的時候他的活也會讓你來幹。，這種情況下，一方面你覺得跟李主任確實很投緣，另一方面有的時候又很為難，又擔心影響哥哥跟自己分管主任之間的關係等等，這也都屬於平行的多頭領導。。有的時候他可能面臨著越級的多頭領導，按照理想的狀態，我對我的直接的上司這種負責，但是你上司的上司很可能直接來指揮你，他們倆按道理來說都是你自己的領導呢，是不是？。只有那些不明白不清楚事情的小白才會這麼想，在機關裡面，誰的級別越高，我越聽誰的，那其實不對，他不符合機關裡面的一些普通狀態下的機關的基本運行的規則，他往往應該是你的直接領導指揮你。，但是我們說過了。我們又不是在一種軍事的指揮狀態下，取決的情況下，我們面臨著這些問題，當然更多的時候面臨著交叉多頭領導，既有平行的又有越級的。，產生這種原因，主要一般的情況下，客觀上來說是我們單位小，有的時候不太規範。包括事實上不同的領導也有不同的風格，有些領導他十分注意機關運行的一些基本的規則，有些領導可能線條就粗一點。，那麼從主觀上來講，你看許多人在微信上一對一向何言月色劉老師發起資訊，他們可能面臨著一些苦惱。這種苦惱都是，我怎麼是機關裡面的受氣包，領導既讓我幹這個又讓我幹那樣，而且似乎還不滿意，到底是怎麼回事，包括同事怎麼把活都推給我呢。，事實上何言月色老師有一個觀點，就是你在單位你看似遇到的種種不公平。遇到的看似種種不公平，表面上的不公平，他本質上很可能很大程度上都是由於你自己太嫩，'
- answers: '-   原路徑返回的基本原则是指从哪里来就到哪里去，即按照直接领导的指示执行任务，避免向其他领导匯报或求助。

    -   在多头领导的情况下，避免混乱和左右为难的情况，可以分清任务的优先级，并根据任务性质选择个人化执行或层级资源执行的方式来处理任务。

    -   个人化执行是指根据个人的能力和资源独立完成任务，层级资源执行是利用部门或单位的资源来执行任务。根据任务的性质和分配情况，选择合适的执行方式。

    -   转办原则是在处理两难问题时采用的一种处理方式，即将问题转交给其他下属或同事来解决，避免自己左右为难。

    -   面对多头领导时需要遵循的三个方法是原路徑返回的基本原则、个人化执行和层级资源执行的区别和转办原则。'
