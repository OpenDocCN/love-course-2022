  text: 你不太瞭解這種機關的規則和一些具體的協調的這種規則的運用。，那麼我們今天就是說對於多頭領導應該如何處理呢？第一條大的基本的原則，對於多頭領導我們總的來說有這麼處理原則，第一條大的處理原則就是原路徑返回。，原路徑返回這個概念它是國理學上的一個基本的概念，原路徑返回它指的是從哪裡來就到哪裡去。。你比如說張三指揮你，那你就對張三負責就可以了，因為他本質上就是你的領導，如果張三指揮了你，假如說你李四還不知道呢，你又去李四那進行匯報去了，，那這裡邊可能李四又給你一個意見，又給了你一個。你反倒是左右為難，不知所措了。，所以總的來說大的方面就是原路徑返回，就包括是說你領導的領導指揮你了，那你就是直接返回給你領導的領導就可以了。，它總的大的方面就叫原路徑返回。但是原路徑返回它僅僅是一個粗校條的總的原則，它無法處理有些方面你面臨的一種困惑，它處理了一個基本的困惑。，你一個基本的困惑就是在面臨著這些多頭領導的時候，我要不要再向其他的領導進行匯報的問題。那我們告訴你，總的來說是原路徑返回。，但是這裡邊又面臨著一個一切你的其他的困惑，有些時候你感覺到，不去向其他的領導，你比如說我的分管的領導去說這個事情，，我心裡邊總感覺到哥哥大大的，總感覺到不踏實。那事實上這就涉及到我們第二個處理的它的一個基本的原則，就是什麼呢？，我們要區分一種個人化與層級資源執行，到底是個人化的執行還是層級資源的一種執行，什麼概念？，如果說不論是多頭領導也好，還是越級領導也好。如果你執行這個任務，它本質上總的來說是你一種個人化的執行，它調脫的其實是你個人的一種資源。，你比如說，你既是張主任的下屬，同時又是李主任的下屬，但是李主任其實不怎麼直接分管你。但李主任說你把我這有個稿子，他們那些人寫得不怎麼樣，我看你寫文稿可以，你去給我完成一下吧。，那這個總的來說是你個人化的一種執行，為什麼呢？因為你既可以在工作的時間去執行這個事。又可以在工作時間之外去執行這個事。，你沒有必要再向你說你我直接分管的這個事的張主任去做匯報了，因為那樣只能使事情複雜化，甚至是兩頭都使這個事情感覺到很不滿意。。所以這就是涉及到一個你判斷這件事情是個人化的執行還是層級資源的一種執行。，如果你要使用的是一種單位的資源，包括你可能還是要指揮你的下屬，利用了一種單位的資源等等，那麼你就要完全按照機關的一些這種規則。向分管領導做一些請示，做一些匯報等等。，所以這就是對於原路徑返回的一個補充，第二個原則，究竟是個人化執行還是層級資源的執行。，那麼即便如此，仍然不能夠解決你所有的困惑。這就是說要解決多頭領導還有一個第三個原則，我們所說的轉辦原則。，其實它是一種處理兩難問題的，有的時候的一種你面臨的兩難，面臨著這樣的一種困境，這個時候你來處理就叫轉辦原則。，這個轉辦是怎麼回事呢？你比如說，假如說你是某所的所長，但是你當某所的所長，可能你上級的局長曾經直接的明確的給你們提出過這種要求。，就是你們在現實工作之中，不論是來自方方面面的，有一些領導向你做出一些指示或者打招呼的時候。你必須向局裡邊，其實也就是說向局長有一個匯報，你要讓他知道。，因為他提這個要求，你說合不合理，完全合理。但是在實踐之中，有的時候你可能就面臨著一種苦頭和困惑。，你比如說，另外的一個領導向你提出了某件事。你能不能協助或者是幫助解決一下。，在這種情況之下，你說你直接按照要求去向局長匯報嗎？那很顯然不妥，有的時候你自己覺得不妥。，但是你不去匯報呢，你又覺得，哎呀，這是一把手提出的要求，我作為他的直接下屬。某個所的一把手的所長，我這樣做是不是，感覺到也很不妥呢。，那怎麼辦呢？
- answers: '-   如何使用转办原则来应对多头领导的情况？

    -   当面临多头领导的情况时，可以通过转办原则来解决困境。这意味着将任务转交给适当的下属或其他合适的人员来处理，避免自己陷入两难境地。

    -   在处理多头领导时，如何确定工作的优先级？

    -   确定工作优先级时，需要考虑任务的重要性、紧迫性以及其他因素。这可能需要权衡不同领导之间的要求，并根据实际情况做出决策。

    -   在与多个领导打交道时，如何建立回复预期意识，并赢得他们的信任？

    -   建立回复预期意识意味着向每位领导清楚地说明任务的处理时间，并且按时回复。通过保持诚信、及时沟通，并按照承诺的时间完成任务，可以赢得领导的信任。

    -   在处理多头领导时，为什么需要区分个人执行和层级资源执行？这两者之间有何区别？

    -   区分个人执行和层级资源执行的原因在于，个人执行是指由个人在工作时间内完成任务，而层级资源执行则涉及到使用单位资源，并可能需要向上级领导报告或征求意见。这两者的区别在于执行任务的方式和所涉及的程序。

    -   当面临资源稀缺的情况下，如何合理确定工作的优先级？

    -   在资源稀缺的情况下，可以根据任务的紧急程度、重要性以及可用资源的情况来确定工作的优先级。可能需要灵活调整，并优先处理对组织最关键的任务。'
