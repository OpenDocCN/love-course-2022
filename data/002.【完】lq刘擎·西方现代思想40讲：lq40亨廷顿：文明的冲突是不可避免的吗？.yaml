  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq40 亨廷顿：文明的冲突是不可避免的吗？您好，我是劉勤，歡迎你來和我一起探討西方現代思想。，上一講，我們介紹了福山的歷史終結論。，這一講，我們就來看一看他的老師賽米爾·亨廷頓提出的理論，，那就是與歷史終結論針鋒相對的文明衝突論究竟說了什麼。。亨廷頓出生在1927年，他天資聰慧，16歲就考入了耶魯大學，18歲提前畢業。，在美國陸軍短期服役之後，他到芝加哥大學和哈佛大學繼續求學，不到24歲就獲得了博士學位。，從1950年開始。他一直在哈佛大學政治學習政教，直到2007年退休，第二年，亨廷頓就去世了。，在半個多世紀的學術生涯中，亨廷頓一共發表了17部著作。，在學術界生育最高的是1968年出版的《變化社會中的政治秩序》，。而在公共領域影響最大的著作就是1996年出版的《文明的衝突與世界秩序的重建》。，在2001年的9月11日上午，亨廷頓登上了從波士頓飛往華盛頓的飛機，，而就在同一天。另一架從波士頓起飛的客機被恐怖分子劫持了。，亨廷頓安全著陸後才知道發生了恐怖襲擊事件，他驚魂未定就有記者到處找他。，為什麼呢？在八年之前，亨廷頓提出了《文明衝突論》，當時受到了許多嚴厲的抨擊。。而911事件發生之後，亨廷頓一下子被當作是有先見之明的預言家，受到眾人矚目。，當時華盛頓郵報的記者問他，現在你是不是感覺到自己得到了證明呢？，亨廷頓斷然回答說，不，我感到憤怒和驚恐。恐怖分子並不代表伊斯蘭文明，這不是一場真正的文明的衝突。，但他補充了一句，說這有可能導致一場真正的文明衝突。，從此以後，世界上發生任何爭端和衝突，只要和文化差異有關，亨廷頓的名字就會上熱搜。。無論是巴黎恐怖襲擊事件，反移民浪潮，甚至是中美貿易摩擦，都會有人引用亨廷頓的文明衝突論。，他的理論好像成了萬能高要，隨時可以拿來塗抹。，那麼，亨廷頓的文明衝突論究竟說了什麼呢？說的對不對呢？這就是我們下面要回答的問題。，文明衝突論最簡單的概括就是，一張地圖和一個警告。，地圖是一張世界文明圈的地圖，警告就是亨廷頓說西方世界要注意防守，不要擴張，不要去推廣所謂普世價值。，先來看這張地圖。現實中七大洲五大洋的世界地圖你很熟悉了，但是如果要理解世界政治的格局，你還需要另一種認知地圖。，在冷戰年代，這張認知地圖很清楚，就是按照意識形態劃分為美蘇兩大陣營。，在這張地圖中，你會看到誰和誰是朋友。誰和誰是對手，但冷戰結束以後，舊地圖就不管用了，新的地圖應該怎麼劃呢？，亨廷頓說，最好的劃法就是用文明作為分界單位。，他劃分出了七個主要文明，西方文明，拉丁美洲文明，東正教文明，印度文明，中華文明。日本文明和伊斯蘭文明，還有非洲，有可能成為第八個文明。，在每個文明圈中，可能會有一個核心國家，比如中華文明的核心是中國，西方文明的核心是美國，但有的文明圈還沒有核心國家，比如伊斯蘭文明和非洲文明都沒有。，而日本文明呢，只有日本一個國家，所以這張地圖其實是有點模糊的。，而且，你想一想文明這個概念，主要是依據宗教，語言，文化傳統和習俗來界定的，本身也有許多彈性和含混之處。，但亨廷頓認為。文化價值和宗教就是影響國家政治發展和國際關係的最重要的持久不變的因素。，那麼，有了這張文明地圖，怎麼來看待世界秩序呢？，首先，亨廷頓不認為西方文明更優越，也不相信存在什麼普世價值。，在他看來。所有的文明都是重視自己的價值，我覺得我的文明好，你覺得你的文明好，我們倆之間也沒有什麼高低優劣。，第二，亨廷頓認為文明是很難改變的，科學技術和經濟方式都可以推廣，但一個文明的核心價值基本上是不會改變的。，比如他認為，'
- summary: "-   亨廷頓认为文明之间的差异是存在的，衝突不可避免，但可以通过控制来防止激化。\n    1.  要重建世界秩序，让每个文明圈内部的核心国家主持圈内秩序。\n\
    \    2.  文明圈之间通过平等对话协商来控制冲突，避免走向战争。\n    3.  亨廷顿认为文明差异不可消除，世界秩序建立在多种文明共存的基础上。\n\
    -   亨廷顿的文明冲突论受到批评，无法解释冷战等事件，也无法解释文明圈内部的冲突。\n    1.  冷战并非基于文明差异，而是意识形态对抗。\n   \
    \ 2.  文明圈内部也会发生激烈冲突，如西方文明内部的宗教战争。\n    3.  亨廷顿自己的观点也受到质疑，他认为文明核心价值不可改变，但自己也担忧美国文化传统的威胁。"
  text: 像是自由、平等、個人主義、民主這些價值，都是基督教文明的產物，並不是普遍的價值。，你要是認為這些東西人人都喜歡，要推廣到其他文明，這就是妄想，會激起別人的反感和抵抗。，而且，在當今世界。西方文明已經相對衰落了，其他的文明，特別是中華文明和伊斯蘭文明的影響力正在變得越來越強大。，西方再也不可能讓其他文明西方化了，所以要放棄這種幻想。，亨廷頓強調，要承認文明之間的差別是確實存在的。他把這個叫做文明的斷層線。，衝突的危險就蘊藏在斷層線之間，文明的差異不可能消除，所以衝突的危險也持久存在。，那麼世界怎麼來建立秩序呢？亨廷頓認為，要重建世界秩序。就是讓每個文明圈內部的核心國家來主持圈內秩序。，然後，文明圈之間通過平等對話協商，彼此妥協讓步等等方式來控制衝突，防止衝突激化走向戰爭。，也就是說，衝突不可避免，但我們不要把事情鬧大了。，總的來說。亨廷頓認為，文明差異是不可消除的，衝突也不可能根除，只能管控，世界秩序只能建立在多種文明共存的基礎之上。，聽完了這些主張，你覺得文明衝突論的解釋力怎麼樣呢？你先不用回答我，我們先來看看其他人有什麼批評。，第一個批評就是，亨廷頓說，文明是國際秩序和衝突事件的最重要因素，這合理嗎？，這首先就解釋不了冷戰啊，因為冷戰的對抗就和文明差異沒關係，是按意識形態來劃分兩大陣營的。，另外，文明圈內部也會發生衝突。而且常常比文明之間的衝突還要激烈。，比如，歷史上西方文明內部有宗教戰爭，伊斯蘭文明內部也發生過兩伊戰爭，有遜尼派和什葉派之間的長期衝突。，如果說文化和宗教是最重要的因素。那怎麼來解釋同屬異種文化的人們之間會發生那麼強的衝突，甚至比不同文化之間的衝突還要激烈呢？，還有，亨廷頓說，文明的核心價值基本上不可改變，對這一點反駁有很多，但我認為這個觀點最大的顛覆者就是亨廷頓自己。，2004年，亨廷頓出了一本新書，叫做《我們是誰》。，在這本書裡，亨廷頓闡述了他心目中的美國文化核心，就是英國新教徒的價值觀念，包括英國的語言、法律制度、個人主義、社會習俗等等。，但他在書中表示擔憂。說移民的大量湧入和文化多元主義的盛行會導致美國失去自己的文化傳統。，那麼問題來了，美國可是西方文明的核心國家，如果連美國都有喪失文化傳統的威脅，那麼文明怎麼可能是牢固不變的呢？，在我看來。因為文化會相互接觸，所以也會相互影響和改變，這裡可以給你講一個故事，發生在英國殖民時期的印度。，以前印度的一些地區有一個殉夫陪葬的傳統風俗，叫撒地，就是丈夫去世了，寡婦要自焚，一起被燒死陪葬。。十九世紀中葉，英國殖民者想要廢除這個風俗，遭到了印度當地首領的反對，說這是我們的傳統習俗。，當時擔任英國駐印度總司令官的是納比爾爵士，他說，那好吧，燒死寡婦是你們的風俗，但我們英國人也有一個風俗。就是如果有男人把女人活活燒死，那我們就要把她掛到絞刑架上絞死，你們就先遵循你們的風俗吧，然後我們再來遵循我們的風俗。，顯然，納比爾爵士的說辭是一種表面上的文化多元主義，實際上，他是要借助暴力。讓英國的風俗凌駕於印度的風俗之上。，但我們還可以多想一想，問一問，殉夫陪葬所體現的價值是對的嗎？因為是當地傳統，就不可以問是非對錯嗎？，當首領說這是我們的風俗的時候，這裡的我們究竟是誰呢？那些寡婦是我們嗎？他們是不是被代表了呢？，後來的故事你也知道，印度最終獲得了獨立，但殉夫陪葬的風俗恢復了嗎？當然沒有，它早就被廢除了，，在今天印度的法律中，有專門的條款明確禁止殉夫陪葬。所以。文化真的不可改變嗎？，讓我們回到亨廷頓，對比一下他和福山的理論，他們的分歧，其實中國有兩句老話可以表達，福山是相信，人同此心，心同此理。，
- summary: "-   亨廷顿和福山对文化变迁的观点不同，争论文化是否可以改变。\n    1.  亨廷顿认为文化难以改变，福山则认为文化会随着历史发展而改变。\n\
    \    2.  对于911事件，福山认为是历史发展的一部分，而亨廷顿则认为揭示了世界本质。\n    3.  世界的真相可能在这两种观点之间，文化传统是否可改变仍是一个问题。"
  text: 而亨廷頓則認為，非我族類，其心必異。這兩位理論家到底誰更正確呢？如果回到真實世界，我們就會看到文化再改變，但也有一些文化價值在特定的時間內很難改變。，在我看來，他們兩人分別揭示了世界變化的一面和不變的一面，你傾向誰的理論，你就會選擇一種特定的視野。比如對911這樣的事件，你如果相信福山，就會認為這是通向歷史終點的一段彎路，但如果認同亨廷頓，那你就會覺得，這種悲劇才揭示了這個世界的本質。，但很可能，世界的真相就是在這兩者之間。。最後留一個問題給你思考，你覺得文化傳統是可以改變的嗎？你能想出哪些文化改變或不能改變的現象呢？想聽聽你的看法。。
