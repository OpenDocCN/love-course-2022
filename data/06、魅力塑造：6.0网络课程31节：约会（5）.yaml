- summary: "-   情绪共振是通过共享类似经历产生共鸣，建立情感联系。\n    1.  通过对方经历找到自己类似经历，产生共鸣。\n    2.  利用情绪共振建立亲密关系，增加熟悉度。\n\
    \    3.  在关系升级过程中，逐步推动对方心理上的接受和理解。"
  text: 情绪共振我就说简单一点，你们这节课已经超长了。说简单一点就是，他如果说他有一段经历，比如说他在大学有一段经历，就是这段经历让他想起来痛苦不堪，那么当他把这段经历说给你听的时候，那么结合他的这段经历，你在你自己的人生当中找出一段类似的经历。也就是说他很痛苦，那么你这段经历比他还要痛苦，但是情况很类似，那么当你这就是一个情绪共振，就是你们两个情绪是在一个点上面，这时候就产生了共振，产生了共振就是会产生一种错觉就是什么，你和我是一种人。我们俩很近，我们俩有着类似的经历，他跟之前讲熟悉度的时候那个支点是有点相像的，明白吗，所以心理方面大概就这四个技巧，其实你用到一个，比如说对于关系的一个预期就可以了，一到两个吧，你就用一到两个小的技巧。就可以完成心理上的一个升级，所以记住，不仅仅说是肢体上的升级，同时要心理上的升级，否则容易加大对方最后的ASD，也就是当付机制，也就是你带不到房间，明白吗，因为什么，他不能说服自己，你只是在建立关系。建立心理上的升级的同时给他一个好的台阶，让他给他一个说服自己的理由，那么我一般来讲推荐新人是约会两到三次，然后再去试着推荡，也就是说可能第一次约会牵个手，结个尾，那就OK了，然后放人家回去。然后下次约会的时候再试着去搜身推荡，不要老是想什么，第一次约会出来直接带到房里面去，虽然很多人也做得到，但是这不是常态，所以还是像前面那句话，先稳扎稳打一点，先学会走，再来试着跑，好吗。那这整个来讲就是我们第四节课，关系升级。
