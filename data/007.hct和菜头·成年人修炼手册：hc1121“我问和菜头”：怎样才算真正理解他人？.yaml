  text: 在日常生活中，大部分时候都不过是本能的捡起自己最熟悉的方式上去直接就用。，所以呢。日常的训练变得非常重要，需要直曲很多次曲球很多次，如此才能形成本能反应，，知道在这一刻用谁最合适，然后本能的用出来。，对于你而言呢，你用顺手的就是直曲，那么你多半第一反应还是直曲。，你想那么多呀。无非还是贪婪，觉得另外一种方式更好。，既然你那么觉得，不妨去多用用，看你是否能够执行得下来，达成你的目的。，你不曾拥有的工具和方法，你不能去谈选择呀。，好，下一个问题来自用户刘坤，他说，说啊。我应对猜心的方法就是不去猜，，但是方法跟您相反，您是说出来，而我是不说出来。，我懒得想他想的是什么，想表达什么意思。，我不去想，也不去猜，我就不把我的想法说出来。，让他反过来猜我怎么想，他的话呀。是否表达清楚，是否起到了作用。，我这样好吗，是否失去了他人给我的反馈呢？，好，对于这个问题，蔡投书的看法是，你的职业是面试官还是审讯员呢？，我们讨论这个问题，基于自己和他人之间有沟通的假设。。我不认为你目前的沟通方式会让人感觉到很自在，反而有一种很重的威压感。，当然了，也许你要的就是这种效果，接近于人际关系中的法术。，不过，这就和你的地位有关了。这种方式也许不会随时都好用哦。，而且。人们相互沟通是为了相互协作。对方不了解你的想法，需要反复猜测，依然是一种浪费时间。，自己猜和别人猜，在我看来都是等效的。，好，下一个问题，来自用户Andrea。，她说，蔡投书想问一下。猜心和照顾对方感受有什么区别呢？，我觉得我大部分时候都是直来直去不猜心的人，但是有时说完话太直接了，就会有点后悔，好像太不照顾别人感受了。，想改，又不知道要怎么改。，好，对于这个问题，蔡投书的回复是。你就是这么个人，那么别人也就当你是这么个人。，人在世界上如何存在，别人用什么方式来对待自己，都是自己迎来的。，你要那么活着，肯定是因为首先对你自己合适。，既然你已经让自己落了个自在。不可能不付出一点代价。，总是会有人觉得受到伤害，也总是有人因此对你印象不佳。，你又要自在，还要求风平很好，这是不可能完成的任务。，有人可以做到四平八稳，刀切两面光，那是别人，你做不到。那你去做你能做的事情。，如果出发点是良善的，避免直接评价他人，少给意见和建议，单纯的评价和分析事情。，你这么过活也没有什么问题。，好，下一个问题来自用户艾菲尔上的铁塔梦，她说。我对采心那是有着非常非常痛苦的经历的。，每次看着老婆就是不告诉你，难道你就不知道我心里是怎么想的吗？你一点也不关心我，你不会看吗？，每次都希望自己能够化身渣男，把老婆的所有愿望全部实现。。每每到各种节日生日，那就是我痛苦的开始，准备礼物从未让她满意过。，后来呢，也不自己做主了，直接问你想要啥，我买给你，最起码表明了我心里有你。，像我这样的及时咬住后草芽。从脚后根发力也跟不上的低情商人士是真的痛苦啊。，何菜头，你给我指指招吧，你说的那种放弃采心能用在别处，但是老婆怎么办呢？，好，对于这个问题，菜头说的回复是，你得提升一点接受审讯的经验。。11月17日的晚上，你做了什么？需要我提醒你一下吗？，谢谢，请你提醒我，因为我是真的不知道。，一个建议是，不要担心发生争执啊，老想着回避就会陷入被动。，另一个建议是，不要回避表达真实的情感和想法。。类似，难道你就不知道这种问题，我的回答是，我的确不知道。，不高兴，我还是不知道。，因为我是一个比较迟钝的人，而且不是第一天如此。，然后呢，我会说，类似的问题让我自己觉得很痛苦和困惑。。如同让一只鸡去学鸭子游泳，快淹死了还问它，为什么不努力。，人生中啊，会有很多不同层级的伴侣，
- summary: "-   人们在理解他人时，无法真正了解对方的想法，只能通过推断和假设来解释对方的行为和言辞。\n    1.  真正理解他人是不可能的，因为他人的想法和感受经过加工和扭曲。\n\
    \    2.  通过学习历史和倾听对方的表达，可以了解人们在不同情景下的选择和内心想法。\n    3.  然而，所有的理解都是相对的，基于假设和简化，活在自以为是的世界里。"
  text: 有些人不说也能明白并且照做。，次一等的人呢，得说了才能照做，最差的呀，是说了也不做。。大家都没有足够的福德可以选到第一等的人，那么自己能选到第二等的人，也应该感恩了。，好，下一个问题来自用户淡色的天堂，他说，菜头叔啊，我想问一个问题。，如果我们要理解他人的话，是不是一定要猜心呢？理解他人，是否一定要知道他人的想法才算理解？，还是说，只要了解他人的处境，明白他选择的原因就可以了。，至于他的想法呀，并不是那么重要呢。，好，对于这个问题，菜头叔的看法是，其实我们无法真正理解他人。。一切都是我们自己的想象。即便是他人敞开心扉向我们倾诉，他们的真实想法和感受啊，也经过了加工和扭曲，还有很多的掩饰。，而且，即便是当事人自己，也未必能够真正面对自己，弄清楚自己真实的想法。。只要大脑还不能直连，还需要借助语言和文字沟通，那么理解就是一种相对概念。，既然如此，我们可以退一步回来，不求完全能够理解对方，只求能够给对方的行为和言辞一种合理性的解释。，这种解释呢，可以涵盖过去。也可以有限度地预测将来。那么，我们就认为自己是的确了解了对方。，所以呢，我们可以通过学习历史的方式，了解人们在不同情景下的选择。，我们还可以通过倾听的方式，了解对方表达出来的内心想法，然后呢。做出个人判断。，但是啊，所有的这一切都是相对而言的，而且是纯实用主义的做法。，我们做了许多假设，假设人性有怎样的特性和规律。我们呢，也做了很多简化，把对方的环境和心理做了裁减。，于是，我们有许多推断。我们总是活在自以为是的世界里，但是好像也没有什么其他更好的法子了。，好，今天的问答就到这里。欢迎在留言区跟我分享你的心得感悟。，我们下一节再见。。
