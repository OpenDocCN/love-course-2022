  text: '# 007.hct和菜头·成年人修炼手册：hc1121“我问和菜头”：怎样才算真正理解他人？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面我为你转述一下何菜头老师对用户问题的回复。。今天的问题来自《指取用事成就人的一种方法》和《猜心为什么说它是对生命的浪费》这两讲。，第一个问题来自用户一亮蚂蚁，他说，菜头说，我回想自己的经历，有过《指取》的时候，也从中获得了正面积极的自我评价。。但是换个场景还是会退缩，很难迈出《指取》的脚步。比如，我总在人际交往中有太多的担心顾虑，难以真实地做自己。，如果用《指取》来自我调整，又是很难一次到位的。那么，当目标过于复杂。《指取》是不是需要坚持不懈呢？如果是，在这个过程中，又该注意什么呢？，好，对于这个问题，菜头叔的看法是，那你先在相关的类似场景里继续尝试嘛，还是个熟练度的问题。，熟练度上去之后，你清楚地知道有什么结果。那你就会有更多的自信和控制力。，你能谈到真实自我很好，我写《猜心》这篇文章的时候，去掉了一段论述，那就是，谈《猜心》其实会损伤到真实自我，一点点把自己变成另外一个陌生人。，但如果我那么写了。又会平白无故地给许多人增加焦虑，他们估计一听到损伤两个字，就会血压上升。，知道真实自我的价值，那么，你多多少少维护一点，是会有明确感知的。这种事情不需要一步到位。。我们又怎么知道自己的真实自我完全释放出来之后不是洪水猛兽呢？，它呀，就像是小婴儿的皮肤，全然裸露在空气里，会立即受到刺激而感到不安。，你一点点来，最后呢，就会有一个健壮的光屁股小孩，满地乱跑了。，好。下一个问题，来自用户孙承武，他说，长期以来，个人的行事风格一直处在一种前想打狼，后想护犊子的心态，结果就是，哪头都顾不上。，在内心呢，其实一直都在为这种脱泥带水的思考方式着急，后来呀。干脆就不想那么多了。，有什么想法，只要内心觉得这件事是好事，就去做，至于后果，确实是想的不多了。，由此呢，我给外人带来的印象，从孤僻变成了开朗，也获得了更多的做事机会，虽然内向的脾气依然在那。。个人现在给自己的印象呢，是莽撞，因为有时候会为很多考虑不到的地方感到有些羞愧，因为内心呢，其实还是偏重于深思熟虑的类型。，说啊，如果内心和表象存在错位，还算是真实吗？如果是您，您会怎么选择呢？，好。对于这个问题，蔡头书的看法是，我认为啊，这都是你。，两分法这种东西很让人讨厌，人分为内向外向，怎么来的呀？有混合型吗？内向的人有外向的部分吗？这些问题都回答不了。，但是啊，命题表达出来的时候。貌似是很有道理的样子。，你认为你应该深思熟虑，那是你对自我的期待，觉得如果变成那样一个人可能更好，由此呢，可以免除莽撞的他人评价。，但是啊，你考虑过没有？如果你变形成功之后，又落入老奸巨猾的评价之后。你又怎么办呢？，我认为，你现在的状态，起码可以说是顺心意，因此得自在。，纵然有一些很小的烦恼，和你人生的大方向相比，算不上什么事情。，你想要一点深思熟虑，那就去试试好了。重点是，你能不能做到。而不是你觉得好不好。，好，下一个问题来自用户nunu，她说，想请教菜头老师，我们常说太过直率也未必就是好事，，有说宁哲不弯，也有说大丈夫能屈能伸。直曲啊，恰恰就是与曲球相对应的。。我不知道这个比喻是否恰当啊，在直与曲中我们如何做出更好的选择呢？，或者直总是相对较好的策略吗？其实我个人大多数时候都是选择直曲的。，好，对于这个问题，菜头老师的看法是，你没选择。。很多人喜欢问类似的问题，究竟是直中曲还是曲中球呢？，说得好像真的有选择，真的有时间，真的可以预见结果似的。，'
