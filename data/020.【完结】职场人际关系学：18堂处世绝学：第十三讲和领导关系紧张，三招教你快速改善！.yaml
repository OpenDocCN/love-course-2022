- answers: '-   机会总是留给那些有准备的人，总是留给那些积极主动、主动改善关系的人。

    -   尊重领导是尊重自己和组织的一部分，因为在职场中任何领导都在乎他的权威，并对那些针锋相对、对抗的下属不可能重用。

    -   及时汇报工作对领导和下属之间的关系很重要，因为人与人之间的相互了解、相互信任是建立在沟通的基础上。

    -   服从领导指令和认可公司文化对晋升机会有影响，因为反对领导指令或不认可公司文化会导致领导不认可，并影响与领导的关系。

    -   积极主动改善与领导的关系的方法包括尊重领导、及时汇报工作、服从领导指令、认可公司文化，并在机会正好时调走离开领导视线。'
