    \    2.  在总结报告中要考虑到领导、同事和合作关系，不易面面俱到。\n    3.  工作总结会不仅是事务性的总结，也是建立人际关系的重要机会。\n\
    -   在年底总结会上，老岳通过了解高管马总的兴趣和需求，成功推销企业培训课程。\n    1.  面对高管的困难，通过了解需求找到解决方案。\n    2.\
    \  通过个性化的推销方式，建立了与马总的良好关系。\n    3.  故事展示了如何在总结会上彰显实力并建立关系。"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：023【工作总结】怎么在夸自己的同时，还不让别人觉得你在臭显摆？_高琳学会讲故事，才叫会沟通_教育培训_喜马拉雅FM学会讲故事，才教会沟通。，你好，我是高琳。欢迎来到故事理课程。，很多年前，我还在公司负责亚太区IT团队的时候，，有一次在业绩总结汇报的时候，，我说到一个美国的业务伙伴是如何嘲笑我们的系统不好使。。其实呢，我那么说就好像是在讲，别人家的孩子怎么欺负咱家的孩子。，目的呢，就是为了让大家一起想办法，，去找一个好家庭的家庭，，去欺负咱家的孩子。目的呢，就是为了让大家一起想办法，，改善我们的系统和流程。。完全没有别的意思。，可是没想到会后，我的一位美国同事就走过来跟我说，，你当着那么多同事和老板的面，，说我负责的业务伙伴怎么说咱们，，这让我非常的难堪，，我希望你以后不要再这么做。，我当时觉得好冤枉啊，。我明明是把在座的人都当作是自己的人来讲的。，可是你看，这就是说者无心，听者有意。，这还幸亏是一位心直口快的美国人，，要是不愿意当面面对冲突的人，肯定记恨在心，，那可就真是得罪了人。死都不知道自己是怎么死的。，所以像这种义务总结报告的时候，，通常不光有你的领导，还有其他的大领导，，和平时跟您有着合作关系，，甚至有一些友好竞争关系的同事。，那在这种场合，要做到面面俱到，还真不容易。。所以今天咱们就来看看，，在业绩汇报的时候要怎么讲故事，，说什么才能让大家都满意。，首先呢，，沿用上次课程中讲到的理性目标和感性目标的概念。，咱们来看看业绩汇报工作总结会，，真的就是为了汇报和总结吗？。其实工作总结会和其他的会议在本质上是一样的，，并不是就事论事，，听听你这一年都干什么了。，这些都是事儿的层面的问题，，而除了事儿的层面，你还需要解决人的问题。，从领导的角度来看，，一方面是总结成功经验。相互学习，，另一方面也是给员工一个展现自己的机会。，而从员工的角度，，这样的会议还有一个非常重要的感性目标，，那就是通过开会和他人建立并维护人际关系。，想想你这一天是有多少时间是在会上？，在我看来。级别越高的人花在开会的时间就越长，，一个CEO估计90%的时间都是在开会。，所以开会是一个职场人建立人际关系的重要战场。，那如何在工作总结会上既彰显自己的实力又能建立关系呢？。接下来咱们来看看在去年有一丝教练公司的年底总结会上，，我团队里面负责企业培训的老岳是如何总结他的工作亮点的。，今年我们开拓了一个针对企业高管的演讲特训营。，第一次招生特别困难，，因为高管要么时间很难约。，要么就觉得自己没有必要来上这个课。，我联系了好几个公司的HR都没承担。，后来经过咱们公司的人脉小公主小雪同学的介绍，，了解到有一个创业公司的马总对这个培训有兴趣。，加了微信以后，。我就给马总介绍了这个培训的特点。，马总问了下课程的价格，就没下文了。，当时我的心凉凉的，，心想，难道又没戏了吗？，这个时候我想到了高总经常跟我们说的一句话，，不是没有解决方案，是你还没有找到解决方案。。我就想说，我的解决方案在哪儿呢？，马总难道只关心价格吗？，嗯，我得先了解一下他呀。，于是我百度了一下马总，，发现他还真的参加了不少活动。，逐一点开，有的还有逐字稿。，我想说，诶。我可以把他过往的演讲逐字稿下载下来，，请Huber教练就他的演讲做出反馈。，当我将一份左边是演讲逐字稿，，右边是Huber教练点评的文件发给马总的时候，，没过5秒钟就收到了回信。，难得如此用心。我会来参加这个培训的，，我寻找这类专业的演讲培训很久了。，你看，老岳这个故事讲得怎么样？，是不是还不错？，'
- summary: "-   分析自我怀疑的重要性\n    1.  自我怀疑能减少同事嫉妒心\n    2.  讲故事产生共鸣，增加信任\n    3.  冲突和压力能带来成长和非凡结果\n\
    -   讲故事的必要性和成功故事的转变\n    1.  讲故事是一种思维方式\n    2.  成功故事中的转变来源于经验和启发\n    3.  导师角色在成功故事中的重要性和影响"
  text: 所以咱们来分析一下，到底哪儿不错。，首先呢，很多人在讲自己的成绩的时候，，把自己说得跟神一样，。让人听了以后感觉特别有距离感。，所以如果老岳一上来就说他自己是如何牛拿到了单子，，大家肯定会想说，You
    can you up，，你牛，下次什么事那都你自己，来吧。，但是老岳没有这么做，。反而是承认自己一开始也是有自我怀疑的。，马总没搭理他，他就立刻心凉凉的。，这样对心情的描述让大家看到了他怂的一面。，对这样的同事是不是嫉妒心也就降低了很多。，最主要的是呢，当他表达出，，我和你们一样。也都有怂的时候，，这就更容易让大家对他讲的故事产生共鸣。，那也许你会说了，我就是胸有成竹，，什么事都有能力摆平，那还需要认怂吗？，如果真是那样，那就需要反问你，，为什么领导总是给你这么简单的任务，。让你觉得都没什么呢？，这其实就是故事思维的真谛。，讲故事不仅仅是一种沟通能力，，它更是一种思维方式。，当你什么事都一帆风顺的时候，，你没故事可讲啊，因为你没冲突啊。。所以我们为什么总是要强调故事中的冲突呢？，因为有冲突证明有压力。，士兵都怕死，销售都觉得产品难卖。，可是为什么有的士兵能当上将军，，有的销售能成为VP呢？，因为越是困难的事情，。才越能让你发现并且发挥你平时没有用到的能力。，而只有这种非寻常的发挥，，才能带来非寻常的结果，，也才能让你学到东西有所成长。，这也就是为什么在做业绩总结汇报的时候，，不能单纯的讲结果，还要讲故事。。因为成功仅仅是一个结果，，而结果是静态的，故事却是动态的。，成功是静态的，成长是动态的。，成功的故事不好讲，这其中还有另外一个原因，，就是讲不好呢会让人觉得不可信。，比如老岳一开始也觉得无从下手，。可是后来怎么就想到了解决方案呢？，当现有的知识和能力不能解决困难，，而最终解决了，又是什么让你产生了这样的转变呢？，很多人的成功故事里，，这个转变好像就是一拍脑门就来的灵感。，其实这一定是少数的情况。。其实这只是少数情况，，大多数情况下可能是回想到了以前的经验，，从而获得了启发，，或者是看了一本什么书，听了什么节目，，再或者是有什么高人跟你说了什么，，给你一些启发和指导。，这些人或者是物，。我们在故事里把他们统称为导师。，那么在一个成功的故事里，，除了有英雄和恶棍之外，，还需要有导师这个角色。，那在老岳这个例子里，导师自然就是我了。，他引用了我常对团队说的一句话，，你不是没有解决方案。而是还没有找到解决方案。，其实这句话也是以前我老板骂我的时候用的，，记忆犹新，所以就传下来了。，这样一句话激发了他继续去寻找解决方案，，这样别人对他的成功故事更信服，，而且顺手还拍了拍领导的马屁。。拍马屁可能是带点负面意思的词，，但是在职场上我们不得不承认，，大多数的工作都是需要团队合作才可以做成的。，而每一个帮助过你的人，，没有一个是不想被赞扬被认可的，，这就是人性。，看到别人对你的帮助。认可别人的帮助，，是在职场上积累人员的一个重要渠道。，如果你能够养成习惯，多看看别人的优点，，多认可别人的工作，，即使你不是团队中最优秀的，，也肯定是最受欢迎的。，感恩领导可以增加领导的安全感，。让他知道你不是个白眼狼，，他在幕后给你的支持没有白费。，感恩同事让大家知道你不仅仅是个人贡献者，，还是一个团队贡献者。，比如向老岳感谢小雪同学给出的线索，，可以增加他们的信任感。。被感谢的人也会感激你的姿态，，尤其是那些平时比较害羞不擅长表达的同事，，他们会格外感激你。，感恩下属就不用说了，，可以增加他们的荣誉感，，更加激发他们的工作动力。，所以故事中之所以有导师这个角色，。从某种意义上来讲，
- summary: "-   总结工作会需要适度谦卑，不可过度吹嘘或过度谦卑，要讲解决事和人的故事，建立信任关系。\n    1.  工作总结会需要平衡自信和谦卑，讲述成功故事要突出解决问题和建立关系。\n\
    \    2.  成功是静态的结果，故事是动态的成长，讲述故事可以增加领导和同事之间的信任关系。\n    3.  在部门总结会上讲述故事，突出导师角色，观察反应变化，提高领导和同事之间的信任关系。"
  text: ，就是要让你变得更加谦卑，懂得感恩。，好，那咱们最后来总结一下。，工作总结会上既有领导，还有同事，，既不能过度吹嘘，又不能过度谦卑，，这个度其实还是挺难拿捏的。，但是呢。如果我们把这个会看作是既解决事又解决人，，和他人建立关系，建立信任的场合，，那你就知道要讲什么样的成功故事了。，要知道成功仅仅是一个结果，，而结果是静态的，故事却是动态的。，成功是静态的。成长才是动态的。，好，以上呢就是今天的内容。，今天的小练习呢，就是在接下来的部门总结会上，，讲一个可以增加领导和同事之间信任关系的故事。，记得要突出导师这个角色。，看看讲完以后有没有和以前不一样的反应。，我是有一次教练高琳，咱们下节课再见。。
