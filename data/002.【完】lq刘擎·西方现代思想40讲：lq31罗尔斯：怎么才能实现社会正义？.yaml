  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq31 罗尔斯：怎么才能实现社会正义？【羅爾斯】，你好，我是劉勤，歡迎你來和我一起探討西方現代思想。，今天要介紹你認識的人物是約翰·羅爾斯。，他是二十世紀最偉大的政治哲學家，甚至可以不加之一。，美國前總統柯林頓說，。羅爾斯幾乎以一人之力復活了政治和道德哲學。，那麼羅爾斯究竟做出了什麼了不起的工作呢？，要說具體成果，最著名的當然就是他在1971年發表的《正義論》。，這本書講了什麼呢？，正文開篇第一句話是說。正義是社會制度的首要價值，正如真理是思想體系的首要價值。，不錯，正義論要探討的就是正義的社會制度。，這個問題有多重要呢？羅爾斯又得出了什麼結論呢？，這本書有六百多頁，理論性極強，要是照本宣科來講。肯定會讓你抓狂。，那麼我們就換一種方式，從一個故事開始。，這個故事很簡單，就是怎麼分蛋糕。，你參加一個生日聚會，聚會上當然要吃蛋糕了。，那麼蛋糕要怎麼分配才算公平呢？，最直接的做法就是平均分配。。而且你肯定知道，要讓切蛋糕的人最厚血，這樣才能分得最平均。，但有人反對，說每個人的胃口大小不一樣，應該按照需求來分才合理吧。，又有人說，蛋糕又不是從天上掉下來的，是我們自己做的呀。應該按照做蛋糕的貢獻大小來分配，這才公平。，馬上又有人不同意了，他說，我沒參加做蛋糕，可是整個聚會都是我張羅的，今天最辛苦的人就是我，你們不覺得應該按照努力辛苦的程度來分配嗎？，這時受心中意忍不住了。今天是我過生日好嗎？分蛋糕為什麼不是我說了算呢？，你會說了，一個蛋糕而已，至於這樣嗎？，一個蛋糕當然不至於，但如果這不是一場生日聚會，而是我們共同的社會生活，要分的也不是蛋糕，而是一筆巨大的社會財富。是上大學的機會，是住房，就業，醫療的待遇，還有公共政策和生活方式的決定權，那又會怎麼樣呢？，那麼這個蛋糕到底怎麼分才算是公平呢？，羅爾斯出場了，他先指出分蛋糕的問題難點究竟何在。然後提出了一個絕妙的解決方案。，難點在哪裡呢？，羅爾斯會說，你們每個人的意見都有些道理，也都很難反駁，所以會有分歧啊，但你仔細想想，分歧到底是哪裡來的呢？，是因為每個人都帶著自己的偏好。這樣一直辯論下去，也不能化解分歧。，如果要找到一個真正公平的方案，那麼大家必須放棄所有偏見，一起來討論，簽訂一個契約。，你可能會想，這有多天真啊，你怎麼可能讓大家都不帶任何偏見呢？。羅爾斯提出了一個天才性的構想，他化身為一個發明家，拿出一件神器，是一道大木布，名字叫做無知之木。，無知之木有什麼神奇的功用呢？很簡單，你站到了無知之木的後面，就看不見自己了，不僅看不見。而且你忘記了自己的一切個人特徵，，不管是種族，性別，身體素質，還是年齡，智力，家庭背景，或者職業，財產，宗教信仰，全都不記得了。，不過，你只是對自己的特點一無所知，其他方面完好無缺。你是有正常理性能力的人，也知道要對自己好，知道怎麼盤算，才對自己最有利。，你也知道一個人要正常生活需要哪些基本條件，瞭解衣食住行和文化政治生活的基本狀況，簡而言之，你只是忘記了你自己是誰。，好了。現在每個人都站到了無知之木後面，羅爾斯把這個位置叫做原初位置。，在原初位置上，大家經過充分思考和討論來簽訂一個契約。，這個契約當然就不只是為了分蛋糕了，而是確立一套分配原則。用它來決定如何分配收益和責任的社會基本結構。，其實，這個契約就是我們應當如何生活在一起的規範原則。，那麼，站在無知之木背後的人們最終會達成一個什麼樣的契約呢？，在《正義論》這本書裡。羅爾斯用詳細而嚴密的推理，考慮了各種不同的選項，得出了契約的基本內容。，他六萬多次的論證，'
- answers: '-   羅爾斯提出了平等的基本自由原則和社會經濟的不平等分配必須要滿足公平的機會平等和差異原則。

