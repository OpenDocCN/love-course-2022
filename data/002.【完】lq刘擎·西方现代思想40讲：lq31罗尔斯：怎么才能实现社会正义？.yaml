  summary: "-   羅爾斯提出兩條關鍵原則，第一條是平等的自由原則，要保障每個人基本自由權，避免不利情況。這原則是為了確保每個人不會因無知之木揭開後的結果而處於劣勢。\n\
    \    1.  平等的自由原則要求每個人享有基本自由，如言論自由和財產權利。\n    2.  無知之木揭開後，人們會同意保障每個人的基本自由，以避免不利情況。\n\
    \    3.  羅爾斯認為，無知之木背後的人都會同意要保障每個人平等的基本自由權。\n-   第二條原則是關於社會經濟的分配原則，要求不平等分配應該改善處境最差的人的狀況。這是為了解決天賦差異和社會階級差異帶來的不公平。\n\
    \    1.  社會經濟的不平等分配需要滿足第二個限制條件，即讓處境最差的人改善狀況。\n    2.  羅爾斯提出差異原則，要求不平等分配應該分享一部分來改善處境最差的群體。\n\
    \    3.  無知之木背後的人們不會同意讓處境最差的人因天賦差異而受苦受窮。"
  text: 最後得出來的關鍵原則主要就是兩條。，第一條原則叫做平等的自由原則，就是每個人都平等地享有一系列基本的自由。包括言論自由、信仰自由以及擁有個人財產的自由等等。，這個原則是怎麼得出來的呢？很簡單。，在無知之木後面，大家最關心的事情是什麼呢？，就是簽訂了這個契約之後，揭開了無知之木，這個契約會不會讓我活得很慘啊？，因為你是理性而自利的人，最重要的計算就是規避風險。，這樣一來，第一原則就很好理解了。，比如，你肯定不會同意搞奴隸制。，因為要是無知之木一揭開，你碰巧是個奴隸，那就慘了。，同樣。你也不願意把基督教定為國教，對吧？，因為無知之木揭開後，萬一你是個伊斯蘭教徒，那就對你非常不利。，所以，為了確保自己特定的生活目標和方式不會低人一等，。無知之木背後的人都會同意要保障每個人平等的基本自由權。，這就是第一條平等的自由原則。，第二條原則，要稍微複雜一些。內容是關於社會經濟的分配原則。，羅爾斯得出結論說，默認的選項就是應當完全平等分配。。但他做出了重要的補充，說我們能夠接受某些不平等分配，，但這種不平等必須滿足兩項限制條件。，第一項限制是，相關的職位和工作必須在公平的機會平等前提下向所有人開放。，直白的說，你要是覺得CEO應該多賺錢。那前提是所有人都有平等的機會成為CEO。，這裡特別要強調，羅爾斯說的公平的機會平等，要比一般的機會平等條件更嚴格。，比如，大家想做公務員，機會平等就是大家去參加公務員選拔考試，然後擇優錄取，。這不就滿足了機會平等的要求嗎？但羅爾斯認為，這還不夠公平。，為什麼呢？因為考生的背景差異太大了，比如家庭出生、居住地點、教育資源，甚至身體狀況等等差異，這些都會影響考試的結果。，而且關鍵在於。其中有很多因素是你自己無法控制的。，羅爾斯認為，如果讓這些自己無法掌控的因素影響了你的處境和命運，那仍然算不上公平。，換句話說，公務員考試設置了一條平等的起跑線，這是普通的機會平等。，但仔細一想。你就會發現，這條起跑線根本不是平的，它其實是前一場賽跑的終點，已經有人在你前面，也有人在你後面了。，羅爾斯要求，要從最早的比賽開始，就設置盡可能平等的起跑線，這樣才能滿足公平的機會平等這個限制條件。。好了，我們不搞平均主義，也照顧了公平的機會平等，盡量拉平大家的起跑線，這樣一來，無知之目背後的人都會同意吧。，羅爾斯說，別著急，這個契約關係到我們每個人一輩子的生活，要再仔細想想，還有哪裡需要改進。。你很快就想到了，不管起跑線再怎麼拉平，競爭的結果總會有輸贏，你在無知之目背後根本不能確定你會贏，因為你可能會輸，而且輸得很慘，可能是最後一名，那該怎麼辦呢？你怎麼來規避這個風險呢？，可是。競爭的條件已經那麼公平了，那輸了只能怪自己啊，不是嗎？，羅爾斯不同意，他認為，造成社會不平等最深刻的原因並不是自由競爭，而是人們的天賦差異，以及家庭背景和社會階級地位的差異。，把起跑線拉得再平。也無法消除天賦的差異，比如，你可能先天殘疾，可能先天智力不高，也可能天性就不適合激烈的競爭，這些天賦因素都是你自己無法選擇，也無法控制的，但你卻因此在競爭中失敗了，那就活該受苦受窮嗎？。無知之木背後的人們不會答應，因為揭開了無知之木，自己完全有可能就屬於天賦最差最弱勢的群體。，所以，羅爾斯認為，社會經濟的不平等分配還需要滿足第二個限制條件，就是這種不平等能夠讓處境最差的人改善狀況。。換句話說，競爭讓勝利者獲得了好處，不能平均分配，但需要分享一部分用來改善處境最差的群體的狀況。，羅爾斯把這第二項限制條件叫做差異原則。，現在總結一下，羅爾斯通過無知之木的思想實驗。
