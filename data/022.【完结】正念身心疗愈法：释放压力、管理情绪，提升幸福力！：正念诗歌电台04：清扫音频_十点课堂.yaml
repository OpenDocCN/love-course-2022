  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台04：清扫音频_十点课堂本課程由10點讀書和時間之道聯合出品，一起安定內心
    向上生長，Hello 你好，歡迎來到胡婷婷的正念師哥電台，我是婷婷，就像在清理內在空間的正念練習中提到的，當我們的頭腦裡充滿了各種要去做的。要去成就的 要去改變的想法時，往往也會失去了聆聽內在的可能，請先放下那些應該
    那些非得 那些期待，看看在你內在純淨而寬廣的空間裡，究竟藏著哪些寶藏吧，下面我們一起來欣賞的這首小詩。來自於馬沙伯斯維勒特 清掃，感受一下內心安靜的力量吧，不要試圖拯救整個世界，或者是要去做些偉大的事情，相反
    清掃一下你生命中稠密的森林，然後耐心地在那裡等待，直到屬於你生命的那首曲子。輕輕地落到屬於你居起的手掌上，你認出了它 向它致敬，那一刻你才知道，如何把自己交給這個如此值得去拯救的世界，好了
    感謝你的聆聽。聽聽正念師哥電台 我們下次再見。'
