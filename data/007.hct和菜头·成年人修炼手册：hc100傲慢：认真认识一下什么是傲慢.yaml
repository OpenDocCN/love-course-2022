  text: 中国的美食书籍啊，都是垃圾，因为那些写书的美食家根本就不曾做过菜。啊。我当然也不是什么良善之辈了，当场就予以拆穿，说，，又能做菜又能写书的人啊，最起码我就知道两位。一位是有家传有技术，在厨房里出美食书籍的江县朱女士，另一位呢，是从英国来到四川留学。并且报名参加厨师学校专门学过厨艺的福霞女士。，诶，这一下啊，就击中了她的知识盲区。啊，好在大人物就是大人物。她立即转头问我，要吃两位女士的美食书籍，说是要拿去学习一下。从此呢。她再也没有提过关于烹饪和美食的话题。，她在中国厨艺界排名第几，我并不清楚，但是我知道，绝对不会是第一。她认为会写美食的人都不会做菜，这是纯粹的偏见，原因是，她的认知有限。遇见我之前并不知道有江县朱福霞他们的存在。，所以啊，稍微修正了一下她对真实世界的认知。她的偏见得到纠正，她的傲慢呢，也就随之减弱了。我估计，目前她的自我排名应该变成了中国第三吧。，那第三类傲慢呢。是和他人对立的比较。假设自己处于很优越的地位，从而贬低对方。我想这大概是在生活中最常见的，也最让人讨厌的傲慢类型了。，每一年高考的时候，总是有关于北京分数线的讨论。面对北京考生分数线过低的批评。总有人辩护说，诶，那是因为我们北京的孩子素质高，花了大量时间做素质教育，而不是浪费在硬式教育上。，这当然是一种诡辩了。分数线高或者低，这是客观事实。非要把讨论变成素质论，那无非啊，就是在傲慢的宣称。北京的孩子更有素质，头脑更加聪明。，真是这样吗？我觉得啊，这起码需要数据作为支持，否则呢，没法进行讨论。，在讨论傲慢的时候啊，我们大多谈的是第三种，因为它有某种对抗性，每个人都可能是对抗的目标。。所以我们对这种傲慢感同身受，身边永远不会缺乏实力。但是第一类和第二类傲慢，我们就可能不容易觉察了，因为它们更多是发生在我们自己身上。，当我们自我认知不足的时候，我们会夸大自己的能力和特质。当我们对世界认知不足的时候，则会有许多偏见，并且把偏见当作是真理。，但是，我们总是倾向于认为自己是正确的，我们已经了解到最真实的事实和真理，所以很少自我检视，看看自己各种想法的基础是否牢靠。，所以。无论你我他，都有某些虚幻的自信，可奇妙的是，我们凭借着这种虚幻的自信，也能够顺利地生活下去。，尽管我不打算对傲慢做出什么批评，但是我还是想要强调一下傲慢带来的潜在危害。，无论是哪一种类型的傲慢。都可能造成同情心和理解力的缺失。，在我们的社会上，太多人对失败者和受害者持有一种极为傲慢的态度，指责失败者不够努力，指责受害者不够小心。，这种批评的另一面，其实就是过高的估计了自己的能力。认为自己的一切成就都归结为自身努力，认为自己的一切现状都归结为结身自好。，于是，人和人之间缺乏同情和理解，人际关系就变得现实而冷漠。，和自大狂相比，缺失同情心和理解力危害更大。没有人愿意生活在一个冷酷的世界里，所有的成员都相信个人努力，却对人和人之间的相互帮助不屑一顾，甚至否认时代和好运气的力量。那样的生活呀，未免也太过严苛和残酷了。，基于材质上的傲慢，基于财富上的傲慢。基于外貌上的傲慢，每个人都可以有傲慢的地方，这是难以避免的人性所致。但是同样的，我们也可以用三种不同类型的傲慢来对照自身，找到自己身上有哪些傲慢存在。，如果详加查看，也许我们对自己的认知。对世界的认知会有所调整，那么我们也就不用抱着自夸和偏见生活了。这样呢，也许世界上会多几个良善的家人、温暖的朋友和抑郁相处的同事，也会少几个在自我认知破灭、世界认知失效之后的失魂落魄的人呢。，但是。我还是认为我写得多写得快。你看，傲慢这个东西啊，就有那么顽固。，好了，这一讲啊，就到这里。
