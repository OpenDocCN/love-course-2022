  text: '# 007.hct和菜头·成年人修炼手册：hc100 傲慢：认真认识一下什么是傲慢您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们来了一个词儿——傲慢。，傲慢，形容词，意思是看不起人，对人怠慢，没有礼貌。，它和骄傲有很明显的区别。，骄傲可以是自己一个人的事情。但是傲慢一定存在着承受的对象。，每个人都有一点傲慢，只是程度上的不同，大概很难找到完全没有傲慢之心的人。，傲慢发展到极致就是自大狂，在生活中并不少见。，人们对自己的傲慢很少觉察。正如人们对傲慢本身没有详强探查一样。，在多数情况下，我对人们身上普遍存在的特质不会做任何负面评价，或者归结为某种缺点，傲慢也不例外。，而通常人们会对傲慢持有负面的态度，认为是某种性格甚至是人格缺陷。但是我不那么看。，因为如果你也如同我一般在傲慢上花过一点时间探究的话，也许你会对它变得更加心平气和。，当你比较容易接受自身的不足的时候，才能去谈如何改善。，傲慢可以理解为自大，看不起他人，待人皆无。怠慢无礼。，即便没有这种定义，我们也可以在生活中很轻易地辨识出傲慢来。，但是，所有的傲慢都是一种傲慢吗？傲慢背后的原因都一样吗？，以我本人举例，我确信我身上存在着某种傲慢。但是你能通过我的文章辨识出来吗？你认为那是一种基于什么的傲慢呢？，关于傲慢的认知，美国密苏里大学心理科学教授纳尔逊·科万和他的团队做出了一项很有趣的研究。，他们把傲慢分为三类。第一类傲慢是相对于真实和真理。，一个人在自我认知上过高夸大了自己的能力、特质、品格和成就。这一类傲慢非常隐蔽，在日常生活中很难觉察出来。，随便举一个例子，丈夫和妻子开车上路去风景区。妻子拿出地图来的瞬间呢，丈夫的傲慢就会立即发生作用。，明确表示自己认识路，根本不需要查看地图。那如果妻子坚持按照地图纠正路线的话，丈夫要么是不听，要么是大发雷霆。，一般情况下呀。都会把丈夫的这种行为理解为男性特有的固执，或者是男性特有的坏脾气。那其实啊，这就是傲慢。，丈夫夸大了自己的认路能力，以至于不能接受来自妻子的建议。他认为这是一种挑战或者是反对。，同样的。我们在生活中经常听到自夸，男人经常喜欢自称，我是个重情重义的人，而女人呢，经常喜欢自称，我是个心善的人。，但是，真实情况又如何呢？他们所说的情义究竟是怎样的情义呢？又能够为此付出多少代价呢？这些问题呀。都是要打问号的。，倒不是说人们是在撒谎，只是说，在程度上，其实很多人做不到真正意义上的重情义或者心善。，也许内心动过念头，但是和真实行动之间呢，还有很大的距离。就像我，我也说我在写作上算是一个勤奋的人。但是这句话和勤奋其实并没有关系。，我只是以此来说明我写得多写得快。然而，一个人的能力如果是一天写一万字，那么他即便每天更新三千字，那也真算不上是什么勤奋，也算不上什么写得多写得快。因为日更一万字以上的作家呀，大有人在。，第二类傲慢呢，是用自己和他人比较，夸大了自己的实际排名。生活中我们也经常遇到这样的人啊。，他们的车呢，是一条街上最好的，他们的房呢，是一个小区里最好的。他们是跑得最快的，跳得最高的，也是最聪明的。，描述这一类人最经典的话，应该算是其中某一位的口头禅。，这个世界上没有人比我更懂。啊，夸大自身的特质，那算是一种自我认知失调。夸大自己的实际排名。则是对世界的认知失调。，我曾经呢，见过一位很有趣的老哥，他是一位很成功的商业人士，谈吐不凡，每次发言呢，都能够切中要害，所以和他对聊是一件很愉快的事情。，但是，在一次聊天中啊。不知道为什么他突然说了一句，我是最棒的厨子，在美食领域里啊，没有什么人能比得过我。，你们不要被美食书籍误导了，'
