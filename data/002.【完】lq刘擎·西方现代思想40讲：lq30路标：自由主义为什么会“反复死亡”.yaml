  text: 随着历史的继续远近，平等的压力在不断上升，因为要求平等的民众越来越多，而平等的内涵也越来越丰富。，比如。法国大革命虽然宣称人人平等，但当时并没有把女性包括在内。，再比如，最初的平等诉求主要是公民权利的平等，像是投票权和宗教自由的权利，后来就延伸到了经济和文化领域的平等。，平等的范围一直在扩张。自由主义就需要不断的面临新的挑战，不断做出新的回应。，而且，自由权利的内涵本身也在发生演变。，比如，今天就有人主张，我们应该有权自由的选择自己的性取向，甚至自己的性别。。这恐怕是300多年前的约翰·洛克做梦也想不到的自由问题。，你看，来自平等的挑战，层出不穷，而自由本身的含义也不断丰富。，最终的结果就是，自由主义衍生出多种多样的派别。，比如，仅仅在政治领域。历史上法国有过自由放任主义，德国有过秩序自由派，英国有过福利国家，美国有过强国家干预的罗斯福新政，，而英美在里根撒切尔时代都有过新的自由放任主义。，所以，自由主义思想确实就像一个大家族。成员之间血统相近，但每个人又不太一样。，这么一个大家族就像家里养了一大堆孩子，都去学校上学，有的特别会考试，有的会打篮球，有的会跳舞，，但同时呢，有的数学不好，有的语文不好，有的和同学关系不好。。于是啊，这个大家族三天两头都会听到表扬和赞赏，同时也会受到接连不断的批评抱怨。，这就解释了开头的那个问题，为什么自由主义一直在死亡？，其实就是因为自由主义有着丰富的内在多样性。同一个人可能会批评其中的一种，却又赞同另一种。，于是自由主义总是会遭到各种攻击，同时也会获得各种支持。，当然，自由主义成为主流思想，不仅仅因为内部的多样性，更重要的原因是。西方社会很难找到另一种方案来替代它。，为什么呢？因为进入现代社会，人们追求普遍的自由平等，，而在现代世界已经趣味的大背景下，一旦有了普遍的自由平等，就一定会衍生出第三种诉求，那就是生活理想的多样化。。这样一来，自由、平等和多元，就成为现代世界无法逆转的基本条件。，如果放弃其中任何一种，世界就会变成和现在完全不同的平行宇宙。，要坚固这三种诉求，这从来就是一件复杂而困难的事情，总是找不到一个完美的方案。，比如，激进主义可能更注重平等和多元，但很可能忽视了权力的自由。，而保守主义呢，强调自由，但可能忽视了平等，也压制了多元。，相比之下，还是现代自由主义或许最有潜力来同时回应自由、平等和多元这三种诉求，。坚固三种价值。，所以，虽然一直在被宣告死亡，但在整体上，自由主义依然有着强大的生命力。，在下面的这个单元，我们要探讨的是自由主义究竟提出了哪些方案来应对现代世界产生的新问题，，尤其是来自平等的挑战。同时也将讨论这些方案遭到了哪些质疑和批评。，最后，简要介绍一下这个单元出场的七位思想家，他们是罗尔斯、诺奇克、德沃金、沃尔泽、桑德尔、泰勒和哈贝马斯。，他们七位相互都认识，他们都出生在二十世纪。也都活到了二十一世纪。，其中三位已经去世了，后面四位仍然健在。，我还有幸见过其中的三位，和他们有个交谈。，这些思想家有一个相似之处，那就是倾向于建立规范性理论。，什么意思呢？他们最关注的问题不是如何来描述和解释社会政治现象，那是社会科学家做的工作。，所谓规范性理论，就是要致力于论证社会和政治应该怎样安排才是最好的。，这些思想家都深受英美分析哲学传统的影响。他们的论述往往非常抽象和深奥。，但他们也延续了哲学分析的一个传统做法，就是用日常生活或者思想实验的例子来激发人们的直觉，帮助思考和理解。，在后面的讲述中，我会尽可能把他们本人所举的例子分享给你。，当然。这七位思想家的观点并不相同，有的还发生过激烈的争论，
