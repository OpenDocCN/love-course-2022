  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq30 路标：自由主义为什么会“反复死亡”您好，我是刘晴，欢迎你来和我一起探讨西方现代思想。，在上一个板块，我们讲解了思想家对于二十世纪历史的反思。，这一讲开始，我们要进入一个新的板块，探讨的主题是自由主义及其批评者。。为什么要专门用一个板块来讲自由主义呢？，原因很简单，自由主义是西方现代思想的主流，到了二十世纪下半年更是占据了支配地位。，但这里有个反讽的现象，就是自由主义虽然是西方的主流意识形态。却一直遭受质疑和批评，而且反复被宣判为宾灵死亡或者已经死亡。，这又是怎么回事呢？，我读过一篇文章，题目就叫做自由主义的多次死亡。，这篇文章对谷歌收录的三千多万本图书做了词评分析。发现自由主义的最初死亡发生在1870年代。，在进入了二十世纪时又多死了几次，到了1920年之后几乎就是一直连续不断的死亡。，而相比之下，威权主义似乎从来不死，而保守主义只是偶尔死亡。。可是一种思想怎样才算死了呢？，就是它不再能够成为社会生活实践的指南，只能进入博物馆成为考古研究的对象了。，自由主义不断被宣告死亡，恰恰表明它还活着，仍然具有很强的生命力。。但同时也表明对于自由主义的主导地位存在着许多深刻的不满。，这是为什么呢？，原因可能有很多，但最主要的原因是自由主义在现代的发展中遭遇了越来越强的平等主义的压力。，也就是说自由面对着来自平等的挑战。。过去的自由和我们今天理解的自由不太一样。，在古代社会，自由本来是一种特权。，现在说到特权，通常是指一般人没有的权利。，但其实特权最初的含义恰恰是个人特有的权利。，英文中的特权叫privilege。在词源学上说，它来源于两个词。，一个是private，就是私人的。，一个是lex，法律。，特权就是这两个词合成的。，所以特权就是指私人享有的法律权利。，那自由和特权又有什么关系呢？，在古代。特权是与等级制联系在一起的。，等级结构中，每个阶层都有自己的特权。，领主有领主的特权，商人有商人的特权，连农民也有农民的特权。，比如，领主有权向电农收税收粮，而电农有权要求领主保护他们。。这里的特权实际上是指你能够如何自主行动的意思。，换句话说，根据等级位置，你有特定的不受侵犯的自主空间，这就是你的自由。，然而，随着历史的发展，等级制被打破了，自由的内涵也发生了变化。。标志性的事件就是法国大革命。，大革命摧毁了等级制度，推动了新的普遍自由观念的广泛传播。，人们开始认识到，人生而平等，应当平等地享有同样的自由。，但是，你稍微想想就会发现，自由和平等之间很容易产生冲突。。比如，让一个健硕的小伙子和一位天生腿部残疾的人赛跑，说你们自由竞争吧，结果怎么可能平等呢？，那么，为了平等，是不是要让竞争的优胜者把赢得的奖品交出一部分来补贴失败者呢？。但这会不会是侵犯了优胜者的自由呢？，在大革命一开始，普遍的自由权还只是理想，但随着历史的发展，越来越多的人开始要求平等地享有自由，这就形成了巨大的社会压力。，那么，传统的自由主义就面临一个选择。要么被社会发展淘汰出局，进入历史的博物馆，要么就必须认真对待平等的问题，也就必须平衡兼顾自由和平等这两种价值。，在自由主义的发展中，确实出现了这样的变化。，如果把我们熟悉的自由主义思想看成是一个大家族。家族里辈分最高的就是17世纪英国思想家约翰·洛克所代表的自由主义。，他强调个人自由和基本权力限制国家的干预，这被称为古典自由主义。，而到了19世纪的约翰·密尔这一代，就出现了所谓现代自由主义。他们在坚持自由的同时非常重视平等的价值，也就特别关注社会正义和政治民主的问题。，但更复杂的是，'
