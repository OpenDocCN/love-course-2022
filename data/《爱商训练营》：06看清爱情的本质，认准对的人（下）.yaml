    技巧板块 实照板块，详细的 实战的描述了聊天的核心，可以这么说，在这个世界上有各种各样的理论，有各种各样的心理学派，而我把这些全部节省了你的时间。总结出了只有12个技巧，就能够核心解决你的聊天现状，以及我的第二章，关于各大常见约会场景应该如何详细的操作，比如说咖啡厅
    餐厅 KTV 电影院，私密影院 车内等等，包括牵手拥抱和一些核心的操作。解决你约会冷场，不知道如何去处理，约会无法升高，不知道如何去牵手拥抱 接吻等等的问题，当然我的课程跟别人的不同，就在于突发情况应该如何解决，相信会让你对情感和自己现有的困扰。有一个全新的认知和解决办法。'
