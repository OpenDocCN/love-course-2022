- summary: "-   冷独是一种技巧，通过观察和推测他人的内心，赢得信任。\n    1.  冷独可以根据外表推测内心，如外向但孤独，自信但不安。\n \
    \   2.  冷独应根据对方信息做出正确判断，不要过度使用或强行使用。\n    3.  冷独语气应轻松幽默，避免炫耀或期待对方夸奖，以增加效果。"
  text: '# 06、魅力塑造：7.0网络课程第12节：真正的冷读好 那这一节课我们就讲一讲关于冷独，什么是冷独，冷独就是在对方毫不知情的情况下，一语道破对方的心思，亦或是你在捕捉到对方的一些信息之后，然后通过这些信息来判定对方的性格，以及他是一个怎样的人。冷独术是一种技巧，使用得当可以瞬间赢得陌生人的信任，如果说大家对冷独术很感兴趣的话，可以去百度找一下冷独术，或者说是搜冷独经意都可以，任何人都有两面性，冷独术就是根据人的这一面，而推测出他的另外一面。这个例子，比如说虽然你外表看起来很外向，但内心却很孤独，这就是通过他的外表去推测他的内心，再举个例子，比如说也许你外表看起来很自信，但是能感觉得出来，你的内心经常会有着隐隐不安的一面。人是一个不明确的动物，没有人会经常去解剖自己的内心，所以说只要引领得当，然后说出一些不明确的特质，这往往会让对方深信不疑，那举几个例子，比如说你是一个直觉很敏锐的人，你很容易看透别人内心的想法。这就是一个小小的冷独，其实你很注重自己的内心，看重感情，这样的人想象力比较丰富，常常沉溺在自己的幻想里，这就是冷独，那在社交学当中，无论说是男人还是女人，在天性上都会不自主地，向了解自己的人靠拢。特别是一生都在寻求安全感的女人，比如说在你还不是很了解对方的时候，你根据对方给你的一些信息，或者说是你自己所捕捉到的信息，然后丢出一个合适的冷独，比如说也许你外表看起来很自信，但能感觉得出来。你的内心经常有着烦躁不安的一面，当然你必须根据对方所给出的信息，做出正确的判断，刚刚我们说对方是自信，如果这个女生她是一个很自卑的人，那你这是完全瞎扯，当你丢出合适的冷独时，女生会想。这家伙怎么这么了解我，懂得我的内心深处，在无形当中，你们之间的距离又近了一步，大家要记住冷独术不是万能的，如果说你对一个女生经常使用冷独，你要明白的是每个人都有自尊心，谁希望对吧。有个人有事没事就对自己的情感下定论，你会不会觉得这种人很烦，对吧，所以第一个点，对一个女生深层次的冷独不要超过三次，第二点，切记硬生生的把对方往冷独里面待，就有些男生会忽然给女生丢出一个冷独。然后这样莫名其妙的冷独，只会让女生产生反抗，最好冷独的时机，是女生在跟你陈述完一个事情之后，你在根据她的这个事情做出合适的冷独，有些男生可能会因为对方女生没有理自己，或者说是对自己兴趣不高。他就硬生生丢出一个冷独，这样冷独只会让女生觉得你这个人很招人烦，或者说会加大她对你的讨厌，第三点，冷独的语气不要太过生硬，否则很容易引起女生的反抗，或者说是不满，所以我们在冷独的时候。可以加一些我猜的字眼，万一冷独错了，对吧，我们也可以用调侃的语气，然后过渡到另外一个话题上，第四点，冷独的时候一定不要有炫耀的成分在，否则会让女生觉得你小人得志，最好是以幽默的方式进行，语气轻松。不要太过严肃，千万不要在冷独之后露出一脸的期待，就还要期待什么，期待对方夸你，你好棒，你怎么这么了解我，千万不要有，学会自在随意的丢出冷独，好像这没什么大不了的一样。这反而会加大冷独术的功效。'
