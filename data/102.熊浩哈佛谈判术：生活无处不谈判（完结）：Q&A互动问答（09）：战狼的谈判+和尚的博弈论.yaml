  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（09）：战狼的谈判+和尚的博弈论談判可以改變世界，談判也可以改變生活，大家好，我是熊浩，各位喜馬拉的聽眾，大家好，又到我們的問答環節，在這次的Q&A環節當中，我會快問快答回答大家所提問的兩個問題，第一個問題跟《戰狼2》有關。《戰狼2》有小夥伴說，這個電影所暴露的都是敵我之間極為激烈的衝突，在這種激烈對抗當中，還有可能實現所謂的雙贏嗎？，我想跟各位說的是，第一，談判跟所有制度一樣，談判是有邊界的。我們今天教給大家的這種技術是希望大家在談判得以適用的情境當中，不慌張、不忙亂、完全有章可循，從而實現溝通效能的提升，以及雙方利益的最大化，我們這樣的主張是幫助你多一種工具。應對人生當中的一種局勢或一種選擇，而不是自以為是地認為說，只要你學會了談判，天底下就沒有解決不了的衝突，Come
    on！如果談判能包打全場，那這世界上還要法庭，還要軍隊，還要警察幹嘛呢？。沒有任何一種制度是沒有邊界的，沒有任何一種技能是沒有限度的，如果任何一個學科居然膽敢做這樣的稱謂，那就是我這個東西能夠與往浮誡，通打全場，沒有任何反力，沒有任何例外，它可以一以貫之，絕無例外。這不是在講科學，這是在講神學，第二件事情，我同樣從另外一個角度想說，有的時候，正是因為我們沒有談判的技能，我們才會覺得，除了衝突，沒有別的方法，絕大部分，我們會覺得沒有希望，沒有出路，沒有路徑的絕境。實際上是我們知識跟智能的匱乏，你看不見希望，你才會覺得絕望，所以在戰狼當中，我想也一定會有那些微小的可能性，儘管它不多，它不龐大，但真正有智慧的人一旦抓住它。仍然可以用相對和平的方式來解決我們彼此之間的衝突，這樣才讓我們會覺得人心，人性，才會充滿希望，第二個小夥伴的問題跟博弈論有關，他說，在博弈論當中我們講囚徒困境，如果精通囚徒困境。那犯人不就可以利用博弈論的觀念和規律，從而脫罪，而不受到懲罰嗎，如果小夥伴們已經對博弈論有點忘記了，希望大家出門左轉，重新複習博弈論有關囚徒困境的討論，但我在正式想說，博弈論不僅僅會被壞人使用。博弈論當然可以被好人加以實施，我們小時候的時候，我不知道各位有沒有看過一個動畫電影，叫《三個和尚沒水喝》，這個和尚爬上了山，山上的小廟裡多了一個和尚有了三個和尚，可有三個和尚反而沒有水喝。勞動力、生產力在增加，但是實際的效益跟效能卻在減退，為什麼呀？因為他們進入了囚徒困境，所有人都想，對自己最划算的情況是什麼？，最划算的情況就是，隔壁那個老王去打水，而我不打水，這樣的話，我既偷了懶。又喝了水，而所有人都這麼想，他們想佔便宜，因此所有人都不打水，他們都期待別人去打水，三個和尚沒水喝，所以博弈論不僅僅會被壞人使用，也會被好人使用，我這麼說是想說明什麼？，是想說明這個世間的規律有的時候。它是客觀的，人性的某些本能，它是自然的，你喜歡還是不喜歡，你認可還是不認可，它都在那裡，它在好人的手中變成一種效力激增的路徑，它在壞人的手中，當然可能成為一種脫罪防身的方法，我們重要的。不是關心它被好人，還是壞人使用，我們真正需要關心的是理解這種方法，更何況，如果壞人學這種方法，那好人是不是更應該學習呢？，這樣你才可以比他們看得更深，比他們懂得更多，從而防止壞人變聰明以後作惡。但壞人變聰明了，這不是社會的遺憾，這是對好人們更強的註脫，就是我們，作為好人，要更加努力，才好，我們下次Q&A再見。請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。'
