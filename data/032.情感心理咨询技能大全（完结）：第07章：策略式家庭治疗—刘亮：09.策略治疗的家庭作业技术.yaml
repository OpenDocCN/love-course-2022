  text: 她就說現在雖然我的父母還經常吵架，但是我發現他們有一個很大的進步，以前我覺得他們是兩個任性的小孩，一吵架就只會，邪思底里的發作。現在他們雖然有時候也會發作，但是也會去就事論事的討論他們之間的一些問題，所以我做了一個決定，我決定把他們的衝突還給他們，我決定變回一個健康的正常的女學生，我要去繼續完成我的學業，這就是家庭作業。有時候我們也會給家庭佈置一些儀式，比如說我們會刻意的針對她的症狀，開具一些針對性的儀式，幫助家庭去調整他們之間的互動的規則，比如說在一個對彼此缺乏情感支持的家庭裡面。比如說我們可能會佈置給這個家庭這樣的作業，就是你們回去以後，每週要用一個小時的時間坐下來，彼此成員分享一下最近各自的心情，最近自己對這個家庭裡面其他成員的期待，你通過這樣的儀式是通過可以促進家庭。反思他們當下模式的合理性，比如說我曾經佈置過這樣的一個儀式給一個家庭，一個長期患病的曲體性障礙的患者，我就跟他說你這個病病了那麼多年，你也花了很多錢，所以你回去以後到半年以後你要舉行一場派對。你要在這個派對上跟所有的人分享，你生了這麼多年的病有什麼好處，你分享完好處以後，你要當著所有的人的面做一個決定，你可以做的一個決定是這個病實在是病得好，本人以後要繼續當個病人享受別人的關心。另外一個決定可以是這個病我不想要了，我要把它放一邊去過一個正常人的生活，最後那個人他就真的半年以後搞了一場派對，他那個派對上面還專門請了一個人來表演他的病，他就跟那個病做了一個告別。當然有時候我們也會佈置一些喪屍告別和創傷告別的儀式給家庭，不過這個不是這次課的重點，最後一個作業我們會用的就是為了，對那種屬於家庭生命週期要獨立離家階段的兒童青少年。或者說對於那種對未來計劃不明確的空心病的孩子學生，我們經常會佈置這樣的作業，比如說很多厭學的孩子，他們之前把所有的心思都發在父母的衝突上面，這個時候我就會給他們佈置的作業。那就是你想一想未來五年內你想做的實踐，一直想做但沒機會做的你覺得有意義的事情是什麼，未來長大以後你自己想達成的三個目標是什麼，當這個來訪者在做這個作業的時候，就是他作為一個獨立的個體。在思考他個人未來的人生計劃的過程，那這個作業也是促進家庭成員自我分化的一個作業，有時候來訪者會跟你說我想不起來我要做什麼，那這個時候你可以跟他說想不起來一時想不起來不要緊。你可以回去慢慢想你要是實在想不起來，你就從你手邊你帶有衝動的想做的有意思的事情開始做，你做了就把它記下來，接下來下次見面的時候我們再來討論，當然再強調一遍違法亂紀違背倫理的事，你還是要提醒他讓他別做的。好那麼家庭作業的內容我們就講到這裡謝謝。
