  text: 我估计大部分人的互动模式和期待都会有变化的。，但你不会觉得这是一个糟糕的或失败的过程，因为我们彼此之间是有爱的，爱的核心就是相互的妥协，我愿意为我相爱的人。愿意为我的家庭做一些让步，做一些妥协。，家庭当中常常是这样子的，包括孩子也一样，我原来希望我的孩子能够听话乖巧的，但你生了一个比较顽皮的，导弹的，或者学习成绩不那么好的，和你的期待不一样的。你慢慢就会觉得，那我就认命吧，我就是这样的孩子，这一部分其实就叫妥协。，如果我们不妥协的话，常常家庭就会出现问题，这个丈夫或妻子就坚持的会按照原来的互动模式进行，这个爸爸妈妈就坚持按照我在我的原生家庭。我原来未解决的一个期待希望我的孩子达成，我就坚持希望他去做一个我理想当中的孩子，如果没有妥协的话，家庭就容易出现问题。，而且在你慢慢慢慢一个家庭互动的过程当中，原来原初的那个性质就常常可能会被遗忘。我对孩子原来的期待是希望他望子成龙望女成分是吧，希望他考个九八五，希望考个二一一，他上了小学初中之后就发现他成绩也就一般化中下等，上了一个二本和三本就可以了，我原来对他的期待就慢慢慢慢会被遗忘了。更加的关注的是现在和未来，大部分的家庭都会有这样的一个特殊性在。，和我们的工作团队和朋友之间的关系还不太一样，因为我们的核心大家记住家庭当中的核心就是一个妥协，妥协我个人认为就是一个爱的核心。不管是爱情还是我们的亲情。，但是这样的一个特殊性并不是我们潜心营造或者是故意塑造的，它其实是一个自动的过程，是在家庭的成年累月的发展当中慢慢慢慢形成的过程，是一个相互适应的过程。很多家庭会适应不了就容易出现压力性的问题，比如说丈夫和妻子之间经常会有冲突，因为你根本就和我想象的不一样，你原来结婚的时候对我怎么说的，现在会怎样的，，你原来成绩那么好，为什么你现在开始打游戏了。是不是，如果不能够相互适应这样的一个期待和妥协的话，家庭就容易出问题。，而且这个适应的过程和妥协的过程都是一个具有功能性的，和这个家庭目标是一致的，如果我更多的关心我的家人，希望他们的心理更健康。情绪更健康，过得更舒心，，那我可能会更尊重对方，我做的妥协会更多一些，我这个期待调整的就会更多一些，为什么，因为我们家庭是有功能的，我更多的看到的是我们家庭对幸福美满的一个追求，。慢慢慢慢你们家庭当中就会保留一些属于你们家庭固定的模式在不同的阶段，这是我们说的第二个部分，家庭的一个特殊性。，第三就是家庭结构的叫维持性，前两个部分其实大家都可能都会有一些理解了。家庭结构是相对慢慢被固定，被保留具有功能的，为什么会被固定，被保留具有功能呢，它另外一个特点就叫维持性，，它之所以被保留下来就是原来和这个家庭的期待不一样的部分，除了妥协的部分，还有一个就是被什么。被排除在外，抵抗了超出范围的一些改变，，是不是，我相信有一部分的家庭，比如说夫妻之间，有的男人或者是女人，他可能在夫妻的关系之外，也可能会有其他的一些短暂的一些小插曲，比如说有外遇了，。或者说是即使没有外遇，可能也会在某一个时间段上会喜欢上别人，但是我们一般来说家庭成员是具有什么，维持我们家庭模式的这样的一个自身的自动的一个偏好，，我们也通俗了来说就是一个责任感。如果我们超出了这个家庭的期待，超出了这个家庭当中的一个功能的一个需求，我们会导致我们的一个什么，罪恶感或者是自责感，提倡我们对这个家庭系统，对这个家庭结构的一个忠诚，这个都是非常重要的一个心理意义。也让这个家庭能够得以维持下去，也就是家庭结构的一个维持性，，所以每一个和家庭的期待不一样的一个行为和方式，除了妥协之外，还有一个就是什么，所谓扼杀掉了，被剧除掉了。
