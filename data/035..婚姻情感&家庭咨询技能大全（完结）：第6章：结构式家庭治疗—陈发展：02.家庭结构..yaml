  text: 家庭结构通过什么来发挥作用呢？我们说的就是通过家庭的子系统来发挥作用，那什么是家庭的子系统呢？我们来看一下这个图，你看一个家庭成员，他在家庭的一个系统当中，他在和不同人的互动过程当中。他的一个角色是不一样的，比如说这个爸爸，这个家庭当中的男性，他在他的亲戚当中，，在他妻子面前，他是一个丈夫，他在他的孩子的面前，他是一个爸爸，他在他的父亲和母亲面前，他是一个儿子，在岳父和岳母面前。他是一个女婿，，我们看一个男人在家庭里面就身兼数职，他和不同的人之间的互动就叫家庭的一个什么，子系统，就是最小的这个系统，什么父子子系统，夫妻子系统。或者是他和他的爸爸妈妈之间也是一个父子或者是母子的子系统，也就是说家庭是通过子系统的分化来实现其功能的，怎么来理解这个部分呢？比如说这个，，这个丈夫，他在他的妻子面前，他是一个丈夫。这个时候他就要行使好他作为一个男人，作为一个丈夫，他的一个职责或者是权利，同样，他在他的一个爸爸和妈妈面前，他就是一个儿子，如果一个男人在他的妻子面前，和他在父母面前互动的模式是一样的，我们就说什么。这这个丈夫在不同的子系统之间，他是没有分化的，他在他的妻子的面前，还在办公室，，他在家里扮演一个儿子，扮演一个妈宝男的角色，那就容易出问题。这个家庭的结构就没有得到很好的分化。他他的家庭的功能就很难能够得到实现，这个家庭的一个目标达成就会有困难，就容易出现问题。，因为我们每个个体在不同的系统互动当中，它有不同的权利等级，我们要在这个系统的互动当中学习什么，分化了的一个技能。这就是我们说的家庭的一个子系统的一个过程，简单来说就是说你一个人和不同人的互动，最小的就两个人建立了一个小系统，你和不同的人之间的互动模式应该有不一样才对，如果是都完全一样的说明你的分化是不良的。我们说这个人的界限就不是很清楚，这就涉及到我们一旦要提到的家庭当中的第三个，结构式家庭治疗当中的第三个非常重要的概念，就叫家庭当中的边界。这一部分我们将在下次课程当中着动的去介绍。
