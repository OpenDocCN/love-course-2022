  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第6章：结构式家庭治疗—陈发展：02.家庭结构.好，各位观众大家好，今天是我们结构式家庭治疗的第二个板块，叫家庭结构。，首先在这个部分呢，我和大家分享的是家的心理意义。，我们经常和家庭一起工作，我们也经常会好奇，一个家庭对于一个孩子，对于家庭成员，。它最主要的意义在哪里。，今天我首先和大家分享的就看家庭对于我们每一个人最重要的心理意义是什么。，首先，家庭带给我们的一个最重要的心理的部分叫归属感。，归属感从哪里来呢？，在家庭当中。家庭群体对儿童的需求的顺应和不同生活事件中稳定的互动模式，是我们归属感的来源。，怎么理解这两部分呢？，第一个，在一个家庭当中，我们孩子的一些需要和需求，父母能够及时的给他满足吗？。他的这些需要和需求能够得到顺应吗？，如果他的需要和需求能够得到满足，他就会觉得这个世界是安全的。，我是被得到重视的，我的需要是被看见的。，那么我在这个家庭当中的安全感和归属感就会建立的越来越强。。如果从医恋的角度来说，这一部分也是我们医恋的一个及时的被看见，被照顾到的这一部分。，结构式家庭治疗，除了基于这方面的理解归属感之外，另外一个非常重要的和医恋不一样的部分，。它特别强调了我们在不同的生活事件当中稳定的一个互动模式。，怎么说呢？比如说一个孩子，他今天回家了，他的妈妈是兴高采烈的，孩子你回来了吗？你今天过得怎么样？你今天饿不饿？，然后妈妈就给你准备一些东西。我们很想你。这是一种互动模式。，在大部分的家庭当中，我们的互动模式是相对稳定的。，这个孩子第二天第三天回家的时候，他大概也能预判或预知到，，妈妈或者爸爸大概也是用这样的方式来对自己进行互动的。。如果父母的互动模式不够稳定，第二天这个孩子回家的时候，这个妈妈可能会心情不好，，或者自己和老公吵架了，或者是生活当中有压力，他可能会对这个孩子的反应没有太多的一些热情。，这个孩子回家之后。你今天怎么不做作业啊？你今天怎么不开心啊？，然后今天妈妈不开心，你不要惹我哦。你看，这个孩子就没办法预料。，当他第三天回家的时候，这个妈妈对他是热情的，关爱的，喜欢的和支持的，，还是说是情绪不稳定的。批评的和指责的。这个就叫不稳定的互动模式。，我们的归属感强调的就是家庭当中的亲子互动要相对稳定，就可能会给孩子带来一定的归属感。，同样，不稳定的一个亲子互动或者是家庭的互动。这会给这个孩子带来一个不安全感，也就是说归属感就不那么强烈。，这是第一部分，家庭带给我们的归属感的两个起源。，第二个部分叫分离感。一个孩子在家庭里面，足够的成长，成长到足够成熟的时候，。他非常重要的一个动力或者是成长的需要，就是从这个家庭当中分离和发展出去，去做他自己想要做的事情，去发展属于他自己的人生。，这样的一个分离感，也就是成长。在家庭当中通常是通过参与家庭和家庭子系统以及家庭外的群体的形成，家庭之外的群体来形成我们的一个分离感。，怎么说呢？比如说一般的孩子在家庭当中最早建立亲密关系的一般都是他的主要的照料者母亲。。我们说在母亲之外，有其他的人能和这个孩子建立亲密关系吗？建立一个稳定的互动关系吗？我们叫子系统。，就是除了母子关系之外，有父子关系吗？有他的外公外婆和这个孩子的一个互动吗？这个家庭当中夫妻的互动是怎样的？，如果这个孩子和妈妈建立关系之外，同时还能和爸爸建立关系，和爷爷奶奶和外公外婆和家庭之外的小伙伴和同学能够建立关系，这就是他最早的一个独立的一个来源。。如果我们涉及到家庭的合亲的一个三角关系，我们就可以看到，常常出问题的家庭是这个家庭当中妈妈和孩子相对关系比较紧密，'
- summary: "-   家庭关系对孩子的发展至关重要，父亲在孩子早期的参与对建立分离感至关重要。\n    1.  父亲的反应与母亲不同，影响孩子建立最早的人际关系和分离感。\n\
    \    2.  家庭成员的参与和孩子与外界接触有助于分离感的形成。\n    3.  家庭对于孩子的自我认同和发展至关重要，家庭目标和功能决定家庭的正常与否。\n\
    -   家庭结构和功能对家庭目标的实现至关重要，功能良好的家庭能够实现家庭目标。\n    1.  家庭目标的实现与家庭成员的幸福和发展有关。\n    2.\
    \  家庭功能压力和失功能可能导致家庭目标无法实现。\n    3.  家庭目标包括工具性和情绪性目标，需平衡关注孩子的学业和情绪发展。"
  text: 和爸爸的关系会比较疏离。，这就提示，在早期的时候。这个孩子和爸爸的子系统就脱离母子关系和爸爸建立关系的机会或者是这样的一个能力是相对较弱的。，我们知道，一个孩子哭了饿了不舒服了，他的妈妈的反应和同样这个孩子哭了饿了或者不舒服，他的爸爸的反应是不同的。。这个不同的反应对于这个孩子来说就是一个最早的人际关系的一个分离感的建立。，所以在家庭当中，这个爸爸能够及时的参与到照料孩子，爷爷奶奶外公外婆也能参与到照料孩子当中。对于这个孩子的分离感的形成是非常重要的。，再大一些，能够和家庭之外的小伙伴和邻居和幼儿园的同学朋友相接触都有助于孩子的一个分离感的形成。。如果一个孩子去上幼儿园刚开始的一段时间没有办法和这个小伙伴建立关系，我们可以反推回来。，在这个家庭当中，他可能就除了妈妈之外和其他人亲近的关系或者是和某一个人亲近的关系就相对紧密，分离感形成是不足的。。一个家庭带给我们归属感，带给我们的分离感或者叫塑造了什么？就是塑造了我们的自我。，其实自我的两个核心的部分就是一个归属和分离的部分，也就是我们一个亲近和成长的部分。。家庭如果带给我们这样的一个心理意义的话，那什么样的家庭才叫正常的家庭呢？结构式家庭治疗强调的是什么？，要以这个家庭的目标来评估和衡量。我们不再有一个唯一的某一种的正常的家庭结构或者是异常的家庭结构。强调的是一个什么？有功能的或者是失功能的。，我们来看一下有功能的家庭。有功能的家庭主要就是指可以实现家庭目标的一个效应。，你的家庭目标是什么？是让家庭成员都很快乐？还是说我们家最近一年或两年要买一套房子买一辆车？，如果有了孩子之后，我希望我的孩子健康，还是希望我的孩子能够上上名牌的大学，能够将来荣耀一生。，这与你们家庭的具体的目标是有关联的。。如果基本上能达成我们家庭的目标，那我们说这个家庭的功能就是比较良好的。，如果你们家在每一个阶段，想买房没买上，想让孩子上名牌小学没上上，想上重点大学没上上，想让他在尽早的成家里也没成家上，。那你的家庭就会有压力，就可能会出现一些失功能的家庭的表现。，当然，这个家庭的目标我们常常主要可能被过多关注的是关于这个叫工具性目标，也就是说工具性任务，常常可能被忽略的是情绪性任务。。我们现在的家庭常常焦虑的是这个孩子的成绩好不好？我们家挣了多少钱？他有没有上到对口的小学？有没有达到理想的一个学校？，对于我们家庭成员开不开心？今天过得快不开乐？他在学校受了委屈，成绩不理想。他也有压力，这方面的关注却是相对较少的。，所以我们在临床当中遇到的很多有问题的家庭，或者是以孩子有问题的形式来寻求帮助的家庭，对情绪性任务的忽略往往是比较多的。，更多地关注了孩子的学业和学习。关注了你到底挣多少钱，能不能买起房子。，而且我们家庭目标更多的是依赖于我们的情境和发展的需要，在不同的阶段，他的家庭的目标会有调整的。，在孩子出生阶段，我们对孩子的一个主要的期待或者家庭的目标。希望他健康，希望他能够快乐，或者能够吃饱，穿暖，能够满足他基本的需要就可以。，当孩子到了青春期之后，我们家庭的目标和任务业是有所调整的，关于家庭的生命周期。，我们的调整可能就希望这个孩子能更多的独立。能够做自己要做的一些事情，能够从家庭当中发展出去，能够结交他想要结交的一些朋友。，再大一些可能会有自己的男朋友女朋友成家立业，就不同的家庭阶段，他的发展的目标也会有不一样。。所以我们说有功能的家庭或者功能良好的家庭主要是取决于家庭的具体目标，而且这个目标一定不要忘了，有两个方面，一个是工具性的目标，还有一个就是我们情绪性的目标。。
- summary: "-   家庭功能失调表现为目标无法达成，可能导致压力和冲突，影响家庭成员幸福感。\n    1.  家庭成员之间的失业、不愿工作等问题可能导致家庭气氛紧张。\n\
    \    2.  压力性症状可能出现在孩子身上，影响其学业和幸福感。\n    3.  家庭治疗师主要识别家庭失功能模式，帮助家庭解决问题和达成目标。\n\
    -   家庭结构在家庭治疗中被强调，成员之间的互动模式称为家庭结构。\n    1.  家庭结构是通过成员之间的交往模式来运作的系统。\n    2.  家庭成员在面对相同问题时，会有固定的反应模式。\n\
    \    3.  家庭结构在解决问题和实现目标时会不断重复和强化。"
  text: 我们说施功能的家庭常常的表现就是家庭的模式不能有效的工作，简单来说就是我们的目标不能有效的达成。，我希望我们家在明年能够买得起房子，今天就努力的工作，但是我的妻子偏偏就会不停的失业，或者不愿意上班。或者不愿意工作，或者经常花钱大手大脚。，这个时候这个丈夫就可能会非常的气愤或者是不满，他们之间就会有冲突。这样的家庭的互动就可能在这个阶段出现一些不良的运作模式。我们就说这个时候他们就达不到一个有效的工作。，会出现一些压力性的症状，这个孩子原来希望他能考上985的，今天高考会不理想，这个家庭可能就陷入在愁云之中，这个妈妈生病了，或者家庭里面经常吵架。这个孩子过得也不开心。，这个时候家庭里面就会出现一些叫压力性的症状。，我们家庭治疗师主要的就是识别这些家庭在遇到困难，或者是平时的互动过程当中有哪些失功能的一些模式。什么叫失功能呢？就是解决不了你们当下的遇到的困难和问题，并且没有办法达成你们家庭的目标。，这样的一个模式我们都说是叫一些失功能的模式，我们千万不是告诉这个家庭给他贴了一个标签，你们家就是一个僵化的家庭。你们家的妈妈是一个焦虑的妈妈，不负责任的妈妈，或者说你们家的爸爸是一个不关心太太的一个丈夫。，我们不用贴这样的标签，而是把我们观察到反馈到你们家怎么做的这样的一个失功能的模式呈现给这个家庭看就可以了。。这是我们第一个部分说的正常的家庭过程。，在结构式家庭治疗当中，我们反复强调的是家庭结构，那什么才叫家庭结构呢？结构式家庭治疗认为家庭成员相互作用和互动的模式就叫家庭结构。。这样的一个家庭是一个通过交往模式来运作的系统，大家可能是每个人都身处家庭当中，你们都可能会比较熟知。，在家庭里面，你们每个家在面临同一个事情的时候，不同的人的反应相对来说也是不一样，但一般都是固定的。。比如说我学习成绩不好了，被叫家长了，一般的家庭当中被叫的都是固定的一个家长，或者回来以后谁负责批评我，谁负责在旁边做侧影，谁扮演红脸，谁扮演黑脸，在家庭当中相对都是一个固定的。，而且这样的一个模式。如果家庭三个成员坐在一起没有进行一些变化的话，没有发生问题的话，我们很难去看到。比如说一个家庭三个人走在大街上，你大概如果是非专业的人士是判断不出来他们的家庭结构的。。只有他们是一套看不见的一个功能的需要，只有他们需要去实现家庭目标，遇到一些困难需要解决的时候，这个家庭结构可能就会呈现。，而且这样的家庭结构在每个家庭当中是不断的一个重复，不断的一个强化。就建立了一个如何核实以及以谁相关联的一个模式，而且这些模式又巩固了家庭的系统或者是关系。，比如说一个家庭当中，这个孩子已经到了快40岁了，仍然不结婚，这个家庭当中谁负责去和这个孩子沟通。谁相对更焦虑一些，更担心一些，或者是更不舒服一些。，这个就是他们家可能从这个孩子，这个人，从小的时候这个家庭当中，妈妈可能关注的会更多，或者爸爸相对关注的不多，就形成了他们家一个相对的一个固定模式。。比如说这个孩子吃饭的时候不是很认真，把这个饭菜都撒了一桌子都会很多，这个家庭当中谁偏向于首先出来去管教或者是管理这个孩子，谁去相对去纵容或宽容这个孩子，在家庭里面相对都是比较固定的。而且会形成了一个常见的不容易变化的一个模式。，那家庭结构有什么样的一个特征呢？这些家庭结构常年累月的形成，它是需要内部的不断强化的，家庭行为的不断的重复，就催生对下一个行为的强调。，如果预期被实现。就帮助这个家庭稳固了这个互动模式，一旦这个模式被建立，家庭成员就倾向于采纳被家庭模式允许的行为来解决目前当下所遇到的一些困难，或者是不一定是困难，就来解决当下所遇到的所有的一些事情。
- summary: "-   家庭结构的建立常受家庭成员不同反应影响，如妈妈做饭、爷爷奶奶喂饭等。问题出现时，家庭结构互动方式会改变。\n    1.  家庭结构问题常在家庭出现时更容易被观察到。\n\
    \    2.  家庭结构特征包括一般性、特殊性、维持性和适应性。\n    3.  家庭结构的一般性体现在权力等级和功能互补方面。\n-   家庭结构的特殊性体现在家庭成员间的相互期待，如丈夫对妻子和孩子的期待不同。期待在妥协中可能无法完全实现。\n\
    \    1.  家庭成员间的相互期待在妥协中可能被掩盖。\n    2.  结婚后对伴侣的期待会随时间改变。\n    3.  家庭成员间的期待可能会随着时间和经历发生变化。"
  text: 或者是去解决这个家庭当中每个人不同的一个反应。，比如说一个家庭下班了之后，通常倾向于是一个家庭的模式，是妈妈开始做饭，把孩子交给老公去管教，然后做完饭之后去喊这个丈夫去吃饭。然后这个孩子由爷爷奶奶开始喂饭，然后洗澡的时候给孩子洗澡，然后这个爸爸去说空打一段时间的游戏，或者去看看他的股票。，这样的家庭结构，你看就慢慢就会被建立起来。，如果家庭当中出现了问题。比如说这个孩子不上学，这个孩子回来之后不愿意听爸爸妈妈的话，这个丈夫可能管教不了这个孩子了，就会去喊爷爷奶奶或者喊这个妻子，这个妻子就会说，你怎么这么没用，我都辛苦了一天，刚刚才去做些饭。就喊我来照顾孩子，我是三头六臂吗？，这样的一个结构就会通过另外一种互动方式呈现，在什么时候呈现呢？这个孩子出现了和他们期待不一样的方式的时候就会呈现。，所以说家庭的结构的呈现，常常在家庭出现问题的时候。更容易被观察到，更容易被呈现到。，家庭结构有哪些特征呢？一般我们常说的有这四大特征，就是一般性、特殊性、维持性和适应性。，下面我们来一一地看一下这四个方面的特征。，第一个就是家庭结构的叫一般性。什么叫一般性呢？就是支配的家庭组织的普遍性规则，就是在大部分的家庭当中都具有这两个特性，我们就是它的一般性。，一般性，家庭结构的一般性是指哪两个方面呢？第一个就是权力等级，第二个就是功能互补。。什么叫权力等级呢？米牛杏就是结构式家庭治疗的创始人，他就会强调，在一个核心家庭当中，权力等级最高的是这对夫妻，就是夫妻关系。，简单来说就是他们是家庭规则的一个制定者。他们同时也是家庭出现问题之后的一个责任的一个承担者，他们的权力等级是相对较高的。，如果一个家庭当中的家庭规则的不是这个父母来制定的，或者不是这对夫妻来制定的，而是有这个孩子来制定的。甚至是有爷爷奶奶外公外婆来制定的，，我们说这个家庭的权力就可能会被转移了，或者是权力就会倾斜了，这样的家庭就容易出问题。，所以我们这家庭。结构式家庭治疗特别强调的是核心家庭当中的夫妻关系以及夫妻权力等级的一个最高位。，第二个叫功能互补性，在一个家庭当中，一般来说也不需要一对夫妻或核心家庭当中两个人要做同样的事情。。在中国的传统文化当中有男主外女主内，当然不一定完全是男主外女主内，比如说都开始做饭的时候，都开始打理家务的时候，可能就不需要两个人在这方面都会非常的擅长，，他慢慢慢慢就会被分化了。家庭当中有一部分人开始主要从事这方面的家庭功能，另外一部分人就会从事另外一部分家庭功能，慢慢在家庭的变化过程当中去成长和做调整。，这是我们说的结构式家庭治疗的一般性。。第二个我们来看一下结构式家庭治疗当中家庭结构的特殊性，什么叫特殊性呢？就是在特定的家庭成员间的相互期待，比如说丈夫对妻子的期待，和这个丈夫对孩子的期待一定是不一样的，这个就是他的特殊性。。一个妻子可能希望丈夫能够理解她，能够支持她，能够和她说一些悄悄话，甚至会有一些私密的空间，一些亲密性的行为，但她对于这个孩子的时候，她的期待就会不一样，希望这个孩子能更好地做自己，能够好好学习。能够和小伙伴建立关系。，而且这样的相互期待，一般会在妥协当中就会被掩盖了，我们知道不同的人，尤其在家庭成员，你的期待对方不一定完全的会满足或者实现，尤其是夫妻之间。，不知道大家还记得吗。你们在刚刚结婚的时候，对你们的丈夫和妻子的期待会怎样的，如果你们结婚了三年，五年，十年，甚至更长，比如说七年，常常俗话称的七年之养，你们对丈夫和妻子的期待会怎样的，你们那个男神和女神，白马王子七年之后。还是原来那个期待的男神女神和白马王子吗？
- summary: "-   家庭互动中的妥协是爱的核心，孩子成长过程中家长期望的调整和适应是必要的。\n    1.  家庭成员之间的互动需要妥协，否则会出现问题。\n\
