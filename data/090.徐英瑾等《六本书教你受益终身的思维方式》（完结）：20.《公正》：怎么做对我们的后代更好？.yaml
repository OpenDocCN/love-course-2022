  summary: "-   徐英瑾等《六本书教你受益终身的思维方式》：讨论公正问题，罗尔斯观点与自由至上主义不同，提出共同善进路分配方法。\n    1.  公正与奖励无关，应考虑培养人们的德性。\n\
    \    2.  亚里施多德提出的长笛分配问题，亚里士多德认为应分给水平最好的乐手。\n    3.  公正目的性和荣誉性，分配最好的东西给最优秀的人，激励团队成长。"
  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：20.《公正》：怎么做对我们的后代更好？书友，你好，欢迎和我们一起多读一本书，我是蒋佳琪。，上一节我们讲到自由至上主义和罗尔斯的差异理论，我们发现所谓的自由很多时候并不是真的自由。，而罗尔斯的观点则倒向一个令人惊讶的结论。那就是分配公正与奖励道德应得无关。，也就是说，你得到了某些奖励，但那并不是因为你的某些特质值得赞誉，仅仅是你运气好，拥有的特质凑巧是颁奖的组织或社会需要的而已，这个思路显然难以令人信服。，那么。在本书的最后一部分，我们来讲一讲最后一条解决公正问题的分配方法，那就是共同善进路。，你可以简单的理解为，在共同善进路上，我们分配公正，做评判，做决定的时候，主要考虑的是这样是否能培养人们的德性。这样对后世的影响是好的还是坏的。，在我们的朴素理解中，公正意味着给予每个人所应得的东西，但问题是，什么才是一个人应得的呢？，在制定分配方案时，我们应该以什么标准来判断一个人应不应得？，其实。这个方案早在古希腊时期就出现了，最早是由伟大的哲学家和思想家亚里施多德提出来的。，当时有一个很著名的长敌问题，说一个长敌的合奏队拿到了一把全世界最好的长敌牌子货，绝对是长敌界的劳斯莱斯。全世界只有那么一把。，哪怕你吹长敌的水平不怎么样，只要用了这把长敌，也能瞬间吹出最动听的音乐，让所有的人感觉人生已经到达了巅峰。，现在问题来了，这个合奏队里大家水平不太一样，有人水平最低，但也有80分。有人是85分，有人最高是98分。，所以如果要让这个长敌由某个人专门来持有的话，到底是要给谁呢？，主要这可是一个长敌的合奏团体，没有独奏的成分在里面。，如果按照功利主义和差异理论的立场。那就应该优待最差的。，这个时候短板被平衡了，他从80分一下子提到了100分，整个合奏队实现了利益最大化呀。，但这样的话，那个最优秀的人恐怕是要骂娘了，我这么优秀都不给我，那我为啥还要这么拼命啊？。然后他下次就很有可能故意把自己的水平拉低到70分，这样鼻子就归他所有了。，所以你看，这种做法可能最终根本起不到集体利益最大化的作用，反而伤害了我们的社会奖励机制。，那么亚里士多德是怎么考虑这个问题的呢？，我们在这里简单的介绍一下。，亚里士多德的政治哲学思想有两大核心观。，第一，公正是目的论的。，为了决定某事物的正当分配方式，我们需要研究被分配之物的目的和意图。，第二，公正是荣誉性的。。为了研究某种行为的目的或意图，我们至少要部分的推理或讨论这种行为应当尊敬或奖励什么样的德行，或者说什么样的表现堪称为这种行为的榜样。，这么说有点抽象，我们放到这个全世界最好的长笛分配给谁的案例中来看。。按照亚里士多德的观点，当然应该分给水平最好的乐手。，因为世界上最好的长笛被制造出来，它存在的目的不是给人开挂用的，而是被很好的演奏发出最美妙的音色。，而最好的乐手在这方面最有潜力。所以最好的长笛应该被分配给最好的乐手。，这是公正目的性的一面。，那么当最好的东西给了最优秀的人，所有吹长笛的人都会受到激励，努力提高自己的水平，去争取下一个获得最好长笛的机会，这就是公正荣誉性的一面。。如此一来，通过分配一支长笛，不仅让音乐使人赏心悦目，还会为整个团队塑造了良好的成长氛围。，所以大家明白什么叫做共同善尽路了吗？，当我们做一个决定或者裁判一个案子的时候，如果能让最广泛的人。让未来的人有好的反响，那这种分配方式就是足够公正的。，亚历斯多德的目的论看起来有些古老，你可能会质疑他在现实中真的好用吗？，那我们来看一个现实中的案例。，一个中学的女学生，叫做考利斯马特。'
