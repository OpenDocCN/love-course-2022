  text: 他与此生亡了。，好了，本书的内容呢，基本就是以上这些了。，最后。我们再来回顾一下三种评判公正的进度。，第一种进度，认为公正意味着使公利或福利最大化。，第二种进度认为，公正意味着尊重人们选择的自由。，第三种进度则认为，公正涉及到培养德性和推行共同善。我们决策的时候要对我们的后代负责。，也许你已经猜到了，本书作者桑德尔教授比较支持这第三种共同善的进度。，最后我想来说一下我的看法。，我个人认为这本书非常好，原因是充分理解这三条。尤其是最后一条评判公正的标准，可以帮助我们以后做出更客观、更公正的决策。，同时可以帮我们在看待一些职场规则、社会现象、法院判决的时候，不会掺杂太多的主观情绪。，咱们现在回头来想一想，大学的目的是什么？。是教大学生一套科学理论吗？，是教学生赚钱的方法吗？，不见得吧。，我认为，大学的目的是要向学生传递一种价值观，让学生在大学四年里都浸泡在这个价值观里，并且把它带到学校外的世界。，这就是校训的作用。。比如说北大的思想自由兼容并包，清华的自强不息，厚德在物，这符合第三种共同善的进度。，学校已得育人，那么影响的不仅仅是学生在校那么短短数年，也在影响他的一生，以及他后来影响到其他人的一生。，那么。法院的目的是什么呢？，我们再看很多日剧和美剧的时候，当法院遇到一个新的，从来没有出现过的案件的时候，你都会发现他们在最后审判时会多说一句话，那就是考虑到对未来同类案件的影响。我们的审判结果是这样的那样的。，比如说日剧，《白色剧塔》里就明确说了，医生因为误诊和盲目的自信导致病人过早离世，那么医生就应该负法律责任。，因为只有这种医生受到了法律上的惩罚。其他的医生才会更谨慎的为病人治疗，这样才能推动整个医疗行业的健康发展。，听完这几课，你或许感觉豁然开朗，或许更加迷茫了，因为它推翻了我们此前习惯的一些简单的认知，你可能了解正当的规则。但仍然不知道怎么用它，什么时候用到它。，但是，我们已经拥有了很不一样的视角了，对不对？，余下的只需要交给史建的智慧了。，音频下方附有本小节的文稿，欢迎各位书友上拉屏幕进行查看。。
