  text: 她是这所中学的拉拉队队长，结果不小心得了大脑瘫痪症。，只能借助轮椅四处走动，但是每次学校比赛呢，她还是作为拉拉队队长出现在现场，跟其他的队员一样为运动员们加油鼓劲。，然后观众看到她的样子都会很激动。感觉浑身充满了力量。，考利斯马特眼燃成为了这所中学的吉祥物，但是很快，她就被要求退出拉拉队的队伍了。，原因是拉拉队有严格的学期考核规定，在每一个学期一开始呢，所有拉拉队队员都要考试。包括翻跟头啊、劈叉啊、倒立啊。，如果得分不高的话，就会被淘汰，本学期就不能再待在拉拉队了。，所以学校就说，考利斯马特虽然很令人感动，但如果继续让她待下去的话，就是对其他人的不公平。。毕竟大家都是辛苦通过了考试的，而她没有考试就不能让她继续待着，占用其他人的名额。，这个时候怎么决定才最公正呢？我们试用一下亚里施多德的理论思考一下。，虽然很多人认为。身为一名拉拉队队员就应该劈叉和翻跟头，但我们忘了一件事情啊，那就是这些动作都只是手段，目的是为了让观众嗨起来。，考利斯马特虽然不能使用这些常规的手段，但当她坐在轮椅上欢呼。挥舞着球花并且绽放出迷人的笑容，让观众无比激动的时候，其实她就做到了一名拉拉队队员应该做到的事情。，所以她非但没有不合格，反而比其他拉拉队员更有作用。，所以应该让她继续留在队伍里。而且让她留在队伍里还有一个特别大的好处，那就是可以彰显这所中学的价值观，那就是即便你身体有残缺，你一样可以在我们这所中学中快乐的生活，而且周围的人都不会放弃你。，我们的拉拉队长考利斯马特就是最好的例子。，这就是共同善进路所倡导的。，当我们看一个事情和政策是否公正的时候，要看它对后事是积极的影响还是消极的影响，它是否能致力于我们抵达良善生活。，这个时候可能就有人问了，我们不可能穿越到未来。谁能百分之一百确定什么样的选择对未来更好？，所谓的目的及榜样还不是有权有势，牙尖嘴利的人说了算的？，那么，这是否会将我们置于一种被道德绑架的风险之中呢？，自由派的洛尔斯也曾经在这一点上质疑过。。在他看来，我们需要一个中立于各个目的的，拒绝在各种道德和宗教争论中偏袒任何一方的，并且让公民们自由选择各种价值观的权力框架。，有意思的是，前任美国总统奥巴马给出了反驳。他毫不避讳的将道德和宗教的维度加入到他的政治语言中，以超越自由主义的中立性。，他主张，先进者们应当接受一种更为宽泛的对信仰友好的公共理性。，换句话来说，在奥巴马看来，我们在谈论类似的问题时。根本不可能时时刻刻都绕开道德评判。，在谈论堕胎，世管婴儿，人工智能等问题时，我们总会滑进这个或那个道德立场，难道我们应该为了保持中立避而不谈这些问题吗？，另一方面，由于长期避开这些问题。现代人时常表现出一种内心的虚无感，无意义感，而这对于我们的幸福生活来说，也是一大致命的伤害。，然而，什么样的价值观是值得被鼓励的？，作者坦言，他也没有一个完备的答案。，不过，他给了我们一个力正性的说明。，他在本书中援引了罗伯特·肯尼迪的演讲。，目前，我们一年的国民生产总值超过八千亿美元。，然而，它包括了空气污染和香烟广告，包括清理高速公路车祸的救护费用。还包括那些为了向我们孩子销售玩具而美化暴力的电视节目。，然而，我们的国民生产总值并没有考虑到孩子的健康以及他们的教育质量或他们玩耍的乐趣。。它也不包括师哥之美和我们婚姻的力量、公共争论的智慧以及公共官员的政治。，简言之，除了那些使生活富有意义的事物以外，它衡量一切。，是的，除了衡量经济发展水平的GDP。国民的幸福指数是否也应该纳入政绩指标呢？，这是一个值得所有人深入思考的问题。，然而，肯尼迪并没有给出答案，此次演讲后不到三个月，
