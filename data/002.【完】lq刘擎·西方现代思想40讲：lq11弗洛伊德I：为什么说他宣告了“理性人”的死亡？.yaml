  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq11 弗洛伊德I：为什么说他宣告了“理性人”的死亡？【阿迪利心理學家佛洛伊德】，你好，我是劉晴，歡迎你和我一起探討西方現代思想。，在尼采之後，我們接下來要拜訪的是奧地利心理學家佛洛伊德。，佛洛伊德和尼采其實頗有一些淵源。，尼采曾說，有的人是死後才出生的。，尼采認為自己的思想超越了時代。，的確，直到他去世八年之後，世界上才有了第一次專門討論尼采的研討會。，而這次會議的組織者就是佛洛伊德。，佛洛伊德和尼采在思想上有一個明顯的相似之處，那就是造反的傾向。反叛西方主流的理性主義傳統。，如果說尼采反叛的思想顛覆了對上帝的信仰，那麼佛洛伊德的思想又顛覆了什麼呢？，用一句話概括，佛洛伊德顛覆了對人的理解，這個顛覆的關鍵點是人的理性。，在這之前。啟蒙主義繼承了古希臘羅馬的思想傳統，認為人之所以是萬物之靈，就是因為人是理性的動物，能夠主宰自己的生命。，但在佛洛伊德之後，這種理性人的觀念遭到了根本的質疑。，可以這樣說，如果尼采宣告了上帝的死亡。那麼佛洛伊德就宣告了理性人的死亡，成為了現代思想史上的另一個里程碑。，不過，尼采是專業的人文學者，而佛洛伊德的職業卻是一名心理醫生。，為什麼一位醫生能夠對人類思想造成如此深遠的影響呢？，這當然是因為。佛洛伊德不是一位簡單的醫生，他的理論其實相當具有哲學氣質。，但同時，他醫生和心理學家身份的這種科學背景，又大大提升了他的理論的說服力和影響力。，不過我要提醒你，佛洛伊德的理論其實經歷了一個大反轉。在心理學界和思想文化界遭遇了截然不同的命運。，今天，我先埋一個伏筆，我們先來看這個反轉的前半部分，也就是佛洛伊德如何反叛了理性主義傳統，顛覆了理性人這個觀念。，改變了西方文化的面貌。，作為醫生。佛洛伊德首先提出了一個關鍵的看法，就是在精神意義上，沒有人是絕對健康的。，正常與不正常之間並不是精未分明的。，而且，精神上的病人和正常人的心理結構其實是相同的。，就像一個心臟不好的人。他的生理結構和普通人仍然是相同的。，因此，通過對精神疾病患者的分析、診斷和治療，就能夠發現人類普遍的心理結構，具有普遍性的意義。，那麼，佛洛伊德發現了什麼呢？，簡單的說。他發現人類心理結構中存在一個黑暗地帶，叫做無意識。，說它是黑暗地帶，那是因為我們無法在意識中覺察到這個區域。，無意識就是顛覆理性人這個觀念的要點。，首先，無意識這個區域非常巨大。，佛洛伊德認為。人平時能夠意識到的種種知覺和理性思考，其實只是精神生活中很小一部分。，他喜歡用一個比喻，說人的精神結構就像一座冰山，人能夠意識到的只是浮出水面的一小部分，，而在水面之下還有巨大的一部分，這就是無意識。。無意識的部分不僅巨大，而且生猛有力。，佛洛伊德認為，無意識中暗藏著巨大的能量，是人的慾望本能，主要是信譽本能和攻擊本能。，這是人類在最基本的衝動，是生命的驅動力。，潛藏在無意識中的慾望本能。往往比表層意識中的理性思考更有力量。，有一句玩笑話說，不管嘴上怎麼說，身體總是很誠實。，這種說法其實就彰顯了佛洛伊德思想的影響。，無意識不僅強大，而且很隱密。。通常連我們自己也不知道自己的無意識中運轉著什麼。，無意識的巨大力量就像一股生生的洋流，左右著我們的行動，我們卻覺察不到。，比如有個男生對一位女生一見鍾情，但他沒有意識到，。其實是因為這位女生和他的母親有相似之處，才讓他產生了某種依戀的情緒。，你想想看，我們的精神結構中存在這麼巨大、有力卻又隱密的一種力量，這意味著什麼？，誇張一點說，無意識支配著我們的思考和行動。但我們卻覺察不到。，那生活豈不就變成了一場木偶表演？，'
