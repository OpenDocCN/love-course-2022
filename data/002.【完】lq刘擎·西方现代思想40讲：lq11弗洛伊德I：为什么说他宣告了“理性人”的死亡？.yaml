  text: 以前我們認為，我們能夠用理性來自主地掌控自己的生命，難道這都是假的嗎？，這個結論簡直像科幻小說，實在太詭異、太反常識了。，如果只是小說。那就簡單容易得多了。，有一個最簡單的辦法可以解決弗洛伊德的挑戰，那就是不相信。，誰知道這個所謂的無意識是不是一種忽用呢？，說到底，這只不過是他的一套理論罷了，只要不相信，問題不就解決了嗎？，說到這裡。弗洛伊德的醫生身份就格外重要。，醫生這個職業，具有科學性。，科學就是要透過表象看到本質，科學研究中出現反常識的結果，這並不少見。，比如牛頓第一定律說，運動的物體如果不受到外力，就會永遠運動下去。這不也是很反常識嗎？，但這並不影響他的正確性。，科學理論與胡思亂想有一個根本的區別，就是科學理論有事實證據的支撐。，那麼弗洛伊德的證據是什麼呢？就是他的病人。。雖然弗洛伊德不能把無意識擺到桌子上給大家看，但是他可以展示出一個個心理疾病的案例，，給出這種學說對這些病例的分析和治療方法，以及真實的治療效果。，如果他的學說能夠有效地解釋和治療這些病例。那麼我們就需要嚴肅地對待這個理論或者假設，不能簡單地用不相信去否定它。，通過對無意識的發現，弗洛伊德最終發展出一套複雜而系統的精神分析學說，，成為二十世紀心理學理論和心理治療的一個重要流派。影響非常廣泛。，回到剛才的問題，無意識真的這麼詭異危險嗎？難道我們完全不知道自己在做什麼嗎？，要理解無意識究竟怎麼影響了我們，我要帶你看一下精神分析學說中最重要的一個內容，就是《人格結構三元說》。。你可能聽說過這三元的名字，本我、自我和超我，但它們到底是什麼意思呢？，先說本我，本我就是最根本的我，是人格的最底層，這裡就是無意識的領域，主要是人本能的原始慾望。，這些與生俱來的慾望，要尋求即刻的滿足。無論是非對錯，只要滿足了慾望，就會很快樂。，本我之上的是自我，這就是我們能夠意識到的那個自己。，自我不是天生的，而是在成長過程和適應社會的過程中形成的。，自我是有理性的，它會正視社會現實。重視常識和規則，它能夠感受到本我的慾望，但自我會用理性來甄別本我的要求。，如果說本我是人心中的一個小嬰兒，只知道追求滿足和快樂，那麼自我就像小嬰兒的監護人，會用理性來考慮這些要求，根據對現實情況的考量。有選擇的去滿足那些慾望。，自我在望上呢，就是超我，顧名思義，是超越自我的那一部分。，這是我們心中的理想化人格，它是在人與道德的接觸和理解中形成的。，我們把來自家庭和社會的種種道德權威。內在化成心靈的一部分，最終就形成了這種理想人格。，都說每個人心中有一個天使和一個魔鬼，超我呢，就有點像那個天使，但我們實際行動常常達不到天使的標準，超我就會通過內疚感和罪惡感來影響我們的心理和行動。。了解了這三元結構之後，你就會明白，無意識的真相也並沒有那麼可怕。，佛洛伊德說，本我和自我的關係，有點像馬和騎手，馬是強勁的驅動力，而騎手需要駕馭這股力量。，騎手能夠正常地指揮馬的時候。人的精神狀況就很健康。，但如果這種關係出了問題，騎手反而被馬拖著走，這就偏離了正常的精神狀況。，如果這種偏離嚴重而且持久，就成了人們說的精神疾病。這就是佛洛伊德學說對人類精神狀況的理解。，你可以看到。佛洛伊德的精神分析學說，特別強調無意識的重要性，強調本能慾望是生命的驅動力。，他認為，人格結構中的本我和自我，也就是我們心中的小嬰兒和精忽人，兩者之間是處在永恆不斷的衝突當中。。理性的自我無法完全控制非理性的慾望，只能不斷地去應對這些慾望，它可能成功，也可能失敗。，失敗的時候，人就陷入了精神疾病狀態。，通過對精神疾病的解釋和治療。
