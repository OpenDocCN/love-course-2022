  text: 佛洛伊德以科學的名義論證了一套普遍性的精神分析學說，給出了一個人格真相的科學研究成果。，根據這個發現，理性的力量根本沒有這麼強大，力量最強的其實是人的原始慾望。理性只是在不斷想辦法應對這些原始慾望而已。，於是啟蒙傳統中認為理性是人精神本質的觀念，就被這個所謂科學發現給顛覆了。，就這樣，在啟蒙主義的基礎上，我們再次更新了對人的看法，這種看法從當初的反常識，成為了今天的新常識。，但是。佛洛伊德的理論真的符合科學研究的規範嗎？他的治療手段真的有效嗎？下一講，我們來看看佛洛伊德理論的另一面。，最後，想留給你一個問題來思考。有很多文學藝術影視作品都受到了佛洛伊德的影響。討論了無意識和本能慾望的問題。，你看過這些作品嗎？歡迎在評論區留言，聊一聊你的看法。。
