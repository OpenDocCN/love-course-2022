  text: 一下子就浮现在你眼前了，那假如他说的是，我梦想有一天，这个世界将人人平等，不再有种族歧视，你看这样的表述，是不是力量感就没有那么强了，因为平等、种族歧视。这些词，虽然大家都懂，但它是一个抽象的名词，并不会引发想象，而当你把它变成一种更具象化的表达，在左之亚的红山上，奴隶的儿子和奴隶主的儿子坐在一起，像兄弟一样聊天，你看这样讲。是不是很容易就让你在脑海里产生那个画面感，从而引发共鸣，也更有感染力，那在日常的沟通和聊天中，你也可以用更具象化的方法来表达自己，尤其是对人物的刻画和场景的描述，比如我在清华苏世民书院做导师的时候。带过这样一个男生，他是西点军校毕业的，个子不高，但特别结实，我跟别人形容他的时候，会讲说每一次看见他的时候，都很替他的衬衫担心，生怕他的胸肌从衬衫里爆出来，你看我这么讲，是不是比单单讲他很结实。更有画面感呢，因为结实是一个泛泛的词，并没有办法让人想象出，他到底是有多结实，但我一边比或者一边说，胸肌要从衬衫里爆出来，你是不是就可以想象到了呢，最后呢，咱们来看看如何通过。对关键动作的描述来创造画面感，回想一下，你看过的电影，是不是每一次高手放大招，不是长焦就是慢动作，因为在关键时刻，关键的动作就定格了整个场景的基调，打个比方，比如你今天去上班，看见老板一开门。黑着脸走进来，他深深的叹了口气，一屁股坐在椅子上，白白手说，今天不开会了，大家先出去吧，这时候你可能会猜，老板像是刚经历了什么挫败，也许是被他的老板骂了，总之他看上去很颓废无力的样子。要是你情商高会来事，这时候就要给老板倒杯水，那咱们再来看看另一种情况，老板一开门，黑着脸走进来，他把公文包往桌上一摔，转身说，今天不开会了，大家先出去吧，这时候的老板，更像是有什么人招着他了。不是哪个客户，就是哪个下属，你都可以想象他的下一句话可能就是，小刘，你留一下，所以这时候如果你情商高，就最好躲他远远的，所以你看同一个场景，不同的关键动作，导致别人对你的故事理解的意思完全不同，因此。生动而准确的动作描述，会让人在脑海中还原当时的样子，并且让你的故事表达的更精准，也更有韵律感，好，那咱们总结一下，之前我曾经说过，相比起事实，故事自带传播属性，一个好的故事，它会长腿自己跑。可是一个缺乏活力的故事，就跑不动了，所以要怎么才能让你的故事活起来呢，靠的就是画面感，当你能在别人脑海中，种下一个画面，它就能记得你，还能帮你把这个画面传播出去，那今天我们就介绍了三个。实用的帮助你营造画面感的小工具，第一呢，是用V。A。K。S的多感官描述，让你的故事从色香味多方面立体起来，第二呢，是用具象的描述来代替抽象的词语，充分调动起听众的想象力，第三呢，就是善用动词。创造关键动作，让你的故事更活灵活泄，那今天给大家留的一个小作业，就是运用V。A。K。S的手法，描述一下今天你一进公司，或者是一回家的场景，看看你是否也能营造出一个画面感，好，我是有心教练高临。咱们下节课再见。
