  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第7课：这个故事教你：怎样才能让房子多卖30万？学会讲故事，采教会沟通，你好，我是高灵，欢迎来到故事历课程，今天咱们不学讲故事了，我先给你们讲一个关于买房子和卖房子的技巧，学会了这个可以让你至少省好几十万，或者是能多赚几十万，十几年前。我那个时候在美国NBA毕业了，工作了几年，和老公有了一点小小的积蓄，就打算买房子，那也是我们第一次买房子，当时中介每个周末都带着我和我老公四处看房，后来我都看上瘾了，为什么呢？，因为每次一进去。就发现房主把房子布置得特别漂亮，一进门，脚下是毛茸茸的脚垫，餐桌上摆着鲜花，放着音乐，点着香薰蜡烛，整的我们俩好像不是去看房，而是去开房，有的房主已经搬走了，还特意租了精美的家具摆在屋里，我就问中介说。他们为什么这么折腾啊，多麻烦呢，他说了这样一句话，他说你知道吗，人们买的不是房子，而是家，那家呢，就有家的感觉，所以你看这些鲜花啊，音乐啊，就是为了创造家的感觉，后来我们从美国搬回北京的时候。就把我们的房子卖了，当时我也是按照这样全套的摆设，后来买家跟我说，他特别喜欢我们家的窗帘，我当时就心中窃喜，其实那窗帘不过就是我在北京哪个建材城买的，统共也不值几千块钱，但却让我的房子卖了一个好价钱。那我讲这个是什么意思呢，你想想，房子和家的区别是什么，房子是个冷冰冰的东西，没有故事，而家是有温度，有故事的，当买房的人看到鲜花，听到音乐，闻到厨房里巧克力饼干的味道，他就想象到妈妈在厨房。爸爸和孩子在外面看电视，一家人齐了容容的样子，正是这种对家的向往，刺激了他买房的决定，当然了，炒房的人除外，所以房子是事实，家却是想象，而故事之所以比事实更有魔力。其中一个最主要的原因就是故事能够创造想象，而事实却很难，那么想象是从哪来的呢，就是从画面感来的，你们可能都听说过一图胜千言的说法，故事讲好了就相当于给听众呈现了成百上千张图。你要知道人类的大脑实际上是由三个功能各不相同的部分组成的，这包括掌管生理功能的生理脑，控制情绪的情感脑和用来思考的思维脑，而画面感直接影响的就是情感脑，情感脑只对信息有两种基本的认知，喜欢或者是不喜欢。所以当我们听到一个故事的时候，就会产生两种情绪，喜欢并接受或者是不喜欢并排斥，因此讲故事的人就是要让你的故事激发听众的想象，让它在脑海里呈现出你的故事画面，这将很大程度决定了别人在听你的故事的时候。是被深深的吸引还是无聊到走神，那怎么才能创造出画面感呢，接下来我给大家分享三个小秘诀，首先就是要通过多方位多感官的细节描述，它有一个英文的缩写就叫VAKS，这四个字母分别代表一个英文单词。V代表Vigil
    视觉，A代表Audio 听觉，K代表Kinesthetic 动感和触觉，S代表Smile 嗅觉，那回到刚才卖房子的例子，桌子上摆的鲜花这是一个视觉上的细节。背景里的音乐这是听觉上的细节，那脚下毛茸茸的地毯就是触觉，香薰蜡烛和巧克力饼干是嗅觉，房主通过为看房的人增加多方位的刺激来制造家的感觉，同理，如果你能在讲故事的时候，加上这样合适的细节。就能够刺激到听众这几个感官，让他们在脑海中产生画面感，除此之外，和写故事不一样，在口头讲故事的时候，还要尽量使用更具象化的，听众可以感知的描述，而不是用那些抽象的词语，比如，马丁路德金在他最著名的演讲。I
