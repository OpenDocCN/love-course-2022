  text: 精神压力下降了，体重也就自然跟着下降了。，这个过程简略来说，就是先去建立正确的出发点。，正确的出发点把人引向正确的目标，正确的目标呢。只引人找到正确的方法，，执行正确的方法，得到预期的目的。，在这个过程中，我并没有跟身体或者脂肪较劲，幻想着他们会服从我的意志。，事实上，我很尊重他们的特性，而且最终利用了他们的特性，顺势减去了部分脂肪。，另外一个例子，是学习英文。经常有人问我，看什么书才能提升英文水平呢？，在我看来，这个问题本身就说明出发点有问题。，如果想通过看书来提升英文水平，那么两者都可能毫无寸进，书也没看进去，英文也没有提高。。为什么会是这样呢？因为如果我们静下心来仔细地思考出发点，会发现，学语言本身就不可能单独成立。，我们学习语言总是要为了点什么？不大可能只是为了掌握这种语言。，语言最基本的功能是沟通。高一级的功能是学习心知，在网上一级是了解使用这种语言的人所创建的文明。，考古学家学习已经死去了的古代文字，目的是为了了解失落的文明。，留学生学习第二外语，则是为了应付留学弟的生活，理解教材，完成学业。。我看一本英文书，不是因为想着去提升英文水平，而是我的确对那本书的内容感兴趣，但是又没有中意本。，我看一部纯英文的影视剧，也不是为了提升英文水平，而是因为剧情本身强烈的吸引着我，但是又没有字幕。，所以呢。我的出发点可能非常简单，就是为了看懂一本书，就是为了追一部剧。，最后我做到了，顺带的也提升了英文水平。，同样的，我们也可以分析一下，学语言是我们大脑的特性吗？，除非是人处在儿童时期，否则还真不是。。那主动学习是我们的特性吗？不经训练的那根本就不是。，但是好奇是，渴求新知识，渴求了解未知识。，我们顺着这种特性前进，就可以克服很多困难了。，联盟待猜也要弄懂一本书，看懂一部剧。比硬生生的学语言要省力得多。，也正是通过这样的过程，英文水平在不知不觉中也得到了提升。，除了针对个人，在社会领域内也有很多例子，结果要更为残酷。，微软是最早开始做智能手机操作系统的公司。我自己在当年也用过他们的Windows
