- questions: '-   框架在社交中的作用是什么？

    -   框架的核心规则是如何根据对方的品质和关系进行调整的？

    -   为什么框架标准需要保持清晰一致？

    -   在社交中，如何区分对待亲密盟友和敌人的标准？

    -   反应模式如何影响框架的标准清晰度？'
  summary: "-   框架是社交中的重要概念，是价值交换的规则，需要深入探索对方的价值和想法，引导对方向我们的标准靠拢。\n    1.  框架的核心是规则，是人与人之间社交的规则，需要根据对方的品质和关系调整规则。\n\
    \    2.  框架标准应该清晰一致，不会因对方不喜欢而轻易改变，避免进入反应模式导致标准不清晰的状态。\n    3.  对待不同的人，标准会有所不同，对亲密盟友给予更多资源和信任，对敌人采取斗争到底的姿态。"
  text: '# 《四横四纵2.0》：四横四纵2.0-2.框架我们继续学习四横当中的第二课框架，我记得在Rolo的The rational male的本书里面，他特地强调了九帖则之一叫做框架就是一切，框架是个非常重要的概念，但是它本身又比较抽象。你光看框架也看不出所以然来，所以框架的概念是极其重要，是需要我们重点去掌握的，框架的定义，这里引用朱少军老师在群里的一句话，框架就是价值交换的规则，非常简明恶要的一句概括，他这里有两个核心要强调。第一个叫做规则，他指出了框架的核心就是规则，什么样的规则呢，叫做价值交换的规则，为什么是价值交换，有个很重要概念，就是社交的本质就是社会价值交换，当然这里的价值并不是狭义上的利益或者钱。它是更广义的一个概念，只要有需求就有价值，比如说我是一个非常孤独的人，你能够给我陪伴，你就能给我价值，比如说我是个很缺钱的人，能给我钱，你就有价值，你是个很帅的帅哥，我跟你在一起会有面子，你就有价值。这样说各位应该能够理解了，这个价值是广义的概念，框架是价值交换的规则，或者说框架就是人与人之间社交的规则，它就是我们与人交往的标准，原则和边界，它的核心要意就是深入的探索对方的价值和想法。并且引导对方向我们的标准去靠拢，但这个引导的过程需要结合我们后续的反馈，以及我们之前学过的宣言来完成这个动作，所以在框架这块，它的最核心的技术点其实就是筛选对方，就是深入探索对方的价值和想法，好。回到框架的概念，框架的概念，这里需要重点注意三点，第一点叫做分而治之，我们框架所树立的规则会因对方的品质而有所变化，会因对方和我们的远近亲疏关系而有所变化，这也很好理解，比如说我向你开口借五十万。你肯定不会借我，因为咱俩没什么关系，对吧，但如果是你最好的哥们你可能就会借了，所以我们对待不同的人，我们势必规则会有所不同，对待那些和我们关系很亲密，和我们长期处于一个共谋状态的盟友。我们自然会给予对方更多的资源和信任，因为我们已经完成了大量的社会价值交换，完成了大量的共谋，这样累积下来的信任是我们关系的基石，这一点也会结合我们后续四纵当中的共谋，各位也会有个更加深刻的理解。同样的对待我们的敌人，对待我们的奥米加，比如说比如说那些什么偏袍男生，那些拜金的女生，那些玩弄男人的绿茶，那些渣男的，我们自然会采取斗争到底，毫不妥协的姿态，所以对待不同的人。各位一定要注意我们的标准是有所不同的，那第二点叫做清晰一致，就是我们的标准虽然会因人而异，但是我们标准本身是非常明确的，不会因为对方不喜欢，我们就轻易的去改变我们的规则，这里特别要注意。当一个人对对另一个人产生很大需求的时候，这个人往往就会进入到一种反应模式，就是进到我们所说的框架标准，非常不清晰的状态，因为我太想得到你了，比如说我看到了一个迪迪勒巴朝我走来，是吧，我内心小乱撞。非常想得到他，非常想和他上床，这会导致我做出来的行为非常的诡异，非常的不自然，你的标准可能会非常低，比如说对方说你给我五十万，你可能真的就掏进家产，就给对方了，即使对方什么也没做。当你进入到这种标准不清晰状态，或者说因为对方一句话，你就改变你标准的时候，对方一定会有所察觉，察觉到你对对方一定有一些不可告人的极端需求，不然正常人的社交是不可能出现这种规则，突然变化的情况。出现这种不一致的情况，大家还可以这么理解，就像我们是开餐厅的厨师，我们的社交对象，他今天进来点菜，如果他发现我们的菜单上没有他喜欢的菜，是吧，他可以去别的餐厅，外面总会有他喜欢的。我们不应该轻易的去为了对方而改变我们的菜单，除非是我们自己想改变，这是框架，第二点，他一定是清晰一致不容易被动摇的，'
