  text: 我们在看法感受上有了某些改变，那就是它的说服力很强大。，反之就是还比较欠缺。，再有就是传播力。传播力指的是你的创意作品是不是能够引发受众的互动和分享。，注意了，传播力有可能是基于以上两种力而来的，但也可能不是。，比如说，你在网上发起了一个转发抽奖。转发的人有机会得到3000万的现金大奖。。那这个创意的传播力肯定很强，但是它的感染力和说服力就未必了。，如果说ROI这个标准是从作品本身来评判一个创意，那么我总结的这三种力其实是更侧重于从创意作品对受众的沟通效果来判断。。这两套标准没有什么好坏之分，供你参考，供你选用。，好的，就像我们一开始谈到的，不管是文案的标准达还是创意的这个标准，我们在做判断的时候其实都有一个前提。，就是我们最好能够知道他们原本要实现的任务是什么。，答既然是抵达到达，那么如果我们不知道目的地是什么，我们又怎么知道你是不是已经成功抵达了那一点呢？，如果我本来不知道你本来要影响的是谁，要说服他们的是哪一点。我又怎么评判你是不是做到了足够的感染力和说服力呢？，听完今天这一讲，希望你下次看到网上热门转发的那些神文案精彩创意，也能够以更加专业的角度给出你的判断。，当你在工作中需要评判任何创意或者传播内容的时候。你也能够更加有理有据地给出一些看法和建议。，咱们就不要再只说喜欢不喜欢，不要只追求眼前一亮了。这一讲咱们可不能白听，你说对不对？，好了，这一讲咱们就讲到这了，下一讲还要讲标准，讲广告的标准。。广告的标准跟文案创意的标准可就又不同了，咱们下一讲再说。，今天的思考题是，掌握了这个评判文案和创意的标准，你能不能重新审视一下很多你原来心目中的好文案好创意。，咱们来看一下你是不是有一些新的认识。欢迎分享你的感受。。
