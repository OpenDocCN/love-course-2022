  text: 如果一个文案能够称得上是完全充分地表达了本来要表达的东西，，那就已经没有别的要求了，这已经是最高的标准了。，期望你能实现的那些目标，你已经全都能实现了。，答，希望大家能够记住这个字。。这是与我们一开始对广告的定义，对idea的定义一脉相承的。，这是个至关重要的标准，甚至是一种文字观，一种价值观。，谈完了文案的标准，我们再谈谈创意的标准。，很多时候，别人没头没尾的扔过来一个广告。问你觉得怎么样。，大多数其实是想问你在创意这个层次上的判断。，或者说，你最多也就能给出一个这个层次上的判断。，因为我们不知道它作为一个广告所承载的任务和背景。，创意评判的标准，其实也没有什么标准答案。。我给你提供两套评判标准。，第一套标准叫做ROI，这是一个沿用了很多年的标准。，ROI分别对应着三个英文词，relevance，originality，impact。，直译过来是相关性，原创性，冲击性。。相关性指的是跟品牌，产品，消费者相关，而且是要同时跟这三者相关。，这个相关是深入的内在的相关，而不是一个表面的。，很多人对相关的理解非常浅薄。，产品是白领用的，所以广告里必须展现白领的生活。。饮料是给年轻人喝的，所以一定得让几个年轻人做主角，得用他们的流行语。，实际上相关没有那么简单直接。，相关指的一定是洞察上的相关，是能引发消费者共鸣的东西。，让年轻人来演广告，在广告里表现年轻人的生活。不如认真研究一下年轻人的想法和心态。，相关呢，还要再加上一条，是否跟媒介属性相关。，咱们现在的媒介平台已经高度的分化多元，比如说抖音、微博、B站，包括得到App。，这些不同的平台都有自己独特的属性。每个平台上的用户都有其独特的洞察。，这件事儿以往未必重要，但今天必须要非常重视。，O指的是创意的原创性、独特性。，为什么一个广告、一个文案要有原创性？，咱们已经谈过了，原创独特才会更加有效。。不只是某一个具体的作品，整个品牌的传播都得有原创性和独特性，否则就会难以区隔，被人认为是一个次等的追随者。，Impact指的是创意的冲击力，它有两层意思。，第一是抓人眼球的能力。第二是给人留下深刻印象的能力。，这两个能力，一个是在观看当时起效，另一个是长期缓逝，效果是不一样的。，有些人只知道也只在乎这个第一种力。，我经常听到一些人说希望要一个眼前一亮的创意。要知道有些广告并不是一上来就牢牢吸引住你的眼球，让你一直惊喜的瞪大眼睛看着它。，但是，如果看完它，你却一辈子也忘不了。，这就是给人留下深刻印象的能力，也是好创意更应该追求的能力。，所以，评判创意的时候。要是只会说这个东西没有让我眼前一亮，那是非常不专业的。，眼前一亮不该作为衡量创意的核心标准。，曹宇说过，新奇的东西是以奇取胜，所以新奇的东西不一定好。，而好的艺术呢，永远新奇。，广告跟艺术虽然不同。但广告人既要追求以奇取胜的能力，更要像曹宇说的，努力追求永远新奇的效果。，ROI之外的另一套评判标准，是我自己总结的。，跟ROI相似，我也认为评判创意要看三件事情。，但我列出来的三件事情。是说服力、感染力、传播力。，简单的说，感染力指的是你的创意作品是不是能够触动受众的情绪和感受。，一个广告我们愿意看下去，看完，甚至觉得很好看，那就是这个创意具有一定的感染力。，我们觉得一句文案是神文案。让我们觉得感同身受，那也可能是感染力做得不错。，但是，感染力不是一切，更重要的还有说服力。，说服力指的是你的创意作品是不是能够改变受众的看法和观点。，咱们之前举过一个戒烟广告的例子。文案写的是癌症专制吸烟。，我觉得这个广告就有很强烈的说服力。，如果一则广告看完之后，
