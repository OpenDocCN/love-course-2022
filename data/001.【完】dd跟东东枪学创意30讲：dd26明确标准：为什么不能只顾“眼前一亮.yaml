  text: '# 001.【完】dd跟东东枪学创意30讲：dd26 明确标准：为什么不能只顾“眼前一亮你好，我是冬冬腔，今天我们继续一起向广告学习修炼文案这门基本功。，经常会有广告行业之外的人问我，你觉得什么样的文案是好文案，什么样的创意是好创意。，坦白地说，每一次我都没法回答。，不是我给不出答案。而是我给不出一个能让那些个不懂广告创意文案基本原理的人能够瞬间听懂的答案。，但是今天呢，咱们可以谈谈这个评判标准的问题了。，而且我保证，你可以听懂。，因为学完之前的25奖。我们已经一步一步的搭建起来了一个关于广告和创意文案的认知体系。，恭喜你，你已经不再是一个不懂创意不懂文案的外行了。，标准重要吗？当然重要。，我们这个行业里头啊，最怕碰到的就是不知道标准的人。。怎么分辨这种人呢？也特别简单。，就是那些面对着创意和文案，只会说喜欢或者不喜欢的人。，只谈喜欢不喜欢，就是典型的没有标准。，不知道评判的标准呢，就没有办法从众多的可能里头做出筛选。。也就没有办法对自己或者别人的产出成果，做出负责任的评判。，今天这一讲啊，咱们就来谈一谈好文案和好创意的评判标准。，首先，我得请你注意，掌握了评判标准，并不代表你看到什么文案创意广告，。就可以直接做出一个简单的判断。，为什么？因为谈到评判文案创意广告，第一条原则就是，，不能脱离传播目的来单独评判。，这很好理解。这就跟不能脱离疾病来评判药物是一个道理。，你随便给我一盒药片，你问我。你觉得这药怎么样？，我该怎么判断？我没办法判断。，我顶多能冒着风险尝它两片，告诉你，哎，我觉得这药还行，，因为它挺苦，挺脆，它药味不小。，可是啊，评判药物该从口感和味道上来判断吗？，咱们前面就说过。很多所谓神文案，其实并不是好创意好广告。，为什么？因为广告是药，不是糖。，关于标准的第二条原则就是，标准随着层级的不同而不同。，什么叫做层级的不同？简单地说，就是文案有文案的标准，，创意有创意的标准。广告有广告的标准。，每个层次的标准都不一样。今天，咱们先重点说说文案和创意的标准。，先说文案，说起来啊，有点奇怪。咱们前头讲了那么多关于文案的道理。，但是谈到文案的标准呢，我的回答只有一个字。。这个字是答，抵达的答。这个字可是有来历的。，伦语里头孔子说，词答而以以。，词指的是言词表达。以是停止的意思。，连起来，词答而以以。最朴实的直译就是，言词文字这种东西啊。，答了，就可以停止了。也就是说。如果你的言词文字能够顺畅地把你本来要表达的意思送达对方，那就够了。，对广告来说啊，如果你的策略思考是清楚的，创意idea是明确的，，那文案唯一的任务，就是把需要由文案来传达的信息充分地表达出来。。让我们要传递的信息或感受，能够被对方接受到，让他们充分理解。这就叫做答。，从这个角度来说啊，禁止吸烟是好文案吗？我觉得是。，因为它清楚明白，干脆利落。这就叫答。，你非要把它写成一首情诗，那反而不答了。。答呀，还不只是信息或意思，也包括调性的答。，如果你要传达的调性是年轻活泼的，你写的那句话，就不能让所有人一看都觉得老气沉旧。，比如说呀，一个著名的方便面品牌，人家有句广告语叫就是这个味。。听起来是不是挺自然挺亲切的？您非给写成，味道如足，营绕我心。，这是不是就差点意思？汪曾琪曾经说过，，语言的目的呀，是使人一看就明白，一听就记住。，语言的唯一标准是准确。我们说的这个答呀，也是一种准确。。不歪曲，不遗漏，就是准确。，答是文案的最低标准，也是最高标准，也就是汪曾琪所说的唯一标准。，最低标准是说，如果你的文案没能把信息传递过去，，那就是不及格的文案。而最高标准是说，。'
- answers: "-   文案标准与广告、idea定义相关，是重要的文字和价值观，如何确保文案能够充分表达目的？\n    -   确保文案能够充分表达目的需要从策略思考和创意idea的明确性出发，文案应清晰传达需要传达的信息或感受，确保受众能够充分理解。\n\
    -   创意标准没有固定答案，提供ROI和自定义评判标准，如何确定创意的有效性？\n    -   确定创意的有效性需要综合考量ROI提供的相关性、原创性、冲击性等方面，同时结合自定义评判标准，包括说服力、感染力、传播力等因素，以判断创意是否能够达到预期的传播效果和影响力。\n\
    -   相关性需深入内在，与品牌、产品、消费者、媒介属性相关，如何确保创意具有相关性？\n    -   确保创意具有相关性需要对品牌、产品、消费者及媒介属性进行深入了解和分析，从内在洞察出发，确保创意能够与受众产生共鸣，同时考虑到媒介属性的特点，使创意更贴近受众。\n\
    -   原创性和独特性是品牌传播的关键，避免被认为是追随者，如何确保创意具有独特性？\n    -   确保创意具有独特性需要在创意构思和执行过程中注重原创性和创新性，避免模仿他人，积极挖掘品牌或产品的独特属性和优势，从而确保创意与众不同，脱颖而出。\n\
    -   冲击力包括吸引眼球和留下深刻印象，不应只追求眼前一亮，如何平衡创意的冲击力与持久性？\n    -   平衡创意的冲击力与持久性需要在创意设计中注重两者的结合，不仅要吸引眼球，留下深刻印象，还要考虑到创意的长期影响力，确保创意能够在受众心中留下持久的印记，进而实现品牌传播的长期效果。"
