  summary: "-   杨霞分享了一个家长如何正确引导孩子兴趣爱好的故事。\n    1.  家长担心孩子玩皮划艇耽误学习，导致矛盾。\n    2.  孩子喜欢运动锻炼，可培养毅力和自控能力。\n\
