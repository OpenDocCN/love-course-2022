  summary: "-   家长应该站在孩子的角度，理解孩子的兴趣和特长，培养孩子成为对社会有用的人。\n    1.  家长不应该强加自己的偏见，应该尊重孩子的兴趣和热爱。\n\
    \    2.  孩子的热爱和特长是他的天赋，应该发挥优势，成为有用的人才。\n    3.  成功不取决于从事何种职业，而是能否充分发挥自己的优势，获得成就。"
  text: 但是你却失去了你想得到的。，那么这个时候呢，我们还是要就是站在孩子角度，第一呢就是理解。。假如他从事这个活动是非常健康的，非常有益的，而且对他的未来，而且是还特别重要的，还别人还做不到呢。，因为其他人想练皮划艇，还不见得有这样的特长。，就业不是因为我们希望孩子更容易挣到钱。而是希望孩子能成为对社会有用的人。，因为我们所有的培养都是为了让孩子成为对社会有用的人。，在有用的人这样的一个前提下，不是要去计较好不好找工作，只要你有用，你就会有工作。，而且是越是别人不做的。做不了的工作，你能做的话，你才会更加的重要。，你的位置，你的角色才更加重要。，所以家长可能要完全改变自己原来的一些偏见。，以前我见过家长，家长会希望孩子学计算机，这工作好早。，还是希望孩子学金融。这工作也好早。，有的国外发现孩子出国以后三分之二的人都在学金融。，其实我们需要那么多的金融人才吗？不简单。，因为我们需要方方面面的人才。，所以尤其是富和性人才是更加缺乏的。。那么这个家长后来调整了自己的观念，然后跟孩子进行常谈。，然后孩子就转变了，最后孩子如约考上了大学。，家长非常满意，孩子也非常高兴。，过了好多年，家长在见到我的时候就说，多亏你当年给我一个正确的指导，。然后我才改变了我错误的偏见。，所以我的孩子上大学挺顺利的。，要是我坚持自己原来的想法的话，孩子如果学了自己不喜欢的专业，，或者是当时就不学了，现在还不知道怎么样。，他也不学劈话亭了，他也不学习了。那他一事无成。，所以有的时候，当我们发现孩子一事无成的时候，先要反省一下自己，，是不是有这样的偏见，是不是我们在一开始，我们自己的一些做法就有问题。，就是孩子最难得的是热爱。，然后不管他热爱什么。只要是健康的热爱，不是热爱玩游戏，而是热爱体育锻炼，热爱一些健康的项目。，我还见过有个小孩热爱拍火车，他用自己所有假期去拍主题摄影。，其实这个孩子将来是很好的摄影家，是不是，而且将来可以学传媒，学广告。学什么，与众不同。，一定在他将来大学录取的时候呢，会给他添彩。，但是家长相反，家长用传统的方式觉得孩子不应该不务正业，，千万不要去搞什么劈话亭，拍什么火车，这时候写什么小说，都应该老老实实的去学习做题。，但是孩子不是我们养的宠物，不是说我们希望他做什么就做什么，我们不让他做什么就不做什么。，有的时候呢，他大部分的实验室相反，你让他做他不做，你不让他做他偏要做。，那不如呢，你来就是，我们想给他。他是个水啊，你不让他走他就会遇堵，他就会泛滥，不如来疏导。，所以我们对孩子正确的疏导，因地制宜，因人而异，因才施教，然后让孩子能够充分发挥自己的长处。，因人之所以成功，不在于你用什么方式来弥补他的短处。而是他极大的发挥他的优势。，那么这个优势来怎么表现呢？他的热爱，他比别人更热爱某件事情，而且做得特别的轻松，特别愉快，而且做得特别好，而且还有成就感，这就叫天赋。，所以加上我怎么发现他的优势啊？优势就是他热爱，然后他的特长，然后他的轻松，他的成就感，他比别人更轻松地完成这个任务，这就是他的天赋。，他能够把自己的天赋和社会的需要相结合，能够应用出来，成为有用的人才，那么他就是一个成功者。。而不取决于他是搞科学啊，还是搞法律啊，还是搞批划庭，这个也是不分的。，只要在他所在的领域都能够充分发挥他的，极大的发挥他的优势，他就能够获得很好的成就。。
