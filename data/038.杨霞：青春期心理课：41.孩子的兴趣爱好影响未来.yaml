  text: '# 038.杨霞：青春期心理课：41.孩子的兴趣爱好影响未来教给家长一个方法，成长我们自己，改变孩子的一生。，听众朋友好，我是杨霞。，青春期心理课，带你走进青春期孩子的内心世界。，孩子爱上了皮划艇，家长担心耽误学习怎么办。，这是一个高二的学生。他马上要进入高三了。，但是孩子酷爱皮划艇，他在学校跟着教练，每天都要滑，每天都要做训练。，然后家长就非常的不满意，家长担心待会耽误学习。，那么另外家长还有一个担心，实际上他认为高体育没出息。。他觉得整天玩皮划艇，将来即使你得了名次，然后成为一个运动员又怎么样呢？，家长觉得不如去当一个科学家，当一个律师，当一个医生，当一个什么研究人员，科研人员，更有出息。，后来家长来咨询的时候。孩子已经出现了逆反情绪。，孩子喜欢做皮划艇，但家长限制他，不愿让他去做，孩子一赌气就不好好学习了，反而学习成绩下降了。，那么家长以为是，你看，你玩皮划艇成绩下降了，你就不要玩了。，孩子一生气。你不让我玩了我就不学了，成绩下降了，两人就顶起牛来了。，一个不学了，成绩下降了，家长就更不让他玩了，越不让他玩了，他越不学了。，最后两人就僵那了。，后来我跟家长说，首先你要改变这个观念。。孩子喜欢玩皮划艇的，一个是体育锻炼，会让他体会到运动的生活的，学习的激情。，一个喜欢运动的人，他会生活中非常有活力，非常有激情，这个非常重要。，一个没有活力的人才没有办法改变的。。所以有活力的人应该保持，应该保护，而不是说应该打击他，限制他。，第二，当他去做这个锻炼，每天都能够坚持一两个小时的时候，你会发现他能锻炼孩子的毅力。，其实毅力的训练，对孩子未来的成功是非常必要的。。性学家曾经做过一个实验，他发现孩子在十几岁的时候，他的学习成绩，他的智商，他的自控能力，也就是他的毅力。，还有他的思想开放，还有他的人际关系，哪一条要素决定了他在二十年以后能获得成功和幸福。。研究结构表明，经过三十年的纵向研究，表明了是自控能力，也就是他的毅力和耐力，比智商，比学习成绩，比他的人际关系还要重要。，因为这个自控能力，这个耐力呢，决定了他是否能够很好的去控制自己的行为。朝着一个正确的方向，而且坚持不懈的去做下去。，那么家长呢，要意识到这个劈花艇的训练，其实也训练了孩子的毅力。，而不是只是我们以为会担心，以为会它会影响耽误学习成绩。，还有一个呢。就是这孩子可能他通过练劈花艇呢，他将来也可能要考体育方面的学校。，由于他有这样的运动天赋，有这样的特长，他再去学一个心理学或者营养学的话，他会更了解运动员的需要。，所以你让两个心理学家。一个是运动员出身的，一个是非运动员出身的，那么这个非运动员出身的就是学究器，特别理论化。，因为他自己不喜欢运动，那他只能是讲解。，但是如果是运动员出身的人来再学了心理学，他是个负合性人才。再学营养学等等，或者学了中医按摩。，那么他和那个完全不懂体育的人，他的感受和他的学习成果成效，那么他的学习成效是不一样的。，所以后来家长在我的解释之下，他就开始跟孩子去谈，谈什么呢？。愿意支持孩子去练皮划艇，同时去了解孩子的目标。，将来你是想当运动员，还是想当教练员，还是想当一个运动心理学家，还是想当一个运动营养学家，还是想当一个运动记者，体育记者。，结果那孩子想了想去说。我愿意当一个运动记者，体育记者，我来报道。，然后家长非常高兴。，中学生本来就处在一个逆反的阶段，然后你越是不让他干什么，他可能就放弃了你让他干的。，你希望他学习，不要搞体育，他可能就，那你不让搞体育。我就不学了。，他会出现这样一个情况，你的限制会导致得不偿失。，你得不到你想得到的，'
- answers: '-   家长应该理解和尊重孩子的兴趣和热爱，首先要改变观念，认识到孩子的兴趣对他们的发展至关重要。不应该强加自己的期望和偏见，而是应该支持孩子的热爱，并与他们进行沟通，了解他们的目标和愿望。

    -   要发挥孩子的天赋和优势，关键在于发现和理解孩子的热爱，帮助他们在这个领域里充分发展。这需要家长和教育者的关注和引导，让孩子有机会接触和发展自己感兴趣的事物，并提供支持和鼓励，让他们在这个领域里得到成就感。

    -   成功的关键在于发挥个人的优势和天赋，而与从事何种职业并不直接相关。重要的是让孩子在自己擅长和热爱的领域里发挥所长，成为能够为社会做出贡献的有用人才。

    -   家长应该避免给孩子施加自己的偏见，首先要意识到自己的观念可能会影响孩子的发展。他们应该尊重孩子的个性和选择，不要将自己的期望强加给孩子，而是要支持他们追求自己的兴趣和梦想。

    -   要培养孩子成为能够充分发挥自己优势的人，首先要了解和尊重孩子的个性和兴趣。家长应该给予孩子支持和鼓励，提供适当的资源和机会，让他们在自己感兴趣的领域里探索和发展，培养他们的自信和毅力，帮助他们实现自己的潜力。'
