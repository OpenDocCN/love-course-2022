    \    1.  一些孩子觉得学习无用，想辍学，家长感到困惑。\n    2.  学习成绩好的孩子也出现学习倦怠和缺乏动力的情况。\n    3.  孩子缺乏远大目标和价值感，导致产生辍学想法。"
  text: '# 038.杨霞：青春期心理课：34.孩子觉得学习没用想辍学教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子觉得学习没用，想辍学怎么办，有这样一个中学生，他今年是高二，然后他学习成绩很好。但是有一天他跟家长说，他觉得学习成绩，还要学习这个内容，他觉得没什么用，他特别想辍学，想回家，而且他想将来宁可干一些最简单的事，也不想再学习了，因为他学的这些知识，和他未来想干的事情一点关系都没有。但是你问他要干什么事情，他现在也没有想好，只是不想学习了，还有一个孩子是学乐器的，他都被德国的一个著名大学都录取了，但是他突然觉得，我宁可去当前台，我也不想再追长敌了，我觉得没有前途，他想辍学。家长也是非常的沮丧，他们到底发生了什么事，为什么让他们，觉得不想再继续学习了，而且我们现在生活中也发现，有的人工作干的好好的，他会说，时间这么大，我要去看一看，他不想再工作了，也有一个就是。已经上了著名大学了，然后他说我要辍学回家去做馒头，我要去做妈妈的味道，他妈妈特别生气，他说，我早知道你要做馒头，我干嘛还要供你去上名班大学呢，你就从小就做馒头得了，家长非常不明白。这些孩子学习成绩还挺好的，学习能力也没问题，并没有什么困难，但是他们却没有什么劲头了，他们没有什么学业，我们要注意一个原因，这些孩子在心理上出现了哭结，心理哭结这个现象，心理哭结就是没有油了。再好的车没油了，再一个出现了心理哭结以后，就会出现学习倦怠，学习学不下去了，而且他的动力也不足了，一个人能够产生，学习或者工作的动力，主要是来源于，他有一个远大的目标，其实他的目标不是说眼前。因为一个人如果是每天都应付眼前的，一个又一个的考试，然后呢，一张又一张的卷子，还有呢每天完成作业，那么这样的生活他会让他看不到未来，看不到更远大的目标，他也没有目标，那么这样的生活他会觉得。我就一直这么干多没意思，有一个孩子跟我说，我除了学习什么都不会，所以他觉得这个自己一个是，不能再一个觉得自己毫无价值，另外觉得学这些东西，一点用都没有，我们以前觉得这样的孩子，爱学习多好。但是只做学习这一件事情，会让孩子产生厌倦，厌倦以后会产生哭结，然后产生倦怠，然后就会产生放弃，就会产生我想辍学这样的想法，有的孩子辍学，是想去玩游戏，我就不想学了我觉得学习没用。我特别想玩游戏我想玩够了，将来我就干打游戏这件，去打比赛挣钱这件事，所以我们遇到这样的事情以后，我建议家长会给孩子，会帮助孩子，去建立一个更远大的目标，那么这个远大目标，可能有的家庭，可以去跟孩子说。咱们家比方有多少贷款，爸爸妈妈有多少病，就是去装穷和装病，来让孩子形成一个，穷则思变，你将来怎么养活自己，咱们家有很多贷款有很多经济上的困难，给孩子压担子，用生活的具体的，目标，来让孩子承担一定的责任。孩子就要选择，我是在家里做家务，来帮助父母呢，还是将来通过上大学以后工作挣钱，来养活父母呢，单纯的强调学习，没有让孩子意识到我的学习，和我未来的工作，还有我在这个社会上的作用，还有我对家庭的责任。有什么联系，所以在孩子出现了，辍学情绪的时候，这种想法的时候家长可以帮助孩子，建立这样的联系，然后让家长给孩子，创造这样一个劳动的，环境养活自己的环境，还有给家长做饭，结果这样做了一年以后。小孩实在受不了了，生活更没劲了，每天做饭洗衣服大小卫生，虽然可以玩游戏但是特别没意思，不学习的生活，光劳动的生活，也很苦闷也很痛苦，后来孩子一年以后坚决要学上学，你可以建议比方说这个暑假，这个寒假。或者是这个周末这个假期，一个小假期，在家呢就是，'
- summary: "-   孩子经历劳动后，对学习和劳动的看法发生改变\n    1.  孩子发现没有知识的劳动更加痛苦\n    2.  孩子重新选择学习，意识到学习的重要性\n\
    \    3.  家长应该教育孩子承担责任，关注未来发展\n-   责任教育对孩子的重要性\n    1.  学习并非永远快乐轻松，会产生厌倦和疲惫\n \
    \   2.  学习的意义在于能感受责任，看到未来理想\n    3.  孩子通过建立责任和未来联系，坚持完成学业。"
  text: 这三天或者是这一周，或者是这两个月，完全不学习，不看书不做题，就是做家务锻炼，然后呢做完家务锻炼劳动之后，你可以干你喜欢的事。你想玩游戏啊你想出去跟同学玩啊，但是你得劳动，你得学会养活自己，然后你会发现孩子经过，这样的劳动体验之后，他自己的想法，发生了改变，他原来以为学习是最痛苦的，他现在会发现劳动也很痛苦。而且没有知识劳动更痛苦，没有知识含量的那种劳动，天天扫地啊天天做饭啊，天天倒垃圾啊拖地板啊，这个是很乏味的，比学习还痛苦，那么孩子呢可能就会，重新选择，他要去上学，那么还有呢有的孩子呢。就是他觉得学习没用，想辍学呢，确实他没有把自己的，这个存在，和未来的需要建立什么样的联系，那么家长在，跟孩子表述的时候经常会说，你什么都不要管你就管好自己学习，我们将来老了也不需要你管。我们将来进进老院，所以我见过有一个小孩，后来得抑郁症他要自杀的时候，我说你有没有考虑你的父母，他说我的父母不用我考虑啊，他们说了他们将来就进进老院，不用我管，所以我就要想劝家长。我们在对孩子表达的时候一定要给孩子负责任，我们将来就指着你了，我们可靠你养活了，我想去哪玩，就等着你带我去啊，我想买一个宝马你得帮我攒钱啊，我可买不起啊，就指着孩子了，然后让孩子从小就意识到，他的未来。要担负起对家长的责任，然后同时呢，逐渐逐渐还要说咱们这个家，就指着你了，还要再谈到我们国家的希望，就指着你们年轻人了，这个未来有好多事情等着你去干，尤其是每当孩子抱怨的时候，抱怨环境污染啊。抱怨我们高科技不够啊，抱怨我们哪些地方落后，这时候我们就要把这个责任马上，给他加到孩子的担子上，加到孩子身上，这个可靠你们了我们可什么都不懂，我们也不懂电脑我们也不懂外语，这些都指着你们了。就是我们这样的一些说法让孩子呢，更强化自己，对未来对社会对国家对家庭，对父母对自己，肩负着什么样的责任，这个责任教育是非常重要的，因为学习肯定不是，一件永远让人快乐和，轻松的事情。它会有的时候因为乏味啊千篇一律，然后呢让人，产生厌倦啊，产生疲惫甚至产生痛苦，但是呢当一个人意味着，能够感受到自己的责任，然后呢能够看到未来的理想，能够把自己的存在，和未来和社会，和国家建立起密切的。联系的时候，那么他才能够忍受这个痛苦，然后他才能够发现这个痛苦背后的意义，如果说，他没有建立这个联系他会觉得，我这些吃这些苦都没意义，他才会说学习没用，然后是理想和责任，然后让孩子，能够坚持去。完成自己的学业。
