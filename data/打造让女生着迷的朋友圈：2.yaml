  text: '# 打造让女生着迷的朋友圈：2朋友圈可以展示你的價值、生活品質、社會層次、還有你的興趣愛好，一般加微信後，妹子都會先去看你的展示面，現在男生越來越多通過社交軟體、社交網站來和妹子認識，妹子在和你聊天之前都會先去看你的展示面。如果你的展示面很高大上，那麼能夠體現出你的個人優質生活，妹子就會覺得你是個高質量的男人，就會前期對你反應很好，願意和你聊天，願意出來和你約會，如果你的展示面很low，妹子就會不願意打理你，甚至把你拉黑。所有在社交軟體玩法上，展示面是重中之重，所以大家一定要注意，不論是通過什麼社交軟體認識的妹子，最後都要通過加微信進行互動，為什麼都要加微信呢？因為微信是大家最常用的社交軟體，相比其他的社交軟體。微信的年性更好，一個女生一天可以看幾十遍的微信，而其他社交軟體可能只是她的零頭，而且最重要的是，微信有朋友圈，這很重要，朋友圈可以展示你的價值、你的生活品質、社會層次，還有你的興趣愛好，一般加微信後。妹子都會先去看你的朋友圈，如果你的展示面、朋友圈做得好，那麼他和你互動的動力就會更高，我給大家一些關於拍照的建議，首先拍照設備要OK，否則拍出的照片質量會很差，如果你用那種幾百塊錢的山寨機。怎麼拍都沒有用，像素低會嚴重影響到畫面的質量，這時候很多男生就在想，沒錢買單仿相機，卡修自拍神器怎麼辦，那麼我推薦大家買一部2000左右的手機就好，現在國產手機的拍攝功能優化都很不錯，拍個照片問題不大。如果你有個iPhone系列手機那就更好了，總之一個好的拍攝設備能夠讓你拍攝的照片更加的好看，如何拍出一個好的照片，首先角度，自拍正上方傾斜45度，光線要足，拍攝前外型打扮要OK，妹子就特別會拍照。每次女生上傳一張照片之前都要拍個幾十張，然後從中選出一張最好的，後期處理很關鍵，PS很多人都不會，那就用美圖秀秀，功能很強大，一見美顏，濾鏡還可以調臉型眼睛等等，但不要過度美顏，否則會見光死。關於展示面的設置，朋友圈主要是通過你放的照片，全方位的展示自己，包括你的相貌身高，經濟水平，社會地位，個人品味等等，就是為了讓妹子知道你的不同，以備其他男生更有優點，有價值，所有朋友圈的核心就是價值。我們知道風味兩種，繁衍價值和生存價值，繁衍價值就是女人對擇偶的一種自然選擇，是不自覺下意識的，要知道她的本能讓她選擇一個基因優良的男人，用一個好的基因，能使女人的子女獲得更高的生存機率。生存價值就是你在這個社會中能否很好的生活下去，這直接影響女人跟著你是否也能得到好的生活品質，在社會中能否得到好的生活品質，最直接的表現就是你有多少錢，當我們明白了生存價值和繁衍價值後。那我們就要在朋友圈主要展示這兩種價值，當然我們不建議你去找一些別人的圖片放上去，符合自己生活，質量的照片最好，不要過於誇張，比如你可以放一些旅遊的照片，這樣可以體現出你的高品質生活，或者放一些做飯的。和朋友一起聚會的，讀書的，彈琴的等等，總之你的朋友圈建設應該是積極向上有價值的，我們也會在其他專輯里教你如何詳細地打造出出色的朋友圈，下面我給大家介紹幾個朋友圈里的禁忌，第一，永遠不要轉發心靈雞湯。各種語錄，各種感言，錯消廣告，各種新聞之類的很屌詞，只有屌詞才會轉發，屌詞才會成為高大上，但是在妹子眼裡真的很low，很傻，第二，永遠不要發一些負能量的東西，比如今天又被老闆罵了，好慘，今天累死了。生活太苦了，社會又怎麼不公平之類的，很屌詞，只有loser才會發這些東西，一個成功的男人，現實中都生活得很好，不可能會發這些，第三，不要發內容很low的，比如說一桶泡麵發上去，你是要顯示你又很屌詞嗎？。'
- summary: "-   朋友圈照片反映生活，应选择干净整洁或有意义的照片，如弹吉他展示音乐爱好，或豪车展示经济条件，展示积极向上的生活态度，避免虚假、低俗或负面内容。\n\
    \    1.  选择环境整洁的照片，展示自己的生活品质。\n    2.  通过照片展示自己的爱好和能力，引发更多话题。\n    3.  避免放一些虚假、低俗或负面的内容，让生活看起来丰富多彩。"
  text: 或者是內容在很髒很亂的環境下拍的照片，比如說內容很髒亂差的宿舍，照片也可以講故事，就比如說你發一張你正在彈吉他的照片，姑娘就會知道你懂音樂，會彈吉他，就會延伸出很多的話題。比如你在比較好的車上拍一張自拍，女生就會覺得你經濟條件很好，總而言之，朋友圈是展示你自己生活的，所以盡量放一些有價值的，積極向上的，充滿重能量的一些東西，不要放一些虛假的，很low的，負能量的東西。總之讓你的生活看起來豐富多彩。
