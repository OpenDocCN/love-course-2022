  text: '# 004.【完】CHX陈海贤亲密关系：chx30丨结语：亲密关系，最艰难的创业欢迎来到亲密关系，你好，我是陈海鲜。，我们的课程从亲密关系的准备，关系的沟通，关系的空间，分离和背叛，又讲到了家庭中的亲密关系。，到这一讲，已经接近尾声了。，在课程的最后一讲，我想跟你谈谈。我们应该用什么态度来对待和经营亲密关系。，美国知名剧作家史蒂芬·松德海姆曾经写过一个音乐剧，叫《公主走进黑森林》。，音乐剧的第一幕是我们熟悉的童话故事。，灰姑娘嫁给了王子，长发公主被从塔里救了出来。小红帽从大灰狼的口中逃脱。，所有的故事都有了完美的结局。，可是故事的第二幕，每个角色都开始不满，都希望得到别的东西。，在嫁给王子以后，灰姑娘感到空虚，想要通过策划一个节目来寻找生活的意义。。她对白马王子的幻想破灭了。，而王子对她和她的欲望感到厌倦，希望自己当初追逐的是睡美人。，长发公主变成了母亲，原生家庭带给她的影响让她变得歇斯底里。，而她的王子也开始对她感到恐惧，渐渐的疏远了她。。小红帽更是对祖母的死深感绝望。，她们都卖无目的地在森林里游道，希望能够找到新的故事线索。，如果说亲密关系的开始，像人们所熟悉的童话，王子和公主幸福地生活在了一起。，随着亲密关系的展开。人们也会进入人性最真实的黑森林。，这里有爱的甜蜜，也有背叛的痛苦，有成长的喜悦，也有迟到的领悟。，有男爷的委屈，也有意外的感动，有欲望和挫折，也有平静和失落。，唯一没有的，就是一个既定的剧本。。它不是任何书本的故事，也不是任何关于别人的故事。，它是你和你的伴侣的故事，是你们在每一次互动中共同写旧的亲密故事。，只有你们才能决定这个故事是怎么样的。也只有你们才能决定你们最终会在这个黑森林里找到怪物还是宝藏。，但无论如何，亲密关系是一个发展的故事。，它不是一错而就的，也没有什么理所应当。关系就是在不断的发展。，原来确认过眼神是对的人。慢慢也会变得不对。，原来不那么对的人，慢慢也会变得对。，好的感情是需要两个人经历很多事情，跨越很多难关才能最终获得的。，这其中的关键在哪里呢？在于你用什么样的态度来对待和经营你的亲密关系。。如果用经济活动做类比，人们对亲密关系一直有两种态度。，一种是投资者的态度，你可以把自己当做投资人，努力选对项目。，这个项目也就是你的伴侣。投入资源，资源就是你们在一起的情感和时间。，然后等着收益。如果你对这个创业者不满意，或者这个项目黄了，你可以换个项目，重新开始。，当然投资人跟创业者也有配合，但总体来说投资人是置身事外的。，而另一种态度是创业者的态度。创业也包括了怎么选择项目。。但是这只是公司能否经营好的开始。创业要经历无数的事情，与合伙人的磨合，应对市场变化做出的策略调整，员工管理。，它一直在对创业者的能力提出新的挑战。这是一个不断变化的连续的过程。。用投资者的态度来思考爱情，我们会觉得亲密关系好不好，是人的问题，而不是相处或磨合的问题。，所以你就会等着对方把事情做好，你会考核他，看看他是不是合格。，如果他没做好，你就会责怪他，甚至威胁要撤资。换一个项目再投。，当然了，对方也会反靠这种考核，他也会想，我也投入了感情，怎么我变成了一个被考核的人了呢？，一个不断考核，另一个厌烦抗拒逃避考核，于是就形成了恶性循环。。可是如果用创业者的态度来思考爱情，那你就会知道，要让一个项目成功，你必须清其所有。，你不会因为遇到问题，而觉得当初选的项目不对，因为创业就是遇到问题解决问题。，你没有什么人可以怪罪。也不会等着别人来救你。，他是你的事，你就是最终为项目的成败负责的人。，关于这一点，一行才师曾经说，当你种蜗居的时候，'
- answers: '-   爱情是一种能力，需要创业者态度去经营是指要像创业一样，经历困难和挑战，不断学习和成长，而不是等待对方完美。

    -   亲密关系经历的四个阶段分别是蜜月期、权力竞争期、死亡期和伙伴期。重新发现自己和伴侣需要通过重新发现和理解对方，以及与伴侣建立真实、深刻的联系来实现。

    -   亲密关系会经历蜜月期、权力竞争期、死亡期和伙伴期是因为在关系中会出现激情、权力争斗、疲劳和重新连接等阶段。跨越这些阶段需要重新发现自己和伴侣，以及对亲密关系的新理解和建立。

    -   童话故事中老头子和老婆婆的故事中体现重新发现和创新的重要性是通过老婆婆欣赏老头子的经历，并以积极的态度接纳他的创新。

    -   在亲密关系中需要赞美伴侣是为了增强伴侣的自尊心，建立积极的情感氛围，增进彼此之间的亲密感和信任。'
