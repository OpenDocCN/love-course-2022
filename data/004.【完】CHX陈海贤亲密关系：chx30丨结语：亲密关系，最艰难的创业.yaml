  text: 如果它长得不好，你不会怪这颗蜗居。，你会找它长得不好的原因。它可能需要施肥浇水或者少晒点阳光。，可是如果我们和爱人产生了问题，我们就会归咎于对方。，这可真是奇怪，人们总觉得爱情是一种特质，当关系出现问题的时候，就会责怪对方缺少这种特质。，可是。爱情其实是一种能力，一种在亲密关系的经营中逐渐培养出来的能力。，但前提是，你要用一种创业者的态度去努力经营它。，家庭治疗大师Minyutin曾经说，一个理想的家庭，其实就是一个有修复能力的家庭。。并没有一个家庭是没有冲突没有问题的。，只要这个家庭具备了修复冲突解决问题的能力，那它就是一个足够好的家庭。，在我的咨询室里，在解决了夫妻当下的问题以后，他们经常会问我，，老师，别的家庭是怎么样的？他们会不会遇到像我们这样的问题？，我说，当然会。事实上，我从来没有遇到过没有问题的家庭。，像是做家务怎么分配，怎么教育孩子，怎么处理婆媳关系这类问题，几乎所有的家庭都存在。，区别不在于有没有这类问题。而在于有没有解决问题的能力。，他们也会问，那我们这个问题解决了，接下来还会遇到问题吗？，我说，当然了。投资者只看到公司的利润，只有创业者知道这个利润是怎么来的。，同样，有些夫妻只看到别的夫妻这么恩爱。抱怨自己的爱情不够好，却没有看到别人的恩爱是怎么来的。，好的爱情都是在经营中发展出来的。，英国心理学大师杰弗埃伦在他的著作《亲密关系的秘密》里说，，亲密关系会经历四个阶段。蜜月期、权力竞争期、死亡期和伙伴期。，在蜜月期，人们会被爱情冲昏头脑，会为找到彼此而满心欢喜。，可是这段时间并不长。当蜜月的光环退去，伴侣就会进入权力斗争的时期。，在一次次徒劳的斗争中。他们越来越发现伴侣的面目可镇，无法容忍。，他们开始变得倔强，非要说服对方变成自己心理的样子才会甘心。，这背后有他们心里最深的渴望，他们希望伴侣来满足他。，权力斗争久了，两个人就累了，关系就会进入死亡期。，这时候两个人失去了争吵的动力，他们放弃了去寻找自己的亲密关系，，而学着模仿一些亲密关系的范本来经营。这样的话，内心最真实的需要和感受就会被忽略。，取而代之的只是怎么做的恰如其分。怎么得体这些形式上的东西。，人们就会进入一段假性的亲密关系，他们努力表现出应该成为的那个样子。，可是他们心里的某些部分又知道这不是真的爱情，对方的魅力已经消失殆尽，，自己也不再能吸引对方。这时候很多人会出轨，离婚，想要逃离家庭，，重新找到爱的激情。如果幸运地跨越了这个阶段，亲密关系就会进入新的阶段——伙伴期。，人们会重新找到跟彼此相处的方式，重新跟彼此连接。，他们会找到好的位置。相伴相依，独立又亲密地在一起。，究竟靠什么能穿越死亡期来到伙伴期呢？，我想，也许是对自己和伴侣的重新发现，以及对人的重新发现。，正是这个重新发现，让自己和自己，自己和伴侣，自己和这个世界和解了。。有人说，好的爱情就是一次次重新爱上同一个人，就是这个道理。，既然这一讲以童话开始，那我就以童话来结束。，这个童话你可能听过，名字叫老头子总是没错的。，故事讲的是，乡村里有一对贫穷的老年夫妻。。老太婆让老头子把家里唯一值钱的马拉到镇上去换点东西。，结果老头子先用马换了一头母牛，又用母牛换了一只羊，，又用羊换了一只鹅，又用鹅换了一只母鸡。，最后用母鸡换了一大袋赖苹果。老头子扛着一袋赖苹果到一个小酒吧歇脚，，遇到两个有钱的英国人。，英国人听了他的经历，哈哈大笑，说他回去一定会被老婆骂一顿。，老头子说，肯定不会，我老婆肯定会很高兴地夸我，老头子总是没错的。。于是英国人就用一袋金币作为赌注，一起跟老头回家。，回到家以后，老婆婆看到老头子回来很高兴，
- summary: "-   一对老夫妻在亲密关系中创造了幸福，经历了很多事情才发现真正的秘密。\n    1.  老婆婆赞叹老头子做买卖好，想给他做香菜鸡蛋饼，却被邻居拒绝。\n\
    \    2.  老夫妻经历过不幸福，妻子愤怒和懊恼，丈夫想逃避，最终发现亲密关系的真正秘密。\n    3.  他们在亲密关系中创造了金纸，反映出他们的幸福和智慧，给人启发和思考。"
  text: ，老头子每跟老婆婆讲他的一笔买卖，他都由衷地赞叹老头子做得好。，最后讲到赖苹果的时候，老婆婆说，太好了。我知道你今天要回来，本来想给你做香菜鸡蛋饼。，我这里没有香菜，就问隔壁的老师太太见，可是这个老师太太说，，我连一个赖苹果都不会见给你们。，现在我们不仅不用见他的，甚至还可以见他十个，甚至一整袋的赖苹果。这件事太好笑了。，说着他就吻了老头子，英国人一看只好输了一袋金纸给他们。，以前看这个童话的时候，只是觉得这一对老夫妻可真傻。，后来见到不幸福的夫妻多了，才知道他们其实是聪明。，可是现在我就会想。这对夫妻究竟经历了什么才能变成现在这样？，他们也许也经历过王子公主式童话的坏面，妻子也许也为丈夫的无知愤怒和懊恼过。，丈夫也许也曾想过要逃开自己的妻子，他们一定是经历了很多事情。才发现了亲密关系真正的秘密。，故事里的那袋金纸，其实不是英国人给他们的，是他们在亲密关系中自己创造的。，讲到这儿，我们的课就要告一段落了。，我想最后给你留一道思考题。。你从这门课里学到的对你最有启发的三个点是什么？，你会怎么把这些点应用到你的生活中去？，欢迎在评论区留言和大家交流。，我们的课程就要结束了。，愿你和你的爱人也能在你们的黑森林里找到属于你们的宝藏。，再见。。
