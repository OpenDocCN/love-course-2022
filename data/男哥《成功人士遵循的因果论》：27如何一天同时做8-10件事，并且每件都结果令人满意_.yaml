    \    3.  通过三种方法来实现多线程操作，保持精力旺盛和身心健康。"
  text: '# 男哥《成功人士遵循的因果论》：27如何一天同时做8-10件事，并且每件都结果令人满意_好，我们今天内容讲一讲关于这个时间管理的这个问题啊，那我发现其实我作为优秀的人也好，包括自己也好，对于时间的管理其实是有一些独到的理解的，那首先呢我认为时间管理能够拥有时间管理能力，管理自己时间的人。或把时间运用的高效的人他普遍都是成功的，那么我也想说，其实把时间管理好并不是说你每天做更多的活儿，而是如何能够让自己花的这个时间性价比很高，这不是说我除了在这个休息睡觉，这个吃饭。以外我就是在什么工作学习提升自己，我觉得不是这样的，今天你也会学会关于这种零散性的时间应该怎么去使用，同时啊这个其实我能够把时间利用的很好，那关键呢也在于我会思考什么东西消耗了我很多时间。我发现其实是日常的沟通，那么在日常的沟通当中如何能够高效，今天也会讲到，所以今天还干了非常丰富的内容，包括如何利用碎片化的时间，如何睡得少但是睡得好，对吧如何调整作息等等的，那我们首先要明白一个概念。就是那些失败的人或者经常无法成功的人，他们有一个普遍的特征，就是不知道如何分配时间和精力，导致什么自己的工作生活压力越来越大，那种负面的反馈越来越多，然后不断的滚雪愁，你积累的越来越多的工作。知识需要你去消化，所以呢我想说的事情是，第一个概念是时间是有限的，如果你排的太满的话，压力太大，随之而来的反而是精力不济，总觉得累提不起精神，那么时间并不是一天当中你去怎么使用，而是这一年当中。那你把这一年当中，你需要精力在不断恢复疲惫感这些加在一起，你会发现其实你的时效用度并不高，而且很多的兄弟，我认为他的健康，可能都处在一种压健康的状态，所以这节课时间管理，和下一节课。关于你的精力应该如何去使用，我想要具体去交流一下，那么每天24小时你究竟应该怎么去使用，对吧，面对各种各样的机会，各种各样的选择，你应该怎么选，对吧，如何能够保持一个可持续发展的，这么一个精力状态。其实直到我今天的工作，我一边要从事，其实非常专注高强度的，那种人工高频交易超短线的，那一边要经营自己的公司，那另外一边我还不是公司，单独一个身份是老板，我还有一个身份是导师，员工的老师还。你要明白人生处于不管什么阶段，一段时间只做一件事情是最美好的愿望，但是你会发现多线程操作才是你必备的技能，那正如我的课题所说的，如何时间外挂系统，那也就是说你的这个一个小时相当于别人三个小时。同时保持了自己的精力旺盛身心健康，那都得利于我下面要说的三个方法，今天给兄弟们分享一下。'
