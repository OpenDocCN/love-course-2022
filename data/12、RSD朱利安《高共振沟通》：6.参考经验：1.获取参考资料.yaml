- answers: '-   RSD朱利安在《高共振沟通》中强调获取参考经验的重要性是因为他认为参考经验是提升个人社交能力和沟通技巧的关键所在。

    -   获取参考资料的关键在于让自己的心情和自然性闪烁，这占了80%，而剩下的20%则来源于真实生活经验。这样的比例之所以重要，是因为通过80%的内心自然性，你能够与他人产生更真实、更深层次的连接，而通过20%的真实生活经验，你能够更好地理解和应对各种情境。

    -   与他人聊天可以帮助获取社交技巧和信心，因为通过与他人交流，你能够不断锻炼自己的交流能力、表达能力，并且在实践中逐渐建立起对自己的信心。

    -   在现实生活中积极交流能够培养社交技巧和自信心，因为通过与他人互动，你能够学习到不同的沟通方式、应对不同情境的技巧，并且通过成功的交流经验逐渐增强自信心。

    -   RSD朱利安认为必须积极与他人交流是因为他相信只有通过与更多的人交流，才能够获取更多的参考经验，提升自己的社交能力和信心，从而在人际关系中取得更好的表现。'
