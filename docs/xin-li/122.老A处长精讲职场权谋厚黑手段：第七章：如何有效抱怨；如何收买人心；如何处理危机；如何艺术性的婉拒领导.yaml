  text: 你是在質疑他的英明決定嗎？，你是在懷疑他的領導才能嗎？，所以，一定要記住，你抱怨的事情和領導沒有任何關係。，即便有關係，也得把領導直接或者間接的關係撇開。，即便撇不開。也要帶著高帽子提出來。，你要這樣抱怨，領導，我也不知道自己幹得好不好。，反正我每天做事都本著一個原則，，那就是盡量不要操心這塊的工作。，但是，領導，既然今天你問到了我工作的問題，。我斗膽說一個目前我遇到的情況。，我手頭上現在有某工作、某工作、某工作、某工作等等。，我知道您年初分工的時候給我加擔子也是想栽培我，，其實我也不怕吃苦。，但是呢，現在我手上的工作實在太多了。。我每天想的就是趕緊完成。，我現在實在是沒時間保證質量了。，我現在每天基本上都加班三、四個小時。，但還是只能勉強的按時完成，而不是保質完成。，好了，點到為止。，科長可能不會表態什麼，你也不用著急。。你拎東西拜門登訪，拜門拜訪所提到的事情，，他一定會記在心上的。，他一定會在日後仔細觀察你們三個的工作量的。，是不是如你所說，你忙死，他們閒死。，即便他今年不能立即調整分工，，年底平先進。他也是第一個想到的就是你。。
