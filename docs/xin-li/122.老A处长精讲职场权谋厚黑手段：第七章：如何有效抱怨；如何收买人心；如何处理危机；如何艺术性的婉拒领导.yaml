  text: 或者把平時掌握的他的小辮子拿出來也好。，總之，不能讓他在這個節骨眼上發作。。在這個時候，其實是最考驗領導水平的。，內部的不穩定因素，你必須得控制住，不然他們就會反水。，他們平時不敢做的事情，現在趁亂可以做了。，可以輕而易舉的，就把你在全力的寶座上拉下水。。這是危機的一個處理的一個方法。，最後給大家講，最後一個問題，抱怨的問題。，其實啊，抱怨這個問題，我在我的觀察回憶錄裡也多次想到過。，侯惠東觀察筆記裡，對職場中的抱怨也有過經典的描述。，他說，在職場中。邊幹工作邊抱怨，就像割了雞巴敬神，結果神仙也得罪了，自己也疼死了。，讀者朋友看到這裡，可能會說，老威，你講的意思我都知道了，我以後絕對不抱怨就是了。，如果我要講的東西僅僅停留在這麼一個淺淺的表面上。那這門課也不用叫什麼職場手段了。，所謂的手段手段，那必須不能僅僅停留在偉光正的說教上的具體問題，具體分析。，所以我對抱怨的觀點是，盡量別抱怨，沒啥用。，但是，有用的抱怨也絕對不能少。，大家都有同感。我們每個人的單位，真的不是菩薩觀音的道場。，處處講聊心，講廣皆善緣，講輪迴，恰恰。，單位更像是小妖怪美的修羅場，同時不講仁義道德，領導也是簡卵式的捏。，碰到好事，大家都爭得頭破血流，真的蕩氣回場。。很多讀者在公眾號後台諮詢我說，我實在看不慣單位的種種了。，我萌生退役了，我覺得自己不適合這種單位，我想辭職。，我只能呵呵一笑，去留隨意。，但我只是奉勸，這種單位才是正常的單位。，或者說。這種狀態才是單位應該有的常態，而不是變態。，你看不慣這個單位，習慣不了這個單位，那你換個單位，你照樣也適應不了。，這不是你的問題，也不是同事的問題，更不是領導的問題。，有人的地方都是這樣。。無論是窮困的農村，還是在高遠的廟堂，都少不了兒喻我詐，欺人怕硬。，爭鳴奪利，隱险算計。，所以，當好人是絕對不能當的。，即便當，也是裝著是好人。，純粹的好人也只能被純粹的利用。，所以，不抱怨是不可能的。。真的做到被同事領導欺壓到牙齒都落了，還要老子喝血吞，那是萬萬不可能的。，但是抱怨和反抗都是有技巧性的。，動不動就反他娘的，動不動就去他媽的。，到最後也只能落個上升空間越來越小的結局。，要掌握好技巧。要掌握好度。，那怎麼該抱怨呢？那怎麼技巧性的抱怨呢？，我不總結的展開說。，我給大家舉例說明。，你辦公室有三個人，都是年齡差不多的年輕人。，但是，你的工作量幾乎是他們兩個的兩倍。，你天天加班。還玩不成工作。，他們兩個一天時間有半天都是在玩遊戲或者刷抖音。，你忍不忍？當然不能忍。，拿同樣的工資，憑什麼？，那直接去找領導理論嗎？，說自己的工作量太大，他們兩個天天玩，自己天天加班？，那無疑。你把那兩個同事都得罪了。，並且領導一句話就可以把你擋回來。，不要瞭定著別人，多想想自己該怎麼把工作做好。，正確的抱怨應該是這樣的。，你想，打破現在他們閒死而你忙死的現狀。，你知道。科室內人員的分工是科長說了算。，那你應該去找科長抱怨，而非去找分管局長。，抱怨的對象不能錯。，誰能夠解決問題，你就衝誰抱怨。，你應該在一個週末邀請科長出來吃飯，或者科長一家人出去遊玩。。或者親自登門拜訪，手裡領著東西。，什麼東西？你自己想，總不能空著手去吧。，說東說西以後，科長會問你，工作是否吃力呀？，看吧，機會來了，終於可以抱怨了。，你抱怨到，領導，真的太累了。，年初分工。我覺得還是有一些不合理。，每天辦公室只有我自己加班，幾乎每天都加班。，而他們兩個幾乎每天都在玩手機。，領導，我真的快崩潰了。，這樣抱怨，我是不認同的。，因為在領導看來，你抱怨的這個情況是他造成的。。他心裡會不痛快的。，
