    让他帮忙打个招呼 在这个过程中一把手就得到了好处了，因为你的位子问题 上级领导或者同级官僚欠了他一个人情 在中国钱好还 人情最难还 你求别人帮忙 别人帮了。改天别人求你帮忙
    你能不帮 即便这个忙对你来说有些棘手 所以一把手是得到好处的 上面说的是攻上 攻上最核心的就是。要给一把手输送他无法拒绝的好处 至于你想到的送烟酒之类的 人家不缺
    动点脑子想想他当年最缺的是什么，其次除侧 我这里说的除侧就是除掉你的竞争对手。很多人都不喜欢做小人 起码不喜欢主动的去做小人 都想着别人没有害我 我也不想去害别人
    其实我是认同这样的观点的。毕竟人活一世 不能为了位子票子 把所有的底线都丢掉 那样也不能称之为人了 我工作的这18年中 也是秉承这个底线 人不害我 我不害人。或许是因为这样的侧隐之心
    我的仕途其实也并不算太出色 也放过了很多好的机会 但是我心里坦荡 我早就知道我绝对做不了成熟的政治家。心太软 我做不到所谓的杀伐果断 斩走除根 我冥冥之中还是信一些天道的
    我总觉得坏事做多了是会得报应的 当下不得报应 今世也会得 今世不得 下世也会得。'
