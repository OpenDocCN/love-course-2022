    或者至亲等等。在单位里历来如此 不管是行政单位还是事业单位 或是国企 提拔水调动水，都是一把手的一个念头 一句话就可以解决了 但是他凭什么起这个念头 凭什么说提拔你的话呢。他的出发点主要还是在于
    他自己在提拔你之后得到了什么好处，如果他自己得不到任何好处 他凭什么提拔你 所以我这里说的攻上就是让他得到好处。很多读者一听到好处就觉得是金钱物 不一定的
