  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台11：万物的耐心音频_十点课堂本課程由10點讀書和時間之道聯合出品，一起安定內心，向上生長，Hello，你好，歡迎來到胡婷婷的正念師哥電台，我是婷婷，在某次戶外工作坊教學中，我無意中走進了廚房，看到了正在給學員們做飯的工作坊組織者。簡，簡本身也是一名優秀的老師，當時，在開放式的廚房裡，簡放著八和的鋼琴曲，自己正低頭安靜地切著紅紅綠綠的甜椒，一旁放著鮮黃色的檸檬，他是那麼專心，以至於我走進廚房的時候他都沒有覺察到，我怕驚擾到他。輕輕地叫了他的名字，簡，他抬頭望了望我，眼睛笑瞇瞇的，灰白色的脊腰長髮編成了長長的馬尾甩在身後，原來這些天都是你親自下廚給大家做飯啊，我還以為是專門請了大廚呢，真的很好吃，我發自內心地說。告訴我你做飯的秘訣是什麼，我也想學，簡笑了，他說，很簡單，專注和愛，我一直都記得簡的話，後來，越來越多的朋友會問我同樣的問題，我也會笑著對他們說，好吃的秘訣就是專注和愛，無論是做飯還是吃飯。如果我們能帶著專注和愛意去進食，帶著去滋養自己身體的心，其實並不需要去吃野味或者去進行大補，從最簡單的食材和味道裡，也會做出和吃出許許多多的愛，今天要和大家一起欣賞的詩歌來自於詩人帕特·施奈德。詩的名字叫《萬物的耐心》，在詩人的眼睛裡，萬物都有著那麼多的愛和耐心，包括一個杯子、一張椅子，如果我們能看到所進食的每一口食物的可愛之處，那會怎樣呢？，我們的世界會不會也因此而變得更加可愛呢？，好了。現在讓我們一起來欣賞這首詩吧！，地板是如何地承載著鞋底或腳趾，腳底是如何知道他們要去的地方，我一直在琢磨萬物的耐心，衣服是如何在壁櫥裡靜候著，肥皂是如何在盤子裡安靜地變乾。毛巾是如何損失著背部皮膚的濕潤，以及樓梯是如何俏皮地重複著，而還有什麼會比窗戶更加寬敞呢？，好的，感謝你的聆聽，聽聽正念師哥電台，我們下次再見！。'
