  text: '# 007.hct和菜头·成年人修炼手册：hct25 倾听：把你的刀收进鞘里您好，欢迎来到德道专栏，何菜头成年人修炼手册。，最近有朋友找你聊天吗？你有好好地听他说吗？这一讲，我想和你聊一聊，倾听。，倾听，名词，一种有效的人际交往方式，唯一的缺点是，很难做到。。如果我说有什么人生教训值得拿出来排在首位的话，那应该就是倾听了。，它是如此的简单，但是能做到却并不容易。，因为人和人的相处实在是太过微妙的一件事了，稍不留神就会错过正确的信号。，在日常生活中。你是不是会遇到这样的事情？，朋友来找你，说是出来坐坐想聊一聊。，路走之后，朋友就会向你倾诉苦水，讲述他所处的困境。接着又恭维你，说你是他所认识的人里脑子最好用的一个，因此想请你帮他拿拿主意。，于是。你为朋友做了详细的分析，提出了七八种解决方案。，朋友是心悦诚服的点头不已，说，我再回去想一想。，回家时，你很高兴，觉得帮了朋友一个大忙，对得起这份友情。，转过天来，你却听到这位朋友对你的评价是。那是一个自大狂，自以为是，好为人师。，我遇见过这样的事，花了很长的时间才完成心理建设，没有让这种事情变成一种困扰。，简单来说，之所以最后会出现这样的悲剧结局，主要原因是我错误的理解了一系列对白。。当你的朋友说聊一聊的时候，其实省略了主语，完整的形态其实应该是，我想聊一聊，并不是我和你聊一聊，这里面本身就没你什么事。，当你的朋友赞美你是他所认识的人里，脑子最好用的那个是。这句话并不是真的在说你聪明，意思其实是说，你不会像其他那些笨蛋一样非要说话吧。，当你的朋友听完你的高见，表示我回去想一想的时候，也并不是表示他真的准备采纳你的意见，这句话的意思是说，没想到。在你身上白白浪费了一整个晚上。，如果我换一个做法，结果可能会截然不同，同样是这位朋友，大家落座之后呢，我请他意图为快，全程只需要做两件事说一句话就足够了。，这两件事很简单，一是频频点头，二是频频点酒。那无论你朋友说什么，多么恳切的要你出主意，都不要说话，只是不断的点头，表示你再听他的每一句话。，实在逼得急了呢，就举杯，大家满饮，喝完呢就继续要酒，你朋友坚持要你说话，那么就说一句，我也觉得很难。没什么好办法，那但是，无论你做出什么决定，我都坚决的站在你的这一边。，说完了，大家继续干杯，这样的一夜过去，虽然基本上你什么都没做，但是，朋友对你的评价会很高，认为你温暖又仗义，在他最困难的时候。帮了他一个大忙。，我帮了什么忙呢？我唯一做的事情就是倾听，这件事情难就难在要克服自己的本能，坚持不说话。，为什么说是克服本能呢？因为人一旦听说朋友有困难有麻烦，本能就想帮忙解决，想要解决呢。就会本能的询问出主意给建议。，问题在于，当你朋友有麻烦的时候呢，对方其实在想法上就已经和你不在同一个频率上了。，身处麻烦或困境中的人，感情上很脆弱，基本上是感性在控制自己，想找人倾诉。从而释放内心的情感和压力。，但是你没有，你还是有理性控制，你还在思考而不是感受。，所以你的理性会要求你去想解决方案，并且认为对方只要有了解决方案，内心的痛苦就会不要而愈。。这种不同频就会造成理解上的错位。朋友需要的是情感抚慰，而你提供的是理性思考。，那站在朋友的角度考虑，就是你没有丝毫考虑他的感受，给出了一堆毫不相干的建议，看起来更像是在炫耀自己的才智。。对于他的切身痛苦，完全无动于衷，给一个垂死挣扎的人上呼吸课呢。，不要相信什么旁观者轻一类的说法，旁观者未必轻。，凡是可以说出口的话，都有所保留，只有当事人最清楚发生了什么。，当一个人来找你的时候。他就早已经在心中完善过他要讲的故事，你听到的只会是一面之词。，'
- summary: "-   出主意时要注意避免破坏朋友的故事，倾听是最好的选择，朋友倾诉是信任的表现。\n    1.  朋友倾诉时需要肯定和支持，而非揭露真相。\n\
    \    2.  倾听可以减轻朋友的压力，让他感受到关怀和支持。\n    3.  给出建议时要站在朋友立场考虑，不要强迫选择。\n-   学会倾听是一种美德，可以获得朋友的信任和喜爱。\n\
    \    1.  聪明人容易犯的错误是傲慢，倾听是最好的刀鞘。\n    2.  倾听让人感受到关怀和支持，是一种美德。\n    3.  倾听让人不至于孤独，学会倾听可以保持友谊。"
  text: 知道出主意最令人讨厌的地方是什么吗？是他呀，可能在不经意之间就会出破了故事，但是你自己不知道，还自顾自的继续讲着呢。，而找你倾诉的朋友啊。需要的东西，也并非是同情和理解，而是来自你的肯定。，知道世间还有一个人站在他的这一边，会让他感觉好很多，而这个人竟然三言两语地戳破了他的故事，揭露了真相，那就等于是站在了他的对立面。这怎么会不让人讨厌呢？，选择倾听，则可以避免这些问题。，朋友找你倾诉，这个行为本身的含义是认为你值得信任，你不会把他的话泄露出去，不过这仅仅是最低要求。，除了守口如瓶之外，他还希望你能倾听。。人在困苦之中，最大的安慰莫过于有人愿意倾听自己，仿佛这种苦只要说出口，有人能听到，就能分担一半，自己就能缓释很多事的。，也正是因为这样，才有所谓的倾诉欲。，和五个人都倾诉一遍。自己所承受的压力就变成了三十二分之一，完全可以独自承受下来。，所以，倾听一晚上下来，感觉是自己什么事情都没为对方做，但是却能收到朋友的由衷感激。，这件事情非常奇妙，没有经历过不会知道他的神气。，现在。我基本上借除了给朋友出主意的习惯，如果他们要倾诉的话，我学会了安安静静的倾听，忍住自己强烈的发言语。，只有一种情况下才存在例外，那就是朋友自己拿出几套方案让你来选。，这个时候。你可以略微分析一下每一套方案的利弊。，当然，无论怎么分析，都要站在朋友的立场，证明如何才是对他最有利的做法。，如果朋友本身没有任何方案，那么绝对不要给建议，那只是酒还没有喝到胃的表现。。尤其是自尊心很强的朋友，更是不要轻易的给建议了。，如果你给出的是正确且唯一的解决方案，那就更糟糕了，他会觉得是被你强逼着选这条路。，所谓自我疗愈永远是自己走出去，哪怕这条路是别人引导下的结果。，但是。当事人一定要感觉是自己想出来的，自己走出来的，那才不会丧失对自己的信心。，所以，当有人对你说你需要学会如何倾听的时候，意思是，你应该学会闭嘴了。，而倾听之所以是一种美德，原因就在于。他照顾了人性脆弱的时刻，用关怀、理解和支持，替代了逻辑和理性。，如果我们时时坚持逻辑和理性，如同手术刀一样锋利，那么旁人就会远离我们。，也正是因为这样。一群人中总是那个看起来最笨拙最木讷的人才会得到最多信任，甚至是最多的喜爱。，就算是手术刀，也不会喜欢另外一把手术刀，而是更喜欢一个软木塞，那里才有他想要的无尽包容。，每一个福尔摩斯身边都有一个华生。大概就是这个道理了。，聪明人最容易犯的错误，就是认为自己的聪明才智是一把瑞士军刀，任何时候都忍不住要拿出来解决和修正问题。，这样也会带来一种潜在的傲慢，那就是误以为别人遇见了什么问题。都是因为不够聪明想不明白所造成的。，一旦这种情绪流露出来，尤其是三下五除二把问题分析清楚，一二三四给出解决方案，对方就会很明显的感觉到这种傲慢的存在。，那样的话，其实就没有朋友可以做了。，如此说来呢。倾听就是最好的刀鞘，它把才智的锋芒收敛其中，不至于伤害了亲密的人。，所以，人们才会把它视为一种美德，加以肯定。，总之，学会倾听让我还有那么几个朋友，不至于一个人活在世上。，那我希望我自己能够早一点知道。那么就不会有那么多的朋友在岁月流逝中悄然转身消失了。，此刻，我想祝你好运。，好，这一讲就到这里。，你是一个善于倾听的人吗？你有过上面说到的类似经历吗？欢迎在留言区讨论分享，也欢迎你向我提问。我会挑选问题专门转文回答。，收到了，我们下一讲再见。。
