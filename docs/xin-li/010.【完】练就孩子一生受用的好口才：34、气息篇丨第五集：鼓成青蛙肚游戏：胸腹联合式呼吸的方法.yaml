- text: '# 010.【完】练就孩子一生受用的好口才：34、气息篇丨第五集：鼓成青蛙肚游戏：胸腹联合式呼吸的方法大家好，我是王小千，欢迎来到我的口语表达课堂。，今天我们重点来了，关于气息训练的最最重要的信息来了。，前面的四节课，我们讲到了气息的云，气息的酒，我们还讲到了不要只用胸式呼吸，也不要只用腹式呼吸。。今天我们来说说，到底要什么样的呼吸呢？叫做胸腹联合式呼吸。，这件事情，要想做好人前的口语表达，要想让你的朗读做得好，要想让你的竞选或者人前的演讲做得好。，没有这个，你的吸引力是不够的。你的那种感召力也是不够的。，为什么呢？因为气动则生发，气脱生出，生把情传。，你看，声音到了，你这个情才能传达出来，你的力量感呀，你吸引别人的那种感觉呀，才会传递出去。，非常非常重要。好了。我们今天多做几个小游戏，把胸腹联合式呼吸给它体会体会。，好，我们先做一个游戏，叫做古城青蛙肚的游戏。，来，小朋友，这次古青蛙肚，我提高要求，不仅注意你的肚子，同时也要注意你的胸腔。这一口气吸进去呢。它得非常的深，让你的肚子鼓起来。，之前我们讲过了，腰带紧，那就叫肚子鼓起来了。同时你还要关注到你的胸腔，就是你的肋骨啊，也得往外照。，来，我们吸一口气试试啊，用鼻子不要用嘴啊，吸，注意啊，腰带鼓起来了。同时你的肋骨也向外扩张，这个就叫胸腹联合式呼吸啦。，不能只是肚子鼓，这个胸腔没有参与，这叫腹式呼吸，并不是真正的胸腹联合式呼吸。来，我们再来试一下，用鼻子吸气。，好，肚子鼓起来了，胸腔也鼓起来。，用嘴。给它慢慢地吐出来。好，再来。，肚子鼓了吗？手放在肚子上感觉一下，鼓了没有，鼓成青拉肚了没有，胸腔也向外扩张了没有，你的肋骨也向外扩张了。，如果这两个指标都达到了，那就是胸腹联合式呼吸了。记住这个感觉。这个就是正确的呼吸方式。，在口语表达当中，我们就要这种呼吸方式。好，这是一个小游戏，小朋友可以反复做。，有的小朋友说了，哎呀，我这个有点好像摸不着头脑啊。来，我们用另外一个游戏。，闻过花吗？一朵花摆在你面前，啊，你凑上去鼻子，你想象一下你要闻一朵花，啊，一朵美丽的香香的花，就在我们的脸边上。，我们把鼻子凑上去，我们绝对不可能用嘴巴去闻它，对不对？啊，用鼻子来开始闻它。，嗯，好香啊。这个时候我们吸的气，基本上都是胸腹联合式呼吸。，但是你要注意，有的小朋友还真的只是胸式呼吸。你注意一下，不要用胸式呼吸，啊，来，这朵花，我们凑上去用鼻子。，你体会一下什么叫气息沉到肚子里了，啊。还是那两个指标，就是肚子也要鼓，肋骨也要向外扩张，也要鼓起来一点，好吗？，这个时候你的胸腔腹腔都充满了气息，这个时候你在发声，你的声音非常漂亮，好吗？啊，好。，好，我们今天只练气息啊。好。接下来再来一个小游戏。，有的同学说了，我是个男生，我根本不爱闻什么花儿的香味。好，那我想，你喜欢吃红烧排骨吧？啊，喜欢吗？，你妈妈刚做了一盘红烧排骨，盛到了盘里，哎哟，你这个馋哦，妈说，没吃饭呢。你先不能吃，可以闻一闻。好，一盘红烧排骨端在你的鼻尖前面，你现在开始闻，来。，哎哟，这个香哦，红烧排骨，给我来碗白米饭，我要拌饭吃。这个时候的呼吸，基本上也都是胸腹联合式呼吸，只不过平常我们不注意而已。，今天我提醒你一下，啊，不仅胸腔要扩张，腹腔也要扩张，都鼓成一个青蛙肚子的样子。青蛙在呼吸的时候，它胸腹都扩张，不信你找个视频看看。，它就是胸腹联合式的呼吸，啊，好，这是闻红烧排骨，好吗？好。我们再来做一下这个练习啊，吸气，胸腔也鼓起来，腹腔也鼓起来。，对，这个就是在优秀的口语表达当中要用到的呼吸方式，假如这个呼吸方式没有做到，那你的声音就不够好听，'
- text: 你声音所传达出来的情绪情感就不饱满。就不打动人，好吗？，好，说了这么多，三个小游戏了啊，都是关于呼吸的，那接下来我们稍微和声音挂一下钩，用一个简单的，一个字，就用哈，就是哈哈哈哈的哈，啊，我们去想象一个什么呀？。小朋友有没有听过京剧当中老生去怎么笑的？啊，没事儿，我们会给大家补充这个信息，咱们就是为了练气息的，去体会一下胸腹联合式呼吸，去体会一下什么叫做气沉丹田呀。，丹田在哪儿啊？简单说吧，就在肚臍眼这儿呢。哎，你的气呼吸到了，沉到了肚臍眼这儿，那就叫气沉丹田。来，我们来试一下啊，坐直了，嗯，放松，肩膀一定不要绷着，不要紧张，全身都放松，好，现在我们来胸腹联合式，，这是呼吸法的，吸一口气，啊，鼻子吸气。吸完了气，你的腰带是鼓的，你的胸腔也是向外扩张的，啊，记住这几个要点，吸气，哈，哈，哈，哈，哈，哈，哈。，小朋友试一下啊，你要是觉得有点奇怪的话呢，你就把门关上，不要让别人听到。其实这个就是大学播音系里的学生在练声了，在用哈这种方式练气息，咱们又提前上大学了啊，来，你把手放到肚子上，嗯，用鼻子吸气，体会一下气沉的气，，气沉丹田让你的腹部鼓起来，让胸腔也扩张，然后连续的去发哈。吸气，哈，哈，哈，哈，在你去发哈这个音的时候，你的肚子一别一鼓，一别一鼓，这是在反复强调气沉丹田的概念啊，，你就把手放在肚臍这个位置，让它一鼓一别，哈，别了，鼓起来，发音，哈，别了，再鼓起来，发音，哈。再鼓起来，哈，哈，哈，哈，哈，哈，，反复练习，当你反复练习次数够了之后，这几个指标都达到了之后，你就自然而然的掌握了正确的呼吸方法，叫什么来着，对，胸腹联合式呼吸，，不要觉得这种练习方法特别奇怪。你把它当成一个小游戏就好了，好不好，啊，在练声的时候，就是有点奇奇怪怪的，在别人看来，就是有点，嗯，这个人在干嘛呢，好像不太正常，但是专业的练习，这一步绝对不可省略，，好了，小朋友。接下来的练习就看你的了，今天的课就到这里，我们下节课再见吧。。
