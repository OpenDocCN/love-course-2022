  text: '# 075.透视挣钱花钱背后的心理学，手把手带你实现财富自由：第12讲：“富人心态”和“穷人心态”大家好，欢迎大家来到更好的课堂，欢迎大家来跟随丁力老师和我一起来学习赚钱的心理学。，我们要看一看富人他们的现金流在干嘛哈，特别有意思。，富人呢，他们的收入啊，大部分的时候都会放到资产里。放到资产里是什么呢哈？，这个部分他们会有一些思维的习惯和他们的一些投资的概念，就比如说我还是买房子，还是买车，，可是我买房子和买车的时候我想到的是这个房子能为我挣多少钱，这个车能为我挣多少钱，。而他的这个投资是不是可以让我的这个金钱投入进去以后还得变更多的钱？，对，所以可能一般富人不会在北京买房了，但是他可能会去一些中小城市买房子，，他增值并不住。是的，中产阶级更多的就是他使用。使用和消费其实都是在用嘛，对不对？，但是富人在干嘛呢？他在累积资产，创造金钱，他们非常重视现金流，，就如果他知道现金流的流向是一个正向循环的，他就会特别的放心，不做事，我也可以让金钱为我工作了。。如果一旦他的钱，所有投资的项目都在为你挣钱，例如说我投了十个项目，，股票、基金、定投、保险、房子，然后还有一些就是入股、股权，这样一算下来，，你突然发现我还干嘛要工作呀，我只要找项目就行了。我只要找到合适的项目，，例如说像七英老师，我觉得他是一个很好的创业者，我把钱投给你呀，太好了，，然后把钱投给你完了之后，我发现你公司上市了，我也赚钱了。，富人是什么？找最聪明的人帮他赚钱。他们的概念就是我要去把这个事业上，我的时间干嘛，，我的时间是要找到这个世界上最聪明的人，然后让他们帮我挣钱，，而我只是需要花一点点钱就可以让最聪明的人来为我打工，，马上你说他能没有更多金钱吗？。这就是投资人心态，怪不得我的投资人整天世界各地去旅行，而只有我在苦哈哈创业呢。，对呀，因为他们很清楚投资的是人，而当他决定投资人的时候，你都是他的资产。，但是这里面有一个问题，我们先说说穷人心态。穷人心态会觉得我不买，因为我不买我不背债，，虽然我的钱流进流出，我基本上手里不剩下什么，但是我也没有债务啊，这是一种穷人心态。，第二种心态呢，中产的心态是，我虽然说有富资产，但是我有啊。手里拿着我就踏实。，穷人心态好多啊，可是富人呢，你看他都给了，给了之后有可能是没的，你投资有可能失败的，，失败你的钱就打水漂了，听上去好像这个富人岂不是面临的挑战更多，或者时刻处于不安全当中。，亲爱的。你太厉害了，一眼就看出富人他们在做这个里面最重要的一个概念叫做什么呢，绝不把鸡蛋放在一个篮子里。，你想投资人只投你一家企业？，那当然不会，就是啊，因为他投了一百家，只要其中20%能够成。就把那个80%的投入全都收回成本了，对吧。，所以富人他永远不会把你眼前的东西放成一个巨大的部分，那我有一百块钱的时候我就决定投十个项目。，我有一万块钱的时候我就投资一百个项目。我不会说我就只有一百块钱我投一个项目，我就看这个项目是生还是死，那是赌博，那不叫投资。，但投资和赌博差别还是挺大的，就刚才那个中午的时候我有个朋友在跟我打电话，我觉得他也是个很牛的人。因为他永远都能达到财富的高峰，最后重重的摔下来。，每次创业你都觉得说哇，这个人好了不起啊，三个月就做那个连锁众筹酒吧，一家酒吧的话呢投资那个一千多万啊，然后的话还有很多股东，那个时候概念特别新。三个月就能开那么多家。，你就觉得说哇，好厉害啊，过不了一段时间你都觉得说哇，这个人真的是太牛了，可是事已愿为，为什么呢？，又跌下来了。，对，他跌下来的原因是什么呢？他的那个管理者出车祸了。然后突然所有建构的那个所谓的体系就崩塌了，'
