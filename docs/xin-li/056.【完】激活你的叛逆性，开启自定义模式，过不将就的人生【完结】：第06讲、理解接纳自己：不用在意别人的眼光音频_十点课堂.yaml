- text: '# 056.【完】激活你的叛逆性，开启自定义模式，过不将就的人生【完结】：第06讲、理解接纳自己：不用在意别人的眼光音频_十点课堂嗨，你好，我是小雅，欢迎你来到这里收听我的课程，激活叛逆性30讲，第六课，理解接纳自己，不用太在意别人的眼光，上节课我们讲了重燃生活热情，激活好奇心的7个方法，你可以通过刻意练习来提高自己的思维领域。扩展生活的无限可能性，这一节课我们来跟大家分享，敏感的人如何才能够接纳自己，塑造自我肯定，我们在这一节课将从以下两个方面来为大家讲述这节课的内容，首先是跟大家分享到底什么才是高敏感的人群。他们有什么样的特征，其次是如何将高敏感的特质发挥为正向状态，从而自我疗愈，我们先来看一看什么才是高敏感的人群，我给大家举个例子，以前我有一个学员他跟我倾诉过他在工作上的烦恼。他们公司领导和下属之间的上下级关系非常的分明，一般主管级就是80后，经理级就是70后，越往上级别越高，年级越大，他有一次在邮件的抬头上忘记写尊称了，没有按照规范去汇报，结果就被他的上级经理痛批了一顿。从那以后他每次见到他的领导就会特别特别的紧张，甚至有的时候身体都会忍不住的发抖，到后来他变成了一种时时刻刻都小心翼翼的状态，就在公司里面他跟所有的同事相处都特别的紧张，尤其是和他的领导相处。有的时候他在工作群里面发的每一个信息他都要小心翼翼的琢磨很久，生怕自己再犯同样的错误，而他的这种现象很多人都有过，而他的这种谨慎敏感对事情的过度的反应其实不是他一个人的问题。在这个世界上有这样一类人他们叫做高敏感人群，在英文当中叫做highly
    sensitive person，他的缩写就是这三个英文字母的首字母HSP，这是一种人格特质。高敏感人群他们往往有以下这么几个特征，第一呢就是感受力很强，倾向于感性的对待事物，有的人经常会听到别人这样的夸赞说，你真的很有想法，你的思想很深刻等等，因为这一类人他们往往倾向于用感性去对待事物。所以直觉在他们的体内是非常活跃的，他们是可以凭借直觉和本能去看待事物和去处理问题的，那这就是高敏感人群的第一个特征，感受力强，倾向于感性的对待事物，第二个特征就是十分关注细节。高敏感人群能够注意到那些特别微小的变化，比如说同事换了一个新发型，或者是他的伴侣最近总是皱眉头，或者是家里的桌子上多了一个小裂缝等等，如此细微的细节的东西，可能神经大条的人永远都注意不到。但是对于高敏感人群来说，这是他们与生俱来的一种能力，所以细心也成为他们的一种天赋和习惯，也是因为这个原因，周围的一切都很容易影响到他们，因为他们真的很敏感，第三个特点是和他人相处的时候非常注意礼节。因为高敏感人群的敏感又在意细节，所以他们能够注意到别人的微表情，因为这样他们会更在意别人眼中的自己，会很顾及自己的言行会对别人造成什么样的影响，所以对于他们而言，如果自己失礼是一件很难接受的事情。他们也会关注到别人内心究竟是怎么想的，高敏感人群注意礼节的表现会体现在很多小事上，比如下雪天外卖小哥送外卖，他们会意识到在这种天气下，送外卖其实是很辛苦的事情，所以高敏感的人群往往会体谅外卖小哥的辛苦。会对他说感谢辛苦了，但是如果外卖小哥今天心情不好甩了脸色给他看，那他也会很容易受伤，因为高敏感的人就是很注意这些细微的事情，第四个特征是容易感到焦虑或抑郁，这一类人对周围的环境也很敏感。所以当他一旦对周遭的环境感到不安的时候，他就容易进入到一种神经紧绷的状态，高敏感人群他们对危险的感知会更加的快速，所以当他们和低敏感的人群在一起的时候，往往会遭受到否定。他身边的人也许会觉得他太大惊小怪了，也是因为这样的原因，'
- text: 很多人不接纳自己身上的敏感特质，特别容易焦虑和抑郁，第五个特征他们是很好的团队合作者，在团队合作当中，高敏感人群其实是非常棒的合作者。因为他们细心，他们往往能够了解事情的各个方面，很容易知道每个人的优势和特点，所以在团队当中能够贡献非常有用的支持和协助，以上我们聊的这五个特点就是高敏感人群的显著特征。大家可以根据这五个特征去看一看自己的敏感程度，也许有的同学想知道，那高敏感是天生的吗，有一位心理学家叫做伊莱恩·艾伦，他曾经出版过一本有名的畅销书，叫做《高敏感人群别被世界打垮》。在这本书里他专门告诉这个世界，有一类人他天生就是这个样子的，因为在这之前很多人意识到了，自己是高敏感的特征，他发现自己极度敏感，但是仅仅把这种敏感当做一种自卑的产物，当做一种缺点的象征。对自己有很多的否定，而并不知道其实自己的高敏感也许是天生得来的，所以伊莱恩·艾伦博士他的研究，有一个重要的发现，就是他发现人群当中大概会有20%的人，他们的大脑天生就是一场敏感的。因为他们的大脑一场敏感，所以他们对于外界刺激，有的时候会非常强烈，对别人的情绪也会产生更强的一个生理反应，打个比方说，高敏感的人受到外界刺激的时候，会比普通人更容易生气，当然了除了这20%天生敏感的人。其实高敏感的特质，还跟我们后天的成长环境是有关系的，如果一个孩子他在危险的环境中成长，他也会变得非常的敏感，这个危险的环境指的是两方面，一方面是真实的危险，比如说家里面的家庭暴力肢体暴力等等。另外一方面指的是情绪性的危险环境，比如说家长的情绪特别不稳定，经常对孩子否定批评发泄情绪，使用语言暴力等等，在这样的危险环境中成长出来的孩子，无论做什么事情都会特别的小心。因为他们被培养出一种看人脸色的习惯，当他发现父母脸色有一丝一毫的改变的时候，他就必须要采取相应的措施来保护自己，现在我们知道了高敏感的特质，它有可能是先天的，也有可能是后天养成的。但是无论你身上的这种高敏感的特质，是来自于天生还是后天养成，我们都可以通过自己的努力，把这种高敏感的特质尽可能地活成一种正向的天赋，而不是一直被困在它所带来的负面影响当中，因为这个特质本身是中性的。它处理的好呢，它就会变成一种优势，比如说一个高敏感的人对他人的情绪非常的敏感，如果我们用的好，这是一个非常强大的共情的天赋，你会发现你很细心，你能够捕捉到别人的情绪。它会让你成长为一个很温暖很善解人意的人，它会让你拥有非常棒的人际关系，但是如果用的不好，你就会发现敏感会让你更加的谨慎小心多疑，会让你变成一个情绪炸弹，别人一碰你就爆炸了。那么我们怎么做才能够让我们身上的高敏感的特质，转化为正向的状态呢，那我们会教大家三个动作，对应三个解决方案，它可以帮助我们把高敏感的特质发挥为正向的状态，第一个动作就是告诉你自己。你不是这个世界上最重要的人，在心理学上有一个聚光灯的效应，指的是我们人总是不经意的把自己的问题放到无限大，就好像你做任何的动作，别人都会注意到，就像是你自己是一个聚光灯下的主角一样。但是事实的真相可能是只有你自己注意到了，真实的情况可能是根本没有人在看你，也没有人关注这个事情，只是你自己一直停留在聚光灯下，给大家举一个生活中的例子，比如说在聚会的时候，你不小心把主人的蛋糕打翻了。你觉得这件事情实在太丢脸了，本来是给人家庆生，结果把人家的生日蛋糕打翻了，所以你在心里面一直耿耿于怀，虽然你已经道歉了很多次了，可是在接下来的一个月都会想，自己怎么可以做这么蠢的事情。但事实上也许连生日的主角都没有那么在乎，也没有那么纠结，可能没几天就把整个事情都忘了，所以遇到这种情况，
- text: 我们需要做这个动作告诉自己，我不是这个世界上最重要的人，它可以帮助我们走出这种心理上的聚光灯效应。第二个动作就是我们需要停止自我诅咒，我们在之前的课上教过大家一个方法，叫做粉碎低价值感的标签，我们身上会贴着各种各样的低价值感的负面标签，这些标签它有两个来源，一个来源就是通过外界的人给我们贴的标签。另外一种就是我们内心给自己贴的标签，所以我们之前教大家的粉碎低价值感的标签，主要处理的是来自于外界给我们的低价值感标签，实际上心理学有一种标签理论，指的是说我们人的行为和我们的社会表现。是会受到标签影响，这种影响就是两种，一种是外在标签的影响，一种是内在标签的影响，外在标签的影响相对容易去除，我们在之前的粉碎低价值感标签的练习当中，如果你已经去做过这个练习了，你就会有很深刻的体验。但是我们内在给自己贴的标签是更难注意到的，虽然它更难注意到更衍生，可是它对你的负面的影响却是更深的，因为内在的自我标签不易被察觉，它却会随着时间的积累变成一种自我诅咒，给大家举个例子。如果一个小孩子他从小到大听到爸爸妈妈或是老师同学不停地跟他说你好笨你好笨，在各种场景，那么这个你好笨的外在标签一旦被这个孩子认同了，那他的自我认同就会变成一个内在标签。而这种自我认同变成的这个我好笨的内在标签，随着时间的积累，它会变成一种长时间的自我对话，最终变成一种自我诅咒，所以在这种情况下即便外在标签已经被去除了，等他长大以后，已经没有人再在他耳边说你好笨了。那甚至因为他的优秀可能别人已经认同了，甚至身边的人开始说，哇你真的很聪明了，外在的标签已经消失不见了，可是他内在自我诅咒的标签如影随形，如果他不亲自摘掉，这个诅咒就依然存在。他还是没有办法改变自我深层次的认知，仍然觉得自己是一个很笨的人，所以除了我们要粉碎掉，外在外人给我们贴的低价值感的标签，我们还需要亲手撕掉内在的负面标签，我们需要停止自我诅咒，如何停止自我诅咒呢。如何把自己给自己贴的标签撕掉呢，在撕掉自我标签粉碎掉自我诅咒的标签的方法，是和撕掉外在标签的方法是一样的，我们可以用同样的方法再给自己做一遍，唯一的不同是我们之前在写下那些标签的时候。我们想的是谁对我说过那些低价值感的话，谁给我贴过这样的标签，而在这一步我们要去自己想，我对自己说过那些自我诅咒的话，举个例子比如说我就是这么傻，我就是没有出息等等，你把你对你自己的自我诅咒的话。依次写在纸上，然后再按照我们粉碎标签的步骤，把它念出来然后分别撕掉，然后撕掉的时候告诉自己我的价值，从今天开始由我自己说了算，这些步骤都是一样的，但是在这里要提醒大家有一个额外的功课。在去除自我诅咒的时候是需要大家做的，因为自我诅咒比外在的标签更难以察觉，所以我们需要在这个过程当中，对自己自我诅咒做一个记录，如果你不做觉知和记录，很多时候你是察觉不到的，因为它存在我们的潜意识里面。所以觉知的功课在消除自我诅咒是非常重要的，大家可以给自己一段时间慢慢去完成，我建议大家是可以用一个月的时间，去做一个自我诅咒的觉知记录的，用一个月的时间，比如说接下来的一个月。你在身边呢随时准备一个小本本，或者是手机里面放一个电子的寄讯本，一旦你开始意识到你的自我对话里面出现自我诅咒了，你就立马把这个内容写下来，你要写的内容是什么呢，第一你要写下来你自我诅咒的内容。如果你听到你内心在说我怎么这么笨，你要意识到这个内容是我需要记录的，第二你要快速的记录一下这个内容是在什么场景下出现的，比如说他是在公司开会的时候呢，还是在自己下班的地铁上呢，还是在晚上吃饭的时候呢。还是睡前呢等等，在这个场景当中详细的记录很有必要，
- text: 比如说今天点了一个很不好吃的外卖，或者是你给你男朋友发了信，他没有继续回你等等，你要记录下这个场景，这个记录很有必要，因为它可以为我们找到规律。找到方向提供很大的助力，只要你能够记录下来，等到一个月之后你会清楚地看到一个自我觉知的轨迹，这个动作叫觉知记录，它可以把潜意识的信念带到阳光下来，因为可视化的过程本身就是疗愈和改变。为什么我们要大家去记录这些场景啊，因为这些自我诅咒的场景大比例是很有规律的，一个人不可能在任何场景都进行自我诅咒，所以经常会发现自我诅咒的场景往往是一些特定的场景，举个例子。有的人呢总是在和陌生人相处的时候自我诅咒，有的人总是在跟自己父母相处的时候自我诅咒，有的人呢总是在吃饭的时候发生自我诅咒，当你找到这些具体场景的时候，再去探寻这个原因，去看一看为什么我总在同样的场景。会发生自我诅咒的现象，那这个原因的探寻会带我们回到一些熟悉的场景，你是有可能追溯到源头的，那它将给你带来一种非常彻底的改变，虽然会花一些时间但是值得我们去做。我曾经有一个学员他通过一个月的记录找到了自己的规律，他发现他只要吃饭吃的不顺心，或者在吃饭的时候有任何的意外他就会开始自我责备，那透过对这个吃饭场景的不断的挖掘，他发现源头是因为在他小时候。父母总是在吃饭的时候批评他，他们家的饭桌就是一个批斗场，所以他的这一份自我诅咒啊是从那个时候源起的，这就找到了一个清晰的路径，他的这个自我诅咒这份认同，他是认同了爸爸妈妈给他的。在分桌上的这些低价值感的标签的一个认同，所以这个内在的标签联系到了外在的标签，当进行到这一步的时候，那他就用了同样的粉碎低价值感标签的方法，去把这一个自我诅咒消解了，那在自我诅咒消解之后。他在未来吃饭的场景当中，又去做了一些刻意练习的改变，最终他的这一份自我诅咒消解了，所以这是我们教大家的第二个动作，去除停止自我诅咒，第三个非常重要的动作，是我们需要做自我肯定的练习。自我肯定的练习也是来源于心理学的一个理论，叫做自证预言，我们自己会证明自己之前所说的预言，我们过去从外界接收到的信息，它会形成我们对世界的看法，然后通过自己的言行去不断的固化这种看法。让自己活成这种模式，最终呈现的一个结果就是，你自己亲手让自己的预言成为了现实，这个就是心理学上讲的自证预言，大家可能之前也听过一句话叫做，每个人都是心想事成的大师。说的是我们是有自己内在的信念来创造自己的世界的，所以你怎么看待自己，直接决定了你会成长为什么样的人，决定了你会生活在一个什么样的世界，可想而知，当一个人的自我诅咒特别多的时候。他会成长为一个非常自卑的人，非常不自信的人，这就是自证预言的一种体现，但同样的，如果一个人他内在的自我价值很高，他对自己的评价很正面，自证预言就会帮助他成为一个非常自信的人，成为一个非常有能力的人。受人尊敬的人，所以我们事实上是可以利用自证预言的心理规律来帮助自己的，我们经常刻意的进行自我肯定的练习，它是会帮助我们成为一个更自信的，更想要成为的人的，而这个练习是每一天都可以做的。而且你做的越多效果就越好，给大家举个例子，刚刚我们在第二个方法上跟大家分享过，我曾经有一个学员他通过自我诅咒的练习，发现他总是在饭桌上重复自我诅咒，所以当他把标签撕掉的时候，他还需要进行自我肯定的练习。就是在以后吃饭的时候，在这个固定的场景刻意的给自己一个自我肯定的仪式感，告诉自己在吃饭这件事情上我是可以很放松的，我是可以在吃饭的过程当中很愉快很开心的，我可以犯错，我不会在饭桌上受到批评。我可以在吃饭的过程当中全程保持心情愉快，这个就是针对他个人的自我肯定的练习，
- text: 而我们每个人也可以根据自己找到的场景规律，来定制自己的自我肯定的内容，我建议大家专门找一个时间出来。把那些你想要肯定的自己身上的特质写下来，打个比方，有的人可能很害怕挑战，那么你就可以写我能够度过难关，有的人觉得自己特别软弱，那你的自我肯定的句子就可以是，我比想象中更坚强，如果你很害怕自己犯错。那么你的自我肯定可以是，我虽然不完美，我也会犯错，但这是OK的，我是可以犯错的，再比如如果你经常被父母批评不够孝顺，父母可能不能够理解你的好心，那你可以给自己写下这样的肯定句，作为子女。其实我善良又体贴，我是一个好女儿，或者我是一个好儿子等等，你可以根据你的情况，为自己定制一个自我肯定的语句，因为你最了解你自己，你定制的语言是最能够疗愈到你的，所以这个自我肯定的练习，最好是每天都做。它不会耽误你多少时间，如果大家能够在每天睡前去做，效果是最好的，因为睡前的时候是我们潜意识最活跃的时候，在睡觉之前做这种自我肯定的句子练习，是更容易进入到我们的潜意识的，而这种日复一日的自我肯定的练习。它可以帮助我们去塑造自己成为一个理想中的自己，以上就是接纳自我的很重要的三个练习方法了，最后我要给大家一点小的提示，这些方法都需要一些时间才能看到真正的效果，所以在练习的过程当中，需要我们很有耐心。有的练习可能会长达一两个月的时间，但是坚持下去，它就会给你带来非常本质的改变，好了我们在这节课的最后呢，跟大家再来简单的回顾一下这节课的重点，首先我们知道了，高敏感是一种人格特质，它有可能是天生的。也有可能是后天的危险环境所造就的，但是这种特征带来的并不只有坏处，也有很多好的地方，其次我们还教了大家三个非常好用的方法，可以将高敏感的特质转化为一个正向的状态，首先告诉自己你不是最重要的。它可以帮助我们破除聚光灯的效应，其次我们可以在粉碎低价值感标签的方法之上，来让自己破除自我诅咒，最后可以通过长期的每日的自我肯定练习，将自己塑造成理想中的自己，那这一堂课我们就分享到这里。如果你有什么学习心得也可以在评论区留言，那下一节课我们将告诉大家，如何愉悦自己找到自己的兴趣和爱好，我是小雅，很高兴陪伴你成长。我们下集再见。
