  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：01.免费丨徐英瑾解读《认知成见》导读《讀書點亮生活》，本期解讀由梵登讀書出品，書友你好，歡迎和我們一起多讀一本書，我是徐英景，我是復旦大學哲學學院的一個教授，我自己的一個主要的專長，是那個心靈哲學，認知科學哲學，今天我為大家解讀的這本書。就是我自己寫的，一本小冊子，題目叫《認知沉澱》，什麼叫認知沉澱呢，我們在日常生活中，都會經常用到這個字叫沉澱，說張經理對我有沉澱，人家都加薪了，為什麼不加我的薪
    對吧，然後爸媽在微信群裡面說了，哎呦。我們的幼兒園的張老師，對我家閨女有沉澱，我家閨女明明這一次表現非常好，為什麼不表揚我，沉澱這個詞，我們在日常生活中經常有，但沉澱到底是怎麼回事，沉澱是怎麼形成的，很多人都對這個問題。缺乏一個系統的一個反省，我寫這本小書的一個目的，就告訴大家沉澱不可怕，甚至有些時候是可愛的，這是我們為了節約，處理信息的時間和經歷，而不得不使用的一些思想撬門，這就是沉澱的這樣一個不可擺脫性。我們要認命沉澱是不可擺的，但是的確有些沉澱是有害的，有些沉澱是要人命的，那哪些沉澱是有害的，哪些沉澱是要人命的呢，你要回答這個問題之前，還真的要了解，沉澱的一個基本的一個構成原則是什麼，這就好比說電吧。電這個東西多重要，但是運用的不恰當，電也會電死人是不是，那哪些情況下電會電死人呢，哪些情況電能為我們所用呢，你要有一定的電學知識，這就是個基礎，我就發現了現在漢語的這個思想界，對這方面討論還比較少。所以我就來給大家解解惑，在後面的章節中呢，我將分為以下幾個部分，為你介紹認知沉澱這本書的內容，第一個部分呢，我將在宏觀上討論認知沉澱的一些基本的特徵，這是我的這個第一部分，第二個部分呢。我將討論認知沉澱的一個具體的話題，叫何取謬誤，這個何取謬誤聽上去有點難懂，我等一會回來解釋，第三個部分呢，我將從理性觀的角度，重新來看待我們的推理謬誤，也就是說。我要證明有一些推理謬誤也許是理性的。'
