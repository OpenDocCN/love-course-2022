  text: '# 020.【完结】职场人际关系学：18堂处世绝学：第三讲  顶层思维：和这六种人断绝关系，才会快速转运！来咱们进入第三集的学习，就是顶层思维，那么我们要和六种人断绝关系，我们才能够快速的去转运，那么才能够提升我们的人际交往价值，那么所以我们知道要想在这个社会上做点什么，那么和什么人打交道。其实对你来说是至关重要的，如果比如说你知道这个人底细，那么也知道这个人的本性，那么还依然没有一个，就是你在跟他处理关系的时候，还没有一个明确的这种鲜明的态度，其实你就可能让自己步入深渊，人到中年之后。我们必须对工作生活，我们做一个深刻的反思总结，对过去的成功的这种经验，那么我们要更好地去发扬扩大，那么运用到今后的工作和事业，而对过去失败的教训，我们要进行深入的总结和分析，尤其是在这个人的问题上。我们要果断的跟下面几种人断绝关系，那么你才能对自己的事业有一个根本性的改变，那么如果不这样的话，我们就可能在平庸的道路上继续走下去，最后可能一辈子就是平庸之辈，大家一定要记住，成功爱成功，民工爱民工。你和什么样的人为伍，你就是什么样的人，你就是什么层次的人，那么你和什么层次的人打交道，那么你最后也会变成什么层次的人，所以在人际交往中是至关重要的，好，那么第一种人什么，就是只有到了借钱才会找你的人。这种人一定要远离，我们每个人或多或少，我们都会有一些奇葩的朋友，奇葩的一些亲戚，他平时从来不在乎你，只在没钱的时候才会想到你，有没有，一旦从你这拿到钱，他们马上瞬间是吧，瞬间就会蒸发。别说什么跟你正常的人情往来，就当你有劫势你去找他的话，你找都根本找不到，你想让他给你还钱不可能，然后我们家就有一个亲属，他就是凭借钱，就是凭借钱过一生，然后他逢人就说我要借钱，能不能借我点钱。是不是我做生意，然后后来我们才知道他做什么生意，他的生意他就是借钱，他就是以借钱为生，而且他的座右铭就是，凭本事借的钱我凭什么还你，所以这家伙就是凭本事借了一辈子的钱，那么我记得很多年以前。他是第一次跟我妈借钱，我妈也没想那么多，就咱们普通人也没想那么多，是不是亲戚借钱，第一次就借了4000，4000块钱当时其实也是很多钱了，借了他4000，结果他没到两个月就把钱给还了，还了之后我妈说。你看别人都说不让借他钱，就是借给他钱，你看人家挺有诚信的，你看借两个月就还咱们了，然后这个时候，然后我就说，我说他现在还咱们了，不代表他下次借钱还能还我们，虽然我那时候很年轻。但是我就感觉到没有这么简单，后来我妈也警觉了，果然没过一周，他又到我们家来，然后这次跟我们家借3万，然后我妈就没借他，然后后来他就说，他说我上次还你的钱能不能再借给我，然后我妈说不好意思。就是上周刚好用钱，所以说现在手里确实没有钱，那么就没有还他，事实上他上次马上还，其实就是一个诱饵，他这次想借把大的，借个3万他就不会再还了，所以这个人你看借钱的手艺很高，所以说这种朋友少来往。那么第二个叫什么，第二种朋友叫蚂友，就是总拉你去打麻将的，如果你长期跟他去打的话，慢慢你事业就毁掉了，因为这个东西是会上瘾的，那么所以蚂友要远离，第四个就是酒友，经常跟你一起喝酒的，而且是不醉不归的。这种人影响事业影响家庭，对身体还不好，所以说一定要远离，第四个叫闲友，什么叫闲友，就是闲得蛋疼的朋友，就是不思进取，是吧，那么一切我们到中年了，压力很大，是吧，我们又追逐事业上的，我们希望更上一个台阶。所以这个时候一定要有事业为重，这才是我们一个中年人的根基，是吧，那么如果你没有以事业为根基，那么你会发现未来啊，裁员呢，你会发现面临各种各样的这种风险，所以静默者黑，'
- summary: "-   要远离有坏习惯的人，因为他们缺乏进取心，只顾享乐而不思进取，会影响你的发展。\n    1.  坏习惯的人会让你变得懒惰，没有追求，最终被社会淘汰。\n\
    \    2.  烂友是指意志力不够坚强，偏离正途，只顾眼前享乐，不考虑未来。\n    3.  要远离只想占便宜的人，他们只在乎自己能否从你身上得到好处，不会在你有困难时帮助你。"
  text: 我们要跟有坏习惯的人断开联系。因为人都是有惰性的，什么躺着都很舒服，是不是，所以说呢，那么我们会发现，我们每个人周边都有很多不思进取的人，没什么大目标，每天就是吃吃喝喝混日子，对工作也没有追求，所以这样的人呢，那么他们虽然吃喝玩乐。很享受，但是呢，他们的事业会一事无成，你跟他们在一起，慢慢也会变差，最终呢，就会被这个社会所淘汰，甚至呢，他吃喝玩乐，他可能家里是拆二代，他无所谓，他可以吃喝玩乐一辈子，但是你不行，所以说这种朋友远离。第五个呢，叫烂友，什么叫烂友呢，就是我们比如说有些亲属，有些朋友，他这个意志力不够坚强，那么也可能是他经历过生活的打击，那么受到了这个一些诱惑，所以他偏离了正途，就说呢，他在做一些偏门，做偏门生意的人。所以我们就叫烂友，那么这种亲戚这种朋友，他只顾今天不考虑未来，没有道德底线，没有法律意识，是吧，所以他甚至会想明天被抓进去，只要今天过得爽就行，所以说不要跟这种亲戚，和这种朋友密切来往，一定要跟他断绝。是吧，那么否则的话，他出了事之后，他可能会直接牵连到，你所以这对这些弯门邪道的亲属，一定要离他远一点，那么第六种人呢，就是只想在你身上捞好处的人，你看他每次都求你办事，是吧，但是你找他，他永远没空。所以职场上有些人，只想从别人身上捞好处，无论你什么职位，是吧，你对他有没有价值可以利用，是吧，这是他核心考虑的，但是呢，他这种贪便宜的，占便宜的心理，那么他任何时候都考虑。说这个人身上能不能捞到什么好处，而当你有难处的时候，他投也不回去走了，他根本就不考虑到，你以前是不是帮过他，你对他是不是有恩惠，所以这种人呢，无论有多远，是吧，那赶快是吧，有多远，离多远，是吧。特别是呢，对一些老实人来说，你本身很时常，你又不懂得拒绝，所以说你总跟这样人在一起的话，你会吃很多的亏，所以这种人呢。也一定要去远离他。
