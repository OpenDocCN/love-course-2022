- summary: "-   27岁青年治疗计划包括修复关系链接、处理未满足期待、制定改变计划。\n    1.  修复关系链接包括自访和家庭关系。\n    2.\
    \  处理未满足期待，认可情绪需要。\n    3.  制定改变计划整合家庭资源，发展个人潜力。\n-   治疗过程以情绪为入点，通过共情和幻奇反应帮助青年信任治疗师。\n\
    \    1.  青年表达情绪，可能与父母发生冲突。\n    2.  治疗师使用姿态应对姿态技术，帮助青年控制情绪。\n    3.  母亲从讨好姿态走向自我表达，帮助儿子学习情绪控制和言语表达。"
  text: 然后呢这是第一步就是修复好所有的关系的链接，包括自访关系建设好，还有家庭的关系，第二步呢就是要去处理一下未满足期待，从情绪入手，其实对于这个27岁的青年来说，未满足期待是非常重大的一个梗在。或者堵在卡在那个地方的东西，这是一个未满足期待，然后认可他所有的情绪需要，那么第三点呢，就是开始做一个改变的计划，指向改变就是未来在这种情况下，我们怎么可以整合家庭的不足，或者家庭的家庭的资源。还有发现自己个人的一个发展的可能性，大概是这样的一个改变的进程，当然中间可能会有些家庭的练习啊，或者最终的一些总结啊等等，这是一个大概的治疗计划，然后开始做治疗的过程中间呢，首先是以情绪为入点。在自访关系中间，我们都要以情绪为入点，比如说当这个，这个青年人反复在说，其实你们知道我当年受的什么苦吗，或者他刚开始都不怎么说话的时候，我就要反复的去认可他这个部分，用共情啊，用幻奇反应啊，煽风点火啊。大家记得我前面说的这些技术吗，姿态的东西啊，那么慢慢的就肯定他，其实他们好像一直说，这件事情说过去就过去了，你为什么一定要揪着过去的事情，把自己的未来给浪费在这里，他们不知道说。这些事情哪有那么容易过去，当这件事情发生的时候，其实你心里知道，这个事情是非常非常的让你觉得很憋屈，很冤枉，然后始终是觉得有恨发不出来，很难去相信别人，觉得跟别人越来越敌对，会不会是这个样子。慢慢的去问问他，帮他说一点，他有时候也说不清楚，因为太长时间憋在那边，在家里又打游戏啊，然后就上网啊，事实上但他不是一点渴望都没有的，所以当这些情绪的切入之后，这个青年人开始慢慢的信任我。他就开始讲的更多，然后呢也开始表达一些，当然中间会发生一个比较冲突的部分，就是他跟他父母就会吵得很厉害，就是我刚才说的这个旧的世界，跟新的世界还没有建立好中间，这个中间会有一些很冲突很激烈的阶段。就是这个孩子会非常的指责这个父母，大声了声量很大，开始不说话对吧，一开始说话，我天，休眠的火山终于活跃起来了，这个时候用的什么技术呢，用的是这个姿态姿态应对姿态，我就请他站起来啊，站在这个这个椅子上面。然后指这个父母，我说你看看看，哎，你又站起来，你又站起来，你又上去了，所以他慢慢体会到说，其实他这样的一个姿态，让父母体会到的是什么，事实上他觉得说，以前我爸爸就是这样一个姿态。所以我说你其实不喜欢这个姿态的，是不是，你觉得这个姿态很欺压，你喜欢的是平等，你喜欢的是尊重，最让你当年生气的就是这个部分，让我看到说他其实不由自主的也上去了，所以当他情绪失控的时候，我就会提醒他说。又上去了，又上去了，又上去了，然后他们做过一两次这个东西，他就开始有自我觉察，他就开始为自己负责任，他知道说，其实这样的沟通是无效的，我就用了那样的一些话，我说其实父母在努力的做一些改变。当然他们的改变，其实在你的眼里看根本不够，不够，没有根本没有触及到实质性的，所以你还需要他们做到更多，让你才能够真的相信他们，才能对他们稍微有一点点的信任，稍微一点点，一点点，你还不能多说。多说他就会否定，正向的东西要一点点加进去，然后他也就没有反对，但是在这过程中间你要帮他们一下，你要说清楚，你要讲一讲自己，让他们明白，当年这个事情到底是怎么回事，所以通过这样一个身体姿态的改变。包括他母亲其实是非常讨好的，这个母亲显得非常柔弱，我们要把她从讨好的那种很低微的姿态走上来，所以在这个姿态雕塑中间，让这个儿子在最冲突的情形中间，也慢慢的学习怎么去控制一下自己的情绪。换成言语的表达方式，他的未满足期待，下面一步就把他浮现出来，事实上他反复说我要一个道歉，我要一个好好的道歉，
- summary: "-   主角通过接受家庭治疗，重新整合家庭和自我，最终走出困境。\n    1.  主角通过道歉获得希望和信任，父母也做出积极改变。\n \
    \   2.  通过关系轮技术，主角意识到家庭对他的影响，学会接受父母的资源和品质。\n    3.  经过一年多的治疗，主角学会灵活合作，实现个人目标并获得家庭支持和归属感。"
  text: 我让他们真的知道自己是错了，那这样怎么样才是一个好好的道歉，这个未满足的期待怎么去消解。那么用了什么方式呢，其实就满足他的渴望，其实这个道歉对你来说真的很重要，这个道歉好像是给你一个交代，给过去那么多屈辱的岁月，给你忍了那么多年的一个人，好像给他一个还一个公道。让他知道说你受了这些苦是有人知道的，而且有人是能够真的主张正义的，只有这样的一个正义才能给你带来希望，反正大概这样的一些话，他就明白说，他其实要这个道歉是要一个希望，要一个信任，所以他父母也听到了。他父母后来也做了很积极的改变，他总是嫌弃这个父母不愿意做改变，这个父母的配合，就做了一些什么样的事情呢，他就会做一些认可孩子，再说这些事情的时候，他们就不会那么就是强压他，就会动不动就说这些。我这个儿子是不是不负责任呢，我这个儿子是不是完全就是扶不上墙啊，总是会有这种很消极的一些容易去联想，那么当他理解到这个，佛心满地基督教在跟渴望连接起来的时候，他慢慢就明白了。他对儿子的包容度和这种慢慢的一个接受，接纳就会变得越来越真心真心，这个儿子会有感觉的，当然了中间的儿子会说觉得这个改变是假的，觉得他们是这个，这叫什么巨心叵测，就是诱导他又去工作怎么怎么样。所以这个时间过程呢，花了一年多，最后一步呢就是重新整合家庭和自我，那么用的是关系轮的技术，因为这个青年人反复说的一句话就是说，我是一个人长大的，我靠自己的，他们从来都没帮过我，我们家什么人坐在我旁边。他们除了给我吃，可能给我喝之外，给了我什么东西，精神上的东西完全靠自己，我们就试着用关系轮，让他看看，其实他多多少少还是受到了家庭的影响，父母其实无意之中还是给他一些资源，他有一些很可贵的东西。其实跟父母的品质还是有关联的，所以他在过程中间，好像不情愿的也会看到发现，事实上这个家庭除了给他带来很不愉快的，很苦难的经历之外，也给他一些目前目前可以作为惦记和希望的部分。那么在这过程中间父母非常的配合，虽然中间就是有一些过程中间冲突很厉害，但是这个父母给这个孩子说，我们就坚持去见这老师，我们也做一些改变，在这个过程中间父母给他做示范，给这个孩子一些希望。最终这个孩子经过一年多的治疗，后来就走出来了，真的开始去尝试去工作了，在一家电脑公司，因为他老是打游戏嘛，我们觉得说他能够走向一个正常的一个，跟社会去溶接的过程，因为在这个化解的过程中间。他终于学会在整合家庭和个人的过程中，他学会说，有些事情虽然不是百分之百的很满意，或者是大部分的满意，但是我学会了跟他合作，可以跟他的多面向的一个部分去合作，而不用跟他不喜欢的部分去对抗到底。他学会了从人际的对抗这个维度，走向了说说灵活的合作，最终他完成了一个比较好的兼顾个人的目标，同时也获得家庭的支持和归属这样的一个事情，然后可能说起来好像挺顺利的，做起来肯定没有这么顺利，但是我想说的。这个青年人他重要的改变契机是在于说，他体验到他这么一个对抗的行为背后，是有一些强烈的情绪动力，和他未满足的期待史，他并不是一个真的颓废的，对生活对未来完全不渴望，完全不计划的一个人。他只是被他未满足的期待卡在那里死死的，当他开始跟随治疗师跟随这个治疗的情境，理解他自己的情绪情感背后的一些深刻的东西的时候，他慢慢的就开始体验到改变，当你开始体验到改变，发现改变是可能的。改变是有正向的鼓舞的作用的时候，任何一个难题就会有了新的一个应对的方式，好吧，那讲这么多，希望大家能够在这样的一个学习过程中间有所收获，在时间中间呢，也可以用一点体验时家庭治疗，多多少少的一些理念啊。技术啊，小小的练习，去跟家庭一起去工作，做更合格的助人者，好，谢谢大家。
