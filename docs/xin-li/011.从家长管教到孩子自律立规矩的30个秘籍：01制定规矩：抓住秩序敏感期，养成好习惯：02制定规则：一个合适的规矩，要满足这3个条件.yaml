  text: 其实重点不仅仅是在帮助孩子熟悉规则。同样也是帮助大人在制定规则。，你还可以邀请家里的阿姨或者是爷爷奶奶一起来玩这个游戏。，因为在实践当中我会发现孩子们需要有人提醒他规则，而很多时候是大人自己忘掉了这个规则。，好了。这是关于爬高爬低满足孩子好奇心。，那么同样呢，还有另外一件事。，四岁的孩子喜欢收集各种的石子树叶，喜欢去捡垃圾，家里呢弄得到处都是，根本不知道该怎么办。，在这个过程当中，同样啊。我们也知道孩子在收集树叶和石子，也是他在满足自己好奇心的一种探索。，所以回到那个核心关键点，还是那个话题，在什么样的情况下他可以做。，好，同样三个规则。，第一个规则，使用工具，第二个规则，要洗手。第三个规则，放到安全的地方。，哎，你们看啊，第一条用工具指的是什么呢？，也是保护孩子的安全的，脏啊，或者是把手划伤啊。，所以这个工具呢，可以是手套，可以是钳子，可以是什么，但是它一定是使用工具。。第二个呢，洗手，指的是保护卫生，回到家里弄完了，你要洗个手。，第三，放到安全的地方，你捡回家了，你不能满家里到处撒的都是，对不对？，要放在一个规定的地方。，所以我们可以看到这个规则呀，既满足了好奇心。又帮助孩子建立了安全健康卫生的概念，对于孩子来说意义就特别特别的大。，所以当父母遇到一个横冲直撞，一个要满足自己的好奇心到处探索的孩子，大家在制定规则意识的时候，考虑的那个知识点一定是在什么样的情况下。，他可以做，这个就是我们制定规则的关键点了。，好了，讲到这里，我们就知道了，当孩子为了满足自己的好奇心进行探索的时候，我们到底应该怎么制定规则呢？，在这节课里，我们了解了制定规则的三条原则，他们分别是。通俗易懂，直观形象，规则内容要保持在三条之内。，规则制定好了，怎么引导孩子遵守呢？，咱们下节课再继续练习。，今天的课程到此结束，我们下一课再见。。
