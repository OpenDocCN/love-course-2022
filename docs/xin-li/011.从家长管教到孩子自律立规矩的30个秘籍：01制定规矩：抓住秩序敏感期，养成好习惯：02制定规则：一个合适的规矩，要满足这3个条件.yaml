    赛文 】，大家好，我是蓝海。，在这节课里，我想和大家一起来分享两个小案例，，帮助大家去理解当你的孩子正处于好奇心爆棚的这个阶段的时候，，我们怎么样通过规则的制定，既保证孩子拥有探索好奇心的权利，。又能保证他的安全和卫生呢？，首先，我给大家介绍一个小朋友，他的名字叫做奇奇。，三岁的奇奇是一个好奇宝宝，无论在家里还是外出的时候，都像小猴子一样，喜欢爬上爬下。，妈妈为此特别担心，怕奇奇不小心摔伤。。如果要为奇奇制定规则来保护他的安全，又不破坏孩子的好奇心，我们应该怎么做呢？，首先啊，给大家介绍一个规则制定的原则，特别是对于三四岁的孩子来说，一定要遵守哦。，第一条是通俗易懂，就是要让孩子能明白。要让执行的大人也明白。，因为我们要知道，当规则制定以后，有的时候是爷爷奶奶和他在一起，对吧？，那这个规则是爷爷奶奶要去遵守的，所以不仅要让孩子能理解，周围的大人也得能理解。，第二呢，就是直观形象。越简单越直接，越没有其他可产生奇异的地方就越好。，第三呢，就是一定在三条以内，越少越好。，因为啊，如果这些规则我们都记不住的话，可能你别说孩子了，我们大人可能都很难保证一致。。那么面对一个喜欢爬上爬下的孩子来讲，他根本意识不到他可能会摔下来。，他想的就是，哎呀，我要爬上去摸摸，那个照相片，我要爬上去摸一下，那个玩具是什么呀？，我要往地底下去钻一钻，看看都有什么东西藏在背后。。所以父母要做的第一步呢，是要知道孩子的这个行为是想要去满足他的好奇心。，所以我们可以不要生硬的说不许爬，而是要去帮助我们去理解在什么样的情况下孩子可以做这件事。，记住他的一个大前提是。在什么样的情况下可以做这件事。，那么一旦有了这个思路之后啊，大家的视野就可以打开了。，我们不是去制止这个行为，而是说在什么样的情况下可以让这个行为发生。，记住了吗？这是一个特别大的区别。因为孩子做这件事情，他是在满足他的好奇心。，接下来的课吧，有一些规则就是一定不能让孩子做的。，但是在好奇心的层面，大家要思考的角度就是，在什么样的情况下他可以做。，于是呢，我们为奇器制定的规则就是。当他可以摸着爸爸妈妈的时候才可以爬高。，记住啊，为什么没有说爸爸妈妈在身边他可以爬高？，爸爸妈妈在身边，我们要考虑的是安全，对吗？，爸爸妈妈在身边有可能离他十米，这时候他能爬吗？肯定不行。。那么对于一个孩子来说，远近的概念太抽象。，三四岁的孩子，太抽象的概念，他是没有办法准确的和大人的想法一样的。，所以在这个地方摸得着，摸得着的背后就是安全的因素了。，所以当他能够摸得着爸爸妈妈的时候。他可以爬。，第二，爬之前先告诉父母同意了才可以爬。，前面这两个规则都是确保了在什么样的情况下他可以做这件事。，第三呢，就是如果当他爬上去觉得害怕了，告诉爸爸妈妈，等爸爸妈妈过来帮助他下来。这个也是在保证他的安全。，因为我就生活当中发现很多孩子，他爬上去了之后他下不来，他很害怕，他不知道该怎么办。，所以我们可以看到规则一时的背后，大人们如果想的比较全面，实际上我们保证了孩子的安全，。也给了很多孩子方法，当他遇到问题的时候他可以怎么办。，好，我们来重复一下这三条规则。，你在身边要摸得着大人的时候可以爬。，爬之前告诉周围的大人他同意了可以爬。，第三，爬上去了想下来觉得害怕。一定要叫周围的大人帮你下来。，这三条大家记住了吗？，嗯，记住了可不行哦，我们可以在家里面做一个小游戏的示范。，让孩子在家里面和你做一个过家家的游戏，'
