  text: '# 076.入世十三劫-红尘入世第—课：04【第四劫】修罗道场，任人死亡，唯有天启天地不仁以万物为除狗，任人死亡唯有天气，切莫管它，大家好，我是真奇学长，你知道很多人最大的恶是什么，是善良，是自以为的善良，是自以为自己做了好事情，我见过太多了，所以蠢人比坏人杀伤力更大。坏人你还能硬刚他，但是蠢人你真的拿他没办法，你说他什么呢，他说他的发心是好的，他说他一切都是为你好，但是他他的发心，他的行动所造成的结果，对大家都不好，怎么办呢，只有远离蠢人，老子的这句话。各位好好地思量，真的是老祖宗的智慧，天地不仁以万物为除狗，是《道德经》里边的，什么叫除狗，除狗是什么东西，是拿草扎成的狗，因为之前很多人祭祀，在古时候都是拿牛羊猪，等这种大型的牲畜去祭祀的。但是一般老百姓弄不起，太贵了，所以就弄一个纸，扎成的狗去祭祀，然后祭祀完了之后，也会小心翼翼地把这个除狗，放在没有人见他的地方，让其自生自灭，你不要去管他，所以什么是不仁，不仁不是不仁道不道义的意思。无为也不代表无所作为的意思，是刻意的有所不为，才能真正的有所作为，而不是什么都不做，各位，所以你要明白这个古语背后的意思是什么，所以不仁才是真正的人，真正的道，那不仁的概念是什么意思呢，就是无所偏爱。就是没有对谁仁或者不仁，一切都是顺其自然，不管对什么人和事，都不要过家干涉，不给你加上什么人还是不仁的标签，也不给你讲什么人的道理，你非得让人家行仁道，其实什么都不管，任由你自生自灭是最好的，什么意思。就是有些人太善良了，天天指望着要做人做好事，结果帮的都是道吗，什么意思，我们之前带团队做生意，不是让别人来办一个会员吗，对吧，结果很多人，他就用他所谓的方法，你先不用办会员，为了让别人成为会员。先给他送东西，送试用品，甚至把自己买来的东西分给他用，他以为他对别人好，别人就会来办会员了，我说你这样做是不可能签的，你用你的善良助长了别人的贪婪，就是大恶，蠢货，结果，事实跟我说的是一样的。别人不会来办会员的，因为你以为别人会愧疚，但其实别人还想要的更多，第二次你不给别人了，别人就不理你了，因为你刚开始切入的方式就不对，免费得来的是不会珍惜的，免费得来的他也不会觉得很好的，既然他觉得不好。他为什么要来办这个会员，而且你会让他感觉到，你会把这个道德枷锁给到他，他已经拿了你的东西，办不办他也不好意思，到底办还是不办，他可能不想办的，但是被你这样逼着办他也不爽，你这个事情做的真的愚蠢至极。还有很多人，看到那些乞丐觉得别人可怜，就给别人施舍，真的除非是一些真的是残疾人，真的是年老年纪很大的可以给一点，如果你用你的善良，给了一些年轻力壮的人，你恰恰是害了他们，你用你的善良助长了别人的懒惰。别人会得到一个正向反馈，我不需要努力，我也不需要工作，你看他们都来给我钱，你觉得你是帮了他们，你没有帮他，你是大恶，还有很多人放生，把那些对自然有害的这些生物，放在自然界里边，美其名曰
