  text: 在思想史的意義上，他們都屬於蘇格蘭啟蒙運動的傳統，反對那種過度自負的理性主義，反對把理性視為無所不能的力量，可以完美規劃人類生活的各種秩序。。這種弊端被哈耶克稱為理性的自負。理性的自負並不只是一個理論概念。，在哈耶克看來，人類二十世紀歷史中的很多災難正是理性自負所造成的。，那麼，理性的自負究竟在實踐中造成了什麼樣的後果呢？這就是下一講的內容了。，最後，留給你一個思考題。在生活中，你還見過哪些例子符合哈耶克所說的自發秩序呢？，歡迎到評論區留言，聊一聊你的看法。我們下節課再見。。
