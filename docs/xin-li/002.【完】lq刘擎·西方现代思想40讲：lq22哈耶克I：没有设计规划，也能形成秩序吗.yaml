    \    2.  自发秩序是指除人为设计外，还存在自然生成的规则和秩序，哈耶克认为其更为优越。\n    3.  哈耶克通过鄉間小路、语言等例子说明自发秩序的形成，强调其在没有强制和伤害自由的情况下产生秩序。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq22 哈耶克I：没有设计规划，也能形成秩序吗你好，我是劉晴，歡迎你來和我一起探討西方現代思想。，上一講我們講了卡爾·波帕爾的思想，這一講我們來拜訪波帕爾的一位好友，他就是弗里德里西·哈耶克。，他比波帕爾年長三歲，他們都出生在奧地利。最後也都是在英國功成名就的。，哈耶克是著名的經濟學家，他曾和另一位著名的經濟學家凱恩斯有過一場著名的辯論，持續了二十多年，被稱為世紀之辯。，哈耶克還獲得了1974年的諾貝爾經濟學獎，聲名遠揚。。但你可能不知道，哈耶克其實還是一位政治理論家。，他一生中大部分工作並不是嚴格意義上的經濟學。，從1950到1962年，哈耶克在美國芝加哥大學工作，但並不是在經濟學系，而是在著名的社會思想委員會擔任教授。，在我看來，哈耶克首先是一位社會思想家，所以只有了解了他的社會政治理論，你才會真正懂得哈耶克的思想。，哈耶克的思想非常豐富，甚至龐雜，但是我們可以找到一個最重要的概念作為抓手。這個概念就是哈耶克提出的自發秩序。，什麼叫自發秩序呢？我們知道人類社會有許多規則，規則組合構成了社會秩序，那麼規則和秩序是從哪來的呢？，有人認為，這都是人類有意識的設計和創造出來的，換句話說。社會秩序是人類理性的造物。，但是，哈耶克反對這種觀點，他說，除了人為設計出來的秩序之外，還存在自然生成的規則，自發演化出來的秩序。，哈耶克把這種秩序叫做自發秩序。這裡要特別提醒你一句。哈耶克不僅是提出了自發秩序這個概念，更重要的是，他明確表示自發秩序更為優越。，搞清楚自發秩序的含義以及它的優勢何在，這就是理解哈耶克思想的關鍵所在。，那麼，到底如何來理解自發秩序這個概念呢？我給你講三個例子，都是哈耶克本人用過的。，首先，一個最直觀的、純天然的例子，就是鄉間小路。鄉間小路是怎麼出現的呢？，一開始，田野上並沒有路，每個通過這裡的人都會走一條自己認為最好的路線。。一條路線只要有人走過，別人就更有可能沿用這條路線。當然，後來的人也可能選擇自己喜歡的新路線。，過路的人多了，田野上就會浮現出一條反覆被人採用的路線。這條路會變得越來越清晰。最後就形成了我們看到的鄉間小路。，哈耶克解釋說，鄉間小路的形成當然是人們有意識選擇的結果，但它是許多個體分別選擇，然後自然疊加形成的。，它不是由哪個權威有意識設計出來的，也沒有經過集體商議和規劃。這條小路在許許多多個體的選擇中慢慢浮現出來，是一種自然演化的結果。，那麼，鄉間小路給我們帶來什麼啟發呢？那就是即使沒有任何全面組織、理性規劃、沒有任何權力和政府的強制介入，也能自發地產生秩序。。這種自發秩序有一個鮮明的優點，就是在秩序建立的整個過程中沒有強制，也沒有傷害任何個人的自由。，當然，鄉間小路是非常原生態的規模很小的自發秩序。如果我們把範圍擴大到整個社會，情況又會怎麼樣呢？。哈耶克又舉了兩個例子。首先是語言，這是一個特別典型的自發秩序。，語言本身當然是人類活動的產物，其中存在著規則，就是語法。但如果要問，究竟是誰創造出了語法規則呢？你幾乎找不到有哪一種通用語言它的語法規則是被人專門設計出來的。，語言規則基本上都是在自然演化的過程中逐漸形成的。，如果你想人為創造一種語言，就算設計得很精緻也很難成功。比如，真的有一種語言叫做世界語。最初是由一位波蘭語言學家提出創立的。，世界語的語法很嚴謹，語音也很優美，它是一個完全人為設計的語言，當初還形成了一個世界語的運動，但它最終也沒有成為一門有生命力的通用語言。，當然，語言的歷史太過古老。其中也有很多原生態的成分。，那麼，如果我們再往前推一步，'
- text: 在更加依賴人為設計的規則系統裡，有沒有自發秩序存在呢？，哈耶克又舉了一個例子，就是法律。法律是一種規則性和系統性都很強的規範秩序。有嚴格的法律文本，嚴密的司法解釋，還需要專業人士來實踐和運用。，這樣一個高度規範和專業化的系統，難道也可能通過自發演化來形成嗎？，難道不是一群立法者反覆研究討論，制定法律條文，然後由立法程序通過。最後才產生了法律嗎？，這難道不是完全人為設計出來的秩序嗎？哈耶克說，並非如此。，把法律當成完全人為設計的產物，這是非常片面的看法。他指出，在法律能夠被成文表達出來之前，社會中已經積累了很多不成文的規範。比如欠債要還錢，或者傷害要賠償等等。，而立法者的工作，首先就是把已經自發形成的規則，表達為規範而明確的法律文本。，當然，司法實踐會對原有的規則做出加工、改造和完善，但不會去系統性的重新設計整個法律規則。，英國的普通法體系就是一個典型的範例。，好了，從相間小路、語言和法律這三個例子中，我們看到，無論是原生態的規則，還是看上去高度依賴人為設計的規則，其實都存在著自然生成演化的秩序。也就是哈耶克所說的自發秩序。，不過，哈耶克並沒有把人為因素從秩序的生成中完全排除出去，因為人有意圖要做規劃和選擇，這也是自然和自發的。，就像在相間小路的故事中，每個人都做出了選擇。相間小路最終才得以形成，但每個人的選擇並不是一個系統規劃，而是提供了多種可能的選項，然後在類似優勝劣汰的自然選擇機制中形成了秩序。，所以，哈耶克把自發秩序看作是自然演化的結果，他並不排斥人為因素。但反對把人為設計的意圖過度拔高，上升到對社會秩序的整體性規劃。，說到這兒，你是不是會想到波普爾？上節課講過，波普爾也反對整體性的規劃。，不錯，波普爾和哈耶克算是志同道合的好友，在學術譜系上有重要的關聯。在我們的思想之旅中，這兩位思想家是兩個相鄰的景觀。，現在，讓我們回到西方思想史的大途徑，哈耶克和波普爾其實都屬於啟蒙主義傳統的一個旁枝。，說到啟蒙運動。我們都會想到福爾泰、盧梭、百科全書派這些法國思想家，他們代表的是啟蒙思想的主流傳統，就是相信人類理性的優越性，相信人類能夠發現和掌握關於自然和社會的真理，繪製出未來發展的藍圖，實現不斷的歷史進步。。但是，啟蒙傳統並不是鐵板一塊，還存在一個重要的分支，就是亞當斯密和大衛休默所代表的蘇格蘭啟蒙運動。，他們的觀點和法國啟蒙思想家有所不同，他們也承認理性的重要作用，但反對理性萬能論。反對那種好像人類的理性可以扮演新的上帝去改造和規劃世間的一切。，蘇格蘭啟蒙運動傾向於把理性看作是一種懷疑、反省和批判的能力，而不是掌握一切的能力。，了解了這個思想史的大途徑。你就明白哈耶克和波普爾不是偶然相似，他們都繼承了蘇格蘭啟蒙運動的思想，，用審慎和批判的態度去質疑主流的啟蒙理性主義，特別是要批判那種認為理性能夠認識一切規劃一切的獨斷論。，我們今天注重批判性思維。很少再有人相信理性無所不能，但這種批判理性主義的觀念在二十世紀之前都不是思想界的主流，，直到二十世紀經過了一系列歷史事件和思想界的一詞辯論，蘇格蘭啟蒙這個啟蒙傳統的旁枝反過來改造了啟蒙傳統的主流。這才形成了今天的這種常識。，好了，現在來總結一下這一講的兩個要點。，首先，我講解了哈耶克思想的一個核心概念——自發秩序。，哈耶克區分了人類社會中的兩種秩序，一種是自發秩序，另一種是人為規劃設計的秩序。。自發秩序並不是要排除人為的因素，但只是把它看作系統內部的一個變量，而不是整個系統的發展指南。，哈耶克相信，這種自然生成和演化的自發秩序才是最為可靠的社會秩序。，此外。我還談了哈耶克和波普爾這兩位思想家的相似性。，
