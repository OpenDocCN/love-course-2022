  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：15“问题关系”和非自然死亡（一）那接下來我們來說一說這個問題關係和非自然的死亡，這個問題關係我當然是打了一個引號的，我們就像在最開始說到的這個我們想做的事情呢，是問題不是問題，不是被解決的，而是在對話當中被消融。所以這個問題怎麼就成了一個問題，當然就需要我們在諮詢當中好好的去對話，好好的去了解，好的那我們說一說這幾種，我先念一下，光念它就聽著挺鬧心的，一個是虐待的關係，還有疏離的關係，流產或者孩子的死亡。自身的死亡，自殺謀殺死於戰爭或者政治衝突，死於意外比如交通事故，當然每一種情況具體到一個人身上可能都是非常獨特的，我們只是大概列了一下每一個，這裡我可能之前強調過我還是想再強調一下。就是我們講的所有所有的這個，分類話題也好，它都是一種概括化，其實我們在合作對話當中，最不講求的東西，想要避免的東西就是概括化，那，所以我雖然這麼提它，我還是想不斷地去強調一下。不要把人放在某一個分類裡面，不要把人放在某一個分類裡面，不要把人放在某一個概念裡面，當你面對一個活生生的人的時候，每一個情境都是獨一無二的，每一個人都是獨一無二的，每次對話都是獨一無二的，但是我們還是。因為這幾個情況會比較特殊，他們可能有一點點共性，所以我們也還稍微說一說，就之前我有提到這個，像這種非自然的死亡，可以說是，就是那個節點可以說是一個創傷，就是對很多人來說，那段關係突然間就咔嚓一下子。從那個節點變成了，那個節點之前的關係，和那個節點之後的關係，死亡本身可能就有一點創傷，但是這種非自然的死亡，會在這種悲傷之下再去加劇它，就讓這個分水嶺變得非常非常的明顯，所以在這樣的諮詢當中。我們可能需要注意的一個地方就是，我們如果邀請當事人，去對異議進行重構的話，我們如果邀請當事人去，注意到除了死亡這件事情以外，除了死之外我們剛剛說的那個，嬰兒未現，除了死還有生。可能我們要做這個事情就會更困難，可以說是非常的困難，所以我們也不要硬要，邀請來訪者去做這個事情，而是說到了合適的時間，可能來訪者想要去往那裡走一走的時候，不只想要去探討死了，我們就可以邀請來訪者去。聊一聊生這個事情，這個生可能就包括之前所有那些，讓我們兩個人的關係，讓我們跟死者的關係，有生命力的東西，這個東西其實我覺得它是非常有力量的，它會比慢慢如果我們不斷地去封後它，我們不斷地去聊這個事情。可以讓來訪者知道說，這段關係不只是有那個悲劇的，很突然的那個死亡的節點，它是仍舊有美好的過去，仍舊有未來這樣的一個關係，然後我在這裡稍微說一說，因為我在諮詢當中遇到比較多的情況，是流產的孩子的死亡。所以我在這裡也想在這個點上再多說兩句，因為這個孩子，流產孩子的這個死亡，其實對於媽媽來說是一件很難過的事情，就是我想它對於媽媽來說，和對於其他的家庭成員，比如爸爸和其他人來說，這個意義可能不太一樣。畢竟是在自己身體裡面孕育的一個生命，所以在這裡我也想說一說，在我自己的諮詢當中遇到的一個故事，但其實不只是一個故事，我可能把它揉雜在一起去稍微講一講，就是我遇到過好多個母親，他們都是在懷孕的過程當中。突然間就停胎了，胎兒就停止生長了，然後發現就沒有太新了，或者是幾個月的都有，從兩三個月到八九個月這樣，其實是非常的讓人難過的一件事情，我也幾乎每次可能都會跟著來訪者一起去流淚，因為真的是忍不住會去流淚。但是你會發現，就像我們剛剛說到的那個嬰兒未現，這裡面嬰兒未現其實是對生命的渴望，是對生命的這種對愛的這樣的，想要給對方愛的這些希望這個部分，這個部分其實也是可以在我們的對話當中，'
