  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx12 父母的诞生：如何应对新生命的加入欢迎来到家庭关系，你好，我是陈海贤。，上个单元我们讲了夫妻如何从我走向我们。，这一节课开始，我们来讲家庭进入下一个阶段，有了孩子以后会面对哪些挑战。，对一个家庭，孩子出生当然是让人高兴的事情。。可是我发现，孩子刚出生的几年，恰恰是家庭最容易出问题的几年。，有位妻子这样对我说，原来只有我们两个人的时候我们感情还挺好的，就算偶尔有吵架也能很快解决。，但自从有了孩子，我们的矛盾一下子就增加了。。我每天都围绕着孩子的吃喝拉沙睡，根本就没有自己的时间。，而老公呢，就像没吃人一样，还在忙自己的事。，我埋怨他根本不体谅我，他总嫌我脾气差。，我老公回家越来越晚，我觉得越来越孤立无援。，他说是忙工作。但是我知道他也有一部分是在躲着我。，有一天，他又很晚回来，我看了他一眼，他也看了我一眼，我们都没有说话。，我从来没有觉得离他这么远过。，我觉得我都快不认识他了，家变得不再温暖了。，有时候我想逃离。可是看着熬熬待哺的孩子却发现自己无处可去。，孩子明明是爱的结晶，夫妻的感情却会因为孩子疏远，那问题究竟出在哪里呢？，也许你会想，是因为孩子出生以后，年轻的夫妻要面对太多的生活琐事，矛盾自然会变多。。这是一个原因，但不是真正的原因。，真正的原因在于，孩子的出生意味着家庭结构的重组，它冲击了夫妻两人的共同体。，孩子出生以后，原本的丈夫和妻子变成了父亲和母亲。，两个人从原来为彼此负责。变成了现在要对另一个生命负责。，无论对于妻子、对于丈夫、对于这个家庭、这个转变的过程，都是很艰难的。，这么说有点抽象，让我们来看看孩子诞生以后，夫妻俩都会经历一些什么。，对于妻子来说。当妈妈常常意味着跟自己的青春告别。，怀孕、生产、育儿这个卖茶的过程，对女性的冲击尤其大。，最直接的冲击是身体上的变化。女性会在怀孕的时候发胖，出现韧身斑。。一个年轻的妈妈看着自己生孩子前买的满柜子的衣服，很抽象地想，这些衣服可能自己以后再也穿不上了。，以前想的是这件衣服有多美，现在想的都是这件衣服带宝宝方不方便。，以前想的是怎么保持好身材。现在吃胖了家里的人还会说吃胖也好，奶水足。，她说，我是不是从此跟美告别了？别小看跟美告别这件事，它背后是关系中心的转移。，对美的在乎，其实是对两性关系的在乎。，而对美的看法的改变意味着，在别人眼里。她的女性的吸引力不再重要了。，而她最重要的功能变成了生孩子和养育孩子。这种转变背后也有对女性的物化在。，孩子出生不只意味着你的生活增加了一样东西，而意味着整个生活的重构。，一个妈妈回忆说。她以前的圈子都是青春美少女，关心的都是好看好吃好玩的时尚圈。，可是没想到到了妈妈以后，自己也变得土里土气，不再关心时尚的东西，，而开始关心孩子的吃喝拉撒，怎么教育孩子等等等等。，这个过程中。如果女性继续职场的工作，那就要面临兼顾家庭和工作的难题。，如果她选择彻底回归家庭，又会担心自己的社会竞争力。，无论是有意还是无意，成为母亲的女性们进入了一个完全陌生的世界。，这个时候。她们就会变得非常敏感，迫切需要来自丈夫的理解和支持，，以确定她们不是一个人面对这些改变，以确定她们所做出的改变是值得的。，可是这个时候呢，丈夫正在另一个故事的剧本里，他也有自己的难处。。如果说女性从怀孕那天开始，生活就有了很大的改变。，那男性是很有可能在很长时间的生活保持不变的。，他们感觉自己好像是一瞬间变成了父亲，他们还没来得及适应这个角色转变，，就听到周围的人说孩子需要你。家庭需要你。，他们变成了另一种功能，承担着来自家庭各方面的期待和压力，，'
