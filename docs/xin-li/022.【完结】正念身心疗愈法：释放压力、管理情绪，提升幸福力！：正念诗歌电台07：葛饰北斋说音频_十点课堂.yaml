- text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台07：葛饰北斋说音频_十点课堂本課程由10點讀書和時間之道聯合出品，一起安定內心
    向上生長，Hello 你好，歡迎來到胡婷婷的正念詩歌電台，我是婷婷，當情緒順暢地流經身體，只需要90秒鐘，而我們對情緒的對抗、迴避、轉移注意力。讓那些情緒滯留在了身體裡，時不時會再次地發作，今天要和你一起欣賞的這首關於臨在的詩歌，來自於詩人和藝術史學家
    Roger Case，如果我們真的能像詩中所說的那樣。對於情緒和生活的態度是持續地觀察、保持好奇，那麼我們目可所及便沒有邊際，不會被困在情緒的囚牢裡，重要的是
    你在乎，你在感受 你在留心，重要的是 讓情緒流經你，讓生命流經你 並存在。好的 接下來就讓我們一起來欣賞這一首正念小詩，《葛世北摘說》，葛世北摘說，葛世北摘說，仔細觀察吧
    去留心 去注意，持續觀察 保持好奇，目可所及 沒有邊際，他說 期待老去吧 繼續變化吧。你將越來越了解真實的自己，被困住 接納它 重複自己，只要你覺得 這有趣，他說
    繼續做你熱愛的事，他說 繼續祈禱，他說 每個人都是孩子，每個人都很古老，每個人都有著一個身體，他說 每個人都會害怕。每個人都是要找到和恐懼相處的辦法，他說
    萬物先活，貝殼 樓宇 人類 魚蝦 山川都活著，木頭先活 水也先活，萬物自有其生命軌跡 萬物都存在於我們的內裡，他說 讓世界存在於你的內裡。你畫畫也好 寫書也好
    你看著樹木也好 抓魚也好，或者你坐在家中 凝視狼間的螞蟻 園中的青草和樹蔭，這些都不重要，重要的是 你在乎 你在感受 你在留心，重要的是 生命竟有你存在，當生命竟有你存在。便是自得
    歡喜 滿足和充滿力量的時刻，葛世伯再說 不要害怕 不要害怕，用心去愛 去感知，讓生命之力牽著你 讓生命竟有你存在，好了 感謝你的聆聽。平平正念是個電台 我們下次再見。'
