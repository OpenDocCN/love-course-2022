  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第1讲：内在动力好在哪里？大家好，今天我们来讲第一课内在动力好在哪里，咱们说的动力是一种通俗的说法，在心理学上称为动机，动机这个词也比较容易理解，如果非得要用专业的语言来定义，那就是我们行动开始维持导向和中指的动力。动机又分为两种，一种是内源性动机，一种是外源性动机，其实也就是内在动力和外在动力，说实话我特别不爱讲专业词汇，明明很简单的事，常常听的人云里雾里的，动机也好动力也好，指的是推动我们做一件事情的这股力量。接下来我们就来讲讲内在动力和外在动力的基本定义，所谓的内在动力，指的是做事的动力来自于内在，是为了享受乐趣提高能力，这个出发点与自己有关，与体验有关，能自得其乐，如果把一个人比喻成一部汽车。有内在动力的人，既拥有发动机，又能生产燃料，自己自足，形成了做事的闭环，能直接驱动自己，所谓的外在动力，指的是做事的动力来自于外在，是为了酬劳分数奖赏义务，赞赏等等外在的因素去行动。我们不能看出外在动力，要么没有发动机，要么没有燃料，必须有外在的因素的配合，才能形成动力，一个人无法形成闭环，我们的课程，既然讲内在动力说完了概念，咱们就说说内在动力到底好在哪里，我们先来举一个例子。这是一位孩子的爸爸亲口讲给我的，他说自己小时候特别不爱学习，到什么程度呢，都七年级了，拼音很大，亲爱的朋友，您好，请添加微信
    3690 3863，获取更新和更多好课，他认不全，他特别淘气，对什么都好奇。每天就想着怎么玩出新花样，比如啊，有一段时间，他对家里的机械闹钟产生了浓厚的兴趣，特别想知道闹钟是怎么工作的，那个年代，闹钟也算是个贵重玩意儿，他还是禁不住好奇心，有一天他把闹钟偷出来，找个屁镜的地方。他本想抠开后盖看看，结果盖子还挺紧，抠啊抠啊，喷的一声，天女散花，闹钟的零件全崩出去了，他瞬间就懵了，一地的零件，这可咋办，然后他又悄悄回家找个盆来，把所有的零件都捡到盆里，把盆悄悄的藏起来。接下来的一个月，他每天放学，就端着盆，找个没人的地方钻研，最后居然把闹钟给复原了，并且运行如常，他调侃说，从此我就会修钟表了，有一天，他偶然从物理书上看到了发电机的原理。然后他就用手边的电线磁铁之类的材料，制造出了一个小发电机，然后大冬天的趴在房间上，靠着西北风吹动电扇，然后把线搭到收音机上，这点可怜的电，并不能让收音机运行，但是可以发出嘶嘶啦啦的声音，证明发电成功了。他欣喜若狂，这个时候，他决定自己要考上大学，要念物理专业，于是他从拼音开始，主动补上了从前7年，落下的全部课程，如今，他成了公安系统的一个技术大牛，他说，只要是我这个领域的，你画个图，没有我不会做的。说这句话的时候，他两眼冒光，满满的自豪感，从这个例子就看得出来，有内在动力的人，别人看着千难万难的事情，他钻眼的津津有味，一句话概括内在动力的好处，就是过程和结果兼得，幸福和成功兼得，过程幸福。结果成功，一个生命最极致的追求，也不过如此吧，身为父母，我们对孩子最深切的祝福，就是希望他拥有内在动力，幸福和成功兼得，这时候，我们才能安心的，目送孩子展翅高飞，然而，常常事与愿违，生活中。多数孩子拥有的，都是外在动力，我们不禁要追问，内在动力和外在动力的差别是什么，咱们用抽丝剥茧的方式，来看看二者的真正差别，我们先从表现来看，通常，内在动力主动，外在动力被动，假设我们让孩子根据课本的。简单介绍做个发电机，有内在动力的人，就会不惧困难，不惧寒风，做出来欣喜不已，而仅有外在动力的人，往往会被困难所淹没，根本没有力量，跨过这些困难，做出发动机，那么，主动和被动，'
- summary: "-   人的行为背后是意愿，意愿背后是感觉，不同人对同一事物有不同感受，感觉是内在动力的关键。\n    1.  意愿驱动行为，感觉影响意愿，不同人对同一事物有不同感受。\n\
    \    2.  感觉分为基础感觉和对事的感觉，基础感觉影响人的状态和情绪，对事的感觉影响对具体事物的倾向。\n    3.  孩子的基础感觉和对事的感觉决定其内在动力，基础感觉好的孩子有丰沛的内在动力，对事的感觉突出的孩子容易成为专家。"
