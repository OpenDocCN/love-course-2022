  text: 父母的基础感觉，和对事的感觉也不好，双方互相纠缠，形成了一个下沉螺旋，父母和孩子的这种状态，特别容易进入一个误区，就是只看行动不看感觉，大家还记得。前两年晚上那个著名的段子吗，话说晚上十点多，一个女人的咆哮，回荡在整个小区，什么关系，说到底什么关系，语气歇斯底里，悲愤中带着凄凉，愤怒中透着哀伤，调动了整个小区的八卦之心，大家都打开窗子。默默的等待下文，然后听到一个小朋友，带着哭腔说，互为相反数，这件事情作为一个段子，广泛流传，很多人以笑了之，其实这件事情，就是典型的只看行动不看感觉，只是一个讨论互为相反数的题目，互与不与又何妨。大不了多学一遍而已，何至于把整个小区的人都惊动了，就算孩子把这套数学题目学会了，这个过程，深深的伤害了孩子的感觉，日后这个孩子如果厌学，不爱写作业，缺少内在动力，完全都在情理之中。那么如果想打破前文提到的下沉落悬，要培养内在动力，改变最悲催的局面，最正确最简单的做法就是，牢牢地关注感觉，顺便观察行动，这个主次关系绝对不要颠倒，我们再来举个例子，有个九岁男孩的妈妈找我咨询。孩子存在的主要问题是，写作业不积极，每天都要提醒才肯写，写作业的过程常常去做别的，需要不断的监督，最头疼的是盯正，这个孩子超级不爱盯正作业，因为一点点盯正，常常反复讨价还价，母子之间。几乎每天都为这件事情激烈争吵，火药味十足，除此之外，让妈妈头疼的事情还有，孩子做完作业就念叨无聊，对什么事都提不起兴趣，情绪低沉，特别爱耍赖，爱纠缠，不管遇到什么事情都怪别人，跟小朋友也相处不来。人际关系很疏离，这位妈妈找到我，特别希望我能提供一些，简单使用的招数，就地制服孩子，让她变得积极主动，总之，她希望能快速前进，然而，我给她的策略和建议，却是原地撤退，我对她说，现在最主要的任务。不是控制孩子，因为，在过往的N多年里，你对孩子的控制，几乎到了极致，你已经全程介入了，孩子的学习和作业，结果不过如此，足以说明，这个方法根本没有效果，要直接放弃，另起炉灶，另起炉灶的办法也很简单。通俗的说就是三个字，阳感觉，所谓的阳感觉，在这个咨询中，包括三个方面，第一，对孩子的作业，减少监督，孩子开始的晚，或者中途走神，多等一会再提醒，监督作业就是论事，不蔓延，减少冲突，第二，平常的生活。父母尽量做到言语简洁，态度中正，减少对孩子的指责说教，第三，增加互动的乐趣，多陪伴孩子玩耍，营造轻松的氛围，这样做了几个月，毫无征兆的，孩子的表现全面改观，某一天回家，突然就主动去写作业了。妈妈特别惊愕，渐渐的，孩子也开朗了，变得通情达理，不那么爱争辩了，跟小朋友的关系，也不知不觉好起来了，每天放学都很开心，与几个月以前相比，判若两人，面对孩子出乎意料的改变，妈妈才意识到。原来感觉如此重要，回首从前，一直在不遗余力的，在伤害孩子，还觉得自己特负责任，这位妈妈特别感慨的说，忽然觉得我们家玩以前好可怜，先关注感觉，后观察行动，这个道理并不难，然而，很多家长面对焦灼的状况。不敢放手滋养孩子的感觉，还有的家长，敢放手，但是不会滋养孩子的感觉，最终，只能回到老路上，我们的内在动力课程，贯穿的主线，就是教大家怎么有策略，有分寸的滋养孩子的感觉，感觉对了。一切都对了。
