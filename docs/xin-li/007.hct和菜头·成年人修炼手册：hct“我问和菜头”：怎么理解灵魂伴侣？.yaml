  text: '# 007.hct和菜头·成年人修炼手册：hct“我问和菜头”：怎么理解灵魂伴侣？你好，欢迎来到《我问何菜头》。这里是得道专栏《何菜头成年人修炼手册》的问答时间。，我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。，关于原生家庭，你选择你承担你得到这一奖，用户啦啦啦问。，正在为人父母的，要怎么做才能让孩子少承担些原生家庭带来的伤害呢？，或者说，怎么让孩子更加快乐地成长呢？以及如何让孩子成为一个独立思考的人呢？，嗯，这是个非常好的问题，而且是真问题。，看来啊。你已经接受了极生而止的观点，也认同对自己人生负责的态度。，那么，你也就在一定程度上理解了许多年前你父母的处境。，这是一个非常好的开端，接下来啊，才有了你很自然的发问。。如果我当初能看到父母身上存在的问题，现在我自己为人父母，，是否也会如自己的父母一样，对自己身上的问题视而不见，全无知觉呢？，最后啊，能把问题指向自身，那真的是非常聪明的问法。，对于这个问题啊。我是这么看的啊，嗯，你肯定不会是实权实美的父母。，假定你避开了自己父母当年的所有问题，，那也无法保证你自己身上会不会出现其他问题。，想必你已经想到了这一点，才由此一问。，但是，你和你的父母啊。如今有了一个很大的区别，，那就是，他们要么没有察觉，要么回避去查看自身的问题。，而你是有觉知的，你知道家长会有问题。，哎，不要小看这一点点的区别啊，当你有了警醒，有了反思，，那么你就有机会去觉察。而不至于把事情弄得太过糟糕。，而且啊，你不再是那种非常自信的家长。，那么，在你自己的小家内部，就有讨论检讨的可能，就有修正弥补的机会。，我以前在得到的文章后面呢，都会附有一句话。，我所说的每一句话。都是错的。，而我每次在写完文章之后呢，都会很仔细的重温一遍这句话，，考虑一下自己所写的这篇文章是不是还可能存在着什么问题。，我想啊，这就是我建议你应有的态度。，随时提醒自己有所不足，但也要勇敢的去做。同时呢，也要做好改正的准备。，好的，下面三个问题呢，来自社交从批发到零售这一讲。，首先是用户张惠的问题。，想听听菜头老师说说怎么理解灵魂伴侣。，那你可能会比较失望啊，因为呢。我早已经放弃了关于所谓灵魂伴侣的念想。，当然，你要把它当作是一种追求，那我并不反对。，对于我而言呢，问题的关键是几率太低，同时对他人的压力太大。，假设你真的找到了所谓的灵魂伴侣，我相信对方啊。也不是点点都符合你的要求。，对此，你又怎么办呢？视而不见？降低灵魂伴侣的标准？，再假设，对方知道你认定自己是灵魂伴侣，那对方是否会担心有什么事情有什么时候不符合你的期待让你失望呢？，要知道。灵魂伴侣对一个人而言，算是一种极高的赞赏和肯定了。，从几率的角度来看呢，如果我把自己对所谓灵魂伴侣的期待加以拆分，变成具体的几个特质，比如说五个。，那么，我在人群里找到五个人。每个人身上都带有其中的一个特质，这是完全有可能的，而且难度不会太大。，那么，我和这五个人保持社交联系，是不是大体上就能满足我对灵魂伴侣的要求了？，不止如此，因为他们身上还有别的特质。因此能拓宽我对人的认识，对人性的认识，反而是件好事。，追求灵魂伴侣呢，今天在我看来啊，依然是一种自我贪恋的表现。，因为自己最特别，所以值得拥有最好最合适的灵魂伴侣。，其实啊，我们每个人基本上都是通配款。并不是自己想象中的定制款。，总是能和什么人在某几点上达到契合，和什么人在另外几点上达到契合。，要求在所有点上都能严丝合缝的契合，那我觉得是在给老天爷出难题。，其他人呢，只需要每个人做得足够独特就行了。。偏生你这里不单独特，还要一早给你造个副本，同时发往人间。，'
