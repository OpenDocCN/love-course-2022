  text: 我觉得啊，这种属于投胎上的区别对待，有不公平的嫌疑。，好，下面是用户木华火的问题。，菜头说啊，我觉得我和大学社有悲欢不同，认为他们挺吵闹的。。我其实有点明白为什么我会觉得他们挺吵闹的。，可能是他们身上有曾经的我，那个曾经以为自己什么都懂的我。，所以我该怎么处理我和大学室友的关系呢？，对于这个问题，菜头叔是这么回答的。。我记得我在上大学的时候啊，曾经把一个社友按在地上捶了一顿。，在我们之间啊，是这种沟通方式，而不是我对他说我们之间的悲欢不同。，我的意思当然不是说采用暴力的手段是正确的，或者是值得骄傲的。。我只是想说明啊，这宿舍生活并不是那么的令人感到愉快。，尤其是现代家庭里成长起来的小孩，进大学之前大概就没有经历过和那么多人挤在一个房间度过四年这种事情。，从我上网以来，关于宿舍生活的投诉啊就没有中断过。，无论是在学校还是工厂，那可见，它对许多人而言的确构成了一种困扰。，从好的一方面想呢，无论你是讨厌还是喜欢，他们只能和你共度四年的时间。，从此以后啊，就是天各一方。即便你认为那是一种惩罚。那它也是有期徒刑。，所以啊，不用看得很重，大家啊都是彼此生命中的过客而已。，无非是机缘巧合，你们在这个时间这个地点成为同寝室的同学。，诶，既然如此，你想过另外一个问题没有啊。，此前你的人生中，你的出生。你的家人，你的同学，你的老师，绝大部分你身边的人，你自己都没有选择去。，因为你是个孩子，给你安排的一切你都必须接受。，但是，你现在啊已经上大学了，你其实手头是有选择权的。，我在读书的时候呢。晚上经常不在自己宿舍，而是在整栋男生宿舍楼里面打游机。，其他寝室，其他系别，有和我玩得来聊得来的朋友。，喝晚了聊晚了，那就在别人的宿舍里找个空谱啊睡一觉。，当时啊，也总有人因为关系走得近一些。就抱着行李卷搬宿舍了。，我记得最杂的一个宿舍大概挤进去了五个不同系的男生。，我知道你想问的可能不是这个，你是希望我教给你一些大学宿舍的人际关系技巧。，但我认为啊，这可能并不是技巧的问题。而是个生存哲学的问题。，在你这个阶段啊，去寻找自己喜欢的人，喜欢的环境，所要付出的代价是极小的。，在如此枝小的代价下，你都不能为自己创造一个更好的生活环境，，没有养成树挪死人挪活的习惯。，那么。你将来走上社会又怎么办呢？，今天你同寝室的同学，未来啊可能是你的同事。，届时，你还是悠悠的看着他们叹息。，人类的悲欢本不相同，我只觉得他们吵闹。，好，接下来，用户敲出哈姆雷特的猴子的问题。，问问叔叔。人说，外相的人在人群中获取能量，内相的人在独处中获取能量。，是这样的吗？，我不是很清楚外相和内相的定义，也不知道一个人是真外相假外相，真内相假内相。，在人群中啊，每个人都撒谎，每个人都演戏。。人心的复杂程度啊，总是超出我们的想象。，所以呢，你问能量问题，要把他们和性格特征关联起来，这个就让我很难回答了。，因为啊，它就不是我考虑问题的模式。，我呀，极少把人分为大类。我更喜欢把人视为一个个特别的个体。，而每个个体都有自己不同的性格、脾气以及相处的方式。，如果承认每个人的独特性，那么你会发现，他们汲取能量的方式并不相同。，有些人呢，单是靠虚荣就能完成自己的心理建设。自我感觉好得不得了，完全无视他人的评价和判断。，而有些人呢，可能独自呆在房间里的时间越久，他对现实的控制力反而会变得更强，同样很有信心。，这两分法、四相线、三乘三矩阵，固然可以把问题加以简化。。可人生啊，又哪里是暗涂所及的事情呢？，你模式化地理解他人，那么你就很容易掉入模式的陷阱。，有些时候啊，甚至连面对事实也拒绝承认，只因为模式看起来更美。，相比之下，
