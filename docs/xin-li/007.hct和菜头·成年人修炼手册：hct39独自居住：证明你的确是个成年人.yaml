  text: '# 007.hct和菜头·成年人修炼手册：hct39 独自居住：证明你的确是个成年人您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你知道独自居住对成年人来说意味着什么吗？，今天我们就来聊一聊这件事。，独自居住，指一个人在漫长的人生中开始学会和自己独自相处，。这是步入成年人世界的第一步。，这是我在五年内第二次写下这个标题。，我认为我的观点并没有随着时光的流逝而黯淡，，反而因此而变得更加鲜明。，如果可能的话，现在我想用最大的音量喊出这句话，，一旦毕业离开学校。请尽量争取独自居住。，我的所谓自立并非是从毕业之日开始，，因为家人其实还在为我安排工作。，我的所谓自立呢也并非从工作之日开始，，因为家人还在叫我起床以免错过早班车。，直到我起身离开饭桌。准备在外面找一间房，，彻底离开我父母的家，那一刻我才算是真正自立。，在此之前，所有人都相信我会屈服，我会回头，，我会继续待在同一个屋檐下。，而一旦等我离开，所有人都必须面对这个事实。。我是个独立的成年人，需要尊重我的个人意识，，哪怕这个意识看起来是个绝对的错误。，许多年里，我收到过无数读者的留言或者来信，，抱怨他们和父母之间的紧张关系，，抱怨父母无法理解自己的孤独。。面对这些留言或者来信，我的回答永远都是相同的。，麻烦你搬出去，独自居住，，哪怕是和父母在同一座城市里，，哪怕是家里有不止一套房，，也请你离开父母家，在外面租住，。否则你们之间永远不会有成年人之间的平等对话。，在我的观察之中，父母和子女很难取得共识，，这不是因为其中任何一方缺乏理解力，，而是大家生活在一起，，久而久之就会忘记了孩子在成长，生活在变化。。父母以为自己向孩子提供了安全和保障，，孩子却因为习惯而将家庭中自己所获得的一切视为理所当然。，子女以为向父母尽到了责任和义务，，觉得自己的服从应该换来父母的承认和对等地位，。最后却发现只是突然增加了指责和抱怨。，事情好像永远都在往复循环，，在学校里待上一年，，那么每周家长都在电话里诉说思念之行，，一旦放假回到父母家，，美好的时光永远不超过一周时间，。随即就会陷入无休无止的指责之中，，让人想立即逃回校园。，在那里，起码每天早上没有人催促自己起床上课吧。，人啊，生活在双重误解之中，，一重是父母如何看待自己。，即便已经过了30岁，。在父母眼中自己依然是个孩子，，一重是自己如何看待自己。，当一个人觉得自己已经长大成人的时候，，却未必真的有能力独立生活。，在这两重误解之下，，很难找到内心的平衡和真正的个人成长。，因此。独自居住是最好的试金石，，一方面它可以向父母证明自己已经长大，，另一方面也可以向自己证明，，你已经能作为一个独立的成年人面对生活里的风浪了。，我的第一套房子距离我家只有5公里之遥，，是我朋友的私房。。当时说是要重新装修一下，，准备作为未来的婚房，，因此打掉了房间里的所有隔断，，拆掉了除阳台之外的所有窗户。，刚进门的时候场面让人望而生畏，，因为看起来很像是个工地。，但是我还是迫不及待地住了进去，。甚至连床架都没有买，，只是把床垫扔在地上，，在旁边放上一个最简单的铁皮台灯，，这样我可以在晚上靠着墙看书。，无论从哪一个角度看，，这都和大学宿舍相差无几。，但是这对于我而言意义重大。。这是我从朋友手中租下来的房子，，每个月我要支付房租。，我需要自己打扫房间，，在楼下菜市场买了锅自己做饭。，一切都极度简陋，，但是我把这种简陋的生活成功地运转了起来。，母亲跑过来看过我一次，。见到我的地铺时她很伤感，，因为这里的条件和家里相比完全是天差地别，，会让任何一位母亲看了心疼的。，但是当她看到我厨房里的全套锅碗瓢盆时，，'
