  text: 她知道我可能再也不会回去了，，哪怕大家都在同一座城市里，。哪怕两处相聚只有五公里。，因为她知道，我是在相当认真的过日子，，并非是对付，，没有任何迹象表明我会在短时间内回家。，就这样，我在开满墙洞的房间里住了半年，，然后又搬到了单位的集体宿舍，。在很长一段时间里独自居住。，等我再次回到父母家的时候，，一切都变得不同了，，并没有人来和我讨论当初我离开家算是出走还是搬家。，但是呢，我在外独自居住已经作为一个事实被接受了下来，。我证明了我可以一个人过活，，没有半道撤回，也没有紧急呼救，，如同一滴水和成千上万颗其他水滴一样，消失在这个城市的某个角落。，于是我赢得了和任何一滴水同样的尊重，，对成年人的那种尊重。。以前纠缠不清的问题不再成其为问题，，因为那是针对孩子的问题，，而我现在是个成人，成人没有问题。，我曾经想过，如果我半途放弃逃回父母家，，我的父母应该是欢喜还是失望呢？，从我后来的经历看，。我认为他们的失望之情应该远远大于欢喜。，那样的话，之前家中所有的冲突都说明他们是对的，，我只是个性倔强，但是智大才疏的孩子，，在现实的重机面前只能跪地投降，，缺乏反手一击的能力。。而我能够独自居住证明可以独自生活，，在伤感之余他们更多的是欣慰，，甚至因此原谅了当初我的不告而别，，觉得那不过是时候到了孩子已经长大了。，历史无法假设，但是直到今天，，我都还生活在当初独自居住的福利里。，从此我的父母不再为了我而感觉到担忧，，他们知道我能够应付生活。，在我决定辞职的时候，，他们的反对也远比我入职的时候微弱，，只是告诉我，想好了就去做，未来不要后悔就好。，当我离家两千公里之外，。他们打来电话也只是叮嘱我注意身体，，从来不担心我能不能吃饱穿暖，，像我在学生时代那样，血寒问暖。，我可以这样说，我人生中所有的选择，都是从我独自居住时开始获得了全然的自由，。父母不再把我当成个孩子那样进行干涉。，所以，每当有人抱怨自己和父母关系紧张，，抱怨父母不能理解自己的时候，，我总是会问他们，是否依然和父母住在一起。，如果答案是肯定的，。那么我只会建议他们搬出来独自居住，，因为在我看来，，如果一个人不能独立生活自己照顾好自己，，那么他就无法在父母眼中摆脱孩子的身份，，也就永远无法赢得父母对他的尊重。，同样的。一个人如果不曾搬出来独自居住，，他也不会明白父母对他的厌烦究竟是因为什么。，因为这时候他终于明白，，要维护一个家正常运转，，需要付出多少的努力和辛劳。，知道为什么进门要换上一双拖鞋，。知道家中并没有魔法可以让所有物件自动回到原位，，可以让壶中有水，锅中有饭，冰箱常满。，从长远来看，人生始终都是孤独的，，有人陪伴的时光永远只是生命中的一小段，，剩下的大量时光需要一个人独自面对。。不是压力，不是挫折，不是失败，，自己和自己相处才是人生中最大的挑战。，这大概就是独自居住的最大意义了。，好，这一讲就到这里。，你是从什么时候开始独自面对世界的呢？，欢迎你在留言区和我分享故事，交流心得。，说走了，我们下一讲，再见！。
