  text: 我最大的领悟不是自己有多好。也不是对方有多坏，而是看清了我自己。，更明白了两个人在一起的意义。好的爱情永远是两个人一起努力，而不是一个人一味付出，一个人委屈求全。，后来，她开始了另一段感情，并把这种经验带到了下一段感情里。。她变得更成熟了，也更知道怎么去处理感情里的纠纷。，这个新故事里，还有爱。我的一个来访者在结束了一段不那么快乐的婚姻以后，跟我说，，那天下着雨，我一个人沿着山路走，一直走到山那边的寺庙里。。我和老公在一起的时候，我们也走过这条路，也经过这个庙，但是我们没进去，毕竟我们也没什么信仰。，可是那天走过这个庙门口的时候，我就进去拜了。拜了以后，我就想，该祈祷一些什么呢？，保佑我们的关系。我们的关系已经结束了。保佑我遇到一个更好的人，我现在也没有这样的兴趣。，后来我就在心里说，菩萨保佑，请你让我的前夫原谅我对他的伤害。请你也让我原谅前夫对我的伤害吧，让我们各自爱好。，这是很奇怪的。分离通常意味着彼此都不爱了，可是成功的分离又是需要依靠爱的。，不是靠对这个人的爱，而是靠对人性弱点的怜悯，以及靠对爱本身的信心。，给你留一道思考题，你是否经历过亲密关系的分离？。从最初的分离到慢慢的放下，这个故事会有一些什么样的变化？你从中获得了什么新的东西？，欢迎在评论区留言和大家交流。，下一讲，我们来讲讲如何处理和前任的关系。我们下一讲，再见。。
