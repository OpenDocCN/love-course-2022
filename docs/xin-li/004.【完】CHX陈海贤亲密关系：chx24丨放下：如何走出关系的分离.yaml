  text: 当人们真的意识到这个人不在的那一刻，这种失落都会非常的强烈。，这种失落有时候会出现在夫妻真的拿到离婚证的那一刻。有时候会出现在伴侣其中的一个人搬出去的那一刻。，我有一个来访者跟我说，那天我跟丈夫拜好离婚证，拜完以后，我才忽然发现彼此真的再也没有联系了。，我老公问我，微信是留着还是删了？我说我无所谓了。心里想的却是，最好能留着，我还是希望能跟他保持淡淡的联系。，老公说，好。回到公交上，我想起以前的点点滴滴，忽然想给他发个微信。，打开微信却发现信息发不出去，他已经把我拉黑了。然后我就靠在公交车的车窗。默默地在那儿哭了好久。，另一个来访者跟我说，为了摆脱这段婚姻破裂带来的影响，我特地换了一个城市工作，那天出差，我回到原来的城市，习惯性地想回家，却发现自己在这儿已经没有家了。。曾经亲密的爱人变成了没有关系的人，这是非常艰难的时刻。，所以有的人宁可记恨对方，也不想承认失去对方的事实。因为他知道，如果真的放下了，那这个人就真的离开了。，因为不愿意接受对方已经离开的事实。很多人就宁愿停留在悲伤和失落中。就算过了很多年，想起这段感情依然会难过。，这当然也是一种选择，但是也有另一种选择，那就是允许自己悲伤和失落，然后慢慢接受分离这件事。，这样，人们就能进入下一个阶段。接受和放下的阶段。在这个阶段，人们能够接受那个人已经离开了。，接受自己有一段不那么成功的感情这个事实，不太会为这件事有太多的情绪波动。，做到放下，就是成功分离的标准。这个过程需要承担失落带来的心理压力。如果是离婚，那各方面的压力就会更多。，虽然我们这个时代，离婚率在不断的攀升，但在社会的价值判断里，人们对离婚仍然抱有一种偏见，觉得那是一种失败或者一种不光彩的经历。，这意味着。好像这个人没有经营好自己的感情或者婚姻，而这种偏见本身常常会给人带来巨大的心理压力。，所以很多人在离婚以后，都会把离婚当作一个重要的秘密。这本身没有什么，谁也不会轻易向别人透露自己的隐私。，可问题在于。秘密本身就是一个很大的心理压力，要保持秘密非常消耗精力，而且秘密让人很难跟别人接近，因为你要随时防止别人知道你的秘密。，而这会让人变得更加孤独和封闭，虽然在这段时间，明明需要更多的朋友的支持。。怎么才能克服压力，做到真正的放下呢？很多时候，分离在大众心里，是一个充满抛弃、伤害、失败的消极的故事。，但它也可能是一个更加积极的故事，一个关于重新寻找和发现自我，重新寻找和发现爱的故事。，很多时候。放下就是我们从这段经历中发展出了新的故事。这个新故事里有勇气，结束一段不适合自己的关系，是需要勇气的。，就像我的一个来访者说，我没有离婚的时候，一直觉得胸口有一块石头压着，做梦的时候都会焦虑的惊醒。。离了婚以后，我就感觉这块石头一下子没了，我整个人变得轻松了，我很高兴自己有勇气去结束这样一段不合适的关系。，慢慢地，他把离婚当做了他自己所做的最有勇气的事，这帮助他从离婚中走出来，开始新的生活。。这个新故事里，有对自我的新的身份认同。在亲密关系里，伴侣常常是彼此生活中最重要的角色。，很可能你所有的思想、行为、目标、价值都是围绕着伴侣打造的。，所以当人们失去关系的时候，也失去了自己在关系里的身份。很多人开始不知道自己是谁。，可是也正因为如此，他们有机会重新去寻找新的身份认同。，有些人聚焦在自己的事业，发现了自己新的才能。，有些人开始享受单身贵族的生活，并努力把自己的生活过得精致一些。。另一些人开始拓展自己的精神生活。无论如何，在失去了关系的束缚之后，他们都发展出了新的自我。，这个新故事里，还有从痛苦中学到的经验。，一个女生在分手以后说，分手后，
- summary: "-   主角领悟到爱情需要双方共同努力，而非一方牺牲。经历分离后，主角学会成熟处理感情纠纷。\n    1.  爱情需要双方共同努力，而非一味付出。\n\
