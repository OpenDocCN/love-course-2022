- summary: "-   陈海鲜介绍了成功的分离是处理关系难题的一种办法，让人们摆脱纠葛，寻找新可能性。\n    1.  分离有成功和不成功之分，成功的分离让人放下过去，继续前行。\n\
    \    2.  恋爱分手和离婚是常见的分离形式，情感历程包括愤怒、悲伤、接受和放下。\n    3.  愤怒是分离的第一阶段，背后可能有复杂原因，悲伤和失落更难忍受，需要慢慢接受。"
  text: '# 004.【完】CHX陈海贤亲密关系：chx24丨放下：如何走出关系的分离欢迎来到亲密关系，你好，我是陈海鲜。，伴侣之间的亲密关系会遇到很多关口，，过去了两个人的关系就还能继续，甚至可能变得更好。，过不去了，两个人就可能就此分开了。，虽然分开了，可生活还得继续。怎么能让分离的伤害降到最低呢？，这一讲，我们就来讲讲什么是成功的分离。，很多时候，人们都会把分离看作是关系失败的结果，这当然是。，但同时，你也不能忽略了，分离同样是处理关系难题的一种办法。。而这种处理方式最终的目的，是让两个人摆脱关系的纠裁，各自去寻找新的可能性。，如果把分离看作是处理关系难题的办法，，那你就会知道分离也有成功的分离和不成功的分离。，不成功的分离，会让人们在愤怒中继续纠裁。或者在失落中失去对爱的信心。，而成功的分离，则会把曾经的美好变成回忆，曾经的痛苦变成经验，人能够放下过去继续前行。，最常见的两种分离形式是恋爱里的分手和离婚，两者并不完全相同。，分手只是两个人分开。而离婚常常还牵扯到两边的家庭、身份的变化、彩彩处理、孩子抚养等问题。，所以离婚遇到的困难会比分手要多得多。，不过，这两种分离的形式要经历的情感历程是相似的。，那这种情感历程是怎么样的呢？。我们来回想一下巴尔比的依恋理论。，在孩子与依恋对象分离的时候，会经历不同的阶段，从抗议和愤怒到绝望，再到最后的疏离。，分离作为一种依恋的丧失，同样会经历三个心理历程，愤怒、悲伤或者失落、接受和放下。。除非我们能够慢慢接受心理上的分手，否则也很难重新开始新的生活。，接下来我就来说说这三个心理历程。，分离的第一个阶段是愤怒。，无论两个人曾经有什么样的矛盾，当真正分离来临的时候，两个人都会有很多的愤怒。尤其是被抛弃的一方。，这些愤怒的核心都是相似的，你怎么能够背叛我们的感情，你怎么能抛弃我，你毁了我的感情和生活。，就像我的一个男房者说，结婚了，我一直以为自己可以好好过安稳的生活了。。可是我没想到他是这么自私和绝情的人。，我在这段感情里酸得头破血流，觉得这辈子再也爬不起来了。，虽然离婚已经两年多了，想起他的前妻，他仍然恨得咬牙切齿。，这两年，他开始酗酒，工作不上心。生活也过得十分潦倒。，他想通过让自己过得不好，来惩罚前妻，让前妻觉得自责和内疚。，可是这种愤怒往往会变成独角戏。，有时候，愤怒背后的原因更加复杂。，我接过一对分离的夫妻。两个人在婚姻中就是那种互不相让的状态。，有一次吵架吵得厉害了，妻子就说离婚。，以前丈夫总是不会接这个查，可是没想到那次丈夫也说，好，那离就离，现在就来写离婚协议。，然后两个人就真的签署了离婚协议。。在那段时间里，夫妻要见面处理一些共同的事情。，每次见面两个人都会很紧张，有一次见面的时候，丈夫想缓和气愤，就玩笑似的说了一句，，你今天的裤子和鞋子没搭配好，没以前好看了。，妻子像是应激反应一般的说。那你自己呢？你自己就好看吗？，这些愤怒是对委屈和悲伤的防御，让彼此都摆出一副强硬的样子，等着对方来认输。，很多时候，为了争一口气的输赢，人们是宁愿赔上自己的幸福，奋不顾身的。。可是愤怒背后还有另一种情绪，就是对挽回关系最无望的希望。，因为对这个人还有期待，而对方却没有办法满足这种期待，愤怒才会产生。，愤怒也是一种离不开，而要走出愤怒，你就需要慢慢接受。。无论这个人曾经跟你有多大的爱恨情仇，现在他都已经跟你没有关系了。，为什么人们宁愿一直对前任保持愤怒，而不愿意让自己平息呢？，因为如果我们摆脱了愤怒的阶段，人们就会进入第二个阶段，悲伤或者失落的阶段。。而悲伤和失落要比愤怒更难让人忍受。，无论和对方有多大的恨和纠缠，'
