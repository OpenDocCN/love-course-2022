- summary: "-   社交规矩的重要性\n    1.  孩子在三岁前重视所有权感，不愿分享\n    2.  孩子在幼儿园阶段开始明确分享概念\n  \
    \  3.  家庭中有多个孩子时，强调个人物品所有权和独立性\n-   建立分享意识和规矩\n    1.  准备三个框子，分别代表个人所有物、愿意分享的物品和他人分享的物品\n\
    \    2.  父母需尊重孩子意愿，不随意支配孩子物品\n    3.  父母应正确评价孩子行为，不随意贴标签，引导孩子关注自我及他人，培养自我意识和礼貌。"
  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：04社交规矩：懂礼貌、守规矩、不乱要东西：17 爱分享：3 个框子，建立分享意识和规矩本節目由丁香媽媽和清平I-Femme聯合播出，在這節課上我會幫助大家打破關於分享的誤區，其實對於三歲以前的孩子來說，他們正處於一個安全感建立的階段。那麼在這個階段他們的重要的安全感就是來源於他對東西的所有權，比如說這個玩具是他的，這把牙刷是他的，這個東西是他的，連媽媽都是他的，所以在這個時候是他內心的渴望。於是面對於很多父母或者是長輩要求他們把東西分享給別人的時候，這個時候他並不是捨不得，而是他需要有這樣的東西在身邊來證明他是安全的，所以往往在這種情況下，當周圍的大人說孩子很自私的時候。你一定要告訴他們這是孩子在這個階段正常的反應，那麼隨著孩子年齡的增大，他們在進入幼兒園階段以後就會有一個明確的概念，需要和別人進行分享或者是交換一些東西，我們會發現這些方面完成的比較好的孩子。也是他自己的目前首先能夠被滿足的情況下才能完成的很好，那麼第二種情況就是家裡可能有幾個孩子的情況，那麼這個時候屬於他自己的東西就更加強調了，他在家裡面的獨立性和他擁有爸爸媽媽對於自己的關注。所以在我們沒有分清楚事實的情況下要求孩子分享，實際上不僅沒有幫助孩子的成長還會破壞他，這就是成年人的誤區，所以我們需要培養孩子的安全感和物權，又要讓他知道和別人分享的這種情況。請大家在家裡面準備三個小框子，這三個框子非常有意思，一個是屬於自己的，他可以把屬於自己的但是不願意和別人分享的東西放在那個框子裡，然後再準備第二個框子裡面放的是什麼呢。這個東西是他的但是他願意拿出去和別人分享的內容，還要準備第三個框子這個框子裡是什麼呢，是別人分享給他的東西，我們可以看到這三個框子有一個明確的定義，一個是他永遠擁有的，一個是他的但他願意和別人分享的。一個也是他的但是是別人分享給他的，這三個框子的設立讓孩子明確的分清楚了你我他的概念，而且還有交換和輪流，而這三個框子裡的東西呢也可以互相的輪流去替換，讓孩子不斷的意識到他擁有自己的。同時他也有可能和別人去分享但是不強迫，所以說到具體的方法除了這三個框子的準備以外，父母需要做的第一要尊重孩子的意願不要隨意支配孩子的物品，第二如果我們要動孩子的物品時請徵詢他的同意並且不要強迫。比如說如果一個小朋友來到你們家就看上了您孩子的玩具，那麼請在這個時候不要在沒有獲得孩子同意的情況下就送給別人，因為你也沒有尊重你的孩子，以上兩點是特別特別重要的但是比這些方法更重要的是。父母要學會正確的評價自己孩子的行為而不是隨意的貼標籤，孩子在六歲以前出現的不願意分享的行為並不是自私的表現，相反這是他自我一時萌芽發展的過程，因此在這個時期父母要盡可能的尊重孩子的意願。不要隨意支配他們的東西不強迫孩子與別人分享，更不能因為孩子不分享而責備批評他，除此之外父母還可以有意識的引導孩子關注自己，帶他認識自己是什麼樣的人和周圍的人是什麼關係。擁有什麼樣的能力和物品促進孩子的自我意識，除了希望孩子做一個慷慨的人會分享，父母還會要求孩子懂禮貌在社交場合會向長輩問好，為此父母又可以怎麼做呢，下節課等我來給大家支支招。今天的課程到此就結束了我們下一課再見。'
