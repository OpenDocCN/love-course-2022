- summary: "-   本课导论讨论了个人影响力的重要性，影响力是通过互动实现目标的能力。\n    1.  影响力是一种期待，通过影响他人思维来实现自己的目标。\n\
    \    2.  现代社会多元化发展，年轻人更愿意被影响而不是被控制。\n    3.  影响力是面向未来的能力，但许多人认为自己没有影响力。\n-   影响力不仅限于名人或有权威的人，每个人都可以拥有影响力。\n\
    \    1.  影响力不仅代表金钱和权力，也代表着柔和和影响他人的能力。\n    2.  通过用别人乐于接受的方式来影响他人，可以实现更好的人际关系。\n\
    \    3.  在现代社会中，影响力是一种重要的社会技能，可以帮助个人更好地适应社会变化。"
  text: '# 077.【完】打造个人影响力：第1节导论丨人人都能影响，一切皆可合作大家好，我是翠翠。欢迎来到打造个人影响力，用别人乐于接受的方式实现你的目标。，这是第一课，也是导论部分。我们来聊一聊为什么要学这门课。，第一课，我们先学好这门课。，先问你个问题啊，在这个时代。你觉得最受欢迎的能力是什么？，我们做了一次规模不小的调研。，有人说是会说话的能力，有人说是协调资源的能力，有人说是看懂别人内心的能力。，想来有去，这些能力的背后似乎都包含了一种期待。，什么期待呢？就是通过自己的某种能力，在跟人互动的过程中，达成某种小的结果。，是吗？如果要我说，这种期待我总结起来，指向的就是一种能力，就是影响力。，看看这些场景啊，比如说坐在你面前的是一位出名难搞的客户。你要靠什么能在三小时谈判后扭转局势拿下这个单子？，你的老板似乎总是一意孤行，你已经压力巨大也不能寐了，可是要怎么样才能向上管理向上影响老板的决策呢？，你爱上了某个人，他才华横溢，谈图有力。你期待自己能打动对方，但迟迟不敢向前。，又或者你已经进入一段关系了，但随着时间前进，与他的沟通越来越困难，你们互相不理解。，你要怎么做才能得到你期待中的爱，而不是像现在这样。在最亲密的人面前却感到越来越孤独。，这些时刻，你也许需要一种能力，是能用别人乐于接受的方式来改变别人的思维，从而实现自己的目标。，要我说，你需要的就是影响力。我记得著名自然语言处理和搜索专家武军先生在他的《见识》这本书里说过，，我们对身边人的影响力决定了我们的幸福度，因为生活中80%的问题都是关系问题。。与荣格·弗洛伊德齐明的个体心理学家阿德勒也说过类似的观点，他说人的烦恼皆来自于人际关系，，能通过影响力让关系变好就解决了生活中大部分的烦恼，生活也会更幸福，这是从身边的微小的层面来说影响力。。我们放到更大层面去看，它恰恰符合现代社会的发展。，你看现在的社会结构，社会越来越多元化，我们从众农异商一路发展到现在的商业社会，，更多受过良好教育的年轻人涌入社会。他们更能接受被影响而不是被告知或者控制。，哈佛商业评论里有篇文章的描述很有趣，他说年轻一代对至高无上的权力没有多大忍耐力，，靠自上而下的权威早已无法管理好年轻人占多数的组织结构，因为他们会离开。。这是我最近常常听到的说法，好多管理者聚在一起会叹口气，哎，年轻人不好管啊，一个不高兴就辞职。，再看现在的商业社会，互联网急速发展，造就了去中心化的互动结构，意味着更多个体中心的崛起。。而近期流行的私欲流量更是代表着每一个个体都有自己的发生途径，流量面前人人平等啊，有人只是靠朋友圈就可以粘入百万。，回到家庭生活中，你发现了吗？家庭结构也悄悄发生着变化。再也不是那种父辈家长一说话大家都抖三抖的家长制了。，孩子们的想法越来越多，倡导平等尊重的新兴养育方法在每一个年轻的家庭里盛行。，在这些发展面前，你没办法再用集权、控制和高压的方式。这时候用别人乐于接受的方式似乎就更迫切了。，可以说，影响力是一种面向未来的能力。，但难点在于，很多人觉得自己没有影响力。他们说，我在工作和生活中时时处处都在被别人影响啊。。只有名人、最有权威的人或者是有钱人才有可能拥有影响力。影响力代表着就是金钱、权力代表着强硬和进攻。，我不仅没钱没权，而且性格内向、口才不好。从小到大，我在人际关系中都是被动的啊，一直都是别人指挥我。。我的心愿和诉求好像从来没有被看见过。，隔壁那个女生不仅家人帮她带孩子，而且老公还双手双脚支持她创业，给她出谋划策。，我呢，天天在家什么都不干照顾孩子，家人还时不时指责我。，哎，同样的意思。为什么她说别人就听，'
- summary: "-   影响力的本质是合作思维，不是金钱或权力。合作思维能帮助建立影响力，例如在谈加薪时展现合作关系。\n    1.  合作思维是关键，不是金钱或权力。\n\
    \    2.  在谈加薪时展现合作关系，满足双方需求。\n    3.  有了合作思维，提加薪变成平等交谈，展现自信和价值。\n-   非合作思维下的自我怀疑和怨恨会导致自卑和不自信。合作思维认为合作是前提，而非合作思维把合作当成结果。\n\
    \    1.  非合作思维导致自我怀疑和怨恨。\n    2.  合作思维认为合作是前提，非合作思维把合作当结果。\n    3.  有了合作思维，意识到与他人是合作关系，共同目标是成功的前提。"
  text: 我唾沫心子飞了半天，大家打个哈哈就过去了呢？，一起接触的客户怎么她就建立了那么好的关系，而我仍然只是朋友圈好友？，我跟影响力的距离大概也就一个光年吧。，如果你留心。这些对影响力的误解随处可见。，没错哦，我说的是误解。，这套课会帮助你建立属于自己的影响力。，但在这之前，这套课还想要解释一个本质。，人人都需要有影响力，人人都能有影响力。。你没有影响力不是因为你金钱、权力、能力不够，而是因为你缺少了一种底层思维方式。，什么思维方式呢？合作思维。，影响力的本质是合作思维。，什么意思呢？我举个例子啊，比如说加薪，职场常见的问题。。但是十个人中有九个人是很难真的去得体有效的谈加薪。，为什么？因为很多人觉得老板不希望我加薪啊，因为会增加公司成本啊。，那我只能降低自己的成本才能让老板继续雇用我们。，你有没有意识到，在这个过程当中。我们把自己当成是一种商品。，只有商品才会有成本，我只能等着被挑选。，而且只有牺牲一些东西才能被选择。我们之间是不平等的。，有这样的想法，也许从一开始你就输了。，你会恐惧谈加薪，因为这种恐惧你变得愤怒。。你幻想着血汗老板正在剥削你。，哪怕实在受不了，坐到老板面前，也因为紧张断断续续完全说服不了对方。，但如果你有合作思维呢？你会这样想加薪这个问题。，我能坐在这儿，证明我跟老板已经是合作关系了。。他需要我一起实现公司发展。我需要这个公司才能实现自我成长。，所以才有了成为同事的这个事实。我们是合作关系，是平等的。，我有对老板的需求，老板也有对我的需求。，双方把各自需求拿出来。各自满足了才能让合作变得更顺滑。，比如我会意识到，老板只有满足我的加薪需求才能更好地激发我的底层动力。，那同时呢，我也要想明白，给我加薪能给老板带来什么好处。，比如我可以牵头做一个公司年度大项目。或者是保证今年业绩的达成。，在这种心态下，提加薪变成了一种平等的交谈。，有了合作思维之后，我们的姿态变了，变得从容，平等。，你抬起头觉得自己是值得的。你敢于提出自己的需求，达到自己的目标。，我们在老板。在重要的客户身上，自然而然发挥了自己的影响力。，再举个例子，你在职场中挨过骂吗？，我是职场小白，一路做到上市公司COO，再到基金公司投资合伙人。，被骂的次数数不胜数。我跟随了十年的老板。是一个才华横溢的完美主义者。，注意哦，才华横溢，又是完美主义者。，所以他对错误的忍耐度是零。，更可怕的是，他表达能力非常好，直指你最脆弱的部分毫不留情。，由此也可以想象出我被骂时的惨状。。每一个职场人哦，现在越是风生水起，一路成长，经过的打击和挫折一定会越多。，眼泪憋在心里，紧张的手脚发抖，试图证明是对的，却常常弄巧成拙，沮丧的不得了。，一方面陷入巨大的自我怀疑当中。引发了我性格中的自卑不自信。，一方面呢，又满是怨恨，觉得老板霸道无理太过强硬。，我也一样啊，这是非合作思维下的状态。，你看，只要我被批评了，我就觉得我完了，我要失去这份信任了。。因为非合作思维是把合作当成结果。，什么意思？只有我做了什么，我才能合作。，这就是把合作当成结果的一个思维模式。，但合作思维恰恰相反，合作思维认为合作是一切的前提。，我们先是合作关系才有的日后的一段互动。，注意到了吗？非合作思维是把合作当结果，合作思维是把合作当前提。，当我拥有了合作思维之后，我忽然意识到，老板跟我是合作关系啊。，我们是因为某一个共同目标才有了这样一次一次的冲突。。否则我们根本就是这个星球上毫不相干的两个生命，不会有任何交集啊。，合作就是一切的前提。，记住这句话，如果我们的共同目标是为了实现公司的成功，，那他如此愤怒。
