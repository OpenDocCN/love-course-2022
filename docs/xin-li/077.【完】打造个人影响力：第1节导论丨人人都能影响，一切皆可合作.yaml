  text: 我称之为女性影响力的3。0时代。，固有的观念需要被颠覆。，我希望通过这门课让大家看到，作为女性，你可以保持完整的女性气质，同时拥有强大的影响力。，女性天生适合合作，有团队协作意识。女性天生的倾听能力，共情能力，以及表达需要的能力等等等等，，只要在合作思维的加持下，都能成为影响力的一部分。，身为女性不是一种障碍，而是优势，是力量的源泉。。我跟项目组精心挑选的那14位影响力女性的故事，她们也在不断给我们这样的信心。，我希望这门课除了教会你合作思维的意识，拥有合作思维的技能之外，还能给你带去某种信念。，我希望你相信自己。相信自己的意义不在于让你去挑战权威或者打倒谁。，相信自己的意义在于你能做出贡献，贡献新的视角，贡献新的愿景，新的充满启发的观点。，虽然生活常常充满不确定性，但唯一确定的是，这个世界上存在着更本质。更深刻，更美好的东西。，它需要通过我们发挥影响力去发掘，去实现。不要轻易错过那些重要的东西，愿影响力能成为你的守护者。，好了，导读就到这儿了。今天我们揭示了影响力的核心，合作思维。。这也是这一整套课的底层逻辑，期待于你在接下来的课程里不断碰撞，发挥出属于你自己的影响力。，我们下节课见啦！。
