- summary: "-   何菜头成年人修炼手册：hct21 芜杂：无杂中蕴藏生机\n    1.  无杂即混乱无条理，但其中隐藏机会\n    2.  回忆热闹老街，满街人和美味食物\n\
    \    3.  街道拆迁后变得冷清，人们对杂乱的矛盾心理\n-   无杂中蕴藏生机：猫传腹治疗的奇迹\n    1.  猫传腹绝症，医生建议安乐死\n \
    \   2.  作者不放弃，通过研究找到试验性疗法\n    3.  研究团队治疗SARS的药物启发，成功治愈猫传腹"
  text: '# 007.hct和菜头·成年人修炼手册：hct21 芜杂：你需要从乱七八糟里看出生机您好，欢迎来到德道专栏，何菜头成年人修炼手册。，这一讲我要跟你说的这个词啊，可能不是很常用。，无杂，荒无的无，杂乱的杂。，无杂，其用此，杂乱而无条理。，然而，秩序蕴藏于混乱，生机萌生于无杂。，在无杂中。往往隐藏着人们忽略了的机会。，小时候我家门口啊，有条很热闹的老街，到了周末呢，水泄不通，人生顶废，满街都是人和自行车。，街上是见缝插针的集满了各种小商小贩，街道两边呢，都是饭馆。，在那些饭馆里啊。我是生平第一次见到那种场景。，伙计高高的举起木托盘，托盘里都是滚烫的一碗碗热菜热汤，从一堆人头上经过。，否则呀，他没办法通过人群。，也是在那里，我吃过最美味的牛肉。，他用三种不同部位的牛肉。各自用不同的工艺处理过。，然后呢，三层叠成一条，再裹了粉，下锅煎成一体。，这样吃的时候啊，一口咬下去，层层叠叠的有不同的滋味，也有不同的口感。，直到今天我都难以挽回呀。，诶，可能你早已经猜到了。。这条街啊，的确已经消失在历史的长河里了。，理由呢，也很简单。，当时整条街呢，都是木质结构的三层老楼，整天呢，又那么乱哄哄的人潮汹涌。，一旦发生火灾，那就是个灾难，连疏通的可能都没有。，很快啊。整条老街被拆迁，平整拓宽，换上了漂亮的人行道和宽阔的马路。，那里呢，也有整齐划意的街灯。，但是，昔日的那种嘻嘻嚷嚷的景象，从此一去不复返了。，整条街啊，都变得冷冷清清。，如今那里高楼林立。都是银行电信一类企业的办公大楼，丝毫看不到一点昔日人间烟火的痕迹。，我想，大概很多人都和我一样，有着极为矛盾的心理。，一方面认为这种干净整洁是好的，看着心安。，还念那种乱糟糟的热闹，觉得快乐。，那不过。今天我们要讨论的并不是地方美食或者市政规划，，而是，你为什么会怀念那种杂乱而没有秩序的热闹。，杂乱无序，没有条理。，在中文里呢，就叫无杂。，和无杂相对应的是整洁。，有些时候啊，无杂又指粗糙低劣冗余。和精华相对。，于是呢，也有去无存经的说法。，很显然，大多数人都会赞同整洁喜欢精华。，而事实上呢，人们也在追求这些东西。，无论是在学习还是在工作中都是如此。，就连护肤品起名叫精华液也要好卖很多。，但是。整洁和精华呀，其实都是个结果。，意味着事物发展告一段落。，那么如果是在一开始呢？，一开始，整洁和精华在哪里呢？，一开始啊，大概只会有无杂。，让人灰心失望的无杂。，如果你面前是无杂的一条街。那么你可能会内心充满期待。，但是如果你面前是无杂的一堆事儿，那么你的感觉可能就截然不同了。，但是在我看来，两者之间的区别其实很小。，因为除去那些令人不快的因素，，无杂中蕴藏着最珍贵的生机。也埋藏着通往未来的种子。，两年前，我养的一只幼猫啊，罹患猫传腹。，在那个时候，猫传腹是一种写入兽医医点的绝症。，死亡率在95%以上。，医生基本上不推荐治疗，而是建议送猫咪去安乐死。。否则每活一小时都是一种折磨。，但是啊，我没有放弃，而是去查找资料。，因为之前我隐约借的有一种试验性的疗法。，结果啊，一扇通往新世界的大门向我打开了，，让我接触到了一个完全不同的世界。，的确有试验性疗法。但是呢，那只是两篇论文来自美国的一所大学。，研究团队在分析治疗SARS的药物时，，想到啊，SARS和猫传腹都是由冠状病毒引起的。，于是呢，前后用两种特殊的药物对猫进行治疗，，收到了非常好的效果。，但是。那只是处于研究阶段的论文，，而且样本只有二十个，距离真正制造出来药物，，还有很长的路要走。，而我的猫呢，已经走不了多远了。，此时啊，勤劳勇敢的中国人民却开动脑筋，，从美国进口药剂原料。'
- text: 在国内私自进行调配，，然后卖给我们这些心存一线希望的猫家长。，跳过实验和验证，大家直接开始使用。，知道我当时什么感觉吗？，那就是一个字，乱。，首先市场上有两种药，一种啊，减成376，，一种呢。减成441。，376呢，出来的时间早一些，，441据说效果更好，但是太新。，不过，无论是其中哪一个，其实都算是新药。，先到什么程度呢？，就是，当我询问能否治愈得了猫咪时，，对方只能回答我说，。目前经过注射治疗的猫咪，，最长的一支已经存活了一年。，我问，为什么存活了一年而不是更久呢？，对方解释说，因为一年前，这个药才刚出来。，面对这两种药，你让我怎么选呢？，光知道有什么药没用。还要自己联系药商。，因为无论在美国还是中国这两种药，，都还没有经过批准，都是私下自行合成的。，不同的药商，工艺不同，，做出来的真水浓度和效果也不一致。，而且，由于早期真水非常昂贵，利润空间也比较大，。各家药商和药商的粉丝们彼此攻击，，认证对方的药物有问题。，后来，更是互相举报，，搞到药商公开售卖的是猫护身符，1000多块钱一个。，商品介绍页下面用很小的字写着，，买护身符赠送猫营养液一瓶，。那才是他们真正售卖的药品。，站在我的角度看，面对这种乱七八糟的市场，，乱七八糟的药商，当然很头疼。，不过呢，最后还是通过查论文翻资料，，以及查看各种猫家长的日记，，我选定了441，也选定了一家药商。。当时我的判断是，虽然市场属于这样的无序竞争之中，，但是无序竞争也是竞争。，但凡哪一家的药真的没用，那根本连开战的资格都没有，，会被愤怒的猫家长们直接逐出市场。，那既然都还在，而且还在开战，。那说明各家的药物都有效，，无非是找一家供应稳定，口碑相对较好，，价格别太黑的就行了。，我的猫啊，很顺利地救了回来。，如今呢，已经平安地过去了两年时间。，两年之后，我因为朋友求助的原因，。再次去看了一下猫船副特效药市场，，发现有了许多变化。，一个变化是合规性，，药商努力和药厂合作，试图通过审核拿到合规性文件。，另一个变化是价格下跌，，惊人的利润让更多的药商进入这个市场，。通过竞争使得药物的质量上升，价格下降。，第三个变化是品类变多了。，之前无论是哪一种针水都会给猫带去很大的痛苦，，毒性大，又是油性液体，注射都很困难。，而现在呢，却有了骗剂，可以直接喂给猫口服。。这骗剂的价格呢，也是大大低于真剂的，，即便经济条件不太好的猫家长也能够承担。，如今呢，猫船副起码在中国境内，，已经不算是绝症了，，情况要比之前95%的死亡率要好上太多了。，所以，在事物发展的早期，。吴莎一点都不可怕，她甚至是必要的。，如果当初以合规性来一刀切，，以整顿市场来限制药商，，那么后续的这一切变化可能都没有了。，猫船副依然还是绝症，没有高纯度的376和441，，即便有，也价格高企。更不会有什么骗剂出现了。，在这个过程中，药商生生死死，进进出出，，大战就没有停歇过。，但是到了最后，结果是猫船副在中国得到了很好的治疗。，今天的猫家长可以获得非常明确的资讯，，充满信心。而不是满怀疑虑地去治疗自家的猫咪。，而在一开始的时候，，甚至连我自己都没有预见到会有这么一天。，这就是为什么，我会说，，吴莎中蕴藏着生机，也埋藏着通往未来的种子。，在事物刚开始的时候。所有因素都在互相竞争，，所有的可能性都还没有验证消除。，因此，局势如同杂草丛生，让人看不清前路。，但也正因为如此，事物本身才充满了勃勃生机，，会自行运转变化，朝着它应有的轨道走去。。为什么人会喜欢乱糟糟的老街呢？，不单是因为那种乱糟糟，是人间烟火器。，更重要的是，它还在发展变化。，满街挤满了心怀希望，
- text: 想要改变生活的人们。，因此，也让整条街充满了生机。，所以我认为。当一切刚刚开始的时候，，与其归整，不如杂乱，与其追求精华，不如追求吴莎。，如此，才会从吴中生出有来，从吴叙中生出有叙来。，至于说到那家美味的牛肉，后来，我再也没有遇到过。，也许，在那条喧闹的老街上。恰恰是它发展的顶点。，又或者，那样的滋味只能在那样的老街上，才能品尝得出来。，好，这一讲啊，就到这里。，你经历过吴莎的局面吗？你从中看到的生机又是怎样的呢？，欢迎留言。，春天到了，这么有生机的一讲。你要不要转发到朋友圈呢？，那，输走了，我们下一讲再见。。
