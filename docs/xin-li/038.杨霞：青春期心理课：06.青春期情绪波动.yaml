    \    2.  生理变化导致激素波动，情感敏感，影响情绪表达和专注力。\n    3.  家长应接受孩子情绪，理解并共情，帮助孩子表达情绪，提高专注力。"
  text: '# 038.杨霞：青春期心理课：06.青春期情绪波动教给家长一个方法，成长我们自己，改变孩子的一生。，听众朋友好，我是杨霞。，青春期心理课带你走进青春期孩子的内心世界。，青春期的情绪波动会不会影响孩子的专注力？，那这个答案是肯定的。。青春期的孩子他的情绪比童年期的孩子要更容易波动。，因为这时候他的情绪发展已经进入到饱风骤雨期。，所以青春期的孩子他的情绪是很容易一会高涨一会低落。，而且他强度来得非常的猛烈。。那么他的情绪在波动的时候势必肯定会影响到他的专注力。，因为情绪会像一匹猎马一样，把他的注意力拉得不知去向。，所以我们要注意就是在这个阶段。，一个是通过去协调他的情绪和思维之间的关系和思维能力之间的关系。，或者我们去协调他的情绪和他的控制能力之间的关系。，然后来帮助孩子更有良好的专注力来完成他的学业。，那么有哪些因素会影响孩子的情绪呢？，我们首先要注意孩子的生理的变化。。因为到了青春期以后孩子生理上进一步的成熟了。，他的第二性征就开始发育了。，然后这时候他的激素的波动要比童年期要来得更加的跌宕起伏。，这时候他的激素水平会大大的提高。，所以这时候他更容易多愁善感。更容易敏感，更容易情感丰富。，所以这时候他会他看场电影产生的情感和小学生那是完全不一样。，然后他遇到的老师同样的一个批评，他产生的一个反应，产生的联想，，产生的情绪反应和小学生是不一样的。。他会很强烈的反应。，所以我们要注意青春期的孩子，他到了中学这个阶段，他的情绪是很容易波动的。，并且他是丰富多彩的。，所以这时候我们要特别注意他的阶段。。那么这个阶段因为他在这个阶段不是像小学生那样是一个浮浅的感情，，他需要你跟他有共同的爱好，有的可能是你跟他有共同语言，，有的是你可能要能够解决他的一些问题，成为他的同盟。。然后有的时候你还能够去理解他的情感，跟他产生共情和通情。，所以这时候我们作为老师也好，作为家长也好，我们首先是接受。，我记得有一个中学生他来咨询的时候，他跟妈妈说，他们新换了班主任。然后这班主任怎么怎么不好怎么不好。，所以他就特别生气。，然后妈妈肯定是去劝解孩子，就说老师是这样有道理的，然后就说老师怎么好怎么好。，后来这个孩子就很生气，那既然你说老师怎么好怎么好，那你去上学好了。我不去上学了，他就不上课了。，家长非常着急，怎么劝他也不愿意去了。后来他带孩子来咨询的时候，把这情况跟我说了以后，我就耐心的就问这孩子，，我说听说你们新换了班主任，然后你说他有很多教学上的一些问题。你跟我谈谈呗。，然后这个孩子就说了一些他新换的班主任有哪些问题他不满，然后我就等于像他的好朋友一样，来给他出主意。，首先是接受他的情绪，理解他的情绪，并且还建议他去表达自己的情绪。，结果这孩子说。我们班主任也是第一次当班主任，他不容易，我们以前班主任生病了，他是临危受命。，我说那也不行啊，你既然当了班主任，你就得负责任啊。，我就还是帮着他说话，站在他的角度去跟他说。，结果他那个同学就说了。我们班主任真是还有好多优点啊。，然后呢，我说那他这些缺点怎么办，你忍着呗，他慢慢进步呗，他就学会忍受。，他其实这过程中我可能没有正面的去说你一定要接受啊，你一定要怎么样，，而是去站在理解他，然后同情他。然后这样的一个角度，甚至是跟他一起去说班主任的不好。，结果没想到他这个反而就理解了班主任。，那这个这里面首先是情绪的作用啊，因为孩子在思维上他完全是明白的啊，他完全明白老师第一次当班主任，他没有经验啊。，可能很多的做法都不知道应该怎么做，他不是故意的啊。，但是孩子的表，回来表达的是情绪。，我们家长在这个时候呢，'
- summary: "-   孩子情绪与思维需分清，接受情绪后理解，避免对抗，促进理性对话。\n    1.  接受孩子情绪，避免对抗，如海绵般接受，平息情绪。\n\
    \    2.  理解孩子，与其站在同一线上，促进理性思维，便于沟通。\n    3.  情绪干扰影响专注力，家庭矛盾导致孩子焦虑，影响学习效果。\n- \
    \  家庭矛盾影响孩子情绪，特别焦虑，影响专注力和学习效果。\n    1.  孩子焦虑父母吵架，希望父母在身边，影响专注力。\n    2.  家长情绪影响孩子，导致学习程度下降，分心担心家庭问题。\n\
    \    3.  情绪影响学习，早恋和人际关系影响情绪，需良好人际关系保持稳定学习状态。\n-   情绪影响专注力，人际关系重要，愿意分享友好相处尊重他人，影响学习效果。\n\
    \    1.  良好人际关系保证稳定学习状态，重要性不可忽视。\n    2.  自我中心影响人际关系，情绪不好影响专注力，进而影响学习效果。\n   \
    \ 3.  家长应关注孩子青春期情绪，帮助度过情绪波动时期，提高学习效率。"
  text: 一定要分清楚孩子表达的是情绪还是他的思维啊。，其实孩子在思维上已经理解老师了。已经原谅老师了，已经接受老师了。，那么我们就需要在家里呢，先接受孩子的情绪，先接过来啊，人的情绪有一个特点啊。，你跟他对抗的时候，他会越来越强烈啊，就像海浪一样，你去挡住这个浪，浪就会很高。，但是呢。你去接受，像海绵一样，去接受这个浪，浪就平息了啊。，所以你对孩子的情绪，对中学生的情绪，你要用海绵一样啊。，然后你首先学会接受啊，然后你去理解啊，是这么这样吗啊。，然后你跟孩子一样啊。你跟他在一个站线上，你发现啊，孩子就回到了理性的思维的啊，这个标准啊，这个水平上来跟你对话。，当孩子回到理性的这个思维上来跟你对话的时候，你发现很容易沟通了啊。，所以我们要注意呢。不要让情绪来破坏了我们和孩子之间的专注力。，本来我们的专注是希望孩子把注意力放在学习上，是吧。，那么不希望呢，他受到干扰。，但是在青春期这个阶段，情绪不断的来干扰。，还有，我们有，还有一个这个，这个。一个同学来咨询的时候，他发现他爸爸妈吵架啊。，而且甚至有时候吵架的时候还闹离婚，然后这孩子就特别的紧张啊。，因为孩子，尤其独生子女，他没有兄弟姐妹，然后他缺乏一些安全感。，所以他特别怕爸妈妈闹离婚。就离开他。，他希望爸妈妈都在他身边。，所以这时候爸爸妈妈吵架的时候是孩子最焦虑，最紧张的时候啊。，所以这个时候这个情绪肯定会影响到他的专注力。，本来我们都希望孩子在学习阶段把专注力都放在学习上。。可是我们家长自己可能难免不能控制自己的情绪。，然后又发生争执啊，意见不一致啊，然后因为家庭琐事然后来吵架啊。，那么这时候我们就影响到了孩子的情绪。，由于我们的情绪影响孩子的情绪。然后导致孩子学习程度下降。，他有了分心，他在担心爸爸妈妈。，这也是情绪对孩子影响。，那么还有一些情绪可能是包括像早恋啊，还有人际关系。，因为到了中学以后孩子特别关注同伴的认可。。在12岁之前孩子最关注的是家长的认可和老师认可。，到了中学阶段他特别关注同伴的认可和老师的认可。，如果一个人他想要有良好情绪来保证自己稳定的学习状态。，他就需要具备良好的人际关系。。那么这个人际关系呢也需要是不是能够愿意跟别人分享。，能够愿意和别人友好相处，能够去尊重别人。，是不是能够把别人放在一个重要的位置上。，如果脑子里只有自己，没有别人，你的人际关系会不会好。。那么你的人际关系如果不好，你肯定情绪也不好。，然后情绪不好呢又影响到你的专注力。，所以我们今天这个话题是谈到了哪些因素会影响孩子的情绪。，而情绪又进一步影响我们的专注力。。而专注力不好呢又再影响到我们的学习的效果。，所以呢请家长要注意孩子的在青春期这个阶段的情绪。，会和我们的专注力有密切的关系。，那么我们在青春期怎么帮助孩子顺利的度过这个情绪的一个惊涛骇浪的时期。。暴风骤雨的时期。，然后就能够保证孩子有更好的学习专注力和学习效率。。
