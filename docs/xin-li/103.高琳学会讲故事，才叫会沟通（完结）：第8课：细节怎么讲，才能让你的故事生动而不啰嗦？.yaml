  text: 故事中的对手以及他做了什么，要记得哦这个对手，可以是给你制造麻烦的同事。老板老公老婆，也可以是那个懒惰的自己，拖延的自己没有勇气的自己等等，总之呢在这个故事，就是要有两个人物就是了，我是有仪式教练高琳。咱们下节课再见。
