- summary: "-   高琳教授如何让故事生动而不啰嗦\n    1.  故事中的细节描述要有画面感，但不要过于啰嗦\n    2.  任何细节都应该帮助听众理解故事的中心思想\n\
    \    3.  关键人物的描述是故事中最关键的元素，要生动而有特色\n-   描述关键人物的重要性\n    1.  人物描述要包括外貌、个性、语言、心理活动等方面\n\
    \    2.  对于故事中的恶棍角色也要进行生动的描述\n    3.  对关键人物的生动描述可以凸显出故事中的冲突和主题"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第8课：细节怎么讲，才能让你的故事生动而不啰嗦？学会讲故事，才教会沟通，你好，我是高灵，欢迎来到故事里课程，上节课我们讲了如何通过各种多感官的细节描述，让你的故事更有画面感，但你可能会说，一个故事里如果有很多细节描述，会不会显得特别啰嗦。的确我们要掌握故事的长度，如果讲的太粗略，没有办法让听众感同身受，但如果讲得太细，又会显得太拖沓，无论是面试还是自我介绍，人家可没有那么多的耐心听你啰嗦，那要如何讲得又精简又精彩呢。这就要回到我们的黄金原则，故事中任何一个元素，包括细节，无论讲得多好，如果不能帮听众体会到故事的中心思想，也就是你想通过故事来传递的信息，那就都是多余的，那凭着这样的一个标准，你就可以判断，在故事中。哪些细节是必要的，哪些不过就是你自己说嗨了而已，所以，你有没有发现学会讲故事，不单单是会沟通的问题，而是会思考，判断和选择，因为这和我们生活中需要去思考，做什么事是对实现自己人生目标真正有帮助的。卖什么东西是对提高自己生活质量真正有益的，然后拿出断舌离的精神，对其他的杂事、杂物、说不，是一样的道理，好，那大道理少说，还是回到今天的主题，咱们看看通常在故事里。都有哪三类细节的描述可以帮助你突出中心思想，首先呢，还是关键人物，因为人物是故事中最关键的一个环节，当你看完一部电影，你可能对场景甚至情节都记不住了，但你对故事中的人物通常印象深刻。然而很多人在讲故事的时候，对人物的描述好像还停留在小学生写作文的水平，顶多就是形容一下这个人的外貌，而对于这个人的个性、语言、心理活动完全没有涉及，因此呢，听起来要么太过于平淡，要么就是太套路化。一点都没有特色，那么有特色、有画面感的人物是怎么描述的呢？，那在《红露梦》中呢，有这样一段经典的桥段，是林黛玉出境甲府，第一次见到王熙凤的场景，书中就写道，一语未了，只听后院中有人笑声，说，我来迟了。不曾迎接远客，你看，未见其人，先闻其声，这不就是咱们上节课讲到的声音吗？，紧接着呢，是一段林黛玉的心理描述，黛玉呐喊道，这些人各个皆脸生丙气，光素严整如此，这来者是谁？这样放弹无理，最后呢。是一段对王熙凤的外貌描述，粉面寒春微不露，单纯为起笑先闻，你看，就这么寥寥庶语，一个泼辣、张狂、强势的女性人物形象就这么立足了，在我们之前课程关于故事的六大要素中，也曾经讲过，故事中通常会有两个人物。一个是主人公，也就是英雄，另一个是恶棍，也就是他的对手，对于关键人物的描述不仅仅可以用在故事的主人公上，也可以用在另外一个重要的人物，也就是冲突里的敌对方上，因为如果没有活灵活现的恶棍。又怎么能够凸显出英雄的好呢？，所以啊，你看，如果你的故事讲得不够生动，很可能就是因为忽略了对这个敌对方的描述，比如呢，在我们的讲故事训练营里有一个学员，他在讲怎么和原来不对付的老板和解的故事的时候。讲到刚开始看老板怎么看都不顺眼，说他老板特别的严肃，跟自己的做事风格很不搭，他在故事里是这么形容他老板的，他每天准时9点钟到公司，总是穿着黑色或者是灰色的西服，脸上从没见过有什么笑容，天天都板着脸。向谁都欠他800的要钱色，每次别人跟他汇报工作，他总是两手往胸前一抱，皱着个眉头看着对方，整的人心里发毛，所以啊，每次的跟我说，来我办公室一趟的时候，我就心里七上八下的，总觉得连手都不知道该往哪儿放了。你看，这样的一个描述，是不是让一个严厉又刻板的老板，一下子就浮现在你眼前了，他的外貌、性格、行为方式，都能把这个人物形象勾勒出来，而且听的人也能从你的描述中感受到，你对这个老板的偏见和不喜欢。正是因为有这样的前提和冲突，'
- text: 才让后面的解决冲突变得更有张力，也因此让这个故事的中心思想更加的鲜明，要知道人类的大脑是个懒家伙，你不刺激它，它就像乌龟一样锁回自己的壳里休眠了，所以听众对于静态人物的兴趣。远远没有动态人物大，因此呢，当故事的人物进入到关键时刻，开始关键的行动的时候，千万别在这个环节平淡下来，你想想，在电影里，每当剧情发展到重要关头，是不是无论从音乐到动作都会推进起来。调动你的情绪和状态进入到关键的时刻，所以当你讲故事的时候也是一样的道理，然而很多人在讲故事的时候，都有一个特别不好的习惯，就是只跟听众说，我告诉你啊，现在要进入重点了，但是呢。却没有用语言呈现出这样的一个关键时刻，其实呢，在这个时候，你就不仅仅是在讲故事了，你要通过对细节的描述来呈现出那个时刻，让听众自己看得见、感受得到，到底发生了什么，比如呢，我们小时候都学过一篇经典之作。朱自清先生的《背影》，那他在里面呢，写父亲去火车站送他，车还没有开之前，父亲穿越过铁轨去帮他买橘子，里面用非常细腻的笔触写道，我看见他戴着黑布小帽，穿着黑布大马褂，深青色的布棉袍，盘山地走到铁道旁。慢慢地探身下去，上不大难，可是他穿过铁道，要爬上那边月台就不容易了，他用两手攀着上面，两脚再向上梭，他肥胖的身子向左微倾，显出努力的样子，这时，我看见他的背影，我的泪很快地流下来了，你看。在这一段讲得很细，从穿着到相貌再到动作，一点一点地展开，但一点都不会让你觉得啰嗦，因为这正是全文中的关键时刻，而也正是因为有这样的一个描述，这个饱含父爱的背影，就这样刻在了你的脑海中。所以很多学员都问我说，高灵老师怎么才能够提高讲故事的能力，我说你要多看小说，他们就会说，啊，那太慢了，可是你知道吗，真正有效可持续的学习和成长，从来都是慢的，如果有人说他有一个灵丹妙药。就能让你一下子学会什么，那一准就是吹牛的，讲好故事需要的是右脑思维，而这正是我们很多人长期以来不重视，因此缺乏的，所以要补呢就是得慢慢来啊，好，那咱们最后呢，说说关键的场景，在我们有一次教练的公众号上。有一篇教练投稿的文章，讲的是他作为三个孩子的妈妈，总是在家庭琐事中，忍不住对孩子失去耐心，发火之后呢又很后悔，最后呢，他因为学习教练而慢慢的找到了，内心的平衡和定力，故事里呢有这样的一段场景。说我原以为自己可以非常有耐心的对待孩子们了，可是有一天早上，老大托福考试马上要迟到了，着急着送出门，老二呢在房间里大喊，妈妈我的校服呢，此时才只有一岁，睁开眼就要妈妈的老三又醒了，唧唧歪歪的哭着要我抱。哪一个都刻不容缓，恨不能拔根豪毛，一吹变成三个妈妈，情急之下，那个本应自己准备好校服的老二，就又成了炮灰，你看这个场景的描述，是不是立刻就让人眼前浮现出，家中几个孩子，此起彼伏大呼小叫。而妈妈手忙脚乱的情景，而也正是因为这样关键场景的描述，才能让大家理解，一个三个孩子妈妈的不容易，也更凸显了她后来的转变，以及教练带给她的正向意义，所以呢总结一下，讲故事的时候，适当的加入细节的描述。并不会让故事变得永长，有时候呢可能仅仅就是一个，准确灵动的动作描述，或者是寥寥几笔的人物素描，就可以让你的故事增色不少，那要讲的既精简，又精彩的原则就是，只讲那些帮助听众理解，故事中心思想有关的细节。否则呢无论讲得再怎么好，都不会成为华丽的珍珠，只会成为无用的噪音，而最能体现一个故事中心思想的，就是关于故事中的核心冲突，凭借这样的一个标准，你就能够判断什么样的关键人物，关键时刻以及关键的场景。需要加入什么样的细节了，好以上呢就是今天的内容，今天的小练习是讲一个，工作或者是生活中的故事，这一次呢要着重描述一下，
