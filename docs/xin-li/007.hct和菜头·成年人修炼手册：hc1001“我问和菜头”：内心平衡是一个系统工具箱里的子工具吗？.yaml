    \ 2.  适当的社会压力和人际压力有助于塑造内心平衡。\n    3.  自己内心平衡应位于首要位置，满足外界期待在其次。"
  text: '# 007.hct和菜头·成年人修炼手册：hc1001“我问和菜头”：内心平衡是一个系统工具箱里的子工具吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自内心平衡，可以从一个瞬间的控制做起。和本分，如何真正进到自己的本分，这两讲。，第一个问题来自用户张伯维，他说，现在的父母呢，都希望子女有一种稳定的生活，比如稳定的工作和稳定的婚姻，所以成家立业成了一种稳定的前提。，但是也有的观点说。人真正的稳定其实是内心的稳定。那么，请问菜头叔，内心平衡就是内心稳定吗？内心稳定和生活稳定之间有先后吗？，好，对于这个问题，菜头叔的看法是，嗯，很多时候人们的确是用内心平衡指代内心稳定的，你这么说呀。倒也没有什么问题。，只是说，我文章里强调的那种平衡不是静态平衡，于是对应的稳定呢，怕也不是在某一个固定的状态中，而是说，依然有喜有悲，但是不至于多于偏向任何一边。，我个人呢。不是很赞同内心稳定和生活稳定之间的因果关系，理由啊，有以下几点。，第一是，个人生活其实包含在社会生活之中，大环境发生剧烈变化，小环境里的安稳怕并不能让人内心稳定。同样会有焦虑、渴望、激动、失望、惊慌这样的情绪生起。，第二是，生活稳定的同时，人的心思啊，往往会因此而活络起来，有余暇去思考人生的其他可能性。，我自己内心备受煎熬的时候，是在国旗里过安稳日子的那段时间。反而在江湖的风雨飘摇中觉得内心安定。，第三是，人心思变，这是人性本身的特点。安稳的外部环境对内心有没有帮助呢？应该是有的。，在一个整洁安静的环境里，人也就更容易沉静下来，但是，心源意马的力量要强大的多。人总是对自己已经拥有的东西失去兴趣，喜欢向外求索。，所以，父母认为子女有稳定的生活，那是他们希望看到孩子那么生活，于是自己内心得到了安稳，和孩子内心是否真的安稳，这两者之间哪并没有什么联系。。下一个问题来自用户JS，他说，请教一下，内心平衡的出发点或者说目的，是希望通过内心平衡避免失态以取得别人口中的平和的状态呢？还是真切的希望自己能够驾驭好心源意马，宠辱不惊呢？，毕竟。在国内这种看重关系的社会，很多人认识自我，约束自我，甚至委屈自我，是基于他人的评价的，心中自我和他人的比重，是否也是内心平衡的重要命题呢？，好，对于这个问题，蔡头书的看法是，自从开设这门课程以来。我的所有文章大多只谈自身，很少谈到他人的态度和观感，这就是因为我考虑到了你所说的话。，在我们的文化和社会中，对他人的评价和目光太过看重，以至于扭曲了自我，始终不得书章，损害了自我的天性。，因此。我当然希望所有看到这一篇文章的人，为自己建立起某种内心平衡，而不是为了他人的期待。，在我看来啊，来自他人的评价、期待、约束，本身就是一种压力。，适当的社会压力和人际压力，对于塑造内心平衡是有所帮助的。但现实是，这种压力太多太大，让人难以喘息。，我认为，无论任何时候，自己内心的平衡都位于首要位置，然后才是满足外界的期待和压力。，关于内外平衡的话题，我在文章中专门做了讨论，结论是，内外平衡未必是真平衡。也未必能够维系。，如果你根本都没有内心平衡，甚至都没有练习过，那么，首先是去考虑如何建立，而不是考虑比重问题。，最后，我也承认在理想状况下，这两种平衡的指向是一致的。，他人眼中那个平衡的自我。和内心里那个平衡的自我，都是和谐一致的，不用为了哪一方而委屈另一方。，好的，下一个问题来自用户华毅，他说，前两天和同事一起吃饭，其中一个同事就目前部门的发展趋势大肆发表自己的悲观言论。'
- summary: "-   人们在工作中遇到困扰时，常常会被他人的言论影响情绪，导致无法集中精力。菜头叔建议面对内心困扰时，要冷静分析最糟糕情况，找出解决方法。\n\
    \    1.  冷静分析困扰，确定自身承受能力。\n    2.  寻找解决方法，针对不同情况制定对策。\n    3.  将抽象的担忧分解成具体问题，逐一解决，恢复内心安定。\n\
    -   何老师介绍了认识自己内心的方法，用户李江志疑惑这些方法是独立工具还是系统工具箱。蔡投书认为应该让每个人自行选择适合自己的方法，而不是强求掌握全部。\n\
    \    1.  自行选择适合自己的方法。\n    2.  不要过高估计自己能力，不必掌握全部方法。\n    3.  摊开工具任由选择，目的是让人得到帮助，不必对所有人有效。"
  text: 什么部门领导不行啊，什么早晚会被别人吃掉等等等等。，其他几名同事也跟着附和，还说到了离职，我呢，只是坐在一脚听着，不发表任何意见，因为我知道他们说的并不完全正确。，可是，心情啊，还是被谈论的事情打搅到。连续一两天都无心工作。那菜头叔，这种明知道不对，还是会受影响的状况，该怎么破呀？，好，对于这个问题，菜头叔的解答是，嗯，类似的情况啊，我也曾经遇见过，感到比较尴尬。，一方面呢，我的理性告诉自己。那些事情发生的概率很小，只是大家聚起来，用言辞发泄，并不意味着那些事情会真的发生，他们也真的会那么去做。，但是呢，另外一方面，我的情感中，担忧和恐惧的那一部分，却还是因此而生起，对我造成了困扰。。根据我的经验啊，这时候选择退缩或者回避内心忧虑是没有用的，它会一直都在，等着时间慢慢冲淡。既然有这种情绪，那说明自己内心还是有所怀疑。，那么，不妨坐下来，自己认真地分析一下。如果最糟糕的情况到来，第一。自己能否承受？第二是，自己是否还有处理方法？，第三是，根据上述分析，自己现在可以做哪些事情？这里你需要注意一点，担忧和焦虑啊，都是抽象的，只需要给一个似是而非的理由，你就可以立即紧张焦虑起来。。而我们去分析那个理由，把它拆解开来，看哪些部分可以克服，哪些部分可以转化，哪些部分可以硬生生挨下来，那么，它就从似是而非，变成了具体的事物。，具体的事物，我们总是能够找到办法加以解决。能解决的事物无非涉及到金钱、时间、精力和行动，于是这么一拆分，内心也就安定下来了。，好的，下一个问题来自用户李江志，他说，目前为止啊，何老师介绍了不少认识自己内心的方法，包括熟悉、冥想、专注等等。。那我的问题是，这些方法是一个工具具体应对一个或多个场景，不求工具全面掌握，只是从中挑选出自己手感好的？，还是，这些方法是一个认识自己的系统工具箱里的各个子工具，需要熟练掌握每一个工具才能有效组合。更好的发挥工具箱的效果，认识自己和应对情绪呢？谢谢回复。，好，对于这个问题，蔡投书的回复是，嗯，很好的问题，问到了非常关键的地方。我的想法很朴素，就是我最好不要过高估计我的能力。认为我可以用一篇文字或者一个方法解决大多数人的问题。，这些方法呀，我当然可以整合起来，整体上作为一种方法来介绍。可是，回顾我的过去，我从未用一整套方法来安定自己的内心，即便有谁给我整个工具箱。我也不大可能相信，即便相信，我也未必有耐心去真正尝试，因为可能涉及到的项目太多了，让人厌倦。，所以呢，我目前的方法呀，是把这些工具摊开，任由大家自行选择。这样呢。我就不用去考虑每一样必须对90%以上的人起效，只需要有人喜欢，得到之后可以实践，那么我的目的就算达成了。，那些没有得到帮助的人呢，可以选择其他工具，也许啊，会更适合他们。，假设有什么人，比如说你。对于每一样工具都非常熟悉了，那么，你的确可能发现他们是一个整体。，最简单的是熟悉，由熟悉而产生安定，又因为有了这种安定，人才会有觉知，感觉到自己情绪和念头的变化。，有了觉知以后呢。能够及时调整自己的情绪，旁观自己的念头，于是呢，又可以获得专注。有了专注之后，也就有可能体会到心流了。，但如果我直接把他们在一篇万字长文里一次性写完，那么，大家多半是没有体力去看的，看了以后呢。又很心急的想要直接从熟悉就能够进入心流，结果呀，就是一早放弃。，那样的话，反而变成了我的罪孽了。，所以，让我们从平常心开始，随缘选择其中的一种方式，开始深入了解自己，并且努力和自己相处良好，不要急躁。不要冒进，不要求全，慢慢走下去，大家呀，总能相遇的。，好的，下一个问题来自用户你了同学，他说，实际工作中啊，
- summary: "-   职责界定不清，导致纷争，应以公司利益为重，讨论职责边界和责任划分，提升工作效能。\n    1.  纷争源于职责边界不清，应以公司利益为重，讨论责任划分。\n\
    \    2.  职责界定不清是领导责任，需给出理由促使领导重新思考工作流程。\n    3.  领导关注结果，不是公平，应以公司利益为理由提出建议。\n\
