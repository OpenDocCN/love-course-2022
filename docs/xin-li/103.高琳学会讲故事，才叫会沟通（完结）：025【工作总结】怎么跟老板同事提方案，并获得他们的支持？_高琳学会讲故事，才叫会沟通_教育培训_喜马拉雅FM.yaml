  text: 他虽然英语不怎么好，但是特别有耐心和同理心，让用户感觉到自己被关注，而且呢，因为他对系统特别熟悉和了解，所以他最后找到了一些非常巧妙的办法，就满足了用户的需求。而且最棒的是还不需要额外客户化这个系统，不但解决了大问题，而且还没多花钱，老板听了以后说，真是太棒了，你说，哪个老板听到省钱不会说太棒了，接下来我说，那接下来呢我们还要去印度。我听说印度当地的法规非常的复杂，估计印度的用户也不是省油的灯，我觉得咱们得重用像Helen这样的人才，既懂技术，又善于和用户沟通，我这么一说呢，就把美国老板给说服了，其实啊，我当时讲的肯定比这个更精彩。那因为时间有限，肯定没有办法展开，不过我可以肯定的是，如果我没有讲这个故事，而是死其敗裂地跟美国人掰齿Helen英语的问题，那就一定没有后来的结果了，所以你看，有个会讲故事的老板有多重要。那咱们再看一下，雪中送炭在这个故事里是怎么应用的，首先呢，这个故事的主人公肯定不是我，也不是Helen，而是我们的项目团队，是我们在日本做项目的时候遇到了挑战，后面呢。又讲的是我们在印度有可能遇到的挑战，那这些挑战呢，会导致项目延期，多花钱，这都是老板最关心的痛点，这时候谁是送炭的那个人呢？，当然就是Helen了，她凭借着她的耐心沟通和技术能力，帮我们解决了上述问题。那你可能会说了，我怎么知道什么才是老板最关心的痛点呢？，没错，故事一讲，人心难测，在雪中送炭的故事模型里，最难的其实就是抓住老板的痛点，知道对于她来说，什么样的境遇就是她的蛾毛大雪。只有这时候你送的炭才会有意义，比如在我刚才那个例子里，老板其实根本就不关心Helen的英语好不好，他关心的是项目是否能按时上线，那么怎么才能了解老板到底要的是什么呢？，最后呢，给大家介绍三个办法。第一呢，也最有效的就是和老板直接沟通，当然了，我不是让你上来就问说，嘿，老板，你的痛点是什么？，这么问多傻呢？，你可以说得更委婉一点，比如，老板您觉得我们可以做什么帮到您？，或者是问问老板说。这件事情要办好，那您觉得成功的标准是什么？，当然了，还有其他的沟通方法，比如参加领导组织或者是参与的会议，和其他的经理、同事、不同层级的人一起交流、吃饭聊天等等，这些都是很好的直接沟通和了解的办法。第二种方法呢，相对来讲没有那么直接，那就是通过收集公司、部门和团队的KPI，看一看公司内部的刊物、内网新闻、公众号，研究老板的邮件、报告和资料等等，从而学会站在老板的角度去看一看他的目标是什么。而为了达成他的目标，我又能够帮助他做什么，第三种呢，就是综合验证法，结合沟通了解和研究资料，通过日常和老板的接触，验证老板的需求到底是什么？痛点又在哪里？。而你又能提供什么样有价值的方案来帮助他解决问题，实现和公司共赢的结果？，当然了，在此我需要提醒的是，很多东西在你跟领导开会讨论之前，就是大局已定的事儿，开会呢，仅仅就是走过场而已。所以如果你平时不注意和老板或者是其他同事建立并维护关系，既不给他们讲讲你的故事，也不关心他们的故事是什么，他们的痛点是什么，而总是一上来就要钱要资源，哪个老板，哪个同事愿意听呢？。那你跟美容院催着你办卡的姑娘，其实也没什么区别啊，最后呢，咱们来总结一下，我们在工作中做一个提案，提出一个需求，最终的目的肯定是想得到领导和同事的认可，获得你渴望获得的资源，然而呢，人性总是自私的。除了你的父母，没有人会因为你想要就给你，只有把我想要和你需要挂钩，让你的听众感受到你讲的故事和我有关，让我喜欢你的提案或者是需求最终成全的是我，他才会心甘情愿地做出对你有利的决策。那《雪中送炭》的故事模型，
