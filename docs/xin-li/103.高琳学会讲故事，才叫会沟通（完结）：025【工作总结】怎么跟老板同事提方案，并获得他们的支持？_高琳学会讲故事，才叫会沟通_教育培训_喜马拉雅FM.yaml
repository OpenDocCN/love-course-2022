  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：025【工作总结】怎么跟老板同事提方案，并获得他们的支持？_高琳学会讲故事，才叫会沟通_教育培训_喜马拉雅FM学会讲故事，才教会沟通，你好，我是高灵，欢迎来到故事里课程，很多年前，我刚从美国回到北京工作的时候，接手一个团队不久，就发现团队里有一个特别能干的女同事，叫Helen，她技术能力强，又好学。态度也特别好，然而我很难闷的是，为什么她的级别比起她的能力和她的贡献来讲都偏低呢？，结果我被老板告知说，因为这个员工英语不太好，我当时心里就想，哎呀你们这帮老外是什么狗屁逻辑啊，黑猫。白猫能抓住耗子就是好猫，人家英语再不好，只要能干活就行啊，所以我就跑去跟美国人理论去了，然后不久，我的这位被雪藏了五年的下属，就顺利的被提拔了，后来大家都跑来问我说，哎，你究竟跟美国人说了什么呀？。其实我什么也没说，就讲了个故事而已，我们日常的职场汇报，一半呢是做工作总结，另一半呢估计就是要跟老板要各种各样的资源，比如给自己要升职加薪，和给下属要升职加薪，都算是要资源，然而在任何一个地方。资源都是有限的，尤其是大公司，预算，人头，项目，时间分配，增多周少，该分给谁怎么分，很多的时候，要不到资源的人总是埋怨老板偏心眼，为什么好处都给那几个人，其实不是老板偏心。是你的汇报压根就没有让老板走心，当你带着你的想法呈现给跨部门的同事希望获得他们的支持，或者跟老板提出一个方案，希望他能给你一些资源的时候，你的角色更像是一个销售，你的汇报就是一个卖的过程。听众只有为你的想法和方案买单，才能为你提供你想要的人，财，物等等资源，然而呢，问题就是人天生就讨厌被别人说服，这就是为什么很多销售一张嘴，你脑子里，喀啦一下就关上了。更何况我们每一个人都生活在自己的故事里，当你试图要卖一个观点给对方的时候，这就意味着你的故事和对方的故事需要有一个交集，否则你的故事再怎么讲都是自说自话，那在这个交集里，你需要讲一个以对方为中心的故事。这个故事模型我们给它起了一个很好听的名字，叫做雪中送炭，这个模型几乎适用于任何的销售场景，包括给老板买自己的观点，雪中送炭的故事模型是这样的，首先背景是主人公本来有一个目标，在达成这个目标的路上。遇到了或者是可能会遇到某种阻碍，这就是故事中的冲突，这时候你来了，为主人公雪中送炭，提出了克服阻碍的解决方案，这就是故事的解决冲突，最后这个方案能够给主人公带来什么样的一个完美结局。听起来是不是挺简单的，不过在之前我们讲的故事都是以自己作为故事的主人公的，但是在销售的故事里，客户才是主人公，你呢，是那个送炭的，如果你是在跟老板要资源，那老板就是主人公。因为只有让老板认同这个方案最终能帮到的是我，我把这个资源给了他之后，我才是最终的受益人，那他才会心甘情愿的让天平向你倾斜，因为人性本来就是自私的，所以，你好奇不好奇，我到底跟美国老板讲了什么样的故事。让我那个雪藏了很多年的同事，获得了晋升，背景是这样的，当时我的团队是负责在公司亚太区好几个国家，包括中国，印度，日本等等，上一个企业信息管理系统，我的这位下属负责和用户谈需求，有一次。在我和老板谈到项目进展的时候，我是这样说的，我说，前一阵我们去日本做项目的时候，发现日本团队看上去尼尔博基拉的，可实际上实在是太不好搞了，白天开会的时候，问他们对需求有什么意见。他们个个点头哈腰地说没有意见，可是等到要让他们在需求表上签字的时候又都不签，说不符合他们的需求，这样严重影响到了我们上线的速度，把我们都急死了，老板问说，那后来呢？，我说，嗨，后来啊。多亏Helen一个一个的和用户去沟通，'
