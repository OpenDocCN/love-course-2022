- summary: "-   与人同在的艺术是一门哲学，问问题要像抛气球一样，不要期待特定回应，尊重对方的回答权利。\n    1.  问问题并不是为了得到特定答案，而是帮助对方表达自己想说的。\n\
    \    2.  问题好坏取决于来访者，不要纠结自己的问题是否好。\n    3.  在对话中要互相尊重，像好客人和好主人一样，走近来访者的概念地图。\n\
    -   咨询师要尊重来访者的回答权利，不做防御假设，问题来源于当下对话而非提前准备。\n    1.  来访者不回答问题可能是因为对方并不关心，而非防御。\n\
    \    2.  咨询师不应假设来访者有防御心理，而是尊重对方的回答权利。\n    3.  对话是互为主客的关系，要用尊重的方式提问，不做假设。"
  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：06“与人同在”的提问和回应艺术（上）接下来我们来聊一聊我们怎么样与人同在，在最开始我就提到说我们其实合作对话是一个，是一门真正的与人同在的艺术，那说到它是一门艺术或者说说到它是一个与人同在的艺术。那说到它是一门艺术或者说说到它是一个与人同在的一门哲学，那我们就要去聊一聊怎么样真的与人同在，首先第一个我们先还是聊一聊这个好问题这件事情，刚刚我说到因为在对话当中我们一定会去问来访者一些问题。那这个问题很多人都会问说什么叫做好问题，我刚刚已经说到这个问题好不好并不是由你来决定的，而是由来访者来决定的我们问问题，不用去纠结自己的这个问题问的好不好，有的时候我在咨询当中一个最有趣的现象。当然这个有的时候不可避免就是会觉得，哇我刚刚问了一个特别棒的问题我怎么想到这么棒的问题，结果对方说不知道或者对方说没什么想法，这个时候就比如说我就会发现哦原来我以为的好问题。对对方来说也许并不是一个好问题，让我很兴奋的问题让我觉得很好奇的东西并不一定是对方感兴趣的东西，所以我们对于问问题还有一个比喻叫抛气球，就像我们手里面有一个气球然后我们把它松开。那我们都知道你看到一个气球升起来，每个人的反应可能是不一样的，我们在这里要的它不是一个有明确答案的东西，所以问问题也是一样它就像抛气球。我们每一个人在听到这个问题的时候可能有自己的一些联想可能有自己的一些想法，那个想法也许跟咨询师的预设是不一样的，所以我们其实在问问题的时候可能最好的一个状态就是不要对你问的问题对方会如何回应有答案。差一句大家在听课的过程当中因为我是在家里录制的，在听课的过程当中大家可能会听到或者看到我们家两只狗狗的身影，然后你们可以把它们当作是背景忽略就可以了，不想回应的权利，我觉得这一点在咨询当中也非常的重要。有的时候我会直接在咨询的最开始跟对方讲清楚说我问的所有的问题都是帮助你讲出你最想讲的东西，所以在这个过程当中你没有义务去回应或者说去回答我的哪一个问题，有一些问题如果你觉得并不是你关心的或者你不想回应。你可以直接告诉我或者直接不回应都是可以的，咨询牛派里面可能会有这样的一种说法就是来访者不回答或者是不回应我们的某一个问题是因为他们有防御，在合作对话当中我们并不做这样的假设。我们会觉得来访者没有回应我们的问题是因为我们问的问题对方可能并不关心，所以并不是他撤下防御就想去回应我们的问题，可能他压根就我们的问题就不是他关心的东西，最后问题都来源于当下的对话而不是提前准备好的。这个我们刚刚也有说到，而且我们不去问对方压根就没有提到的东西，在这里我想再讲一个主人和客人的这样的一个比喻，你可以想象一下对话他就有点像是有点像我们去对方的家里面去做客，做一个好的客人是吧。好的客人首先他不会去翻主人的东西，不会在主人家里面说那一抽屉里面是什么挺有意思我想翻一翻，或者这个柜子里面藏点什么我看看，一个好的客人绝对不会这么做对不对。所以在这个过程当中我们其实是要去好好的去当一个客人的，当然在对话的最开始我们要邀请对方跟我们一起进入对话，我们又要做一个好的主人这个邀请者的角色。所以其实在对话的过程当中两个人是互为主客的这样的一种关系，我们用一种尊重对方的方式去好奇对方，用一种尊重的方式去提问这是很重要的，第二点我想跟大家讨论的就是走近来访者的概念地图。这个也是也算是一个比喻的说法，我们在做咨询的时候我不知道大家会不会记一些笔记，我个人的习惯是我很喜欢去记笔记的，但这个笔记怎么记我们在现场没有办法跟大家演示，因为我们现场没有办法做个案。'
- summary: "-   在做笔记时，将重要词汇写在纸上，寻找概念之间的联系，仿佛在概念地图中遨游。\n    1.  将对方提到的关键词写在笔记上，寻找概念之间的联系。\n\
    \    2.  通过直升机比喻，俯瞰对方的世界，寻找对话的走向。\n    3.  运用宗观，从更大的视角看待人生经历，避免被困在细节中。\n-   在合作对话中，多元视角的运用是非常核心的，每个人的描述都是对的，体现了多重现实。\n\
