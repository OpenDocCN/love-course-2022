  text: 就像两个夫妻吵架或者伴侣吵架来到你的咨询室里面，你会发现他们两个对于同一件事情的描述是非常不一样的。如果是一个相互指责的状态，那可能每一个人都会说其实这件事情是对方的责任，那他们两个哪一个人的描述是对的呢，可能他们两个的描述都都是对的，或者说都是一个看待这件事情的视角，这就是我们所说的多元视角。也是我们刚刚说到的，语言和事件其实并不是一一对应的关系，我们以为比如说一个东西我们管它叫苹果，然后我们就只有这样的一种描述方式，但你会发现其实苹果这个词之所以在我们的文化里面，我们的语言里面叫苹果。又不是因为大自然规定了这个东西叫苹果，而是我们在我们的文化里，在我们的语言里面约定俗成，有一群人约定俗成说这个东西就叫做苹果，当然如果换一种语言比如英文它就叫Apple对不对，它就不叫苹果了。所以一个语言它的所代表的事物，就是语言和事物之间它并不是一个唯一对应的关系，我们对于同一件事情站在不同人的视角，会有无数种几乎是无数种的描述的方式，很多时候我们问题的消融。我们刚刚不是说问题不是解决而是消融吗，我们问题的消融就在于我们换了一个视角，或者我们有不是唯一的一个视角去看待一件事情，这件事情就从一个问题变成了一个不是问题的东西。或者说我们有了新的描述这件事情的方式，很多时候当事人他之所以会被困住，或者说觉得无路可走，其实就是当事人会陷入到这样的一种单一的叙事当中，或者说单一的因果关系和单一的这样的一种视角当中。两个图片大家可以看一下，我觉得还是蛮好的可以去说明多元视角这样的一个事情，第一个图片是大家看到那个ABC和12
    13 14那样的一个图片对吧，那其实你会发现那个中间的那个东西，它到底是B还是13呢。都是对的对不对，那要放在一个具体的情境当中去理解，如果它的前面是A后面是C我们就看到的是B，如果这个是12和14放在中间我们看到的就是13对不对，所以这就是看问题的多元视角，再举一个例子。比如说我们看一下那个右边的这样的一个图片，就是这么一个圆柱体对吧我们问他这样，如果是从一面看它是一个方形，从一面看它是一个圆的对不对，它的两个影子那两个都是它的影子，那它到底是方的还是圆的呢。你可以说它在某些角度看是方的，在某些角度看是圆的对不对，在某些角度看既不是方的也不是圆的对吧，所以这就是我们说的多元视角，在我们的咨询当中多元视角的运用是非常重要的。我接下来也会花很大的篇幅去跟大家讲到，我们如何去在咨询当中作为咨询师，帮助来访者去看到更多元的视角，那首先第一个关于多元视角我们可以说的就是，关系当中的多元视角，那在关系当中我们都知道。每一个人其实他是一种可以说，换个角度讲啊他是一种关系性的存在，就是我们是谁很大程度上取决于我们从小到大，经历的很多很多段关系，我们在每一段关系当中可以说都有一种，或者很多种的存在方式。在这些关系当中慢慢慢慢的，我们这些存在方式就变成了我们与世界沟通的方式，那这里所以说我们其实身上带着很多很多段关系，在这里我们其实咨询里面经常可以问的一个问题啊，我在这里先简单的举一个例子。因为接下来我还会很详细的跟大家讲，就是比如说我会经常问的一个问题，如果当事人提到他的一些重要的他人，比如说今天来找我的这个人，他想要跟我聊的是他跟他妻子的关系，他们两个可能打算要去离婚。然后他跟我聊了很多东西，那在某一个比较合适的时机里面，我可能就会想要去问一问他说，假如比如说已经聊到了后面，然后他也聊到了很丰富的内容，我会问他说假如今天你妻子在场，他一直在听我们两个的对话。然后我会邀请他说，刚刚在听我们两个对话的过程当中你在想些什么，你猜他会怎么说，
- summary: '-   在合作对话中，邀请多元视角是关键，包括来自对方、遵循师和反思团队的视角。反思团队的存在是一种创新，通过多元视角的碰撞，新的可能性被开启。运用比喻如眼镜，可以帮助当事人跳出自身视角，从不同角度看待事情，实现多元自我。'
  text: 这个时候其实我们就在邀请另一个人的声音来到现场，对不对，那这关系里面的可以邀请的人其实是很多的，当然就像我刚刚提到的。我们的这种邀请多元视角也是要在对方的讲述的范围之内，真正的去跟随着对方，而不是胡乱的去找一个关系，第二个是来自遵循师的多元视角，来自遵循师的多元视角，那就要看我们自己的功力了。这个也是我后面讲到我们如何去学习合作对话，我们如何去做自我成长，自我督导，包括持续的学习等等会提到的东西，其实你能够提的问题的限制，就几乎就是你自己思维方式的限制，如果我们自己有很多思维方式的限制。或者说我们的视角是有限的，那我们在咨询的过程当中，很可能跟来方者可以聊到的东西就是有限的，所以咨询师也要培养好自己的多元视角，接下来就是来自反思团队的多元视角。我们在最开始讲课的时候有提到反思团队这件事情，反思团队可以说是一个非常神奇的存在，在我们整个的合作对话，后现代的这样的一个咨询流派里面，反思团队可以说是一个非常大的创新，我在整个课程的最后一个部分。也会跟大家非常详细地提到反思团队怎么做，在这里先简单地说一说，反思团队我们的做法通常是几个人，当然通常几个人都可以，我们通常来说是四五个人的样子，有一个咨询师和来方者在聊天，然后有四五个所谓的听众。当然也是我们的专业人士，在整个过程当中就在听他们说些什么，然后在这个咨询结束了，咨询师和来方者的对话暂停的时候，咨询师会邀请整个反思团队，对刚刚这个过程里面，他们自己在想些什么，他们听到了一些什么。他们的所思所想做一个探讨，然后来方者就在旁边听，然后这四五个人就会围成一个圆，来方者在这个圆外在听，很多时候非常神奇的一件事情就是，在做完反思了之后，反思团队在做完反思之后。来方者一下子就有了一些新的视角，一下子就被打开了新的可能性，因为你想在这个过程里面，如果有四五个人去描述同一件他们听到的事情，你就会发现这四五个人的视角都不一样，在四五个多元视角的同时的碰撞之下。一下子新的可能性就会被开启，这是一个非常神奇的事情，我们在后面也会讲到，然后关于我们多元视角的运用，我还想跟大家去说一说一些比喻，首先第一个比喻就是眼镜的比喻，我刚刚跟大家说到。其实很多时候我们戴着某一个视角，去看一件事情的时候，就好像是戴了一副眼镜一样，然后在这里我跟大家举一些例子，比如说如何戴上眼镜，比如刚刚我们提到的关系里的多元视角，我们就可以问说，如果你戴上妈妈的眼镜。你会看到一些什么，或者如果你换上妈妈的那双眼镜，你会看到一些什么，如果你戴上你女儿的眼镜，你会看到一些什么，如果戴上比如赫林，或者某位你特别喜欢的老师的眼镜，你会看到一些什么。如果你的悲伤恐惧焦虑会说话的话，他会想告诉你一些什么，你说你的胸口很闷，如果胸口会说话的话，他会跟你说些什么，如果十一岁的你现在在现场，你猜他会跟你说些什么，如果你是内展，一直在你书桌上的台灯。你会看到些什么，如果你家里的狗狗会说话的话，他看到了整个过程里面你的努力，你猜他会想要跟你说些什么，这里面大家发现这些问句有一个共同的特点，都是邀请当事人去跳出自己的视角，从别人的视角或者换一个立场。换一个角度去描述一个事情，那大家会发现这里面有一些非常有意思的问话，比如说如果你是你桌上的台灯的话，在这个过程当中你看到了自己有哪些努力，我们说这些问话的本身，不如这个问话背后他的哲学立场和理念重要。那这些问话其实都是想要请当事人，对于走出他自己的那个视角，去站在一个自己之外的视角，去看待整个过程发生的变化，自我现身的比喻，在合作对话当中，我们有一个非常重要的理念叫做多元自我。刚刚我跟大家说到我们其实都是关系性的存在，
- summary: "-   人们不仅有一个真正的自我，而是有多个自我存在，如勇敢的、脆弱的、调皮的等。通过多元自我现身的比喻，可以启发人们用不同视角看待自己。\n\
    \    1.  人们可以思考不同自我的想法和行为，如勇敢的自己会说或做什么，脆弱的自己又会如何。\n    2.  在不同情境下，人们可能表现出不同的自我，如低谷时也会有高昂的部分，愤怒时也会有平静或喜悦的时刻。\n\
    \    3.  通过多元自我的存在，人们可以更全面地认识自己，比如在不同人面前可能展现出截然不同的自我。"
  text: 用肯尼斯格根的话说叫做relational being，那这个关系性的存在，就意味着我们不只是有现代主义的概念当中的。唯一的一个自我或者所谓我们经常说的唯一的一个真我，我们其实是有很多个自我存在的，我在讲到亲密关系当中的自我的那一个章节理念，也会跟大家更详细的说到。那今天我们就说一说如果用多元自我现身这样的一个比喻的话，我们可能会有哪些问话呢，比如说我们可以问说，那个勇敢的你此刻会想要说些什么或者做些什么，那个脆弱的你此刻要想说些什么或者做些什么。那个调皮的你智慧的你乐观的你悲观的你，他们各自会想要说些什么或者做些什么，再比如说如果二十年后的你穿越回现在，他会想要跟现在的你说些什么，我们这个在这些问话里面其实是想运用。调动起我们的很多元的那个自我的那个部分，而不是只有一个自己的部分，比如说当事人跟你说到他现在处在一个人生很低谷的阶段，那相应的他人生一定有很高昂的部分对不对。或者说当事人跟你说他在某一个情境当中非常的容易愤怒，但他可能有非常平静的时候，但他也有比如喜悦的时候，现在没有办法那他可能有非常有办法的时候等等，所以当我们处在某一种状态当中的时候。我们其实很难去想到自己还有很多个不一样的那个自己的存在，就像在你妈妈面前的那个你和在你闺蜜面前的那个你，可能是非常不同的两个人对不对，就像在我在这个我们现在的镜头前。屏幕前的这个我和我平时一个人的时候的那个我可能也是不太一样的，这就是我们说的这个多重自我多元自我的这样的一个存在，我们在这样通过这样的问话可以邀请当事人用更多的不一样的视角去看待自己。这是我们说的多重自我现身的这样的一个比喻。
