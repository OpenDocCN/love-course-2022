  text: '# 026.陈昌凯的30堂心理课：带你突破情感、亲子、职场、自我的困境（更新中）：01 七年之痒：争吵、冷战、出轨，我们还能变好吗？我是陈昌凯，欢迎你和我一起来学习心理学，在今天课程内开始，我想先给你讲一个故事，秦柔和丈夫结婚已经7年了，就在他们结婚7周年纪念日的当天晚上，丈夫突然把离婚协议书放在了秦柔面前，我们离婚的最后一天。我们之间的爱太淡了，快乐也太少了，我们都不幸福，不是吗？，丈夫说得无比冷静，就如同在商量明天早上吃什么一样，又说得无比简单，就好像在处理家里的一件过期废品，秦柔一下就懵了，单一坐在那里。脑中没想到秦柔的心情变化了，单一坐在那里，脑中一片空白，整整一夜眼泪止不住地从眼眶里流出来，第二天一早，秦柔同意和丈夫离婚，但她有一个要求，她要求丈夫答应她最后一件事情，也就是在接下来的一个月当中。每天都要抱我，亲我，牵我的手，说我爱你，30天后我们就离婚，丈夫也同意了，因为在她看来，不过是30天，30天以后所有的一切就都会画上一个句号，第一天，丈夫要出门，秦柔让她抱他一下，丈夫顿了顿，答应了。第三天，一起吃晚餐，秦柔想牵牵丈夫的手，丈夫咬玉了一下，也答应了，第七天，晚上睡觉，秦柔叫丈夫对自己说我爱你，丈夫觉得非常别扭，转过身去，嘴里动了一句我爱你，第十一天，早上醒来，秦柔问丈夫能不能亲她。虽然很尴尬，丈夫还是照做了，第十五天，两人走在街上，秦柔伸出手来，丈夫很自然地就紧紧地握住她的手，这30天里，秦柔每天都会重复相同的要求，让丈夫亲她、抱她、牵她的手，说我爱你。我想你可能已经开始猜测最后发生的故事了吧，这其实是韩国一部名字叫做，《你变了，我们离婚吧》催泪短片中的情景，不过我估计你应该没有猜中后面发生的故事，但不管怎样，这部不到5分钟的短片却揭示出。婚姻中一种非常真实的状态，那就是一潭死水，相看无言，每一段婚姻都在海誓山盟中开始，两个人都对婚后生活充满了向往，也坚定地认为对方是会和自己共度一生的人，可当生活的琐碎消磨掉曾经的激情。爱情的火焰在平淡无奇的婚后日子里渐渐耗尽的时候，你会希望可以从这段毫无生气的婚姻当中早点逃离出去，婚姻真的有七年之痒吗？，根据民政部的统计报告，2018年，我国登记离婚人数是446。1万。离婚率高达37。6%，达到10年的最高点，比2009年增长了16%，而且与西方国家相同，中国夫妻的离婚模式也呈现出倒幽形曲线，也就是离婚风险首先随着婚姻持续的时间而逐渐上升，在达到顶点之后又持续下降。而这个顶点恰恰是结婚后的第七年，所以就有学者指出，导致离婚的因素当中，婚姻中的七年之痒效应占有较大的比重，七年之痒这个词来源于马力年·孟禄主演的，美国著名喜剧电影《七年之痒》，大致的意思也是想告诉大家。许多事情在发展到第七年，就会不以人们的意志为转移，而出现一些问题，婚姻当然也不例外，网络上有一个问题，七年之痒到底是一种什么感觉，其中有一个高赞答案是这样说的，夫妻双方内心都是，我不想和你说话。让我静一静，但两个人都很默契的，没有把上面的话说出来，婚姻中的七年之痒，一般是指婚姻到了第七年左右，夫妻双方会越来越熟悉，原先的浪漫会随着生活的压力日渐减少，这个时候可能是因为喜新厌旧。也可能只是对婚姻的倦怠，但夫妻间要经历一次婚姻危机的考验，虽然说是七年之痒，但真正意语不在于七年，而在于痒，婚姻感情出现问题不一定是七年，可长也可短，可能只要三年五年，甚至结婚不久就可能会痒起来。这都是因人而异的，刚开始恋爱的时候，每次约会前你都恨不得花三四个小时打扮，提前好几天就把衣柜里的衣服都拿出来通通试一下，约会的时候又生怕举止不雅，吃饭时都是小心翼翼的，'
