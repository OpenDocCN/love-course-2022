    出轨并不是男人的专利，其实出轨可能与心理 生理 社会都有关系，首先是生理层面，虽然在很多人心里。婚姻最重要的是情感与责任，但不可否认，性也是婚姻当中非常重要的部分，所以性欲无法满足，不仅是出轨的重要原因，更是非常常见的离婚原因，随着年龄的增长，生理技能的下降，无法在性生活上让对方得到满足。一成不变的夫妻生活，像刷牙一样毫无刺激，常常会让人心生乏味，其次是心理方面，前面我们已经说了，随着时间退役，多巴胺激起的生理兴奋会慢慢的消退，而一成不变的生活和一眼看透的对方，让新鲜感荡然无存。所以或多或少都会产生一些审美疲劳，再加上孩子吸引了你和对方绝大部分的注意力，所以你很多真实的需求和愿望，就很容易被忽略了，本来已经有些淡然无味的生活，慢慢又变得可有可无了，如果对方再强势一点。常常不太考虑你的感受，那这样的生活更会让我们觉得压抑，不想面对，这个时候，无论对于男性还是女性，如果在生活环境中出现一个人，让你充满了好奇，或者让你有所期待，或者是能够满足你的某种需要，实现某个愿望。又或者是能理解你，尊重你，体贴你，甚至哪怕只是对你有一点仰慕，有一点崇拜，总之，这就会与我们当下的生活形成一种对比，这很可能激起我们心中的怜意，开始是有一点动心，然后就慢慢深陷其中，第三是社会层面。随着社会的发展，我们个人的生活，婚姻和价值观也有了变化，出轨或者婚外情，也不再像以前那样被看作是一种极其恶劣的行为，社会也比以前宽容了，由于出轨已经不像以前，往往会受到道德的审判，或者遭所有人唾弃。所以不少人会觉得这也算不了什么大事，形成了一种想出去看看的潜意识，很多人因为觉得自己现在，像白开水一样的生活当中，却又无力改变，所以在出轨的时候，有一种能够自由地掌控自己生活的感觉。我可以决定我和谁在一起，我也可以做我想做的事情，这似乎也让生活变得更加有意思了，增加了更多的趣味和可能性，说到这你可能会问，如果无法忍受现在的夫妻生活，那可以直接选择离婚，再去寻找真爱。为什么非要出轨呢，你这个问题直接戳中了痛点，一来是因为很多人担心，即使换一个人，可能最后还是会过成这个样子，与其这样还不如不要离婚了，二来是因为出轨本身带来的紧张感，反而会形成更大的刺激，让人满足。因为紧张也会让我们大脑当中，分明一种叫做内非态的化学物质，它一方面会帮助我们平复紧张，但同时又会让我们产生一种兴奋的感觉，所以你就能理解，为什么生活中常常有人喜欢去找自己了。还有一点就是中国人一旦考虑到离婚，就要牵涉到家庭、孩子、财产等等诸多问题，往往这个时候就下不了决心了，这个部分我们会在后面的中国式离婚当中，再向你具体说明，那么假如真的发现伴侣出轨了，我们该怎么办呢。别着急，我们同样会在中国式离婚那节课上向你详细说明的，人们总是说爱情这种东西是有保质期的，那恋爱时的你们只要看一眼对方就心跳不已，每次沟通都带着期待，想了解对方更多一点，但随着时间推移，越来越熟悉。新鲜感慢慢减少，多巴胺分泌降低，激情燃烧殆尽，便会出现所谓的痒，而此时止痒就成了关键，最重要的止痒方式就是通过仪式，让生活保持新鲜与惊喜，仪式是什么，仪式就是使某一天与其他日子不同。使某一个时刻与其他时刻不同，既然被柴米油盐填满了日子，让我们觉得平淡无味，既然日复一日忙碌的生活让我们感到无聊枯燥，那就通过小小的仪式给生活增加一点趣味，保持一定的新鲜度，生活越是乏善可成。
