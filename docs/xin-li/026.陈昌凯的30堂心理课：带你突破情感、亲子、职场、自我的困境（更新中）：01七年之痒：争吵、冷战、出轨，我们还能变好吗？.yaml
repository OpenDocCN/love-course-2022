  text: 越是需要仪式来作为调剂，在生日、纪念日这样对你们来说特别的日子里面，给对方送上一份礼物，不用多大也不用多贵，关键是适合他的，隔一段时间给对方制造一点小惊喜，不一定需要999朵玫瑰。但可以是一次单独的晚餐，或者是一次双人的旅行，哪怕只是一场电影，总之做一点和平时不一样的事情，不就有惊喜了吗，这样可以让对方知道你还时常想着他，你的爱并没有因为生活的平淡而消失。就像今天最开始说的秦柔的例子，每天牵手拥抱亲吻说我爱你，这看上去是很简单的事情，但一旦是每天，是不是就超有仪式感了，很多人会认为这种仪式实在太无聊了，天天抱天天亲天天说有什么意思呢。可是往往是认为天天做没意思的人，可能一个星期一个月，甚至是一年也做不了几次，所以不是为了仪式而仪式，而是要通过仪式让对方知道你与他的情感，也是在提醒你自己，也因此想止住婚姻之痒。第二件要做的其实就是心里要有对方，有时候孩子的事情占用了我们太多的时间，有时候工作的忙碌消耗了我们太多的精力，有时候生活的艰辛抹去了我们太多的耐心，所以常常会让我们忽略了婚姻中的另外一个重要的人，他。你们不仅仅是孩子的父亲或是母亲，不仅仅是家庭中的男人或是女人，更重要的你们是携手相伴一生的爱人，所以哪怕只是说一句辛苦了，感谢你，虽然很简单，但也能让对方知道你并没有忽略他。并没有把他做的事情当做理所当然，你在心里一直念着他的好，一直怀着深深的情感，而且这种情感不能只停留在心里，一定要表达出来让对方知道，感谢他为了这个家辛苦打拼是一种表达。买一件他喜欢的衣服送给他也是一种表达，丈夫蹲下为妻子系上鞋带是一种表达，丈夫在妻子怀孕时，给卧室通往卫生间的路上装几个夜灯，确保妻子的安全同样也是一种表达，虽然并不是每个人都善于言辞。但生活中这些点点滴滴的细节，也能让对方感受到浓浓的情感，同样我们也要常常回顾一下对方为你做了什么，千万不要把一切都当做理所当然，毫无卸意，那会让人家开始感到失落，然后感到失望，最后感到绝望的。在这里我还特别推荐夫妻之间，一定要留点时间给彼此相互的聊聊天，可能我们不得不背负家庭和生活的重压，所以很少有机会一起坐下来，所以不如找一个明媚的下午，两个人一起坐在桌边，聊一聊最近孩子的变化。聊聊工作上的困难，聊聊对未来共同生活的规划等等，哪怕只是聊聊过去美好的回忆，这些都能促进彼此的了解，增进彼此的情感，就像我们分析婚姻为什么会痒一样，如果我们能够在心里总是挂念着对方，照顾着对方。让在一起的日子保持新鲜，常有惊喜，大脑当中的多半自然又会活跃起来，生活也会变得丰富多彩兴趣盎然，那我们应该会为彼此的往后余生，充满了好奇和期待吧，好了，在今天的课程里面，我们谈到了真的有七年之涯。结婚后的第七年确实是中国人离婚的高风险时期，但七年之涯的重点不是七年，而是在养上，而养的原因呢，首先是因为大脑当中的多半分泌日渐减少，第二，从伴侣间的相处来看是太过熟悉和重复的日子，让彼此失去了新鲜感。第三，从家庭变化来看，孩子的出生会让彼此容易忽略对方，所以如果不想让羊找上门来，你可以做三件事，第一，通过仪式让婚姻生活保持新鲜和惊喜，第二，在婚姻中一定要心里想着对方，多为对方考虑一点，第三。夫妻之间一定要给彼此留一点时间，可以坐下来聊聊天，也许我们早就过了耳听爱情的年纪，但却仍然需要一些看起来没什么用的感动，能在平淡琐碎的日子里，让你觉得我是在生活，而不是在生存。确实生活当中自然少不了眼前的苟且，但确实也有失和远方，我是陈昌凯，我们下期再见。
