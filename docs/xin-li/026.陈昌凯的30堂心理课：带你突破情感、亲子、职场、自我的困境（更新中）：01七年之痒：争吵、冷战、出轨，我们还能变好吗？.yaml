    不再被爱的感觉，再加上可能因为孩子或是家庭琐事。难免有一些争执，如果没有及时沟通把问题解决好，那种种矛盾就可能慢慢积压起来，不在沉默中爆发 就在沉默中灭亡，反正这两种情况都有可能导致夫妻关系受损，甚至是婚姻关系的破裂，当激情的多巴胺开始消退。彼此的新鲜感日渐消失，双方的感受不再被关注的时候，有一个让人心痒痒的东西，就会慢慢的探出头来，那就是出轨，有研究显示婚外情是导致离婚的第二大原因，有30%的离婚者认为，离婚的原因是对方或者自己有第三者。很多人以为被出轨的女性，大多是因为把自己熬成了黄脸婆，不求上进与社会脱节，才会被丈夫抛弃的，但无论是电视里还是在真实生活中，都有很多能力强
