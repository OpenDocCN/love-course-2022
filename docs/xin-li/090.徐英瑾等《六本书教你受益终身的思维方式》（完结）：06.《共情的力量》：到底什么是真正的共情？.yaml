- summary: "-   共情是一种能够深入理解他人内心世界的能力，与同情有着明显区别。\n    1.  共情是从他人角度出发，理解他人，而同情是从自己角度出发。\n\
    \    2.  共情强调不做过早判断，而是持续倾听和提出疑问，直到全面理解。\n    3.  共情注重倾听，而同情常常喜欢给出解决方案，可能并不符合对方需求。"
  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：06.《共情的力量》：到底什么是真正的共情？大家好，欢迎和我们一起多读一本书。，要谈这个共情的力量，我们首先来看一看，到底什么是共情。，共情最初是一个美学概念，用来表示人们把自己的心灵感受主动投射到所看到的事物上。，后来呢。这个概念被转用到了心理学领域。，人文主义心理学家罗杰斯对共情有一个经典的心理学定义，就是能够深入走进当事人的内心世界，能够主动用当事人的眼光态度来看待这个世界。，但同时呢，又能清醒地意识到自己还是自己。，换句话说，就是我们能走进他人的世界，也要能从他人的世界里走出来。，这么说可能还是有一些抽象，即使啊，要说清楚共情是什么，我们可以先从共情不是什么说起。，有一个常常会和共情混淆的词，叫同情。。关于这两个词的区别，我们可以通过下面一组情境，来猜猜看哪些是共情，哪些是同情。，第一个情境，看到灾区有人受灾，很难过。，第二个情境，看到孩子被奇葩父母虐待，感到气愤。，第三个情境，看到流浪的博学者。心生怜悯。，第四个情境，听到恋人诉说工作压力，跟他说，这工作是不容易，宝贝，我们干不好就别干了吧。，以上四种情境，你觉得哪一种情形是共情呢？，事实上，以上这些都是同情，而不是共情。，为什么这么说呢？有这么四个原因。，第一个原因，共情是从他人的角度出发，理解他人。，而同情虽然也是在试图理解他人，却是从自己的角度出发的。，我们看到别人受苦，自己也跟着难过。，这是因为我们假设，如果我是他。一定会很难过的。，但是我们毕竟不是他，怎么就能那么笃定地知道他到底怎么想，有什么感受呢？，有人安慰一个离婚的女士说，你肯定很难过吧。，结果对方回答说，并没有，我觉得自己解放了。，这就是误以为自己在共情。实际上只是在同情对方。，那第二个原因呢？共情的经典表达是，我不知道，所以我想了解到底发生了什么。，而同情总是会把我都知道了，我都理解了挂在嘴边。，书中提到过一个例子。，美国科罗拉多州校园枪击案后。因为有传闻说凶手的母亲在枪击案发后去做了头发。，很多电视节目便开始猛烈地抨击凶手的原生家庭。，有个记者采访了一个很有名的牧师，请他就凶手家庭谈谈看法。，这位牧师却说，我对这个家庭还不了解。所以不足以做出判断。这是很赞的一句话。，许多社会事件发生后，人们往往热衷于寻找原因，并且都自认为搞清楚了原因。，然而，因为公布的信息往往很有限，基于这些信息得出的结论也常常是比较草率和片面的。很难不发生反转、再反转、然后打脸这样的情况。，而如果采取共情的态度，就很不一样。，因为共情有一个很重要的特征，就是遇到事儿不着急选边站，不马上得出结论，承认自己确实还有很多不了解的地方。。对不清楚的部分提出疑问，直到把事情搞清楚为止。，只有共情才算是真正意义上全面的理解。，这第三个原因呢，是共情以倾听为主，而同情总喜欢给对方提意见。，当我们同情一个人，其实我们也在下一个判断。就是这个情况挺糟糕的，陷入到这种情绪状态很不好。，所以我们容易下意识地提出解决方案，希望能够尽快帮助对方摆脱困境。，很多人会说，这样的情况我也经历过，所以我知道这样做是有效的。为什么我就不能给对方提建议呢？，因为啊，你从自己的立场看问题，给出的建议对你自己有效，对别人可能是无效的。，而且，也许对方这个时候需要的根本就不是你的建议。，开篇我们提到了，亚瑟劝慰弟弟的时候。犯的错误就类似。，他自认为弟弟需要的是犯下的大错该怎么善后的意见，却不知道从弟弟的角度看，人间值不值得才是眼下最困惑的问题。，这第四点原因，是很多人担心共情别人会让自己的情绪承受不住。，其实。'
- summary: "-   共情是一种能力，让人们理解他人的想法和感受，但并不要求支持对方。\n    1.  共情允许人们保持不同立场，既能站在对方角度理解，也能保持自己立场。\n\
    \    2.  共情能力源于大脑的情绪脑和思维脑相互合作，让人们体验情绪并反思自己的感受。\n    3.  共情能力的发展与静应能力有关，静应能力让人建立自我形象并具备自我照料的能力。"
  text: 这也是对共情的误解。，共情需要我们站在对方的角度看问题，但并不是说站在对方那边就不出来了。，混淆了我们自己的立场和对方的立场，依然是一种同情。，实际上，共情允许人们保持不同立场。。我们可以站在对方的角度理解对方，但这不等于我们一定要支持他。，我们也可以保持自己的立场，允许自己对一件事有不同的想法。，好了，那我们来简单地回顾一下，共情到底是什么。，我认为共情是一种能力。它让我们摆脱以自我为中心，让我们看到自己和他人的区别，，甚至让我们设身处地地站在他人的角度，理解他人的想法和感受。，这种能力听着好像要求很高，很难做到。，但事实上，共情有着深刻的神经生理基础。。某种程度上，共情可以说是我们的一项天赋。，共情能力的发展和大脑的两个部分有关。，一个是性人核，也叫情绪脑。，这是脑部边缘系统的一部分，能够产生各种情感并储存记忆。，在漫长的时间里。动物大脑的神经回路主要是由性人核控制。，这也包括了人类婴儿出生后的相当长的一段时间。，大约是一亿年前，哺乳类动物的大脑进化产生了心皮层，也叫思维脑。，这个脑部驱绪主要负责让我们产生反思自己感受的能力。然后依据这样的反思来调整自己的行为。，情绪脑和思维脑相互合作，让我们既能保有情绪，又能体验情绪。，并且发展出一些愉悦，关爱，利他等积极的情绪反应。，共情能力就是情绪脑和思维脑两者相互配合的结果。。假如我们的大脑只是由性人核主导，会怎么样呢？，在某些低等动物的案例当中，我们看到，当他们饥饿的时候，他们甚至会把自己刚出生的宝宝给吃掉。，低等动物没有心皮层，也就是思维脑。。所以他们无法控制自己的生物本能，也无法反思自己的情绪。，从心理学角度来看，有两类心理疾病的患者，共情能力天生是比较弱的。，他们分别是自闭症患者和反社会人格障碍患者。，自闭症患者沉浸在自己的世界里。对外部世界没有兴趣。，而反社会人格呢，对他人则非常的冷血，残酷。，事实上，这都和他们的大脑功能发育不足，以及病变有关。，当然，如果仅仅把共情当作一种生物学本能，那就太低估人类了。。生物本能并不能解释为什么除了那两类心理疾病患者之外，其他人的共情能力也有高有低。，讲到这里呢，我们就要介绍一个新的概念。，也就是，静应能力的概念了。这是人类独有的一种能力。，孩子出生之后。自己并不知道自己是谁。，他是靠父母或者是其他人对他的反应、评价来建立自我的形象和自我观念。，就像我们自己看不见自己，需要一面镜子才行。，哪一种镜子照出来的形象最真实呢？自然是平面镜。。它能反射出最真实的一面。，如果小孩的父母在孩子受伤或者感到痛苦的时候，不否认他们的情绪，并且通过言语和行动，，让孩子知道他们能理解孩子的感受，而且还真诚地关注他们，愿意悉心照料他们的痛苦。。那么孩子会感到自己被共情地对待了，自己是值得被爱的。，在这样的家庭环境当中不断成熟，即便有一天外界没有这样的镜子，孩子也知道自己到底是什么样的。，而在遭遇困难的时候，他也就具备了自我照料的能力。甚至还能把自己曾经体验过的关爱、照料再敬应给其他人。，书中有一个案例，作者亚瑟的小女儿小的时候因为有第三肾脏，做过八个多小时的手术。，书后在家养伤的时候，亚瑟经过孩子的房门，看到小女儿拍着自己的后背。对自己难难自许，没事的宝贝，所有的事情都会好起来的，妈妈会照顾你的。，这是他妈妈曾经和他重复多次的话，而他现在能够把这些充满爱意的话，内化成为自己的声音，自己照顾自己，这就是敬应的力量。，当然啊。不是每个孩子都像亚瑟的小女儿这样幸运，有些父母呢，可能没有功夫管孩子到底怎么了，可能会忽略孩子的感受，不允许他们表达消极的情绪，甚至可能会对他们发火。，
- summary: "-   孩子缺乏共情能力会导致不被人爱，父母也可能缺乏共情能力。\n    1.  孩子情绪不被体察和反思，难以适当回应他人情绪。\n  \
    \  2.  父母缺乏共情能力，传递给孩子。\n    3.  学习可以增强共情能力，改善人际关系。"
  text: 这样的孩子，敬应到的自己，往往是一个不被人爱的。如果有情绪就是自己不好的形象。，久而久之，他们失去了对自己情绪的体察和反思，也不太可能对他人的情绪做出适当的反应。，而这样的父母呢，往往本身也没有从他们的父母处吸得共情能力。，值得庆幸的是。即使你小时候没有被好好对待，我们也是可以通过学习来增强这种能力的。怎么样才能打破这样的共情无能循环，学会共情呢？怎么才能通过共情来改善我们的人际关系呢？，下一小节，继续来为你讲解共情的力量。。音频下方附有本小节的文稿，欢迎各位书友商拉屏幕，进行查看。。
