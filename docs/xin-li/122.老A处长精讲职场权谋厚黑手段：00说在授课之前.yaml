    \ 3.  自己奋斗十八年，没有背景但得到提拔重用\n-   老A处长的课程内容\n    1.  教授职场权谋厚黑手段\n    2.  包括搞掉小人、捧杀同事等手段\n\
    \    3.  要求学员放弃道德标准，学习帝王术中的权谋厚黑手段"
  text: '# 122.老A处长精讲职场权谋厚黑手段：00说在授课之前各位朋友，首先向大家聲明，因為公務員身份的原因，所以我的聲音都是經過特殊處理的。，一般的授課人在講課之前，都會誇大的講一講自己的履歷，好讓學習課程的人信服。，我就不自誇了，我只是一名普通的公務員。在四十歲左右的年紀，勉強熬到正初級別。，每天在省委辦公廳，都是沾沾精精的服務領導。，每天要做的事情，就是著墨領導的意圖，順從領導的愛好，照顧好領導的情緒，，做領導工作上的幫手，生活上的參謀。。我是二零零零年大學畢業的，開始的時候是作為選調生，在一個鎮政府工作。，隨後到了縣委辦公室，再然後到了市級部門，再到省委辦公廳。，期間被接調到國家部委一段時間，因為家庭的原因，我是放棄了留在部委的機會。回到了省委辦。，這段履歷說起來非常的簡單，只需要幾句話就概括了，但是我卻熬了十八年。，我是一個沒有背景的人，我的父母以及岳父母，也都是老實八招的社會底層。，他們沒有辦法在職場上指點我。甚至有時候他們的很多固化的意識，還會拖我的後腿。，所以我一路走來，基本上都是自己在奮鬥，自己一步一步立正上游。，我參加工作十八年來，最新一關場，清新於研究，全不後悔。，我自己也一步步因此得到了提拔重用。從一個鎮政府的普通辦事員，到現在省委辦公廳的處長。，我有一整套的全國經驗想交給你們，但是你們一定要有喜新革命的氣魄，要有重新再來的勇氣。，因為你們從小接受的教育是洋的教育，但是這個世界是險惡的。。我的課程就是想讓你變成一頭狼，變成一頭陰險狡詐，但是外表忠厚的狼。，我會教你在職場上所有獵殺的手段，比如巧妙不動聲色的搞掉你身邊的小人和絆腳師，，比如有效的捧殺小人，挑撥同事，虛讓功勞，攀附權貴。樹立威信，敲打他人，拉鍊背等等。，朋友們，在學習之前，請先把所有的道德標準通通扔掉，請扔掉那些正大光明的教育。，恐龍讓你誠實待人，淡泊名利等等，都是騙孩子的，都是教你成為一個奴性的人。，而我教給你的。是帝王術中的權謀厚黑，是教你成為支配自己命運的人。，我就簡單講這幾句，算做開課之前的前言。。'
