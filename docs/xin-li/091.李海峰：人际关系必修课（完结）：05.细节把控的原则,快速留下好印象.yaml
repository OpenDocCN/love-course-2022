- text: '# 091.李海峰：人际关系必修课（完结）：05.细节把控的原则,快速留下好印象友情提示，强烈建议大家观看视频学习，视频中插有大量真实场景案例，老师还会对案例进行深度剖析，搭配学习效果更佳哦，海风励志电台正在为您广播，《大风》，等等，话风不对，我们就不能来点积极的嘛，停啊停啊。别闹，哎哟，打住打住，如果我们生活中都是这样的不搭调，简直分分钟磨死人，试想，如果我们生活中只有D型人，那么生活该是多么压力山大呀，如果只有I型人，就只会鸡飞狗跳，不得安宁了，如果只有S型人。就会失去主见，随波逐流，天哪，海风大得说，凡事必有四种解决方案，其实，我们身边还有这样一群人，他们善于思考，冷静睿智，给世界带来了智慧，代表人物有，二叔能祥的，牛顿，爱因斯坦，诸葛亮，他们将心助梦。凭的是刻苦钻研，靠的是专注与魔力，他在享受把一件事做到极致的成就感，那么，C型人又有什么值得我们学习的地方，与之相处，又应该注意什么呢，海风大大，再次出马了，大家好，我是李海风，上一堂课。我们深入了了解，如何让S型风格用得多的知识型的人，成为我们的优质人脉，核心的方法有四个，第一，留意他的需求，为他争取权益，二，占小他的团队精神，给他安全感，要求他主动的表达意见，三，多给一些关怀和包容。四，交代工作的时候，注意提前量，四种行为风格，我们已经讲了三种，本集，我们要和大家分享最后一种，C型风格，三不再高，有仙则明，水不再深，有龙则灵，对于C特质来讲，还可以加一句，叫话不再多，有思则醒。对比数量来讲，他们更在意的是质量，D喜欢用眼睛去盯目标，I喜欢用嘴巴来说话，S喜欢用耳朵去倾听，C喜欢用大脑来思考，鲁迅先生曾经说过，当我沉默时，我感到充实，我将开口，同时感到空虚。在面对新的选择的时候，I的风格往往会思考怎么做更多来推动做成这件事情，因为他们天生乐观，而C的风格则会思考很多可能做不成的原因，I的风格看到问题背后的机会，C的风格看到机会后面的问题，I发明了刀。C发明了盾，I发明了轮船，C发明了救生圈，I发明了飞机，C发明了降落伞，任何风格没有好坏，都有价值，任小平讲过一句话，不管白猫黑猫，抓到老鼠就是好猫，这使用的是D的风格，如果是I呢？，他会说。抓老鼠不重要，怎么抓老鼠好不好玩才重要，对于S来讲，他会想干嘛要去抓呀，只要他不能干了我们就行了嘛，如果是C的话呢，抓老鼠重要，用什么猫抓和怎么抓都重要，很多时候我们会觉得。C风格用的比较多的思考型的人，考虑问题周全，成熟稳重，同时呢，思考深水，追求完美，是很好的搭档和伙伴，他给这个世界带来了智慧，然而和C相处问题也不少，比如，敏感多疑，固执，偏执等等，我们一起来看一看吧。需要帮助的时候，思考型的伙伴是你的智囊团，时不时的专业严谨的提醒你，他们快速走上快车道，你忽略的地方，他们也能明察秋毫，他们关注事情，速度很慢，那如何才能好好的跟他们相处呢，我们来看看他们的特质。从个人角度来看，持之以恒，坚持到底，行白理者，伴久时，思考型的人关注专注和坚持的力量，遇到喜欢的事，I风格会张牙舞爪的方式来显示给世人，C风格则用一根筋坚持到底，余功以三，坚持不懈，C思考深水。对认定的事情非常执着，他们情感细腻，论武无声，在情感互动中，C特的人让你感动之处在于，很多事情你不记得了，他还记得，如果他们想关心一个人，会试图了解你，洞察你，为你做你需要的事情。他们不屑于用语言来表达内心的情感，不轻易做流于表面的赞美，直播上有人问，中国那么多故文，有哪句话最打动你，有很多人把票投给了，桂有光，相吉宣志中的最后一句，亭有琵琶树，五七死之年所守执眼。如今亭亭如盖也，其实这篇文章就是写，'
- text: 自己百年老屋的心衰，将生活琐事串成了一个整体，平淡的一句话，小的细节和细腻，可能只有C特质比较高的思考型的人，才能留意跟体会，亭亭如盖画面感好强。把一个人活生生的灵魂拉进故事，仿佛一个人站在高大的琵琶树旁，那种悲壮感瞬间被哄托了出来，更有网友评价这四个字，让时间有了度量，让思念变得可熟，追求完美迷恋细节，他们常常对自己跟别人要求都很高。对别人要求高不容易宽容，对自己要求高缺乏弹性，神探福尔摩斯，是理智富有教养的代言人，是智慧和正义的化身，他具有极强的观察力记忆力，追求对细节的极度掌控，为了破案，他甚至可以在一个地方，不吃不喝等上几天。并且保持高度的警惕，我们周围的C特质高的人，他们对标点符号错误使用，和夜没夜找是否对齐，能够轻易的发现问题，并且不厌其烦的改正，他们在吃饭的时候，看到坏的款式不同，都很痛苦，习惯用数据说谎，周中理常说。现在是要搞现代化，我们要统计不要估计，不允许秘书反映情况的时候说，我想啊大概是啊要确切，如果不知道，就老老实实说不知道，然后去查，对于他们来讲，学西餐的制作，要好过学中餐的制作，你跟他讲。盐少许
    酱油少许，不如告诉他盐多少克，酱油多少没有，这样C更容易掌握，C特质比较高的思考型的人，与人相处时，需要跟人保持距离，保持距离能显示他们，看待事物的时候，具有独立性跟专业性。与人交往他们崇尚的也是，君子之交淡如水，他们更希望的是，我不说你也知道的默契，金庸笔下的小龙女，出场的时候，给人的感觉就是冷落冰霜，故来有一部分的原因，是她从小在古墓长大，没有见过世间的生老病世。悲欢离合，也不明白与人沟通的方式，当然还有一个重要的原因是，她内心超凡多数，本身呢，冰雪聪明，凡人啊很难露她的眼，所以常常呈现出，聚人千里之外的感觉，思虑周详，沉稳成熟，思考型的人说话少想得多。不苟言笑，显得很深沉，不率先发表意见，自然就有时间去思考，如何回应可以更好，D型的风格给人果断感，I型的风格给人热情感，S型的风格给人温和感，C型的风格给人谨慎感，一诺千金，诚实受信。由于思考型的人求止不求量，在人际关系中注重深度，因此他们的友谊有的时候会长达一生，他们高度重视承诺，并且甘愿以生命来维系，对于知音他们极度深情，古话说得好叫，是为知己者死，知音这个词啊，来自于一段往事。古代博雅擅于弹琴，钟子琦呢，擅于听琴，能从博雅的琴声中，听出她寄托的心意，子琦死，博雅摔琴断弦，认为没有人再可以像子琦那么懂她，计划者密
    暗藏办事，思考型的人的想法是，要往不做，要做就做最好。他们做任何事情的时候，首先要制定好计划，然后严格执行，随时周天，如果要改变，必须给他一个他能够接受的理由，C型风格用得多的思考型的人，可能不像D那样追求效率，不像I那样追求有趣，不像S那样追求安全感。那么C型特色的思考型的人，关注的是什么呢，他们关注数据，只有通过科学详实严谨的数据，才能够打消他们内心的疑惑，提升他们心中的信任度，他们追求完美，他们不满足于优秀，希望自己做到卓越。他们重视制度
    程序 规范和流程，西南联大，陈代孙教授有段故事，他谈土高养，既有中国学者的风度，又有英国绅士的派头，给学生留下深刻的印象，他一般来讲上课一两分钟前，他已经站在背板前，真正难的是。他讲完最后一句话，和上书本下课临深同时相亲，同学们既惊叹又欣赏，陈教授就有这种能够精准掌握课堂，每一分钟的本事，有一次他讲完课，还没有敲钟
    和上书本，后来一查 原来是中坏了，思考型的人关注谈话的细节。享受敏感而且有深度的交流，追求在谈话中，有共鸣的情感和思想，一种行为风格博用得好，对我们的工作生活帮助很大，但有的时候优势发挥过大，
