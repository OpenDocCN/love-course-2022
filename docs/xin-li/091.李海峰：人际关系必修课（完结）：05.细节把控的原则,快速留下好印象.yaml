    冷自查则无有，C特质用的比较多 容易消极悲观，起冷忧天 天空化过流星。爱开心的不得了 要赶紧许愿，而C却感叹时间稍重即逝，C会写出 夕阳无限好 只是静黄昏，这样的句子
    但如果是哀恼，他可能直接就写，但得夕阳无限好 何须惆怅静黄昏，C对自己的不完美放不下。追求完美总是在反省自己，无形中也给自己巨大的压力，对别人也很容易走极端，出门吃个饭他会问
    厨房干净吗，食物新鲜吗 猪肉是不是放了瘦肉进，蔬菜是不是转基因，这些确认确实很重要。但C会刨根九顶 不明白吃不下饭，有的时候也让人觉得他疑神疑鬼，沉溺往事
    敏感多疑，谈到情绪化 一个人第一时间想到是爱，爱的情绪来了 确实如山洪爆发一盘，不过 持续不了多久。他们就会把注意力放在另外一件事情上，而C就不一样了，他很可能一直活在历史和过去中，无法摆脱阴影
    长期无法走出地步，让周围关心他的人 土不堪言，死板物质 缺乏幽默，他们凡事都要讲得明白。一旦进入他们的思维模式，他们是相信规则 数字和流程的，他们不太懂得释放情感，没有什么幽默感，就算是在聚会的场合，也很难发现他们全心投入
    开怀大笑，没法放松 有的时候就会失去生命中很多的快乐。好 我们明白了思考型的人看中什么，我们就能更好地跟他们沟通了，核心是要让他们觉得我们为人处事，和他们一样严谨
    有品味，这里给大家四个妙招，一 与思考型的人保持必要的距离。二 与思考型的人保持自我保护意识比较强，要让他们在安全距离里面，从容评估你的危险程度和事情的风险，三
    喜欢独处，如果可以给他一个单独的办公室，或者隔离出来的空间 他会效率更高，二 用数据说话。在向C汇报工作的时候 C会习惯性的质疑，你轻轻松松地跑到他办公室汇报说，领导
    下面的员工反应，那 遭到很多客户的强烈投诉 怎么办呢，C会直接问你三个问题，第一 谁反应的 又要评估这个人的可信度。二 有多少人投诉，要看一看占总客户数的比例，三
    强烈是几集啊，所有的形容词 在C这里都会被打折扣，只有准确的数据才能加分，三 让C先表达，向C推销 最佳的选择是引导他，先说出他自己的想法。C的脑中有无数个CPU在转，强大的逻辑思考能力，让他们特别赛于鸡蛋里挑骨头，你说的太多
    他们进入了挑错模式，一旦发现了漏洞，你就丧失了他对你的信任，不如让他先说 根据他的观点，补充完善 掌握主动权。四 给他一些个性化的奖励，C不喜欢泛泛的表扬
    你可以给他高品位的奖品，比如古典音乐会的门票，他会认为那是你对他品位的赞赏，另外呢 C看中数据，你可以给他一些可量化的奖品，或者是一些高科技的产品。也可以是一些继续成长的通道，比如一些国际课程的认证，课程进行到这里
    我们要回顾一下本集所学，一 我们了解了和思考型的人相处的诸多痛点，二 我们分析了思考型的人常见的表现有哪些。三 我们知道了思考型的人关注的要点，四 我们学习了思考型的人相处的方法，用好他们
    你的世界充满智慧，用到不止作业的时间，一 盘点一下你的朋友圈，办事谨慎 思考周详的人，向他们学习如何处理事务 解决问题。凡事呢 学习分要点来讲，这样会显示你很有逻辑，也更能跟他们有效沟通，二
    理解思考型的朋友和你相处的方法，C型的风格的优势是比较冷静，但过度冷静很可能会让人觉得冷漠。你要知道 爱的反应词它不是恨 而是冷漠，如果你自己的C特质比较高，你要学习去照顾别人的感受，三
    到本集为止我们已经把BISC四个特质都讲完了，请你找到至少一个朋友和他分享。
