- text: '# 001.【完】dd跟东东枪学创意30讲：dd08 发现洞察：你是李宗盛，还是王尔德？你好，我是东东腔，今天我们继续一起向广告学习修炼文案这门基本功。，上节课呀，我们引入了动察这样一个概念。，今天咱们继续聊动察。，咱们不仅要给动察一个更加清晰的定义。还会说清楚你可以在哪里找到那些犀利深刻的动察。，我先问你个问题吧。，案件、观察、动察，这三个词的区别，你能说清楚吗？，我们可以先从一个福尔摩斯的故事讲起。，说有一次啊，华生问福尔摩斯。你为什么就总能在别人看不清状况的时候，找到事情的真相呢？，福尔摩斯回答说，因为我观察。，华生说，我也在观察呀。，为什么我不能？，福尔摩斯说，你也在观察吗？，那我问你一个问题。就是我们家进门的那个楼梯你每天都走，有多少级？，华生说，我不知道啊。，福尔摩斯说，我知道，有17级。，为什么我知道呢？，因为你只是看见，而我在观察。，我们所说的动察呀，跟这个观察又有区别。。它要更进一步。，看见是知道楼道里有楼梯，观察是知道楼梯有17级。，动察则是知道楼梯为什么有17级。，我这么一说，你就明白了。，动察是要比观察看得更深入。，它不只要看到现象，还要看清现象背后的本质。。如果给广告领域的动察一个更精确的定义，我们也许可以说，，动察指的是某一个人群的认知或行为的隐秘共性，或者背后真相。，请注意啊，动察一定跟人相关。，或者说，动察一定是针对某一个人群的。。世界上很少有放之四海而接准的动察。，它往往是针对某一个特定人群的。，广告界讲的动察，通常是说消费者动察。，这就先限定了动察是对某一群消费者有效的，对其他的人未必。，汽车消费者有汽车消费者的动察。跟手机的消费者不同。，奔驰汽车的消费者，也许又有其特殊的共性，跟沃尔沃的消费者不同。，有了这个定义，如何找到动察其实已经比较清楚了。，是人群的共性，那就到人身上去找呗。，是的，但是。只说到这一层可还不够。，之前咱们谈目标人群的时候特别强调过，，前面的动词应该是选定人群，是否能用对这个动词啊。，有的时候其实已经代表你对这个事情是不是有一个正确的认识。，谈到动察，咱们用的动词是找到。。是找到动察，而不是创造动察。，想出一个动察，或者头脑疯爆出一个动察来。，因为动察从来不可能被发明，而只能被发现。，我们只能发现一个已有的动察，，而不可能制造一个别人心里完全没有的动察。，那么。在哪儿能找到动察？动察从哪里来呢？，你先别急，咱们先从三个很有趣的人讲起。，第一个人呢，叫李宗盛。，咱们上节课就提到过他，没办法，因为一谈到动察这个事呢，，我就会想起他。，李宗盛的歌词里啊。大白话特别多。，那些大白话怎么就能那么动人呢？秘密就是动察。，比如那首很著名的《领悟》，你可能也知道这首歌背后的故事。，歌手辛小琪当时经历了一段非常长的感情。，她跟一个男朋友在一起九年。但是最后没能走到一起。，李宗盛听说了这个故事，写了这个歌词。，据说啊，他把这个歌词拿给辛小琪看的时候，辛小琪当场大哭。，后来在录音棚里边，也是哭了无数遍，才把这个歌录完。。我看李宗盛后来的某一场演唱会啊，辛小琪在台下还是哭得满脸是泪。，这就是李宗盛的厉害之处。，这些歌词呢，是在写别人心里有而写不出来的那种感受。，但是她呀，能写的比你自己写的还好。。我在微博上发布过一条内容。，我说，当今青年，常见的有四类。，A。爱了不该爱的人，心中满是伤痕。，B。犯了不该犯的错，心中满是悔恨。，C。尝尽了生活的苦恶，找不到可以相信的人。，D。感到万分沮丧。甚至开始怀疑人生。，这条微博呀，当时被转发了一万五千多次。，差不多是我微博生涯的顶点了。，其实这四句话呢，'
- text: 完全是来自李宗盛的歌词作品，《梦醒时分》。，但是这四句歌词。精炼而准确地说中了四种年轻人最常见的痛苦。，回复里还有人说自己是四句全中。，这四句说得太准了。，这是无数人想描述而描述不出来的他们自己的生活状态。，越过山丘，才发现无人等候。，听到这句歌词之前。很多中年人根本说不清楚，自己心里头那点空虚是怎么个空虚。，说不清楚那点五鸡六兽到底是怎么回事。，虽然他们对那个空虚，对那个五鸡六兽是有感知的。，李宗盛的很多作品，给人的感受是，没错，虽然我没有说出来，。但是我就是这个意思。，我简直是照着你的歌活的，谈恋爱也是照着你的歌词谈的。，这是李宗盛的洞察功力。，这种洞察是所谓说破型的洞察。，你心里有那个想法，你只是从来没准确地说出来过。，有人准确地捕捉到了它。这就是找到了一个洞察。，另一类洞察就不一样了。，这得说到另外两个人。，一个是钱中书。，在我心里，钱中书的形象一直是一个坏坏的老头。，我经常看见有人说钱中书幽默，我不大同意。，我觉得钱中书，他那不是幽默。他是刻薄。，他说过很多刻薄话。，比如我记得他说过，说拍马屁跟恋爱一样，千万不能有第三人在场。，否则呢，总不能尽兴。，还有，说矛盾是智慧的代价，这是人生对人生观开的玩笑。，这句稍微深一点。但是当你明白他的意思之后，你会觉得，，他怎么能把这个事情说得这么犀利，这么尖锐，这么准确，这么刻薄。，这些背后都是洞察。，还有一个人更厉害，就是了不起的奥斯卡·王尔德。，他是我心中的刻薄之王。。你听听他说的这两句话啊，一句是，人们总是可以善待他们毫不在意的那些人。，另一句是，结婚是想象战胜了理智，而再婚是希望战胜了经验。，真是句句扎心到底，字字入骨三分啊。，他们两个人的这些话啊，会让人觉得。我之前没这么想过，，但是我一听你说的，就觉得你说的特别对。，好像是他们把这件事情第一次说明白，看明白，第一次把这些事情讲清楚。，这就不叫说破了，这叫看透。，好了，咱们小结一下，洞察从哪里来？洞察就从说破和看透里来。，李宗盛是说破，钱中书和王尔德则经常是看透。，说得科学一点，说破型洞察，是那些心念以至，口味能及的东西。，看透型的洞察，则是那些让你一闻此言，恍然而悟的东西。。如何找到一个说破型的洞察呢？，那你就该努力探索人们认知与表达之间的那个缝隙。，大家的认知里都有，他们都知道，但他们表达不出来，说不准确。，你说出来了，就是一个说破型的洞察。，很多广告是基于这一类的洞察。引发大家的共鸣。，很早的，有当年某服装品牌的男人就该对自己狠一点。，近一些的，有某食品品牌所说的，吃点好的很有必要。，这些广告都成功地引发了大家的共鸣。，这些文案都成为了口口相传的金句。。这也是这一类洞察的共同点。，因为你说出来了大家心里原本就有的想法，所以特别容易流传，进入人们的日常表达。，要是想找到一个看透型的洞察呢？，那你就得换个地方了。。你得努力探索人性真相与普遍认知之间的那个缝隙。，真相是这样的，只是大家还没有认识到。，你先认识到了，你就找到了一个洞察。，台湾当年有一家琴行，他们打出来的广告语是，学琴的孩子不会变坏。。这句话真是妙极了。，我觉得妙就妙在听到这句话之前，我没有这么想过。，但是一听到呢，我就觉得它有道理。，好像是怎么回事。，还有一个例子呀，是据说一些打劫银行的劫匪，他们在打劫的时候所采用的话术。。这话还真可以算是一个广告，算是一个文案。，因为它喊出来，就是为了让一群特定的人改变认知，改变行为，不再反抗。，这句话是怎么说的呢？，它说，钱是银行的，命是自己的。，不瞒你说呀。我要是一个在现场的慌乱群众，我真未必在那一瞬间能想明白这个道理。，但一听他们喊的，
- text: 我当场就恍然大悟了。，去，拿走。，2019年，GANA创意节的平面广告，金奖作品，有一组是汉堡王的广告。。画面上是一些老照片，一些小孩被打扮成小丑的人抱着，吓得哇哇大哭。，文案写的是什么呢？过生日应该开心才对。，这个汉堡王跟竞争对手麦当劳互相用广告打嘴架玩，是出了名的。，这张也是。，小孩怕小丑，有这事吗？真有。，但是以前呢，我还真没见谁说过，这也能算是找到了一个新的洞察。，一个新的，没有被说出来过的真相，哪怕它只是对一部分人有效。，我还得提醒一下，洞察里啊，经常有验品。，什么意思呢？就是说有一些洞察它不是洞察。，有一些文案或者内容，是说同样的一句老话，但是说的比你好听而已。，如果只是一个新奇的表达，我觉得那不一定是洞察。，一个新鲜的比喻，一个刚刚发现的新的修辞方式。那都不太算是洞察。，精彩的修辞啊，实际上是表达与表达之间的那个缝隙。，是你的表达与它的表达之间的差距，是胜在表述，而不是结识。，换句话说吧，它只是把话说得更漂亮而已。，为什么把话说得更漂亮不行呢？。因为把话说得更漂亮，并不能改变别人的看法或感受。，举个例子，吸烟有害健康这样一句话，说得更押韵，更好听。，也还只是吸烟有害健康，是人人皆知的事情，而不是一个洞察。，用更精彩的措辞。重复别人已经确定知道的东西，顶多算是又一次提醒，通常并不能够有力地改变什么东西。，好了，今天咱们对洞察的理解又加深了一层。，我们不仅谈清楚了定义，还说明白了如何找到两类不同的洞察。，不过洞察这个事情呢。值得谈的东西还有很多。，比如说，咱们之前提到过，广告里常说的洞察都是消费者洞察。，可是，只有消费者有洞察吗？这就足够了吗？，咱们下一讲接着谈。最后我想问你的事。你能不能分别举出一个说破和看透型洞察的例子？欢迎在留言区分享你的答案。。
