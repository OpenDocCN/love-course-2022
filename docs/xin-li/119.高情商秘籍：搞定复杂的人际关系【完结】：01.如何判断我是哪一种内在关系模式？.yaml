- summary: "-   胡深知介绍了四种内在关系模式，强调了处理关系的舒适度与模式匹配的重要性。\n    1.  人们在处理关系时会遇到舒适与不舒适的情况，这取决于自己和他人的内在关系模式是否匹配。\n\
    \    2.  胡深知将内在关系模式简化为鸵鸟、蜗牛、袋鼠和斑鹊，以动物特质来说明人际关系模式。\n    3.  鸵鸟型的人倾向于逃避消极情绪，而蜗牛型的人则需要他人的保护和安全感。"
  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：01.如何判断我是哪一种内在关系模式？你好，我是胡深知，歡迎來到我的關係課，今天是我們的第一節課，在這一節課，我們先來簡單了解一下四種內在關係模式，以及要如何判斷自己是哪一種的內在關係模式，在後續的幾節課。我會針對每一種內在關係模式再進行詳細講解，我們說這個世界上當我們出生以後，就要去面對各式各樣的關係，有些關係我們會覺得處理得很好，有些關係就處理得不是很好。所以很多時候有人說情商高手就是把很多的關係都處理得很舒服的人，那麼這種舒服當然是自己舒服，別人也舒服，如果說自己不舒服，別人舒服了，或者自己舒服了，別人不舒服，都不是情商高。往往有些人就會用這種方式去處理問題，比如說，有人違背自己的本意，去阿諛奉承人家，拍馬屁，別人舒服了，但是自己心裡感覺到特別不痛快，再比如說，有人在一次跟別人的衝突中間發現自己似乎是贏了。但是回來以後又感覺到很愧疚，又有一些擔心，以後的話別人會怎麼看我，那個人會不會再繼續跟我做朋友，或者說繼續再跟我合作呢，所以在這裡很多人都會遇到這樣的困難，我想告訴你的是。很多時候在關係中相處的舒不舒服，從另一個層面上來說，是因為你遇到了匹配的人，或者不匹配的人，這句話是什麼意思呢？，我們每一個人都有對待關係的模式，也就是說，在你的內心中，其實你對一個人，你自己。有沒有自己的模式，這個模式是從小和你的養育人互動的過程中逐漸形成的，我把它叫做內在關係模式，在這種模式的話，相對來說是穩定的，不管你受了多少教育，讀了多少心理學的書，還是學了很多高情商溝通的方式。跟別人相處的感覺，依然就是那個樣子，所以說，這是一個模式，我們說關係這東西就像空氣中的氧分一樣，看不見，摸不著，但是能夠感覺得到，或者感受得到的東西，就像你走在一個陌生人面前，你忽然之間覺得此人面善。面善的意思，是好像在以前在哪裡見過，感覺在一起很舒服，但有一些人走到你的面前，我們就會覺得這種感覺非常不好，似乎有一種特別想跟他爭吵，或者說特別想貶他一下的衝動，他的所說所做，會讓你感覺到特別不舒服。那麼在這裡邊到底發生了什麼？，我的回答是，也許是你遇到了和你的模式匹配或者不匹配的人，如果匹配的話，相處起來自然舒服，如果不匹配的話，就會自己不舒服，或者別人不舒服，或者兩個人都不舒服，所以。要想和別人相處舒服的話，我們首先要做的，就去了解自己和別人的模式，為了便於對自己和別人的了解，我把我們的內在關係模式分成了幾個類別，我想用最簡單的方式來表達，所以直接把它們分為鴕鳥、蝸牛、袋鼠和斑鷲。為什麼我要用這幾個動物來表達呢？，是因為通過這幾種動物的特質，我們可以更清晰的看到人跟人相處的關係模式，比如鴕鳥的話，只在自己的世界裡，看不到外在的風險，因為鴕鳥最明顯的一個特點，就是會把頭埋在沙裡。看不見別人，也看不見自己，當它體驗到消極情緒或者情感時，比如羞恥感，它會傾向於逃避，但是鴕鳥又是非常有力量的，它奔跑起來的速度非常快，鴕鳥型的人覺得一件事情應該是這樣做的時候，它們就會非常快速的去執行。這有點像在關係中，如果它認定了一個人，就會非常快速的去做一個決斷，那麼蝸牛的話，相對於它就比較脆弱，是軟體動物，所以它需要一個殼，並且缺乏安全感，那麼自然而然的，內心中間也很希望別人能夠保護到它，同時。它走的比較慢，不過在慢的過程中，它還是能夠按照自己的節奏去走，所以在關係中間，這類的人更希望的是別人能夠去保護好它，因為它自己的殼很軟弱，一踩就碎，所以在這個時候，它更需要一類人能夠保護好它的人。跟蝸牛對應的一類人恰恰是袋鼠，袋鼠有一個口袋，它會把小袋鼠放在口袋裡，'
