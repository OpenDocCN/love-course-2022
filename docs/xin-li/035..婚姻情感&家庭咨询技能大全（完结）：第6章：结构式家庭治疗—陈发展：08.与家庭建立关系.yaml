- summary: "-   本节介绍了解构式家庭治疗中如何与家庭建立关系的重要性和方法。\n    1.  结构式家庭治疗并非完全改变家庭结构，而是激活原有资源来建立新的功能性结构。\n\
    \    2.  治疗师应避免成为旁观者，以免与家庭关系疏离，也不应过度融入家庭成为其中一部分。 \n    3.  重要的是理解家庭系统中的相互影响，避免过于协调的干预模式，保持系统观念。"
  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第6章：结构式家庭治疗—陈发展：08.与家庭建立关系【解构式家庭治疗】，好，各位观众大家好，今天我和大家分享的是我们解构式家庭治疗的第六个板块，叫如何与家庭建立关系，我们知道每一个家庭来到我们的咨询室或者治疗室，他们都带有他们的一个定的目的或者是期待。他们渴望家庭发生一些变化，不管是每个家庭成员的意见一致还是不一致，他们都会有一个他们自己的一个目标，那么在我们与家庭开始工作的时候，如何与家庭建立关系呢。第一步就是我们要和家庭带着这些改变的一些态度进行工作，结构式家庭治疗并不是强调完全改变家庭的结构的互动模式，是以一种全新的家庭结构来代替原来的家庭结构。它主要的一个理念是激活家庭结构中原来已经具有的一些资源，来达到一定的扰动或者建立更新的和原来有一些不一样的家庭结构，资源被激活了就有可能会建立新的并具有功能的家庭结构。从而达到我们家庭结构式家庭治疗的一定的治疗或者是咨询的一些作用，在这个过程当中第一步就是咨询是要通过我们的加入的一个技术，和家庭建立关系探索可能产生变化的一些灵活的区域或者资源。然后激活另外一种形式的结构来产生可能的一些变化，一般来说就是从我个人的来理解家庭治疗的两个基本的一些作用，第一步就是理解第二步才是改变，所以改变的前提是理解理解当中非常重要的一步就是如何与家庭建立关系。首先我们来看一下有两种不合适的治疗师的一个角色，第一个就是我们治疗师要尽量的避免作为一个旁观者，旁观者是什么意思呢就是治疗师与家庭关系会变得比较疏离。缺少对每个成员的一些理解或者我们采取了一些不协调的干预方式，就像个旁观者一样家庭可能会对我们的这种不理解拒绝旁观者的角色产生一定的抗拒或者叫阻抗，就是我们要尽量避免这样的一个角色。如果特别是一个家庭比较僵化本身就存在一些疏离的一些家庭的结构模式的话，我们治疗师就有可能会和这个家庭产生一种平行关系，和家庭成员也产生一种隔离的现象，因为在僵化的家庭过程当中。家庭成员对彼此的理解宽容支持的部分较少，我们对这个家庭成员产生理解的时候就可能会带有一定的困难，也造成我们治疗师可能会发生一个叫旁观者角色的一个效应的一个变化。第二个就是我们要避免就是不适当的一个治疗师的角色就是过度的融入，就是治疗师就是过度的关注或卷入到家庭以至于成为家庭当中的一部分，比如说我们看到了这个孩子他特别的悲伤特别的难过。可能我们无意当中就会过度的站在这个孩子的角度去理解，忽略了父母的感受可能会对父母产生一定的不满或者是一定的情绪，在精神动力学里面这个叫反疫情，在家庭治疗当中我们没有这样的一个概念。但是要避免我们和家庭这样的一个关系的平行的模式，或者就采取了过于协调的干预模式，什么叫过于协调就是家庭当中特别期望这个孩子发生变化，有时候我们无意当中也会站在父母的角度去平行的这个关系。也过于希望这个孩子发生变化，或者是站在孩子的角度特别抱怨和埋怨父母的一些干涉，我们的治疗师无意当中也平行的这些关系，站在孩子的角度去抱怨或者是期望父母做一些改变，这两种都是叫过于协调的一些干预模式。就是卷入到了某一个家庭成员的情感或情绪的漩涡当中，家庭会如果有了这样的一个平行关系，家庭就会采用一种同化的干预措施，并使其融入既往的一个操作或者是互动模式当中，我们会不太能够理解家庭当中的某一个成员。我们说在家庭治疗的合金是一个系统论，系统论强调的就是什么，就是一个相互互动，由A产生B的影响，同样B的影响对A也可能会反过来产生一些作用，这是我们时刻要保有的一个系统观。所以我们治疗师结构式的治疗师在第一步要避免，作为一个旁观者，'
- summary: "-   治疗师需避免过度融入家庭，应传达接纳和尊重，尤其不应直接询问孩子问题，而应先了解家庭困难和沟通意愿。\n    1.  治疗师需尊重家庭成员的文化和观点，避免对父母和孩子的期待造成冲突。\n\
    \    2.  治疗师应作为翻译者，帮助家庭成员表达观点，重构家庭成员的理解，以促进家庭理解和沟通。\n    3.  家庭成员对同一问题的理解可能不同，治疗师应引导家庭成员探索不一致的影响和处理方式，以促进家庭结盟。"
  text: 同时也要尽量的避免我们过于的融入也就是卷入的这样的一个模式，对我们的治疗师自身是有些较高的要求的，第二个就是我们要对家庭产生或者建立。要融入一个较好的关系的话，我们要做到的就是接纳和尊重，治疗师在这个过程当中必须传达对家庭成员的接纳，以及对他们处事方式的尊重，要尊重每个家庭独特的文化才可能和他们建立起良好的关系。比如说一个家庭因为孩子的问题前来寻求帮助，我们前面已经提到，在家庭当中一个核心家庭的核心的权力等级相对较高的是父母，我们这个时候治疗师最好也不是说一定，最好就是不要一开始就讯问我们的孩子。这样可能会传达一种对父母缺乏尊重的选择，可能会导致他们拒绝治疗，我们在个案当中尤其在督导过程当中经常可以看到，有的家庭在预约的时候就说我们是想解决孩子的问题，然后治疗师一来的时候就可能会问。你们家孩子有什么问题吗，当我们问这句话的时候，其实就已经平行了父母对孩子的这个期待的部分，我们一般的开场就是说，你们家庭今天想来的话和我交流一些什么，或者家庭当中今天有什么困难，一起想和我沟通吗。用这样的方式可能会让我们更加的和家庭建立融入的时候避免，一下子就踩到了雷区，尤其是青少年他们一开始是不太愿意承认自己是有一些所谓的问题，他们在家庭里面常常就会被父母被表征化或者是标签化了一个问题。这个时候对我们的治疗师来说尤其需要小心，在这个过程当中我们要特别的接纳和尊重每一个成员他们想表达的愿望和意愿，也要遵循家庭结构的一个基本原则也就是一般性的原则，第二个就是我们要理解家庭成员的观点。每一个家庭成员都是他们自己的专家，我们只是作为一个治疗师帮助这个家庭去更好的理解和反馈或者呈现，我们也有的家庭治疗师说我们的家庭治疗师其实就是一个翻译者。帮助这个家庭成员去表达或者是看到去尊重他们的观点，用专业的术语再次呈现出来给这个家庭成员再看到，因此我们理解每一个家庭成员对他们问题的观点。治疗师要通过探索所解释的内容和所表达的顺序的这样的一个构架来达到这一点，父母比如说父亲对于你们家目前遇到的困难是怎么理解的，妈妈对这个家庭成员遇到的困难是怎么理解的。孩子对家庭成员遇到的困难又是怎么理解的，当我们探索了不同成员的看法之后要尊重每一个成员的理解，然后治疗师要重构他们的一个构件，我们后面也可能会讲到就是用我们一个心理治疗的一些理解或者是理论。从不同的视角反馈给这个家庭，使其能成为家庭来理解他们家庭结构的一个基础，我们来看一个小的一个例子，比如说在一个家庭来寻求我们的帮助的时候，母亲认为孩子的艳学与父亲不关注孩子的学习是有关联的。这样的一个部分其实是妈妈的一个解释，但是孩子可能又认为他的艳学是母亲太过严格，让我感觉到有压力所致，这个可能是一个孩子的一些解释，但这个爸爸有可能会认为这个孩子都是被妈妈灌坏了等等。就是家庭成员对同一个现象的理解会有些不同，我们在这个时候要做的并不是去认同或者是过度的去反对某一个家庭的观点，而是要选择不同的。就呈现父母还有孩子他们对同一个现象的一个截然不同的看法背后可能存在的一个家庭结构，怎么来理解呢？，就是父母你们是如何去理解这些不一致的，这些不一致就是爸爸妈妈对孩子的理解的不一致。这样的不一致你们是如何理解的？，你们俩的看法怎么会不一样呢？，你们在平时的生活当中也会经常会对同一个事物的看法会不一致吗？，你们会如何处理你们的不一致？，是继续去解决发生冲突还是去妥协还是去放在那里？。不问了，同时我们也要和父母一起去探索，这些不一致可能会对你们的孩子有怎样的影响？，孩子最终会听谁的呢？，听谁的就是我们前面的一个结构式的探索，他和谁可能会更容易结盟。
- summary: "-   家庭治疗基于家庭结构理论，强调尊重每个成员的观点和感受，保持中立态度，不干预家庭成员的观点，建立共情理解和支持。\n    1. \
    \ 中立态度不是疏离，而是与家庭成员建立更好关系，避免评价外表、性取向等，尊重家庭选择。\n    2.  资源取向强调关注家庭结构如何运作，不试图改变，激活家庭内部资源解决问题，强调问题可能具有功能和意义。\n\
    \    3.  家庭治疗师不给具体建议，而是强调激活家庭内部资源，看到问题背后的需求和资源，将症状放回系统中考虑。"
  text: 我说每一个部分都是建立在家庭结构的理论基础之上的，要尊重每一个家庭成员的感受和观点，第三个部分比较重要的叫保持中立，中立是指治疗师的一个治疗的态度，但是我们的中立并不是说我们治疗师就不介入。对家庭问题我们要保持着一个好奇或者是兴趣，我们并不加以直接的挑战或者是干预，我们的认为家庭治疗当中家庭成员的每个观点，并不是说我的观点就比你的观点要好，我的观点就是更正确的或者是更合适的。我们要对每一个成员保持着好奇，同时要保持一定的距离，但这个距离的内涵并不是一个疏离，是什么？要和每一个家庭成员建立一个更好的关系，我们又叫多边结盟，就是要求与每个家庭成员都建立一个共情理解和支持。避免卷入到家庭成员的纠纷当中去，我们的中立的内容又包括很多方面，包括性别、肤色、宗教、信仰、价值观等等，比如说我们不能对一个来寻求帮助的家庭当中的青少年的外表，进行评价，比如说他染着黄头发还打着耳钉。或者穿着比较嘻哈，如果和我们的治疗师的观点或者是价值观，或者平时的家庭教育有些不一致，我们不能够把我们的价值观去抛向给这个家庭，对这个孩子的身份或者性别加以评价或者是评论。还有比如说一个家庭当中的性取向，这个孩子是一个同性恋或者是其他的一个性少数的人群，我们也不能够对他的性取向做一些评价，或者是发表我们觉得要纠正或者是改变他们性取向的一个看法，这个就叫中立。最终一个中立可能是要求会比较高，甚至我们要尊重这个家庭的不便，这个家庭当中如果不存在设计伦理的部分，比如说没有虐待或者刺杀和刺杀，他们家庭经过治疗之后依然坚持认为我们家庭的结构就是这样子的，也不愿意变。就是我们的孩子的问题，OK，我们的治疗师也要尊重这个家庭自己的选择，因为他们的选择对于他们来说一定有他们的意义和道理，我们要做到这样的一个充分的中立才可能和家庭建立关系，另外一个比较重要的叫资源取向。就是治疗师关注家庭结构如何运作，并非是试图要改变它，因为我们结构是家庭治疗师，尤其是最近几年发展的家庭治疗的流派都坚定地会认为，家庭选择的任何一个互动模式都有它的一个什么意义，都有它的一个道理。甚至都有它的一些不得已，他们目前只能以这样的方式来进行工作或者是沟通，我们家庭治疗师在资源取向的前提下，一般是不给具体的建议的，更加重要的强调的是激活家庭自身的一些资源来解决问题。因为我们强调一个人能够去做成他想要做的事情一定是他所具有的，或者将来可能会学习到的，不是给这个家庭超出他们家庭能力的一些任务或者是理解，比如说一对争吵不断互相攻击的一些小夫妻前来寻求帮助。这个治疗师我们这个时候就要看到的是，冲突治疗之外可能具有的意义或者资源，我可能就会问，是什么让你们在对对方这么不满意的情况下，还在一起坚持生活了十几年。他们在一起生活一定有他们生活的其他方面的需要和需求，不单单是这些互相的指责和埋怨和这些灾难深重的这样呈现出来的一些问题，背后一定还有他的一些其他方面，另外一个我们家庭治疗师还强调的是。这个家庭所谓的问题或者是症状本身就可能会具有它的功能和意义的，一个问题产生了之后可能有一些带来负面的效果，同样一个问题的携带者的这个人，他一定也有他健康的资源，有他的优点有他的成熟有他的一些努力。当然了我们家庭治疗师更多的强调是把这个症状放回在系统当中去考虑，前面我们也讲到了三角化，你们发现三角化当中的这样的一个孩子生病了或者是变成了行为不端。他非常重要的一个功能就是转移了父母之间的冲突或者转移了家庭的压力，这个就是我们说的症状的功能和意义，要看到在这个过程当中这个本来可能具有病理性的互动模式当中。
- summary: "-   与家庭建立关系的第一步是避免旁观，尊重理解家庭结构和背景。\n    1.  避免过度卷入家庭事务。\n    2.  将家庭问题放在资源取向的角度看待。\n\
    \    3.  建立关系可能带来新的理解，为治疗目标奠定基础。"
  text: 他产生的一点积极的影响和这个家庭不懈的努力和为家庭付出的这样的一个感受或者是愿望，好前面我们就讲到的是第一步就是如何与家庭建立关系，主要的一点就是说我们要避免作为旁观者，要避免过多的卷入到这个家庭。我们最核心的就是要尊重理解这个家庭，把这个家庭的结构放在这个家庭的互动当中，放在这个家庭的大的背景下去理解，把这个所谓的问题也放在这个资源取向的角度。看到对这个家庭或这个系统和这个家庭遇到的困境过程当中可能具有的一定的贡献，这个建立关系的过程本身就可能给这个家庭带来了一定新的理解，为我们接下来和他们家更好的工作。以及达成这个家庭的治疗目标奠定一个良好的基础。
