  text: 认为合作就是不停地要满足别人的需求，否则合作关系就会断裂。。这不是合作啊，因为合作的前提是我们要完成一件事情，不是你，不是我，是我们，这里面的双方少一个都不行。，前面的课我们一直在讲，我们要倾听别人，要共情别人，这些课呢我想把眼光收回到你自己身上。因为你也是合作关系中的50%，，如果你自己连动力也没有，连快乐和愉悦度也没有，你怎么可能开始合作呢？对吗？你的合作连基本点都站不住。，那后来发生了什么呢？参加了心理咨询，米歇尔意识到。他首先要做到的是让自己开心，而且他有办法让自己更开心。，他意识到当他处于委屈的状态的时候，我一直在给自己最消极的部分火上浇油，觉得一切都不公平。然后像一个哈佛大学培养的律师一样千方百计的搜寻证据来支持这一假象。，也许我可以比以前做更多事情让自己开心起来，我忙于责怪他把健身这一项加进他的日程表里，而根本没想我自己如何制定健身，我耗费了太多精力。为他能否赶回家吃晚饭啊啊呢？结果不管他在与不在，晚饭本身已经不再是乐趣。，所以在回家吃饭这个难题上，米歇尔制定了更适合他和女儿们的新规定，他们定下了时间表，然后严格的遵守，每天晚饭时间是下午6点半。洗澡7点，接着是读书拥抱，最后在8点整洗澡，这个作息是雷打不动的，这就把责任放在了奥巴马身上，他要么赶得上，要么赶不上。，米歇尔在书里说，对我来说，这比推迟晚饭时间，或者让女儿们一边打瞌睡。一边等着和爸爸拥抱要合情合理的多，这回到了我对他们的希望，也就是我希望他们长大后内心强大，关注自己的需求，不容忍任何形式的老派的男权政治，我不想让他们认为生活是要等男人回到家才开始，我要让女儿们知道。我们不等爸爸，是他要赶上我们。，我看到这个描述的时候，被他散发出来的魅力给触动了，一种独立的自在的魅力，这是我认为的女性影响力，不需要揭竿而起，不需要对抗争吵，只是看到最本质的问题，那个问题什么呢？是我们共同在维护这个家。，所以，顺应我的需求非常重要，我也要有自己的生活节奏，这才是维护这个家更好的方式。然后呢，做出相应的举动，哪怕是拒绝。米歇尔说，没想到我做的这些调整，他们帮助了我。然后也帮助了我们。什么意思？就是米歇尔他开始有一种愉悦的轻松的坚定，不是抱怨似的，让人有压力的。，你知道吗？有很多时候我们意识不到，就是那种悲愤的压力，有时候反而会推开合作方。奥巴马感觉到了这些变化。结果呢，准时拼命的赶回家，变成了奥巴马的目标，因为他们俩的共同愿望都是能跟女儿一起吃晚饭。，只不过之前，米歇尔用不敢拒绝的行为，一直维持着奥巴马可以为所欲为的迟到。所以你看。影响力是用别人乐意接受的方式改变别人的行为。你之所以用别人乐于接受的方式，首先是你自己是一个愉悦的，很想达成目标的状态。，所以一味的委屈自己，能学会说不，是发挥影响力很重要的一个前提。这就是合作思维。认为合作是一切的起点，那在这段关系里的双方都要找到自己的支点，照顾到自己的需求。，我常常说的一句话是，拒绝有时候是为了更好的合作。但真的很难啊，所以我说只要是人，都会遇到无所适从的时候。米歇尔一样。任何人都一样。，一些朋友说，你这套影响力的课用名人案例跟我们距离太远了，他们都高高在上。但恰恰是这样，我才要用名人的案例。，我要大家跟我一起正视一个问题，就是哪怕是我们认为的名人。他都是从无数个坑里爬起来的。没有谁天生就是影响力爆棚的人。，偶尔一次他们获得了某些灵感，嗓通了一些问题，在那些时刻拥有了影响力。但是靠偶然活着的人生太不可控了。。所以我们这套课在做的事就是分析提取底层的方法论，把偶然变成必然。，我自己在拒绝这件事情上也一直一直在积累方法，
