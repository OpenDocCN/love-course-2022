  text: '# 077.【完】打造个人影响力：第12节合作式拒绝（上）丨思维：90%的人都不知道，先拒绝，才能更好地合作大家好，我是崔翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，这节课呢我们来讲合作是拒绝上。前面呢我们讲的要敢于提出自己的需求，对吧，它能够帮助我们应对工作和生活中大大小小的需求场景。得到支持和配合。，那因为关系是互动的，所以我们敢于提出自己的需求，同时呢我们也常常也需要回应身边人提出的需求。，比如亲戚长辈找你帮个忙，老板有更大更重的任务给你，朋友让你陪着做点什么事，各种。。那面对别人的各种需求，有的我们乐于满足，有的我们一抬手也就做了，但是有的我们其实并不想做，或者是我们根本就做不了。，这时候问题就来了，很多时候我们不敢拒绝，say
