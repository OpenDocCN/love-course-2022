  text: 因为我在工作中常常要接受来自公司各个部门很多合作方的需求。，拒绝呢是我的一个日常课题。当然了每一个同事都希望能得到来自老板的支持。，但是如果我硬下每一个需求，显然精力是不可能顾得过来的。，而且当我在极大的压力下如果休息不好做很多决策也会失误，这对工作更不好。。所以我经常说这个需求我不能满足你，然后我会给一些建议找谁更合适啊，怎么做会更好。，因为我心里知道我是为了更好的合作，所以拒绝对我来说是一件很坦荡的可以谈的事情。，这种姿态呢也会影响到坐在对面的那个人。我会跟他坦诚的解释，，那我们既然是合作关系都是为了实现那个更好的目标，所以拒绝了你也是朝着这个目标去的。，然后呢有可能我们共同探讨出第三种可能。，好了，这节课我们讲了之所以我们不敢拒绝是因为非合作思维。心理层面不敢觉得拒绝就完了，关系就崩了。，那如果拥有合作思维呢你就会意识到拒绝是为了更好的合作。，那下节课呢我们就来看一看通过什么方法可以毫不犹豫的拒绝，并且做到得体有效的拒绝。。
