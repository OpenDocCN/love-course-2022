  text: 那么我们从历史中就无法获得任何真正的经验或者教训，因为一切不过是现代人对历史进行的拙劣改造，希望能够把现实嵌入其中。于是历史就变得通顺起来。，我个人非常推崇一本历史小册子，叫做《战天经》，作者没有自行揣测任何历史人物的想法，他是通过大量的书信往来和文献记载，先确定太平天国战争时期各方所处的环境。再厘清各方的想法和意图，最后在真实历史行动和意图之间稍作延伸，于是还原出当时人们的所思所想所为。，我觉得这才是历史的真正价值，真正的历史永远也不会像小说或者戏剧那样顺滑，充满了各种偶然性。甚至看起来前后并不那么连贯。，但是我们真实的生活不也同样如此吗？所有人在他们各自的现实条件下，在他们的思想框架下做选择，这不正是我们要去看的东西吗？，为什么成人需要读历史呢？因为我们的一生相当有限。我们的经验和阅历也相当有限。历史史实很少重复，但是人们所处的境遇却往往是类似的。，我们都是在有限的条件下做出决策，我们都是在信息不全的前提下采取行动，我们的行动还会受到其他诸多人的影响。我们的认知也只能符合我们当下的社会现实。，幸运的是，前人已经经历过类似的处境，并且已经采取各种方式做过尝试，所谓历史的借鉴意义应该就是指这一部分而言的。，那除了借鉴之外呢，历史中也存在着脉络。除去政治、经济、军事、科技这些主干，我们还可以通过历史观察到巨大社会变化之后的人类思想变化。，一定程度上，人类因为产生了某种观念、某种思想，在他们的支持下会彻底改变社会生活。这种变化贯彻整个历史。我们自身也都经历过类似的思想变化。，在不到40年的时间里，我们接受了市场经济的新观念，我们也接受了互联网连接一切的新想法，并且因此让我们的生活发生了翻天覆地的变化。，想要回答未来会变成怎样？回答还有什么可能的变数？回答自身社会地位在未来的可能变动？历史大概是为数不多的参考之一。，因为我们在历史中可以看到社会力量的对决、思想转变所带来的变革，由此啊，隐约猜测应该有某种特定的发展方向。最适合变化的应该是怎么思考的人。，如此这般，我们可以说自己是读过历史的。而一谈到历史就讲故事的人，对历史啊怕未必有什么真正的见地。，努力去理解古人的处境，以此理解自身的处境，这样的人是在真正阅读历史。。历史总是有自我合理化和美化的趋势，后人呢也总是忍不住要把历史变得更加顺滑便于理解，于是啊，历史也总是有变成故事的趋势。，依照我浅薄的见识，我们最好啊是能够逆反这个趋势，回归历史的真实，。如同在时光中逆流而上，穿上古人的鞋子在泥泞中走过一趟。这样呢，再次回到现实的时候，自己的脚步也能够变得轻快起来。，好了，这一讲啊就到这里。不知道你是不是一个历史爱好者呢？你对历史有着怎样的理解呢？。欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩的问题放进周四周五的问答片目里的。，说走了，我们下一讲，再见。。
