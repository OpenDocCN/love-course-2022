  text: '# 007.hct和菜头·成年人修炼手册：hc117 历史：为什么说成人必须学习历史你好，欢迎来到德道专栏何菜头成年人修炼手册。，今天我们来聊一个词儿——历史。，历史，名词，指对人类社会过去的事件和活动，以及对这些事件行为有系统的记录、研究和诠释。，我呢，一直有个很头痛的问题，那就是。经常有人把历史小说中的情节当作是史实来问我，，又或者是把历史小说当作是历史书来找我讨论，还要询问我的看法。，历史，既然是记录人类社会发生过的事件和活动，当然就会带有故事的意味。，但是历史，终究不是故事。没有文学或者戏剧所需要的启程转合。，小说里和舞台上的角色倒下可以重生，但是历史上，没有任何一个人或者一件事可以重来的。，所以呢，我们对待历史应该有一种严肃的态度。，历史不是表演。历史里有人付出了时光和生命，我们以此借鉴参考，照亮自己的人生。，在我看来，儿童可以不用学历史，成人则必须学习。，我小时候读过一套历史双书，叫做《上下五千年》，应该说这是一套好书，系统地介绍了中国的历史。，中间还有大量历史掌故和人物，作为启蒙读物没有任何问题。，但是如今我从头回忆，发现，我通过这套书大概记得了朝代次序以及许多历史小故事，真正涉及对历史理解和认知的部分则是少的可怜。，我知道大雨治水。三过家门而不入，知道他劳累到连腿毛都磨光这种细节，对于我的现实生活，对于我理解社会，其实并没有多少帮助。，我作为成人呢，可能更关心他在如此大的压力之下，如何完成了治水计划。。他在执行过程中如何确定自己的方法一定奏效？以及他要动用如此之多的人力物力，而且要耗费相当的时间，是什么让部落酋长选择始终支持自己呢？，那你看，儿童不会关心这些问题，他们只关心有没有一个好故事。他们对社会的认知无限接近于零。，所以呢，透过形形色色的故事去学习什么是社会，什么是人类。但是成年人已经进入社会，他们所面对的问题非常切实，而且世界上没有一本书一个人可以告诉他们应该怎么办。。唯有通过历史观察前人在类似情境下做出的选择和行动，才可以为自己找到参考，理解自己当下的处境，知道不同选择会带来怎样的结果。，也正是因为这样，才会有一句名言宣称，读实使人明智。，读历史呢。有两种错误的倾向。一种是把历史当作是故事来读，认为记住故事就是获得了知识，认为获得了知识就可以应用到现实生活。，许多人都采取这种做法，面对现实问题的时候可以非常便当的从历史中找出一个故事。认为既然历史上曾经如此发生过，那么如今就会如此重复。，即便把历史当作是故事来看，这样的做法也只是记住了情节，却没有触碰到脉络。，就像许多人喜欢嘲笑宋相公，认为他假仁假义，迂腐虚伪，结果断送了战争。就是个笑话。，然而，他的所谓贵族精神起码在春秋时期依然是成立的，仁义在当时依然是成为霸主所需要的品性。，在李邦越坏之后，诸侯相互攻伐不已，自然只需要实际利益，而不会太在意名声。，当贵族精神消失之后。讨论贵族行为肯定会让人觉得可笑，但是问题在于，即便在今天，我们许多人活在这个世界上，也同样依靠着某些不为外界所赞同的自我坚持自我约束。，如果是这么看待历史，如此联系现实，宋相公的历史还是个故事吗？还那么让人觉得可笑吗？，好，另外一种错误的倾向是用现实投射进入历史。历史小说在这一点上尤为明显。我为什么不喜欢大部分的历史小说呢？因为里面的人其实都是现代人，他们的思维方式。他们的权谋法术全都是现代人的，只是在台词上显得古傲一点罢了。，你把其中一个帝王理解为一家公司CEO，你把臣子之间的相互斗争理解为办公室政治，其实也不会有什么太大的不同。。这是现代人的揣摩和历史没有什么关系。对历史做这样的理解或者解读，'
