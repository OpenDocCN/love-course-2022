    \    2.  通过栽赃陷害等手段除掉同船人，抓住机会实现个人发展。\n    3.  利用职场技巧和策略，打破与同船人之间的合作关系，实现个人职业目标。"
  text: '# 122.老A处长精讲职场权谋厚黑手段：第四讲：合集精讲如何除掉同船人、如何做方显深藏不露、如何制造矛盾挑拨离间、如何打垮小人。各位朋友，你们好，我是老A，因为近段时间身体不太好，所以更新速度不是很快，希望大家能够理解。，在开讲之前，还是先提醒大家几点。，一，在这个界面上，你可以看到左上角的老A，请您点击一下，然后关注。这是我的直播间。，只有你关注了，你才可以及时接收到课程的更新情况。，第二，在这个界面上，你点击左上角的返回，你在返回后的页面上会看到一个小图标，上面写着赚41。85元。，你点击一下。系统会给你显示不同的二维码邀请卡图片。，你随便选一张，把这张二维码邀请图片分享给你的朋友。，如果他因为你的邀请而购买了课程，那么你就会赚到41。85元的邀请佣金。，如果你把二维码邀请图片发送给多个朋友。有几个人购买，你就会得到几份邀请佣金。，多邀多得，上不封顶。大家从主页面上也可以看到，邀请最多的读者竟然达到近2000人。，所以，大家如果觉得我的课程确实不错，可以把推广这门课程当成业余的兼职。也能赚一笔小钱。，三，因为公务员身份的原因，我的声音都是经过特殊处理的。今天开始第四讲，这个第四讲也是一个合集。，经讲如何除掉同传人，如何做方险深藏不露，如何制造矛盾挑拨同事之离间，如何打垮小人。。先说第一个问题，如何除掉同传人。很多职场中的人都会遇到这样的问题，比如，你们公司的新产品需要开拓新市场。，公司安排你和王刚一块去开拓湖南这片新市场。你们两个在湖南相依为命，披荆斩棘，丰餐露宿，没日没夜。欧心利穴。，终于你们的产品在湖南打开了市场，销售团队也搭建起来了，销售基地和销售流程也都规范了。公司的老总对你和王刚的表现非常满意。，据小道消息说，你和王刚有一个要被提拔起来当这个湖南大区域的总经理。这时候，你该怎么做呢？，有人会这样想，我和王刚这几年在湖南打拼太不容易了，不是亲兄弟，甚至亲兄弟。我不和他争。，如果要替一个人当大片区总经理，我让给他就是了。，有的人可能会这样想，这个大片区总经理。说实话，我也想干。但是，我总不能和王刚明抢吧。，毕竟兄弟感情这么多年了，算了，公司老板让谁当，谁就来当吧。这两种想法，我不能说是错的。，但是，对于职场中人在这种关键时刻。仍然让感情和觉得不好意思成为你做决策的最主要的影响因子，我觉得这种考虑不太明智。，人生不过百年，好的生千良鸡算一算，一辈子其实没有几个的。你错过一个，那就少一次成功的机会。，平时你的嘴巴笨。王刚的嘴巴巧，他在嘴巴上占你几句便宜，你尽管让他占。平时吃饭，王刚总是说没带钱，总是让你付账，你尽管付，都是兄弟。，平时住一个房间，王刚从来不收拾，总是你打扫卫生，你尽管打扫，不计较这些。但这次你必须要计较了，因为这是人生的十字路口，你必须当仁不让。，这个时候再忍再让，那就不是韬光养晦了，而是窝囊废。因为你想成为人上人，眼前就有这么一个机会，而现在最大的障碍就是王刚。，那该怎么办呢？你可以找机会谈一谈，谈一谈王刚的口风。如果他也不想放弃这个机会，那就没办法了，只能除掉这个同传人。怎么除呢？，第一个方法是栽赃陷害。你和王刚遭相处这么长时间，当年你们肯定有一些见走偏锋的做法。你可以随便抓住一个契机，谋划一个小事件，然后把这个事情嫁祸在王刚头上。，比如当年你们的销售基地在建设的过程中，一直是王刚在负责办理消防事务。王刚为了节约时间和流程，直接找了消防队的熟人。塞了几千块的红包，就把消防过了。，消防基地内部的消防设备几乎是摆设。你几次说完善一下消防设备以防万一，但是你也只是嘴上说说，其实你和王刚一样，都没有从骨子里对这个事情起重视。，'
- summary: "-   策略性地处理职场矛盾\n    1.  通过传言和破坏市场搞乱局势，逼走不重视消防的同事\n    2.  采取迂回攻击，让对手不知所措\n\
    \    3.  高手注重自保，不轻易动手，善用智慧和策略\n-   做人做事的技巧\n    1.  学会隐藏真实想法，不轻易表态\n    2.  保持谨慎和成熟，不被他人轻易拿捏\n\
    \    3.  善于装，不让同事轻易看穿内心想法"
  text: 你想。如果这个时候发生一起规模不大不小的火灾，造成不大不小的损失，这个责任应该谁来承担呢？当然是王刚。，如果你在总公司有朋友，可以巧妙地把湖南销售基地发生火灾，发生火灾的原因是没有消防设备。没有消防设备的原因是王刚根本不重视消防，当初是通过售贵才过的消防。，这种传言会传到公司领导耳朵里，你说领导会用冒冒失失的王刚当骗局经理呢？还是用你呢？第二种方法就是逼走他。，逼着他走的方法有许多。总之就是要让王刚没有心思在这里继续干下去。你可以把湖南的市场搞乱，让王刚忙得心里憔悴，你也可以去扰乱王刚的大后方，比如有人明知道王刚的老婆是有夫之妇，但是还是明目张胆地追求他等等。，这种方法太多了。总之略微一想就能让王刚失去继续呆在这里的理由。除掉同传人基本上就是这两种方法。，另外还有一个非常蠢的方法就是从正面直接发动攻击。这种做法段位太低，我没给大家讲。高手从来都不会在正面发动攻击。因为在正面攻击即便能杀敌一千，但也自损八百。，请记住一定要旁敲侧击，一定要迂回到敌人看不到你的地方去打击他。这种打击往往是最有效的，也是神不知鬼不觉的，甚至连你的敌人都不知道到底发生了什么。。高手谋划事情都先考虑自保，再考虑谋他。希望各位也一样，在今后的职场中，生活中，无论做什么事情，都要把个人安危先放在第一位。，所以高手在生活中，从来都是不动手的，因为动手是下等人才去做的。无论你武艺再高强，身体再强壮，只要你动手，你都有被他人抓伤的可能。，而高手是不屑这么做的，他们更喜欢动脑子，利用外因，利用内患来彻底打垮你。，很多人可能此刻会觉得老A，你这样做太不讲究，也太不道德了。你这种是小人的做法。道德是用来讲的，不是用来操作的。，所谓的道德，讲一讲就可以了。在这样关键的时刻，道德完全可以扔到一边去，等你拿到你想要的地位和权力，再把道德捡回来。，在内心会低估我不讲究。不道德的同志们，我请你们尽快地放下老思想，你已经身处在弱肉强食的职场中，不是在学校里学习雷锋好榜样的小学生了。，成熟一点吧，理智一点吧，现实一点吧，心思稍微缜密一点吧，为人稍微歹毒一点吧。。我再给大家讲第二个问题，怎么做人做事才能做得滴水不漏。，很多人天生就是一副坦荡的胸怀，别人问什么就说什么，有的人刚迈入职场，不知道什么该说，什么不该说，不知道什么该做，什么不该做，生怕都得别人。。于是该说的不该说的都说了，该做的不该做的都做了。这两种人在职场中都是不成熟的，都是稚嫩的，都是随时可以被人拿捏住的，甚至是可以把玩的。该怎么破解呢？，我认为首先就是要让你自己成为起码看上去是有成福的人。不然大家就依然会觉得你是一个稚嫩的小鸟，随时都可以拿你寻开心。，怎么做才能看上去有成福呢？怎么做才能让自己看上去做事滴水不漏呢？第一，要渐渐地学会装，你要渐渐地善于把自己的真实想法都藏在心里。。不要让办公室的那些同事一眼就能看穿你对某一件事情的态度，也不能一眼就可以看穿你此刻是高兴还是沮丧。，比如，同事坐在一起聊天，你能不说话就不说话，自己多听。如果有同事问你，小刘。你觉得今天主任分配任务是不是不公平？，你说他是不是把烂活苦活全给咱们科室，给隔壁科室都是肥差事。这样当领导，早晚都不愿意跟着他干了，简直就是汪巴蛋领导。，你该怎么回答呢？如果你确实想不起来高明地回答。既不当着这么多人复合着说领导是坏蛋，也不想服了同事的面子，那你就黑黑一笑，小幅度的点点头就是了。，即便你内心深处也是这么想的，但是你别让他们知道你到底对这件事是什么态度。，总之，和同事打交道。你什么都不表态，别人说什么你都用这一招，笑呵呵的，笑幅度的点点头，既不表态是，也不表态不是。，
