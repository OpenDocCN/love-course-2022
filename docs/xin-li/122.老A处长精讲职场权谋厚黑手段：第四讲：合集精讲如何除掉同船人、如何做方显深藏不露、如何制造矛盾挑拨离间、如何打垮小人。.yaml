  text: 把自己内心深处的想法，所有的想法都隐藏起来，让他们摸不透你，猜不透你。他们就再也不敢对你以指气使地当刚毕业的孩子来对待了。，现在的社交圈正在逐渐地向互联网转移，很多人在现实中说不了几句话，但是在微信或者QQ上却交流了很多。，动不动就你一条我一条的语音聊来聊去。动不动就在朋友圈更新动态求点赞，要么就是在别人朋友圈互动留言等等。，是的，你可以利用互联网社交扩大你的交集面，但是不要像年轻人那样撕鸡蛋，你已经是职场中人了，不要再有那些只能显得你幼稚的图像。，头像。你看你的领导们的微信头像，是不是青一色的，要么是大山，要么是大水，要么是书画作品等等。我建议你把微信头像换成成熟一点的，什么蜡笔小新，互联网的漫画热图等等就不要用了。，那是孩子们喜欢的东西。虽然微信是你的私人空间，但是因为社交的延伸，朋友圈，战舰变得公私不分，因为你的朋友圈里有太多的同事和领导，，那你就不能再在朋友圈里发一些无病声音的动态，发一些寂寞冷，虚人安慰的动态。发一些让你看起来很不成熟的动态。，我看到很多年轻人做饭不小心切到手，要发朋友圈去安慰，和对象吵架了，要在朋友圈发一些痛骂对象的话，，还有一些更幼稚的，可能是因为在单位和同事发生了摩擦，当时没敢争吵。晚上回到家越想越气不过，干脆在朋友圈发一下此刻的心情吧，就当和宏喊话，，反正你不让我舒服，我也要通过朋友圈恶心一下你。于是就发了一条，哎，不说了，见人就是见人，永远是见人，以后我要离这种见人远一点。。说心里话，我看到这种朋友圈动态的时候，我真想把这个年轻人揪出来好好问一问，到底有没有找脑子，你更新这种朋友圈动态的时候，就没有过一下脑子吗？，我对这种年轻人的印象是，不仅不成熟，并且是脑子还绝对不够用。这种人是坚决不能重用的，这种人太容易意气用事，每天都是不带脑子就出门，干点流水线上的业务性工作还可以，稍微给他加一点重担或者创新性的工作，他一准干不了。，所以，你应该知道怎么打造自己的朋友圈了吧。朋友圈是展示你的平台，别真的把它当成你的后花园，好好的利用它。，当然，以上的招数，我不建议刚入职的年轻人用，年轻人在单位多干点没坏处，多干点活能让你迅速的熟悉工作广位，能让你迅速的成为单位挑大梁的人。。第二，就是要渐渐的学会改变，俗话说，不破不利，只有不断的打破自己原有的，才能不断的成长，才能不断的成为新的自己。，如果你对现在的自己十分不满意，你要有敢于破的勇气，然后你才有利的资格。不懂得改变自己不好的，就没办法拥抱最好的自己，能让自己显得有成熟的道路上也是一样的。，如果你还没有张口，同事就能猜到你要说什么，对于一件事情的态度，别人不问你，就能猜出你的态度。，对于分配下来的任务。你还没有干，别人就能猜出你会以什么方式开展，能干到什么程度。，如果是这样，那你必须改变，必须变得让别人看不透你，比如你的办公室领导要重新调整分工，因为有位老大姐因为年龄原因对电脑不熟悉。她原来的那块工作要甩出来，领导想把老大姐所有的工作都甩给你来做，领导觉得你肯定放不出个屁来，直接甩给你就是了，，不用和你商量，直接在处事内部会议上宣布就是了。，如果领导敢这样做，那你就应该敢于变。。当然不是和领导在内部会议上顶起来，也不是撂挑子不干。，年轻人嘛，还是那句话，多干一点是好事，干就干。但是你要通过这个会改变你原来什么事都不争，导致领导什么事都不跟你商量的现状。，领导，要改变领导。根本不把你放在眼里的现状。，如果领导直接宣布了，你暂时没想出要怎么改变，那你就趁着领导讲其他内容的时候，仔细的想一想词语，想一想托词。，等领导快要宣布散会时，一般都会习惯性的问一下大家。
