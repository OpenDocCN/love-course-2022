  text: '# 032.情感心理咨询技能大全（完结）：第03章：依恋理论-何雪娜：02.依恋理论概述那二胎问题的话呢是现在大家普遍关注的问题，在这里我给大家举一个例子，比如说一个妈妈她的第二个孩子出生以后，她该怎么样去处理跟大孩子的关系呢，如果说大孩子她对小宝宝有嫉妒。有时候可能会对小宝宝有攻击的行为，但是这个妈妈如果对于大孩子非常的愤怒，而且的话呢会对小宝宝有嫉妒，而且的话呢会严厉的惩罚她，那这样的话呢会给大孩子的心理带来阴影，但是如果我们有时间也愿意去倾听的话。我们可能会发现这个妈妈她其实在自己早年的时候，跟自己的兄弟姐妹相处的时候，她其实对自己的弟弟出生也怀有嫉妒之情，而且她也经受过父母的惩罚，所以我们就会发现其实在这个过程当中，待机之间的问题依然存在。那也就是说这个妈妈没有解决的问题，会在她的亲子养育当中再现，那我们现在的话对鲍尔比的这样的一个理论呢，大概有一个概念性的了解，鲍尔比的这样的一个理论的话呢，它其实可以从三个方面来体现。那也就是说第一个呢，孩子出生以后就开始寻求和检测，所以鲍尔比的理论具有生物需求的基础，也有生物进化的这样一个发展，那么如果一个婴儿要寻求安全感的话呢，它可能从以下的三个方面来体现。这是鲍尔比的依恋理论的一些核心体现，第一呢是婴儿从出生开始呢，就开始寻求和检测一个依恋的对象，那么这个依恋的对象通常是母亲，那么婴儿出生开始呢，就要求与母亲亲近并且得到母亲的保护，那第二一点呢是。将依恋的对象作为安全基地来使用，那这个大家都会很熟悉啊，比如说当孩子跟妈妈在一起相处的时候，他有时候会呼应，就会呼叫自己的妈妈，就说妈妈，那妈妈会答应说，然后当孩子慢慢学会走路了以后出去探索。那他实际上是要随时的开始检测，妈妈是不是在自己的身边，他是不是自己的一个感情的安全型的一个加油站，他要随时的能够知道母亲是在他的身边，所以呢他会把母亲也就是作为安全基地来使用，那么第三一点呢就是。将依恋对象作为安全杠，那么当一个婴儿受到惊吓，或者是感觉到不适的时候，他们会逃向此处，那这个也是我们其实在生活当中随处可见，当一个婴儿比如说他听到嘭的一声巨响，这个时候你们会发现他很本能的。就会扑向母亲的怀抱，然后母亲可能会下意识的抱住孩子，然后亲抚并且给予安抚，那么这样的三点的话呢，是鲍尔比依恋理论的核心内容，随后的话呢，鲍尔比借助安斯沃斯的研究，那么完成了他的依恋三部曲。依恋、分离和丧失，那这三部著作的话呢，非常详尽地阐述了鲍尔比的依恋的观点，如果大家感兴趣的话呢，其实是可以去购买来阅读，这是依恋的单身，那接下来的话呢，我们来谈一谈依恋的后续的发展。接下来我要向大家介绍几个非常有趣的人物，那第一个呢是安斯沃斯，安斯沃斯呢他是鲍尔比的一个得力的助手，也是他的好朋友，那安斯沃斯的话呢，他有一个非常著名的研究，就是陌生人情境试验，那么安斯沃斯的话呢。他在1963年的时候呢，做了这样的一个试验，他对二十多个一岁左右的婴儿，实施二十分钟这样的一个过程，也就是说让婴儿呢跟母亲分离，然后跟一个陌生人待在一块，随后的话呢，又让陌生人离开，母亲回来跟孩子团聚。他就通过这二十多分钟的这样的一个试验，来观察并且来试验，就是婴儿他在安全感，也就是说我们说在依恋上的这样的一个反应，那通过这样的一个试验的话呢，安斯沃斯将婴儿的依恋类型的归为四个类别，那分别是安全型。回避型，矛盾型和混乱型，当人一开始的时候呢，他得出的是前三个类别，混乱型的话呢，是后面啊，就是说你通过更多的录像的研究，然后发现了第四个类别，但是现在大家要知道，依恋的这个发展非常的快，其实还有第五类。那也就是不可归类型，'
