  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：029【说服力】销售说服第三步：成功案例_高琳学会讲故事，才叫会沟通_教育培训_喜马拉雅FM大家好，欢迎来到星哥课堂，请加我们的微信，36903863，记住了，是，36903863，星哥课堂汇聚了成人、亲子、早教等全网付费精品课程，帮你更低成本的学习、付费知识。。我们讲了如何在销售的各个环节中讲好故事，但是这节课呢，我再给大家额外提供一个很有用的小技巧。，最高级的销售不是自己空口白牙地讲，我的产品怎么怎么好，而是通过讲别的客户的故事，引发客户对你的产品的向往。从而为你的产品买单。，我们都知道口碑是一个品牌最好的广告，所以你的故事讲得再好，都没有从用户自己嘴里讲出来的好。，研究也表明，消费者更倾向于相信其他消费者。，这就是为什么阿里巴巴在美国上市的时候。马云的录音视频里大篇幅都是阿里的客户讲自己做一个小企业主，如何因为阿里而受益的故事。，小米在上市的宣传片中也讲了很多用户是如何使用小米产品，成为忠实的米粉，并且改变自己生活的故事。。因为在这些跟我们看起来一样的普通人身上，我们会看到同样的困惑，纠结和问题，同样的喜怒哀乐和情感诉求。，那谁来雪中送炭解决他们的冲突呢？自然就是广告里的产品了，这就是故事营销的魅力。，所以。销售更高级的方法不是自己讲讲讲，而是能让用户来帮你讲。，那在讲用户故事的时候，目的就是要激发听众的好奇心和共鸣，让他们边听边想，如果是我，在这种情况下会怎么做。，所以，在讲的时候。故事中的客户与你的潜在客户越相似，效果就会越好。，那比如呢，我在不同的场合讲领导力，都会讲不同的故事。，如果是一个大型的论坛，到场都是企业高管，我就会讲当年我在带领一个跨国团队的时候，怎么应对各种挑战。，那如果面对的是一群职场新人呢，我可能就会讲讲说，当我还是一个职场小白的时候，我从我老板身上学到的领导力是什么。，而如果面对的是一群全职妈妈，那我就会讲如何工作和生活的平衡，如何运用领导力来管理家庭。以及家里的阿姨。，只有你的故事跟用户的状态息息相关，他才会跟你的故事产生共鸣。，那这样的故事到底应该怎么讲呢？我们来看看下面的案例。，有一次呢，我跟一家公司的HR一起吃饭。他的公司有找高管教练的潜在诉求，但是呢，他对教练到底能不能帮助他们解决问题还是心存很多疑惑的。，毕竟都到了高管这个层级了，究竟有多少可能性他们会改变呢？，那咱们来看看，如果我是这么讲的，效果会怎么样？。我前两年不是学习了教练吗？而且还拿到了国际教练协会的证书，去年我做了几个高管教练的案例，都特别成功，用户反馈特别好。，你们公司有尝试用教练帮助你们高管吗？如果没有的话，我建议你尝试一下，保证你看到效果。，这样说你们觉得怎么样？是不是特别不怎么样？因为听起来就像是自吹自擂，而且还特别的猴急，跟美容院催着你办卡的小姐没区别。，那这么烂的故事当然不是我讲的，来看看事实上我是怎么讲的。，你说的非常有道理。其实我一开始也对教练到底有没有用，心存疑惑，毕竟想让成年人改变太难了，更不要说是到了这个层级的高管。，那去年我的一个客户请我教练一下他们的几位高管。两位总监一位厂长，第一次跟他们撒界面。我就发现他们真是各有特点。，那位销售总监非常有能力，但是对团队的关注度不够。，而另外一位研发的总监年龄比较大，动力也不足，领导对他的抱怨是开会发言总是不积极，看我能不能帮帮。，而最后那个厂长就更复杂了。他之前来自于一家国企，就属于那种特别不喜欢面对冲突，总是用消极对抗的方式来表达自己的不同意见。，结果给领导带来了不好的印象，其实这个人是非常非常能干的，人也特别好。'
