  text: 当时这个公司的H2其实也是抱着试一试的心态，也很怀疑他们三个人通过教练到底能不能有真的转变。，那有一次呢，我和这位厂长在教练的过程中，他提到了有一个公益流程改造的项目。他就想不通为什么采购部的人就是不同意他的方案。，我就问他，我说，那你觉得如果你站在对方的角度来看这件事情，会怎么想呢？他激动地说，我要是他，这个事情早就干了。，我听了以后就问他说。站在对方的角度去看问题是这个意思吗？，他一下子就愣住了，突然意识到了自己的问题。，那其实对于在这个级别的高管来讲，他们不需要你告诉他们该干什么，他们也听不进去。，他们需要的就是看到自己的盲区。一旦意识到了，转变相对来讲就容易了。，后来呢，这三位高管在我的教练期间都有了明显的提升，尤其是那位厂长，还从原来的一个小厂提升到了一个大厂当了厂长。，所以我发现教练真的是很神奇。即使是你认为已经不太能改变的人，也还是有可能改变。，好了，这就是我当时跟这位潜在客户H2吃饭的时候讲的几个故事的浓缩版。，其实吃一顿饭那么长的功夫，除了这一个厂长的例子，我还讲了另外两位的成功转变。。那这个潜在的客户呢，当时听完了也没说什么，但是几个月以后，他打电话给我说，他有一个VP需要高管教练，问我要不要试一试。，后来呢，我就成了他们公司用的第一位中国本土的高管教练。，好。那我们来分析一下这个故事。，上节课呢，我们说过销售最常犯的错误就是，只卖产品和服务是什么，而不卖它能帮助客户做什么。，那前者呢，是产品介绍，后者才是故事。，教练呢，是一个非常难跟别人解释的概念。。所以呢，在这个故事里，我并没有费劲巴拉的讲教练到底是什么，而是讲教练到底能做什么。，那当客户对高管教练的有效性心存怀疑的时候，我不是去跟他掰斥说你懂什么呀，而是主动的提出他心中有可能的疑虑，并且呢。跟他建立共鸣，站在同一个站线，告诉他，我其实一开始也心存怀疑，都到了这个级别的人了，还能改变吗？，那接下来我讲的例子呢，是跟对面做的这位HR需求高度切合的。，那在我故事里的这三个教练客户。他们面对的问题，都是企业中常常面对的，而且非常难解决的人的问题。，所以对方呢，很自然的就会很好奇说，诶，那你这个教练是不是真的能够解决这些问题呢？，当你引发他好奇的时候。他就自然而然的跟着你的思路往下走了。，这就是为什么说，销售是硬推，而故事呢，则是一个轻拉的策略。，我用故事拉着客户轻轻的跟着我走。，最后呢，我并不是急吃白脸的说一顿，哎呦，教练怎么怎么好。我又是怎么怎么好。，而是讲被教练的人，他们自己最后的成功和改变。，那在客户成功故事的背后，你听出来谁是真的英雄了吗？，其实不是我，而是教练这个工具。，所以呢，一个好的销售故事，一定呢。是能够讲到别人心里去的。，就算他当下没有需求，没有立刻购买，但是客户呢，也还是能够记住你和你的故事。，而你接下来需要做的，就是静待花开。，好，那总结一下，销售呢，就是卖故事。故事可以说是最有效的销售工具。，当你在讲客户的成功故事的时候，切记不要把自己描绘成一个英雄，，而是要让你卖的产品和服务成为英雄。，好，那以上呢，就是今天的内容。，那今天的小作业呢。就是试着讲一个别人是如何因为你的产品而获得改变的口碑故事。，我是有一次教练高林，咱们下节课再见。。
