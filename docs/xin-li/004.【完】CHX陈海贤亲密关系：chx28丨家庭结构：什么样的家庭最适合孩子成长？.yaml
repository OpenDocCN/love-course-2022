    \    3.  孩子教育问题导致父母之间矛盾和冲突，影响孩子成长"
  text: '# 004.【完】CHX陈海贤亲密关系：chx28丨家庭结构：什么样的家庭最适合孩子成长？欢迎来到亲密关系，你好，我是陈海鲜，有一种说法叫上偶是育儿，就是说通常在家里，一方成为主要的养育者，而另一方平时不参与或者很少参与，通常在中国的家庭里，母亲承担着主要的养育责任。这种戏炫的说法很容易被认为是父亲奶舵不愿意参与家庭的工作，但更重要的原因是，母亲和孩子关系更近，造成了父亲被孤立的家庭结构，如何避免上偶是育儿呢？这一讲我们就来谈谈这个问题，我见过一些家庭。母亲一直抱怨父亲不拐孩子，但父亲要以自己的方式参与时，母亲却觉得很不习惯，有的妈妈会说，我需要她帮我一起拐孩子，但是需要按我的方式来，否则上偶是育儿，变成了乍施是育儿，还不如不要，久而久之。父亲也乐于清闲，当父亲有一天想要管教子女时，常常就会发现子女并不听她的话，这时候，她很可能变成一个只能指责和抱怨的旁观者，在家庭系统里，夫妻关系永远是家庭运转的基石，这是最重要的子系统。夫妻需要有自己的空间去表达亲密处理冲突，商量事情，要让夫妻的子系统发挥作用，就需要夫妻站在同一边，在有孩子的家庭，如果家庭中的边界是画在父母和孩子之间，那孩子就会知道父母是一体的，爸爸批评孩子了。那爸爸的意见也代表了妈妈的意见，可是如果父母的一方和孩子更亲近，就相当于在父母之间画了一个边界，把父母的一方和孩子画在了一起，而把另一方给画了出来，就像上老式育儿，母亲和孩子在一边，而父亲在另一边。那父亲就会被排除在夫妻的子系统之外，逐渐失去他的父亲的功能，而母亲也会因为孤立无援，在情感上更加依靠孩子，这种伴侣中，一方接近孩子而远离另一方的家庭结构，容易造成两个常见的问题。第一个问题是把教育孩子变成争夺孩子，我见过一个家庭，最开始的时候，父亲因为儿子不听话来找我咨询，他们的儿子刚上高中，总是顶撞父亲，而且一天到晚开手机，父亲叫他不要开，他也不听。妈妈也不希望孩子每天开手机，可是好像也没什么能做的，只是希望他们父子之间的关系能够改善，不那么紧张，慢慢的，父亲就讲到了他们养育孩子的矛盾，在儿子小的时候，父亲对儿子的要求很高。总是希望儿子能做到100分，但是妈妈觉得儿子做80分就够了，两个人经常因为孩子教育的问题吵架，而在孩子教育的问题上，又夹杂着彼此之间的矛盾和冲突，吵着吵着，妈妈觉得吵的累了，就开始沉默。可是矛盾并没有消失，她的沉默就好像在表达，好，你总说我的教育没办法，那我倒要看看你有什么办法，而这些矛盾，孩子都看在眼里，很奇怪，当妈妈沉默了，孩子好像接过了妈妈的旗帜，开始反抗爸爸，事实上。儿子用反抗爸爸和妈妈形成了一个隐秘的联盟，而爸爸越觉得自己在家里没地位，不受尊重，就越想要通过教训孩子来获得自己作为父亲在家里的地位，一家人就僵在这了，我对这个爸爸说。你应该邀请你的妻子跟你一起来管儿子，否则你一个人的话是不会奏效的，爸爸就问妈妈，你愿意帮我一起管儿子吗？结果妈妈说，我不愿意，爸爸很震惊，因为妈妈已经很久没有表达过对他的不满了，妈妈接着说。我也想让孩子听话，可是你这么管孩子，我就是接受不了，除非你能改改你那些家话的规则，什么几点之前一定要洗澡洗好，周末一定要几点起床，否则我就不会愿意跟你一起管儿子。丈夫很震惊，就问他，你为什么不早说？妻子就说，我早就跟你说了，可是没用啊，说了你不听，说多了你又烦，干脆就不说了，虽然不说了，可是妻子知道儿子会替她发声，儿子心里也知道妈妈是在背后默默地支持自己，自然就更加有恃无恐。这样父母对孩子的教育就自然无从抬起，也许你会说，问题出在爸爸身上，是爸爸对孩子的教育太严苛，妈妈才会反对，'
- summary: "-   教育理念不仅是对错，更重要的是背后的关系\n    1.  夫妻教育观念不同，可能导致争夺孩子爱的斗争\n    2.  夫妻关系紧张会影响孩子的教育和行为\n\
    \    3.  沟通方式对于解决夫妻矛盾和教育孩子至关重要"
  text: 可是我觉得教育理念没有那么容易分对错，更重要的是对错背后的关系。如果妈妈真觉得自己的教育理念更高明，那她也要问自己一个问题，为什么我的教育理念明明更好，可是我的丈夫却总不听呢？，也许你会说，这都是这个妈妈的问题，她怎么能不跟自己的丈夫站在一边呢？，可是你有没有发现。当丈夫在指责妻子的时候，表面上是在指责妻子不管孩子，但他真正在意的是，妻子和孩子的关系更紧密，自己争取不到孩子的爱，这对夫妻把自己放到了争夺孩子爱的位置上，这么看来，这个丈夫的做法跟妻子没什么不同。只不过他在这场斗争中失利了而已，那真正的问题在哪呢？问题在于，他们没有在在一起，从家庭结构上，夫妻并没有变成一个真正有效的子系统，很多父母都会焦虑，要怎么才能教好孩子，可是他们忽略了，要变成一对好父母。就先要变成一对好夫妻，只有他们在在同一个阵营，才能有效地处理孩子的问题，如果他们不去面对和处理彼此的矛盾，那他们就没法在情感上接近，也很难变成一对有效的父母，败侣如果不是在在同一阵营。这种家庭结构常常会带来第二个问题，那就是因为爱孩子而疏远彼此，有时候，人们会以为，夫妻之间难以靠近是因为缺少良好的沟通模式，只要学会沟通，彼此就有机会接近了，真的是这样吗？我曾经观摩过一个个案。咨询室里，一对夫妻带着一个孩子，丈夫说妻子没有办法控制自己的情绪，总是冲孩子发脾气，妻子却说，每次我要教育孩子，孩子还没生气，你就很生气了，你一生气就来骂我，那我怎么教育孩子，我在孩子面前的尊严都没了。丈夫就说，如果你能控制自己的脾气，我怎么会生你的气，你没看见自己发脾气的时候，连我都害怕，更何况孩子呢？，两个人就在那边争起来了，而孩子呢，变得更难管教，最近开始不上学了，在前面的课程里。我曾经讲过这种对抗的沟通模式，我说，如果用指责的方式说话，对方是很难听进去的，咨询师也指出了这一点，丈夫很聪明，所以第二次来的时候，他就坏了一种方式，他轻声细语地跟妻子说，老婆，我们还是要对孩子好一点。你说好不好，妻子笑了笑，把头别过去，轻声说，我哪有对孩子不好，我一说孩子，孩子还没生气，你就生气了，这个丈夫的心思是用好声好语的说话，让妻子接受自己的意见，妻子享受了丈夫的好声好语，这是她喜欢的，可是。她也听出了丈夫的言外之音，就是你对孩子不够好，这又是她不接受的，可是，丈夫这么好声好语的，她又没有办法反驳，这个时候咨询师说话了，她问丈夫，你听到你老婆在说什么吗，丈夫愣了一下。她没觉得妻子的话有什么深意，咨询师说，我听到的是，你老婆一直在说你爱孩子比爱我多，空气忽然安静下来，妻子也没想到，这个长久的争吵背后，有自己对爱的纠结，而细细想来，这种纠结又是真的，她轻轻地说了一声。对，咨询师问丈夫怎么想，丈夫说，听了这话我很愧疚，我一直觉得在我心里，老婆和孩子没什么差别，妻子说，那肯定是不一样的，说着说着，她就哭了，被丈夫放到对立面的委屈，涌了上来，咨询师问妻子。你怎么这么难过呢，丈夫爱女儿有错吗，妻子说，她爱女儿没错，可是她把我当作了敌人，不是爱我了，丈夫赶紧插话说，老婆不是这样的，我也是爱你的，这对夫妻背后有很多家庭的影子，有时候伴侣在教育孩子上有矛盾。就会觉得彼此沟通有问题，可是很少有人注意到，有时候没法沟通，不是沟通的方式不对，而是，你把对方放到了自己的对立面，所以，在有孩子的家庭，什么才是夫妻相处的根本之道呢，答案就是。把伴侣和自己放到一个阵营里，而把孩子放到另一个阵营，把边界划在夫妻和孩子之间，而不是相反，当你这么做了，你就会发现，自己看伴侣的眼光也会不一样，你会把伴侣看作是需要合作的伙伴，而不是对手。无论两个人有什么样的矛盾，
