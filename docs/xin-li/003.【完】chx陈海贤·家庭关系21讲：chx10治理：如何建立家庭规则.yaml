    \    2.  财务问题和权力分配是容易引发夫妻矛盾的两大问题。\n    3.  夫妻在处理金钱和权力分配时需要协调和建立流畅的规则。"
  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx10 治理：如何建立家庭规则欢迎来到家庭关系，你好，我是陈海贤。，之前的课里我们讲到，结婚就像两个人从原先的国家移民成立了一个新的国家。，既要培养共同体感觉，建立对家的忠诚，也要处理一系列外交和内政的事务。，那前几节课呢。我们讲的是家庭的外交。，接下来我们要讲讲家庭的内政。，一个国家要顺畅运行，先要有运行的规则，家庭也是如此。，在童话里，爱情故事的结尾通常是，从此王子和公主幸福的生活在了一起。，童话故事可以这样结尾。是因为童话故事里的王子和公主不用操心谁做家务，怎么管钱，怎么安排旅行，，也不用考虑去谁家过年，怎么买房，买房的时候谁家债住多少钱。，而现实生活中，这些都是夫妻要面临的实实在在的挑战。需要合适的家庭规则去应对。，有时候，你看到一对成熟的夫妻，他们已经有了一套约定俗成的规则，可能会让你误以为家庭规则的建立是自然而然的过程，其实这个过程一点都不轻松。，对于一对刚结婚的夫妻来说。这种规则的建立常常需要探索和磨合，也会挑战他们原先一个人去应对时候的应对模式。，如果说，外交最大的问题是培养夫妻的共同体感觉，分清我们和他们的边界，那这个内政的问题就是如何处理个人和家庭。我和我们之间的关系。，有时候，你需要把我们放到我之前，为家庭做出妥协，才能在矛盾中给彼此找出一条出路。，道理都懂，可是现实的家庭中，一些特定的行为却很容易激发起我的意识，让夫妻开始计较起来。。那哪一些行为容易激发我的意识呢？一种是利益分配，也就是钱。，谁挣钱，谁管钱，怎么花钱等等。财政问题最容易激发夫妻对钱和利益的敏感。，我见过一个家庭，成家以后夫妻商量怎么管钱，妻子觉得，钱应该归我管。我才能放心。，丈夫听了心里就不乐意，你自己也挣工资，又不是没钱花，为什么我挣的钱也要掃脚给你呢？，听丈夫这么一说，妻子就觉得丈夫不信任自己，对这份感情也不够投入。，而丈夫觉得妻子太势利。钱就变成了两个人关系的隔阂。，其实，钱的背后不只是钱，还有信任、边界、利益、公平等等之类的问题。，在一个家庭里，具体怎么管钱，并没有统一的模板。，但是，当两个人因为钱不快时。就代表着这个家还没有建立起一种流畅的处理金钱的规则。，而这常常就需要夫妻俩来协调。，而另一种常常容易引起彼此计较的是权力的分配，也就是谁做主。，类似于谁洗衣服、谁洗碗、晚上几点钟睡觉。在一起的时候是允许各自抱着手机，各玩各的，还是共同找一些事做。，这都需要有人来决定。，我曾见过一对夫妻，分开住的时候两个人相处得还挺好。结婚了，要搬到一起住了，矛盾就出现了。，丈夫是一个设计师。对房间的审美有特别的偏好。，所以，如果妻子给家里买什么装饰品，她都会品评一番，并希望妻子按她的品位来买。，而妻子觉得丈夫太过挑剔了，有时候还是我行我素的，我家里买一些东西，两个人经常为此吵得不可看交。。丈夫说，明明我的审美比你好，你为什么就不能听我的呢？妻子说，家又不是一个设计公司，我就不能有我自己的想法吗？，如果我什么都不能买，什么都不能摆，那是你家，就不是我家了。，你看。这对夫妻表面上是在吵家里应该怎么装修，怎么摆设，但实际上他们吵的是家庭的摆设应该听谁的，房间的这个空间的布置应该谁做主。，空间是一个特别的隐喻，和房间这样的现实空间类似，关系里其实也有空间。。所谓关系的空间，就是在一个空间里你有多大的自由可以自己做主。，一个人的时候自己做主不是什么问题，可是两个人的时候他就会变成一个问题。，伴侣的态度在极大的束缚着你。如果你做的一个决定让伴侣不高兴。哪怕他勉强同意了，或者就算你不管他的意见你自己做了，'
- summary: "-   夫妻关系中的束缚源于强调自我而忽视共同空间，家庭规则是协调机制，需要双方改变适应对方。\n    1.  夫妻需承认差异，建立家庭规则处理分歧。\n\
    \    2.  改变准备是关键，夫妻需为对方做出改变。\n    3.  寻找创造性解决方案，如协调饮食口味，共同发展家庭规则。\n-   夫妻关系中的改变不应视为屈服，而是寻找一致的过程，欣赏和感激对方的改变是维系关系的关键。\n\
    \    1.  夫妻需寻找一致，改变不是屈服而是共同发展。\n    2.  创造性解决方案可以帮助夫妻协调不同需求。\n    3.  欣赏和感激对方的改变是强化夫妻关系的重要方式。"
  text: 你还是会觉得被限制了。，并且爱爱怪他为什么不高兴。这种束缚来自在乎，我们在意自己也在乎对方，而我们还找不到一种协调彼此的方式。那这种束缚就会变得非常强烈。，这种束缚的根源仍在于夫妻太强调我而没有培养我们。当我们习惯性的强调自我时，对方就会变成我们关系空间里的障碍物。，就像这对夫妻、设计师、丈夫想挨自己的审美去装扮房间。这是他想要的空间。而对妻子而言，她有自己决策的权利也是她的空间。，两个人都在拼命维护自己的空间，却没有想到去发展夫妻共同的空间。，除非他们能够打造更多属于我们的空间，否则这种束缚会一直都存在。那怎么打造属于我们的空间呢？理想的方式当然是彼此的审美、爱好、价值观都一致，但这几乎是不可能的，因为夫妻之间总是会有差异。，更现实的办法就是承认彼此之间有差异。但是能够打造彼此都认同的家庭规则来处理这种差异。而这就是家庭规则的作用。，家庭规则是一种协调机制，让两个人通过对自己的改变，对对方的适应，建立起夫妻共同的空间。，就像把两块形状不同的拼图做一番裁解。拼成完整的一块，裁解就意味着改变。你会调整你的需要，也要学习满足对方的需要。，家庭规则就是两块拼图缝合的这条中间线。它显示了你的需要在多大的程度上可以被满足，多大的程度上需要为对方做牺牲。，表面上。家庭规则是在规定夫妻具体怎么做事。而这背后其实是夫妻对于彼此差异所形成的一种协调的机制。，那怎么才能建立起有效的家庭规则呢？在这里，我给你三个建议。，第一个建议就是要做好改变的准备。结婚一定是意味着有所改变。，关于婚姻，有一个古老的隐喻，是说我们在寻找伴侣的时候，其实是在寻找我们的另一半，所以找到了我们自然会有一种新喜。，这个隐喻听起来很有道理。可是它没有说的是我们和我们的另一半并不是天然就匹配的。我们都需要改变自己才能合在一起。，有一对夫妻吵架，丈夫抱怨妻子说，我从来没要求你改什么，为什么你总是在要求我改，我们各过各的不好吗？。可是这个丈夫不知道，妻子希望对方的生活在他的控制下，那也是妻子原来的习惯。，丈夫希望妻子不要对他有什么要求，其实也是希望妻子改变的。如果一对夫妻没有为对方做出改变，那其实他们还算不上一对真正的夫妻。。但是，改变不意味着一方就必须要迁就另一方。，第二个建议是寻找一种创造性的解决方案。设想有这样一对夫妻，男生是北方人，喜欢吃面食，女生是南方人，喜欢吃米饭。，两个人如何协调来建立家庭的饮食规则呢？有这么几种可能。第一种就是一方迁就了另一方，那这样家庭的口味就统一了。，第二种是谁也不迁就，家里各吃各的，平时下拐子也各下各的，那这样他们就不下一家人了。第三种是两个人发展出了一种创造性的协调方式。。恩爱的夫妻经常会用这种方法解决问题。拿这对夫妻来说，他们就可以中午吃米饭，晚上吃面食，或者平时吃米饭，周末吃面食，或者不管米饭还是面食，哪家好吃吃哪家。他们既想办法保持了自己的需要，也满足了对方的需要。，再举几个例子，怎么决定谁管钱呢？有对夫妻就是各自拿了一笔钱，开展了一个为期一年的理财大赛，谁的收益大，钱就归水管。谁来洗碗呢？有些夫妻会用游戏的输赢来决定。，孩子到底是要上奥数还是踢足球呢？有对夫妻的结论是，先去试试看，看孩子适不适应，不行我们再改。这些创造性的办法背后都有一种态度，就是谁也不会把改变看作是一种屈服，而只是夫妻在寻找一致的一个过程，它背后有一个假设，我们的关系比分歧更重要。，我的第三个建议是一定要欣赏和感激对方为家庭为你所做的改变。欣赏和感激是弱化我而强化我们最好的良药。其实，人在很多时候是愿意为对方改变的，只要我们把这种付出看作是一种爱的表达。
