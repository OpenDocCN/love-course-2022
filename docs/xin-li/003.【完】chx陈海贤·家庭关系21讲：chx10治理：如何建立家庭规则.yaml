  text: 而这种爱的表达也需要对方的欣赏和感激。，四为知己者死，女为怨己者容骂。相反，如果我们从对方那儿得不到任何好的反馈，我们就免不了开始计较，凭什么是我改。不再把改变当作心该情愿的付出。而把它看作是对方对我们的强迫。，而一旦家庭计较起谁付出的多，谁付出的少，那就把我放到了我们之前，那它就会变成一笔算不清的赖账，两个人也会因此把彼此放到对立面。，在亲密关系的工作坊中。我经常会让学员用一个句式造句，那就是，幸亏我的伴侣做了什么，我才可以怎么样。，很多人说，平时没觉得，当说出这个句子的时候，才发现对方为自己做了这么多，只是有时候我们把这种付出看作了一种理所当然。最后慢慢就变得视而不见了。，在完成这个造句以后，我经常会建议学员回家向另一半表达这种感激，常常会有不错的效果。，最后，你也可以试着用，幸亏我的伴侣做了什么，我才可以怎么样造个句。欢迎在留言区分享给我。也记得要分享给你的伴侣。，今天的课就到这，下节课我们来讲家庭里的控制和斗争，下节课我们再见。。
