    \  长期相处的关键是翻篇或翻脸，日子才能继续。\n    3.  避免陷入阿Q式的精神胜利法，要有自我麻醉的警觉。\n-   在单位负责最累活动的部门，团队不兴奋，中层干部无权无势。\n\
    \    1.  观察团支部书记，学习如何通过提供价值激励团队。\n    2.  通过活动和资源动员，提供单位福利和归属感。\n    3.  领导力体现在为他人提供价值，而非权力和财富。"
  text: 每一次呢，双方都认为是对方的问题。，最终啊，其中一方为了避免矛盾激化，会选择妥协。，当同样的问题再发生时，妥协的一方想要通过小历史来明确曾经发生过什么是很困难的。。多半的情形是，对方不认为上次是你做出的妥协，而是他做出的让步，，甚至会抱怨，你就会翻旧账，能不能就事论事啊？，面对这样的情景，菜头叔有什么好的建议吗？，对于这个问题，菜头叔的建议是。你们两个是因为辩论会选手的身份而在一起的吗？，不要这样啊，你们不是辩手，家庭生活也不是国际大专辩论赛或者奇葩说。，真理最不愿意去的地方就是家庭生活内部。，长期相处的核心要素是相互理解和相互包容。不是双方找寻真理和真相。，而在家庭生活中，还能争吵的话题大多都不是致命性的，都是些细小的问题。，它会带来不快，会带来紧张，但是通过冲突也会把这样的压力释放出来。，就像比尔盖茨夫妇那样。夫妻双双从事伟大事业，为了全世界的福祉而共同努力，，估计没有什么日常生活值得争吵的。，但是这样的夫妻不是刚刚离婚吗？，我的建议是做不到糊里糊涂，就不要成为一家人。，不能做到撂爪就忘，也不要成为一家人。。反过来说，家庭生活里要么习惯翻篇，要么习惯翻脸，，无论习惯哪一种，日子都可以继续下去。，好，下面是用户周华清的问题。，蔡投书啊，在对个人小历史进行定义的时候，如何避免陷入阿Q式的精神胜利法呢？，好。对于这个问题，蔡投书的回答是，，其实我不是很理解啊，人们为什么总是喜欢说阿Q的精神胜利法？，可能是担心自己变成阿Q吧。，可是就我对援助的理解啊，阿Q是一个一无所有的人，身处社会的极边援助。。而所有就此提问的人都距阿Q有遥远的距离。，所以啊，我不能理解这种担忧从何而来。，人们说阿Q正传深刻，以为揭示了所谓国民性。，我个人却以为呢，他的深刻是说明了一个人如何在极端不利的处境下，。却依然能达成内心的平衡，甚至还因此而快乐起来。，这的确算得上是一种对人性深刻的洞见了。，说起来啊，阿Q精神是人人都有的。，当遭遇现实的挫败之后，努力在精神世界里做一个胜利者，，算是一种自我麻醉。。但是一个人都需要精神上的自我麻醉了，那说明他的处境已经极苦。，如果连这一点自我麻醉也要打破，那恐怕也就没有安身立命的本钱了。，至于说到你自己，我不认为你会陷入阿Q式的精神胜利法，。因为真正的阿Q要比你过的苦拥有的少，同时也不会有这种自省的自觉。，当你问出这个问题的时候，诅咒其实就已经打破掉了。，好，下面的问题来自话柄这一项。，用户胡震强提问说，蔡头叔啊，我在体制内工作。是单位的一个部门负责人。，我们这个部门干的是单位最累的活，一般人都不愿意进来，，来了呢，也都是想着如何尽快的脱身。，所以啊，尽管我每次都喊着跟我来，冲在最前头，但是呢，我感觉到团队并不兴奋。。这可不是长久之计啊。，我也想过化病，但是呢，我只是一个中层干部，人事权、财权都没有，我该怎么办呢？，总不能天天讲理想信念吧。，好，对于这个问题，蔡头叔的回复是，我建议啊，你观察一下团支部书记。。没开玩笑啊，就是你们单位里大大小小的团支部书记，，里面一定有无声无息的团支部书记，也一定有风声水起有声有色的团支部书记。，为什么要观察他们呢？因为他们没有人事权，没有管理权，没有财权。，搞活动啊。全靠脱波化源到各有利部门拉赞助要资源，靠自己想出的种种方法动员人们投入其中。，所以啊，你可以观察一下后者，他们是怎么做到的。，一般来说呢，既然他们给不了钱也给不了位置。那么他们一定是通过自己的努力为他人提供了一些别的价值。，这种价值呢可以是单位福利，也可能是纯粹的归属感或者荣誉感，尤其是提供后面的价值，那是领导力的体现。，人啊，
