    你別氣餒，你靜下心來回頭望，你老實了這麼多年 是不是也失望了這麼多年，如果你仍然有心思在單位博一個功名，那你需要放下那些世俗的尊嚴和面子。放下那些並沒有什麼卵用的他人的評價和看法，你要努力去研究鑽研，到底什麼樣的人受了重用和提拔，這才是職場最快的捷徑，而不是一直以單位的老好人老實人自居，覺得自己在單位既有清明，又得到了大家的尊重和認可。沒啥用的，本來還想給大家講一個話題，就是為什麼領導會定期的清洗組織，但是我怕寫不好就超過了紅線，超過了紅線就難以通過平台的審核，還是不寫了，最後寫幾句給大家講幾句感言吧，感謝中師的讀者對我的厚愛。我寫了三個課程，你們便付費讀了三個課程，其實不管你們讀再多，如果你們沒有敢於實踐的勇氣，結局還是個空空如也，不怪你們，多少年來我們接受的所謂的教育，都是陽的教育，都是將人善良的
    純正的，但慘烈的職場。其實並沒有給這種好人太多的機會，我們只有變成一頭狡猾，但披著羊皮的狼，我們才有可能有一番作為，所以我再次叮囑你們，如果你們認同我的一些說法，請你們趕快的去實踐，別怕，你只要勇敢的往前邁步。生活就會給你意外的驚喜，但是怕就怕，你無比認同卻固步自封，隨著第一步，第一次都是經歷過劇烈反覆的掙扎的，我第一次脫口演講，我第一次送禮，第一次管理幾個人，第一次帶隊檢查工作，第一次給領導匯報工作。第一次給別人下套，然後焦急的等待他掉入陷阱，等等等等，這些第一次的滋味都是不好受的，人生之路沒簡單順暢這一說，尤其是像我們這種沒有強大的家庭背景，和資源可以依賴和依靠的人，只有自己變強大變強硬。既方且圓，既懷柔又鐵血，既老實又老練，既能扛風雨，也能夠對臨時的衣服大度的不在乎，在舒適的環境裡，只能有一個平凡的職業生涯，只有不斷的挑戰自我，堅韌的做任何正確的事，才能夠有越來越寬廣的未來。才能夠讓你成為人上人，人生不過百年，誰比誰差太多呢，我是受不了那種寥寥小人，沒本事的人去拘在我頭上，我內心不服氣，但表面平和的使盡迎頭趕上，祝願我的讀者們勇敢的自我革新，勇敢的向不成熟的自己揮刀砍去。我多麼希望你們都能夠成為老練沉穩的職場人，然後一步步高升，等你到位高權重的時候，如果你還能記得，我當時是看了老A的心得，才勇敢的攀登的，屆時，希望你能夠在公眾號裡私信我，當然如果公眾號還在的話。另外很多讀者非要加我私信，非要加我私人的微信，像我這種不到職場心得的人，你覺得我可能讓陌生人走入我的真實世界嗎，我的眼光沒那麼短淺，這個世界上知道老A是誰的只有兩個人，一個是我的老婆。一個就是助理編輯鄧玉，一個連守口如瓶都做不到的人，哪有什麼資格不到心得呢，霹靂帕拉就說這麼多，冬天來了，時間過得真快，北方的大楊樹應該早就陡落了身上所有的葉子，但南方的那些四季長青的樹木，茵然綠又有。不管他們現在是什麼狀態，我知道他們都是為了更好的活下來，我希望各位也是，在以後的人生道路上大放光彩，我看著呢。
