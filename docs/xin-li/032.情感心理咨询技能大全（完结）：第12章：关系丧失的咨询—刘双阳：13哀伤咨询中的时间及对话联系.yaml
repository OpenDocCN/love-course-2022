  text: 我們不只可以討論死亡的這個過程，比如接下來我們會講到一些比較創傷的死亡的方式，比如說意外啊自殺啊等等這些東西。這些東西很容易變成是對關係的一種定義式的概念，或者說定義式的事件，就是最後你回想起這段關係的時候，因為那個死亡的方式太過突然太過有衝擊力，你就只能回想到說他是自殺的。然後可能會不斷的有一些很衝擊自己的想法，為什麼這個人會選擇用這樣特別的極端的方式來結束自己的生命，這個人怎麼會這麼年紀輕輕的就死去了等等，我們可能會有那種很多讓我們也不能累的這些疑問在裡面。這是我們對死這個過程的關注，這種意外的死亡或者出了意料的死亡確實是不可避免的一件事情，但同時我們也別忘了死的另一面不是反面，死的跟死定裂的那一面是生，而這個生就是我們在彼此在一起的時候。我們創造的那些綻放性的時間，那個不只是有我們的當下，而是我們一起通過綻放性的時間創造的過去，甚至我們在未來還可以如何的綻放，你就發現所有這些看待時間的視角。其實完全是可以放在我們去面對死亡和哀傷這個話題上的，然後下面接下來我也想邀請大家再去做一個喚醒時間和空間的問題的，三人對話小組的練習，還是請你去尋找一下你的對話夥伴。然後我們就三個人去做這樣的一個對話的練習，你們三個人可以三個角色都輪著來，我給大家念一下這幾個問題，第一個問題就是在他生前你欣賞他的地方是什麼，第二個是在他去世之後有哪些關於他的故事依然被講述。這些故事是怎麼被提起的，第三你與他現在的關係如何，這個問題很有意思你跟他現在的關係如何，我們這裡有一個背後很重要的假設就是，我們不覺得一個人的去世就是關係的終點，去世了只是你們的關係變了。但並不代表的是終點，所以我們會這麼問說你跟他現在的關係如何，有沒有什麼是在他死後變得更強烈的東西，有沒有什麼是你從前沒有注意到但是現在開始注意到的部分，我在諮詢當中反覆的聽來訪者給到我的一些回應。一部分吧一部分回應就是，當我問到他們說你有沒有注意到，在他去世以後你跟他的關係有沒有什麼變化，或者哪些部分變得更強烈了，然後哪些部分是你從前沒有注意到的，來訪者通常會跟我講。講到他們關係當中特別美好的那個部分，會變得更加的強烈他們關係當中特別，之前他沒有珍惜但是後來他明白的那個部分特別的重要，比如說可能有來訪者會跟我提到說原來他總是責備他的母親。他可能總是去指責他母親覺得他母親做什麼都不對，或者至少他的語言上是這樣的，或者跟他母親對著幹但是當他母親去世之後其實，他對母親有很多很多的想念這個部分變得非常的強烈。包括他母親曾經比如說從來都不讓他下廚房讓他幹任何的活，哪怕是自己生了病感冒很嚴重還是把一碗熱湯做好了端到他面前，等等這樣的一些細節這樣的故事就變得非常的強烈，所以你會看到其實死亡真的不是關係的終點。他甚至某些時候是一種催化劑會讓我們換一個視角，並不是說我們就一定要換上一副所謂什麼積極的視角，而是我們從前可能只是在一個很單一的視角當中去看待這件事情。而死亡反而變成了一種強烈的要我們去重新看到從前被我們忽略的那些東西的一個邀請，所以這是第三個問題然後第四個問題，你覺得在未來他會持續對你有怎樣的影響，這個也是一樣我們就延續到未來。那你們的這段關係在未來會對你會產生什麼樣的影響，他不是一個到了現在就結束的一個東西，而是在你未來的生活當中可能很多人會跟我講說他們的伴侶，異式的伴侶也好寵物也好或者是爸爸媽媽也好。還會活在他們的心裡通常都會把都會都會有這個手勢，就是真的還會活在他們的心裡他們會帶著這些人繼續好好的生活，第五個問題你會怎樣把他介紹給還不認識他的人，這是剛剛之前我們做的一個練習對不對。把你異式的這些所愛之人重新介紹給他人，
