- summary: "-   何太头谈亲密关系，回忆与朋友的亲密经历，最终关系破裂。\n    1.  亲密关系中的裂痕，源于双方对自我维护的不同理解。\n  \
    \  2.  亲密关系中的观察距离，导致不同的外相和感受。\n    3.  亲密关系中的自我放大，初见时的假象与真实自我的冲突。"
  text: '# 007.hct和菜头·成年人修炼手册：hc127 亲密：三个问题认识亲密的本质您好，欢迎来到德道专栏何太头成年人修炼手册。，今天呢，咱们来聊一个词儿——亲密。，亲密，形容词，意思是人和人之间关系亲近、密切。，大约十二三年前呢，我曾经有一位关系非常亲密的朋友。，有一年元旦。我刚到北京，大家一起跑到朋友家迎新年，，通宵搭档的饮酒聊天，不知不觉中啊，鸣顶大醉。，第二天一早呢，我还要上班，看他还在酣睡，，我就找出纸和笔，写了满满一整页文字给他，，用来纪念这个秉烛夜游的新年夜。。现在呢，我们已经很久不再联系了，，因为很小的一点事情，我们的关系啊，有了裂缝。，我认为大家是那么好的朋友，他为什么要那么做呢？，而在他看来啊，大家既然是那么好的朋友，，他凭什么不能那么做？。我们再次相逢的时候，都已经两病苍苍，，结果依然是不欢而散。，我猜这一次啊，我们可能再也没有任何见面的机会了。，年岁并没有让我们变得更加智慧，，也没有让我们变得更加宽容，反而变得更加生分。。就像是对曾经的亲密，双方倾尽一切努力，，再做出最大的嘲讽。，最讽刺的是，我们双方的理由都一样，，既然大家都是朋友。，只是，我们各自在这个理由后面得出了不同的结论，，而且结论呢，都指向维护自我。。这样的事情呢，在生活中很常见。，我认为，原因在于任何人都不能在近处被仔细观察，，仔细观察的结果呀，就是垮掉。，无论观察的是朋友，是父母，还是亲属，结果都是一样的，，因为距离太近，关系太亲密。反而失去了尊重。，人在不同的视角下，会显出不同的外相，，不同的外相呢，决定了不同的感受。，在很远的地方观察我，只能看到我的文字，，于是呀，我的外相就是一名作家。，既然没有别的渠道了解我。那么就只能通过阅读文字。，于是呢，我在文字中显现出或善或恶的两面。，有些人呐，因此产生了尊敬，，而有些人则因此产生了反感，乃至厌恶。，如果在很近的地方观察我，，而如同我的父母那样，观感会完全不同。。因为他们从我出生开始就认识我，，所以呢，不存在什么作家，什么企业主，，无非是他们的一个孩子，而且是非常顽劣的一个孩子，，感觉永远长不大。，换成我的亲密好友，他们看到的则是一名作家从远处走来，。每走一步就矮下去一点。，最后呢，在他们面前变成一名普通的中年胖子，，甚至还不如一般的中年胖子，，因为他的脾气古怪，大家不得不经常迁就他。，那其中哪一个才是我呢？，都是，也都不是。，读者因为观察距离遥远。他们看到的呀是我的创作，，那不是以人作为对象来进行观察。，父母因为观察时间长，无论长大之后啊，，我变成了什么人，在他们眼中我依然是个孩子。，朋友呢，则因为观察距离近，彼此太过熟悉，。他们对我能够做到的事情早就习以为常，，甚至都不会去读我的文字，更不用说是清目了，，剩下的呀，只是那个肉眼凡胎的我，，和其他人没有什么不同，经常看到的是满眼的毛病。，人的本性呢，喜欢亲近。总得有那么三五个人，可以让自己卸下盔甲和面具，能够去做所谓的自己。，人呢，又存在一种误解，以为自己就是自己，，在别人眼中呢也是同样的。，其实啊，人有很多个自己，根据远近亲疏了解深浅，。在不同的人的心目中会观察到许多个自己。，单就亲密关系中的自己来进行讨论呢，会发现，，亲密往往能够造成很多问题。，首先是，亲密会放大自我。，纳兰·杏德说过，人生若止如初见。，为什么初见没有好呢？是因为啊。，每个人的自我，在初见时，都小心翼翼的收着，，唯恐冒犯了对方。，你在制造假象，我也在制造假象。，假象对假象，大家相得一张，相处融洽。，无论是心中刺还是眼中凉，这个凉呢是防凉的凉，，此时啊。都不会显露出来。，但是，'
- summary: "-   亲密关系会导致放下自我警惕，需要讲理解和包容，重构关系以维持平衡。\n    1.  亲密关系会丧失尊重，建议保持一定距离以保持相互尊重。\n\
    \    2.  亲密关系会产生妄念，导致对对方的控制和误解。\n    3.  保持一定距离可以避免亲密关系中的矛盾和厌倦，保持新鲜感和敬意。"
  text: 关系一旦亲密起来，大家因为彼此熟悉，，就会慢慢放下这种自我警惕的心。，这刺和凉呢，就会慢慢显露出来了。，到了这个时候，就要讲理解和包容，，就要讲退让和忍耐。大家一次次重构彼此之间的关系。，为什么需要重构呢？，因为，双方的自我都在不断的膨胀，，彼此在进退之间要维持一种微妙的平衡。，我和我曾经的友人呢，就是谁都不愿意后退，，都希望对方退让，于是啊。也就一拍两散，不复再见了。，一定程度上，微笑和肩膀并不真正代表一个人，，往往刺和凉所代表的缺点才是。，正如在网上，差评啊，代表了一个商家的真实水准。，好，第二点是，亲密会丧失尊重。。究竟是什么产生了尊重呢？，我听过一个有趣的讲法，他说，，因为不了解而产生了尊重。，这个说法呀，还有进一步的解释，认为，，男女朋友夫妻双方最好不要是同行，，这样呢，彼此都不清楚对方在做什么。所做事情的难度高低，，于是啊，就可以长久的保持相互尊重。，每个人都有优点，每个人呢，也都有长处，，有些人呢，甚至还有个人成就。，但是，面对亲密的时候，，所有这一切都会因为太过熟悉而丧失魅力。。距离不但产生美，距离还产生天才，产生人才，产生英雄豪杰。，亲密则把他们统统还原为普通人，，并且按照衡量普通人的标准去对他们做出评判。，很少有人可以通过这个测试，，走在街上发光的人没办法回到家里继续发光。，这样呢，他就无处可去了。，所以啊，亲密会让人难以遏制的产生亲慢之心，，而人又会很敏感的发现这一点，，因为对方失去了对自己的尊重，这是双方关系破裂的起点。，好，第三点是，亲密会产生妄念。。当一个人的自我因为亲密而膨胀，，同时又失去了尊重之心，自然会产生妄念。，认为对方应该按照自己的心意行事。，因为说到底，你无非就是那么一回事，，在我面前又装什么呢？，你所谓的原则，我亲眼见你破坏过多次，。你所谓的坚持，我亲眼见你放弃过多次。，我比你还了解你。，所以呢，不如大家都省一点时间，你按照我说的去做，，不用再在我面前表演犹豫挣扎，伪装还在认真思考了。，亲密关系的败坏，往往都因为这样的妄念。。因为此时人不但不会察觉到自己的自我在膨胀，，也不会注意到对方的自我同样在膨胀。，当彼此不再向对方支付尊重时，，双方对于尊重的需求反而最高，甚至远远超过初见的时候。。这种局面就会演变成谁听谁的这种意志力较劲。，两个充满气的氢气球很容易因此而彻底爆掉。，对此，我的个人建议是，尽量减少亲密关系，，在人际关系上保持一点陌生感和疏离感。，都说，凡事不可做尽，做尽则缘分早散。，散的，其实不是缘分，而是彼此之间的新鲜和敬意。，即便是非常要好的朋友，如果一个月见一次，，想必每一次都能够带来许多新消息和新变化。，而一周见五次，事无巨细地了解他的每一步进展，。则相当于你也跟着他一起做了一遍。，即便不觉得厌烦，也未免会生出许多想法来。，忍不住要去评价对方的头脑和手段。，父母子女之间更是如此。，谁没有体验过过年回家时，，每过三天父母就开始调教自己的经验呢？。仿佛当初天差地远时，，他们在电话上的思念从未出现过一样。，夫妻情侣之间尤其如此。，远处看对方都是英雄美人，近处看对方都是愚夫愚妇。，对方的成就总能归结于运气，，而无论对方如何作为，。在自己这里永远是选择了下下策，不值一晒。，他们说，人都是刺猬，太远了则无法抱团取暖，，太近了又被刺成筛子。，我希望你能够找到自己合适的距离，，也希望你能够保有你的亲情、爱情和友情，。别因为太过亲密而毁了他们。，好了，这一讲就到这里。，不知道你对亲密是不是有了新的理解呢？，欢迎你在留言区写下此刻的想法，，也欢迎你向我提问，，我会把那些精彩问题放进周四周五的问答篇目里的。，
