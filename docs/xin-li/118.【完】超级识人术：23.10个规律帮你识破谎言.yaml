  text: '# 118.【完】超级识人术：23.10个规律帮你识破谎言知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，学习识人规避社交谎言是首要的用途，谎言啊其实是不容易被发现，一般来讲呢，要是破谎言，这件事不比碰运气强多少，那对于怎样识别身边的谎言呢。存在很多错误的信息，让我们无法一下子拨开迷雾，今天讲解10个规律，帮助你有效识破潜伏在我们周围的谎言，1。
    言词谨慎，在回答你的问题时呢，会简单重复你说过的话，或者呢用你说过的词。不主动直接发言或回答问题，千方百计想让你信服，用比较单一的语调跟你说话，说话的时候呢，错词的语句比较混乱，有的时候用幽默或者是挖苦来回避主题，2。
    谈话的间断，在谈话有间断的时候，可以仔细的观察一下它。有没有觉得自在，或者有不安的情绪流露，3。 快速变化的话题，心里没鬼的人啊，会对突然变换的话题感到很困惑，并试图回到原来的话题上，而心里有鬼的人呢，会比较欢迎突然变换的话题，享送了一口气。情绪会突然变得很轻松，甚至活跃起来，4。
    表现得过于殷勤或爱笑，他想讨你欢心，让你相信他，5。 是不是特别想和你交谈呢，如果他性质不高，出现了回避的情绪，6。 给你灌输太多的细节信息。比如说我妈妈住在法国，那里真的很好，你喜欢爱飞了铁塔吗，那里很干净，拼命的使你倾向于去信任他，7。
    言行矛盾，艾克曼说，一个人的声音或姿态跟语言是不符，那就证明他在撒谎，例如有人撒谎的时候说，是的。但是说话间呢，他却像一时的摇了摇头，8。 奉承，奉承呢也可能是一种谎言哦，这是一种欺骗我们，还使我们感到高兴的谎言，当赞扬与自我的形象发生共鸣的时候，这些赞扬的话，似乎本来就是真的一样。至少不会使我们产生不信任，或者是怀疑的动机，一般作为下属的人员，会常常出现这种夸大力度的赞扬，9。
    说话的索性，在你问他之前啊，他便主动的告诉你很多的细节，那很有可能就意味着，他们精心考虑过。该如何摆脱这种情境，然后特地编造这样的一个很复杂的谎言，10。
    异常的举止，有的人啊平常呢是会焦虑不安的，但是一到说谎的时候呢，却显得很平静，有的人呢平常十分的平静，骗人的时候却焦虑不安。由于大多数的人啊，在说谎的时候呢会感到不自在，他们会本能的试图和谎言拉开距离，习惯说谎的人呢有着大象般的记忆力，他在脑中呢把谎言是反复练习了好几遍，能够说的是天衣无缝，举个例子。如果问某个人他周末干了些什么，他的回答大致会是这样的，早饭后啊我去了我哥哥那儿，然后呢，哎不是不是我午饭后才去他那儿，之前我去超市了，那请你想一下，他是不是在说谎啊，当人们回忆一天的经历的时候啊。通常是会磕磕巴巴，或者是说了一半又从头讲起，想尽量的把事情说的有条理，这是正常的反应和表现，但说谎者呢就不同了，他们早就打好了复稿很少会掐磕，如果你认为有人对你说谎，可以装作相信他说的每一句话。等到最后呢，他会因为过分的自信而露出马脚的，然后呢，你就可以请他重复谎言一遍了，优秀的说谎者会事先排练过，能够准确的复述先前讲过的谎言，然后呢，你可请他再重复一遍谎言，由于他没准备连演三遍。头脑一下松弛下来，第三遍与前面两遍有出入，男人和女人在疑虑不确定，夸张或说谎的时候，会做出很多的，比如说用手去触碰脸的动作，由于男人的身材比女人高大，而且呢手部动作多，所以就很容易被发现了。比如说摸鼻子还有脸，那下面呢，我们就来分析一些最常用的字眼和短语，使用这些字眼或者短语的人，往往试图在撒谎，或者呢用不存在的情绪来误导别人，有一些人呢会习惯的下意识的，在每句话前都加上一些字眼。让真话听上去像讲话，你同意对吧，尽管听众啊，可能并不同意讲话人的观点，'
- text: 但是也被迫回答是，对吧，也表示不相信听众而接受，和理解讲话人的观点，有些人说话呢，用只来降低后续语句的重要性。以便在结果事与愿违的时候呢，来减轻自己的内疚，或者是推卸责任，比如说我只占用你五分钟时间的人，经常是拿时间不当回事，其实啊，他很有可能想占用你一个小时，相比之下，我占用你五分钟时间的说法。更具体也更可信，商家就说了，只售九点九九元是想让你相信，价格便宜的不值得计较，我只是个普通人，是那些不愿意承担责任的人很典型的话语，我只想告诉你我爱你，那这个呢，是性格胆小，懦弱的人说我爱你的方式。如果一个男人说，他只是个朋友，没有女人会相信的，当你听到某人说，只的时候，你就要考虑一下了，为什么他要降低讲话内容的重要性，是因为对所说的缺少自信，还是在骗人，还是避免承担责任。把只这个字和他的前言后语联系起来，仔细推敲一下，就可以找到答案了，当一个男人说我尽量的时候，这等于是提前宣布失败，当某人被要求忠实于某段感情，他回答，我尽量或我尽力而为，那这个呢，就预示着分手即将来临。这些说法的潜台词是，我怀疑自己是否有能力兑现承诺，当失败不可避免的时候呢，他会说我努力过了，那这个就证明他不愿讲真话，或者对自己的能力没有自信，如果你听到有人这么说话，就可以直接建议他。换一种表态的方法，用我愿意或是我不愿意，毕竟呢，一个人承认不愿意按你的吩咐去做，比嘴上说我尽量，但行动却跟不上要好的多，就一种保证来说，我尽量的可信度，仅相当于可能，当谎言是经过精心的策划。并有人愿意为谎言买单的时候，真相同样难以戳穿，反此种种都会令策谎一世失灵，心理学中的表情行动线索，也还远远不够，我们必须反复的揣摩，动用逻辑、理性、知识来细细的甄别，才可以达到揭穿谎言的目的，好的。今天就讲这些，下期再见。
