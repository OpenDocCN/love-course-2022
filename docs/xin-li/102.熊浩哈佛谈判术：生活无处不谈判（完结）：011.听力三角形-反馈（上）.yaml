- summary: "-   熊浩介绍了谈判中的听力三角形，包括询问、聆听和反馈三个关键部分。\n    1.  听力三角形是挖掘、寻找、定位和判断利益的方法。\n\
    \    2.  反馈的方法是让对方不断说话，保持话语权在对方手中。\n    3.  逐字反馈是一种确认信息准确性的方法，适用于商业谈判和重要信息记录。"
  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：011.听力三角形-反馈（上）谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊好。，各位喜马拉的小伙伴，，在过去这段时间的学习当中，我们核心都是在跟大家讲述利益的要素。，从利益和立场的差别，然后衍生出听力三角这个解锁工具。。所以当我们在讲听力三角的任何一个步骤的时候，，其实我们都是在讲挖掘利益、寻找利益、定位利益、判断利益的方法。，听力三角整个臂环既然是三角，它一定是由三条线来构成。，我们已经讲完两个部分了。分别是询问的方法和聆听的正念。，而今天我们讲第三个关键部分，叫反馈的方法。，什么叫反馈的方法？，反馈的方法就是大家设想一下整个对话的这个回合过程。，我说，王老师，你这个新的这个业务。整体报价你觉得是多少啊？，这叫正确的询问。，这个报价我们核算了一下，应该是在500万上下。，接下来这个球是不是又到你了？，这就叫反馈。，我首先给大家提出一个观念，一般人没有经过谈判训练。他们在谈判局势中，他们的听力三角是什么呢？，是提问、聆听，然后呢，决定。，这个是常人的听力三角，对吧？，我听到你的信息，我对你的信息进行了判断，然后我就可能直接做决定。，这个决定可能是否定。这个决定可能是回击，这个决定可能是商谈。，但我们的不是，我们的是反馈。，因为只有反馈，你才能够把这个说话的权力牢牢的困死在对方手上，让他不断的说，让他不断的说，让他不断的说。，我给大家举个例子吧。。比方说，王老师啊，所以这个项目你最后的报价是多少啊？500万。，所以王老师，您说是500万，500万我记一下。，还有别的吗？你看，又回到提问的环节。。我觉得这个项目在运转的过程当中可能会需要你们在人力部分给予我们一些支持。，在人力部分需要一些支持。，可以告诉我细节吗？，你看，这样一个循环往复的过程，会让话语权牢牢的绑定在对方的身上。。所以听力三角形能够给你积累大量的信息优势。，大家不用着急，关于听力三角形的整体运转，我们在讲完所有的听力三角环节之后，我们再给大家做一次总结。，但是我核心要突出的第一件事情，是听力三角形要得到运转。它是由提问开始，由聆听承接，由反馈接续。，并不是由判断决定来让听力三角形终止。，如果你对方说500万，你说500万太贵，听力三角形就终止了。，也就是挖掘利益和了解信息的过程就停顿了。。你们已经竞争到500万到底是不是该这个价钱的争吵之中。，保持听力三角形的运转，我们必须要做好提问，聆听以及反馈。，归纳起来，我们有以下几种反馈的方法。，这几种方法无论是在你职场的运作，商业的情境。政治的互动，乃至是家长离短的对话中，都可以一体试用。，我们先从最简单的开始。，这第一种叫word
    by word，再说直接一些，叫逐字反馈。，它的意思是我一模一样的重复对方的话语。。还是刚才那个举过的例子。，王老师，这个项目的报价是多少啊？500万。，王老师您最出的报价是500万。500万就是逐字重复。，你不需要加任何佐料，你不需要添加任何修辞，你不需要再做任何包装。一个一个字把对方嘴里的字放到你的嘴里再抢一次。，这就叫word
    by word，逐字反馈。，逐字反馈有非常多的优点。，逐字反馈主要的用途是在确认一些客观信息是否准确。，我们在电话当中进行沟通。我们在商业碰面进行谈判，比方说涉及到价格。，涉及到时间，涉及到单位，涉及到期限，涉及到名称，涉及到法定代表人。，相关特别强调精准记录不能有丝毫误差的节点信息。，我们都希望大家用逐字反馈的方式去确认。。所以逐字反馈最重要的目的就是确认信息是否准确。，逐字反馈的优点，第一，效率极高，而且不用大脑，'
- summary: "-   逐字反馈的优点是简单易用，但缺点是在激烈情境下会激化矛盾，导致局势恶化。\n    1.  逐字反馈无法处理带有情绪性的信息，重复会加剧对抗。\n\
    \    2.  逐字反馈无法证明理解，存在概念模糊的障碍。\n    3.  建议使用同意转述和整合的方式进行反馈，以确保理解一致性。\n-   同意转述是揣测对方意思再表达，有可能导致失真，但可证明理解是否一致。\n\
    \    1.  员工揣测老板意思，即使错误也可纠正，促进对话。\n    2.  目标在于领会信息，让信息真正对接，而非精准一致。\n    3.  还有一种整合方式叫summary，用于控制对话进程和处理啰嗦同事的情况。"
  text: 所以它操作起来非常简单。，别人讲的鹦鹉学舌再讲一遍，就可以对信息的准确度再做一次确认。，简单，易用，常规。这是逐字反馈的最大的优点。，但逐字反馈的缺点是什么呢？，逐字反馈的缺点有两个。，第一，这种反馈的形式不是在所有情境当中都能够使用。，学校老师平常除了上课以外会做一些复杂案件的调解。。到法院去做调解的时候，如果双方当事人都在争吵，甚至是相互指责的时候，这个是很难用逐字反馈的。，你用逐字反馈，营火上升，激化矛盾。，比方说两个人在争吵，夫妻闹离婚。，其中一个说，你是个贱人。我们只能深呼吸。，让他们说你对他很不满意，我们绝对不能说，你刚才你说他是贱人。，一模一样去重复。这样的话，整个场景的氛围、感觉、风向就全变糟了。，这是第一个缺点。，激烈的、对抗的、带有情绪性的信息。再重复一次，只会把局势弄得更糟。，第二种所谓的逐字反馈的缺点就是，既然鹦鹉学蛇你无法证明，你听懂了。，在管理学的一本名著，叫《认识管理》当中，他提到这样的一个例子。，他说，沟通当中有几种重要的障碍。其中一种障碍就是，概念本身的模糊。，举例说明，老板跟你说，小王啊，这件事情咱们得马上就办。，老板是啥意思啊？你重复一句，你说，老板，你的意思是这件事咱们马上就办。，什么意思啊？什么叫咱们？咱们是指老板和你呢？还是指，就孤独可怜的你呢？，马上是指现在呢？还是明天事务的优先级呢？马上是指deadline提前呢？还是今天无论如何加班都要完成呢？，所以你发现，当我们重复对方资讯的时候。其实你完全听到，你滴水不漏，你字字珠玑，你都重复了。，但问题是，无法证明听懂或者无法达至理解。，因此我们建议大家第二种反馈的方法。第二种反馈的方法叫paraphrase，同意转述。，所谓的同意转述就是。让这句话用我能够揣测的意思啊，再讲一次。，毫无疑问，既然我们是说同意转述，那就是语词已经不完全相同，那既然语词不完全相同，又是基于我本人对你的揣测，这个就有可能导致部分的失真。，但是，它的优点是什么？它的优点是有可能证明我的理解和你的表达意涵是否一致。，我们举个通常的例子，比方说，什么叫同意转述？老板跟你说，小王啊，你这个工作做的糟透了。，老板，你的意思是说，我应该更加及时的完成。，你看。这就叫同意转述。，员工用他自己可能的理解，去揣测了老板对这个问题出现指责的认知。，毫无疑问，他有可能理解的是错误的，因为老板可能不在乎的是时间，也可能更在乎的是品质。，但是，当我揣测之后，即使揣测错误。老板将有一个机会跟我进行对话，并纠正我错误的理解。，所以，同意转述它的核心目标并不是在于精准，而是在于领会，就是让信息真正跟我发生对接。，常见的转换方式，除了刚才我们说的word
