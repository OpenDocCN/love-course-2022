  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（06）：关于听力三角—听完之后我该说什么？谈判可以改变世界，谈判也可以改变生活，大家好，我是熊好，又到我们的答疑环节，我们遇到了一个非常可爱的小伙伴，他问了一个非常可爱的问题，所以我觉得有必要在这个地方跟大家回答一下，他说。当我在跟别人对话的时候，因为我已经完全进入所谓的听觉正念，就是我把所有的精力、关切都投注给对方，你去对方讲完了之后，因为我太专注在听，我都不知道该说啥了，这可怎么办呢，这个问题非常有趣啊，因为第一呢。非常恭喜这个小伙伴，因为你做到了，听觉正念的意思真的就是如此，全然地尊重对方，全然投入对方，但是你不会不知道说什么，因为正是因为你全然地投入对方，你才会有由衷的好奇，你才会发现怎么样跟对方发生沟通。注意，全然的投入不是全然的接受，这是第一个观点，第二个观点，你听完之后你应该做什么，听力三角不是已经给了你极为流程，极为具体和极为简化的操作技能了吗，你提了一个问题，然后对方开始说话。你在听觉正念中全然去听，然后呢，不就应该做反馈了吗，反馈的方法有四种，这四种方法当中除了refrain，别的都非常容易操作，第一个word
    by word，把你感兴趣的值得延伸的地方。同一模一样再讲一次，这有什么难度，这需要你多想吗？不需要，第二个做个summary，同样的把对方讲的多个意思，合并到一起，这只是一个形式上的搬运，并不存在制止上的重新加工，第三，paraphrase。也就是用你听完之后当下的那个理解，把对方的话用你的理解再讲一次，其实这三种都不困难，因为它很大程度上只是做了，听到资讯的搬运跟整合，并不涉及听到支持的加工和处理，所以我并不认为，在这三种方式上。你能够做到的事情，而你只要真正在听你才会听得懂，而你真正听得懂你才可能更好地问，你才可以用这种简单化的我们的听力三角，去做更好的反馈，另外一点我特别想提到的是，这个小伙伴有点着急，就是因为听力三角形。大家要知道它的位置，你在接受任何一个知识的时候，你一定要知道它的位置，你一定要知道它的位置，你一定要知道它在说任何一个知识的时候，你一定要知道这个知识的理论方位，就是它欠在哪里，它都在讲什么。我们在讲听力三角形的时候并不涉及到方案的设定，并不涉及到跟对方的讨价还价，我们在讲对对方的利益挖掘，所以你最终使用听力三角形，不是听完之后你有策略了，你有方案了，你有技巧了，这个部分什么时候说。这个部分我们在讲谈判的其他要素，会帮助大家谈到，你在最开始的时候，通过听是听懂，是理解，是把对方的利益能够合盘托出，这才是最关键的，所以不用着急，关于听到利益之后如何处理，如何形成合意，如何拉锯的方法。我们后面再和大家分享，谢谢这个小伙伴的问题，请不吝点赞
    订阅 转发 打赏支持明镜与点点栏目。'
