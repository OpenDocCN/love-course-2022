- summary: "-   本节节目探讨了父母在代劳过程中打压孩子自信心的问题，建议父母给孩子展示能力的机会，让孩子尝试各种事情，保持安全的同时不要过度伺候。\n\
    \    1.  父母过度代劳会打压孩子自信心\n    2.  建议父母给孩子展示能力的机会\n    3.  孩子需要逐渐学会独立，父母不必过度担心\n\
    -   归因不当是毁灭孩子自信心的另一个原因，社会心理学领域的研究认为，人们对成败的原因有六种归因方式，以及三个维度，对自信心的影响很大。\n    1.\
    \  归因不当会影响孩子的自信心\n    2.  维纳的六因素理论对理解自信心有帮助\n    3.  归因能够预测人的行为，影响下一次的行动。"
  text: '# 012.【完结】育儿愈己的心理课：第20集 毁灭自信心的做法（上）【更有趣的成长】，大家好，我是情双训练师潘玲。，今天和各位爸爸妈妈一起探讨一个主题，是关于自信心的。，当父母非常喜欢事无巨细地去替孩子做一些事情的时候，，代劳的过程里面，其实是做了很多打压孩子。增长自信心的感觉。，这种打压，是父母在对孩子说一句话，就是，，我是为你好，我比你懂，我经历的更有经验，你必须要听我的。，这样一种逻辑，孩子如果听多了，他总觉得，我不如我的爸爸妈妈，我永远都需要他们。。是啊，当父母进入一种永远被需要，并且无可取代的时候，他们带给我们的影响就是，你不行。，为什么孩子会有这样一个背后的逻辑，叫我不行，我不好，我不够棒，如果我做得不好，你就不爱我了。，就是因为。他觉得父母是永久被需要的。，所以，当我去对待自己的孩子，而且我也建议其他的爸爸妈妈去对待孩子的时候，就是要习惯性的寻找一切机会，让他去展示自己的能力。，比方说去超市的时候，让孩子拎一个小包啊。打扫的时候留一个简单的任务给他啊。，所以我认为一切能够保证安全的事情，我都会让他去尝试。，很多孩子可能在小班，中班以后才会拿起剪刀。，可是我们家的孩子几乎是在这个年龄阶段，我已经会把剪刀给他用。。刚开始可能会有一些些担心，但是你会发现当我好好地去教他这个东西该怎么使用的时候，他其实可以做得很好。，我们真的没有必要那么那么的担心。，对于孩子真的不能照顾的太多，不能伺候的太紧。不知道这一点大家是不是认同呢？，第二个毁灭孩子自信心的原因呢，我自己总结是叫做归因不当。，这个我来给大家梳理一下，首先什么是归因？，它是一个社会心理学领域的概念。，社会心理学领域为了预测一个人的行动。就做过这样一些研究，去了解一个人他是如何对自己做成一件事情，或没有做成一件事情，他是如何总结原因的。，其中我认为维纳的三维度六因素的理论，对大家去理解自信心这样一个话题是最有效果的一个理论。。那我就拿出来对照它，给大家做一个解释，其实维纳它把人们对于成败的原因呢一共分成了六种。，第一种呢叫做能力，什么是能力呢？主要是指一个人他对自己认为我能不能胜任着这样工作，具不具备这样的能力。他的一个考量。，第二个呢就是努力，一个人会反省，我在这件事情当中是不是尽力而为了。，第三个呢就是任务难度，它是指不管我这个人怎么样，我觉得这件事情对于一般的人他的难度是不是都比较高，或者是比较低的。。第四个呢是运气，就是说这次的成败是不是有运气的成分在里面。，第五个呢是身心的状态，是指一个人认为在处理这件事情的过程当中，当时的身体及心情状况有没有影响到工作。，第六个呢就是其他的原因。就是除了以上几种原因以外，可能还有一些其他的影响因素，比如说是不是出现了别人帮助啊，或者是评分就是不公平啊，等等这样子的一些因素。，这个叫做六因素，那还有三维度。三维度是什么？我们可以来学习一下。。第一个叫做内外在性，其实也好理解，就是这个因素它是属于你自己能掌控的内在的，还是你根本没有办法掌控的外在的一个原因。，第二个呢叫做稳定性，就是这个原因啊，这个因素啊。在一定的性质上面它是不是呈稳定的形状，比如说运气，这一点就肯定是不稳定的形状。，第三个呢叫做可控性，就是一个人他认为这个因素是不是由我自己的意愿能够决定的，比方说努力这件事情，就是我自己能够决定的。。那社会心理学为什么要对这些东西进行归因呢？当然做一个事后诸葛亮的行动对我们心理学来说是没有什么作用的。，但是我们就会发现啊，通过一个人的归因，能够有效的去判断他下一次的行为。包括他下一次愿不愿意继续去重复去做，又能不能够取得比较大的成功，'
- summary: "-   归因理论指出，人们在面对失败时会将原因归因为能力、努力或运气等因素。将失败归因为能力会导致绝望，因为能力是不可操控的因素；将失败归因为努力则会产生希望，因为努力是可控的因素；将失败归因为外在因素则会导致无法掌控的绝望感。\n\
    \    1.  归因为能力会导致绝望，因为能力是不可操控的因素。\n    2.  归因为努力会产生希望，因为努力是可控的因素。\n    3.  归因为外在因素会导致无法掌控的绝望感。\n\
    -   孩子在面对失败时，家长的归因也很重要。错误的归因方式会影响孩子的自信和抵抗能力。一种错误的归因是将孩子的失败归因为外在因素，另一种错误的归因是过度夸奖孩子的聪明。\n\
    \    1.  错误的归因方式会影响孩子的自信和抵抗能力。\n    2.  将孩子的失败归因为外在因素会影响孩子的自信。\n    3.  过度夸奖孩子的聪明会影响孩子的学习动力。"
  text: 这都是有影响的。，现在我们不拿孩子打比方，我们就说我们自己吧，假设我们自己的考试，非常重要的一次考试，结果考杂了。。那这个时候你会如何归因，会怎么影响你后面的行为呢？如果你归因成我的能力有问题，我就是这门，就算再考一百遍也没有用，我就是考不上。，这是一个什么样的因素？这是一个相对来说稳定的，又是内在的。而且你没有办法能够操控的因素。，那为什么说能力它是一个不可操控的因素呢？因为在当下你立刻要用的时候，能力是不可能突然之间一下子有你可控的成分在里面，对吧？，所以能力，当你归咎到能力的时候。你是会很绝望的，因为这件事情你没法控制，它太稳定了。，第二，如果你归咎成是你的努力不够，它是一个不稳定，你又内在，而且可控的因素。这个时候你可能会生出一些希望，觉得说，我是不是只要更努力了。我就能够达到我想要的状况。，所以努力是一个可控的状况。第三个，如果说，你的归咎其实是我这次运气不好，或者是这次的考卷太难了，任务难度太高了，或者是我的身心状况不好，我这次生病了，我拉肚子，不舒服。。或者是，这次你看，其他人都在抄卷子，他们都是抄的，我是写的，这样一些原因的话，那他们其实是一个什么样的东西？，是一个可能更外在，你无法掌控，或者是不稳定，你无法去预测，或者是不可控的因素。你根本没有办法去操纵它。，所以，这个时候你就会发现，除了努力之外，你没有更好的归因。你无论归因到你自己的能力也好，归因到外界的任务难度，运气，身体状况，其他的因素也好，你都不能够导向一个积极的方向。。你只能是在那边，要么怨天尤人，要么自怨自艾，要么非常绝望。所以，这就是为什么我们从归因的这个理论上来看，我们一定要让孩子学着把因归到自己的努力程度上来说，更重要。，所以，你会发现。当你知道这样子的一个道理的时候，生活中很多时候我们给孩子的归因就是错误的。我见过的两种最匪夷所思的归因，一个就是当孩子做错事情的时候，喜欢向外归因。，很常见的就是很多小朋友小的时候摔倒了。爸爸妈妈过去扶起来，然后还要拍拍地板，说，哎呀，都怪这个地，你看它都不平。或者是悄悄那个桌脚说，哎，都怪这个桌脚，把你给盼倒了。，哎，我就想不通了，难道这桌脚还能走路，还能把腿伸出来，给把人盼倒了。其实真的很可笑啊，明明是自己的原因，非要把它向外去归因，这可能是很多家庭当中爸爸妈妈过分保护之下延伸出来的一个新的问题，就是向外的错误归因。，那小的时候这种摔倒怪地不平的行为，大了以后会变成什么呢？就是做不到就怪任务太难，哎，我失败了就怪我运气不好。，大家想一想，这是不是就是我们很多孩子不自信，做着抵抗能力很低的这样一种标志性的表现呢？所以这是我认为第一类的非常荒谬的一种归因方法。，第二类归因。也是不容小觑啊这个威力，就是夸一个人聪明，哎，这个东西啊，夸一个人聪明漂亮啊，好像是我们孩子从小到大可能被夸得最多的一种特质。，但是这种夸法真的是害人不浅，我们去学习过的人都知道。斯坦福大学有一个关于表扬的这么一个实验，是叫卡罗尔的人，他在纽约呢选了400名左右的5年级的学生做的实验。，这个实验的目的啊，是要验证一个细微的信号，就比如说一句赞美。他对学生的努力和成绩究竟能产生多大的影响，以及他要去了解什么样的信号是最有效的。，那方便说明啊，我们下面就称这个叫卡罗尔实验，那卡罗尔实验呢，一开始啊，他先给每一组孩子一组相当简单的拼图，难度很低。基本上每一个小朋友都能够完成。，然后呢，研究人员就会把所有孩子他们的得分附上一句六个字左右的表扬，一半的孩子收到的表扬是，你肯定很聪明，对，你肯定很聪明，赞美他们的智力，这么一个稳定的。而且还不可控的因素。，
- summary: "-   通过实验发现，孩子们在接受表扬时会产生不同的心理暗示，被夸努力的孩子更愿意挑战困难题目，而被夸聪明的孩子则更倾向于选择简单题目。\n\
    \    1.  被夸努力的孩子更愿意挑战困难题目，表现出更强的学习动力。\n    2.  被夸聪明的孩子更倾向于选择简单题目，避免失败，导致成绩下降。\n\
    \    3.  孩子们的心理暗示会影响他们的学习态度和表现，努力比聪明更重要。"
  text: 另外一半的人收到的表扬是，你肯定很努力，对，你听得没错，你肯定很努力。那仅仅就是这么一点点小小的差别，蝴蝶效应就开始产生了。，第二次，这些孩子再次接受测试的时候，让他们自主去挑选。要简单的题，还是要难的题。那么那些曾经被赞扬他很努力的孩子，90%都选择了稍微难一点的题。，可是被赞扬，你肯定很聪明的孩子，大多数都选择了简单的题，不难理解吧。因为当我们去赞美这个孩子很聪明的时候。其实我们是在说，你聪明的就千万别冒险犯什么错。，所以第二次的结果显示出了，当孩子被表扬他们很聪明的时候，他们会更趋向于保守的题目。，等到第三次呢，尸体加大的难度，他让所有的孩子都失败了。因为是超纲的题目嘛。可是两组孩子仍然显示出了截然不同的反应。这个被肯定努力的小组，他们在失败了以后，更乐于去钻研与这个尸体相关的知识，相互去扶持和解答。，一定要去把这个方案给解出来。可是。另外一组被肯定曾经很聪明的那些孩子，他们非常不愿意再去碰这些难题。他们觉得，这可能是他们不够聪明的证据。我当然不要再去碰他。，然后呢，实验又进行了第四轮。这一次，难度同样是像第一次一样那么简单。可是。智力组，就是被夸聪明的那一组和被夸努力的那一组，有显著的区别。，被夸聪明的那一组，评分下降了20%，可是被夸努力的那一组，成绩都提高了30%。大家要知道啊，从开始到结束，所有的差别都来源于那六个字。其实就是两个字。一个是你肯定很聪明，还有一个是你肯定很努力。，这个实验，它是有依据的。因为它根本就不是只做了一次，它做了好多次，每次结果都一样。但其实呢，意料之外啊，但是好像，回想一下，真的是情理之中。同样是一句表扬，每个孩子得到的心理暗示是不一样的。，当我们去体会的时候，就会发现，对于被认可他们努力的小组，这些孩子，他们是更愿意去营造像你所说的，我努力的效果。可是当他们被表扬他们很聪明的时候。他们当然也要像你希望的那样，像个聪明的人离失败越来越远。，但事实上，他们离失败越来越远，他们离成功也是越来越远的。因此呢，我们在儿童情商教育当中，也会告诉孩子一句话，他们经常挂在嘴边的，叫做。我要尽自己最大的努力。这其实是在告诉孩子，对你自己的成败来说，努力应该是最重要的因素，你需要为自己负责。，感谢您的收听和学习，更多有趣的课程即将上线，尽情关注。。
