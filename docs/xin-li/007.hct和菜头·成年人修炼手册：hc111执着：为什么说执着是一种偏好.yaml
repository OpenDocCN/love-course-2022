  text: '# 007.hct和菜头·成年人修炼手册：hc111 执着：为什么说执着是一种偏好您好，欢迎来到《德道专栏》何菜头成年人修炼手册。，你曾经有没有因为什么事儿而执着过？，今天我们就来聊一聊执着这个词儿。，执着，形容词或名词，指固执或者拘泥，，意指对某种事物追求不舍。。做坚持不懈理解时是褒义词，现在多用作贬义，，意思是固执的追求不能得到解脱。，如今的人们不喜欢执着，而认为死板僵硬，，对于成就事业有害无益。，但是对于成功者又经常夸赞他们的坚毅执着，。因此能够获得这样的成绩。，这就把执着两个字变得很势利，，究竟是褒义还是贬义，全看对方是成功还是失败。，一个词能够同时拥有如此截然相反的含义，，问题多半是人们并不理解它的意义。，什么是执着呢？，在我看来。执着就是选择上的强烈偏好，，它和性格、精神状态或者是个人境界无关，，就是一种偏好，而且人人都有。，简单用好坏来形容，其实破坏了我们对它的理解。，既然我认为人人都有执着，执着超越好坏之上，。那这里不妨让我展开谈一下我的想法。，历史上有一张经典的错觉图，叫做鸭兔图，，在心理学和哲学书籍上经常被引用，，证明人类的心理认知和视觉的关系，，或者讨论知觉究竟是不是一种纯粹的感觉。。这张图上画了一个动物头像，，有些人看到的是一张长耳朵兔子，，有些人则把长耳朵看成是鸭子嘴，，于是他们认为自己看到的是一只鸭子。，当然了，也有很多人可以不断在鸭子和兔子之间切换。，类似的试错觉图不少，。人们当作是一种奇趣来观赏，，然后得出一些莫名其妙的结论，，比如男人更容易看出鸭子，，女人更容易看出兔子，诸如此类的。，对于我而言，我认为这是一个说明执着的绝佳例子。。如果我是一个只见过兔子却从未见过鸭子的人，，那么我从这张鸭兔图里只可能看得出兔子来，，因为我大脑里没有任何关于鸭子的经验，，不知道世界上存在着一种扁嘴的鸟，，这种鸟还可以浮在水面上。。当我看到图片上的形状，阴影，，我的经验帮助我辨认出一个动物的轮廓，，它刚好符合我经验中的兔子的形象，，那么我就认为我看到的是兔子。，无论看多少次，也无论别人给我多少提示，，甚至用红线把鸭子给勾勒出来，。我依然坚持认为自己看到的是兔子。，这就是我的执着了。，而这种执着很明显来自无知，，因为无知导致缺乏相关经验，，所以我紧紧的抱住我既有的经验，，不肯接受任何其他的说法。，如果我见过兔子和鸭子，。在没有人提示的情况下，，我多半也只能从图中看出一种动物来。，往往是我第一眼形成了什么概念，，后续我就会反复强化和维系这个概念。，这里面存在许多微小的细节判断，，比如我是先被眼睛吸引，还是被嘴巴吸引，。是先被整体轮廓吸引，还是被显著特征吸引，，是先被整体明暗吸引，还是被细节描绘吸引呢？，这决定了我究竟更容易看出鸭子，还是更容易看出兔子。，原因是，我有一系列选择上的偏好，，这种偏好把我引导向特定的结果。，即便得到提示，我自己也确实能够同时分辨出鸭子和兔子，，但是下一次一眼看过去，，首先生起来的印象依然是其中之一，，仿佛有什么惯性。，理性和观察技巧对我有帮助，，但是我的选择偏好却要强大很多。这同样也是执着。，我总是要用自己最熟悉、最熟练的选择方式去对事物做出判断，，有些时候，这种偏好还可能是来自外界暗示，，比如，在看到这张鸭兔图之前，，如果有人给我看了一段兔子的卡通片，。那么我可能会更容易看出兔子来。，但是，我在内心里却坚信眼见为实，，话里毫无疑问就是兔子，我的判断没有受到任何影响。，无论是偏好个人经验，还是偏好个人的判断习惯，，都是一种选择偏好。，执着的对象是什么呢？，是我们做出的判断，我们对自己的判断深信不疑，，'
- summary: "-   我们的判断受偏好影响，应认识自己的偏执。\n    1.  偏好影响判断，生活中只知碎片却要做出决定。\n    2.  接受偏执是选择偏好，与经验、习性、环境相关。\n\
    \    3.  避免陷阱，不要非此即彼，应接受多种可能性。\n-   执着影响观察，应放下偏好寻找更广阔视角。\n    1.  观察到的并非绝对真实，只是部分正确。\n\
    \    2.  判断极端偏好不是事实，应考虑其他可能性。\n    3.  选择相信自己的执着或脱离偏好，改变心境。"
  text: 我们认为自己的判断是客观的是真实的，而且是完全独立的。，但是，即便是一张图，这张图里只是同时具备了两种动物的元素，，我们都会因为偏好而排除其中一种。坚持另外一种。，那么，面对更为复杂的人和事，，我们的偏好可能会对我们的判断做出更大的影响。，一张图片起码可以做到一览无余，，但是生活中的人和事我们大多只知道一点碎片就要做出判断了。。我们每天正是这么做的，，丝毫不认为自己有任何执着，执着都是其他人的事。，一方面，我们很难意识到自己的执着，，一方面又把执着当作是一种很容易解除的状态，，所以经常听人说那句话——放下。，怎么放下呢？。我需要立即改变自己观察事物的方法，，改变视觉神经的敏感性，还是说改变大脑里的判断逻辑，，这样的事情是可以一簇而就的吗？，人人都不希望钻牛角尖，人人都希望从思想困境中解脱，，那我认为，首先我们应该承认。人人都有偏执，，这样就不会把它看得过于严重。，然后，我们应该接受偏执只是一种选择偏好，，这种偏好和我们的经验有关，和我们的习性有关，，甚至和我们周围的环境有关。，接受这两点。那么我们自然对其他的偏好没有那么抵触了，，也愿意尝试去理解一下别的可能。，接下来的事情就是避免一个陷阱，，只看见兔子的时候认为别人看到鸭子是错的，。同时能够看见兔子和鸭子的时候认为别人只能看到其中一种是错的，，这依然是一种执着，但明显的强制。，我认为比较理想的状况应该是这样的，，当你看出鸭子的时候要想着是不是还有别的可能，，自己未必就是对的。。当你两者都能看出来的时候，这当然很好，，不过最好把鸭子和兔子都等同起来，，不存在非此即彼的关系，，更不需要把同时看见作为标准答案，，只需要把它们当作是一种通过观察得来的现象，。同一个事物在现象上可能有不同的显现，仅此而已。，无论我们观察到什么，都不是正确，也不是真实，，我们所掌握的只有部分正确，局部真实。，当你认为某个人某件事就是你人生的全部，。得到或者失去决定了自己究竟是走向光明还是进入黑暗，，那么应该先去想一下，这种判断肯定不是真的，，也不是事实，只不过是非常极端的偏好，让你信以为真了。，当你认为某个人某件事就是全对或者全错，。那同样不是真的，只不过是你强烈的希望如此罢了。，于是，你在承认自己有偏好的前提下，始终存在选择的余地。，你可以把自己的偏好放到最大，选择相信自己的执着，，你也可以先脱离偏好，考虑一下有没有别的可能。别的解释，，选择相信存在着你还没有认识到的可能。，无论你选择哪一方，对于人和事本身并没有什么影响，，但是可以极大地改变你的心境。，执着总是让人往窄里看，而如果你想要得到内心的平和，，那就得努力往宽里看。就得承认自己并非是全知全能，，并不总站在真理一边。，而在所有执着里，最难去除的就是对自我的执着，，毕竟我们每一个人都是那么的爱着自己。，好了，这一讲就到这里，不知道你对执着是不是有了不一样的理解呢？。欢迎你在留言区写下此刻的想法，也欢迎你向我提问，，我会把那些精彩问题放进周四周五的问答篇目里的。，说走了，我们下一节再见。。
