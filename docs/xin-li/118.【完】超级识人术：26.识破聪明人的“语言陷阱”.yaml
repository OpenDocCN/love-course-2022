    \    2.  女人易被男人的花言巧语迷惑，需破译真实意图\n    3.  男人和女人在爱情中的心理逻辑不同，需了解自己和对方的真实需求"
  text: '# 118.【完】超级识人术：26.识破聪明人的“语言陷阱”知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，语言是世界上最美丽的艺术，懂得合理的运用语言艺术的人，往往是聪明的人，在生活中，绝大多数的人在未对他人有深入了解时。就掉进聪明人的语言陷阱当中，初次见面，如何从语言的糖衣炮弹中听出弦外之音，这堂课我要先讲，聪明人擅长用语言迷惑，而这期节目，我会帮你摘去聪明人的泯沙，在我们的工作中，经常会看见这样的场面。当大家开会讨论一件事情的时候，当重要领导在现场话音未落之时，巧言吝啬者就开始上窜下跳，大庭广众之下亦美之词，犹如滔滔长江东流之水，见到领导，那就是他最大的幸运了，心情特别的激动，口口声声，领导的决策。那绝对是高屋见灵，深谋远虑，献媚之词说了一大锣筐，可是等到了会后，在私下的时候，他立刻就会摘掉面具，说出这样大象径庭的话，这样的水平就能够做领导，那我早就是领导了，如果这样的事情让我来做。绝对不会出现误差，我一定做的比他出色多了，这就是一副巧言吝啬者的嘴脸，请注意，这种人从来不会真正的尊重对方，时时警惕身边那些花言巧语的背后，一脸笑的稀烂的伪君子，在现实生活中，我们会直接面对利益的考量。下面，我为你解析职场上的语言陷阱，男人的语言陷阱，首先第一点，怎样识破职场上的花言巧语呢，在职场中，很多人在表面上是微小和善，但暗地里却在谋划自己的事情，就像《孙子兵法》中写道的，信而安之，应以图之。背而后动，勿使有变，刚中柔外也，那整句话的意思是，表面上要做得使敌人身心不宜，从而使其安下心来，丧失他的警惕，暗地里会有另一种图谋，等到做好充分的准备，然后再采取行动，不要使得敌方发生意外的变故。这就是外表上柔和，骨子里却是刚强的谋略，所以，凡是花言巧语，满脸堆笑的对人，皆是内藏杀鸡的外在表露，职场中的语言呢，确实隐含着不少的秘密，那下面我为你一一破解这些秘密，上司夸奖你，并不一定是件好事情啊。因为呢，他们很有可能是拿最廉价的口头的赞扬，取代了实质性的利益，往往很多的上司不吝啬嘴上的赞扬，但是却把实际的好处藏在自己的口袋里，每次被夸，你就少了晋升和提升的机会，所以千万别被上司的花言巧语给骗了。在工作中呢，语言的巨人，行动的矮子们比比皆是，生活经验告诉我们，我们要听其言，更要观其行，第二点，怎样识破男人的花言巧语，对男人，顾名思义，所谓的花言巧语，包含了两个内容，一个是花言，第二个是巧语。前者偏于幼稚，后者更加老练，前者多为哄骗女孩，后者多为镇住女人，但是无论是哪一种，都是男人为了达到目的，采取一系列的软硬兼施的策略，那这一点啊，就一定要留心注意了，男人呢是目标性很强的动物。尽管很多时候，男人呢施展策略，动机少数是出于个人心计，而多数男人呢，花言巧语只是出于男人的贬性，但女人们呢，会以情感因素，来选择爱情的归属，女人们呢就很容易，把男人的花言巧语。当做男人也是出于情感的因素了，是出于钟情于自己，所以才对自己说好听的话，女人呢会把这个，当做真理的标准，这一点呢是很可怕的，这就是为什么很多女人，婚前迷情婚后清醒的原因，于是呢，破译男人的花言巧语。就有了更深层次的内涵，作为女人不光是为了破译男人，其实也是为了了解自己，具体来说就是，男人为什么敢于花言巧语啊，女人为什么容易上当受骗呢，除了一个怨打，一个怨挨的心理逻辑之外，还有什么原因呢。男人是天生的性，爱分离者，女人是天生的性，爱统一者，那男人呢是受制于性的困扰，自然把爱当做性的说辞，女人呢是受制于爱的迷情，最终把性当做爱的奉献，直到交付完毕，双方从激情的巅峰退下来之后。男人终于认清了自己的真实，'
- summary: "-   男人的花言巧语分为三个阶段：追求阶段、列举阶段和目的达到后阶段。\n    1.  追求阶段的花言巧语包括真心和作秀，年轻男孩可能真心，成熟男人则利用技术。\n\
    \    2.  列举阶段的花言巧语直接表白责任和承诺，男人了解女人的需求和痴情。\n    3.  目的达到后阶段的花言巧语强调相互感觉和自由，男人利用女性经验和尊严达到目的。"
  text: 女人也开始抱怨自己的委屈，所以才有必要破译男人的花言巧语，为了让女性的朋友了解男人的真实，也为了让女性朋友少受些伤害，那下面呢我为你详细讲解，男人的花言巧语的三个阶段。第一个是，男人在追求阶段的花言巧语，我只喜欢你，你是我生命里的唯一，如果没有你生命还有什么意义啊，拥有你我今生别无他求，这一生我只要牵你的手，因为有你已足够，我们来破译一下啊，上述的这些语言呢。对女人尤其是年轻的女孩并不陌生，但是对男人来说，类似的花言还是有两种不同的情况，一是无意的表述，第二个是有意的作秀，对没有女性经验的年轻男孩，这种表达虽然是不乏花的味道，但是在当时啊。未见得不是他的真心，而对有经验的成熟男人，他正是利用女人喜欢花言的秉性，才能让女人彻底的缴械，所以呢，破译男人的花言也要具体情况具体分析，年轻男孩其实他满口的花言，你也未见得不相信他。但是要做到不听其言而观其行，对成熟男人只要类似的言语一出口，你就要提高警惕，那多半不是他对你的真心爱恋，只不过呢，他为你追求你求助的技术，第二，男人在列举阶段的花言巧语，直接的表白就如下。比如说你到底怕什么呀，怕我做完这件事不要你吗，相信我我永远也不会，你知道什么是爱吗，爱是责任，我是一个男人，我会对你负责任的，你以后什么也不要做了，我来养你，让你做全职太太，把你交给我吧。让我来照顾你一辈子，看看，这是非常直接的表白啊，能这样表白的男人呢，说明也具备了相当的女性经验，首先，他了解女人害怕的是什么，其次，他了解女人的痴情，因为女人都是希望男人有责任心的，他还了解女人的归属。因为女人都希望他为之现身的男人，能够为他提供家庭的保障和安全，大家记住啊，越是痴情的女人呢，他对男人的承诺越是当一回事，问题是，如果说男人说出的诚恳，完全是出于技术，那你就没有必要了。对他的技术的信以为真，至于吗，执迷时刻怎样辨别真伪，只能凭你当时的感觉，那这里呢，有一个原则就是，能说这种话的男人，应该是对你有一定了解的，如果说，他在没有了解你的情况下，对你如此的认真。那这样的认真一定是包含着水分的，欲擒先纵时的花言巧语，我们来解锁一下，男人也是人，所以你不用紧张，我不会强迫你，如果你不喜欢我，我马上走开，绝不着力讨厌，那一般来说呢，敢于对女人欲擒先纵的男人。都比较出色，有相当的自信，一来呢，他拿得准哪个女人喜欢他，二来，他懂得从女人在意的教养上打动他，尤其对知识女性，男人的不卑不亢，不但不会疏远女人，反而是会增加对女人的吸引力，一旦这样的女人被列取。一方面能给女人留下好的印象，另一方面，即使她因为感情的变化突然的撤退，女人对她也是无可奈何，那这也就是生活中司空见惯的，女人对坏男人的迷情，第三，男人在目的达到后的花言巧语，爱情当然很重要啦。但不是最重要，要是我们真的整天撕手，你愿意吗，很多男人在这种时候都会甜言蜜语，可是我不会，我不是那种嘴甜的男人，每天打电话，并不表示爱，不打电话，也不能说明不爱，爱是相互的感觉，这点我心里有数，通常啊。说这种话的男人也是相当的有女性经验的，知道女人在身体交付之后，对男人的纠缠，那这个时候，如果她完全顺应女人的脉搏，今后她的自由将受到威胁，反过来，用男人的公正来带领女人，女人即使心里觉得很别扭。但也不好对她挑三拣四的，尤其面对知识女性，她更懂得利用女人的尊严，所以故意说出这些有分量的话，不但你对她无可挑剔，你的自尊也不允许你对她再任性了，于是她终于以自己的公正达到了目的。一来只要你继续的喜欢她，你很难不依从她的方向啊，二来，在她掌握了主动权的情况下，即使有一天她真的变心，她还能再次运用这样的花言巧语，当然生活中呢也未见得，
