  text: 所有说这种话的男人，都是出于对女人的技术。但是有一点，只有在她不断的用行动示爱的情况下，她的理智才能证明她更深的爱，本期课程最后呢来总结下，我们一起学习了怎样识破职场的语言陷阱，以及重点讲述了如何识破男人的花言巧语，就如同我们开篇所讲的。识人识门技术活，语言逻辑的背后隐藏着这个人的原始心理，只要我们注意分辨，就不会陷入被动的局面了，今天呢就讲到这里。更多干货内容我们下期再见。
