- text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：第15节：“幸福力”感恩法则：扩大内心容量，让世间美好与你环环相扣音频_十点课堂本课程由十点读书和时间之道联合出品，一起安定内心，向上生长，Hello，你好，欢迎来到胡婷婷的正念修炼课堂。我是婷婷。，在课程开始之前呢，我想给你讲一个小故事。，在非洲的某个古老部落。有一个很温暖的风俗。，当居民犯错了以后，全村的居民都会停下手头的工作，，把它环绕在圆圈中，点燃篝火。，不是去数落它的罪状，也不是要让它带着高帽游街，，更不是要把它烧掉市众，而是全村人会一起尽心，。一个接一个地提醒着他这一生中曾经有过的所有的细小的善良举动。，这样下来，犯错的居民再也不会犯错。，善意和正能量也会在全村持续地蔓延。，是啊，学会看到他人身上的善，感激对方细小的善良举动，。会帮助我们建构一个慷慨和善意的循环。，生活在其中也会体验到更多的幸福和美好。，今天的这节课是咱们正念身心疗愈法的最后一课了。，就让我们一起通过对感恩练习的学习探索，，来学习一下如何全然地活在每一个当下。，细品感恩的甜美，来结束我们这套课程吧。，虽然课程马上就要结束了，，但是课程中的这些经典练习，你可以经常地找出来做一做。，就像不要期待吃一顿健身餐就能够瘦身成功一样，，正念练习也需要你常做常心，。随着反复的练习，其中的精华也会越来越多地被你体会到。，有句话说，照顾好你的练习，，其他的就让你的练习来照顾好吧。，说的就是这个道理。，好了，说回感恩。，哲学大师埃克哈特曾经说，。如果你此生唯一的祈祷语是，，谢谢你，那就足够了。，有许多的研究表明，感恩的态度可以促进积极的情绪，希望和韧性。，感恩的态度让我们的身心更健康，睡得更踏实，，更少地感觉到焦虑抑郁，对生活有更高的满意度，。也会对他人更加地友善。，与此同时，当我们充满感恩的时候，，我们的创造力和解决问题的能力也会不断地增强。，我们的注意力去到哪里，能量就会流向哪里。，课程的前14课都是在提醒着我们，，去调整。看待事物总是盯着缺点和问题，总想去校正的习惯。，这样，我们才有机会在活着的每一个当下，看到生命的馈赠。，当我们温柔而坚定地，让注意力带回到每一个当下，，头脑才真的有可能放松。。我们开始有机会品味到每一颗葡萄草莓的酸甜，，欣赏到每一抹夕阳的绚烂，，看到每一颗鹿猪的精英，，听到每一次风过松林的戏语。，我们能够真的听到宝宝的笑声，小猫小狗的呼噜声。。而是正是这样的一瞬接着一瞬地回到当下，，生命才开始真的鲜活起来，，不再是由一个接一个等待解决的问题组成。，从根本上来说，正念是感恩的基础。，随着正念练习的深入，感恩之情会自然而然地产生。，具体来讲。有三种可以有效地培育感恩的方式。，第一种就是学会暂停下来，体验到美好。，第二种就是将你所感受到的滋养、赞赏表达出来。，还有一种是经常性地让自己回忆起那些带给你滋养，让你体会到爱的人或者事物。。你可以选择每天记录感恩日记，或者列一个感恩清单。，随着感恩之情的慢慢培育，你的幸福会来得越来越简单。，不一定非得来自于一切都如愿了，而是能够对活着本身有着更多的感恩和爱。，诗人卢米写道，让我们播种。耕耘我们所爱的这些美好，，有数以百计的方式来跪下，亲吻大地。，培育感恩，给我们的生命以恩典，给我们身边的人以喜悦。，好了，现在我们就一起来做感恩练习吧！，现在，请找到一个安全安静的地方。以放松且警醒的姿势坐下来。，感受到整个身体被完全的支撑着。，可以尽量地保持背部、颈部、头部在一条直线上。，或者，你也可以以舒适的姿势躺下来。，盖好毯子，保证在练习的时候足够温暖。，如果你愿意的话。'
- summary: "-   通过深呼吸邀请自己进入当下，感受自己对生命的关心和照顾，感恩自己努力让生活更好。\n    1.  感谢自己的聆听天赋，学习倾听各种声音。\n\
    \    2.  回想感恩能激发的情感，默念感谢的人们的名字。\n    3.  感恩祖先和他人的劳作，感谢创造生活便利的人们。\n-   感谢所有努力工作的人，即使不认识也让生活更轻松愉快，感恩所有支持和关心自己的存在。\n\
    \    1.  感谢种植、运输食物的人，设计商店和包装的人。\n    2.  感谢处理垃圾和回收利用的人，构建生活便捷的陌生人。\n    3.  感谢所有支持自己的存在的人类、动植物、自然元素。\n\
    -   将感恩之情带入工作、生活和学习中，留意自己的身心状态，欢迎分享感受，感谢聆听和遇见。\n    1.  将感恩情感融入日常，留意身体知觉、情绪和想法。\n\
    \    2.  欢迎分享感受到留言区，安定内心向上生长。\n    3.  希望正念修炼课堂给予幸福力量，感恩遇见并期待再次相遇。"
  text: 可以把眼睛轻轻地闭上。，通过两三个深呼吸，先邀请自己进入当下。，留意一下，在呼气和吸气时，胸腔和腹部的扩张收缩。，在感恩练习的开始，请感受一下这些年来你对自己生命的关心、照顾。。无论是身体上、情绪上、心理上，还是生活环境的改造上，，你都在努力地想要让自己过得更好。，可以先谢谢自己。，你有着聆听的天赋，，无论是鸟鸣，还是风铃，或者音乐、歌声，，或者是你自己呼吸的声音。你都可以听到、学习。，可以默默地在心里对这样的一种聆听的能力表达感谢。，谢谢你。，现在，可以把注意力带到你的生命中，带到一个让你十分欣赏和爱的人身上。，花一些时间，回想一下最能够激发你感恩之情的事情。。可能是他对你的鼓励和信任，或者是对你的关怀祝福。，去用心地感受一下这种发自肺腑的感激。，关注它带给你身心的这些体验。，可以带着感恩之心默念着他们的名字，然后对他们说，，谢谢你。。想象一下那个人正在接受着你的感激。，想象一下这个过程是如何在深化着你们彼此的连接和温暖的感觉。，现在，回想一下你在生命中已经拥有的很多奇妙的礼物。，有人生下了你。，有人喂养了你。，有人给你换尿布。。给你穿衣服。，给你洗澡，将你说话。，想到这些，可以默默地在心里说，，谢谢你。，现在，带着感恩之心，，回想一下在我们出生前千千万万代祖先的劳作，辛苦。，以及今天我们所拥有的一切，，打开灯。你能在黑暗里看见光明。，打开水龙头，会有水流出来。，我们在房间里，看到了一种非常深的灯，，我们在房间里，墙壁屋顶可以为我们挡风遮雨。，坐进车和飞机，他们会在很短的时间带我们去想去的地方。，我们有衣服穿。有食物吃，不会寂寒交迫。，可以默默地在心里对创造了这一切的人们说，，谢谢你。，现在，可以花一点时间回顾一下所有努力工作的人。，其中有些人根本不认识你，，但是他们的存在却让你的生活更轻松，更愉快。。有些人种植着可以送到你餐桌的食物。，有些人将食物运输到了超市里。，还有些人在搭太阳下修着公路、铁路，保证食物的运输更加容易。，还有人用心地设计着商店、货架、包装，，让你需要的食品能够被你找到。。还有那些收集、分类和处置垃圾和回收利用的操作系统的人。，等等等等。，他们中的绝大多数人你可能从未见过或并不认识。，但这些陌生人的存在构建了你当下生活的便捷、舒适。，现在，可以在心里默默地对他们说，。谢谢你。，现在，让自己感受到所有支持着你关心着自己的存在。，带着感恩之心，感谢那些人类、动物、植物、昆虫、飞鸟、天空、海洋、山川、大地、，空气、水、火、木、土。，所有这一切带给自己生命每一天快乐的存在。，感谢自己被给予的安全、幸福。，感谢自己被给予的来自于地球的祝福。，感谢自己被给予的身体、健康。，感谢被给予的家庭、朋友。，感谢被给予的社群、朋友圈。，感谢被给予的教导。，感谢被给予的生命。。在接下来的时间里，也可以找到其他的值得自己去感谢感恩的原因。，当铃声响起的时候，我们今天的练习就要结束了。，但你可以尝试着将这样的一份感恩之情带到你的工作、生活和学习中。，好了，同学们。我们的感恩练习到这里就结束了。，留意一下此刻自己的身心状态，和你在听课前的状态有了哪些区别。，如果你愿意的话，也可以在这里继续安静地坐一会儿练习。，留意到这个过程中自己的身体知觉、情绪和想法。。不需要去评判，只是看到就好。，欢迎你把感受分享到留言区，我也会经常去看的。，好了，一起安定内心，向上生长。，希望婷婷的这一套正念修炼课堂能够给你幸福的力量。，我是婷婷，谢谢你的聆听，感恩和你的遇见。。我们有缘再见。。
