- summary: "-   本课程由10点读书和时间之道联合出品，旨在帮助人们安定内心向上生长。\n    1.  春节过后，人们常感到疲惫和焦虑，生活中的繁忙让人喘不过气来。\n\
    \    2.  安静坐下是真正疗愈的开始，聆听聂鲁达的诗歌可以帮助人们停下来。\n    3.  诗歌中呼吁人们停下来静思，不要过于忙碌，体验沉默带来的平静和疗愈。"
  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台02：保持安静音频_十点课堂本課程由10點讀書和時間之道聯合出品，一起安定內心
    向上生長，Hello 你好，歡迎來到胡婷婷的正念詩歌電台，我是婷婷，思想家帕斯卡爾曾經說過，人類所有的問題都源於無法安靜地坐在一個房間裡。在經歷了這個疲憊而大起大落的春節後，相信大家對此有了更多領悟，生活中似乎總有許多個應接不暇，以及怎麼忙也忙不完的事情，沒完沒了的工作、瑣事、飯局、應酬，讓人喘不過氣來，而就算因為疫情不上班待在家裡。腦子裡也有忙不完的焦慮和不安，請安靜地暫時停下來，是詩人聶魯達給我們的建議，安靜坐下，才是真正的療癒的開始，接下來，請和我一起欣賞這首來自於聶魯達的詩，請安靜，現在，讓我們數到十二，然後全部保持靜止。在這大地上，至少這一次，讓我們不講任何語言，讓我們停下片刻，不要過多的揮舞雙臂，這將是個奇妙的時刻，無需匆忙，沒有發動劑轟鳴，所有人都一起團結在，突然出現的異常氣氛裡，在寒冷的海上，漁夫不會去傷害鯨魚。而那採鹽的人，看了看自己受傷的雙手，那些策劃綠色戰爭，毒氣戰火戰的人，犧牲一切的勝利者，都穿上乾淨的衣服，與弟兄們一起漫步於樹蔭下，什麼都不做，不要困惑，我不是要求完全的停滯不前，生活需要繼續進行。但我不要它和死亡相關聯，如果我們不是單單執著於，在生命中不斷進取，那麼至少這一次什麼都不做，也許一種巨大的沉默，能中斷我們的悲傷，這種從未了解自己的悲傷，和對死亡逼近的恐慌，也許大地可以教會我們。當一切看似滅亡的東西，到後來證明其實還活著，現在我要一直數到十二，你們保持安靜，我要走了，好了，感謝你的聆聽，聽聽正念師個電台。我們下次再見。'
