  text: '# 032.情感心理咨询技能大全（完结）：第11章：夫妻咨询—安洁：04有效夫妻治疗的7大步骤(--)大家好，我是安洁。今天我们要继续跟大家分享的是有关于婚姻和夫妻治疗的部分。，那么在这一次课程当中，我们要讲的是有效夫妻治疗的七大步骤。，夫妻治疗是有不同的步骤的，一步一步循序渐进的。。今天要跟大家分享的夫妻治疗的七大步骤也相当于是我们夫妻治疗的一个框架。，这也是非常重要的一个课程内容。，好，夫妻治疗当中的第一步，我们要做的是加入夫妻系统。，前面的课程当中已经跟大家分享过了。我们要把夫妻当成是一个系统，不要把它当成是一个个体。，新手咨询师常常会遇到的难题就是我把妻子当成一个个体，我把丈夫也当成一个个体。，在我的咨询室当中，我就忙着在跟不同的个体在讲话。。就像是那个救火源一样，跟妻子讲完了再跟丈夫讲，跟丈夫讲完了再跟妻子讲。，那这个是个体。我们第一个是要加入夫妻系统。，所以优秀的治疗师必须具备掌握三人关系的能力。，三人关系就是包括你自己。当你自己也能够跟这个夫妻坐在一起的时候，三个人已经变成了一个新的系统。，因此，治疗师要掌握三个人关系。，治疗师必须成为夫妻互动时后的情感和关系传达的枢纽，形成一个治疗性的三角关系。。这里就会讲怎么样去形成这样的一个治疗性的三角关系。，叫做如何形成治疗性三角关系呢？，第一步要加入它吗？，接下来的问题就是如何形成治疗性三角关系。，在形成治疗性三角关系中。我们第一步要做的是先与一方建立共情性连接。，比如说，一对夫妻到这里来，可能是有一个人先跟你联系的。，不管是通过电话也好，还是通过微信也好，或者说他是通过机构过来的，已经跟机构的助理联系过了。。那你要在助理那里先去了解一下，是太太要来咨询的还是先生要来咨询的。，常常这个人可以成为你的突破口。，那么坐下来之后，你就要先去询问目标，问问看你们两个人之间是谁要先过来的。谁要主导过来做今天这一次咨询的。，或者说，想要我来跟你们一起来解决什么问题，或者说我们今天一起要来谈点什么。，这是我们可以先去建立连接可以讲的话。，那常常主导来做咨询的那一个人，他会先讲。那么他就会讲我们家可能出现什么样的事儿了。，那在这个时候呢，你一边听他讲，就可以一边共情他，一边来去跟他建立连接了。，这个就是与一方建立共情性的连接。，比如说太太她可能开始跟你倒苦水。她说我们现在夫妻关系不好，老是吵架。，我老公都不回家，一个礼拜就只在家里吃一顿饭等等。，那可能跟他建立共情性的连接呢，你可以一边专注的听听他，一边可能有一点回应。，比如说听起来还蛮委屈的。听你讲了这么多，听起来蛮委屈的。，那好，听太太讲到一半之后呢，就是听他讲到一个小节，他差不多讲了一点之后，我们一定要注意的是，，因为夫妻是一个系统对不对，我们一定要避免另外一方因为一方不停地在讲。而被排挤了。，他会有一个被排挤的情绪，特别是当那个咨询师是一个女咨询师的时候，，那就极有可能女的和女的之间很容易建立那种连接。，然后男性坐在旁边，他会觉得你就是找了一个帮凶来治，治我的。。那一旦他产生这样的一种感觉，那么接下来可能就会让你们的咨询不那么容易进行下去。，所以我们要听太太讲一点之后，再要去听先生讲。，听先生讲呢，我们是要有这样的一个问话的技巧的。，我们要去问一问先生说。刚刚我听太太讲了这么多，那从你的角度听起来，你同意他说的吗？，那在你这里有什么不一样吗？，那么问这样的话呢，其实就是给了先生一个可以去讲的机会。，同时呢，我们也都知道。那么其实太太讲的这些家庭的事情的确都是事实，，但是每一个人对于事实是有不同的建构的。，因此，他建构出来的也许是他自己的一个版本。，'
