- text: 他在跟你结婚之后啊，在什么时候他出现过这个症状啊？，什么时候他没有出现这个症状？我们就要把这个症状跟他们的夫妻关系连在一起。，再或者说，你们结婚这么多年了，有没有哪一次你的太太出现这个症状，你是可以去应对的？，你做了什么让她这个症状好一点？或者你做了什么让她这个症状坏一点？。那很显然，你这样的问话呢，也就是说，这个症状原本不是属于太太个人的，而是在你们的互动过程当中产生的。，那也许太太她自己也会讲，她说我是有很大的脾气啊，我每一次发脾气我哭的时候。我就是想我的老公过来抱我一下。，但是我的老公他从来都不过来抱我一下，他还在那里说些很硬的话。，然后他就只会说，就是你脾气不好，你要自己去好好处理你自己的脾气，不要把你的脾气带进家里来。，他越说这个话。我就越是着急，我就越是生气，所以我就越是不想理他。，我不想理他，我就要把自己给关起来，或者我要把东西给砸了，我才舒服。，那很显然，在这个过程当中，就已经是把先生纳入到整个关系当中了。。不再是说完全因为太太有不可控制的情绪，才导致了他们今天的问题。，那当然先生到来，也不像他可能会讲的都是那样，我们之间的问题都是我太太有问题，我今天来就是帮助她来解决问题的。，能够怎么帮到她都可以。这句话的意思就是我是没有问题的，你帮我治疗好我太太就可以了。，那作为咨询师，我们一定不要掉到这个坑里面去，否则你的日子就会比较难过。，我们可以把一对夫妻当成一个整体，因此我们的提问都要是在关系层面的。。我们要去探索他们那个关系是怎么在互动，然后那个互动又是怎么导致了他们今天的问题。，这就是把夫妻看成一个整体，而不是个体。，第二个治疗师的作用是要在夫妻之间建立起一个新的行为模式。。这就是我们前面跟大家讲过的，夫妻互动它是有一个旧的卡住的模式的。，他们这个旧的模式不一定是完全失功能的。，我们现在的治疗师要一定十分的注意，不要对来访者谨慎地使用，你是一个强势的太太。你是一个掌控的丈夫，或者你们这个互动是失功能的。，我们都觉得即便你的评估是这个样子的，但是用这样的语言去表达出来，都是对我们来访者的不尊重。，其次即便他们是强势的是掌控的，但是也许是在他们的生活当中。他们必须使用这样的一个方式。，而且他们的强势和掌控也许在某些情境下的确是有用的。，他们失功能也许只是在当下的情境当中卡住了，但是并不意味着他们完全是失功能的夫妻。。我们只有相信他们本身是有能力去发展出来新的行为模式的，那么你才是给他们负能的。，否则当你在说，你们过去的都是失功能的，那么你的意思就是过去的都是不好，你要全部抛弃。，而现在作为治疗师，我是有能力的。我要来教导你一个新的办法。，如果是这个样子的话，我们治疗师的位置可能就站错了。，我们作为一个家庭治疗师，一定不要成为一个教育者和教导者，我们只是一个陪伴者，一个跟随者。。我们可能有一段时间是这一对夫妻的拐杖，但是最终他们还是要学习丢掉拐杖。，然后他们自己去建立新的行为模式。，所以我们要形成一个治疗性的三角的第二步，就是在夫妻之间要发展出来新的行为模式。。在我们的咨询室当中，也是家庭治疗当中的体验式家庭治疗的开创人，就是Witik，他用了这样的一个办法。，他在做夫妻咨询的时候，他就坐在夫妻的对面，然后让那一对夫妻去自己发展出来新的谈话方式。。比如他们在以前谈话的过程当中常常在相互指责，那么Witik就在旁边看。，当他们相互指责的时候，Witik就会撕一张他笔记本上的纸，然后揉成一坨，然后就扔向他们，说你们又来了。。这就是一个打断他们互动的旧有的模式，对吗？那一对夫妻就会停下来，然后停下来就说，那好，你们用不指责的方式再继续谈话。，
- summary: "-   夫妻在咨询中建立新的行为模式，重要的一步是建立新的互动体验，唤起美好的情感记忆。\n    1.  通过提问唤起夫妻对爱的记忆和美好情感体验。\n\
