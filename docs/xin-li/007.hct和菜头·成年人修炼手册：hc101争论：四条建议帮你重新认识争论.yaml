- summary: "-   何菜头在成年人修炼手册中提到争论的重要性和处理方法\n    1.  争论是表达不同观点的过程，但在中国社会更重视和谐\n    2.\
    \  建议尽量避免卷入争论，除非愿意承担绝交的风险\n    3.  争论应当视为合作，而非对立，双方应共同探究真理，而非争输赢。"
  text: '# 007.hct和菜头·成年人修炼手册：hc101 争论：四条建议帮你重新认识争论您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天我们来聊一个词儿，争论。，争论一般是指两个或多个人由于目的或者价值观的差异，，无法和别人达成一个共同的结论，而相互表达自己观点的一个过程。。现实生活中我们经常会遇见争论，有一句非常著名的话是这么说的，，真理越辨越明。但是我们在日常争论中的感受却并非如此。，我分析很有可能是因为这句话缺失了两个重要的部分。，什么是真理呢？谁来辩论呢？，同时。人们在真正运用的时候把这句话倒过来用，认为可以通过争论得出真理。，以我自己多年的争论经验看，真理未必越辨越明，朋友倒是有可能越辨越少。，如果你不得不面对一场争论，那我的第一个建议是，尽量不要卷入。如果卷入了，那就尽量少说话。，这是因为中国社会习惯上更重视谦和包容的人际关系，大家以和为贵，，因此大多数情况下人们不大喜欢公开争论，这被视为有失去和气的风险。，还有一个潜在的原因，那就是。这个世界上有雅量的人当真很少。，有争论就会有对立，人们很难心平气和地把争论归争论，个人归个人，，而是经常把这两件事情联系在一起，把争论视为针对自己的冒犯。，也正是因为这样。日常生活中可以经常争论而又不伤和气的情况仅仅局限于多年好友之间，，因为他们勤加练习，彼此之间存在默契。，除此之外，除非你打定主意愿意承担绝交的风险，那么否则最好不要轻易地卷入争论。。如果不得不卷入一场争论，那么在一开始，你最好确定一件事，你想从这场争论里得到什么？，如果是想通过争论证明自己的观点是正确的，那其实你已经赢了。，因为无论是你还是对方，可能都有同样的想法。最终估计也都得到了确认，，各自单方面宣布获胜。，那既然如此，不如一开始就直接宣布好了，没有必要浪费那么多时间装作是双方交换意见，，仿佛真的是为了探讨真理一样。，我认为。在争论前想明白这件事情能够减少90%毫无必要的争论。，所以呢，我的第二个建议是，只有当你以得到一点思考的机会为目的时，才有必要参加争论。，如果你是怀着这样的目的，那么首先在心理上会处于较为有利的地位。。因为你对争论有所企图，那么就不容易生气。，其次呢，你在思考上也会占据上风。，因为你较为冷静，注意力集中在思考议题而不是对方身上，，所以你在争论中的分析和判断会比较准确。，最后呢。当你非常关注争论质量而非声量时，对方也能感知到这一点。，这有利于消除彼此之间的对立和敌意，就有可能一起合作探究出一点什么来。，把争论当做是一次合作而不是对立，这是我给出的第三个建议。。一次比较理想的争论不会涉及输赢，，而是双方不断立论，同时又去反驳对方，双方反复交换攻守地位。，两个人的观点不同，所以才会发生争论，而观点一定会有思考作为基础。，个人思考可能并不全面，但又盲目自信，。非得在这种紧张的争论之中才能觉察到自己思考上的疏漏。，双方相互攻击对方的疏漏，然后呢，又各自飞快的弥补、重新立论，再一次陷入激烈辩论。，实际上啊，就是一个相互帮助对方思考和完善的过程。，所以我说。争论最好是合作，它并非是针尖对脉盲，，而更像是英雄吸英雄，不打不成交，是个彼此合作探究真理的过程。，于是呢，这种类型的争论激烈，但是不会致命，双方因此而加深了了解，感觉从争论中有所收获。，啊，我知道。在给出这三条建议之后啊，有些人可能会感觉到失望，，他们想要的不是如何健康积极地进行一次争论，而是想要如何确保获胜的争论密集。，但其实啊，争论对双方的要求极高，需要双方有对等的地位，对等的知识储备，。对等的逻辑能力，对等的认知水平，这才会有争论，否则呢，那只是单纯吵架而已。'
- summary: "-   争论中的不屑和人身攻击是常见现象，建议遵守讨论规则和发言规范，避免陷入无意义的争执。\n    1.  争辩前应质疑自己是否掌握完备真理，避免陷入对立阶段。\n\
    \    2.  使用反复提问的方式帮助对方重新思考问题，节省时间并避免误解。\n    3.  避免争胜，尽量避免争论，因为大多数争论只是意气之争，无实质收获。\n\
    -   争论中应从公共利益角度思考，尽量从中获得新思路、事实或思考框架。\n    1.  了解人与人之间的思想差异，是一种微不足道但有意义的收获。\n \
    \   2.  在争论中得到旁观者的掌声，也是一种收获。\n    3.  若争论无实质收获，应反思是否有更有意义的事情值得去做。"
  text: ，双方彼此之间的不屑很快就难以掩饰，最后大都会发展成为明里暗里的人身攻击。，这一点不难理解，前面说到辩论最好是合作关系。它也暗含了一层意思。，争论的双方拥有相同的讨论规则和发言规范，试想一下，，无论是什么争论，如果其中一方以如果你妈如何如何开始他的立论，，你能想象这次争论可以顺利的进行下去吗？。又或者是双方在认真讨论药物的真实疗效时，其中一个人张口就说，，我一个朋友的同学的姐夫曾经如何如何，那你觉得这样的讨论还有必要进行下去吗？，但是呢，我的确还有一条建议，可能对辩论和吵架都起作用。。我有一个这样的假设，人们之所以争吵起来，都是因为相信自己掌握了某种真理，，而且是完备的真理。，所以呢，一旦争辩起来，我们最好是先去考问这个真理是不是真理。，具体的做法是，不要一上来就陷入相互駁斥的阶段。，而是把双方的利论一次又一次的根据自己的理解提出，问对方是不是这个意思呀，然后反复进行确认。，很多时候，人们自己觉得手握真理，但是往往连基本的定义彼此都无法取得共识。，于是大家争论了半天。全过程都是鸡同鸭讲。，在精疲力竭之后，回到最初去交换问题的定义，这才恍然大悟，发现大家呀，说的是一回事。，这个建议或者方法的意义在于，许多时候人们自己都没有想清楚问题，就匆匆忙忙的得出了一个结论。然后呢就斩钉截铁的开始捍卫真理了。，我们用反复提问的方式，其实是帮助对方重新思考一遍问题。，这样呢，有可能在这个过程中，对方自己就已经发现了思考上的欠缺，大家也能节省时间。不用在误解的基础上展开一场争论。，使用这种方法的胜率并不低，关键是，双方在一开始就避免了彼此的对立，而是强制自己冷静下来，重新思考自己的结论是否正确和完备。，哪怕对方的利论是，太阳从海底升起。我们也可以避免直接嘲讽和批评，而是转为提问。，你说的那个太阳，就是太阳系里唯一的那颗恒星，对吧？我没理解错吧？，你说的那个大海呢，就是指地球上的海洋，我假定就是太平洋好了，我没理解错吧？，你说的升起。不是文字意义或者视觉意义上的升起，我没理解错吧？，哎，通过这样的提问呢，一点点抽丝剥茧，一直问到问题的核心。，尽管我给出了这些建议，但是我依然坚持认为应该尽量的避免争论，尤其是要避免在争论中争胜。。如果当时还有许多人在围观，那么你最后很可能会后悔。，真正的争论是很少见的，因为我们的头脑缺乏准备，我们也没有真正合适的对手。，更多时候啊，那只是一种意气之争，无论输赢都会损伤人际关系。，而且。双方除了情绪之外，从争论之中其实毫无所得。，既然如此，我们不妨从纯公立的角度去思考争论。，如果他要耗费那么多时间，他要产生那么多情绪，他还带来人际关系破裂的风险，那么我们最好能够从中获得点什么。。无论是一种新的思路，还是某些自己先前不知道的事实，又或者是某种思考问题的框架，在争论中得到他们的都算是有所收获。，其次是，知道人和人之间的想法有多么大的差异，这也算是一种微不足道的收获吧。，最次呢。是收到一些旁观者的掌声，那你和对方已经变成了古罗马的决斗士。，如果以上均没有，带着满腔愤怒或者洋洋得意回来，那么你应该问自己一个问题。，难道我的生活里已经没有别的什么事情值得去做了吗？，好。这一讲就到这里。不知道你经历过让你印象深刻的争论是什么样的呢？你从中获得过有价值的东西吗？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，说走了。我们下一讲，再见。。
