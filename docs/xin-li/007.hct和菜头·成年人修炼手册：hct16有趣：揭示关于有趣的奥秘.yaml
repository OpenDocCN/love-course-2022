- summary: "-   何菜头探讨有趣的奥秘\n    1.  有趣是一种追求的特质，但如何变得有趣却鲜为人知。\n    2.  有趣并非自认为，北野武的故事展示了幽默与自嘲的边界。\n\
    \    3.  通过模仿和讲笑话锻炼，何菜头认为有趣是一种日常积累的结果。"
  text: '# 007.hct和菜头·成年人修炼手册：hct16 有趣：揭示关于有趣的奥秘你好，欢迎来到德道专栏，何菜头成年人修炼手册。，你是个有趣的人吗？这一讲啊，我们来聊一聊有趣这件事。，有趣，形容词，目前只一种值得追求的个人特色，而关于如何变得有趣，人们却知之身手。，经常有人问我，啊。怎样才能做一个有趣的人呢？啊，仿佛有趣是一种可以学习的技能，或者是可以养成的习惯，甚至是一种可以表演的演技。，的确有许多人通过我在网上的文章和言论认定我是个有趣的人。，那么，在回答如何变得有趣之前。作为一个所谓有趣的人，我想从我的角度来开诚不攻的谈谈我怎么看有趣。，可能在这之前你从未有过这样的机会，说不定看完之后啊，会完全改变自己的想法。，首先，啊，虽然有那么多人说我有趣，但是我自己并不觉得。。而且啊，并不是我一个人那么认为，许多喜剧演员说过一样的话。，你当然可以把这种说法当作是一种自谦或者是隐隐的抱怨，抱怨自己活在众人的误解之中。，但我不是演员也不是名人，我那么说呀。你完全可以就字面一次去理解，不用考虑什么隐藏含义。，你我之间的关系呢，就那么简单直白，先明确这一点，接下去啊，就好办了。，我觉得呀，日本演员北野武就很有趣，他靠演艺事业发达之后呢。终于得偿所愿买了一辆豪车。，坐上车之后呢，却觉得少了点滋味，于是让司机接着开车前进，他呀，跑去打了一辆出租车，让出租车司机跟在自己的豪车后面。，他好指着自己的车对司机说，看，那是我的车。。很多人可能都听过这段议事啊，我也觉得很有趣，但是我觉得太有趣的地方是狡猾。，这个故事用自嘲的方式来讽刺所有爱慕虚荣的人，所以让人发笑的同时呢，又不觉得受到了冒犯。，反而因为北野武讲了个关于自己的段子。有了一种亲近感。，对啊，富贵不还乡如衣锦夜行，北野武和我的想法一样嘛，但我怎么就想不到这样的法子呢？，他真是个有趣的人。但是我自己觉得最有趣的地方啊，是这件事可能是真的。。那么北野武就是个人系不分的家伙，整个人间都是他的剧场，永远没有上场和下场的概念，他呀，总是在场。，北野武是演员，在漫长的演艺生涯里他都一直在锤炼自己逗乐观众的能力。，可能有趣的人都是如此的。我从很小的时候啊，就开始给同学们讲故事讲笑话。，其实并不能说是讲，准确的说是模仿。，从别人那里听来，然后呢，照猫画虎的讲给别人听。，一开始啊，完全不知道为什么要这么讲。，为什么某处要停顿一下？为什么某处要装模作样的向听众提个问题啊？，但是，通过模仿，我知道了某些特定的技巧，特定的节奏控制是必须的。，只有那么做了，听众啊，才会紧跟故事，或者爆发出大笑。，至于说是什么原理呢？其实我并不懂得。。这些手段或者方法，有些时候有用，有些时候不灵。，于是呢，我又发现了不同的听众对于相同的故事呢，反应会不一样。，所以啊，凡是你能够听到的故事和笑话，那都是受过仅存，而且已经被讲述过无数次。，你能听到。只不过是因为啊，他们通过了一次次的检验，证明的确有效。，同一个笑话，我换着方法啊，在不同人面前讲过十几次几十次，那你觉得我还会感到有趣吗？，把笑话当作是日常锻炼，那你还觉得我这个人有趣吗？你还可以猜想一下。，当我讲完，看到大家哈哈大笑的时候，我是觉得是这个笑话真有趣，是我这个人真有趣？，还是说，谢天谢地，这次没有眼砸。，接下来你觉得我应该开始讲有趣这件事应该如何微小改进快速迭代了吧？。应该给你一些具体的方法论了吧？没有的事，还请保持冷静。，我不需要登台演出，不用走专业路线，所以呢，并没有什么方法论给你。，我呀，只能给你讲一个笑话的诞生。，我办过卡，去过健身房，在跑步机上灰汗如雨。。顺带说一句，'
- summary: "-   作者描述了自己购买健身卡的痛苦经历，发现只有身材好的人才需要去健身房。\n    1.  金钱投入并不能让作者坚持锻炼。\n   \
    \ 2.  观赏完健身卡后感到安心入睡。\n    3.  发现只有身材好的人才需要去健身房。\n-   作者通过北野舞的例子说明了“在场”和“不在场”的概念。\n\
    \    1.  北野舞在豪车里已经迷失在虚荣中，不在场。\n    2.  作者在健身房中观察自己的情绪和想法，认为自己在场。\n    3.  作者在场的观察者角度让他能够记录并分享自己的减肥经历。"
  text: 这是一个很痛苦很无聊的过程，不要轻易办卡。，我以为有了金钱上的投入，自己就能够坚持下去。不会的。，每次看到卡的时候，我就觉得自己已经在锻炼这件事情上做了足够的投入了。，所以呢，观赏完健身卡。就可以很安心的入睡。，和许多人买完书，就觉得自己已经获得了知识，是同一种科学原理。，当然了，我还是真的去过很多次健身房的。，身边呢，有许多胖子披着毛巾在跑步。，刚开始看到他们的时候。我也激发起了减肥的信心。，毕竟我跑进来的时候，身上不会一阵阵的肉浪翻滚，大腿内侧不会劈啪有声。，别人尚且狂奔不已，我又有什么理由做不到呢？，对，我就是做不到。，因为我眼睁睁的看着旧胖子一去不复返。新胖子不断地涌入。，身边永远不变的是教练和那些身材好的人。，在经历了这一切之后，我得出结论，只有身材好的人才需要去健身房。，这句话听起来很有趣，笑完咋么咋么味道，觉得好像还有点道理。，问题是。我说这话的时候非常严肃。，为了得到这个结论，我像一条疯狗一样在跑步机上狂奔，，同时不断地拒绝贴上来想要卖课的教练，忍受身边跑步机上的人把速度调到最高，，用我一半的时间跑出一倍多的路程之后。下机前那种微妙的轻轻一撇。，我觉得，我是在巨大的痛苦和鄙视之中得出了生活的真相。，我也知道，这样说出来，别人听了会觉得很好笑，但是我自己是真的想哭。，尤其是想到那张卡里剩下的钱，我就伤心得更厉害了。。因为这时候我终于醒悟，身材好的人之所以愿意去健身房，，是因为看到我们这些胖子，以及我们这些胖子前仆后继，切而不舍地不断失败，，可以收获到双倍乃至三倍的快乐和自信。，商业社会竟然如此残酷啊。我们胖子居然要交钱办卡，才能成为别人的道具。，听到这儿，你笑了吗？觉得有趣吗？你为什么不能讲述一个这样的亲身经历呢？，因为我在我的故事里在场，而你在你的故事里不在场。。还记得我一开始说的那个北野舞的段子吗？我说他永远在场，这是什么意思呢？，当他买了一辆豪车，如果坐在豪车里让司机开车兜风，，他本身就已经迷失在了他的虚荣里，根本不知道自己正在做什么，这其实是不在场。。他找了个出租车司机，在豪车后面跟着，其实是用一个路人的眼光来观察自己的车，以及车里在门的虚荣。，因此，他对发生的一切保持着觉知，包括自己的虚荣、自己的夸耀。，他跳出情绪之外，站在一边观察，这就是在场。。我的做法呢也是同理，我去健身房的时候呢，真的是一个胖子。，一个真正的胖子走进健身房，会很担忧别人的眼光，会怀疑自己是否能够坚持得下去，，会犹豫要不要找专业教练买客，会忍不住想要和身边身材好的妹子搭讪，。会担心再这么跑下去会不会暴毙在跑步机上。，但是他唯一不会想的事情是，我正在锻炼，所以呢，他也并不在场。，而我在场，我观察到自己身上的这些情绪和想法在起伏，和周围人的关系在前后变化，。像个冷静的观察者那样描述基本事实。，这是一个胖子在跑步机上很艰难的减肥。，基于这个事实，我才可以把事情记录下来，用一种当事人不具备的视角和情绪去表达其中的苦难和困扰。，然后呢。我才可以把这段经历变成故事告诉别人，而且其中有看似非常有道理的推论。，如果我不在场，那么我就无法摆脱个人的主观感受，我会向你抱怨，我会痛骂跑步无效健身房诈骗。，你并不会因此感觉到有趣。而是觉得我可能需要安慰，同时觉得这个胖子负面情绪太多，得离他远一点。，但是现在，因为我在场的缘故，我们可以乐呵呵地一起讨论一下健身房的奥秘，，仿佛故事里的主人公并不是我一样。仿佛我根本没有感受到挫败、懊恼、后悔一样。，诶，这其中的区别在哪里啊？，区别在于，不在场的人，他所给出的情绪和反应都是大家所熟知的，没有任何意外，没有任何惊喜，
