  text: 也没有任何观察深度。。而在场的人给出的情绪和反应，是人们在熟悉的生活场景里忽略的、轻视的、不曾想过的，为人们带来了关于生活的心视角和心理解。，这时候啊，他们会说，哎呀，你这个人哪，可真有趣啊。，好，这一讲呢就到这里。。你是个有趣的人吗？欢迎你在留言中写下你在场的故事，也欢迎你向我提问。，我会在每周的我问何太头模块里挑选精彩提问，专门专门回答的。，说走了，我们下一讲再见。。
