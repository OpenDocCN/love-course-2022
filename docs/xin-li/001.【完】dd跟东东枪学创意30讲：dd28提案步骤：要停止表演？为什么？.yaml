- summary: "-   dd跟东东枪学创意30讲：dd28 提案步骤\n    1.  提案不是表演，而是解决问题的沟通过程\n    2.  提案应该清晰地描述问题、拆解问题、提出解决方案和解释方案原理\n\
    \    3.  提案的成功不在于表演，而在于解决问题的能力和真诚沟通"
  text: '# 001.【完】dd跟东东枪学创意30讲：dd28 提案步骤：要停止表演？为什么？你好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功，前面我们已经讲过一些关于创意和文案的基本道理，铲除创意文案的方法步骤，评判它们的标准，但还有一件重要的事情，咱们没谈到过。铲除了这些创意文案之后，如何让别人接受它呢？，对于广告从业者来说，这个问题很具体，就是如何让客户为你的产出买单，我相信你在工作中也一定会遇到类似的问题，就是如何让别人接受你的想法，采用你的建议。在我们广告创意人的工作语言里头，向客户展示创意方案，说服他们接受方案，这个过程叫做提案，提案这个词应该是提报方案的简称，提案不只是广告里才有的动作，但是广告人却往往被理所当然的视为提案的高手。或者至少是好的广告人应该是提案的高手，我看过一些个主角的职业被设置成广告人的电影或剧集，这些影剧里头啊，要是想表现一个广告人的优秀、出色，亮出他的那个高光时刻，往往就会给他安排一次精彩绝伦的提案。他或者是以什么惊世骇俗的举动，别出新才的设计，甚至惊艳似坐的才艺，让大家纷纷起立鼓掌，或者呢，他以一番情怀与智慧兼具的慷慨激昂的演讲，让众人点头折腹，好像这样才更符合大家心中对于广告人的想象，但是。对不起，提案不是表演，请原谅我要给这些个天才式的激情肆意的表演性提案者泼点冷水，提案不是表演，很多人说提案就是登台作秀，但是请大家不要误会这句话，不要误会成你是一个表演者，底下那些人是欣赏者。没有人抱着欣赏一场节目的心态来看提案，他们是来寻找答案的，不是来娱乐解压的，所以，如果一个人告诉你提案是最重要的，应该是用各种夸张的方式展示你的热情，那实在是不对，我们又不是娱乐明星，客户花钱给你。是希望你隔三叉五去娱乐他们一下，展示下热情吗？，当然不是，提案也不是演讲，你不能把一套准备好的话有感情的朗诵一遍就行了，你又不是个机器人，你是去跟一群等待解决问题的人做沟通。进入表演状态是提案的时候最不该做的几件事之一，因为表演状态是一个不真诚的状态，如果在座的所有人都看出来，你是在做一场蓄谋已久的表演，那他们眼中的你也就不再是一个真诚的可沟通的人了。尤其是如果你的表演要是没有那么精彩的话，请相信我，大多数人是这样，那就更有问题，大威奥格威说过，广告这一行里啊，滑稽恶稿是业余选手的最爱，我们专业的人必知唯恐不及。因为我们知道轻浮华重换来的成功是难以长久的，因为我们知道人们不从小丑的手里卖东西，就是这么个道理，有很多电影的编剧老把广告人写成那种上蹿下跳的小丑，这可以理解，但如果你是一个想让别人接受你的想法。买下你的方案的人，那你就听我的，别做小丑，这当然不是说你不能幽默，不能有趣，不是说你不能侃侃而谈，没非色舞，而只是说把题按视为表演，就像把广告视为娱乐，这是一个本质上的误解，你得记住。别人愿意坐在一个会议室里，听你说几十分钟的话，是因为他们希望你的方案，能够帮他们解决实际的问题，你是那个负责解决问题的人，好莱坞的电影啊，一般都遵循经典的三目式结构。提案或者说向别人推荐我们的解决方案时，我的建议是要遵循一个四目式的结构，第一目，我知道你遇到了什么问题，第二目，我已经找到了你的问题所在，第三目，我来给你看看我的解决办法，第四目。为什么这个办法能解决你的问题，这四目的本质其实分别是，一对问题的描述，二对问题的拆解，三对答案的描述，四对答案的拆解，广告创意工作者的每次提案，都是在沟通这四件事，提案前准备的文件。其实内容也就是这四部分，或者应该是这四部分，我们日常工作沟通，每一次推荐自己的解决方案，也都应该非常清楚的沟通好这几件事，这四目式，'
