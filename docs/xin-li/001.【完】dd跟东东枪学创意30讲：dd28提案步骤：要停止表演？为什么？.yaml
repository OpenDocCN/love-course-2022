  text: 就像王干娘传授给西门庆的十分光，一环紧扣一环，第一目没做好。后头的三目就都没用了，因为肯定是驴唇不对马嘴，必然是文不对题，按照这个逻辑沟通清楚这几件事很难吗，诶，如果你的方案是用一场头脑风暴得出的，那就有可能很难，因为你很有可能，得从头捏造另外几个部分，但如果。你一直是按照我们前边二十几讲，所讲的逻辑在工作，那就一点都不难，因为答案都是现成的，比方说，你给一个经典国货品牌，叫做宇宙牌辣椒酱，想出来了一个创意方案，提案的时候，你就要从第一幕开始。你可以说你一开始，听说是宇宙牌辣椒酱需要一个营销创意，还以为是出了什么新产品，结果发现，就是这个经典款的宇宙牌辣椒酱，要做广告，为什么要做广告，你调查了一下，发现并不是宇宙牌辣椒酱卖得不好。而是卖得还不够好，这个经典产品，现在有了更大的野心，想让更多人来吃这个辣椒酱，让销量再翻几倍，但是宇宙牌辣椒酱的市场预算有限，没有办法重金大肆投放各种广告，所以想找一个花钱不多的小妙招来试试。这部分就是第一幕了，你是在告诉对方，我清楚的知道，你期待我要解决的是什么问题，听到这儿啊，对方就可以先放心了，对你脸头微笑，哎，这个小伙子懂我，实际上你在做什么，你在跟他确认。他最终要实现的商业目标是什么，以及他面对的现实困难是什么，接下来啊，你就得说，我们做了些市场调查，我们发现这个宇宙牌辣椒酱的消费者群体啊，其实一直在变化，这个酱呢主要是大学生或者独居的年轻人在吃。每年都有新的年轻人喜欢上这个酱，当做佐餐必备神品，他每年呢也有一批老消费者，他们不再购买咱们这辣椒酱，而且啊，其中很多人不再吃这个辣椒酱的原因，是他们恋爱了，结婚了，不再一个人吃饭了。不再吃那么多辣椒酱这种东西了，所以只要让这些人别放弃我们，继续吃，或者换取以前那些消费者对我们这个辣椒酱的热爱，让那些个已经放弃我们的人重新开始吃，问题就解决了，我们这个酱的品质啊，没问题。他们也并没有吃腻，而只是觉得不再是自己一个人吃饭了，不该总吃辣椒酱，哎，刚才这部分就是第二幕，你不止描述了问题，你还分析出了问题的本质是什么，这部分呢，其实是从商业目标开始，探索传播策略了。也就是我们前面讲过的传播目标，消费者洞察，甚至是策略idea，接下来第三幕，你得告诉他你的解决办法了，你可以说，我们整个团队啊，辛苦工作了一个星期，想出来了一百多个。让那些曾经的辣椒酱爱好者继续吃辣椒酱的办法，最后呢，我们选出来了一个大家都认为最好的办法，就是告诉他们宇宙牌辣椒酱，不只是一个人吃饭时候的佐餐辣酱，他更是能帮助不精通厨艺的年轻人。做出好吃又好看的创意菜式来的常备烹饪调料，哎，我们打算找著名的美食达人宇宙小姐姐，让他来拍一组小视频，在社交媒体上给你演示，用宇宙牌辣椒酱，可以做出来的那些个神奇创意美食，什么辣椒酱牛油果沙拉。辣椒酱提拉米苏，辣椒酱小龙虾，辣椒酱肥牛披萨，辣椒酱蛋黄酥，用这些个菜式，让大家曾经熟悉的辣椒酱幻发生机，提醒大家，他可不只是个佐餐调料，如果大家能够接受这一点呢，当年的消费者就找回来了。销量也就上来了，说完这个解决办法，紧接着就进入第四幕，你得解释清楚啊，为什么这样做就可以解决问题，首先是，你发现小情侣们都开始尝试自己下厨了，但是都需要指导，而且操作简单食材常见，东西餐口味结合。颜值高的那些个菜式最受欢迎，恰好宇宙小姐姐就是高手，很多我们的目标人群，正好是她的观众，我们不是预算不多吗，找她，费用也负担得起，而这几道菜式呢，我们故意设计的有点奇怪，因为这样才会更被人注意。能引发关注和讨论等等，很显然第三目，是对传播的创意idea和执行idea，也就是看法和办法进行描述，
- summary: '-   第四目是帮助对方梳理传播策略和创意逻辑，解题式提案与表演式提案的区别在于客户视角与创作者视角，前者更容易被接受。解题式提案能让对方认为你是真诚愿意帮助解决问题的人，而不是自我表扬。似目式结构不仅在项目提案中有用，也是一个极简版的说服模型，可以用于劝解各种问题。'
  text: 第四目是帮助对方，做一个对背后的传播策略，和创意逻辑的梳理，以免她自己看不清，这样的四目是结构。我跟她叫解题式提案，说起来啊似乎也没什么特别的，但是这与表演式提案，有本质的不同，表演式提案是创作者视角，目的在于展示工作成果，既然是展示，就往往会着力于尽量完美的呈现，甚至是浮夸的粉饰。不负责任的承诺解决方案，能够带来的收益，解题式提案啊，它是客户视角的，从一开始就站在对方的视角上看问题，是我们带领她重新认识问题，给出找到的解决方案，并且帮她理解这个解决方案的思考逻辑，根据我的经验。解题式提案，远比表演式提案，更容易被人接受，而且啊，解题式提案，还有一个额外收获，对方会更倾向于认为，你是一个真诚的，愿意帮她解决问题的人，而不是总一上来就陶醉于，自己的才华和智慧。忙着自我表扬的那些人，好了，今天咱们谈到的是，表演式提案与解题式提案的不同，这种不同啊，其实也跟我们一开始对广告的定义，对自己使命的定义，是一脉相承的，同时，就像前面提到，这样的似目式结构。不止在项目提案，说服客户的时候有用，这似目啊，其实已经是一个极简版的说服模型，我了解你遇到了什么问题，我比你更了解你的问题，我跟你说我能解决你的问题，而且我这么说，是有充分理由的，熟练运用这个模型。不管是劝解为感情苦恼的闺蜜，还是说服不愿意交物业费的邻居，哪怕是劝阻乱停车的陌生人，都有可能发挥效用，好了，最后我想问问你，除了这两种提案逻辑，你还见过知道什么别的，提案技巧或思路吗。欢迎分享一下。
