    \    2.  坚持每天运动和保持环境整洁有序可以帮助改变自我认知，提升个人情商。\n    3.  通过坚持做固定事情，重建对自我的信心，改善与他人关系，提升个人情商。"
  text: 那你又如何能够解脱得了呢？，好，下一个问题来自用户，你了同学，他说，今天内容里有一点不明白的地方。，习惯可以和低谷抗衡，让一个人不会顺着往下滑。而是每天依然有固定的事情要做。，老师说，这指向了情商的核心自我认知。，这其中的逻辑我怎么不太能理解呢？坚持每天运动，坚持让身边环境保持整洁有序，难道就会离高情商近一点吗？，好，对于这个问题。猜头书的回复是，嗯，是这样的。，因为人处于低谷之中，往往会过于放大逆境，过于放大自我的缺陷，以至于无法采取任何实质性的行动，也就是我们通常说的躺平。，一旦进入这种状态，自我认知出现偏差。就很容易长期陷于其中，难以靠自己的力量改换轨道。，假设你天天坚持运动，那么你每天哪都有一定要做的事情，这样呢就能够避免你直接沉沦下去。，又因为你可以一直做下去，那么你多少会对自己有一点信心，觉得呀。自己其实并没有那么不堪，的确可以做到某些事情。，这样一来呢，你对自我的认识就会重新回归正常，你和他人的关系也可能因此而得到改善，那当然是提升了你的个人情商了。，好，今天的问答呀就到这里。欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
