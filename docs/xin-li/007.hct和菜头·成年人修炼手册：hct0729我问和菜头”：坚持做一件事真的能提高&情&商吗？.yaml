  text: '# 007.hct和菜头·成年人修炼手册：hct0729我问和菜头”：坚持做一件事真的能提高&情&商吗？您好，欢迎来到《我问何菜头》。这里是德道专栏《何菜头成年人修炼手册的问答时间》。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自《看画展。审美的提升是个永恒的过程》和《情商绝对不是一种人际关系技巧》这两讲。，第一个问题来自用户胡震强，他说，我把范围稍微扩大一些，从绘画到艺术。，我的艺术欣赏进修之路有两种截然不同的方式。，对于古典音乐。我一开始纯粹就是觉得好听，听得多了才开始接触理论。，而对于绘画呢，尤其是中国画，刚开始我是完全无感的。，但是，跟着老师上了一些课之后，才琢磨出一些门道，看出点意思来。，这才走进美术馆，打开另一个世界。这两种方式哪一种更好呢？，好，对于这个问题，菜头老师的回复是，我认为这两种方式之间本身没有什么高下之分，依照个人性格我更喜欢第一种方式。，在这里可以稍微解释一下，我们说去看画展，听音乐，欣赏话剧。都是在拓展眼界了解艺术。，可是，在另外一个方面，这未尝不是在了解我们自己。，在日常生活中，我们被自己的理性所牢牢束缚，很少可以观察到自己的感性起作用。，那么，看画展也好，听音乐也罢。自然会有我们喜欢或者不喜欢的存在。，发现自己本能的喜欢什么，不喜欢什么，并且回过头去找寻一下这种好物背后的原因。，我们于是深入地了解了自我，也可能因此而可以和自我更好地相处。，这样说起来。如果我们先行接受了一些概念和知识，那么，其实是用理性武装起头脑，努力去回答是什么的问题。，于是，我们的感性就再一次受到抑制，没有产生我是什么感觉这种问题，转而追求正确理解和正确答案去了。，当然了。我也承认，许多人可能不会受到知识和理性的束缚，不过，对于我而言，我更喜欢在一开始漫无目的地漫游，，直到找到我喜欢的事物，从那里着手，开始深入探索，给我的感性找到理性上的理由。，它的缺点是旷日持久。难以在短期内感觉到提升，也许这就是许多人不喜欢的原因吧。，好，下一个问题来自用户半之嫣，她说，对于绘画的欣赏更多的来源于感受，但是大多数人的孩子仰望星空的感受都被生活磨灭了。，而绘画艺术的其中一个作用。就是试图唤醒我们对于感受的记忆。，我很想去追求绘画艺术带给我的感受，但是我又担心，这份被唤醒的感受可能会让我远离现在的生活，可能会对现在的生活不满。，那我想请问一下何菜头老师，我的这种担忧存在吗？，好。对于这个问题，何菜头老师的回复是，，我认识许多出纳和会计，其中有些人是非常狂暴的重金属摇滚爱好者。，在工作场所遇见他们，在那种死一般沉寂和刻板的环境里，你很难察觉到他们有这样的喜好。。那如何理解这件事情呢？我没有答案，我只知道存在这种现象。，但是我的确认为，他们在自己的喜好和工作中取得了某种平衡，使得他们可以全神贯注地在日常工作之中，同时也可以让他们在日常生活中松弛下来。。你的问题在我看来，就像是要把这种平衡拆分开来，让人必须选一边，要么永恒地待在美好的艺术世界里，要么低头深深埋藏在日常生活之中。，但是呢，没有人强迫你选边，他们也并非是非此即彼的关系。我完全可以这样说。艺术也蕴藏在日常生活之中。，你的工作使得你有钱财去满足你的艺术追求，让你在平常的生活之外看到艺术的光芒，于是生活本身也变得可爱可亲起来。，因此，我只能说你可能是个爱担忧的人，或者你本身的对生活心存不满。就像是我们那个时代的父母痛打孩子，原因很可能不在孩子身上，无非是他们只敢对孩子下手罢了。，好，下一个问题来自用户物满阳西，他说，请教菜头老师，'
- summary: "-   艺术家的审美能力高，但生活混乱，菜头老师认为要接受现实，不纠结于期待。\n    1.  区分期待和现实，艺术成就不代表品格。\n\
    \    2.  社会价值导向下，艺术家对社会影响有限。\n    3.  艺术家的道德水平与创造力可分开。\n-   最佳反馈方式是自我测试，通过观察画作深入了解艺术史和风格。\n\
    \    1.  通过自我测试认识艺术家、画派和艺术史。\n    2.  反向查证广告、电影等作品的灵感来源。\n    3.  自我测试是公平合理的反馈方式，有助于感受自己的进步。\n\
    -   自我成长与他人认可之间存在差距，需要接受自己的行为带来的后果。\n    1.  自我感觉改变但他人未必察觉，需要接受不公平感受。\n    2.\
    \  反思自己的行为对他人的影响，是否真正有所改变。\n    3.  反思自己的行为是否给他人带来不好的印象，需要认真反思修行。"
  text: 学完这奖我想到了范高、顾成等艺术上有巨大成就的人。。他们作为创作者，我认为审美能力是很高的，但是他们的生活却可以用一团糟来形容。，那请问菜头老师，您怎么看艺术创作能力高超，但生活中却做不到得意双心的艺术家呢？，好，对于这个问题，菜头老师的回复是。要区分你的期待和现实之间的差异。，你可以做出任何期待，艺术家要得意双心，在艺术、道德、人文精神上都达到相当的水准。，但是，在现实世界中他们能否做到就是两回事了。，而当你看到现实世界并不如你所料时。你也要有勇气接受这个事实，而不是纠结于，艺术家们为什么做不到呢？，当你看到大量离谱的艺术家时，也许你会理解，一个人的创造力、一个人的艺术成就，完全可以和他的品格、私德区分开来。，从来也没有一种定律说过。艺术创造是道德水准的盈余，或者呈现出正相关的关系。，这是你的期待，而这个期待呢，不是事实。，而说到我，我则完全没有这种期待。，如果得意双心的艺术家并不可得，那么有才无德的艺术家是我的优先选择。。毕竟我只是个吃鸡蛋的人，我对母鸡的道德水平并不关心。，而且，即便从社会价值导向上来看，艺术家尤其是优秀的艺术家，只是人群里极少极少的一群人，对社会大众不至于造成多大的不良影响。。更大的问题是公众如何得知和理解他们。，好，下一个问题来自用户韩明，他说，，菜头叔啊，看画展是不是也就是根据自己目前掌握的知识水平，形成自己的认知和审美呢？，但是，认知提升需要有反馈。您觉得最好的反馈方式是什么呢？，是上网搜索学习，或是与志同道合的朋友探讨，还是咨询相关领域的专家呢？谢谢。，好，对于这个问题，菜头叔的看法是，最好的反馈方式是自己给自己做测试啊。，你自己会去看画。看完的会回家自己做功课。，从一张画开始，你会认识一个艺术家。，从一个艺术家开始，你会知道一个画派。，从一个画派开始，你会知道一段艺术史。，由此，你会深入风格、主题、表现形式等等细节。，那么。有天当你看到一幅画时，你就可以给自己做测试了。，问一问自己能否分辨出是什么时期、什么风格、什么流派，甚至具体是哪一位画家的画作。，哪怕是你看到一张特别的广告，电影里特别的镜头。你也可以反向查证是否和你想的一样，它的灵感源自某种风格、某个画派。，我觉得，这种自己和自己玩的小测验是一种很好的反馈方式。，它公平合理，也绝无任何压力，同时还可以清晰地感受到自己的进度。，好。下一个问题来自用户Stella，她说，何菜头老师，想问一下，到现在想起以前自己的低情商行为发生过的事情，我都还是觉得脸红傲悔。，当然现在看来，即使重来一遍，我还是会那样做，因为把不满发泄出来真的很爽。。只是，这些事情给以后的人生留下了很多不好的影响，比如大家就会给你贴标签，冲动做事不计后果，固执不定性等等。，听到这些时，还是不想被这样定义的。那在这种情况下，我的内心应该如何自洽呢？，好，对于这个问题。菜头老师的回复是，在自我成长和他人认可之间，的确会有很长一段时间的路要走。，事情你已经做下了，错误你也已经犯下了，你就得背负相应的结果。，你觉得自己有所改变，但是大家并没有意识到这一点。没有改变对你的观感，于是你感觉到不公平。，可是，你当初的所作所为对别人公平吗？，同样的，你自我感觉到改变，是否已经明显到了别人可以感知的程度呢？，我不知道你的答案是什么，但是从你的问题上看。你还是在说你不想被定义之类的话，你的自我还是如此庞大、如此坚固。，那么，我并不相信你真的有所触动、有所改观。，如果说反思也算是一种修行的话，你很可能现在还在门口，你都没有认真反思你给他人带去了什么。。只是在反思，给别人不好的印象可能对自己有什么伤害，
