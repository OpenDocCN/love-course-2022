  text: 在此我也非常理解大家的心情，因为出入职场的时候，我也会因为不知道如何汇报工作，而备受折磨。有一次我去向领导汇报的时候，他的反应是，这种小事情你不需要跟我啰嗦，自己做去，这种小事情你不需要跟我啰嗦，自己去做就行了，而轮到其他同事呢，老板又说，很好这样的细节都能关注得到，想得很周到很细致。如果有什么事情没有办好，我又会因为事先没有跟领导汇报，而被骂个狗血淋头，为什么不请示自作主张，后果你自己承担，而换成其他同事呢又会变成，好就按照你的想法先来试试，我自己一直都在反思。在工作汇报当中出现的问题，也在不断的去优化和改进自己的汇报方式，今天呢我也想跟大家分享一下，职场的第四招，明细工作的要点汇报工作中无压力，为了让大家能够更好地理解和运用第四招，我将要点呢浓缩成一个公式。让大家有条理有策略的向领导汇报，这个公式就是，有效开场加结论先行，再加随时记录，越是高层的领导，就越是希望事情是可以控制的，汇报前呢我们可以先做一个开场，让别人呢对你的内容有个心理的预期。才会更容易的听得进去，我们是否有注意到身边大量的无效的开场，其中有一个很经典的口头禅就是，您好
