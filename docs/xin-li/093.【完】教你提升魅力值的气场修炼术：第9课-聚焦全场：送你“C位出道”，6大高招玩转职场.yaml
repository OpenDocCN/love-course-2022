  text: 发现工作中最让他们痛苦和情绪失控的，莫过于就是接到客户的抱怨和投诉。客户不停的抱怨，他们就不停的解释，经常一来二往，几个小时就不知不觉过去了，他们还经常吐槽说，销售的主要工作就是做业绩拿提成，谁想到还要负责后续的客户投诉部分呢？，处理客户的投诉。侵占了自己太多太多的时间和精力，也影响了自己的业绩提成，真是费钱费力啊，他们总是觉得，自己被客户的情绪所左右，无法控制住自己的情绪，在职场中没有无缘无故的烦恼，也没有无缘无故的痛苦。表面看起来是客户的抱怨影响了他们的情绪，其实我们可以发现，情绪背后隐藏的是他们对自己心仇的焦虑，第二步，积极调整状态，找准解决对策，为了更好地帮助大家调整自身的状态，我跟大家分享三个小方法，第一。管理自己对工作的预期，我们在工作之前可以问问相关的专业人士，这份工作需要承受的是什么，有什么具体的工作要求，并做好对工作预期的心理准备，第二，察觉情绪，情绪到来的时候不要试图去说理，打个比方。我们在处理相关投诉事件，在满满的情绪面前，不需要做任何的解释，可以只是简单地回复一句，好的
    我收到了，我们会努力地替您解决，然后转移注意力开展下一步的工作，第三，高效地去管理好自己的时间，比如。利用下班前的一个小时，将工作中遇到的问题进行分类汇总，每周统计一个百分比，看一下自己的问题哪一线居多，进行系统的整理和分析，将精力放在更有价值的工作上，大家能够进行情绪识别和有意识的管理。就会逐步地褪变成成熟的职场人，不会被负面情绪牵着鼻子走，职场中我们认识和了解了自己，让自己成为一个持续升职的成熟的职场人，是必不可少的，我们修炼好自己的同时，还要学会如何处理好与外界的关系。记得欢乐送中有句经典的台词，职场如同江湖，江湖有江湖的规矩，职场有职场的原则，如果不懂规矩只会被淘汰，在职场这个江湖中，上司就是江湖中的老大，那么如何才能处理好与上司的关系，让自己在职场中游刃有余呢。这个问题其实很好解决，接下来我教大家的第三招，就是提供上司舒适感，掌握形式的分寸，在跟上司的相处过程当中，我觉得分寸感和舒适感是极为重要的，总的来说，我觉得关系处理的总原则是，和上司亲近但不亲密。这里说的不亲密有两层预知，一是只不会对自己的上司没大没小，想干什么就干什么，想说什么就说什么，失去应有的尊重，我打个比方，你在办公司直接跟上司说，嘿
