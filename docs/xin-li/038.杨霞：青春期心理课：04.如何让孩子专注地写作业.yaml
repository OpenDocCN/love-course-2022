- summary: "-   杨霞介绍了孩子在写作业时缺乏专注力的问题，可能是因为潜停平衡功能不稳定，需要训练。\n    1.  孩子潜停平衡功能不稳定会导致无法专注写作业，需要训练。\n\
    \    2.  孩子可能因为怕晕而无法专注，需要训练潜停平衡功能。\n    3.  孩子缺乏协调性也会影响专注力，需要适当锻炼来建立神经系统联系。\n\
    -   家长在孩子写作业时要避免干扰，不要延续小学阶段的习惯。\n    1.  家长不要不断打扰孩子，询问各种需求，影响孩子专注力。\n    2.  老人带的孩子容易养成依赖习惯，需要避免过度关注。\n\
    \    3.  孩子需要在写作业前进行适当的协调性锻炼，以提高专注力。"
  text: '# 038.杨霞：青春期心理课：04.如何让孩子专注地写作业教给家长一个方法，成长我们自己，改变孩子的一生。，听众朋友好，我是杨霞。，青春期心理课，带你走进青春期孩子的内心世界。，家长还特别关注这个专注力的一个，，另外一个问题是这个孩子的写作业。。那么有的同学在写作业的时候呢，，他容易呢就是边写边玩，，而且现在呢特别容易受到手机和电脑的干扰。，他往往会容易呢，边写作业的时候呢，，要看一眼这个手机。，然后呢，尤其还有呢，就是要这个玩会儿游戏。。我先玩游戏，然后再写作业。，结果是这个作业要拖得很晚，也玩不成。，因为那个游戏一玩进去，这个大脑就回不来了。，并且回来以后呢，这个思绪呢，，已经变得已经很波动了。，所以呢，这个孩子在写作业的时候，。如果他不能够做到他的专注力集中的话，，我们应该怎么办呢？，首先呢，我们要先关心他的，，就是我们以前讲过的潜停平衡功能。，假如他的大脑潜停平衡功能不稳定的话，，发育不足的话，。他会导致他无法专注地去办成作业。，那么这个就要根据我们上一次讲过的，，怎么来训练孩子的潜停平衡功能，，来解决他的潜停平衡功能失调的问题。，假如他从来都不晕，或者他特别怕晕，，那么他写作业的时候很容易呢。，就比方说我记不住作业，，我根本老是今天不知怎么作业的，，我早都忘掉了。，还有呢，就是写作业的时候很容易被干扰，，因为他特别怕晕。，那这些由于大脑潜停平衡功能导致的注意力不集中，。无法专注地完成他的作业的，，那这时候我们要去训练，，首先去训练他的潜停平衡功能。，比方说一放学可能要先做一些训练的活动，，然后再写作业，一发现就快多了。，第二，如果说孩子专注力他没有潜停平衡功能的问题。，但是我们发现他的协调性不好，，比方说有的同学都到了14岁了，，还竟然不会跳绳。，所以我们说注意力集中注意力集中，，除了你的感官能够注意力集中在一件事情之外，，还有一个你的神经系统和你的肌肉，。也能够听大脑的指挥，也就是说你的协调性。，经常有的家长在反映我们孩子协调性很好，，他会跑步，他也会跳绳，他也会打篮球，，他的协调性没有问题，对，他的协调性没有问题，，但是是不是每天都在做锻炼，不一定，。尤其是到了这个初三以后，，有的是初二以后就开始了，，当他的功课开始繁重，紧张了以后，，学习压力越大，他的锻炼的时间越少，，他越没有时间去锻炼，就没有机会去刺激大脑，。不断的去和他的肌肉和神经系统建立有效的联系。，也就是说一个有指挥部，也有士兵，，但是他们之间并没有每天都通话，，那么这个指挥部就形同虚设，，虽然你的孩子会跳绳，他也会跑步，，他也会游泳，会打篮球，。但是如果有的家长发现到了初二以后，，或者初三以后，这一年这一学期，，都没有让孩子每天都有适当的锻炼的话，，你会发现他的写作业不专注的问题会加重，，所以这时候我们要记住，，就是这个孩子写作业之前，。或者说每天都一定量的协调性的锻炼，，对孩子写作业专注是必要的。，那么还有一个呢，除了训练孩子的协调性以外，，每天都要强化训练以外，，还有一个坏习惯，，有的家长在孩子写作业的时候，。他还延续小学阶段的一个习惯，，他会去打扰孩子，，你要不要吃个苹果，你要不要喝点水，，你要不要这个这个，配个衣服，，然后我要不要给你端点什么好吃的，，他会去不断的去问寒问暖，，尤其是老人带的孩子，。这个爷爷奶奶和这个孩子在一起生活，，爷爷奶奶总是孩子一进家门，，爷爷奶奶就盯着孩子了，，他的视线就不离开孩子，，始终来满足孩子的需要，，所以导致孩子养成了一个坏习惯，，就是他往那一坐，。就是哎呀奶奶我要喝水，，妈妈我要吃苹果，，然后我要怎么样，，'
- summary: "-   专注是一个重要的习惯，尤其在吃饭和写作业时需要全神关注。\n    1.  在吃饭时不要聊天或讨论事情，养成专注吃饭的习惯。\n \
    \   2.  写作业时不要听音乐或故事，保持专注和高效完成任务。\n    3.  专注能帮助孩子按时完成作业，避免疲惫和厌学情绪，养成专注的好习惯。"
  text: 他就忍不住的要引起关注，，所以他就很难就是有一件有一个时间，，在一件事情上能够专注做好，，比如还有一个坏习惯，。吃饭的时候我们喜欢问老人问孩子问题，，今天学校的发生什么事情啊，，我们特别希望能够孩子聊天，，尤其是在吃饭的时候，，因为这个时候大家坐在一起嘛，，对吧，，但是呢往往孩子在吃饭的时候，，吃饭就是一个行为。，这个行为需要全神关注，，最好全家人养成一个习惯，，就像孔夫子说的，，食不言，情不语，，我们在吃饭的时候不要说话，，这样的话才能够让孩子在短短的十分钟，，可能15分钟吃饭的时间里头，。迅速的把这事情干完，，那么我们在吃饭的时候大家都不要问问题，，也不要聊天，，可能有简单的一些命令，，简单的一些对话，，但是大部分的这些我们说的长篇大论的一些去讨论什么事情啊，，争论什么事情啊，。评论一件什么事情啊，，应该放在饭前或者饭后，，不能在饭吃中间，，这也是一个习惯问题，，所以我们要养成孩子的好习惯，，就从吃饭开始做起，，然后你可能才延伸到他写作业，，就是当他在做一件事情的时候，。不要同时做另外一件事情，，那这是一个。，第四，我们有的同学呢会有一个习惯，，写作业的时候喜欢听音乐，，一听音乐，，哎呀，才思全勇，，但是呢，，音乐是就是你的耳朵通道打开了，，确实能让人愉快，，但是呢，。这个耳朵这个通道打开以后，，你写作业基本上用的是眼睛和手，，然后呢，耳朵呢基本上是关闭的，，如果你用了有了背景音乐，，或者还听哪什么别的什么东西，，从听觉通道进入你的大脑，，你比如说有小孩去听故事，。我记得有个同学喜欢在写作业的时候，，还有吃饭的时候，，听故事，，听武侠故事，，结果他写作业从来都是，，一个是写作业的时候特别容易放困，，还有考试的时候容易粗心大意，，丢三落四，，因为他平时呢，。这个听这个故事啊，，这耳朵听东西干扰了他的这个思维，，所以我们要养成一个好习惯，，孩子在写作业的时候不要听音乐，，不要听故事，，他在刷版的时候，，他在散步的时候，，他在锻炼的时候，，可以听音乐，。但是写作业的时候不可以听音乐，，也不可以听其他的一些啊，，故事啊什么东西啊，，因为呢，，就是考试的时候上课的时候没有音乐，，那么你平时写作业的习惯，，要模拟考试状态上课状态，，你才能够啊，。不管是在写作业还是在上课，，还是在考试都保持一样的高度的注意力集中的状态，，做什么事情就打开那个通道啊，，其他通道配合这个通道，，假如一个人不能够去专注的完成作业，，专注的干一件事，，他不能够去啊，。高效的有效率的去按时完成作业，，如果他不能够按时完成作业，，他就没有玩的时间，，没有锻炼的时间，，没有加油的时间，，他就很容易疲惫啊，，疲惫以后呢就产生厌学，，就产生枯竭啊，，就产生放弃，，我不写了啊。，我不学了，，我学不动了，，所以我们不能轻视这个问题啊，，家长，，尤其是孩子写作业喝点水，，这小事，，上个厕所小问题，，然后他可能打个岔，，看看手机，，这个都是普遍问题，，我们也管不了啊，，不是小事，。这些小事一个个的小事积累起来，，可能会造成他将来容易学习这个经历呢，，写作业感到枯竭，，感到疲惫，，然后呢他甚至产生厌学和放弃，，所以呢我们要及时的从啊，，上面说的这几个方面啊，，不管是训练也好，。还是养成习惯也好，，来帮助孩子啊，，养成一个写作业专注的好习惯。。
