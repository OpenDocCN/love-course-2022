  text: 很可能是依恋关系出了问题。。美国心理学家安斯沃斯根据陌生情境下，母亲离开婴儿，然后在回来时，婴儿的行为表现区分出三种依恋模式。，到了上世纪80年代，研究者们发现。成人在恋爱等亲密关系中的模式与其在婴儿时期与其照料者之间的依恋模式非常相似。，所以我们就发现，儿童时期的依恋模式能够常常影响他在成人阶段的恋爱、婚姻等过程中的亲密关系。，第一种依恋模式是安全型。这样的婴儿在母亲离开后会哭、会焦虑，但当母亲回来的时候就高兴起来。，母亲在场时，安全型依恋的孩子通常以母亲作为探索外界世界的基点，在玩耍时会时不时回到母亲身边寻求安慰。，他们通常比较合作，也比较少生气。对陌生人也比较友善。，在婴儿时期，安全型孩子的父母会给予他们积极的回应，饿了父母就会给他们吃的，哭了父母也会来及时安抚他们。，这样的孩子在长大成人之后，在与他人的亲密关系中也会表现出信任感和安全感。不会疑神疑鬼，不会抗拒与另一半的亲密接触，也不会担心另一半抛弃自己。，他们愿意与伴侣分享情绪，当对方表露情绪时，他们不会觉得不舒服，他们相信伴侣会在自己需要的时候出现在自己身边。也愿意给予对方足够的个人空间。，第二种是回避型的依恋模式。这种类型的婴儿在母亲离开时很少哭泣，在母亲返回时他们也并不会表现出高兴，甚至会设法避免母亲的接触。，这些孩子对陌生人也不会太在意。即使有可能也不会主动寻求帮助，而且常常伴有愤怒的情绪。，这些孩子在婴儿时期没有得到足够的关爱，父母常常是忽冷忽热，反复无常，久而久之孩子就学会了压抑自己的情感需求。。他们在亲密关系中常常是平淡甚至冷漠的，他们经常告诉自己，我不需要别人爱我，我自己爱自己就够了。，当然他们并不是真的不需要爱，只是习惯了压抑，其实他们的内心更加渴望关心和疼爱。他们只是以避免与他人发生联系的方式来保护自己不受伤害。，他们对爱情多疑而且冷淡，认为别人不可靠，或是过分的急于想要自己的承诺，结果使得他们难以完全相信和依赖别人。，只要有人试图在感情上接近他们。他们就会开始紧张。偶像剧里冷酷的霸道总裁大概往往都是这种类型吧。，第三种，是矛盾型依恋模式。这个类型的婴儿在母亲离开前就开始焦虑，他们会紧张的注视母亲的行为，生怕母亲离开，因此就不能尽兴地玩游戏。。当母亲离开后，他们会更加不安，然而当母亲回来的时候，他们的行为又显得很矛盾，一方面想亲近母亲，一方面又以尖叫踢打的方式来拒绝。，这样的婴儿很少对周围的环境进行探索，也很难安抚下来，对陌生人也很不友好。。矛盾型的人在恋爱时会很快进入状态，但甜蜜维持不了多久便开始患得患失，他们会时刻关注另一半的动向，不希望对方离开自己的视线范围。，回消息晚了几分钟，就会怀疑对方是不是不爱自己了，甚至一连打十几个电话过去。，他们极度渴望伴侣的陪伴，甚至会觉得对方每天的行程暴背是一件让人心安理得理所当然的事情，他们习惯用频繁的联系来抵消自己的内心不安。，他们以爱的名义占据了对方大部分时间，但这样的爱会使人喘不过气来。所以虽然他们害怕被人抛弃，以为这样做才能留住对方。，但事实上，大部分情况下都适得其反，我们一开始听到男朋友不断抱怨语际，就可能是矛盾性的依恋。，讲到这里，你应该已经发现了。我们常常在恋爱关系中说的那个作，很可能是不够安全的依恋模式所引起的行为。，但我在这里，一定还是要强调一下，不同的依恋模式与性别并没有必然联系，女性当中很多人也是安全型的。而男性当中同样也有相当多的人是回避型或是矛盾型的，所以作绝不是女人的专利。，那么我们应该如何应对那些不安全的依恋模式呢？，首先要知道，典型的回避型、矛盾型的人其实在生活中并不多见。
