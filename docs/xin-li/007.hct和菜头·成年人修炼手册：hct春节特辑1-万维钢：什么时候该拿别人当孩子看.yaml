- text: '# 007.hct和菜头·成年人修炼手册：hct春节特辑1-万维钢：什么时候该拿别人当孩子看您好，春节快乐。欢迎来到德道专栏和菜头成年人修炼手册。，这周我们的专栏将发布五期春节问答特辑。，五个问题来自五位日更专栏老师。，好问题往往比答案更重要。，所以呢，首先要谢谢这五位老师精彩的提问。，好。那我们开始吧。，今天第一期问答，问题来自精英日课的万维刚老师。，万维刚老师的提问是这样的。，人到中年有两个孩子的我突然意识到，他还是个孩子是个有意思的视角。，这个人做错了事情，考虑到他还是个孩子。我们就会谅解他、同情他、帮助他、甚至惯着他、至少放过他、不跟孩子一般见识。，可是我也是个孩子呀。，我觉得当孩子真的挺好的。，我看网上很少有人会用看孩子的心态对待别人，但是在生活中很常见。。我想问菜头兄啊，你在什么情况下当别人是孩子，什么情况下不当别人是孩子呢？，我个人是希望万维刚老师的问题再长一些再复杂一些。，这样我抄录完他的问题之后，只需要写上是的就可以结束全文。，那简直让人太愉快了。，在生活中啊，我是极少把别人当作是孩子的，尤其对方是个成人的时候。，当你把别人当作是孩子的时候，意味着你要谅解他、同情他、帮助他、纵容他、宽恕他。，那我想问一个问题。你这么做的时候究竟是为了你自己还是为了对方？，对此，我的看法是为了自己。，人和人之间并不平等，总有些人处于强势地位，也总有些人处于弱势地位。，什么人更容易忍受和原谅他人呢？当然是强者。，所以。当一个人把另外一个人当作是孩子来对待，他其实就是用这种方式宣布了自己的相对强势，也因此获得了自己心理上的相对优势。，既然如此啊，我想问第二个问题，对方是知道还是不知道呢？，如果对方并不能感知这一点。那么这一切都是无用功。，他并不知道自己正处在某种保护状态之下，正在被容忍，正在被原谅。，如果对方知道这一点，那么他仿佛就得到了一根人生中的保险绳，知道自己的行为不会招致想象中的惩罚。，但是他却并不明白。这根保险绳正在燃烧，是有时效的，以为保险绳无论何时何地都会永远地保护自己。，于是等到保险绳忍无可忍终于断裂的那一天，除了彼之下落之外，他没有了任何别的选择。，这样的事情屡见不鲜啊，多少职场上的新鲜人。因为造型可爱，年幼无知，得到了和其他同龄人完全不一样的宽容。，等到年华逝去，无论如何都不能再当作一个孩子来对待的时候，那他们的处境就变得空前艰难了。，周围的人们体现出了之前所没有的极度不宽容。。到了这个时候我想问第三个问题，这一切多少是由他们自己造成的，又有多少是由那些把他们当成是孩子的人造成的呢？，如果承认把他人当作是孩子来对待，其实暗中是指向自己，目的是为了自己做个好人。。那么我就要重复一遍我经常说的那句话，仅仅做个好人是不够的。，只要在这个世界上活得足够长，一个人迟早都会领悟到一点，所谓的好未必等同于言辞上的和谐，行动上的温柔。，相反的，有时候啊，严厉的言辞。粗暴的态度和强硬的行动能够促进一个人的成长。，当然，如果能够起到相同的效果，人人都希望获得前一种对待。，但问题在于，你自己执当别人花费那么多的时间精力吗？，因为呵护和关照。启发和引导是一件极好经历的事情，如果不是至亲，那谁愿意做这样的事呢？，没人拥有无限的时间，而且即便是父母子女这样的关系，也不能完全的免除那种粗暴的为了你好。，事实上，许多父母在劳累一天之后回到家。最终选择的还是简单粗暴的方法。，至于说孩子是否能够理解，那就留待将来再说，起码目前看来是有效的。，同样的，这也是指向自己，目的是为了做个好的父母，所谓尽到父母的责任。，如果能达成全然的望我。那么就不会纠结于好人不好人，'
- summary: "-   人们在对待他人时，应该表现出慈悲和宽容的态度。\n    1.  对待不同问题需要不同方式，但都是体现慈悲。\n    2.  在家庭和职场中，纵容和严厉都会影响个人成长。\n\
    \    3.  人们常常希望他人善良，但实际上大多数人对自己的态度并不明确。\n-   人们在面对赞美和批评时，应该保持平和的心态。\n    1.  大多数评论缺乏价值和真知灼见。\n\
    \    2.  评论往往是为了引起他人的注意，而非真正为对方着想。\n    3.  接受赞美和批评，将其视为言辞游戏，保持开心的心态。\n-   对于那些保持纯真和赤子之心的人，应该给予理解和支持。\n\
    \    1.  保持纯真和好奇心的人值得被包容和支持。\n    2.  在面对这样的人时，应该像对待孩子一样温柔和理解。\n    3.  尽管他们可能有缺点和糊涂之处，但依然值得被理解和支持。"
  text: 也不会纠结于是不是应该像对待孩子一样对待宽容。，这时候，对于他人的关照，那更像是一种慈悲。，而慈悲是没有偏好的。，俯摸头顶是慈悲，当头棒喝同样是慈悲。，区别在于。某些问题是可以和言乐色地开解的，因为它并非紧急而凶险。，有些问题则必须予以严厉的惩戒，因为它一旦泛滥就不可收拾了。，无论是采取哪一种方法，都是慈悲的体现。，因为在行动中。一个人并不去考虑自己的行为在别人眼中是好是坏，只会考虑应不应该和不合适。，这种不偏不倚的态度很难在家庭中实现，却常见于职场。，所以常见有人埋怨自己的父母当初过于纵容或者过于严厉。，也常见时隔多年之后。有人感谢当年严格要求自己的上司，认为自己因此有所成长。，我想，问为刚老师的问题可能并不在于教育和成长，而是自己应该如何被对待，或者说是自己如何被理解。，也许他人对他的认知和他自我的认知之间存在着偏差。于是才有了，可我也是个孩子这样的感愧。，这样的话就引出了另外一个话题，仅仅希望他人是个好人，那也是不够的。，哎呀，为什么他们不包容我呢？为什么他们不原谅我呀？为什么他们不同情我？为什么他们不帮助我？。因为你在他人眼中啊，已经是个强者了。，而所谓强者的意思是，身披炮火也能依旧向前。，既然你已经身披炮火且看起来毫发无伤，那么别人就会忍不住掏出弹弓来，也设上一颗试试。，然而人心是很柔软而脆弱的。弹弓的确不能伤人，其后附着的轻慢和恶意却很容易伤心。，这种情况很难避免，人容易在线下体现出高贵的宽容和理解，但是却在线上随时随地流露出恶意和敌视。，原因是线下他们面对的是活生生的人。而在网上他们看到的是抽象的人，一个ID或者几篇文字。，这样就很难如同对待活人一样，对待网友，更不用说像是对待孩子那样温柔可亲了。，所以不能寄望于他人是好人，同时也应该打消所有人都喜欢自己的妄想。。在这个世界上，非常喜欢自己的人很少，非常讨厌自己的人也很少，大部分人要么对自己全无感觉，要么根本就不知道自己的存在。，那么，无论自己在这个世界上做什么事情，诸书历说也好，成就事业也罢。又或者是简简单单地做一件自己想做的事情，赞美和诽谤都不是最重要的，最重要的是争取中间的大多数。，如果有人非常喜欢你，那么你需要更多考虑的是如何放大和拓展这种喜欢，让更多的人接受你。，这样。时间会站在你的一边。至于说讨厌你的人，那就由他们去好了。，反正我的做法是把所有赞美都照单全收，有些时候还因为嫌弃夸赞的不到位，自己亲自上手做修改，或者干脆自己表扬自己。，我认为。我一早就发现了这个世界的真相，绝大部分评论都是毫无价值的，尤其是针对自己的评论。，这些评论既没有多少真知灼见，也没有多少真正为你做考虑。，因为真正的评论其实难度很高，需要相当程度的理解力。同时又要有自己的想法。大多数人并不能做到这一点。，人们之所以热爱评论，热爱评论人，是因为针对他人，他人才有可能注意得到自己。，那么，他是值得关注呢，还是不值得关注啊？，所以，一切都是泡沫幻影。都是自我的幻象在显现。，既然如此，为什么不高高兴兴地接受赞美，根本无视悔报呢？，那这本来就是个言辞上的游戏，那就开开心心地玩这个游戏好了。，谁会在过家家的游戏里真的去吃那些塑料小碗里沙子做的饭呢？。如果说有什么例外，我会把别人当作是孩子，那就只有一种情况。，对方拥有赤子之心的时候。，如果这个人在成年之后依然保持着纯真，依然拥有不管不顾的好奇心，，愿意为他所热爱的事情毫无保留地投入。远离复杂的人心算计，，那么，他在我的眼中啊，就依然是个孩子。，无论他有多少缺点和毛病，也无论他在生活的其他方面如何糊里糊涂，莫名其妙，，我依然会选择包容他，支持他，理解他。，
