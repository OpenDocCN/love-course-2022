    \    1.  矛盾存在于想要做好人和期待他人做好人之间。\n    2.  暗示了这种矛盾可能导致燃烧的地狱。\n    3.  文章结束欢迎读者提问，展示了作者的开放态度。"
  text: 这样的人哪，世间含有。即便是目睹他如此过活，都会让人从中汲取到无限的力量。，至于说其他人哪，其实都当不起孩子这个名号，他们的颈骨可能承担不起这两个字的重量。，归根到底啊，我们最多只是像个孩子，，想的是别人像是对待个孩子那样。对待我们。，在想要做个好人和想要别人做个好人之间，那其实只有燃烧的地狱。，好，以上就是这一期问答的全部内容，欢迎你也来留言区向我提问，，每周啊，我都会从里面挑选一些问题回答的。。你也可以去知识城邦里找到我问何菜头这个话题，在那里留言提问。，好，我们下一讲，再见。。
