    \    2.  家长常常面临孩子自信心相关问题，如躲避陌生人、不肯上台表演等，需要关注并解决。\n    3.  孩子的自信心涉及问题解决、情绪管理和人际交往，了解自信心的获得方式对帮助孩子更为重要。"
  text: '# 012.【完结】育儿愈己的心理课：第15集 什么是自信心会分享更有趣的成长，大家好，我是情商训练师潘玲，今天和各位爸爸妈妈一起探讨一个主题，是关于自信心的，那其实说到自信心呢，几乎没有一个家长会跟我说，这玩意儿不重要，因为自信的特质。在现在这样一个越来越强调个性，强调一个人的主动性的时代，几乎是每一个人要成功的标准配置，那试想一下，不管一个人有再多的潜能，有再好的想法，他不相信自己可以实现，那都是没有用的，成功呢。现在也不会是按照一个非常既定的路线，比如说像以前的去做公务员啊，去当老师啊，就一定能实现，现在的社会有越来越多种的形式，让一个人成功，也甚至是在一个人不断努力的过程当中，发生许多的意外情况。才生成的这么一个最终成功的结果，那这个当中，一个人的自信心，其实扮演着非常非常重要的角色，他就能够决定，一个人是不是对一件事情勇于坚持到底，那也有家长说，其实我并不要我的孩子有多成功的，那其实非常好。对他来说，幸福快乐很重要，这点我也很认可，可是，还有一点我要告诉你的是，自信心，对于一个人幸福快乐，也是非常重要的，他基本上是他，能够，拿到幸福，拿到快乐，背后最坚强的后盾，你们可以想一想，有没有人。能够一辈子非常不自信，怀着一颗不自信的心，过得多么潇洒自如呢，即使是真的，看起来潇洒自如，我相信背后也会有很多的辛酸，对不对，来向我咨询提高孩子自信心的家长，其实有非常多啊，可是呢。有些的问题是明显和自信相关的，家长能够意识得到，比如说，为什么我们家孩子见到陌生人就躲呀，为什么明明要会上台表演的，却就是不肯上台呢，为什么我平时已经很注意鼓励他了，他还是不自信呢。这些问题就是明显和自信相关，可是也有一些问题，其实家长在问的当下，并不知道这和自信心是有关，但其实他在内里，也是和自信相关的，比如说什么呢，嗯，孩子喜欢和别人比较，不能接受自己的失败。也不能接受别人批评，一旦被批评呢，情绪波动的就非常的强烈，或者说，做事情的比较容易骄傲自满，容易放弃，失败呢，就喜欢找一些其他的原因，总跟自己没有关系，这些看起来，有的时候像人际交往类的问题，比方说。爱和别人比较呀，也有可能是像问题解决式的问题，比如说，接受不了失败啊，容易放弃呀，也有是跟情绪管理相关的问题，比如说，遇到挫折的时候，情绪波动比较强烈啊，这样子一些，但细细揪来，细细去深挖的话。孩子的自信心在这当中，起到了一个非常核心的作用，如果我们仅仅是去帮助孩子，提升问题解决情绪管理，和人际交往上面的困难的话，最终也是，不能够很好的从根源上，帮到孩子的，我知道很多爸爸妈妈。关心到自信心这样一个话题呢，其实往往孩子的身上，都已经有了一些不自信的展现，那这个时候爸爸妈妈，非常急于的要方法，可是我想说这个时候要方法，不如你去了解什么是自信心，他一步一步是如何获得的，会更加重要。因为了解之后你就会发现，生活中的点点滴滴，你都有可能在毁灭，一个孩子的自信，你也可以从生活中的点点滴滴，来建立起一个孩子的自信心，那我们这堂课呢，就会分享给大家的是，什么是自信心，自信心有哪些表现。以及从一个人出生开始，自信心是如何一步一步获得的，还会再说一些毁灭自信的原因，和保护自信心的几点建议，大家不用着急，我们一个一个节点来思考，首先来说一说的是，什么是自信心，心理学上来说呢。自信心是一个人对于，他自己的想法和感受的集合，那其实这一点对我们来说，也没有太多的帮助了，那我们需要知道的是什么呢，就是一个人良好的自信心，它其实来源于两种感受的结合，一个是被爱的感受。还有一个就是有能力的感受，这其实让我想到了，约翰格雷他提出来的有贯理论，'
- summary: "-   孩子心理活动消耗爱和热情库存，自信心也需要补充。父母任务是不断补充孩子心理库存，让其有能量消耗，展现自信。\n    1.  孩子需要被爱和有能力的感受\n\
    \    2.  父母要给孩子补充心理库存能量\n    3.  孩子展现自信是因为有能量可消耗，父母要给孩子爱和能力的感受。"
  text: 也就是说从孩子出生的那一天开始，他心里面就应该有两个有贯，一个呢是用来储存爱，还有一个是用来储备热情和乐趣。每天就像我们的身体活动，要消耗体力一样，我们的心理活动呢，也要消耗这两个有贯理的库存，其实自信心也是一样的呀，被爱和有能力的感受，它就是有贯理的有，它也需要不断的补充给予，才能够在一个孩子一个人。需要自信心的时候，有可以消耗的库存，那么其实在自信心的养成方面，爸爸妈妈同样要做的最大的一个任务，就是给孩子心里的那个有贯，不断的去补充去填满，去让他有能量可以消耗，这个时候你就会发现。孩子他的每时每刻，人际交往啊问题解决情绪处理的时候，都有能量可消耗，就会展现的比较有自信了，记住自信心是哪两个感受的集合呢，一个是被爱的感受，还有一个是有能力的感受，知道是这两个感受的集合。对我们来说很有好处，因为我们就有抓手可以去知道，如何给到孩子这两种感受，给到他的心理有贯储存能量。
