  text: 你就可以一点点尝试疏解和控制情绪了。。理想状况是把情绪和事情立即分开，但是那可能是在很久很久之后才会发生的。，此时此刻，你只需要知道这是可以做到的，就够了。，好，下一个问题来自用户刘不住，他说，，菜头老师。有没有研究证明消极情绪与基因有关呢？对于同一件事情，有的人就是会先看到不足，看到危险，看到灭亡呢？，好，对于这个问题，菜头老师的回复是，，我其实是不大喜欢用基因一类生物科学的发现来讨论人自身的问题的。。比如说，科学杂志上最新的研究成果表明，人类在20岁到60岁之间，，新陈代谢始终保持稳定，并不像传说中的那样，会随着年龄有大幅度衰减。，这样一来，中年减肥不成功的人顿时平添了许多心理压力。因为以前减肥失败的借口不成立了呀。，而细胞杂志上最新的研究成果表明，同样每天做运动，一个人身体中含有的脂肪越多，，身体的能量补偿现象就越是明显，于是燃烧脂肪效率就越低下。，这样一来。胖子运动减肥的动力就更加衰微了。，那么，你要听信其中的哪一个呢？，我是觉得呀，无论如何，我们都最好不要免除自己身上的责任。，新陈代谢有没有变化，都要努力去加强消耗。，脂肪燃烧效率高还是低。都要去继续锻炼。，你关注的问题会带来一种潜在的危险。，如果有一天，脑科学证明了人类其实没有自由意志，，一切都在人动念之前就已经事先决定了，，那么，人也就被科学证明了躺平的合理性。。消极情绪可能和基因有关，但是这并不是重点，，重点是人自己可以做什么。，归因于外部实在是太简单了，我怀疑，，基因很快就会变成新一代的背锅侠咯。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，叔走了，我们下一讲，再见。。
