  text: '# 032.情感心理咨询技能大全（完结）：第09章：EFT（情绪聚焦）家庭治疗-李还胜：02.情绪的分类与情绪调节原发的情绪呢 公认的，当然情绪研究的各个专家都对于情绪到底有几个，几个是最原始的，他们是有打架的，他们相互之间是不认可的，那我们呢就折中取一个大家共识的这样的一个数量。那我们讲说情绪呢最基本的达人共识的是有九种，后面我们也会讲到这里，那么这九种情绪叫原发的情绪，什么叫原发呢，原发就是环境刺激环境，这个环境带给我，我立马的那个情绪反应就叫原发的情绪，而什么叫。还有一种叫寂发的情绪，什么叫寂发的情绪呢，寂发情绪就是在我们的这个有情绪之后，在这个情绪基础之上的一个情绪反应，说白了，比如说我们讲愤怒，愤怒是要干嘛呢，我们人类或者是说动物，所有的动物。我们可能都有一些基础的情绪，这个情绪是帮助我们适应这个环境的，那么适应环境是为了让我们更好的生存，尤其是负面的情绪，悲伤，愤怒，恐惧，焦虑等等，这些情绪，他们都是让我们更好的活下来。而那个爱呀包括快乐呀，这些是在我们活下来的基础之上，让我们感到幸福的，所以在这个点上，我们就会发现说那个负性的情绪比正性的情绪更重要，重要的点是因为它保证我们活着，那么我们回过头来讲说缘发情绪。我很愤怒，愤怒的点是什么，比如说你侵犯了我的边界，比如我们说作为女性啊，你在公交车上面，然后突然间有一个人，他可能摸了你一下，他是有意的，他不是无意的，你发现他是有意的，碰了你一下之后，你很生气的。你可能贺责他，甚至于你可能会骂他，或者是你只是愤怒，你很生气，脸上的通红，那么这个时候的愤怒呢，叫缘发的愤怒，环境刺激我，让我有了这样的一个愤怒，我的愤怒是为了让我去，让我去划定我的边界，你离我远一点。你不要侵犯我，这样的一种状态，这个是愤怒，那悲伤呢，我们叫哀悼的悲伤，是健康的悲伤，健康的悲伤是什么呢，比如说，亲人离世，或者是我重要的，我认为重要的东西丢了，在这种情况之下，我突然间好难过。那这个时候的难过，叫哀悼式的悲伤，所以在如果这个人他有分手，他分手之后，他原本就应该是要分手，他本就应该是悲伤的，因为这个悲伤呢，做的事情，第一个事情是要告诉我自己，这个重要他人不在了。那我要提升我自己的能量，让我可以适应这个他不在的环境，这个就是向内的，向内的诉求一个功能，那第二个向外的是，当我悲伤的时候，我正在向外面发号，我正在向外发送一个信息，这个信息是什么呢，我很悲伤。因为我的重要他人，或者某一个重要的什么东西不见了，我需要被安慰，我需要被照顾，这个时候我们会让那个有同理心的人看到，然后他能够去帮助我们，他能去照顾我们，这个就是情绪的一个功能，那么在这个功能之下呢。我们要知道一个事情，说功能本在这个功能之下，我们要知道一个事情，就是情绪的功能呢，一方面是为了提高我们的生存率，提高我们适应环境的能力，另外呢，向内呢，是跟自己沟通，让自己照顾好自己，向外是跟别人沟通。让别人可以帮助和协助我，那么生活中的这个基本的情绪啊，我们说恐惧，愤怒，厌恶，悲伤，羞耻，内疚，嫉妒，包括爱与快乐，这是我们常说的生活中特定的基本情绪，当然这些情绪啊，我们要根据情况来看。它是不是原发的情绪，那在与情绪工作的时候呢，我们讲说我们要做的事情不是控制情绪和压抑情绪，比如说我们说管理情绪，就是压抑他，你有情绪不要发出来，不是这个样子的，当然我们也不是鼓励有情绪你要发出来。我们要讲的事情是体验，情绪最好的办法是体验，我们要先到达这个情绪，然后再从这个情绪里出来，这个是一个完整的情绪状态，我们跟来方者的情绪工作呢，我们其实是在纠正来方者情绪体验的方式，那什么叫体验呢。'
