- text: '# 075.透视挣钱花钱背后的心理学，手把手带你实现财富自由：第22讲：付出那么多，只感动了自己大家好 歡迎大家繼續來到更好的課堂，今天我們繼續跟隨著名心理專家丁麗老師，一起來學習賺錢的心理學，說到這個窮盲族，我覺得其實不光是創業的男人，有一類女人也是這樣，那些新手媽媽。就是這些人其實都有一個共同特點，就是首先把自己擺在一個道德很高的位置，比如說我們說，這是創業者
    他會把自己擺在我就是熱愛工作，我創造夢想 我為社會創造價值，我好了不起 所有人都閉嘴了。職業媽媽們也是這樣，那些全職媽媽，我都是為了孩子啊，我放棄自我是為了孩子，我放棄夫妻的生活是為了孩子，我不管老公
    我都是為了我的孩子，我所有一切為了孩子 為大母親，所有人也可以閉嘴。你會發現其實這兩類人有一個共同點，就是特別能感動自己，其實說到但凡你用自己的犧牲，去換得了別人的認同或者是別人的尊重，其實這種善良都是特別虛偽的，就像在我21天課程裡面。我們專門談到一個關於什麼叫做善良，很多人對善良的概念其實不清晰，他們都會覺得說，我只要做一個不傷害別人的人，然後做一個看似無公害，然後對別人好的人
    我就是善良的人，但是從我的角度上我覺得說。如果你不懂得瞭解自己的需要，並能滿足自己的需要，實時善待自己，你就不是一個善良的人，一個人如果無法真正的時刻的來滿足自己，其實你都是需要再做交換，例如說我對你好，其實你是希望別人對你好的。你是希望別人用你對他好的方式在回饋你，而不是真正的出於你自己的愛自滿意，你對別人好，如果不是愛自滿意的對別人好，你都是在用一種所謂的要脅，或者是說委屈或者是一種控制，來讓你感覺到。你看你就是壞人
    我就是好人，你看我犧牲早上的時間不睡覺給你做早飯，你看媽媽不工作 然後天天陪著你，你看你那麼忙，然後我都會每天在家裡等著你，需要嗎，真的需要嗎，好像沒有那麼需要你，可是你就怕了。所以我經常說有一種人的狀態叫，死極白咧
    攀拔道德最高點，他總是會覺得說，但凡犧牲了就成了一個偉大的人，可是事實上當你決定犧牲自己的時候，請問問你自己，你是不是覺得真的開心，如果你犧牲你很高興。那我覺得很棒啊，那你真的就是很厲害的一個人，可是如果你犧牲了你不高興，你還覺得委屈，你還想去攻擊別人的時候，不好意思
    你這真不叫善待自己，你也更不是善良，因為你的善良是偽裝的，你是偽善。所以當我們去把這個概念講清楚以後，突然很多人就覺得說，天哪 我突然意識到，其實我就是對自己世界上最不好的那個人，我說對啊，那如果你這樣知道，你是世界上對自己最不好那個人，那你能做什麼呢。就是說人不可能給別人他自己沒有的東西，他對自己沒有一個善待，是虐待的，他對別人的善就是偽裝的，是交換的是有企圖的，沒錯
    所以我們放到金錢裡面來講，就特別的透徹，因為有時候我覺得用金錢去講很多情感的例子。會講得特別清楚，就像是你沒有掙錢的能力的時候，你去說我找人家，就是我會用我的服務去換這個錢
    對吧，那OK 可以，但是當你的服務在這個時候是值錢的時候，你會覺得自我感覺很好，可是你的服務不在值錢的時候。你就會覺得特別的委屈，不好意思，當你日復一日的像個保姆一樣的，伺候你老公和孩子的時候，其實他們完全可以找一個保姆，他不需要找你，你不能給予他們愛
    關注和理解，而僅僅只是提供於服務，所謂的做家務。然後所謂的就天天在你嘮叨說，我做了這麼多事的話，你們怎麼不表揚我，你們怎麼都不關心我，不好意思 你那個東西說實在的不值錢，他們寧可花一點錢去換一個保姆服務，然後讓你閉嘴，你別再嘮叨了。你再別說自己怎麼怎麼犧牲，然後怎麼怎麼需要我們來關注你了
    對吧，所以很多時候，'
- text: 就當你真正的搞清楚說，有些時候你的對於家人需要去做的事情，是創造愛的體驗，創造美好的感受的時候。這才是作為媽媽和妻子要做的事，而並非是你覺得做了家務，洗了衣服
    拖了地，然後把家裡收拾乾淨了，你就覺得自己是一個很好的媽媽，不是 那個是個很好的保姆，現在目前35塊錢就能找一個這樣的保姆。你不需要讓自己去做這個事，所以好多人也會問我說，老師
    那你的時間都用來幹嘛呀，我說我的時間大部分的時候就是，我花兩小時好好的陪我孩子，然後的話呢，可能大部分的時間我都會用在自己身上，我太明白了我要什麼。而我更明白，當我能把我自己做得很好的時候，周圍的人都會很好，包括打扮打扮自己啊，其實我們經常說一個愛打扮的女人，我們叫女為越級者容，其實這個話是有問題的，所有愛打扮的女人都知道女其實是為越級容。就像今天丁力老師非常美的，為了你跟我一起做課程，特別特別漂亮精心的裝扮，其實這個過程本身就是在封上自己，是的，當我們去開始投資自己的時候，你就會發現你不僅你是要需要在外表投入，你更需要在內在投入。而忙在哪兒，忙能不能產生最大的效應，我們說二八定律，永遠都是你用20%的時間其實創造了80%的價值，而80%你都是在浪費，那你浪費到底浪費在哪，如果你看不清楚，你就會發現你永遠都擺脫不了那個宿命。你做一下時間規劃，大家可以拿個筆記一下，你可以把從早上你醒來的時間，然後的話你在做的每一件事情寫下來，然後在後面打一個分值，這個分子怎麼寫呢，從0到正100就是我們高興的那個程度。從0到負100就是我們不開心的程度，例如說早上醒來，好
    那我就聽了一首很好聽的音樂，這個時候我心情特別好 30分，可是我發現沒有吃早飯，心情有點不太好，好 負50分，就你把所有的事情都寫下來。然後你看看這個時間，你再列舉看一下你一天，你會發現其實很多時候，你一天下來你有可能是負值，你不太可能是說很正，但如果說你一天下來是很正的時候，你會發現今天你效率特別高，為什麼呢。你的大部分時間都在做事上面了，對
    做事上面你就會情緒很好，而不是不開心 沒心情做事，越做越不開心 又不想做了，然後又遇到更加倒楣的事情，沒錯 對，然後你這樣一天下來以後，其實你發現你做不了多少事。而且你光精力耗在你的情緒上面，真的就是讓你自己特別累，周圍的人更累，這樣的人特別多，那種負面思想的人特別多，他們會覺得說我就是不高興了，那怎麼辦，然後他也不會去看自己的問題，就會看別人說。你看我不高興的原因是什麼，路上人太多
    太擠了，那你換個交通工具，然後到了老闆說，老闆沒對我笑，我覺得不高興了，為什麼呢，因為我覺得我今天打扮這麼美，他竟然誇我一下，他怎麼不誇我，他竟然看到沒看到我。特別生氣，業績不好，業績不好老闆沒有鼓勵我，那你業績不好，老闆為什麼要鼓勵你，對，你本來這件事情是你做得不夠好，你需要去檢討一下，所以當你特別依賴於外界，給到你更多的情緒體驗。或者是更好的情緒體驗的時候，其實你都是在把你的情緒，建立在他人身上，甚至你把你的這個主動權，交給對方了，但是這種樣子的話，就跟這個窮盲族的概念是很吻合的，就是當你越把你的時間，交付於他人的時候。你的時間是不值錢的，就像是我們的情緒也是一樣的，你越把你的情緒，交給對方的時候，你是越沒有自我的，因為你連自己的情緒都不能負責，別人能為你負責，是
    不可能呀，所以其實聽上去，一個人快不快樂。或者說幸不幸福，確實跟錢的關係不大，就像我們說的那些窮盲族，他其實物質上並不窮，很多的創業者，可能公司都已經走到後面的階段，他很有錢了，是的，一個點的股份就值幾千萬了一次，但是你會發現。他還是一種窮盲的狀態，所以其實內心幸福，
- text: 做一個內心豐盛的人，這其實是特別特別重要的，對 而內心豐盛，很重要的一點是你基於心理健康，很多人其實他不太健康，但是他又不知道自己不健康。他會覺得自己就是需要忙碌，來看到自己是一個好的狀態，但是好的狀態跟健康狀態，其實不是一個概念，很多人覺得好的定義，就像我說一個特別痛苦的人，感受到一點點不痛苦的時候，他覺得那很幸福。可是當你真正很健康的時候，你就很清晰的看到，不幸和幸福之間的差距有多大，而長期在痛苦裡生活的人，你讓他不痛苦的時候，他就覺得已經很開心了，這個感受是不一樣的
    對吧，請回到正常之來。也就是當我們討論到金錢這個層面的時候，我們現在看到說，請把你的時間先掌控起來，你的時間請之前一點，是 好 那從下一次課開始呢，我們就跟丁力老師一起來聊，那為什麼有些人有錢沒錢都不幸福，其實今天我們聊了。為什麼很多人是窮盲不快樂的狀態，接下來再遞進一步，關於幸福
    你怎麼看，幸福真的是和金錢相關嗎，究竟該怎麼做，才能讓自己有錢沒錢都幸福，好 我們下次聊。嗯 再見。
