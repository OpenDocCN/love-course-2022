  text: '# 007.hct和菜头·成年人修炼手册：hct29 守时：帮你找到自己人您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，你是个守时的人吗？，守时，形容词，被视为身具某种品格，然而，它最大的功用是从人群中筛选出同类。，我呢，算是个守时的人，但是也不是一直如此。，小的时候呢。因为出身军人家庭，守时呢，不是一种道德约束，而是家庭生活的必须。，说好周日几点出门去公园或者书店，到点了我没做好出发的准备，那我父亲肯定会自己先走。，而我呀，只能留在家里等下周了。他的道理也很简单。部队开拔的时候，没有人会等你。，长大之后呢，我度过了很长一段散漫的日子，周围的所有人都不守时。，约好的见面时间其实可以向后延伸两个小时以上。，所以，即便约了晚饭，最后一个人赶到的时候，往往只能参加宵夜。，原因是，我们这群人呐，值班24小时，休息72小时，和其他一周五天上班的人呐，不一样。，时间对于我们来说，只有上班的那天才有意义。，再后来呢，我换了城市生活，身边有了一群新朋友，不依靠维修员。也不是因为工作。，单纯是我自己从人群里找出来的朋友。，非常巧的是，他们呐，都是极为守时的人。，其中一位，从我认识他那天开始，无论是出去吃饭，还是约了正式见面，他永远都是提前五分钟到，不早也不晚。。于是呢，我又恢复了守时的习惯，大家呀，保持步调一致。，在这三段经历中，我在哪些阶段做到了守时呢？你不妨判断一下。，第一段经历啊，不是守时，而是成届教育。，我知道不守时会产生后果，这才不得不守时。。根源是我惧怕我的父亲，害怕一个人待着。，当我们一群同学一起逃课的时候，那这种压力就不复存在了，我就没有了守时的需要。，在许多年里啊，我反复梦见和父亲一起乘火车。，他在中途站下车买东西，啊，铃声响起。火车开动的时候，他还是没回来。，一次次把我从梦中提醒啊。，我认为，他教给我的守时，大概就是这种焦虑。，等到我不惧怕一个人在家的时候，那这种焦虑也就消失了。连同守时的习惯也一并消失了。，第二段经历啊。不能算守时，但是呢，也不能说是不守时。，那我的想法在这里呢，可能略微和旁人有一点不同。，有的人可能认为，第二段经历和第三段经历是对立的，在守时这件事情上完全相反。，我认为啊，他们都是一致的。啊。区别在于大家对时间的理解不同。，当我在24小时值班的时候，啊，值班要求我们的行为精确到5分钟，那否则就是工作误差了。，所以啊，在那24小时中，每个人都高度紧张，严格按照时间进行操作。，那么。接下来的72小时的休息过程中，啊，我们都其实很难再去忍受任何的时间限制了。，同时呢，因为轮班制，那我们的休息时间总是会和朋友们错开，啊，逐渐变成了一群社会生活的边缘人。，啊，所以。同一个班次的人会在下班后啊聚拢在一起，因为我们之间的时间步调是完全一致的。，大家一起上班，在班上相互衔接配合，那下班之后呢，大家一起玩乐，对于等待对方这件事情啊，不以为异。。我们的生活不是24小时一循环，而是96小时一循环，那完全没有周末的概念。，这一点啊，朝九晚五的朋友们会很难理解。，所以在我看来啊，守时的基本功用是为了和一群人保持步调一致。，啊。这是我第三次用到这个字眼。，我父亲呢，想要让我和他保持步调一致，那这样会最大限度的减少他带孩子的麻烦。，但是啊，我身为一个孩子就够麻烦了，我并不想和他保持步调一致。，大家关系并不对等，这里呢。也没有任何共识，所以啊，也就不存在守时的概念。，我和我朋友之间的关系呢，是平等的，他们也并不会因为我晚到而抱怨。，但是，我还是主动的调整了自己的时间表，大家好达到行动上的高度同步。。这种主动调节的动作原因是，我们彼此认同，'
