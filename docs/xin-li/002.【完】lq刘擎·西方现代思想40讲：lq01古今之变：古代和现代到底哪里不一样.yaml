  text: 就是每個事物都有它自己確定的意義，我們應該依照這個意義來行事。而這個意義呢，是自然給定的，也就是理所當然的。，歐洲過去還有人說，貴族的血液是藍色的，現在聽上去很荒謬。但過去為什麼會有人聽信這麼荒謬的說法呢？因為人們相信，貴族的血統比平民更高貴，既然如此，血液的顏色不同，也就沒有什麼好奇怪了。，但我們現代人不太相信什麼自然給定的意義了，哪有什麼天生如此的事情呢？我們現在相信的是，我命由我不由天，拋棄了自然秩序這個神話，我們得到了自由。，但這並不是沒有代價的。如果所有人都相信一個共同的神話，我們就有了好壞對錯的共同標準。但失去了共同神話，無論是上帝也好。傳統也好，天道也好，我們就會遇到一個問題。在價值與價值之間，很難區分高低優劣，每一種道理都有自己的道理，那麼彼此衝突的觀念，也常常是誰也說服不了誰。，你看啊，共同的神話束縛了我們。卻讓我們有了共同的準則，擺脫了這個神話之後，我們有了自由，卻又陷入了混亂和茫然之中。這就是古今之變的第二點，人們觀念中的自然秩序被理性給打破了。，現在我們接著說第三個故事，它說的是新秩序。現在假設有一個外星人來到地球，如果剛好碰上春運，這個外星人肯定要放糊塗了，十幾億人跑幾千公里調動那麼多社會資源，是為了幹什麼呢？就專門去跟人吃飯聊天打麻將放鞭炮，這些事平時不能做嗎？，你看。外星人當然很可笑，因為他不懂我們中國的傳統文化嘛。但是你仔細想想，春節是傳統文化，但春運不是。中國的歷史有了幾千年了，春運也只是這幾十年才開始有的。，春運之所以變成一種新的傳統。是因為現代太多的人在外地工作，才造就了這種新傳統，而離開故鄉到外地工作和生活，在以前是極不自然的，也是違背傳統的。，這種新傳統的出現，是因為現代化改變了我們的社會生產和組織方式。以前我們與熟人合作。這很自然，但後來找到了效率更高的方法，把大量勞動力匯聚起來，集中生產，於是有了工業化和城市化，人們開始聚集到城市中，和陌生人廣泛的合作。，自然的秩序被打破了，我們建立了理性的新秩序。這就是古今之變的第三點。，現代工商業因此而發展，但新的問題也出現了，理性計算的邏輯會一直向前推進，導向一些我們不喜歡的後果，比如工作996，生病ICU，人變成了工業鏈條上可磨損的零件。，你看。個人主觀價值的絕對提升，自然秩序被打破，理性秩序的建立，這些都是古今之變的一部分。，簡單的說，古今之變就是自然變成的不自然。，這並不是說客觀世界從自然變成的不自然，而是說我們看待世界的方式改變了。。古代人相信，有一個外在於人的自然秩序，這個秩序有它自身的目的和意義，但現在呢，我們不再相信有什麼上天註定的意義，我們相信意義是由人所賦予的。，歷史上的古今之變是在一系列社會事件的演化中逐漸發生的。包括宗教改革，科學革命，啟蒙運動和工業革命等等。，如果你有興趣，可以去聽聽李雲老師《西方史綱》這門課的第四單元。，在我們這門課中，我想和你探討的是這些社會事件背後的思想。，古今之變這件大事。背後其實有一個最重要的思想動力，就是理性的觀念，更確切的說是啟蒙運動主張的理性主義。，可以這麼說，啟蒙理性主義就是現代社會在思想層面上的發動機，這股巨大的力量推動著我們向前改變世界的同時。也給人們帶來了巨大的挑戰。，第一個改變和挑戰是關於個人生活的意義。，你想，如果人們不再相信神，不再相信傳統，不再相信天道，那麼該信仰什麼呢？，換句話說，人生活的意義到底是什麼呢？。如果我們用理性去回答這個問題，會發現非常困難，甚至無能為力，所以我們時常會感到焦慮和空虛。，我們該怎樣面對這些精神困境呢？怎麼才能找到生活的意義和理由呢？這是一個難題。。
