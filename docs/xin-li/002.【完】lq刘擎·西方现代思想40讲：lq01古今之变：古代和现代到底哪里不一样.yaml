- summary: "-   lq刘擎·西方现代思想40讲的开篇讨论古今之变，自然变成了不自然，探讨现代社会问题的根源。\n    1.  古代婚姻观念与现代不同，强调责任与家族延续，而现代更注重个人喜好和选择。\n\
    \    2.  个人主观价值观的崛起，导致对客观价值的轻视，选择变得脆弱和不稳定。\n    3.  通过思想实验，探讨正义的概念，亚里士多德认为正义是实现事物目的的能力，而非简单的所有权。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq01 古今之变：古代和现代到底哪里不一样您好，我是劉晴，歡迎你來和我一起探討西方現代思想。，開篇第一講，讓我們來看看現代思想的起點。，可以說，現代社會的幾乎每一個問題都潛藏在這個起點之中。，這個起點叫做古今之變，也就是從古代到現代發生的轉變。，古今之變的本質就是自然變成了不自然。，別誤會，這不是說古代比現代更好，就好像人會生病是自然的，開刀做手術是不自然的。，但這種不自然能夠救命對我們大有好處。，我想跟你分享三個故事。從這些故事中來理解古今之變這件事。，第一個故事講的是婚姻，我們經常聽人開玩笑說婚姻是愛情的墳墓，但這也意味著還是先要有愛情，然後才需要為它修一個墳墓，對嗎？，而且開玩笑歸開玩笑。今天我們都知道婚姻裡是不能完全沒有感情的。，但過去可不是這樣的，中世紀的法國有一種愛情法庭，專門給貴族裁決戀愛糾紛。，據說，有過這麼一條裁決，如果一位貴族女性和愛人結了婚，她就可以開始找新的戀人了。。因為婚姻中不存在愛情，結婚就意味著這兩個人的戀愛關係結束了，可以開始新的戀情了。，現在我們會覺得這很奇怪，但當時的觀點是，婚姻的精神是責任，結婚是為了保護財產和家族的延續，和愛情沒有多大關係。。甚至有人會說，愛情會敗壞這種嚴肅的責任。，恩格斯也說過，資產階級的婚姻在於穩定的保留財產和人口的再生產。，所以，我們過去總說，結婚要門當戶對，階層相同。到了現代，雖然這些因素也很重要。但出現了一個新的最關鍵的問題，我喜不喜歡，我願不願意。，再比如，以前如果我們喜歡一本書，一首樂曲，一個演員，總要說出一些理由來，你要對這個領域有所了解，說出一二三次，才能為人信服。，現在簡單多了。基本上，我喜歡三個字就已經足夠了。，從什麼時候開始，我喜歡變得這麼重要了呢？，當然，這並不是壞事，我願意變得如此重要，其中包含著，對個人的尊重，對個人的尊重，則是個人解放的前提。是打破舊有等級體系的力量，是民主化的基礎。，但另一方面，這種現象，又會讓我們困惑。，你看，無論多麼偉大，崇高，優美的東西，只要一句我不care，好像就能否定它的價值。在和別人討論問題的時候。有些話題只要你說，我喜歡，我願意，對方似乎就無法反駁了。這種輕率的傲慢，在過去是不可想像的。，當我們做出選擇的最高基準，是主觀意願，選擇就成了一個孤證。除了我的意願不存在任何同等有力的旁證。選擇就變得脆弱，變得不穩定。我們可能自己都無法堅信自己的選擇。，於是，我們一邊處在解放的輕鬆與興奮當中，另一方面又處在不確定的，沒有把握的焦慮當中，一面習慣於輕率的傲慢，一面又常常感到惶恐和不安。。簡而言之，過去我們更重視事物內在的客觀價值，主觀意見不能輕易動搖這種客觀價值。而現在呢，個人主觀賦予的價值變得極其重要，有時候甚至能壓倒其他一切標準。古今之變，這就是其一。，第二個故事是一個思想實驗。我把它簡化一下。兩個孩子在一起玩，他們開始爭搶玩具中的一隻笛子，如果要你來評斷，你認為把笛子判給誰才算公正呢？，你可能會說，很簡單啊，這對玩具的主人是誰，笛子就屬於誰了。但是，如果讓亞里斯多德來評判。你猜他會怎麼說呢？他會說，誰把笛子吹得更好聽，笛子就應該屬於誰。你會覺得亞里斯多德跑題了嗎？我們在討論所有權，和好聽不好聽又有什麼關係呢？，亞里斯多德並沒有跑題，這個答案來自他的哲學觀點。他相信。存在一套自然秩序，在這套秩序中，萬物都有自己的目的。笛子作為樂器存在的目的，就是奏出優美的音樂。所以，誰能更好的實現笛子的這個目的，誰就應當成為笛子的主人。這就是正義。，這種正義的意思是什麼呢？'
