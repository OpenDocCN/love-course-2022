  text: 第二個改變和挑戰是社會生活的秩序。，在以理性為基礎的新秩序中，自然等級已經被瓦解。，我們相信什麼呢？相信人人都是自由平等的。那麼，誰應該來統治誰呢？，這時候，統治需要理由，服從也需要理由。那麼。這些理由經得起理性的質疑和討論嗎？，社會秩序就建立在我們對這些問題的回答之中。這是第二個難題。，這兩大難題就是現代思想所面臨的問題。。而我們這門課就是要帶你一起去探討思想家們對這些問題做出了怎樣的思考和回應。，下一講，我們正式開始啟程。首先要拜訪的是德國社會學家馬克思·韋伯。，在我看來，他的思考標誌著現代思想的成年。，最後。給你留一道思考題。傳統社會中自然的事情現在變得不自然了。，你在生活中有沒有發現過這樣的例子呢？你認為在這個變化背後有什麼觀念的轉變呢？想聽聽你的見解。。
