  text: 所以这些女性同性恋哪哪，或男性同性恋。就觉得自己在身上。，很多同性恋者抑郁症的治疗，表面上是这个事，那个事，这个事，什么前的事，工作的事，背后的事情都是对自己不认可的事情。，但是他的意思是，我认可过自己啊，我觉得我是正常的。但是他受到受到暗示，你不是正常的。，那你能力就大了。，比如说离婚，离婚的人为什么很难受呢？因为他受到社会一个暗示，尤其是女性。，女性离婚的人，他郁症的比例比男性高很多。，因为女性从小受到一个社会暗示。什么呢？女人的价值就在于男人的认可。，所以化妆品主要是女的多，女的为什么要化妆品？就是外人化妆品广告推销本身就是一个暗示。，他暗示女人要打扮得漂漂亮亮的，让男人开心。，为什么要打扮得漂漂亮亮的？也不是给自己看的，你衣服穿得好看，其实自己不知道。，自己能看到的话就是给别人看的嘛。，所以大量的化妆品广告啊、电视里头，各种各样的情节故事啊、历史上的故事都会给人形成一个暗示。。女人的价值就是在于获取男人的喜悦，所以离婚了。，他受到这个暗示，麻烦。，但是暗示广告也会有很多的暗示啊。，比如一个二十多万块钱的小车广告，再来一个加了金边眼镜三十岁左右的，，一看就本科一上学历的。白领加了一个二十多万元的车，在沙漠边缘飞死而过。，他就是一个暗示。暗示什么呢？，暗示你啊，有本科学历三十岁左右，没加上一个二十万三次的车，你是很不正常的，过了飞人的生活。，所以痛苦就产生了。像我小时候三十岁左右的时候，我现在五十岁。，我三十岁左右的时候同伴没有车的话，我三十岁是有私车的啊，但是我发现我那个同伴没有私车的人没有谁痛苦的嘛。，现在呢三十岁在上海地区啊，北京地区。没有私车的人他就会产生痛苦。，他是受广告啊，包括亲朋好友，各种各样的暗示。，所以今天我要告诉你们，很多痛苦的来源是社会暗示，他暗示你应该痛苦，你所以就痛苦。，那么每个人都会受到社会暗示，包括朱教授。不受到社会暗示的人是不存在的。，但是不能说每个人受到社会暗示的那个强度是一样的啊。，有的人都特别容易受社会暗示，有的人呢受社会暗示分子比较低，我就分子比较低。，那这取决于什么呢？取决于你的潜意识。。所以痛苦的话要调整潜意识，很重要的。，同时你们要给自己一个反暗示，就是什么呢？我要扫授社会暗示。，我就是我，这也有一定的作用。，好，今天就讲到这。。
