    \ 社会暗示是重要原因之一，暗示会引起痛苦感受。\n    3.  民事在意识层面的检阅作用特别大，暗示会影响行为和情绪。"
  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课28】理解痛苦的关键：社会暗示各位同学好，今天我来讲一个题目，叫理解痛苦的关键社会案子。，一个人形成痛苦，原因是有多方面的。，比如，你的潜意识关注信息的焦点在负面，容易形成痛苦。，比如，一个人的视角过小，小事变大时，容易形成痛苦。。痛苦有多个原因，但是有一个原因也是非常重要的，排在前几位的原因之一，叫社会案子。，它的核心意思就是，当社会暗示你应该痛苦，或者社会暗示你很不正常，你应该痛苦，你就会感到痛苦。，那么什么叫暗示呢？暗示是跟民事相对应的一个词。，比方说，你要叫孩子睡觉，民事就是这样说，儿子赶紧上床睡觉，这个就叫民事。，那么我们心理学研究表明，它有一个铁的定律，就是我们心理意识分两层，一个是意识，一个叫潜意识。。潜意识是指挥意识，但它知道的。那么意识它有一个检阅作用。，这个意识对民事的检阅作用非常大。，把话再说得通俗一点，但不准确了。就是民事特别容易引起反感。，准确的学术语言就，民事在意识层面的检阅作用特别大。，话越通俗就越不准。越要准确，越要用学术语言，越用学术语言就越听不懂。，听得懂是有代价的，就是不准的。，所以科普跟课堂学习差异是很大的。，课堂学习是精准的系统的，双向沟通的，特意练习技能的。。音频学习这只能是所谓科普。，那么，我们民事，人们都不喜欢，总看吧。，不喜欢就接受命令了，要你干啥干啥干啥，你天生就反感。，你叫儿子睡觉去，你不能让儿子午睡。你睡觉去，他其实听着呢，嘴上不一定说。实际上心里会有一种反感。，那么什么叫暗示呢？暗示就是跟儿子说，儿子，现在爸爸来跟你讲个故事。，深夜空，三打白骨精，打完白骨精以后，就晚上睡着，睡得可香可香。，唐僧也睡着，嘴边冒白泡。深夜空。你把可可头摘下去，结果你儿子就睡着。，这就叫暗示。比如说大家吃了今天中午有很多花生，吃了花生。，民事就说，哎呀，吃了花生你们要放屁。，那么很多人听了就反感了，我凭什么要放屁啊？你叫我放屁，我就放屁啊。。这个屁不一定放得出来。但是你呢，做动作，表情显得好像闻到了特惠。，心理学实验就证实，放屁的比例就大幅度上升。，这就是暗示。那么我们很大的一个痛苦的来源是社会暗示造成。，比如说有的人没有结婚。他为什么很痛苦？他如果要是放在原始社会，他就不痛苦，因为那时候没有婚姻。，主要是他看见人家电视里面有个结婚典礼，他就一个暗示，好像你没结婚不正常。，或者马路上看他一男一女搂搂抱抱。他就觉得你好像没有结婚很不正常。，他就觉得自己痛苦就这么惨。，有的同性恋，为什么同性恋的抑郁症获得力要比社会平民水平高得多？，并不是同性恋本身有心理问题，因为心理学早就认为同性恋是一个正常性性。。它跟左撇子一样，它是有基因性的，现在基因都已经查出来了。，而且同性恋分值之分等分的，有100分同性恋就是纯粹的同性恋，有99分同性恋，1分1性恋。，有50分同性恋，50分1性恋就是标准的双性恋。。有100分的1性恋，就是极端1性恋，因为很多人是在中间状态的。，那么为什么那些同性恋，实际上是偏纯的同性恋，抑郁症的比例要比社会平民水平高呢？，这是因为他看到一男一女在那里马路上走着，他就受到一个暗示。好像两个女的一起结婚就好像不太正常。，或者两个男的就很不正常。，那么为什么两个男的同性恋的抑郁症比例有高于女性的抑郁症比例呢？，这就是因为大家社会对两个女的很亲和，接纳度高，就是他不正常的感觉要低低。他能受到社会暗示，其实没有人说你，但是他受到了暗示。，他看电视啊，电台啊，所谓结婚啊，所谓追求啊，所谓爱情啊，什么到商店买东西啊，都是一男一女吧。，'
