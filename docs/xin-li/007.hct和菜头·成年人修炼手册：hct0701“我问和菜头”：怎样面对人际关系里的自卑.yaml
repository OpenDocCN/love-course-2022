- text: '# 007.hct和菜头·成年人修炼手册：hct0701“我问和菜头”：怎样面对人际关系里的自卑您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面我为你转述一下何菜头老师对用户问题的回复。。今天的问题来自自卑你是世间独一无二的存在和信源如何打造自己的信源白名单这两讲。，第一个问题来自用户Jast他说，请问菜头说，自卑自负与处于军事都是与别人比较的结果，本质上并没有什么不同。。想要更好地了解自己应该做诚实的事与自己比较。，可是很多时候我们保持一个方向的持续精进就或多或少会建立在我在这方面就是比别人强的感觉之上。，有时候这种优越感会是很重要的动力来源。那请问这样起到积极作用的优越感有什么副作用吗？，它应该被消除吗？那如果不应该被消除，我们又应该以什么样的态度与之共处呢？，对于这个问题菜头叔的回复是，如你所说拥有一种我比别人强的优越感的确能够提供动力。，但是我认为这种优越感并不是优质的燃料，时间久了可能还会损坏发动机。，这里最好分为两部分来看待，第一部分是认识事实。，如果你在某个领域内的确比他人强，那么这个就是事实，知道并且承认这个事实就好了。。第二部分是对待这个事实的态度，如果对此念念不忘，甚至让它成为了你优越感的来源，那我恐怕不是很赞成。，也许就要问一句，你要这个优越感来干嘛呢？，如果是为了自信，那么你认识到事实的时候就已经取得了自信。。如果是为了动力，那么你就不能离开这种优越感，需要想尽一切办法去维护它。，而一旦说到维护，那可以选择的选项就很多了，继续前进是其中最为吃力的一个，我恐怕它不会出现在你的首选项上。，但如果换一个想法，比如。天下的人那么多，事情也那么多，我自己刚好遇见一件自己擅长且能够取得成就的事情，是一件多么幸运的事情。，为了不辜负这一份幸运，我愿意持续精进提升技能到前所未有的境地。，这同样也能够提供动力。并且可能这种动力要强大而持久，甚至无需他人比较，你就可以继续前进。，一定程度上来说，拥有这样的想法和对应的行动，你就是在响应命运对你的召唤，你并非是为了获胜而努力，而是为了完成自己肩负的使命。。这样未必最终会成为英雄，但是有可能比所有人都走得更远一些。，好，下一个问题来自用户半之嫣，他问，作为一个成年人，我觉得还是可以让自己找到属于自己的位置，摆脱这种比较带来的各种负面情绪。。但是很多孩子在学校学习的过程中就面对着各种比较，尤其是最直观的分数所代表的成绩上的比较。，这种比较不仅仅是因为结果会影响孩子的未来，也因为这种比较无时无刻的存在，让比较的意识深刻的影响了孩子。。那我想请问一下何菜头老师，如何能够帮助孩子避免这种比较意识的影响呢？，好，对于这个问题，何菜头老师的回复是，这是孩子必须要面对的问题。，我并不赞同人人有奖拿的想法，也不赞同完全抹除竞争。。你即便可以在学校里为孩子撑起一把心灵的保护伞，但是你不可能为他撑一生一世，在他未来的生活里也同样避开人和人之间的比较。，在承认现实的前提条件下，我倒是认为可以去培养一点其他的想法。，1990年。我从本校初中部升入高中部。，在初中部时，我是本班前五名，但是到了高中部，我的新班级由初中各班前十名组成。，第一次期末考试，我记得我的全班排名大概是在39还是47位。，当时全班呢，不到60人。可以想见这个排位给我带来的刺激和压力。，坦率地说，在拿到成绩单之前，我还从未拿过这么低的名次。，身处在这样一帮强悍的对手中间，我感觉到窒息。，但是事已至此，我也没有别的办法，只能够努力拼搏一下。。到了下半学期呢，我的排名上升到了全班第19位，'
- text: 这让我感觉到深深的绝望。，因为我认为自己已经不可能再努力再勤奋了，即便如此我也依然没有进入第一级团。，这个时候啊，我的物理学教师王晓明老师找我谈话。。这么多年过去了，我还是能够清楚地记得他的名字。，王老师对我说了一番让人永生难忘的话。，他说，没有进入前十名固然让人沮丧。，不过这件事情在他眼里啊，有另外一种算法。，在他看来。我用了一年时间从全班的第3、4、10名爬升到第19名，那证明我是个有学习潜力的学生。，如果按照这个提升速率啊，再过一个学年或者两个学年，我就有可能去绝逐班级前五。，关于这一点呢，他认为自己有证据。。因为他是看着我的物理成绩一点一点涨上来的，从一个中游学生变成了班上的前几名。，王晓明老师给我上的这一课，让我知道，要把注意力聚焦在自己身上，每次都和自己比。，只要比过去的自己强，那就算是达成了目标了。。事实上啊，后来我比他预计的时间更早闯入了前十名。，因为仅仅考虑自己的问题，要远比考虑自己和诸多同学的相对位置要容易得多。，现在啊，我把这段往事也分享给你，希望你的孩子也能够同样理解。，比较难以避免。但我们要清楚地知道自己需要去做什么，应该和谁比，比什么。，好，下一个问题啊，来自用户物满阳西，他说，请教菜头老师，您怎么看一个人在人际关系能力方面的自卑呢？，人际关系又是人本能就会和别人比较的地方。那请问，这方面的自卑应该怎么面对和解决呢？，关于这个问题，菜头叔的回复是，我建议呢，在生活里多做观察。，绳索束缚在你自己身上，你很难察觉到，觉察到了也难以解脱。所以呢，一个方便的方法是去观察别人。尤其是去看一个人从自卑变成自信的全过程。，如果不出意外的话，你不但可以看到从自卑变自信，还可以观察到从自信变成自大。，如果时间足够长，而且你也足够幸运的话，甚至还能看到从自大到崩坏，最终回归于自卑。完成一次漫长的循环。，通过对于这种循环的观察，你会意识到，自卑的依据是错误的，因为错误的依据，所以做出了错误的追求。，觉得追求外物就可以解决自卑，就可以从自卑变成自信了。，于是呢。当一个人拥有足够多外物的时候，他又因为外物的缘故从自信变成自大，一直到崩坏。，总之啊，整体上这个追寻的过程都是错误的。，因为不曾拥有什么，因为缺乏什么而感到自卑，这本身就是误解。，同样的。觉得拥有和获得了什么就能获得自信，这同样还是误解。，那么，与其这样自己也去兜一个大圈子，最后证明一开始的想法是错误的。，不如现在就在源头上解决。，审视你自卑的理由，哪些是实际存在的。哪些是你未经核实就自行捏造的，以及哪些可以改善提升，哪些你一筹莫展。，依照我的经验，总归是捏造的多，真实的少。，对自己的认知有偏差，对别人的认知偏差更大。，总在幻想别人会怎样看待自己，但事实上。绝大多数人根本不关心绝大多数人，连看都看不见。，如果理解了这一点，把自己的幻想放在一边，把假想出的他人的看法放在一边，那么，你的心就有足够的空间供你用自我完善的方式去填补。，当你开始思考你是谁。而非你感觉如何的时候，神索就很难再束缚着你了。，下一个问题来自用户雪花青舞，她说，，想问菜头老师，如果不和别人比较，那自己会不会满足于微小的进步呢？，怎么才能做到既不被别人影响。又督促自己成为优秀的独一无二呢？，要是没有比较，是不是就没有优秀这个词儿了？，是不是说我们每个人内心都有一个自我准则存在，静下来我们就能找到它，那时候他人就不会对我们有影响了呢？，好，对于这个问题。菜头叔的回复是，你的提问已经包含了你要的答案。，如果你不知道你自己要去往哪里，那么你怎么知道你的进步是微小还是巨大呢？，如果你已经知道自己的目标，也看到自己的进步微小，
- text: 那么你为什么还会满足呢？，所以。严格说起来你的问题根本就不存在。，之所以你会提起，还是因为你惯于和他人比较，已经变成了一种根深蒂固的习近。，微小、优秀、独一无二，这都是比较产生的结果。，但在你这里，不是自己和自己比较。而是和他人做比较。，每个人生下来就是独一无二的，还需要怎样才能独一无二呢？，每个人出生活到现在，还有余暇上网，还可以自我提升，还需要怎样才能做到优秀呢？，归根结底，这种独一无二、这种优秀。不能满足你的内心。，你一定需要个什么人来比较，斩而胜之，你才会觉得心里踏实。，那么我建议你想一想，在无人可以比较的地方，你站在哪里呢？，好，下一个问题来自信源篇，用户一亮蚂蚁说，，我认为。在打造自己的信源白名单时，最大的障碍是容易受他人影响。，而且，如果那个人是自己崇拜的，查证的方法几乎会失效，不知道这一点该怎么破呢？，好，对于这个问题，菜头书的回复是，，说实话。我不大理解为什么你崇拜一个人就无法查证他言论的真假呢？，我喜欢读书，记得看到过这样的一句话让我大受震撼。，他说，一本大书就是一个大灾难。，这句话的意思是说，因为一本书很严肃、很厚重、很有深度。就会让人产生崇敬之心。，也恰恰是因为让人产生了崇敬之心，如果其中有什么错误的话，，人们就会不假思索地全盘接受，根本不会去质疑和反驳。，于是，谬种流传，反而比一本烂书造成的问题还要大。。如果有什么人让你感到崇敬，那么正常来说，你就要越发小心谨慎才对。，他的一百句话里有九十九句都很正确和精彩，，但是你不假思索接受的唯一一句错误的话可能对你来说就是致命的。，崇拜或者说崇敬和可信是两回事。。无非是说，因为崇拜或者崇敬会让这个人拥有更多的信用点，，所以偶然说错几句也没有关系。，而如果换成是其他人，可能一次两次就足以直接把他从白名单里踢出出去。，即便如此。崇拜或者崇敬的人所说的话也需要做小心的限定。，爱因斯坦谈物理学我肯定竖起耳朵来听，，但是他参加电视访谈大谈育儿经验，那我可能就要答很多个问号了。，如果是他来谈美发心得，那我无论多么尊崇他。我也会直接关机不听。，因为他的伟大覆盖不到这样的领域，他的说法不足以采信。，好，今天的问答就到这里。，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见！。
