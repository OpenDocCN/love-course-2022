  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台05：我想告诉你，你没事的音频_十点课堂本课程由十点读书和时间之道联合出品，一起安定内心
    向上生长，Hello 你好，欢迎来到胡婷婷的正念诗歌电台，我是婷婷，今天要和你一起欣赏的诗歌，来自于我的朋友Kathleen Dunbar。她是一名很有个性的美国歌手，第一次听到这首诗时，我感动地落下了眼泪，那些我们曾经深信不疑的信念，那些坚硬的盔甲和防御，都并非生来就有，他们也曾在某个阶段保护过我们，但是遗憾的是，哪怕战争已经结束了。我们可能依然浑然不觉，依然全副武装地过着生活，我想对你说，孩子
    战争已经结束了，现在你没事了，下面我们来欣赏这首正念美诗，我想告诉你 你没事的，我想告诉你 你没事的，我想为你化作花。或者化作清泉上透亮的小水珠，伴着史上青苔的绿，和着鸟儿们青翠的鸣唱，只想你能明白，活着
    已是幸事一桩，我知道这很难，我也曾遭遇恶魔带来的梦魇，恶魔甚至吞噬了自己的孩子，让他们掩掩一息 生不如死。那几具毁灭性的魔鬼，侵入小小的身体里，让人无法言说，连金钟都沉默，但是
    亲爱的，将希望深深的掩藏并没有意义，真的没有，你需要现在就走出来，纵使每寸金谷都在占领，他们也已经完成了使命，你被带入某种境地。但当慈爱灵在时，所有这些都顿然无形，很久前，哀伤的记忆被注入了你的机体，你学会了无意识的自我防范，这种防范让你无法品尝，蜂蜜的甜，无法展露笑的容颜，那些古老的战争，他们早已结束，而我温暖的手掌在那里。我要用动人的语言，用我的手指，我的呼吸和双眼，在你耳边诉说，一遍又一遍，他们曾见证过生与死，我要告诉你，我们终于回到了家，有尊严且鲜活的存在着，纵使那被雇来的保卫你的战士，正是他让你走了这么远。让他在花园的泥土里躺下吧，全然地腐烂，让他与花园里的小虫和树根做伴，化作动物柔软的洞穴，你就是那永不失色的金钟，你那狂野奔放的心就是繁新住旧的祥版，亲爱的，是你发生的时候了，好了，感谢你的聆听。听听正念师哥电台，我们下次再见。'
