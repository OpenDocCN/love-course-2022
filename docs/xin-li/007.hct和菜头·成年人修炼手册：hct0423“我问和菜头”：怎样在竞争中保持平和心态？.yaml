  text: ，不妨把这种竞争视为一种游戏，就像是体育比赛一样。，所谓的内心平衡呢，就是不要太当真。，像麦克·泰森那样直接咬对手的耳朵，那就太过当真了。，拳击呀，是比赛，不是古时候决斗式相互杀戮吗？，同时呢，也不要太不在意，在一场比赛中扮高人隐士，，用完全退避的方式避免任何正面冲突。，那样啊，你失去的不单是比赛，可能连人生都一并失去了。，所谓在竞争环境中的内心平衡，就像是大国之间的和威社。。你要让人相信你有足够的力量可以动员，然后呢，你并不会主动使用这种力量。，于是啊，这就形成了动态的平衡。，各方都在默默的调整自己的力量，维持一个合理的相对位置。，于是心态上才会有真正的平衡。，好。以上就是这一期问答的全部内容。，欢迎你也在留言区谈谈你对这个问题的看法，也欢迎你继续向我提问。，你也可以去知识城邦找我，和我互动交流。，说走了，我们下一讲，再见。。
