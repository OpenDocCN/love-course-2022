  text: '# 007.hct和菜头·成年人修炼手册：hct0423“我问和菜头”：怎样在竞争中保持平和心态？你好，欢迎来到《我问何菜头》。这里是得到专栏《何菜头成年人修炼手册》的问答时间，我是转述师于浩威。，下面我为你转述一下何菜头老师对用户问题的回复。，第一个问题来自《写作三章，如何保持写作时的内心平衡》。，用户主动问，出于善良美好的目的写作，心就会安宁。，出于生存而写作，压力就会大，作品有可能水准低。，生活无忧，真正热爱写作，喜欢用文章表达自己，会更自由。请问老师是否同意这样的说法？，对于这个问题。《菜头书》是这么看的。，我不能同意。为了生存而写作并不意味着就和《新村梅》好像对立。，巴尔扎克疯狂写小说解决经济问题，他的作品水准低吗？，有一种很古怪的看法。认为思想纯净单纯热爱就等于是写出好作品的保障。，但是我们看一下古今中外的著名作家，其中的混蛋是大有人在。，即便不是混蛋，未名未利写作的人也不在少数。，所以并不存在这种古怪的等势。。作家写作相当于读者用作家的眼睛去看世界。，这么说起来，作家的作品相当于某种透镜。，假设作家的内心漆黑一片，那么是给了读者一副墨镜。，但是有墨镜才可以白日里观察太阳，它也有它独特的用处。。至于说我强调处于良善的目的而写作，那是给大多数人的建议。，大家并不能超越自身、超越善恶等对立的概念，全心全意的铺向文学本身。，那么，良善的目的可以保护自己的内心不受外界的打击，仅此而已。。业余爱好者的兴趣写作，怎么能和职业作家献祭自己的生命投入创作相比呢？，好，下面三个问题来自选择如何选出合适的人生选项。，首先是用户继承图难的问题。，爱而不得，弃而不舍。这个世界最难选择的怕就是情了。。这个选项的结果总是会以另一个选项的受伤害而终结。，何菜头老师，有没有什么两全其美的方法呢？，好，对于这个问题，何菜头老师是这么回答的。，只有领导，只有在工作中才可以提出要求说。既要、又要、还要、更要、同时要。，而在感情生活里没有什么领导，大概是没有办法做出这样两全其美的要求。，当然，我很同情你正所处的感情困境。，不过坦白说，一方面这种困境迟早会过去，无数人都验证过这一点。。另一方面，是这种困境只能是你自己来背负，别人给出的建议和意见都没有任何价值。，没有人能替你活，也就没有人能够替你承担。，之所以我要回答你的问题，只是想提醒你一点。，两全其美是不存在的答案。就如同想要抓住长着脚的兔子，无论再怎么努力也只会是徒劳无功。，而如果你能够越早面对现实，越早地接受现实，那么你也就能够越早地从困局中解脱了。，好，下面是用户J的问题。，菜头叔。你说作为当事人是很难做出正确选择的，会受情绪的影响，又需要自己足够了解。，那作为家长，我们是应该尊重孩子的选择呢，还是让他听从我们的比较客观的选择呢？，好，对于这个问题，菜头叔是这么看的。。请先定义、尊重、听从和客观三个单词。，如果这三个单词你都仔细想过，定义清楚，大概不会有此疑问吧。，如果你把尊重等同于听从，那么这两个词留一个就好了，为什么还要在字典里占据两个位置呢？。那如果你认为自己的想法就是客观，那么你也就不需要自省自察了，因为你天然正确呀。，我呢，想和你在这里讨论一点所谓家长权威的话题。，家长的权威从哪里来呢？你可以选择简单一点的办法，不听话就抓过来捶一顿。因为你拥有暴力。，所以呢，你的权威建立在你的暴力之上，你也可以选择复杂一点的办法。，你们希望孩子选择A，而孩子要选择B，那么你们向孩子沉说利害做出分析，给出你们的建议。，孩子一定要坚持选择B。那么就让他选了，然后呢，让他承受选B的结果。，如果在类似的事情上你们总是对的，'
