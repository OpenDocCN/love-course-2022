  text: 那么你们也就有了权威。，我的看法是，家长不让孩子这么做那么做，是为了怕孩子吃亏。，那么他不吃亏，又怎么知道家长是对的呢？如果孩子做了居然没有吃亏，那证明他自己是对的。，那这也不正是家族兴旺发达的征兆吗？，好，下一个问题来自用户潘晓妮。，以前非常赞同一句关于选择的说法，说任何选择只要愿意承担相对应的责任和代价。那都是理性的选择。，我觉得这句话说出了选择和责任的关系。可是回到现实，一想到代价和责任就迈不开前进的脚步了。，不知道菜头叔是怎么看待这句话的呢？对于这句话，菜头叔是这么看的。，我也支持这句话。这么多年来也是如此去做的。，而你其实并不赞同这句话，你认为不要背负责任和代价才是对的，这才是你真实的想法吧？，因为如果你真的赞同的话，多少都会试着去承担一点责任，支付一点代价。，哪怕是很小的事情上开始。你都会因为迈出这一小步而心喜不已，包括你的提问都可以看出这一点。，你在最后非常突兀的转向问我，问我对这句话的看法，落在话本身而不肯落在你自己身上，拒绝问出为什么我会这样的问题。，所以，在我看来。你的天性就是排除责任和代价，自己不愿意背负分毫。，那么这句话好不好，正确与否，其实和你没有任何关系。，不过，也不用太过在意，因为不同的人选择不同的人生观，都能过完自己的一生。。谁也不是靠想的正确而安然老去的嘛。，好，下面三个问题来自《蝶桌子》，你可以这样理解人世间。，首先是用户何子的问题，说，结合你选择那一讲的课程，你怎么看待选择大于努力呢？，对于这个问题，菜头叔是这么看的。，我呢，不反对努力。，但是我认为，目前对于努力的神话太严重，对生活的简化太严重了，反而给所有人都带来了压力。，如果简单的把成功都等同于努力的结果，那么失败必然导出不努力。，而努力与否都是个人的事情。也就变成了个人承担所有的责任，压力有死而来。，在承认人生需要努力的同时，也能够坦诚的接受努力未必产生结果这个事实，可以让大家的心态变得平和一些。，而选择和努力哪一个更重要之类的话题。我觉得不是在讨论事实，而是在讨论信仰。，相信选择的力量或者相信努力的力量，是不是有些愚悦了人的本分呢？，即便是历史上的伟大人物，他们的人生也依然受到命运的随机摆布，并不是真的完全由自己做主。，因此。无论是对于选择还是对于努力，我内心都存在着很大的怀疑。，也许他们争到最后也只是在争夺对人生贡献度的10%的那点份额，也许我们原本不需要那么在意的。，说到底，选择的责任在自己，努力的责任也在自己。。那既然一切都是归于自己，那么又何必在意谁大于谁呢？，接下来是用户和稀的问题。，老师怎么看待那些吃相很难看，但是又有一定实力的人呢？，就是能扛住上下层，就在本层做大哥，无所顾忌的侵占本层资源。对待这种人有啥好办法吗？，对于这个问题，采头老师是这么看的。，没有什么好办法。，我认为，按照你的描述，这是一种道德判断，你自己不喜欢罢了。，在我看来，如果这个结构里。如果出现了那么大的空洞却没有填补的趋势，那就说明结构本身需要这个空洞。，而这一层呢，你可能并没有看到。，难看，无所顾忌，这些字眼都无助于理解现实。，结构如此，换谁来大概都是这样的做法。。也许从你的角度上去看，这是一个空洞。，但是呢，从别的角度去看，这可能是最经济最有效率的支撑结构了。，而你所拥有的呢，只有道德感召力，那就没有什么好办法了。，道德呀，解决不了结构问题。，好。接下来是用户刘鲁鹏的问题。，想问采头叔，在这种人与人的竞争环境中，如何才能够获得一种相对平和的心态呢？，好，对于这个问题，采头叔是这么回答的。，保持内心的平衡是一项终生事业。，不因为外部是不是竞争环境。就要做特别的调整。
