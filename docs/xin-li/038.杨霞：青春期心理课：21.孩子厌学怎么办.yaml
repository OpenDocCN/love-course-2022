- text: '# 038.杨霞：青春期心理课：21.孩子厌学怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子对学习不感兴趣怎么办，怎样培养孩子的学习动力，孩子厌学，是青春期所面临的。三大棘手问题之一，以前世界上的心理学家，对中学生，在青春期，有三大棘手的，心理问题，一就是厌学，二是早恋，三是加入快团伙，现在又加入一个是，玩电子游戏成瘾，厌学会列为，中学生心理问题的首位，它确实是。令所有的家长，老师还有心理医生，头疼的一个问题，那么厌学呢，首先是，因为孩子他没有目标，人在六七岁的时候，他会问父母他是从哪来的，到了十三四岁，他应该问他将向何处去，到二十五岁会问自己，我是谁。所以在中学生阶段，他要解决的人生哲学命题是，我将向何处去，也就是在十三四岁之后，孩子在整个青春期，他要树立起自己的人生目标，所以有的孩子他来咨询的时候，他会问我人活着是为什么，学习是为什么。他会觉得今天，现在学的这些东西好像都没用，好像和我们生活中将来，我要想挣大钱，我要想到处去旅游，我要想去吃香的喝辣的，好像跟今天学的这些东西都没有关系，所以孩子，他没有建立起这个基础知识。和将来实践应用，有什么样的联系的时候，尤其是他没有一个具体的目标的时候，他会对学习，产生厌倦，尤其是家里条件，富裕起来了以后，孩子更加没有一个动力，他会觉得，我们家房子也够了，也有车了吃穿不愁了。而且有的家长还会炫耀咱们家，因为拆迁分了很多很多钱，等等，孩子一下子就没有目标了，本身的规律是穷则辞便，并且还有一个本能，就是当他劳动够了以后，劳动和运动够了以后，他会无比的爱学习，大脑结构也是这样。因为大脑结构有一半是负责运动和劳动的，还有一半是负责学习的，当他的劳动和运动，这半大脑疲劳的时候，他是想安静的坐下来，读书学习的，有的家长以前会认为，我们这种教育，不像说教。好像孩子的学习就应该是快乐的学习，有很多家长会认为，只要孩子高兴就行了，学习一定是非常艰苦的，但是如果你有了目标，你知道了背后的意义，然后你才会愿意去吃这个苦，因为你为了将来更大的幸福，那么这个意义。就是把孩子的生活，和整个社会，建立起联系，这叫意义，所以有一个科学家说，其实人生的意义就是，建立起一个联系，你和这个世界联系是索取的，还是奉献的，如果你和这个世界的联系是索取的，那你活得像个乞丐。假如你的努力，你的价值和这个世界的联系，是奉献的，你在创造价值，你在因为你的工作而改善了这个环境，那么你将来活得像个富翁，这个听起来像党客，它是来源于奥地利的心理学家，意义疗法的创始人，弗兰克尔。那弗兰克尔建议呢，一个人要想发现人生的意义，有三种途径，第一个呢是亲自做成一件事，比方说孩子曾经自己策划，我要走四周之路，我见过有个孩子他说我一定要从北京坐火车，一直坐到莫斯科，还有孩子说我要走遍长城。等等等等，还有孩子是他要去拍火车，他喜欢主题摄影他就拍火车，那以前家长会觉得，这些事情好像和学习毫无关系，它就会限制孩子的一些，乐趣这些健康的一些乐趣，但是这些健康的兴趣。比方说用暑假的时间去完成一些事情，比方打工啊去实习啊，或者是去完成一些，有意思的健康的一些体育活动啊，等等，通过完成一件事情，帮助孩子呢去寻找人生的意义，去建立起学习的目标，第二呢通过体验。一些事情啊比方说，去体验啊通过旅行去，体验中国的美中国的大，中国的落后然后激发起，孩子的啊从爱国到建国，啊到为海为中国来创造，一些价值能自己，从中扮演什么样的角色，来树立起学习的目标。第三呢就是经历苦难，人通过吃一些苦经历，一些苦难然后，'
- text: 才发现人生意义比方说，你经历了一段时间的健身，你才发现你有一个美好的身材啊，然后你发现你自己经过去，洗菜做菜做一桌子饭，然后你才会发现你收获了。很大的友情还有成就感还有存在感，啊然后你发现你经过，徒步然后呢你能够看到，很多的风景而且知道自己的毅力，有多大所以呢要让孩子，有机会去吃苦，去经历一些苦难然后来，发现人生的意义通过发现。人生意义来建立起学习的目的，那么还有呢，有些孩子学习没有动力的，有可能30%孩子有可能，是因为学习能力的困难，比方说他无法做到注意力集中，他写作业就是慢，就是快不起来他也着急。然后就是粗心大意成绩总是不能够，提高达到满意的程度，还有情绪有时候不稳定，那么这些由于注意力不集中，自觉性差啊还有情绪，不稳定啊还有粗心大意，导致的学习成绩不理想，影响到孩子对学习的兴趣。这样一些情况呢，就要做一些学习能力的训练，所以我们一定要注意孩子学习兴趣的下降，没有目标，还有能力还有待于提高，另外呢叫心理枯竭，就他太疲劳了，就像我们种地一样这个地种的，一直在种从来没有让地歇着。那这个地就没有肥料了是吧，所以你发现孩子这个，没有动力去学习的你要注意这个车，再好没有油了他是走不动的，奔驰再好他没有油了，那就跟拖拉机不如，这时候我们要注意，用劳力结合的方式，用积极锻炼的方式。用平衡锻炼和学习时间的方式，合理的健康的玩的方式，来给孩子加油，来让孩子，有大脑休息的时间，然后呢来这个对学习，有充分的，这个一个这个我们来对学习，有充分的动力和能力，这个动力和能力是需要。我们额外给他加的，还有一个影响的就是我们说现在这个电子游戏，电子产品对孩子，学习动力的影响，因为电子产品会加剧这个视觉疲劳，而且呢会有时间长了，会导致呢脑细胞萎缩，严重的还会，产生这个脑瘤。所以呢我们一定要注意的就是，现在越来越多的电子游戏，然后他占用了孩子大量的时间，并且呢还导致我们的脑细胞萎缩，还形成我们的，一些这个情绪，出现了枯竭，变成暴怒变得暴力倾向，那么我们在康复孩子。由于电子游戏，产生的大脑损伤的时候，最好的方式是运动，所以呢我们还是要回到，就是要加强孩子运动的，这个量，还有时间，然后来使孩子的大脑得到，康复还得到加油，那么我们用这样几种方式，来进入青春期以后。不管是治疗也好，还是预防也好，来解决孩子的咽血问题。
