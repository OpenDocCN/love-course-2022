- text: '# 077.【完】打造个人影响力：第16节生动表达（下）丨行动：1条底层逻辑，让你的观点更“性感”大家好，我是脆脆，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，上一节课我们讲了精准表达的一种高级方法，那怎么做到打破知识的诅咒呢？，在方法论的部分呢，我会跟大家讲。打破知识诅咒把对方拉进我们世界的三个层次，他们的核心只有一个，就是感官化。，那什么是感官化呢？就是想方设法地调动听众的视觉、嗅觉、听觉、味觉和触觉，让他们对你的体验感同身受，从而打动他们。。我们会在接下来的每一步当中帮你更深入地理解这个概念。，好，我们先来看感官化的第一层，语言层面的感官化。，回头来看贺本的例子哦，在他的发言当中呢，充分调动了人们的各种感官，记得他怎么说的吗？。假设一个场景，你正坐在自己家的客厅，这是视觉。，忽然你听到街上传来非常恐怖的尖叫声，汽车猛烈的撞击声也随后传来，这是听觉。，你的心脏像被什么重击了一下，不自觉地从椅子上跳了起来，这是触觉。。你立即跑在街上，看到一个孩子被车撞了，正倒在血泊中，这又是视觉。，在他短短的几句话当中，他反复多次地强调了人们的三种感官，这个过程模拟出了很有影响力的体验。，有了这个意识之后。我们就可以在生活当中不断地提醒自己去刻意练习。，也许你想知道说，那怎么判断我们的语言是不是足够感官化呢？我给你一条标准，，那就是，你的描述能不能让人们在脑海中形成一个画面。。我们再来一起体验一段好的感官化描述，来验证一下说，在你脑海当中能不能形成一个画面。，你面前有一个砧板，一个在向阳的窗台下晒的暖暖的柠檬烫在砧板上，果汁十足。，你可以闻到柠檬皮清爽的味道。想象有一把十分锋利的刀，手起刀落，柠檬成了两瓣。，看着这两瓣柠檬滚开，柠檬汁的珠子聚集滴落到一起，汇成一小片柠檬水。，现在，你既能闻到柠檬汁的味道，也能闻到柠檬皮的味道。，拿起其中一半，再切一刀下去。。拿起这四分之一的柠檬，放到嘴里，深深地咬下去。，用嘴唇沽住柠檬，然后裂嘴做出一个大大的柠檬黄的微笑，让果汁任意流淌到你的下巴上，吸一口。，怎么样？有没有觉得唾液线在起作用？，你的嘴里流出口水了吗？你听到我刚才咽口水的声音了吗？，即便你没有真的吃到一个柠檬，但这段感官化的文字让这个柠檬清晰地出现在你的脑袋里，为你模拟了真实的体验。，你被打动了对吗？我刚才也被打动了。那这种表达就发挥了它的影响力。。激发顾客的感官化体验一直是在商业领域被长久使用的销售法则。你只要留心，其实随处都可以找到这样的例子。，比如说，我们的汽车噪音很小，这个表述就非感官化。当我们的汽车以100mbps的速度行驶时。你依然能听到你手表的声音。，哇，这个表述就非常感官化，对吗？这两种说法感染力的区别有没有感觉到？再来看一个例子。，一家全球500强企业，诺德斯特隆是怎么打广告的？诺德斯特隆是美国的一家高端百货连锁店。。它的定位是高端购物场所，商品价格很贵，但是客户服务无比细致。，如果是你，我不知道我们听众当中有没有从事广告行业的，你会如何为这家百货公司打广告呢？，我们是全球500强企业，服务质量很有保证？还是说我们有专业的服务人员会给你卓越的客户体验？，哇，我们经常在很多广告当中看到这种正确的废话，对不对？，美国管理学家吉姆克林斯和杰拉里波拉合作的基业场景当中呢，记录了这个公司他对自己服务的描述。。他们把自己的服务人员称为小诺，他们说，小诺替一位顾客烫好了当天下午开会要穿的新衬衫。，小诺为冬天前来购物的顾客暖车，小诺开心地为一位顾客包装从梅西百货买来的礼物。，这里我要提醒一下大家，梅西百货是什么？它是诺德斯特隆的头号竞争者。，'
- text: 如果你来到诺德斯特隆，工作人员会为你包装你在他们头号竞争者那儿买的商品。，就像是说，你到华为去，那儿的工作人员愿意为你维修苹果的手机，而且还特别开心。，怎么样。这些描述是不是超有画面感？你的脑袋当中是不是浮现出了面带微笑为顾客忙来忙去的小诺？，很棒吧？这就是影响别人的途径，就是激发听众的感觉，让他们看到、听到、闻到、摸到、尝到你的故事。。这是将他们拉进你的世界，从而打动他们最有效的说话方式之一。，好，这是语言层面的感官化。，在这一步当中，我们试图用语言为大家展示细节，感官化再往上走，我们的努力就不仅止停留在语言上，我们开始动用其他工具。给听众提供更丰富的信息。，感官化的第二层，是从语言到图像，用照片或者其他手段把你的展示变得可视化。，一个让我印象非常深刻的例子，是柴静在2015年发布的公益调查记录片《穷顶之下》中所做的演示。。柴静一直是非常有名的记者，《穷顶之下》是一个关于雾霾的深度调查。，中国现在的空气质量是有了很明显的改善，但是在2013年到2015年间，雾霾是非常严峻的问题。，我依然记得那几年，一旦咳嗽起来就很难痊愈。，然后在街上放眼望去，所有人都戴着各种各样防PM2。5的口罩。，你还记得吗？他们在浑浊的空气中赶着回家，很多人都不愿意在室外多待一秒。，对于雾霾呢，公众并不陌生，但是雾霾到底是什么东西，很多人并不清楚。，在柴静之前呢，好像也没有相关部门和专业人员给公众做深度的科普。，就是在这样的环境之下呢，柴静的《穷顶之下》横空出事了。，这篇报道当时引发了非常巨大的反响。，我记得他首发的点击量就突破了3100万次。成为比当时两会召开更热门的话题。，《穷顶之下》能获得这样的关注度，除了是因为他探讨了公众关心的社会话题，，其实跟柴静生动的演讲也是分不开的。，我看的时候呢，非常惊讶。，我当时就在想，一个安静的演讲。怎么会让人目不转睛地一直盯着看呢？，因为柴静非常好地使用了感官话。，我举其中一个细节你就知道了。，在当时那个报道里面要解决的第一个难题呢，就是要让人们清楚地理解雾霾是什么。，PM2。5是什么？。它们是一些空气动力学直径小于2。5微力的颗粒，，化学成分主要包括有机碳、元素碳、消酸盐、硫酸盐、氨盐、纳盐等等。，听不懂对不对？，而且这些微力太小了，看不见、摸不着，人们很难对它产生形象化的认识。。我记得那段时间我每天都跟我爸妈说，今天雾霾很大，记得关窗、开净化器。，但是我发现说了很多次呢，他们也没什么太大的反应，有的时候我爸还会去跑步。，一边跟我说，哎，没事啊，你看江边这么多人。。因为在他们脑海当中，雾霾只是一个被人说烂了的词。，但是我知道它有多大的破坏性，恒更在我跟我爸妈之间的就是知识的诅咒。，那柴静是怎么破除这个诅咒的呢？，他在现场把所有的灯都关掉，只留下一束光。。他让大家一同凝视在空气中漂浮的灰尘。，然后他静静地说，我有时候会把灯关掉。，我想看一看，我知道PM就存在在这当中。，它们是一些空气动力学直径小于2。5微米的颗粒。，所以它们才能折射大量的可见光。留给我们一个能见度很低的世界。，但是我看不见它，因为肉眼能看到的颗粒物最小也是它的20倍。，换句话说，这是一个看不见敌人的战争。，在当时的互动当中，柴静通过让大家看空气中的灰尘来辅助说明PM2。5是看不见的。，你看见的这些微小颗粒，它最小的也是PM2。5的20倍。，你看不见它，还会吸入它，这才是雾霾最可怕的地方。，不仅如此啊，柴静接着说，只有一个办法，我能把PM2。5拽到眼前。。然后它就在投影上放出了一个仪器，说这就是PM2。5的采样仪。，它把一个非常干净的采样模放在里面，
- summary: "-   通过24小时的实验展示PM2.5对环境的危害，从洁白变成煤炭黑，警示人们注意保护自己。\n    1.  PM2.5危害清晰展现，提醒人们警惕空气污染。\n\
    \    2.  视频影响力大，让人深刻意识到PM2.5的危害性。\n    3.  通过实验直观展示，让人们更加重视空气质量问题。\n-   米歇尔奥巴马的生活故事展示了职场妈妈的挑战与机遇。\n\
    \    1.  米歇尔面临家庭和职业平衡的挑战。\n    2.  面对职业机会，米歇尔积极追求全职工作。\n    3.  职场妈妈需要坦诚面对自己的身份，努力平衡家庭和事业。"
  text: 然后背着这个仪器度过了24小时。，屏幕上一张张闪过它背着这个仪器的图片，它背着它工作，买菜，看书，坐车。做饭，走路，买杂志，刷牙，睡觉。，然后它就把最初那张洁白的采样模重新打到了萤幕上。，就问大家说，你看到了吗？这是最初的样子，白的，洁白的。，然后它说，24小时之后，它是这样的。。然后它放出了采样模现在的样子，一块煤炭一样的东西，从彻底的白，变成了彻底的黑。，PM2。5危害我们的全过程就这样被展现的清清楚楚。，如果你不对自己加以保护，所有的东西都会被吸入身体。。所以你还觉得PM2。5只是一个看不见，摸不着的概念吗？，我记得当时我给我爸看了这段视频，我爸没有在说话。，那是第一次我觉得在物买这件事上，他被影响到了。，好，我们讲完了感官话的前两层。语言层面的和图像层面的。，现在我们要进入感官话更有冲击性的一步，那就是直接把对方带到现场去，让他进入真正的情景。，前段时间我看了一本书，《Becoming》，是前美国总统奥巴马的妻子米歇尔写的。。这本书在美国和加拿大发行之后，一周之内就成为了纽约时报的畅销书。，销量超过了2018年在美国出版的任何一本书。，里面有一个米歇尔奥巴马生完孩子付出求职的案例，我印象很深。。它几乎就是感官话中把对方带到现场的最佳典范。，大家知道米歇尔的身份是因为前美国第一夫人，但其实她是一位才华、学历、能力都豪不下于丈夫的女性。，她本科毕业于普林斯顿大学，然后是在哈佛大学念了博士。。2018年她被选为美国最受尊敬的女性。，这个产后付出求职的故事是发生在她和奥巴马迎来了他们的第二个女儿萨莎的时候。，生下萨莎之后，米歇尔就成了一个全职妈妈，她每天晚上起来好几次照顾女儿，严重缺教。。同样也不清楚。虽然她很努力地试图让家里保持整洁，但是节节败退。，家里到处是孩子的玩具、书和一包包的婴儿试巾。，每次出门她都要推一个巨大的手推车，背上一个一点都不时尚的尿布包，里面装满各种东西。。什么五股卖圈啊，长袜的玩具啊，替换的衣服啊，而且两个女儿要各背一份。，特别真实对吧，每一个养活孩子的都有这种经历。，然后那段时间火上浇油的是，他们的保姆得到了一份薪水更高的工作要离开了。。因为那个时候奥巴马还只是一个一员，所以他们的生活呢也是过得这样紧凑。，所以当时米歇尔面对的是这样的情况。，小女儿还在吃母乳，三岁的大女儿在上幼儿园，丈夫的政治活动乱七八糟，她没有帮手。家里所有的事情都落在她身上。，但恰恰在这个时候，她遇到了一个非常难得的职业机会。，当时芝加哥大学医学中心来了一位新院长，他的一个主要目标呢是扩大医学中心的社区服务范围。。他在招聘一位负责社区事务的执行董事。，要知道米歇尔在普林斯顿念的政治社会学，而且有丰富的法律从业经验，这个工作简直就是为他量身定做的。，而且当时米歇尔他非常渴望能完成什么，他不想再像从前那样。为了平衡事业家庭，选择兼职。，他想要一份全职工作，能领到一份有竞争力的薪水，这样呢他才能更好的雇帮手来分担家务，他才能丢开那些抹布啊，洗衣啊，然后在空闲时间和女儿玩。，所以他决定争取这个机会。。跟每一个要重新回归职场的妈妈一样，米歇尔要说些什么做些什么，才能打消老板对他这个二胎妈妈的疑虑呢？，如果你是米歇尔，你在面试的时候会如何描述你当时的近况呢？，你会隐瞒现状吗？当然不行咯。妈妈和高管的身份对我们都一样重要，我们不可能做到隐瞒其中一个，只顾另外一个，否则只会让日后的生活和工作更加适合。，那你会解释吗？你怎么解释？你说老板，虽然我现在家里有一个新生儿。还有一个在上幼儿园的女儿，虽然我老公也非常忙，没有时间顾家，但是我一定可以安排好时间高质量完成工作，
- summary: "-   米歇尔展示了作为母亲和高管的能力，通过现场展示和回答问题，强调自己的价值和高效工作能力。\n    1.  米歇尔直接带着孩子参加面试，展示自己的生活事实和高效工作能力。\n\
    \    2.  通过处理工作和照顾孩子的同时回答问题，展示自己的多线条处理能力。\n    3.  米歇尔利用孩子的存在展示自己的独特优势和能力，最终赢得机会。\n\
    -   知识的诅咒是沟通的阻碍，要打动别人需要跳出知识的框架，展示自己的独特经历和感受。\n    1.  要展示自己的独特经历和感受，跳出知识的框架，让对方理解你的世界。\n\
    \    2.  感官化是把对方拉到你的世界的核心，通过生动细节和现实展示，打动别人。\n    3.  通过讲故事和细节，加入互动，实现感官化的沟通方式，提升影响力。"
  text: 你要相信我。，每一个应聘者估计都会这么说，听着像是喊口号，挺无力的。那米歇尔是怎么向对方展示我可以同时胜任母亲和高管的角色呢？，记得我们刚才说过的吗？想要打动别人，最高层次的办法就是把他带到现场去。米歇尔奥巴马直接抱着三个月带的萨莎来到了面试现场。。很多朋友会觉得诧异吧？这时候不是应该稍加掩饰自己妈妈的身份吗？多强化自己的职业形象，比如穿全套职业装手机静音之类的。，你看，非合作思维又出现了，把合作当成了结果。我只有降低自己的成本才能得到机会。才能达成合作。，别人未婚未育，我就要比他们显得更有时间，否则性价比肯定不如别人高啊。是吧？一般时候会这样想。，但如果是合作思维呢？我是职场妈妈，但我有我独特的价值，能跟你一起实现我们共同的目标。。不信吗？不信你看。然后我们就看到了很有趣的一幕，面试的时候，米歇尔一边晃着坐在他腿上的萨莎，一边手，一边手还检查着他尿布有没有漏。，一边有逻辑的回答院长的提问，他还调理清楚的向对方展示他的规划。怎么样提升会议效率啊，怎么样灵活安排工作时间啊，怎么样安排在家工作啊。，他的整个行为，手抱婴儿，然后同时对答如流的这个行为，向对方展示两点。第一，女儿还小，需要我的照顾，这是我生活的事实。。我有一个可爱的，一一压压的，无法忽视的事实，这就是我。第二，但你看到了，这反而训练了我更高效多线条处理工作的能力。，即使孩子在现场，我也能出色地完成这场面试啊，所以在以后的日子里。我肯定可以像这样出色地完成我的工作。，其实当妈妈的我们都知道，因为有了孩子，我们以前的很多拖延症都不治而愈了，因为没有时间可浪费，这真的是我们独特的优势。，但是，不当场感受过。没有这种经历的人是很难想象的。最终米歇尔当然得到了这次机会，这归功于他还原现场的动人的表达能力。，好，讲到这里，今天的主题其实已经全部讲完了。回溯这节课呢，我们提了一个关键概念叫做知识的诅咒。这是我们常常忽略的一个阻碍沟通的关键点。，想要打动别人，想要被别人理解，就要跳出知识的诅咒。你需要有一个意识，你经历的别人没有经历过，你感受到的别人没有感受过。，所以，如果你想要打动别人。你需要尽可能生动地还原现实，展示动人的细节，把对方拉到你的世界当中。，而想要把对方拉到你的世界当中呢，核心就是感官化。我们从三个层面提醒大家如何做到感官化，语言层面，图像层面和现实层面。。我相信你也一定注意到了，这节课的讲述方式跟其他几节课略有不同。我没有讲太多道理，我用了很多时间来讲故事，来讲细节，我加入了互动。，在有限的条件下，这节课本身就是一个感官化的尝试。如果你被其中某个细节触动，那你一定要相信，只要你勤加练习，不断提醒自己，就一定也会有打动别人的瞬间。，祝你拥有属于自己的影响力。我们下一节课见咯！。
