  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（11）谈判和辩论的区别【附带大新闻】談判可以改變世界，談判也可以改變生活，大家好，我是熊好，各位喜馬拉的小夥伴大家好，又到我們Q&A的環節，我在瀏覽大家的提問過程中發現這樣一個問題就是，談判和辯論，到底有什麼差別。我們在這個課程剛剛開始的時候我們曾經跟大家討論過一個很重要的觀念就是到底什麼是談判，所謂的談判就是，決定權的被分享，我需要你，你也需要我，所以我們形成一種合意，這就叫談判，而什麼是辯論呢。辯論並不是你需要我而我需要你而是在決策的過程當中，對不起啊，我們對話的雙方也就是你和我，都沒有決定權，怎麼辦呢，是一個超然的，中立的專業的第三方我們共同信任第三方他有決定權，因此我們兩個之間的關係。並不是說服對方，並不是形成合意而是說服那個，站在旁邊的，居高臨下的超然中立的，第三方，所以所謂的談判，是決策權被局勢中的雙方分享，而所謂的辯論是決策權由中立在外的他方，第三方壟斷。所以談判跟辯論有非常本質的區別儘管在操作流程和思維方式上，兩者之間可以相互通約相互借鑒，我舉個很簡單的例子，你在淘寶上要買東西，你買東西的過程跟小二能不能談一談價談一談贈品，這種過程是談判，為什麼。你希望他做對你啊做出更多的利益讓度比方打折，或者是給你贈品，而對方也當然希望把，他的產品，賣給你了，增加銷量，增加好評，注意到嗎，這個過程你們相互對對方，都有所訴求，這就是談判。但是如果在法庭當中我們抓到了一個犯人，這個犯人我們懷疑他犯有嚴重的刑事犯罪，那我們能跟他談判嗎，我們能跟犯罪分子說，或者犯罪嫌疑人說，我們來談一談你要不要承認你是犯罪還是不是犯罪，這件事情可以商議嗎。中國的法律，不允許這樣的談判出現，我們真正要做的事情，我們真正要做的，是講事實，擺道理，告訴我們證據，訴諸法律的規範，在法庭之上控辯雙方唇槍舌劍，最終來決定這個犯罪嫌疑人。到底是不是應當承擔我們的刑事責任，這是，剛才我提到的一個非常典型的，辯論情景，再說一次，談判的重點，是決策權的被分享，而辯論的重點，是決策權外置於對話的，第三方，談判是談判，辯論是辯論，概念部分。一定要搞清，我們下次Q&A，再見，談判可以改變世界，談判，也可以改變生活，大家好，我是熊浩。'
