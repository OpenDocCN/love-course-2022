- summary: "-   hct05回礼概述\n    1.  回礼是名词和动词，常常让人感到困扰。\n    2.  赠礼比回礼更轻松，给予比接受更愉快。\n\
    \    3.  礼物交换有四种情况，包括借贷、贸易、拒绝和赠礼回礼。"
  text: '# 007.hct和菜头·成年人修炼手册：hct05 回礼：如何正确地接受善意您好，欢迎来到德道专栏，何菜头成年人修炼手册。，马上就要到春节了，这是一个大家互赠礼物的高峰期，所以这一讲我们来聊一聊回礼。，回礼是名词也是动词，做名词的时候指的是回赠对方的礼物。做动词的时候是一种许多人都头疼的复杂计算。，我们都知道，从小到大人们都在用互相赠送礼品的方式表达善意，我们也发现礼物会带来两重痛苦。，第一重是不知道该送什么，痛苦程度轻微，第二重是不知道该回赠什么。痛苦程度中等强烈。，因为每次都需要做大量的运算会导致脑细胞严重过载，出现心慌焦虑血压上升等不同症状。，从痛苦程度来分析，我们就可以得出第一个结论，给予比接受要好，赠礼要比还礼轻松。做一个愿意给予和分享的人要快乐很多。，那么回礼呢？回礼为什么给人感觉压力很大？这是因为人们从来没有仔细分析过这件事情，也没有发现其中的诀窍所在。，其实关于赠礼和回礼这件事。法国大思想家皮埃尔·布尔迪厄就曾经给出过非常清晰的解答。，一方赠礼一方回礼，那这就是一次礼物交换。礼物交换和两个因素有关，一个是交换礼物的价值，另一个是交换礼物的时间。，这样就会产生四种不同的情况。。一，交换的礼物等价，交换的时间分前后，那这就是借贷。，二，交换的礼物不等值，交换的行为同时发生，这就是贸易。，三，交换的礼物等值，交换的行为同时发生，这就是拒绝。，第四，交换的礼物不等值。交换时间分前后，那这是赠礼和回礼。，第一种情况啊，在婚礼上作为常见。，中国人在参加婚礼的时候都要随礼赠送一个大红包，有些地方呢还要专门请人来作账，一笔一笔的记录下每个客人的礼金数额。。那为什么要那么做呢？因为啊，将来别人结婚的时候是要把这份随礼啊还回去的，别人当初给了多少，将来是只能多，不能少。，那为什么要随礼呢？，因为新婚夫妇刚刚开始自己的婚后人生。有那么一笔钱可以让新婚生活变得容易一些。，那换句话来说，是大家一起帮助新婚夫妇展开新的生活。，那么大家为什么愿意帮忙呢？因为人人为我，我为人人嘛。，现在给出去的礼金将来还能收回来。这就相当于亲戚朋友之间的一笔小额贷款，每次结婚的人都可以先拿去用。，所以啊，这种情况下的赠礼和回礼，本质是一种借贷。，像我这种在四处漂泊不定，去许多座城市参加过婚礼，而且不断随礼的人，那就不算是借贷了。而是一种对社会负责任的表现。，第二种情况啊，也很常见，有时候会让人很生气，而有些时候呢，则是皆大欢喜。，比如说，你看到朋友的新手链，觉得非常喜欢，于是你请他送给你。，北京话的术语叫切，切朋友一条手链。。而你的朋友刚好很喜欢你的钥匙链，于是你说，不如我们换吧，我送你钥匙链，你送我手链。，这两样东西啊，可能是不等值的，但是双方经过交换，每个人都得到了心爱的东西，都觉得在这次交换中自己赚了。那这不就是贸易了吗？，商人做贸易啊，最早不就是以物易物吗？而且，双方都觉得自己赚了，否则这桩生意就根本做不起来。，当然，如果对方拿走的是你的新手机，而且立即回赠你一根雪糕，表示大家这就算是扯平了。那就会让人相当恼火了。，在藏区或者西南部地区，许多少数民族有一种共同的习俗。，如果朋友或者客人对自己家里的什么物件大家赞美或者是流露出喜爱之情，主人就应该直接送给对方，但不可以求回报。。我希望北京上海地区也能流行这样的习俗，那我就可以去挨家挨户的赞美朋友家的豪宅了。，第三种啊，常见于求人办事或者追求对方。，你送上一瓶茅台，对方立即还你两瓶五粮液，你送对方一束玫瑰花。别人立即送你一个游戏卡，算下来彼此的价格都差不多，那么对方其实就是在用这个方式拒绝你。，赠送礼物是一种善意，'
- summary: "-   礼物的回赠方式可以表达拒绝，需注意回赠礼物的价值和时间，以及回礼的方式。\n    1.  回赠等值礼物可能被视为借贷关系或拒绝对方的善意，应避免。\n\
    \    2.  不要立即回礼，等待一段时间表示接受对方的善意，回礼价值略低于赠礼。\n    3.  皮埃尔·布尔迪哥提出四种情况，指导回礼方式，避免礼貌变味，保持真诚友谊。"
  text: 你在这个善意上附着了个人的要求。那么对方就可以用立即回赠等值礼物的方法把这份善意不多不少的退还给你，同时也就把附着着的个人要求退给了你。，这个方法含蓄而不伤人，算是社交生活中比较温和的拒绝方式。，只有情商低的人才会欣喜若狂。觉得别人回赠自己酒是表示意义如成功，别人回赠自己游戏卡是表示对自己的关心在意。，要记得，同一时间，别人立即回赠等值礼物，意思是拒绝。，我希望你在看到这条的时候不要恍然大悟，这样许多往事重新泛起。有了新的理解，那可能会让人觉得十分伤感。，所以，真正的表达善意，真正合格的给予者和接受者，是第四种情况。，别人赠送你礼物，你第一，不要回赠等值的礼物，因为等值礼物的意思，要么是把你们之间的关系视为借贷。是一种一借一还的关系。，要么是你表示拒绝对方的善意，坚决不肯占对方便宜。，无论是哪一种，对方拿到回礼的时候心里都不会舒服的，那些性格刚值的人坚持要在礼物上对等，那其实是一件很伤人的事情。，第二要注意。不要立即回礼，等一段时间的意思是表示，你确实接受到了对方的善意，你承对方这个情。，对方要赠送你礼物，其实就是想让你接受善意，体会一下给予者的那种快乐。，如果你破坏了这个默契，立即回礼。那就会让对方感觉你是不承认这是善意，而是想接受到了一个正在燃烧的火球烫得厉害，你要立即把这个火球扔还给对方。，所以，如果你的确承对方的情，也先还感激，那么你应该过些时候再回礼。而且最好回礼的价值略低于赠礼的价值，，否则会让人觉得你有些傲慢，把一件好事变成了斗气斗富了。，在这里我要赞美一下皮埃尔·布尔迪哥，他用如此简洁清晰的方式就说清楚了赠礼和回礼之间的关系。几乎是一劳永逸地解除了我们回礼的痛苦，让我们可以通过选择恰当的方式，向对方表达出不同的心意。，同时，我还想说一点，用这四种情况去和你的回礼方式做一下对比，也许你会发现自己在给与和接受这件事上存在着误解。，你所以为的礼貌和得体其实让表达善意变了味道，要么显得过于公立，要么显得不近人情，要么就是显得距离感过强，唯独没有坦然的给与和坦然的接受。，就像是躲在一个坚固的壳里，那这样的话怎么可能有真朋友呢？。许多年来，我已和朋友吃饭不买单而闻名，有的人曾经饥讽地说过，你见过何菜头每次来吃饭，哪怕买过一次单吗？，你知道我是怎么想的吗？，每次朋友请吃饭，我都吃得很开心。因为我觉得吃得开心的就是彻底接受了他们的善意，而我对他们的回礼并不体现在饭上，那否则友情就是放贷还贷，大家的关系那就是犯非互助主了。，所以，我的真朋友从来没有因此埋怨过我哪怕一次。那可见他们是真的喜欢我，是真的想让我吃得开心，也知道我是真的开心。，好了，这一讲啊，就到这里。记得要请我吃饭啊。。
