  text: 是用户你了同学的问题。，我今天想请教菜头叔的是。面对身边一些开玩笑很没分寸的人，你生气吧，他说玩笑而已，何必那么小气呢？，你不理吧，他反过头说你假清高真无趣。，对于这种情况，该如何让被开玩笑的一方变被动为主动呢？，对于这个问题，菜头叔的回复是。这个问题倒是很简单了。，人际交往中有一个很传统的方式，那就是画线。，找一个正式一点的场合，非常认真严肃地告诉对方，我不喜欢你的笑话。，这些笑话让我感觉受到伤害。，如果大家还要继续相处下去的话。我希望类似的事情不要再发生。，这就是画线，画一根双方都不要触碰的底线。，你需要明确说出你的态度，不喜欢。，你需要明确说出你的感受，受伤害。，你需要明确说出你的期待，不要再发生。，那画完这根线之后呢。如果对方继续突破，，那就意味着对方在明知道你底线的情况下蓄意冒犯，，那大家就不再是朋友了，而是转为敌对关系。，所以，你得惩罚一下处于敌对关系的人，让所有人都看到。，那么，你的底线也就为大家所尊重了。。好，今天的问答就到这里。，欢迎你继续在留言区提问，也可以去知识城邦找我，和我互动交流。，说走了，我们下一讲，再见。。
