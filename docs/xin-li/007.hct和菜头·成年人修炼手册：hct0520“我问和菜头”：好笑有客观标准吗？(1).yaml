  text: '# 007.hct和菜头·成年人修炼手册：hct0520“我问和菜头”：好笑有客观标准吗？ (1)您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自改变自己和开玩笑这两讲。。首先是用户EATONG的问题。都说性格难改变，但是我确实存在因为自己意愿从而改变性格的经历。，比如高中的时候觉得自己太闷，一个星期可能不会说超过十句话。，后来变成在几百个人面前说话都不切场。也能很容易的跟陌生人搭讪交谈。，再后来呢，转行做程序员，话又少起来了。而最近又因为做管理以及跟客户沟通的次数多，说话又多了起来。，所以想问的问题是，是不是所谓的容不容易改变，只是因为意愿够不够强烈呢？。好，对于这个问题，菜头老师是这么回复的。，我也同样如此。我可以对着数百人讲演，但是也可以一整天不说一句话。，不过呢，在这两个场景之下，体现出来的自我并不相同。，做讲演的时候呢，那是社会化的自我。。作为成人，我有需要承担的责任和义务，无论是讲演还是聚会，又或者是谈客户。，起作用的是社会化的我，它是纯功能性的，我能做到而已。，但是呢，回到家安安静静的待着，整天一言不发的那是真实的我，也是真实的性格。，我能做到，并不等于我喜欢，也不等于我就是那样，无非是成人应付社会的能力而已。，如果去掉外力去掉约束，可以让自己回归到自然的状态，那么你还是你，你的性格还是原先的性格，并没有改变什么。，好。下面是用户周华清的问题。，他问，菜头叔啊，你说改变自己首先要认清自己，我觉得这也是对自己的小历史进行定义的过程。，你通过自己的实际经历，得出自己就是一个贪玩并且缺乏自控力的人的结论。这样的结论固然是认清自己的结果。，但与此同时，这样的结论是不是给了自己一种限定和束缚，把自己装进了一个套子，从而不敢去尝试人生的更多可能呢？，好，对于这个问题，菜头叔的回复是。你不能说一个体重300斤的大胖子选择不去跑马拉松，那就是他对自己自我设限吧。，因为那真的会死掉的啊。，但是呢，他的确可以从慢走开始，一点点的加量，慢慢的减掉体重，最后真的去参加马拉松。。这样的例子在日常生活里是有的。，认清自己，知道自己的弱点和毛病，这是自我修正和提升的开始。，那如果你一开始以自我设限作为理由，拒绝直面自己，那已经是晦气忌议了。，你都不承认自己有弱点，那你朝哪里突破呢？，只需要你想，你就能做到吗？，那是美国白人中产阶级家庭里男孩子的想法，所谓梦的一部分出现。，现在呢，这个梦啊，也已经破灭大半了。，好，接下来是用户李珊的问题。，我并没有一个非常非常坚定的目标。能够充分调动我的兴趣和长处，唤醒我坚定改变的意识。，在这种情况下，我只能勉强自己去做一些改变自己的举动，靠意志支撑起前进的动力。，比如早起早睡，坚持锻炼等，这些所谓有负力效应的事情。。难道坚持做这些事情改变自己是一种妄念吗？，人最终还是会被现实和内心的压力所击溃吗？，对于这个疑问呢，菜头老师是这么回复的。，如果你也读过我先前的文章，应该知道我不大赞同坚持和自律这些概念。，我反复说过。一件事情只要是需要去坚持，那么结果多半就是放弃。，世间当然有心智坚毅之辈了，可以坚持到底，但是这样的人太过含有，大部分人都做不到这个程度。，所以呢，我才会一再强调，首先是内心的觉醒。，在编剧理论中。经常会谈到人物角色的need和want。，need是说人物内心真实所需，want是说人物对外欲望所求。，人物塑造的核心是让角色的need和want方向截然相反，那么就会产生出真正的戏来。，按照你的描述。'
- summary: "-   人们常常陷入追求want而忽视真正need的困境，认识自己的need才能获得动力和改变。\n    1.  内心need的认知是人生动力的源泉。\n\
