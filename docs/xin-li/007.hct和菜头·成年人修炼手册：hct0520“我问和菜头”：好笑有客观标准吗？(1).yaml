  text: 你现在也处于某种戏剧化的冲突之中。，你认为可以通过坚持、通过意志力去满足你的want，但是它可能和你真正的need没有任何关系。，所以呢，你会感到非常吃力，觉得难以为继。，对于每个人来说。认识自己找到内心的need才会拥有真正的人生动力，也才会有真实的改变。，说到底，也并不存在改变，而是你尘封已久的真正自我终于显露了出来。，之前，它可能被你遮蔽扭曲，变形了太长时间。，好。下面是用户马昌欣的问题。，看完文章后，我尝试对自己进行重新认知。，可每当我想到自己的缺点，心里就会产生焦虑，然后呢，极度否认，并试着告诉自己可以采用一些行动去遮盖它。，我这是对自己的成长太没有耐心了吗？，好，对于你的疑问，菜头老师的回复是，当然会焦虑，当然会不安了。，人在这时候呢，就像是一只猫，一定要用猫砂把自己的缺点埋起来。，这不是耐心与否的问题，而是你内心对自己的期待过高了。。那还认为自己应该是个赠光瓦亮的不锈钢人，通身无眼。，于是呢，你对缺点就难以接受，认为存在缺点说明自己不够完美。，但是你我迟早都会认识到自己只是个凡人。，凡人就一定有缺点和缺陷，遮掩只会让问题越变越大。追求完美的自己只会让人越来越累。，总有一天，你实在背负不动你心目中那个完美的自我，那时候你就可以停下来面对你自己了。，你现在提问，那说明你还背得动，搞不好还能背着跑。，那你就对于掩盖转移这些花招啊。依然具有很强的信心。，那且背着跑吧，等背不动的那一天到来。，好，下一个问题来自用户魂球。，菜头叔好，如果说有的人天天打游戏自己也喜欢，他突然想改变，但是改变的目标都是自己不喜欢却有意义的事，这叫改变吗？，好，对于这个问题，菜头叔是这么回复的。，就游戏而言，这里的喜欢是存疑的。，因为游戏的设计机制就是为了让人成癮，那这样游戏厂商才有钱赚。，他们会设计一些关卡，调整难度梯度。放置不同的道具和角色让人持续玩下去，并且每玩一段时间就给予一定的奖励，刺激大脑的多巴胺分泌。，所以，你很难说清楚这喜欢和成癮之间的区别，也许经而有之吧。，但是你非说是喜欢。那我只能说也许你喜欢一切可以成癮的东西，你有成癮体制啊。，这样说起来，有天去做所谓自己不喜欢，但是有益的事情，那就是戒断了。，戒断是不是改变自我呢？那我觉得，那应该算是恢复自我了。。下面的问题来自开玩笑小心拿捏这根红线这一讲的用户留言。，首先是用户胡震墙的问题，他问，菜头叔，好笑这个东西也有客观标准的吗？，就像西方美术里的那种黄金分割，有没有这么一类笑话是大多数人公认为好笑的呢？。之前有对博士夫妻讲公式相声，号称笑点是可以测量的，可是我笑不出来。，这说明笑点是不可测量的吗？还是因为他们并没有测准呢？或者纯粹是因为我自己的理解问题。，好，对于这个问题，菜头叔的回复是。我不认为好笑存在什么客观标准啊。，这因人因时因地都会有不同的反应。，如果你去看单口喜剧表演的视频，你会发现，观众的笑声啊，有时候会分成两三波。，反应最快的观众最先笑出声，而反应慢一点的观众呢。要想一会儿，琢磨过味儿来才笑得出来。，而这种延迟啊，有可能引发第三波笑声。，这样推论下去的话，一定存在一些观众到最后都没有笑出声来，这都是有可能的事情。，我们可以分析笑话的类型，分析笑点的构成。分析讲笑话的节奏。，但是啊，这依然不是定量科学，可以得出什么万能的配方或者公式。，哪怕是喜剧的撞稿人，很多时候啊，都无法预估一个笑点的最终效果。，他们也只能是猜想，某一个设计可能有效。某一个设计可能要加强。，但是，对于最后观众的反应，没有人在一开始就能完全确定。，毕竟，笑话算是一种创作，更是一种表演，而不是一种科学。，接下来呢，
