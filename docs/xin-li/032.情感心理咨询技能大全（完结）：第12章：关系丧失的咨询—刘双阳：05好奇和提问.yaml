- summary: "-   在咨询中，好奇和提问是至关重要的，问题要贴合对方需求，而非预设。咨询不同于访谈，需跟随来访者，而非强行引导。\n    1.  问题要帮助对方讲出最想说的内容。\n\
    \    2.  不要假设自己知道对方所说内容的意思，通过不断询问澄清对方的表达。\n    3.  每次见到来访者都要像第一次见到一样，关注变化和细微差别，以新鲜的视角对待每次交流。"
  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：05好奇和提问好的，接下来我们去聊一聊如何好奇和提问。，朋友可能会有一些执念，这个执念是什么呢？，就是我要怎么样才能问出一个好问题。，在这里我想说的是，我们这个问题其实并没有所谓的完全的那种好问题。，这个问题好不好。真的不是我们说着算的，而是当事人说着算。，我们所问的问题一定是帮助对方去讲出他最想讲的东西。，而且刚刚我也提到，我们的问题要去紧紧的贴合，或者说跟随我们来访者所讲的东西，，而不是天马行空地问。因为咨询它跟访谈不一样。，比如说我们去电视台接受访谈的话，访谈的记者可能提前准备好了一堆问答单，，然后就开始一个一个的问我们。，当然如果一个好的主持人不会这么做，但是如果是一个不太好的主持人的话，。他可能也不太在意我们到底回答了什么，他就接着按照他自己的那个问题清单上面想问的东西就继续问了。，但是做咨询不一样，做咨询我们是要跟随来访者去到他们想去的地方，，而不是我携着来访者去我们想让他们去的地方。，所以在这里一个非常重要的地方就是，我们要在这个过程当中看看自己有没有紧紧的去跟随着对方。，我们的问题到底是我们的提前想好的一些预设，还是我们在当下在那个独特的独一无二的情境当中，。在那个当下对方所讲的那个故事里面自然而然产生的一个好奇。，那么接下来我们来说一说究竟要怎么样做到真正的好奇呢？，这里面我们可能就要对刚刚说的很多东西去做一个小小的总结。。首先第一点就是不假设自己知道对方说某个字的意思。，我想在这里举一些例子啊，比如说一个人跟我们说自己很孤独，或者说到自己很悲伤，，那我们可以去问一问对方说，你刚刚提到的悲伤。那能不能具体说一说悲伤指的是什么？，如果悲伤会说话的话，它会跟你说些什么？，悲伤它住在你身体的哪一个部分？，这个地方有什么样的感受？，假如悲伤是一栋房子的话，当你走进去，你会看到一些什么？。假如悲伤有颜色的话，你的悲伤是什么颜色的？，它为什么是这个颜色？，我们通过不断的去问询澄清这些词的意思，来去理解对方真正想要表达的东西。，很多时候其实当我们这么问的时候。对方可能也是第一次用这样的一种描述方式去描述一个他觉得对自己来说已经很清晰的东西。，所以对对方来说，这也是一个重新去聆听自己，甚至是第一次聆听到自己的一个过程。，然后接下来第二点就是。这个我们刚刚也提到过，，每次你见到你的来访者的时候，就好像是你第一次见到他一样。，不管你们之前已经见过多少次，还是我们刚刚拿孤独或者说悲伤，举一个例子，我们拿悲伤吧，刚刚我们用的是悲伤。。假如这一次你的来访者，他上一次提到他还蛮悲伤的，然后这次呢，他又提到他还挺悲伤的。，那我们可以去问一问对方说，你这次说的悲伤和你上次说的悲伤有什么不一样？，你这次悲伤来拜访你的时候，你是怎么样回应他的？或者你是如何跟他相处的？你的这些回应跟以往有什么不一样？，我们会发现，刚刚我们提到说，在这个过程当中我们是关系专家和过程专家。，那你就发现，无论这个人他跟我们讲一个故事，或者某一个主题他重复多少遍。。那么这一次讲跟上一次讲可能还是不一样的。，我们就要从那些优微曲折当中去了解这个过程里面发生了怎样的变化。，而不仅仅是以为说，哦，这故事我听过了，哦，这事我知道了。，或者说，哦，这个人我见过这么多次。这个来方者我已经见过十次了，我已经很了解了。，我们是抱着，还是之前说到的，不知道的这样的一个knowing的方式。，然后就像是我们第一次见到这个人一样，尝试着用这样的一种方式去对对方好奇。。并且尝试着把我们已经听过的故事听出新的东西来。，'
- summary: "-   这段讲述了如何保持好奇心和慢下来的重要性。\n    1.  聆听他人故事时要保持好奇心，像赫林安德森一样。\n    2.  后退一步，像维特根斯坦指出困境并提供新思路。\n\
    \    3.  通过慢下来，探讨细节和停下来观察，可以发现新的可能性。"
  text: 这是我们的一个考验我们功力的时候。，然后接下来就是，嗯，聆听来方者的故事当成是我们去看一本演员入圣的名著一样。，这句话呢，也是赫林安德森曾经说过的一句话。，他说他会把来方者的故事看成是那种非常演员入圣的小说。，然后他迫不及待地想要知道下一个章节里面写的是写什么。，我觉得这样一句话可能就是在提醒我们一个好奇的态度。。我们要如何在跟一个人的对话当中真正地保持好奇。，这句话对我自己来说是一个很重要的提醒，也希望可以分享给你。，然后第四就是，慢下来，后退一步。，在这里我也想用一个维特根斯坦的一句话，他是这么说的。，他说。做哲学就是为困在玻璃瓶里的苍蝇指明出路。，夏天的时候大家都知道，从窗户外面会飞进来一些飞虫或者是苍蝇之类的。，有的时候，其实窗户就在那儿，但那个缝可能就在那儿。，我们也没有刻意地去挡住他们的出路。可是他们就出不去了。，因为他们忘记了他们是怎么进来的。，那个困在玻璃瓶里的苍蝇也是如此。，他不知道或者说他忘记了自己是如何进来的。，而他说，做哲学的一个目的就是为这些苍蝇指明出路，或者说指明来时的路。。有的时候做咨询，我们也是如此。，我们就是想要来访者去看到这个问题怎么就会成为一个问题的。，或者说我们先不急着跟对方一起跳入到问题当中，想办法去解决它。，而是后退一步。看一看问题怎么就被来访者当成了一个问题。，举一个例子，比如说来访者跟我们说，他觉得他又失恋了，他又回到了单身的状态。，他觉得单身是一个问题。，那我们可能要问一问他。不是我们急着帮他去解决说赶快去摆脱单身吧。，而是我们要问一问他，单身是一个问题，这样的想法是怎么来的。，这在我们的咨询当中就叫做后退一步。，我们在咨询的时候经常是要做后退一步的这样的一个过程的。。所谓退一步海阔天空，对不对？用在我们这里是非常恰当的。，在这里跟大家讲一个禅宗的一个公案。，据说在禅宗里面有这样的一个公案，就是有一个和尚。，有一天他突然间，他的师兄师弟们就看到他的嘴在树上。然后他的嘴衔着一个树枝。，然后底下的人就问他说，你怎么跑上去了？，这个时候他如果一松口的话，他就会掉下来，对不对？，很多人都会问说，这个人他是，他要怎么办？就是他要怎么下来？或者他要怎么安全？。但是我们知道，其实另一个问题是，他怎么就跑到树上去了呢？，我们做后退一步这样的一个工作，想要做的事情，就是去看一看这个和尚，他是怎么跑到树上的。，既然他能跑到树上，那他有可能也可以从树上下来，对不对？。既然我们可以像苍蝇一样困在一个玻璃瓶中，我们其实也就知道我们一定是有来时的路的。，所以后退一步在咨询当中其实是非常非常的关键的。，另一个我们经常说到的一个东西叫做慢下来。，这个之前我也跟大家提到过。因为我们在日常生活当中都非常的着急。，我们的生活节奏也好，我们的存在方式，都让我们特别急着去达成什么，急着去要一个结果，急着去做什么事情。，而在咨询当中，在我们的对话当中。恰恰是那些我们慢下来探讨的细节，恰恰是那些我们从前赶路的时候没有停下来看的那些风景，成为了人生当中新的可能性。，或者说为我们走出困境提供了新的思路。，所以这个时候，慢下来去细致的。去绵密的去做对话也是非常重要的。。
