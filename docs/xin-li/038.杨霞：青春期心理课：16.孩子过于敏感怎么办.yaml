- summary: "-   孩子青春期自我意识发展重要，包含自尊心、自律和自治。\n    1.  孩子过于敏感，容易以自我为中心，认为别人都在关注自己。\n\
    \    2.  家长过度关注孩子会导致孩子自尊心过强，产生自恋、自怜和自卑。\n    3.  孩子自尊心过强会导致情绪问题，建议尊重孩子的隐私和选择，不要过分保护。"
  text: '# 038.杨霞：青春期心理课：16.孩子过于敏感怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子特别敏感，自尊心特别强，怎么帮助孩子控制和调整，我们先说到青春期的时候。孩子的自我意识，有了很大的发展，这个自我意识就是，自己对自己的看法，和自己的心目中，怎么来看待别人，怎么来看自己，自我意识包含这个，所以自我意识包含了自尊心，包含了包括自律，然后包含了自治。就所有的对自己的一个认识和控制，都是在自我意识里，自我意识的发展，在青春期是非常重要的，一个位置，这个自我意识的发展，决定了孩子他的，不仅是对自己的看法，而且在自己的看法之上，他还有没有一个自控。我曾经遇到过一个孩子，他就会觉得别人在嫌弃他，因为他有一次无意间，同学可能是捏了鼻子说，什么味儿啊，然后他就开始怀疑，同学们是不是嫌我身上有味儿，正好那天上的是化学课，然后同学们提到了这个词。叫二氧化硫的味道，臭鸡蛋的味道，然后他就会经常会上学之前，会问妈妈，你说我身上是不是有臭鸡蛋的味道，因为曾经有我去上学的时候，上课的时候，同学恰巧在捏鼻子，在嫌弃，但其实这是一个偶然的一个连接。那就是因为孩子过于敏感，青春期过于敏感，然后他特别在意同学怎么评价自己，所以孩子在青春期的时候，会有一些敏感的孩子，会有我向思维，这个我向思维就是认为，所有的人和事都是指向我自己的，我们要注意在家里。家长不要过度的去关注孩子，如果我们过分的去关注孩子，孩子就已经习惯了，认为别人也这么关注我，因为家庭是一个小社会，如果家长的过分关注，孩子就已经习惯了这样的关注，他到社会上也会认为，同学还有路人邻居。老师周围的人，都有可能像父母那样一直在盯着我，一直在关注我，他已经形成这样的一个习惯了，产生这样的条件反射了，然后你对孩子越关注，你发现孩子自尊心就越强，孩子自尊心过强以后，带来的问题是什么。他过于敏感，过于以自我为中心，他以自我为中心，结果就会产生什么，我们叫自恋，自怜，然后自卑，然后他就会，甚至还有的时候会自我膨胀，那么自我膨胀的结果，如果13、14岁的时候他自我膨胀。他会在17、18岁的时候，会变成一个怨妇，一个爱抱怨的人，所以这是一个心理学家的研究，如果他在青春期的时候，他是一个过于自大，过于自恋的人，然后他会在17、18岁的时候，会变得爱抱怨别人，抱怨环境。这样他会影响他的情绪，他会很不高兴，所以我们要注意，就是孩子他有一定的自尊心是正常的，我们在这个阶段，要学会尊重孩子的隐私，尊重孩子的一些选择，尊重孩子的一些人际关系，但是并不表明100%的事情。我们都和孩子商量，都由孩子来决定，我见过有个孩子是不能提考试，他提的考试他就紧张，紧张他就哆嗦，然后他就会浑身的发抖，出现焦虑反应，焦虑发作，结果有一次他来咨询的时候，我们正常的询问说。我听说你在考试的时候会出现紧张，好
    这边有点考试两个字，孩子一下子就开始咄咄了，家长就开始说我，你怎么能提考试呢，我的孩子这不能提考试，天哪，他的孩子都不能提考试这两个字，后来孩子就不能上学了。最后孩子是去安定医院吃药了，那我觉得家长有点过分的对孩子，我们叫过分保护了，以至于孩子不能听东西我就不提，孩子不能见风就不出门了，孩子不能见光就不能拉窗帘了，孩子就成了温室里的花朵了，将来就成废物了。对吧，所以当我们发现孩子对某些事情敏感的时候，我们要想想原因，比方说孩子考试紧张，那可能有可能是由于，或者是期望值过高，或者是太想得第一，或者是他平时对自己的复习的准备，然后没有做到他写作业的时候。就模拟考试状态，'
- summary: "-   学会适应挫折和打击是重要的，需要培养孩子的毅力和耐力，适应能力和挫折能力。参加运动比赛可以帮助孩子适应胜负，学会应对挫折。\n  \
    \  1.  培养孩子的顿感力，让神经变得有适当的迟钝。\n    2.  学会应对生活中的挫折和打击，培养抗挫能力。\n    3.  通过客观分析自己的优缺点，制定发挥优势和改正缺点的方案，形成恰当的自尊心。\n\
    -   大学校长强调学校是提供挫折和打击的场所，培养学生的抗挫能力和适应能力。学会应对沮丧和失败是重要的，需要客观分析自己的优缺点，找到发挥优势和改正缺点的途径。\n\
    \    1.  学校的任务是培养学生的抗挫能力，让他们学会应对生活中的挫折和打击。\n    2.  学会应对沮丧和失败，通过客观分析自己的优缺点，找到发挥优势和改正缺点的方法。\n\
    \    3.  学生需要适应劳动、运动、人际关系等方面，形成合适的自尊心，不是自卑也不是自大。"
