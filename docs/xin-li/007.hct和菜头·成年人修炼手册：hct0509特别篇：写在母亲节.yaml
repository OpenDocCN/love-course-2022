- summary: "-   何菜头在母亲节特别篇中讲述了与母亲之间的战争，母亲的独特科学观念和对药物的看法。\n    1.  母亲坚持自己的科学观念，与何菜头产生不愉快的对话和争执。\n\
    \    2.  母亲的科学观念与书本知识不符，但她坚信自己的方法有效。\n    3.  母亲不勉强何菜头，但会反复建议和劝说，最终由何菜头自行决定。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0509特别篇：写在母亲节您好，欢迎来到《德道传栏》，何菜头成年人修炼手册。，今天呐是母亲节，我们家庚一讲特别篇，就从我自己的母亲讲起吧。，他说往东，我呢，偏要向西。我和母亲之间的战争啊，已经延续了三十多年了。，最近的战况呢。是他牙齿发炎，但是不肯吃消炎药，非要吃他自己买的中程药，，然后造成鸡肝上升。我认为啊，他最好遵照医主吃药。，他认为呢，每个人的身体自己知道，而我根本不懂。，这样的对话并不愉快。而且在历史上已经发生过许多次，，每一次的结果呢，都是不欢而散，没有谁能够说服谁。，但是啊，我相信下一次还是如此，他必须要坚持他所相信的，我也必须反驳我要反驳的。，漫长的彼此说服工作呀，没有尽头。这和父子关系不同，，相同的事情发生在父子之间，大家可能就不再说话了。，我很小啊，就发现世界上有两种科学，一种是学校里教的科学，另一种呢，是我妈妈的科学。，她的这套科学啊，可能继承自我外婆，对万事万物呢。都有一套自己的解释，，唯一的缺点是，和书本上说的不一样。，比如说，上火就要吃良药，吃完拉肚子呢，则是排出了火气。，但是，她也赞同伤口发炎是因为感染，最好吃点抗生素。，并且啊。她不会认为这两者之间有什么联系，各归各的。，评判的标准是，有没有效。，上火呢，用良药最有效，发炎则是吃抗生素最有效。，具体到牙齿发炎这件事情，她的判断是，牙疼呢，属于上火，，那么上火就应该吃良药。没有发炎的什么事情。，至于说，为什么牙疼不算发炎，这种问题最好不要问，，因为她有丰富的人生经验，每一次都证明了良药有效。，母亲的优点呢，是不会勉强我。，她有一套她的科学，如果我表示不打算按照那一套去办。，她会反复建议和劝说。，但是最后啊，如果我依然坚持，那她也由得我去。，无非是最后扔下几句狠话，说些什么，你就等着吧，，有你后悔的时候，之类的咒语，然后翻个白眼走开。，这些咒语有时候应验，有时候也落空。。应验的时候，她就洋洋得意，专门找到我宣布她的胜利，，等着我服软。落空的时候呢，她则装作没有这回事，，并且飞快的强行转悠话题，问我，为什么还不去洗脸刷牙，之类的话。，她总是对的，必须是对的。这对于她而言很重要。，承认了这一点，听不听的其实没有什么关系，她并不真的在乎。，父亲那边就不是这样的。父亲要的是听从和服从，，因此每一次爆发冲突都可能是极度凶险的。，双方都要再次确认。谁才是这个家的主人。，据说，从小有母亲陪伴成长起来的孩子，性情会比较平和稳定，，心态也要坚韧乐观的多。，苏东坡小的时候，父亲赴京赶考，他和弟弟留在家里和母亲在一起。，他的母亲亲自受课。完成了苏东坡的开蒙。，她甚至给苏东坡讲解后汉书，勉励苏东坡成为范胖那样的正直高级之士，，为了道义而勇敢牺牲。，后来，苏东坡的人生一直颠沛流离起起落落，，但是始终没有意志消沉、自暴自弃。反而是保存了某种天真，，即便在非常恶劣的环境里也能够找寻到生活的趣味，没有停止过对人生的思索。，在艺术上的造诣反而因此变得更加高深了，，甚至在词这种小道上也为后人开创出了一片新天地。。那如果他是由父亲带大，估计也会写许多阴阴艳艳、哭哭啼啼的词，，里面全都是归院离愁、香草美人吧。，我母亲没有读过后汉书，大略读过一些大学、中庸和诗经。，我很清楚这件事情是因为当时我们都在读书。。我们两个孩子读中学，她在家里读成人自学考试，，并且抢在我们考上大学之前完成了学业，拿到了大学文凭。，别人说什么我们家孩子好学，没有这回事儿啊。，可以想象一下，吃过晚饭，写完晚。自家老妈坐在书桌那头在背课文，，那么孩子们还有什么选择呢？，只能是老老实实的也坐下来，'
