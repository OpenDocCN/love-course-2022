  text: 各自做各自的功课了。，像这样有晚自习的家庭，你说考试压力大都不好意思。，因为老妈白天上班，周末上课。一学期要考好几门功课，是一点儿都不比我们少啊。，当时我们看她温书的时候那艰难的样子，，觉得她不大可能完成十几门功课。，一门功课她都要那样死记应背，写上几百页的笔记，，怎么可能写完十几门功课呢？。但她真的完成了。，这么多年来啊，她觉得自己可以，那就一定可以。，所以，我身上的那点儿乐观精神基本上遗传自我母亲。，她40岁要学电脑也就学会了，她50岁要学国画也就学会了，，她60岁要学英文也就学会了。只是没有电脑和水墨画的水平。，因为我妈有一套自己的科学，我平常都不大相信她说的话。，但是，她并不说关于乐观的话，她只是去做，做成了给我们看，，一次又一次地证明给我们看。，如果一个人相信自己能做到。那么她就能够做到。，一般来说，人到中年就不会再有多少血涌了，也不会存留多少激情。，可我时不时还是会动为什么不试一试，或者不做怎么知道呢这样的念头。，原因就是我母亲。。她当年那么多次不管不顾横冲直撞的冲过去，已经为我做出了足够多的示范。，小马过河这个故事啊，如果换成是有我妈在其中，那情节应该是，，我妈当着小马的面根本不去讨论河水深浅的问题，。而是在两岸之间反复走了几十个来回。，每次到了母亲节，每次谈及母亲，人们总是在赞美母亲的胸怀，母亲的奉献，母亲的牺牲。，我们家不大一样。，母亲和我现在年纪加起来啊，已经过百岁了，但是呢还是会经常吵架。彼此翻白眼。，仿佛过段时间呢彼此就要考验一下对方的侄女还有多少成色。，在我父亲过世之后啊，有一段时间，我妈突然很好说话，和她说什么她都愿意听，，这让我们两个孩子是大为惊恐，觉得她的精气神一下子垮了。不再是原来的那个她了。，大概过去一年半之后，大家又开始吵架的时候，我们呢正在彻底的放下心来。，现在啊，我们依然无法说服对方，她有一堆事情希望我能做到，我呢也有一堆事情希望她能做到。。具体在任何一件事情上，我们双方都无法取得共识。，时间紧张，那么大家就相安无事，只要时间宽裕，大家最后在电话上肯定还是会争起来。，在之前的一次争吵中啊，她说出了一句让我极难反驳的话，，不管你同意不同意。赞成不赞成，反正我按照我这套活法啊，也过到了今天，算得上是晚年幸福。，你怎么知道你将来也能和我一样呢？这句话呀我一下没接住，真不知道该如何回答才是。，我总不能为了证明她晚年没那么幸福。在电话里把自己拖和大骂一番吧。，今天呐，是母亲节，我相信许多人有个和善的、宽容的、温柔的母亲，，但也一定有和我一样的人，有个顽固、强硬、执尿、不知道什么是放弃和让步的母亲。。在祝福前一种母亲健康快乐的同时，我也祝福家里有后一种母亲的人，，大家能够继续这无尽的战争，像我家一样啊继续吵下去，就像是生活本来的样貌。，好，这一讲啊就到这里。，节日是表达感情的好机会。你和母亲之间有什么特别的故事吗？，欢迎你在留言区和我分享，也欢迎你把这一讲内容分享在微信群朋友圈里。，输走了，祝所有母亲节日快乐！。
