- summary: "-   陆老师讲述专注力对孩子成长的重要性，高知识家庭孩子能力更强，专注力是状态而非能力，受环境影响。孩子专注力受情绪影响，情绪稳定可提高专注程度，创造稳定环境有助于发展。\
    \ \n    1.  专注力是状态，受环境影响\n    2.  孩子情绪稳定可提高专注程度\n    3.  创造稳定环境有助于专注力发展"
  text: '# 012.【完结】育儿愈己的心理课：第26集 怎么提高专注力会分享更有趣的成长，大家好，我是陆老师。今天跟大家讲一个主题，叫做专注力。，为什么很多高知识的家庭，除了孩子普遍能力都会更强呢？，为什么当今社会慢慢的寒门再难出柜子呢？，因为在家里面。必须要靠一些知识爆炸的社会。，如果知识储量不够，知识学习能力不够，认知层次不高，，那么很有可能做事的方式方法会比较low。，这种low的方式方法对孩子造成的影响，在以前可能体会的不深。，但是在现代社会。社会的风层会体现的越来越明显。，孩子的注意力状态，影响因素很多，对父母的要求也很高。，专注力是一种状态，不是一种能力。，它是一种状态，它既然是一种状态，它只有在某种环境中才能体现出它的状态。。其实就是我刚刚说的，大家在办公室里面，你们周围人什么状态，你也会跟着是什么状态。，那你说这种专注是能力吗？它不是能力，它就是你在什么环境下会受什么影响。，而孩子的环境在哪里？孩子的环境不就是你们吗？不就是父母吗？，家庭环境不就是由父母所塑造的吗？，所以我的道理就在这边，希望大家能够理解。，但是呢，就说了我们原因之外，我们还是要来支支招的。，孩子只要他专注力不被打扰，一般都能发展的挺好的。。因为人的大脑，它能够慢慢的具有这种自我控制的能力。，这不应该是一个什么多大的问题，对吧？，如果说一定要我们用一些怎么样做法的话呢，除了不打扰孩子之外，我们还应该要着重于这四点。，哪四点呢？第一点是排除情绪的因素。，就是说当孩子在做一件事情的时候，他的专注力跟他的情绪是正相关的。，如果说他的情绪更加的稳定，那么他的专注程度就能更高。，如果说孩子的情绪波动很大，孩子是没有能力进行关注的。。因为人类在漫长的进化史当中，它形成了一个自己的规律以及自己的一种特性，叫做情绪优先。，emotional
    first。，为什么叫情绪优先？是因为大家要想想看情绪是怎么来的。，很多人说情绪与生俱来。错。情绪并非与生俱来。，我请问大家，蚯蚓有没有情绪？大树有没有情绪？，一个橙子有没有情绪？对吧？你去思考这个问题的话，你就会想，那人的情绪是怎么来的？，人的情绪并非与生俱来。人的情绪是为了让我们更快速的应对这个不确定性的危险的事件。，它是这么来的。大家来想象一下，当你做一件事情的时候，前面有个巨大的危险。，你不可能通过大脑去思维，对吧？去看，哎呀，这个危险离我好近。然后我要1234，我要准备怎么做怎么做。，那你想通这个事情，你早就已经完蛋了。，所以前面有一件危险的事情携来的时候，你的第一反应是，哎呀，我好害怕。，你第二反应是，害怕了之后就两种状态，要么战斗。要么逃跑。，你看，它把流程给简化了。不会等你想清楚再去做的，你要赶紧先做了再说。，这是从前在丛林里面我们面对危险最好的一种方案。，所有不这么做的人全都被弄死了，所以你的基因能够留得下来。。但问题是什么呢？如果你在现代社会你还这么做的话，你会发现你就是一个渣渣呼呼的人。，你就是一个本能性特别强的人，因为现在没有那么多紧急的事情要去处理的。，没有熊再回来给你造成威胁了，对不对？没有狼啊熊啊老虎啊再来吃了你。，所以你不用担心，但是由于我们的进化的历程，我们情绪优先的这种特性还是被保留下来了。，因为你的身体到了21世纪，但是你的大脑以为你可能还在几万年前。，那么这就是有问题。如果大家能理解这一点的话，那怎么样能够让你的能力发展更好呢？，很简单，减轻情绪对你的影响，减轻引发情绪的世界。，创造一个情绪更加稳定的环境，这就是解决的方案。，通俗一点来说，很简单。也就是说你要怎么办呢？创造一个稳定的环境给孩子。，'
- summary: "-   父母在教育孩子时，应该先帮助孩子处理情绪，而不是直接要求他们做事情。孩子需要空间和自主权，不要过度审视和评判他们。\n    1.\
    \  孩子需要处理情绪后才能专注做事。\n    2.  父母不应过度审视和评判孩子。\n    3.  给孩子空间和自主权，不要过度干涉。\n-   父母要避免与孩子之间的关系紧张，保持一定距离和放松的状态。关系紧张会增加压力，影响孩子的表现和专注力。\n\
    \    1.  保持与孩子之间的安全距离。\n    2.  避免关系紧张，不要过于急躁和紧张。\n    3.  关系紧张会影响孩子的专注力和表现。\n\
    -   父母要做好示范，让孩子看到什么是认真和专注。传递正确的信号和态度，帮助孩子理解认真的含义，不要让孩子误解认真的概念。\n    1.  父母要做出好的表率，展示认真和专注的态度。\n\
    \    2.  传递正确的信号和态度，帮助孩子理解认真的含义。\n    3.  避免让孩子误解认真的概念，要清晰传达认真的定义。"
  text: 如果说他有情绪，先把情绪降低之后再去做一件事情。，不要让他带着情绪去做，比如说回来考试不好，劈头盖脸一顿说，说完之后说啊赶紧去做作业吧。，这不开玩笑吗？孩子他有能力做作业吗？他不可能的。，他肯定是先要去处理一下自己的情绪，然后才能去做作业的。，你要理解啊，大家都是人啊，既然都是人的话，你就不能以神的要求来要求他。，这是不对的。这是我要说的。第一点就是说排除情绪的因素。，那么第二点，在排除情绪因素的背后，我们要排除一个什么因素呢？叫关系紧张的因素。，什么意思啊？就是说当孩子在玩东西的时候，你不要在旁边一直看。，你在远处可以远远的观察。但是你不要盯着他，你不要审视他。，这里面是有区别的哦。什么叫审视？，审视就是时时刻刻的看他有没有做错，这个叫做审视审查。，那什么叫观察呢？观察是只是在看，但是不加评判。。我们经常感受到的压力不是来自于别人的目光，而是来自于别人目光背后的评判。，各位，如果有一个人跟你说，你做好了，我就在旁边随便看看。，他那个目光是不带攻击性，不带敌意的。，但是如果一个人说。你要好好做的啊，我旁边要看好了的啊。，那么这就是一个带有审查审视的目光，这就是评判。，在别人的评判背后，我们的压力会变得非常的巨大。，评判它会带来关系上的紧张。，所以说，父母一个比较好的状态是。任孩子自己去做，旁边在旁边自己在观察。，最好是留有一定的空间。，我们知道人际之间安全的距离是50厘米。，就是你不要离孩子那么近，不要侧过去。，你至少要留个50厘米左右。，那么这个距离是比较好的。。那么这样子的话，我们的关系就能得到缓和。，孩子就不用担心，哎呀妈妈是不是觉得我又做的不好了。，因为孩子很担心父母生气啊。，因为你就是天，你就是地。，你天地都生气了，你让孩子怎么办啊？天而打雷，地上地震。，那这个孩子能做好事情吗？这我觉得也不太现实。，所以说，排除情绪因素的背后，还要排除这种关系紧张的因素。，关系紧张还有种可能就是平时两个人的关系处的就是比较紧巴巴的。，那如果你是一个比较急躁的父母。你的情绪很容易被挑逗被挑动。，那么你很容易就是某一时间段的关系是比较紧张的。，关系只要一紧张，你也做不好事情的。，你跟上司关系不好，上司给你布置任务的时候是不是有点战战兢兢的感觉？，你跟同事不好。两人隔壁隔，是不是做事情的时候有点心不在焉？，这就是关系紧张所带来的后果。，那你说这个时候领导说，你怎么这个专注力不行啊？是不是觉得很冤枉啊？肯定很冤枉嘛。，我不是专注力不行，是因为干扰我的东西太多。。那么这是第二点。，那么我要说的第三点是，父母要做好示范。，你要让孩子看到啥叫好好的做事情，啥叫专注。，如果你自己就是一个狗头上脑闹，羊头上摸摸的一个人，，那么你是没有办法做出一个好的表率的。。你跟孩子说，你要专注的啊，你要认真的。，其实放在我自己身上啊，我跟大家来汇报一下我真实的心理感觉。，我的父亲从小跟我说，你这个题目做的不认真吗？你要认真吗？，那我就在想，啥叫认真呢？我以为认真是一个什么动作，或者认真是一种什么状态。，因此以前我就喜欢把头皮皱起来，我以为那种状态就叫认真。，后来发现不对，那不叫认真。，所以当你在传递一些信号的时候，你要把它想清楚。你怎么让孩子更好地去感知到这个信号。，那我在想，如果我父亲当年跟我这么说，就是说，你看啊，爸爸在做事情。，那爸爸可能半个小时都会在认真的做一件事情。，那这种状态就叫做认真。，那我也就知道了，那我也就说。平时不要这个中断自己的行为，不要有人打扰，然后安安心心做一件事，OK，这就叫认真。，但是当年如果他没有说出那句话的时候，以我当年的智理智商，
- summary: "-   父母的引导对孩子的模仿和专注力培养至关重要\n    1.  家庭层次高的父母在家工作时，孩子能享受安宁时光并学会坚持\n    2.\
    \  家庭琐碎的环境会影响孩子专注力和行为约束能力\n    3.  孩子的专注力天生好，但父母需排除干扰因素并示范良好行为\n-   父母需排除情绪和关系因素，减少干扰，示范良好行为\n\
    \    1.  父母情绪管理和对孩子关系的处理至关重要\n    2.  父母应减少打扰、中断和切换行为\n    3.  父母需用自己的行为示范给孩子一个专注力的标准\n\
    -   方法和方案的效果因人而异，状态优先，方法次之\n    1.  家庭氛围和内心状态对专注力培养至关重要\n    2.  执着于细节而不正视内心问题是不明智的\n\
    \    3.  每个人的方法和效果因状态不同而异，状态优先，方法次之。"
  text: 我是没有办法能够猜测到的。。所以父母的引导很重要的就是让孩子来模仿你做一件事情。，那如果说，就是你看啊，一般性家庭层次比较高的人，因为他的任务难度都比较高。，所以回家做工作的时候呢，他会占用更长的时间。那么孩子就能享受这一段比较安宁的一段时光。，更重要的是，他能在父母身上感觉到，原来我可以坚持这么长时间，他就会慢慢的进行模仿。，而且这个状态也会带着他不断的去约束自己的行为，他的自控能力会比较高。。而一般性家庭，他可能事情都非常琐碎，在这种琐碎的状态下，孩子他看到的是什么情境呢？，就是原来事情之间的切换能够那么的频繁，那么这会影响到他去从事自己的事情。，什么样的环境就会做出什么样的孩子。。我们不说这是一个决定性的因素，但是这个因素的影响力是非常的大的。，那么第四点就是希望大家知道，孩子的专注天生就能好，但是只要你去排除了12345678这样的因素，，那孩子专注里你只要靠他自己。他就能慢慢的被扭转和纠正过来。，如果一定要在里面排序的话，这第四点是留给我们来进行排序的。，我不知道大家对以上听了之后讲了很多的小点，你们是怎么排序的。，如果让我自己来排序的话。我认为第一排除掉情绪和关系因素是最重要的。，这一点如果不做到的话，孩子的状态好不了。，所以这就要求父母的情绪管理，父母对孩子的关系以及平时的一言一行都要谨慎的去对待去处理。，这是第一最重要的。这一点达不到，不要跟我们提什么专注力不专注力。，孩子平时天天过得都胆战心惊的还专注力呢，开玩笑吗？不可能的。这是第一点。，第二点是父母应该要减少对孩子的干扰。这是第二点。，对他不能进行三项行为。第一项行为是打扰行为，第二项行为是中断行为，第三项行为是切换行为。这三点不能做。，然后第三个是用自己良好的行为为孩子做出一个示范和模板。这是第三个。，那么重要性也就是怎么排下来的。。所以说我们可以以此作为我们家庭是否创造出一个好的环境，让孩子更好进行专注力的这么一个标准。，顺着这个标准我们再来重新的看待一下自己的一些一言一行所作所为。，然后呢，其实如果你对自己身上看不清的话。我建议你什么呢？你去看看别人家的。，然后根据我刚刚所说的几条评估的标准，你去看看。因为有的时候看自己容易，看别人难。，你可以通过看别人的状态来反思自己的行为。这也是一个好的方法。。在这里面我没有像大家想象的那样说出很多的操作方案，比如说做什么字母表啊，做数读啊，做这个练习那个练习。，告诉大家这个东西有没有用，有用。但是根据我的观察，在大部分的中国式特色的家庭里面，做这东西没用。。做这东西往往是什么呢？叫羊汤止肺，而非釜底抽薪。有的时候不是在帮大家，是在害大家。，如果家庭氛围不改变，你做那些东西又有什么用？如果你还是在以你自以为是的状态在影响孩子，你做那么多练习又有什么用？。做的越多效果越差。不是方法不对，而是它没有触及到问题的核心。，一个人在心理层面上受影响没有达到你预期的那个状态，只有可能是因为他内心当中不断的在受打扰。，如果我们不去正视这个问题。而去执着于一些细枝末节的逃避属于自己的那份责任的话，我不认为那是一个非常好的方法和方案。，而且那些方法和方案人人做了之后，每个人的目的和效果它都是不一样的。原因就是状态优先，方法其次。。如果你要讲到儿童心理学，我们心理学里面有什么金口寓言的话，四个字。，八个字就是状态优先，方法考后。好，那么今天关于专注力的主题我们就先说到这边。，好，那么感谢大家的聆听，希望大家呢。每个每户人家我们都能够拥有自己的提高自己专注力的一些方式方法。，好，那么就说到这边，谢谢大家。。
