- summary: "-   应然和实然是法学概念，指事物应该存在的状态和实际状态之间的碰撞。\n    1.  人们常常在应然和实然之间纠结，例如对于996工作制的争论。\n\
    \    2.  应然是公司应该给员工复能，实然是大多数公司靠996运行。\n    3.  应然和实然之争对于个人而言意义不大，但可以帮助减少不必要的争吵。\n\
    -   应然和实然同时教育我们，父母老师教导正直，但社会现实却不尽如人意。\n    1.  学习应然规则后发现社会现实与之不符，导致困惑和痛苦。\n  \
    \  2.  学习实然规则后发现尊重现实却得不到尊重和认可。\n    3.  许多人在应然和实然之间挣扎，难以找到平衡点。"
  text: '# 007.hct和菜头·成年人修炼手册：hct70 应然：首先是面对现实您好，欢迎来到《德道专栏》和菜头成年人修炼手册。，今天呢，咱们来聊一聊应然这个词。，应然，名词，法学概念，指事物应该的样子应该存在的状态，和实然相对。，所谓实然呢，也就是事物的实际状态。。一个人很容易在这两个概念之间反复碰撞。，因此，我们需要找到一条出路。，即便是和我的朋友们闲谈，我们也经常陷入应然和实然的陷阱。，一方嚷嚷着，事情应该是怎么样才对，另一方呢，则坚称事实就是如此。我们要尊重现实。，跟街头吵架和网上对掐相比，双方还是能维持起码的体面，不会沦落到最后相互质问你以为你是谁这样的境地。，这里啊，我可以举一个很简单的例子，到底要不要支持996工作制。，我的一个朋友说呀。996就不应该存在，一家好的公司还应该是想办法激发员工的创造力和潜力，鼓励他们去做有价值的工作。，而不是盯着那点工作时间反复压榨，这样的公司和这样的工作方式啊，没有任何实际意义。，而另一位朋友说。大部分公司根本招聘不到这样的员工，只能招聘一批普通人。，普通人呢，没有什么能动性，也没有什么积极性。，别人来了你公司只是为了赚钱养家，不是为了陪你完成理想。，因此，996都知道不好，但是它的确有用。。你不能对每一个员工进行管理，但是你可以管理工作量和工作时长啊。，他们不能相互指责对方，你以为你是谁啊，也不能业余对方，幸好你不需要真正管理一家公司。，不单是因为他们是朋友关系，更重要的是。他们都是CEO。，他们按照自己的方法管理自己的公司，也都取得了各自的成效。，如果一定要分出高下的话，那大家只能比产值和市值，以此反向论证自己是对的。，但是那样啊，就真的会很伤人了。搞不好连朋友都没得做了。，此种争论呢，就是典型的应然和实然之争。，当然你也可以换一下名词，说成是价值判断和事实判断之争，这样可能更好理解啊。，但是实际情况呢，要复杂得多。坚持996的朋友也可以转化为价值判断。，大可以宣称，实施996让公司得以存续，让员工解决就业养家糊口。，这也是一种对社会负责任的态度，总好过公司倒闭吧。，那反对996的朋友同样如此。他可以列举一批所谓小而美的公司，，用他们的成功论证这是一种社会现实，区别只是CEO们愿意不愿意去做而已。，所以我认为还是回到应然和实然上来，事情反而变得更加简单。，应然是说公司应该给员工复能。实然是说大多数公司啊其实是靠996运行的。，当然你很大可能不是一位CEO，你也不需要对一家公司负责，，那么应然和实然之争对于你而言又有什么现实意义呢？，最低限度上我认为可以帮你减少一些不必要的争吵。。当你发现自己和对方在辩论中陷入应然和实然之争，，那么就可以停下来，没有必要再继续下去了，，因为谁也说服不了谁，大家并不在同一个基础上讨论问题。，应不应该和是不是之间是很难达成共识的。。不过还有更重要的一点，那就是可以借助这两个概念帮助你解除许多心头的疑惑，甚至是痛苦。，回顾我们的成长过程，应然和实然居然是同时来教育我们的。，一方面父母老师教育你说，孩子要做个正直的人，。但是在另外一方面呢他们又会非常诚恳地告诉你说，哎没办法，，社会就是这个样子。不知道你考虑过没有啊，在这其中有多么大的撕裂。，前一秒无论他们如何遵遵教导你做人的准则和行事的规则，。后一秒他们就用现实作为理由公然在这些准则和规则上搭博丁搞例外。，许多人学了一堆应然，怀抱应然走上社会却发现寸步难行，自己惨遭独打。，而另外一些人呢学了一堆实然，尊重现实低头上路，。却发现并不能赢得尊重和认可，反而背负了许多的骂名。，更多人呢则是在实然和应然里横跳，，'
- summary: "-   学习实然和应然的次第很重要\n    1.  先学实然可以保持希望\n    2.  先学应然容易导致失望和愤世\n    3. \
    \ 接受现实是培养韧性的必要\n-   学校和公司的现实\n    1.  学校存在阶层和团体，但接受现实可获得快乐\n    2.  公司人际关系至关重要，业务能力次之\n\
    \    3.  公司政治和竞争无法避免，平衡是永恒主题"
  text: 任何时候哪一种有利于自己就高举双手表示赞成。，到最后啊，忘记了自己到底要的是什么，应该遵从哪一种原则。。等到压错保的那一天到来，就被应然和实然混合双打路。，我认为这里存在一个次第的问题，，就是说我们应该先学习实然，了解实然接受实然。，在这个基础之上呢，知道了现实的两面再去学习应然，看看哪里还有变革的可能。，如果这个次第弄反了，就是我们日常生活里最常见的理想主义者的陨落。，先学了一堆应然，觉得世界应该怎样怎样，社会应该怎样怎样，人们应该怎样怎样。，于是成长为一名理想主义者，满腔热血的想要去改变世界。。结果呢，被现实一次又一次的按在地上摩擦，于是又翻人醒悟，完全投入到现实的那一边去。，嘴里背诵着错误理解的口号，存在极为合理，彻底变成了一个纯公立主义的人。，穷凶极恶之余，还大声感叹。哎哟。这下我算是活明白了哦。，那，先学实然有什么好处呢？好处在于，一个人不会因此而泯灭希望。，对世界、对社会、对生活、对人类，不会越来越失望，而是越往后越能见到光亮。，先学应然呢，则恰好相反。因为先接受了一个理想中的世界，于是在进入现实世界时不断地遇见破灭、不断地遇见失望。，很容易变成一个愤世极俗的人，也很容易变成一个不快乐的人。，最重要的是，这样的人生啊，无法培养起必要的韧性。，那。依照我的想法呢，我会告诉一个孩子，学校就是不自由的，校园里就是有阶层，就是有霸凌。，同学之间呢，就是存在着小圈子，就是会有冷遇与排挤。，教师就是偏爱听话的孩子，就是偏袒成绩好的孩子。就是照顾有家庭背景的孩子。，这就是个事实，无论你喜欢还是不喜欢，你都得接受，因为世界就是那么运转的。，如果你可以接受这一切，那么你在学校里啊，可能会找到维系终生的友谊。，可能会遇到第一次心动的恋情。可能会发现一门能够发挥你天分的课程。，可能会感受到学习和自我发展的快乐，可能会在教师中找到一位真正有智慧、有热忱、有爱心的老师，给予你鼓励和启发。，最终啊，你会在校园里找到属于自己的一席之地。那是靠你自己得来的。，如果你不在，别人无法贬低、消除或者无视。，即便这一切都不会发生，那么学生时代也总是会有尽头，苦难也总有解脱之日。，我也会告诉一位职员，公司的根本就是人际关系，业务和能力排在后面。。因为公司的制度决定了需要聚集一群人来完成一项工作，所以人和人之间的关系最为重要。，同事之间都存在着办公室政治，都存在着耳语我诈，同事之间都存在着竞争。，扯皮、推尾、争功、表现永远都会存在。晋升也并不是完全依靠业绩来进行评判的。，同事们齐心合力的时候是少的，每个人都有自己的算计。，不是每个人都想超额完成任务，因为那意味着下一次的任务会更重。，不是所有高管都想消灭对手。因为那意味着他无法继续获得资源和权限。，正因为公司基于人际关系，所以永恒的主题是平衡，无论曾经如何果敢和激进，最终都会回归保守。，你可以抱怨，你可以愤恨，但这就是现实。，当你把一群人聚集在一起。那这些事情迟早都会发生，无非是程度高低，烈度强弱。，如果可以接受这一切，那么在这里啊，可以找到职业生涯中的个人发展机会，，能够找到可以相互信任配合默契的同事，可以观察学习到真正的商业秘密，。可以从零开始创建一个新业务，新部门，新市场。，可以在所有管理者中找到可以成为自己职业导师的人，找到自己的庇护者，找到自己的引路人。，最终啊，你有可能成为一个会做事的人。，会做事的意思是，超越了部门。超越了公司，超越了行业。，你知道如何把一件事做成，那么天下之大，你哪里都能去得，这也就是自由了。，对于我而言呢，我不大愿意大谈特谈婴然，轻易地站上道德高地，，无视现实，大肆贩卖理想和鸡汤。
- summary: "-   鼓励后辈冲锋陷阵，但不希望变成阴郁中年人恐吓后辈，而是坚持给出两颗药丸，要全都吃并按次序吃。\n    1.  不需要每个人都做英雄，只希望在认清生活真相后仍保留一线希望。\n\
    \    2.  罗曼罗兰认为真正的英雄主义是认清生活真相后仍热爱它。\n    3.  希望听到生活真相时，能保留一线希望，眼中始终有光。\n-   关于婴儿的讲解，欢迎留言和提问，精彩问题将在问答篇目中回答。\n\
    \    1.  欢迎读者在留言区分享对婴儿的理解和想法。\n    2.  作者将在周四周五的问答篇目中回答读者提出的问题。\n    3.  期待下一讲的内容，作者告别并期待再次相见。"
  text: 鼓励后辈去冲锋陷阵。，但是啊，我更不愿意去教授如何解决实然的方法，变成一个阴郁阴险的中年人，，用现实来恐吓后辈，把世界涂抹成漆黑一片，好像他们贩卖各种法术和手段。，我坚持，同时伸出两只手。分别有一颗蓝色药丸和一颗红色药丸。，如果谁要吃的话，一定要全都吃，而且要按照次序吃。，罗曼罗兰曾经说过，世界上只有一种真正的英雄主义，，那就是认清了生活的真相后，还依然热爱它。，我认为啊。大部分人都不需要做英雄，也无需在认清真相后保持热爱。，我只希望在听到生活就是这样的时候，你在认同之余，心中还留存着一线希望，，于是你的眼中啊，就始终有光。，好，这一讲啊就到这里。，关于婴儿。不知道你是不是有了一个基本的理解呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，，我会把那些精彩的问题放进周四周五的问答篇目里。，叔走了，我们下一讲，再见。。
