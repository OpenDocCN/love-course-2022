  text: '# 007.hct和菜头·成年人修炼手册：hct0429我问和菜头”：不具体的目标有意义吗您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修练手册的问答时间。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，这一期问答的问题啊，都来自人生目标。驴子脑门前需要挂一根胡萝卜这一项。，首先是用户何刚的问题。如果将拉末的驴脑的前面挂的胡萝卜看作是激励手段或者是目标追求的话，，或可粗略的将提鞭看作是一种鞭策手段或者是压力驱使。，我们都知道目标的重要性。但是也无法忽略身边的人给我们的鞭策和生活本身的压力的驱动作用。，有一部分人的成功啊，很大程度上是在压力下被逼出来的。，想请教菜头叔，对于一个人的成就来说，目标驱动和压力驱使分别起什么样的作用呢？，好。对于这个问题，菜头叔是这么看的。，笔之蜜糖，我这批双啊，对于不同的人而言呢，不同的驱动模式啊，效果并不一样。，但是从常识上来看的话，如果一件事情需要很长的时间才能够取得一点进展。那么多半呢还是要靠目标驱动。，你很难想象罗震宇是靠小皮鞭才能够坚持每日更新，或者是靠鞭策每年才能够完成一次跨年演讲。，如果不是他的内心对他正在做的事情有认同，而且为了某个遥远而又横久的目标。当靠压力驱动啊，他是无法坚持这么多年的。，在我看来啊，压力驱动就有点像是当年的手扶拖拉机的摇柄。，最好的结果呢，不过是让拖拉机的马达发动起来，靠它本身的旋转呢是无法让拖拉机开走的。，因此呢。我是不大认同所谓人是逼出来的这种说法，因为躺平永远都是一个可选项。，而人能够逼出来，那说明他还是有所触动，愿意去采取行动的。，好，下面是用户Ximena的问题。，我喜欢自己的科研实验。但是得到的实验结果却是一次又一次的失败，就像之前大连理工自杀的研究生留下的遗书说的那样，一直在做无用功。，所以想问菜头叔的是，若拉动了墨盘，得到的只是残渣废料怎么办呢？，好，对于这个问题。菜头叔是这么看的。，我个人建议你啊，去看一下mRNA疫苗的电击者卡塔林·卡里科博士的生平事迹。，此刻，他和他同事们的工作正在拯救世界。，如果从实验失败这个角度去看呢。那么卡塔林经历过的失败无论是次数还是时长，都是你难以相比的。，事实上，他一直在大学里从一个实验室到另外一个实验室流浪，一次次去找寻可以挂靠的教授。，后来，在一次讲演中，他说，他的成功特别的仰赖于失败。如果没有那么多失败，最后的成果可能未必能够落到他的手上。，如果没有那么多失败呢，最后的成果也不会达到如此惊人的程度。，我不知道你对一件事物的时间尺度是怎么理解的。是不是也接受了一夜暴富那样的想法呢？。认为科研也可以一夜之间取得成果？，但是，在我的粗浅理解里，科研工作最基本的时间单位应该是10年。之前，可能要耗费更多的时间去选择方向。，以你目前拉末的程度，墨盘才刚刚转动，你就已经拿着杯子等着出豆浆。是不是太早了一些呢？，好，接下来是用户多多的问题。我也一直想去找寻自己喜欢做的事情，可是好像还没有找到。，怎样才能算喜欢呢？是想到做一件事的时候就心情澎湃吗？，可是，好像生活中不去做这件事的时候。我也没有觉得很难受。，那我应该不顾一切的去追求那个我想起来就心潮澎湃、急速暴增的事情吗？，好，对于这个问题，菜头叔是这么看的。似乎也不是这样啊。，按照你的说法，更像是发烧或者喝高了，不像是内心笃定。。那我觉得，你与其找什么目标，不如停下来倒回去仔细看看来路。，如果你说的是实话，先前你的确轻而易举地实现了许多人生小目标，那么你应该分析一下这些小目标都是什么，，其中隐藏着什么线索，有什么共性的部分。。然后把这些部分连接起来，向前延伸，'
- summary: "-   事情的完成不仅仅是结束，而是隐藏着符合个性和天赋的先导训练。\n    1.  完成事情需要考虑为什么能完成，而非只是结果。\n \
    \   2.  先导训练完成后，应该寻找真正使命的时机。\n    3.  旅者梦想与现实责任的矛盾，需要自洽思考。\n-   目标的意义在于追寻而非实现，清晰目标的意义在于找到人生幸福和自我满足。\n\
    \    1.  全心追逐目标可能实现，但实现后需要思考下一步。\n    2.  人生幸福和自我满足不一定与目标直接相关。\n    3.  走远路才能找到自己，直奔目标可能带来虚空感。\n\
    -   人生存在于永续链条中，地球毁灭的忧伤需要全面思考和接受。\n    1.  人的意义和价值在历史长河中流淌。\n    2.  地球毁灭的忧伤源于对时间尺度的思考。\n\
    \    3.  在认识人生短暂和宇宙虚无后，需要思考如何面对这个事实。"
  text: 也许会指向一个先前你根本没有预料到的方向。，如果事情只是满足于完成，而不去考虑为什么能够完成，那么事情其实根本没有结束。，我认为，世间的事情没有一样是平白无故出现的。尤其是自己能够完成的事情。，它一定隐藏了符合你个性、适合你天赋的部分，并且作为先导训练而出现。，如果所有的先导训练你都能够迅速完成，那么就应该是你去找寻你真正使命的时候了。，好。接下来是用户杨浩山666字极根的问题。，我呀特别赞同菜头老师说的，旅者这个梦想，这是一种很舒服的自洽方式。，如果把人生当成旅行，那我们就可以选自己想看的去看。，那么菜头老师，如果有了责任。比如孩子、公司员工，可这时我发现自己想当旅者，，这种向往梦想和现实中责任的矛盾如何自洽呢？，好，对于这个问题，菜头老师是这么回答的。，那你是不是认为这个世界上只有你才是主角，而且是唯一的角色。剩下的人全都是背景而已啊？，所以你不认为家庭也是人生风景，运营公司也是人生风景咯？，只有你一个人摆脱一切，徜徉于天地之间才叫做旅行吗？，那你何必来地球呢？上天何必在地球上安排那么多人，那么多社会组织。那么多种生活形态呢？，你觉得他们是你的背负和责任，对于一个正在行路的旅人而言，他的行囊的确如此。，但是，他不可能24小时走下去。，他的行囊啊，让他有水可以饮用，有衣服可以御寒，有帐篷可以睡觉。。这个时候呢，行囊是他的庇护。，那你为什么认为他是负累呢？是不是你把许多你得到的东西视为一种理所应当了呀？，没有裸奔的旅人，那样啊，很容易被抓起来的。，好，下面是用户你了同学。，菜头叔啊。今天这讲我觉得您是在说目标的意义不是实现，而是追寻。，那么，这不是跟妙理许愿真善美差不多了吗？，目标不尽且，我觉得赞同，但是不具体清晰的目标还有意义吗？，好，对于这个问题，菜头叔是这么回答的。。你当然可以设定一个很清晰具体的目标了。，比如说，攒够一百万人民币，它有可能实现。，如果全心全意去追逐这个目标，那么，它甚至有很大可能实现。，但是，然后呢？你已经得偿所愿了。，可然后呢？你当然不是为了一百万而努力争取一百万。，一定是说，你认为某种人生幸福或者自身满足需要一百万。，那么，什么是人生幸福啊？什么是自我满足啊？，手拿一百万银行卡的时候，你就立即同时获得了它们吗？。两者可能毫无关系。，你看不上觉得太过虚无的真善美或者别的什么理念，，因为极为遥远的缘故，你势必要为此拔涉很长的人生路途。，而在这路途之上啊，你倒有可能找到了自己想要的人生目标。，只有走远路。你才知道自己是谁，自己能干什么。，以及你在什么事情里能够获得内心的喜乐和满足。，而进路呢？太直太快。，你都没有心思往周围多看一眼，如同鱼雷一样直奔目标而去。，你认为那是实在的，但是到手之后啊。剩下的大概只有虚空了。，好，下面是用户秘旅过客的问题。，上初中时啊，一位历史老师说，41年后地球会爆炸或毁灭。，从那以后啊，一思考到人生的问题，就想到地球的这个大线。，人世存在于生生不息的永续链条中，。人的意义和价值就是在历史的长河中流淌着安放着。，可是地球总有一天也会不存在了，这不是一个巨大的虚无吗？，41年，还太遥远太遥远，何必想那么多呢？，可是这个终极大线就是让人隐隐哀伤。，那请问菜头叔。这个莫名的忧伤需要如何想能够得到一些抚慰呢？，好，对于这个问题，菜头叔是这么看的。，你想了一半，当然觉得忧伤了。，想全了，自然就不会忧伤了。，地球会毁灭，宇宙会再次坍缩，这些都不假。，但是呢。以你的生命长度，在这种巨大的时间尺度之下，，连一瞬间都算不上。，我们呐，要承认这个事实。，在认识了人生的短暂宇宙的虚无之后啊，去思考一个问题。，纵然如此，
