  text: 我现在很难过。，如果你去抱抱他，安抚他，让他的情绪得以释放，那么他就会得到理解和陪伴。，而且心理学研究告诉我们，感受到多种情绪的人要比只有积极情绪的人更加健康。，因为人的生活本来就是复杂的。既有积极的事情，又有消极的事情。，有些人说自己从来不会伤心、沮丧，那很可能是他压抑了自己的负面情绪。，但情绪不会平白无故的消失，它的影响依然存在着。，回避面对这些情绪，反而会让你的身心受到更大的伤害。。第二，情绪还具有动机功能。，比如我们在迫切想要去解决某个问题的时候，焦虑的感觉就会常常出现。，焦虑的出现是在提醒你快点把事情处理好，事情一旦解决，焦虑感也就随之消失了。。情绪也可以让我们减少去做某件事的动机。，比如，难题让我们感到痛苦，所以我们可能就会逃避它。，同样，当你看见一只凶恶的大狗向你扑来，你一定会感到恐惧。，而这个恐惧才会调动你的身体躲开它。。而当你因为丢了2000块钱感到难过、懊悔的时候，这种情绪就会让你记住，以后一定要小心，钱不能随便乱放。，其实，消极情绪的存在就是为了提醒我们遇到了威胁，需要做出一些改变。。恐惧的情绪是在提醒你遇到了危险，要逃离。，愤怒的情绪是在提醒你受到了侵犯，可能要有抵抗的行动。，伤心的情绪是在提醒你可能正在面临失去，让你要花更多的心思去关注它，珍惜它，同时看看能不能得到别人的安慰。。第三，情绪还有社会功能。，正因为绝大多数人的情绪在不同人的内心它激发的体验是一样的，所以情绪是人类共同的一种语言。，大家会通过这种语言去识别对方的感受。，大家彼此会传递情绪来达成社交的目的。，比如。在工作上，你做得很好，我点头微笑表示赞赏。，你看到我的微笑就会知道我很开心，是赞赏你的，于是你也会回复我一个微笑，表示感谢。，我们之间什么都没有说，但是彼此却有了心灵的交流。，当我看到你眼角挂着泪。伤心难过的时候，我就会给你做点好吃的，带你出去走走，或者仅仅是陪伴在你身边，试图让你感觉到支持与理解，心情也会慢慢好起来。，当你看到老板脸色难看，因为什么在生气的时候，你就知道今天最好不要去招惹他。更不要和他提自己想家兴趣的事情。，所以，情绪其实是我们的一个感受器，帮助我们去识别生活中的糖果和危险，学会更好的控制情绪就是在帮助我们更安全的面对生活。，无论是失控的情绪，还是受压抑或是过度控制的情绪。就像是在大海里泛起的汹涌的波涛，你就像航行在其中的一只小船一样，只能在巨大的颠簸中艰难前行，，一不小心就失去了方向，甚至葬身于大海之中。，而妥善管理好的情绪就像平静的海面，让你一边可以在海上平稳的航行。一边可以欣赏海的美丽。，那么我们究竟如何可以妥善管理好自己的情绪，让我们的婚姻的小船可以平稳的荡漾在幸福的海洋里呢？，我还是从多年观察别人吵架的经历中找到的方法。我发现所有人在争吵的时候。说的每一句话都是以同一个字开头的。，你不爱我了，你不努力上进，你就知道花钱等等。，你看，当你说你怎么怎么样的时候，其实就是一种批评、指责的口吻。没有人喜欢被别人批评和指责的。，所以当你一开口说话的时候。就已经激起了对方防御和对抗的情绪，所以就很容易造成冲突。，那么，又要表达我们的情绪，又不能批评指责，我们究竟该怎么做呢？，其实方法也很简单，只要你把你这个字换成另外一个人称代词，我就可以了。。当我们批评别人的时候，比如你不爱我了，其实是因为在我们内心深处有一个对爱应该如何表现的标准。，比如应该体贴你啊，照顾你，陪你说话，陪你玩等等。，而你经过比较，发现对方现在的行为并没有达到这个标准。因此你才会说你不爱我了。，所以不如反过来，直接把你内心的关于爱的正向期待说出来。比如你不爱我了，
