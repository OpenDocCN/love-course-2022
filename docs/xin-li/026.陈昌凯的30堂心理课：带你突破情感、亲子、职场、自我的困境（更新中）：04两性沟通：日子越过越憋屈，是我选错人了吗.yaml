  text: '# 026.陈昌凯的30堂心理课：带你突破情感、亲子、职场、自我的困境（更新中）：04 两性沟通：日子越过越憋屈，是我选错人了吗我是陈昌凯，欢迎你继续和我一起学习心理学。，我其实是一个很八卦的人，凡事都充满了好奇。，所以我也因此有了一个非常特别的爱好，就是超爱看别人吵架。，每次走在路上，看到别人吵架的时候。我就有点走不动路的感觉。，也不知道是不是这个原因让我选择了心理咨询师这个职业。，因为在咨询室里面，我常常可以看到各种各样的争吵。，当然，在我咨询室争吵最多的还是夫妻。，无论前面在吵什么。双方各自的战况如何，到最后一般都是老婆会在最后时刻发起总攻，会指着老公的鼻子，冷冷地说，，嬷嬷，你不要以为你了不起，我们能过就过，不能过就离啊。，我并不是歧视女性，但我们在前面的课程中已经讲过了。女性通常比较偏感性一点。，所以当她发现对面那个和自己生活了很久的男人，在这个时刻一点都不让着自己，一点不懂得自己的需求，，还在那里胡搅蛮缠，一副死猪不怕开水汤的样子，心里真的是非常生气。，所以就要说。能过就过，不能过就离，来威胁老公。，然而我们在前面的课程里也讲过，男性从小就被教育，男慈汉自强不息。，而自强不息的一个重要方面，就是不可以服软，士可杀，不可辱。，一旦服了软，以后就再也抬不起头来了。。所以即使老公们知道老婆说这句话的意思只是威胁，并不是真的想离婚。，但话说到这儿了，面对能过就过，不能过就离的这样威胁，99%的老公都会说出那三个字，离就离。，用这句话来表示我不怕你。，当然。我相信所有老公们都知道，当你说出离就离三个字的时候，后面会有什么在等待着你。，你的老婆会说，哎呀，我就是威胁你一下，如果你不怕的话，我们还好好过日子吧。，当然不会。当老公说出离就离三个字之后。100%的老婆会说，好，明天就去办。，然后后面还可能会跟上一些诸如，好啊，原来你早就想跟我离婚啊，不拉不拉之类的话。，这个时候，夫妻两个人常常会觉得莫名其妙，明明开始是在讨论其他的事情，。怎么吵到最后就变成离婚了呢？，当然，我爱看吵架是因为作为咨询师，我可以很迅速地从他们双方争吵的内容当中发现彼此的冲突点。，而我也因此能够清晰地知道，他们两个人如何走到了要离婚这个境地。。其实过程非常简单，就是情绪升级。，当老婆说能过就过，不能过就离的时候，情绪升了一级。，这个时候老公没有让情绪降下来，反而又升了一级，就是离就离。，到了这个地步，老婆也没有退路了。只能硬着头皮让情绪升到顶，那就是变成了要去离婚。，还好，因为夫妻两个一般都是在晚上才有空，能够到我咨询室来咨询，，所以他们都只能说明天就去离。，他们第二天会去离婚吗？我猜想即使我后面不做任何咨询。他们多半也不会去了，，因为估计回去以后两个人就不吵了，反正明天要去离婚了，，那就你睡你的沙发，我睡我的床。，第二天早上起来大眼瞪小眼，谁也不会理谁，一定不会那么快的和好了，，但多半谁也不会提离婚的事情。因为睡了一个晚上情绪也就降下来了。，别那么激动了，理性也就慢慢恢复了。，所以说，如果两个人能够在争吵的时候稍稍控制一下情绪，，不是让情绪不断升级，而是能想办法把情绪降下来，。很多矛盾和冲突可能就不会那么复杂了。，而让情绪降下来的能力就是我们今天常常听到的一个心理学概念，叫做情商。，情商指的就是情绪智力商数，也被称为EQ，是相对于智商IQ提出来的。。虽然现在常常在一些媒体上听到这个词，但比起一百多年前就有的智商这个概念，，情商只有短短的三十多年的历史。，1987年，美国人比斯利在一篇文章中首先使用了情商EQ这个概念。，1988年。'
