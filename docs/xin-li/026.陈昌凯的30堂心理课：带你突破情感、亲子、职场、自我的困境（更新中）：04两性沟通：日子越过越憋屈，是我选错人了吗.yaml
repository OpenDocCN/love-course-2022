  text: 心理学家巴昂编制了世界上第一个标准化的情绪智力量表。，而在1990年，耶鲁大学的萨罗维和梅耶两位教授才真正提出了情绪智力的系统性的定义。，直到1995年，情商才真正走进普通大众的视野。。因为在1995年，哈佛大学的心理学家丹尼尔·格尔曼教授出版了一本名字叫做《EQ的书》。，这本书迅速颤红，一下子进入了世界各国的畅销书排行榜，，在全世界掀起了一股讨论情商的热潮。，在这本书当中。格尔曼通过科学的论证得出了结论认为，情商是人类最重要的生存能力。，人生当中所取得的那些成就最多有20%可以归应于智商，，剩下的80%则要受到其他的非智力因素影响。，而其中非常重要的就是情商。。所以从这些专家的研究中我们可以发现，他们认为一个人的生活会极大的被情商影响。，所以专家们积极呼吁，我们必须从对智商的重视转移到情商上来，并且要大力培养和提升青少年的情商。，具体来说，情商包含五个方面。。一是认识自身情绪的能力，二是妥善管理情绪的能力，三是自我激励的能力，，四是识别他人情绪的能力，五是人际关系的管理能力。，而且这五个方面的能力是循序渐进的。连自己的情绪都不了解。自然谈不上去识别他人的情绪，，更不要说管理人际关系了。，所以只有从了解自身情绪开始，一步一步的培养，才能一个一个的具备。，最终成为高情商的人。，我们会在后面的课程当中结合亲子教育的问题。与你仔细的分析情商这五个方面，以及如何培养孩子的情商。，而在今天的课程中，我们重点来看一看，如何可以妥善管理自己的情绪，，来帮助我们在与他人交往中尽量减少冲突，进行有效的沟通。，讲到这儿，你可能会说。管理情绪还不简单，就是不要发脾气嘛。，这可不一定哦。，我咨询过一对夫妻，原本刚结婚的时候家庭和睦，小日子过得开开心心。，结果妻子后来学会了打麻将，而且上了瘾。。于是她最大的爱好就是一堆人耀武赫流地在一起打麻将。，不过呢，她经常会输，所以越输脾气就越不好。，每次打完牌回家，都会和老公大吵一架。，老公开始还会和她对吵，后来也吵累了，已经不再愿意搭理她了。连话都懒得和她说。，结果两个人同住在一个屋檐下，连招呼都不打，根本不像是夫妻。，很快就到了离婚的边缘。，所以无论是过度的发泄情绪，还是过度的压抑，对我们和我们的生活都不是什么好事情。。现在你可能又会觉得，哎呀，情绪真是一个麻烦的东西，左也不是右也不是，那干脆我们就不要情绪好了。，大家不吵不闹，把自己的事情做好不就行了吗？真要是这样，你恐怕又不会满意了。。如果你的老公是一个非常理性的人，很少表露自己的情绪，他可能很擅长工作，但估计不擅长交集。，不过这都不是什么大事了，但是你想一想，当你不开心的时候，由于他的理性，他很可能无法安慰到你。。要么跑到一边去做自己的事情，要么就会像往前面课程里说的，会傻傻的问你，你是不是生气了。，你心里肯定更不爽了，有什么好问的。，你现在需要的不是问题，而是安慰，所以你更加生气。，但又有什么办法呢？遇到一个没有情绪的人，你大概只能自己坐在那生闷气吧。，因为你冲他发火也是没有用的，他可能还会一脸无辜的问你，你为什么要发火呢？这没道理啊。，是不是有一种一拳打在豆腐上的感觉，非常的无力，非常的憋屈。。婚姻仿佛成了你一个人的独角戏。，所以千万不要认为情绪不好，就想干脆不要情绪，也千万不要以为情绪不重要，因为情绪，特别是消极情绪，有着非常重要的功能。，首先，情绪可以帮助我们适应生活环境。。小孩子生来不会说话，不舒服了就通过哭来表达情绪。，这是他们掌握的适应功能，以便让你知道他不好受了。，当你的孩子一不小心摔了一跤，跑到你面前来哭的时候，他就是通过悲伤的情绪向你发出求救信号。。
