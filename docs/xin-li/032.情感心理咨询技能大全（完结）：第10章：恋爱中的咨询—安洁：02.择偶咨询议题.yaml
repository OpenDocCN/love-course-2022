- text: '# 032.情感心理咨询技能大全（完结）：第10章：恋爱中的咨询—安洁：02.择偶咨询议题大家好，我是安杰，今天跟大家一起學習的是，《戀愛諮詢》當中的第一個板塊，叫《擇偶諮詢》，在講擇偶諮詢之前，我在想我們所有的戀愛諮詢，作為我們婚姻家庭的諮詢師，當我們面對擇偶議題的時候。我們也要有一個系統發展的發展觀，這個要怎麼樣解讀它呢？，比如說在中國古代，可能女孩子14歲到16歲就可以嫁人了，一個女人30歲，她就已經感覺到自己是老婦了，她們常常會用老婦來做一個自比，或者說叫老玉。再年紀大一點40歲，她可能就已經要做奶奶了，這個是在中國古代時期，這樣的人的壽命短短，在這樣的年代當中，可能整個個體的發展，以及整個家庭的發展，它都被大大提前，而現在中國社會當中。如果你要是叫一個30歲的女孩子，你叫她叫老婦，那恐怕人家會當街就要跟你擠起來，這個不同在哪裡？，就在於說我們時代在變化了，我們整個社會在發展了，所以我們在面對這個咨詢當中，出現的問題的時候。我們也不能夠單一的，以一個個體的眼光來看，我們要考慮到在不同的年代，不同的地域，不同的文化，不同的成長背景當中，給她這個議題賦予的意義，這個意義往往是不一樣的，比如說在擇偶的議題當中。我們可能遇到的比較多的一類問題，比方說我們會遇到大齡聖女，那大齡聖女不是這兩年才出現的，大概已經有十年的時間了，大概在十年之前，我就看見過聖鬥士這樣的一個詞，就是說大齡聖女，那麼可能十年前。我們在談到聖鬥士的時候，對他們這個眼光和評價，是還會有一些不一樣的，會覺得說，哇
