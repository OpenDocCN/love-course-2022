  text: '# 032.情感心理咨询技能大全（完结）：第01章：婚姻情感咨询概述-柏燕谊：02婚姻情感咨询师的市场定位（1）我们接下来说一下这个婚姻家庭在我的理解当中，它的一个发展过程，其实东方和西方是有着一个比较大的差异的，在大概二三十年代，上个世纪二三十年代，这个婚姻家庭开始在西方出现，婚姻家庭的治疗在西方开始出现。四五十年代的发展是一个特别黄金的，时期，在我印象当中，我们以美国为例，其实他们的一个运作模式是协会化，专业化和运营的这样的一种状态，总之说协会就是美国它是有这种婚姻家庭治疗协会。然后这个协会大概是成立于上个世纪的四十年代左右，然后这个协会在五十多个州都有分会，然后你要想成为一个婚姻家庭治疗师，你就得在这个协会去注册，注册它每个州注册都不一样，你要想在很多个州去从业的话。你就得考很多个州的从业资格，然后去完整很多的州的注册，所以你看它的这个协会的这样的一种管理，就会让它有比较好的这样的一种保障性，也有这样的一种凝聚性，也比较利于监管，在你注册了之后。它同时还有一个说你光注册了还不行，你还得有一个继续教育的过程，你每年得在这个协会注册的系统当中，去完成多少小时的一个督导，完成多长时间的一个个人成长，这些它都会给你记录在案，你和谁去督导等等这些细节。通过对这些部分的一个，他们有一个标准分数，通过这些你拿到了他的学分，你明年就可以继续来去从业，所以我觉得这个特别的好，这个就能够让咨询师他再去工作，再去赚钱再去从事这个职业的同时。他也有一个内在和外在共同的力量，推动着他不断的去完成一个专业化成长，和自我的这样的一个成长的过程，我想这个对每一个咨询师来说，都是非常重要的，而这时候这个协会就来完成，一个监督和管理的作用。同时他依托的我们刚才说他是，他依托的就是一个保险，在美国他们这个发展过程当中，他们更多的是国家注入了很多的资金，然后他们会跟保险去挂钩，然后在美国大部分的心理治疗，是由保险来去买单的。除非一些高端治疗可能是，这个是他们自己掏腰包，但是大部分他其实是有保险可以来去支付的，所以这个时候他就解决了两个问题，这个问题一个就是费用，这个问题那作为来访者他就没那么担心，然后第二个问题就是来访的。资客的来源通常就是保险公司会给这个，我们叫病人吧，会给这个病人提供一个名单，这个名单是我们州这个地区，有什么样的这个咨询师可以供你去选择，所以这个时候客源也不用说去花费心思，去来去做商业的自我销售。所以从这一点上其实也是，是对咨询师和对来访者，也都是很有保障的，然后他们也会去有一些医院上，转介过来的这样的一些病人，因为我们都知道医院他是通过药物治疗，但是一些家庭治疗一些个体治疗。可能还是需要去通过心理咨询的，那样的一种方式来去完成，所以医院也会给咨询师进行一些转介，所以我们会发现从美国的这种发展的这种状态来看，我们就会看到比较的成熟。然后他是协会化的专业化的运营的这样的一种状态，这个我想也是咱们发展的一个很美好的目标吧，因为我们国家是从2007年开始，这个人保去来去给予了这样的一个婚姻家庭治疗师。是不是心理咨询心理咨询师好像也是同时出现的，还是更早一点这个我印象不是特别深刻的，但是婚姻家庭治疗师是从2007年开始是职业资格许可证，然后但除此之外呢，我们并没有硬性的要求你要从业的话。你得完成多少个小时的个人体验了，有没有督导有没有这个继续教育，这些目前是没有一个硬性的规定的，全都是咨询师们的一个自主的学习的状态。但是在前年我们国家把这个职业资格许可证的这样的一个颁发的渠道就给停止了暂停了，然后暂停了之后现在是有一些机构，他们会去自主的来去完成一些设置一些课程，'
