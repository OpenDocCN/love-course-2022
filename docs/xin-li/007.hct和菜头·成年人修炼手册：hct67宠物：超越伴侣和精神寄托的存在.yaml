- summary: "-   hct和菜头·成年人修炼手册：hct67 宠物：超越伴侣和精神寄托的存在\n    1.  宠物是为了精神目的而养的生物，现代人养宠物的意义在于拉回人类状态。\n\
    \    2.  养宠物改变了人的观念，使人更加关注自然界和动物。\n    3.  宠物与人之间建立了关系，打破了都市生活中人与动物、人与自然的隔阂。"
  text: '# 007.hct和菜头·成年人修炼手册：hct67 宠物：超越伴侣和精神寄托的存在您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天我们来聊一聊宠物这个词。，宠物，名词，指人们为了精神目的而不是为了经济目的而换养的生物。，历史上人类饲养宠物都有其实用目的。如今宠物的存在只是为了人类自身。，哪怕是在五年前，我也不认为自己会养任何宠物，哪怕是只乌龟。，现在呢，我养了猫，而且是两只。，这件事情告诉我们的，人是会变的，同时也告诉我们，人并不真正的认识自己。。在我养猫之后，好像一夜之间我就能够理解所有养宠物的人。，无论这个宠物是猫，是狗，是蜥蜴，是鹰舞，还是蜘蛛。，我甚至完全接受了，植物也是宠物的概念。，在我故乡的家里，花木繁茂，四季花开。。但是在我北京的家里，绿植都活得很随机。，我通过电话询问家人有什么家传秘方。，我妹妹回答我说，你得像老妈一样，每天陪着绿植聊天、唱歌，对长势良好的不吝表扬赞美，对唯弥不振的及时批评鼓励。。这样家里的绿植自然会繁盛起来的。，那是在养猫之后发生的对话。我破天荒地没有做任何反驳。，当然又无从反驳了。，电影《这个杀手》不太冷礼，杀手莱昂就是个随时带着一盆绿植到处漂泊的沉默中年。。那盆绿植对于他而言是百分之百的宠物。，那部电影最深刻也是最为动人的部分也就在这里了。，它暗示了现代人精神世界无所依归的处境以及对找到土地根植其中的渴望。，没有养宠物之前，你可以理解和想象这一点。养宠物之后，则是真真切切的体验了。，目测似合的时候，我会加紧步伐赶回家。，因为我知道两只猫正在门口听着我的脚步等我呢。，于是，房子就不再是房子，而是一个可以被称之为家的地方。，我并不建议人人都去养宠物。哪怕是多肉植物也不推荐。，但同时呢，我又认为现代生活里应该有宠物存在。，古代是人类收养野兽作为宠物，而现在则恰好相反，，应该是宠物收养我们，把我们从一种非人的状态拉回人类。，当我还是个孩子的时候。城市里还有马匹。，没有开玩笑啊，在马路上跑着橡胶轮胎的马车，，马屁股后面还挂着一个马粪兜，看起来就像是今天的嘻哈歌手。，许多家庭会在阳台上养鸡、养鸭、养兔子、养鸢蠢，。他们同时充当孩子的宠物和未来的肉食。，那个时候的人类还和许多动物住在一起。，感觉是一大群村民刚刚迁移到了楼房，在钢筋混凝土的小盒子里，，固执的要带上原先自己熟悉的大自然。，他们并非是如今意义上的都市人。，对于他们而言，住在城里无非是山林、田地变成了楼宇，，火塘、土灶变成了煤气灶，生活的种种变化都是过去的延续。，今天则完全不是这个样子。，生活在都市中，除了宠物和偶尔的飞鸟老鼠之外，。基本上见不到什么动物，更不用说是共同生活了。，人们生活在一个叫城市的地方，而动物则生活在一个叫野外的地方，，或者是要花钱专门去看动物的动物园。，在日常生活中，人们周围只有同一种动物，那就是人了。。你仔细想一下的话就能够意识到，这是非常不自然的现象。，自然界中不存在任何一个物种单独占据一块区域，，除了自己之外没有任何别的生物。，更不自然的是，虽然在你身边有那么多同类，。但是你非常清楚地知道你们之间没有任何关系，，你不属于他们，他们也不属于你。，每天24小时，你们彼此经过对方，是同类，但是如同经过空气。，因此，都市生活其实是一种相互隔绝的状态。，人和动物隔绝开。人和自然隔绝开，人和人也隔绝开。，有了宠物之后，一切就都不一样了。，在你身边，终于出现了不是人的生物。，他们有毛发，有领甲，有爪牙，有些还可以发声，并不是人，，但是也会呼吸，也会眨眼，也会自行移动。。最关键的是，人和宠物之间有关系，对于你的呼唤，他们会做出回应。，'
- summary: "-   宠物在都市生活中扮演着特殊的角色，给人们带来了许多乐趣和意义。\n    1.  宠物通过肢体动作和语言理解，与主人建立了独特的沟通方式。\n\
    \    2.  养宠物的过程中，主人会不断面临新问题和挑战，但也获得了快乐和平和。\n    3.  宠物的存在提醒人们，生活不仅仅是为了工作和任务，而是为了自身存在和喘息。"
  text: 以我家的猫为例，他们有一系列的肢体动作，表示需要我去挠他们身体的某一特定部位。，他们也会在食盆空了的时候大声抱怨。，见我依然没有反应。甚至会去拍碗，甚至他们能够听懂我的部分语言。，比如说，我说出小罐头三个字的时候，我家的猫就会立即起身，走到存放罐头的地点，呼唤我赶快过去开一个给他们。，而当我说摸摸头的时候呢，如果他们心情好。就会立即趴平，努力伸长脖子，等着我去挠挠头皮。，当然，这里我并不是在讨论动物通人性之类的话题，而是说，大家都生活在都市里，每个人的生活差别都不大。，无非是项目的多寡和品质的高低。是和啤酒还是和微时期的区别，住地下室和住大平层的区别。，他们都会做类似的生活，在类似的生活里做类似的事。，那宠物不一样了，宠物给这种都市生活里，凭空增添了许多事情，而且这些事情还都有自己的意义。。迄今为止，我还没有见过任何两只拥有同样性格脾气，拥有同样行为方式的宠物。，即便养了三年的猫，从两个月大养到现在，每天我的猫们都还在给我出新问题。，比如说，它们总能找到新鲜的藏匿地点。再比如说。它们总有办法让我起身和它们玩伏击和追击的游戏。，相比之下，它们比我更加顽固，坚持把我的住处当作是它们的野外。千百年前它们怎么爬高上低，现在依旧如此。，说出口，我并不觉得羞耻，因为我的确是经常蹲在床脚。手脚并用地摸过去，为的是伏击我的猫咪。，当然，大多数时候并不成功，因为它们行走跳跃时，巧无声息。等我好不容易爬过去，却发现它们并不在原处。，扭过脸来，却看见它们一脸鄙仪地就站在我身边。我觉得这种生活很不诚实，更接近于乡村，接近于荒野。，但是，给我带来了莫大的快乐，就像是回到了童年时赤胶走在田地里的时日。，每当这种时候到来，我就觉得我往作为生物的人类那边回归了一点。距离作为高科技异形生物的那边又远了一些。，这给了我许多喜乐，也给了我许多平和。与其说是我训养了两只猫，倒不如说是它们训养了我，帮助我回归原初的人类。，过去我拒绝一切宠物，连带植物都一并拒之门外。那是基于都市人的算计。，算计时间，算计成本，算计维护的麻烦，这和算计买一台新电脑一辆新车没有任何区别。，但是，这种努力终归是要失败的。，人类可以把自己意化成为在野外无法独立存活72小时以上的特殊物种。必须生活在人群和科技的包围之中，把一切外部存在都意化为生产线上的人造产品。，但是，人没有办法意化宠物。，它们就是不听你的，它们就是无法完全融入现代生活，永远不在你的算计之内。，相反的。宠物会拉着你跑出这种算计，跑出这种现代生活，提醒你，作为一个人，还有其他的选择，还有其他的生活方式，还有其他的物种存在。，而且，在你们之间，还可以建立起联系，与人与人之间的联系完全不同。，我呢。不赞同宠物是伴侣动物的说法，也不认同宠物是精神寄托的观点，因为这么说，是在强调宠物的功用。，宠物完全可以毫无任何用处，只需要存在于你的生活就好了。，只要它们存在一分钟，就能提醒你自身的处境一分钟。。人之所以成为人，并非是为了工作，为了任务，为了事业，为了家庭，为了工期，为了执行，为了成功，为了贡献，为了任何人类社会发明出来的概念。，人可以为了自身而存在着。，你的宠物就在你的面前。它们还在喘气儿就已经给出了证明了。，它们在你面前喘息，那么你就可以在现代生活里喘息。，对于它们而言，你是和它们同样受困在这钢筋水泥丛林里的双足兽。，它们向你展示了该如何生活，并且慷慨地接纳了你。允许你待在它们身边。，好，这一讲就到这里。不知道你和你的宠物有怎样的故事呢？欢迎你在留言区写下此刻的想法。，有任何问题也可以向我提问哦，我会挑选出精彩问题在周四周五的问答片目中进行答复的。，
