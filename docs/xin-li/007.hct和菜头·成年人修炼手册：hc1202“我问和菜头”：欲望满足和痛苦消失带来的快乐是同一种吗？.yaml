  text: 也不必有任何抱歉的地方，种子在壳子里，所有发芽的方式总归都得试过一遍。，好。下一个问题来自用户Jason Huang，他说，，老师您好，我个人呢是身体上的痛苦，比如牙痛啊颈椎痛等等，远超过心理上的痛苦，比方说失恋忧虑等等。，这样是不是代表我的共情能力太差呢？，好，对于这个问题。菜头老师的回复是，也并不是这样啊。，在我的文章中，刻意回避了肉身上的痛苦，一方面的原因呢，是通常人们更多感受到来自内心的痛苦，肉体上的痛苦倒在其次。，另外一方面呢，是因为肉身上的痛苦多少都有办法解决。只有极为罕见的疾病，会让手术和药剂都失去镇定麻醉的作用。，肉身上的痛苦如果要讨论的话，其实可以单独写一整张。这里简略的谈一下我的看法。，我家也动过手术，也遭遇过车祸，还发生过肾结石引发的肾角痛。这些都是在肉体上的痛苦，而且的确让人感到困惑。，为此，除了求医问药之外，我们还有两件事情可以去做。，其一，是不要放弃痛苦会停止的想法，不要在心中产生会永远那么痛苦下去的念头。这种念头对人的打击很大。还会让人无法继续承受。，第二是，不要太过专注于自己的痛苦之上。根据佛教的说法，肉身感受到痛苦只是身苦，但是如果心念也仅仅附着其上，那么还会产生心苦。，这里的心苦是心脏的心，痛苦的苦，于是，身心俱苦。。我知道这并不容易做到，但是请尽量在感觉痛苦的时候先承认自己在受苦，然后把注意力从痛苦上转移开，使得分散一下注意力。，肉身的痛苦是个警告讯号，那么当你告诉他你已经知道紧情，然后不再做出回应。他相应的也会觉得无趣，不再那么疼的厉害了。，好，今天的问答就到这里，欢迎在留言区跟我分享你的心得感悟。，我们下一讲，再见。。
