  text: '# 007.hct和菜头·成年人修炼手册：hc1202“我问和菜头”：欲望满足和痛苦消失带来的快乐是同一种吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师约浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自痛苦，成人的痛苦是一种混合物和亲密。三个问题认识亲密的本质，这两讲。，好，第一个问题来自用户努努，他说，想请教菜头老师，您说的外貌是单单指脸吗？，身材管理、衣着品味、言谈举止这些广义的外貌，其背后代表的是个人素养和生活追求。。为外貌焦虑当然是不对的，但是啊，也确实应该尊重一下他人和自己，毕竟求上则中，求中则下嘛。，或许我们不想在外貌上加分，努力的目的啊，仅仅是为了不减分呢。，作为男生，还是很佩服那些敢于对自己动刀子的女生的。愿意为他们啊，默默祈祷。，好，对于这个问题，菜头老师的回复是，嗯，尊重自己和他人，这个说法啊，我听说过很多次，但是，我反复想来，觉得似乎没有什么道理。，生活中大概没有多少人是愿意破一烂山。蓬头垢面地出来见人的。，但是，这是如果上升到尊重不尊重的层面来讨论，未免对人啊，也太过严厉苛刻了一些。，更何况，还有周公涂补、倒履相迎的例子，却又变成了极度尊重他人的体现。这样说来，是不是有点双标了？。意思是不是说，只要是上位者，无论做什么都是对的呢？，那么，所谓的对他人的尊重，意思应该说是，别人见我，应该有仪表上的要求，因为我更值得对方尊重呢？，我个人觉得呀，加分、减分、尊重与否。都不应该是我们关心的。我们关心一下是否整洁干净就好了。，而且，可能应该更关心一下那些遗容不整的人，他们是不是在生活中遇见了什么难题。，好，下一个问题来自用户星扬，他说，，现于自身身高的条件。我在乡亲路上一直自卑。一开始可能没有，但是随着年龄渐长，见的人也多了，自卑就不自然地开始在内心萌生，年龄越大就会越焦躁不安。，每次聊得好好的，但是当涉及身高时，往往就戛然而止，也就没有往后了。，您说。对于另一半是降低标准凑合还是等待缘分呢？但是，缘分这东西太难以获取，毕竟我已经等了五年了。，每到过年，父母亲戚开始催婚，就头皮发炸。我这练太极的性子一听到，都不自觉地反感，跟父母急。，哎呀。求书给点名一下。婚姻还有选择，万分感谢。，好，对于这个问题，菜头书的回复是，让我们暂且承认，在恋爱相亲过程中，身高占据极为重要的地位。，假设，这个理想身高是170厘米，只要达不到这个标准的人。十次理由九次会被拒绝，连见面的机会都没有。，那么，从理性角度出发，应该去博那最后一次，同时呢，把十次上升到100次，这样啊，机会也更多一些。，同样的，当你面对九次拒绝的时候，你也以相同的速度放弃了。那么，机会就是绝对的零。，你如果不死心，怎么难都要再试试，那么，机会就不再是9比1，而是变得略高一些。，那最后啊，如果你认为你不能降低标准凑合，那么，你多少得做点什么。，要么证明你和别人不一样。要么你要比别人在相亲路上更加勤奋。，如果你把一切都推到你的身高上去，身高又不能向你道歉，代替你去相亲嘛。，好，下一个问题，来自用户方祖胜，他说，非常钦佩菜头老师，事事动明，而又能深入浅出清晰的表达。特别淡定的心境。，我呢，刚刚年过四十，头上的白发啊，猛然增多，大多数时候能够坦然自处。，但是，当周围人投来惊诧的目光浮以，哎呀，你头上怎么那么多白头发呀。，久了之后呢，难免还是会受到影响。。这时候需要参加一些半熟人场合的公开聚会，就会有白头发的焦虑。，目前呢，我自己应对的方法是，大多数时候，应着头皮去无所谓。，有些自认为很重要的场合呢，会给自己的头发举个油，'
