  text: '# 007.hct和菜头·成年人修炼手册：hc1029“我问和菜头”：个人特质是后天训练和培养的吗？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自执着。为什么说执着是一种偏好，和人设。怎样树立真正的人设，这两讲。，第一个问题来自用户傅青健，他说，菜头叔啊，世界尽头的咖啡馆中有个问题，一个人要是知道了自己存在的意义，他就会为了实现这个意义做一切想做的事吗？，如果答案是yes，那么。为了实现存在的意义，做你想做的任何事，算是一种良性的执着吗？，好，对于这个问题，菜头叔的回复是，嗯，虽然我没看过世界尽头的咖啡馆哈，但是，从你引述的话和你的分析上来看，我认为你并没有理解他在说什么。。这里呢，先问你两个问题。第一，自己存在的意义会是什么？他是指向放大自我，还是消弥自我？，第二是，所谓一切想做的事情，他应该是为自己做，又或者是为他人、社会、世界去做呢？，你引述的话呀。看起来是无限开放的，等于是发了一张无限许可给你。，但在我的理解，所谓自己存在的意义，就像是佛陀自问自答的那个问题。，如何让一滴水永不干涸？答案是，把它放入大海。，在对自我最大的舍弃之中。隐藏着最大的得道。，有了类似的前提，当然可以顺理成章地说可以做一切想做的事情。，而你对这句话的理解，肯定没有摆脱对自我的执着。，要去找寻一个唯一属于自我的存在意义，然后呢，为了自我的欲望，一路开满绿灯。，那你岂不是成为了一个无法无天、为所欲为的人吗？，执着的本意呀，是攀原、攀爬，天然指向的是自我。，执着于金钱，执着于名声，执着于名牌。，无论有多少种显现，核心都只有一个，那就是执着于自我。。所有这些对外的显现呢，最终都是为了满足自我。，等你知道了自己存在的意义时，也许你已经放弃了对自我的执着，，那么自然也就不存在什么恶性或者良性的执着了。，你的问题更像是在问我，瘦下来之后是不是狂吃东西。反而是补充营养？，答案是，等你瘦下来，你未必还会狂吃东西了。，好，下一个问题来自用户zhenia，他说，想请教一下菜头兄弟，，对于说丧气话、干上进事的人怎么看待和对待呢？，好，对于这个问题。菜头兄弟的看法是，，我说过了，言辞不重要。对方说什么话，如何表达是次要问题，，我们应该通过观察他人的行为来判断他究竟是个什么人。，说丧气话、干上进事，这在北京俗语里叫做拧吧。，拧吧的意思是。在自己身上就能体现出矛盾冲突来。，那这样的人所说和所做完全相反，也许仅仅是因为内心有很强的不安全感，，把自己所能想象到的最糟糕的情况说出来，内心压力会得到极大的释放。，也正是因为得到了释放。就不会耽误自己继续做事了。，从旁观者的角度来看，这样的人并不讨喜，因为在口头上散播了许多负面情绪却无自知。，所以我的建议是，干上进事的时候和他并肩，等到他要说丧气话的时候赶紧走开。，好。下一个问题来自用户JS，他说，，菜头说，这个自我特质的发现是需要笼统的归类还是精准的定位呢？，再一个就是，市面上常见的九行人格、星座论、血型论这些对自我特质的了解有没有实际帮助呢？，菜头书。有其他归纳建议吗？，好，对于这个问题，菜头书的回复是，，我其实有点意外，没想到你会举这样的例子。，有时间的话，你可以去查一查巴纳姆效应这个概念，可能它会对你有所启发。，关于什么是自我特质。从最简单的角度来说，，在这个世界上，有什么事情是你做起来很快乐，完成之后觉得精神很充实的呢？，同时，你可以一做再做，觉得饶有兴趣，，哪怕要面临一些挑战，耗费一些时间和金钱，你都并不在意的。。如果有这样的事情，'
