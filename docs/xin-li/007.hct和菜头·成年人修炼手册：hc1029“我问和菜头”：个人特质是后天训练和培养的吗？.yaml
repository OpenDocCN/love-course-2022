  text: 自卑人人都有，勇气人人都有。懦弱人人都有，无非是配比情况不一样。，所以，你不需要再去确认自己有没有，别人有的你都有。重点不在于有或者无，而是你得确定什么是你的常向特质。，如果你的勇敢远远强于懦弱，那么你就是个勇敢的人。由于也存在懦弱，所以呢，你也有可能在某个特定时刻选择撤退。，一般而言，如果一个人容易受到暗示或者影响，那么这种人的感性是很强的，想象力也是很强的。你不妨朝着这个方向多想想。看一看是不是自己身上具有显著优势的特质。，再去想一想，如果利用好这些特质，你能够在哪一个领域里走得更远一些，创造出一些别人做不出来的东西。，最好不要像现在这样，认为自己应该有什么特质。然后就想着去培养出来，训练出来。我也希望英俊是我的特质。，但我要坚持追求下去，那我现在多半是一事无成，而且觉得人生充满了空虚啊。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。。我们下一讲，再见。。
