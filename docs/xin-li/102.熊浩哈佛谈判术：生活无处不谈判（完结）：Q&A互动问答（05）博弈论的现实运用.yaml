  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（05）博弈论的现实运用谈判可以改变世界，谈判也可以改变生活，大家好，我是熊浩，各位小伙伴，那我们今天继续进入到熊浩的哈佛谈判术
    Q&A 的环节，我们上一次课给大家讨论的这个博弈论，我知道这是一个大概念。因为在经济学内部这个概念都非常重要，它其实挑战了一些传统经济学的基本观点，基本假说，然后为现在经济学的进一步的延伸，提供了新的成长界面，所以要把这个概念彻底吃透是不容易的。所以我们是希望大家能够理解它的基础逻辑，并且能够概括的吸收，我们从这个基础逻辑当中提炼的谈判经验，那今天我想给大家做一个小小的补充，因为我发现有同学会问到说。能不能够在现实生活当中让我们看一看博弈论的例子，实际上真的是有，因为基本上在国内国际博弈论基本无处不在，最典型的其实就是美朝之间的核问题，美国跟朝鲜完全可以被我们比拟为两个，因清罪被捕。而在分开审讯当中来选择他们的答辩策略的答引号囚犯，两者现在的处理方式是什么，是朝着让对方无地自容的方式在前进，双方的策略都越来越具有签略性，双方的策略都越来越把对方逼到底线，本来最好的方式是什么。本来的最好的方式是两个犯人都抵赖，在这个情境当中是什么，在这个情境当中就是美国承诺朝鲜的国家安全，而朝鲜放弃他的核武器，这是皆大欢喜世界和平我们鼓手称赞，但现在的结果是什么。现在的结果是美国避避右逼朝鲜的国家安全，而朝鲜释放导弹，甚至并没有放弃核武研发的计划，双方都在那个最坏的方案当中彼此挑衅永不回头，为什么会这样，我想这样的一个现象的原因一定是非常复杂的。不是我们今天三言两语能够简单概括的，但我想其中一个原因，就是我们上一次课给大家提到的，因为双方已经丧失了对对方比较的信任，而国际又没有一种统一的制度，会对这两个重量级的玩家形成有效的归管。既没有信任又没有制度，自然会导致他们向纳什均衡的方向狂奔而去，所以解铃还需谢铃铅，如果我们知道了能够走出博弈论的这种套路，或者说这种困局的原因，乃是增进信任或建立制度的话。我们就能够更好地来解释我们生活当中的那种博弈困局，生活当中博弈困局最常见的大概就是，所有的高中生的父母们都恨不得给自己的孩子上补习班，对吗，为什么呢，因为如果我没上，而周围的人上了，这咋整呢。这不就是如果我抵赖了，而对方招供了，这咋整呢，所以最终的结果是所有人都上补习班，然后把孩子家长社会学校都折腾得非常劳顿，好的结果是什么，好的结果是我们信任学校的教育，然后我们都不上补习班。孩子的童年得到恢复，家长的经费得到节约，怎么做呢，要么这个区域的家长们能够彼此沟通形成信任，每个人都不第一个背叛，大家还记得TDNTest
    Strategy，每个人都不第一个背叛。要么国家来进行干预形成制度，对这种各种补课的这种途径课程管道进行整体管理，所以其实博弈论会让我们看到大的小的各种各样的问题，我们再举一个生活场景当中的例子，我们说我们都到一个单位去上班，然后每天呢。希望大家自觉的倒一倒垃圾，这有用吗，长期看也许就非常危险，所有人都不倒垃圾，这就是传说中的三个和尚没水喝，三个和尚没水喝是典型的囚徒困境，和纳什均衡，为什么呢，因为三个和尚就好比那个被抓了。轻罪被捕的两个罪犯，还记得Bill和Tom，如果我打水了，你不打水，不就是你白喝我的水吗，我们这个公司里面的垃圾，如果我每天都到，而你不到，不就是我为你在服务吗，所以最好的方法是什么。最好的方法是我不到而别人在倒，而每个人都这样想的，最后没有人再倒垃圾，怎么样去解决，我们在公司当中遇到这种小问题呢，要么有信任，这需要道德感，这需要良善的谈判和沟通，'
