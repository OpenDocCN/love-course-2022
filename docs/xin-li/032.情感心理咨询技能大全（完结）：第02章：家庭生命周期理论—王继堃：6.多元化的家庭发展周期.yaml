  text: 从家庭生命周期时间线来看，过去、现在和未来，那么它总的来说有六个发展阶段，这一个孩子、这一个家庭它当下是处于哪一个家庭生命周期，这个就叫一个纵向的一个阶段。另外一个轴就是一个横向的一个家庭发展的一个状态，横向的这个角度指的是，在现在这个时间点，那么这个家庭它本来所拥有的一些阶段和状态是怎样的，比如说这个家庭它的家庭信念是什么。这个家庭它的家庭关系的模式是什么，这个家庭它有没有在现在这个时间点上遭遇到一些危机的事件，比如说这个孩子，他是不是处于一个幼生小，或者是小生出，或者是高考等等，这样的一个面临一些外部的一些事件的发生。这个家庭它有没有一些内在的一些家庭信念，什么叫家庭信念呢，比如说这个家庭里边，几代人里边有好多家庭成员都是从事比较相似或者是相同的职业的，很多的家庭可能在家庭成员的职业的这个组成上面。好多人他是做医生的，或者是好多人他是做律师的，或者是这个家庭它的内在的一个信念就是我们一定要拼搏，我们是一个勤劳的家庭，有的人家庭的信念是我们是一个善良的家族，我们是一个忍让的家族。我们是一个团结的家族，我们是一个不断的努力拼搏奋斗的这样的一个家族，我们每一个人都可以去觉察一下，去挖掘一下，在我们的父母，我们的爷爷奶奶，我们的外公外婆。甚至是在往前面追溯好几代的这个家族的家庭成员里边，我们每一代人身上有一些怎样的一些性格特点，我们的这个家族一代一代传递下来有一些怎样的一些信念，我想到我曾经接触过的我曾经接触过的一个朋友。有一次我们在一起聊天，然后他就提到说我自己比较喜欢读书，我比较用功，我比较努力，后来他又提到说好像我的爷爷也是比较勤奋，比较努力，比较用功读书的，我小时候好像跟我的爷爷在一起的时间比较久。我觉得我好像从我的爷爷那里也学到了，他身上的一些勤劳一些努力用功，我原来可能没有觉察到，但是当你问了我这些问题以后，我发现我自己现在会成为一个这样的我，我很努力很用功很勤劳。这些好像和我爷爷从小对我的一些潜移默化的影响是有关系的，所以我们可以去觉察一下我们自己身上的一些品德，是不是和自己家族里边其他成员的一些性格特点有关系，也许这些性格特点其实也成为了我们这个家族。几代人延续下来的一些家庭的信念，这些都是非常有意义的一些觉察，因为它能够帮助我们在不同的家庭生命周期，去看到我们身上的一些品质和一些资源，在我们家庭生命周期在纵向的这样的一个。随着时间的推移不同的时间点上，我们的家庭可能会遇到一些不同的一些危机也好事件也好，没有哪个家庭说我们从来没有遇到什么困难或者是挫折，但是最最重要的是当我们的家庭在不同的家庭生命周期。碰到一些外在的或者是内在的一些困难或者是挫折的时候，如果我们能够觉察到我们的这个家庭，甚至是我们的这个家族内在所传承下来的一些家庭的信念，一些家庭的资源
