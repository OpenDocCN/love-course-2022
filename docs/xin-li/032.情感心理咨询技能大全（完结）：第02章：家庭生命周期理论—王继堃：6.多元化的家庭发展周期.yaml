  text: 最具杀伤力的一种关系是什么呢，那就是尽管夫妻双方已经离婚了，但是其中的一方或者是双方，在单独和孩子相处的过程当中，带着对原来配偶的愤怒和怨恨。把所有的自己对于配偶的愤怒和怨恨，都一股脑的宣泄在孩子身上，比如说，有的爸爸或者是妈妈在离婚之后，就会和孩子说，你看你那个爸或者是你那个妈，他如何如何地糟糕，都是因为他所以我们今天生活才会过得这么糟糕。你一定要记住你爸很坏，或者是你一定要记住你妈很糟糕，或者说你爸爸那边的家庭，简直是糟糕的一塌糊涂，或者是你妈妈那边的家庭都是些坏人，我们不要跟他们打交道，这样的话语其实才是对孩子具有最大的杀伤力的。因为对于孩子来说，无论是自己的父亲还是母亲，都和自己有戈不断的血缘关系在那里，对于孩子来说，当听到自己的一方父母在贬低另外一方父母的时候，给孩子带来的只会是无尽的痛苦和烦恼。因为当一方的父母在孩子面前贬低自己的配偶的时候，孩子只会觉得是不是都是我不好，所以他们才会离婚，如果你们都觉得对方不好，你们都觉得自己没有错，那是不是只有我不好，都是我的错，所以你们才会分开。于是孩子会背负一些，其实不应该由自己来承受的很多的愤怒和怨恨，因此如果说是在婚姻关系当中，觉得自己和配偶的关系已经是无法延续下去，实在是需要离婚的这样的情况之下，父母双方最需要注意的是。不要把自己对于另一半的怨恨和愤怒，去宣泄在孩子的身上，因为这些情绪是属于你自己的，而不是属于孩子的，孩子是无辜的，对于孩子来说，无论是父亲还是母亲，对于他的重要性都是同等重要的。如果当一方的父母在孩子面前去贬低另外一方父母的时候，带给孩子的只会是无尽的压力和痛苦，以及导致孩子对自己的自责，这样的不良的处理，夫妻之间的关系才是对孩子最大的一个影响和杀手。一种比较健康的处理和应对夫妻之间感情破裂的方式就是，父母可以对孩子说，我和你爸爸或者是你妈妈分开，不是因为你不好，而是我们之间已经感情破裂了，你没有错，即便爸爸和妈妈分开了，但是我们依然是你的父母。我们会像以前一样同样的爱你，父母需要做到不要把自己对于另一半的愤怒和怨恨去向孩子去表达，因为这些情绪不是属于孩子的，是属于成年人自己的，因此这一点是非常重要的。所以如果当离异后的夫妻要选择进入一段新的婚姻关系的时候，其实是需要做好很多的准备工作，特别是心理上的准备工作，一个是自己对于上一段婚姻的一个比较良好的处理。另外一个是对于孩子怎么样能够接纳自己新的伴侣的这样的一个关系的处理，也是非常重要的，我曾经看到过一个单亲妈妈，她一个人带着自己青春期的一个孩子，那么当然她处理的不是太好。所以在家里边她经常会在自己的儿子面前去数落已经离了婚的潜伏的诸多的不好的地方，由此儿子也对自己的父亲以及父亲那边的爷爷奶奶，包括其他的亲戚有很愤怒的一种情绪，而这些不良情绪的延续也直接影响到了这个孩子。他在青春期对于自己的性别身份的认同，以及他对于亲密关系的一个看待，因此作为父母的对于这一点需要非常注意，如果当父母在自己的婚姻关系已经结束了以后，在心理层面需要对上一段婚姻有一个清晰的处理和关节。也就是说我们需要对于自己上一段婚姻的破裂关系当中的一些模式有一个很好的一个觉察，其实婚姻的破裂表面上看上去好像是一件不太好的事情，但是也许这段婚姻的破裂如果能够给我们带来一些新的思考。比如说在这一段关系里面为什么我们的关系破裂了，我们和前夫或者是前妻在婚姻里面的这样的沟通模式是怎么样的，如果能够在上一段婚姻关系的模式里面去做一些觉察，我自己在婚姻关系里面我做的比较好的是哪些部分。我自己做的不太好的部分又是哪些，因为其实在婚姻关系破裂的时候，
