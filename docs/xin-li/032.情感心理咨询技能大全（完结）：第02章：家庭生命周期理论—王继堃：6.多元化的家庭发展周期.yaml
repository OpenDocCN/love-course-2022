  text: 可能都要比双亲都在的这样的这个家庭会有一些新的一些压力，那么在这样的情况之下，单亲家庭的爸爸或者是妈妈，一方面在能够处理好自己的情感关系的层面。也需要去找到一些社会支持，无论是在经济上或者是情感上能够给到自己养育孩子过程当中的一些支持，也是非常重要的，在养育孩子的过程当中，一个人养育孩子真的是非常辛苦。所以能够最大程度的去寻找到对自己和孩子都有利的一些社会支持，情感支持和经济的支持，对于单身的父亲或者是母亲养育孩子也是非常重要的，刚才跟大家讲到了再婚家庭和单亲家庭，接下来我想跟大家讲一下隔代养育家庭。在现在社会，因为特别是大城市里边，父母养育孩子，一个比较普遍的一个现象，就是关于隔代养育，隔代养育所指的就是父母没有太多的时间照顾孩子，主要是由爷爷奶奶或者是外公外婆来成为养育孩子的主要的养育者。这种情况又分为好多种，一种是爷爷奶奶或者是外公外婆和孩子的爸爸妈妈生活在一起，另外一种情况就是爷爷奶奶或者是外公外婆是在别的地方养育孩子，然后父母只是定期的能够回去看一下这个孩子。因为每个家庭的情况都不太一样，当然如果说是从对孩子长期的这样的心理健康的发展角度来讲，我个人还是比较推荐在有条件的情况之下，第一是父母能够尽量的自己养育孩子，如果实在是要有隔代养育的情况。那么最好是能够要么是生活在一起，要么就像我们之前讲到过的一碗汤的距离，就是父亲母亲带着孩子住在一起，然后爷爷奶奶能够在相对比较近的一个距离，在父母养育孩子需要得到经济或者是情感方面的支持和帮助的时候。能够给予一定的帮助，那么在不需要的时候又能够适当的退出，关键就是大家记住一个概念叫做有关联的个体化，我们既是独立的个体，但是同时在需要的时候又能够互相支持，这是非常重要的一个要点，对于隔代养育来说。有一个心理学的研究就发现，在一个对于中学生的一个横断面的这个心理健康的调查当中就发现，在青少年当中容易出现一些焦虑抑郁这些不良情绪的孩子，如果做一个回顾性的研究会发现，有比较大的一个比例。那么是隔代养育的孩子，重点的就是隔代养育，然后爷爷奶奶带着孩子没有和孩子自己的父母生活在一起，这样的孩子他和自己的父母接触的时间比较少，那么他在中学期间出现抑郁焦虑的这样的比例就会比较大。当然这个研究因为是回顾性的研究，未来也许如果能够做一些前瞻性的研究，那可能就能够探讨一下，看看他们之间是不是有一个这样的因果关系，那横断面的研究更多的还是去发现他们彼此之间的一个相关的一个关系。隔代养育的话现在也是一个比较普遍的一个现象，包括在大城市里边经常在一些公园一些公共场合我们都能够看到养育孩子的主力军都是一些老年人，大城市里边也是一个比较普遍和常见的现象，这样的情况也不是说不能有。就是任何情况都不是绝对的，但是非常重要的就是有爷爷奶奶的帮忙，但是爸爸妈妈也不要放弃自己对于孩子更多的一些高质量的陪伴，因为对于绝大多数的家庭来说，夫妻双方由于经济由于各方面的原因。还是需要去工作还是需要有一些经济方面的一些来源，所以有父母的帮助也是很重要的，那么当然对于孩子的陪伴高质量的这样的陪伴时间就也很重要，因为有的父母虽然好像看上去整天都在陪孩子。但是如果说陪伴的质量很低对自己的孩子也是胡来呵去的话，那这样的陪伴其实远远赶不上一段高质量的陪伴关系，高质量的亲子关系对于孩子的心理健康来说更加的重要，接下来我想从一个综合的角度来带领大家看一下。关于家庭生命周期，关于在多元化的家庭生命周期的情况之下，我们怎么样综合的来理解一个家庭的当下的状态，总的来说我们可以从两个层面来看待一个家庭，它目前所处的一个家庭生命周期的阶段，一个是横向的一个阶段。
