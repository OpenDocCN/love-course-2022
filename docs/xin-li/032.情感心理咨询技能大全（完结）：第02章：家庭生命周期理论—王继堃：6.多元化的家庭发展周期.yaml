  text: '# 032.情感心理咨询技能大全（完结）：第02章：家庭生命周期理论—王继堃：6.多元化的家庭发展周期家庭生命周期，家庭生命周期这门课的第二个部分的主要内容，我会给大家讲一下多元化的家庭生命周期，改革开放几十年以来呢，随着很多国外的一些文化的引进，那么对于我们的家庭形态，家庭关系也有一些影响。比如说传统意义上的核心家庭，指的是父亲母亲加上一个孩子或者是多个孩子，这是比较传统意义上的家庭，而实际上家庭的形态，现在也有很多多元化的一个发展的趋势，比如说随着父母感情的一个破裂。现在也出现了很多的离异家庭，或者是单亲家庭，那么同样由于父母工作比较忙，也呈现出了很多的隔代养育的家庭，几年前的电视剧《家有儿女》里面，呈现的也是一种比较多元化的一种家庭形态，就是夫妻双方各自离了婚。然后带着自己的孩子，又重新组建了一个新的家庭，那么又有自己两个人新组建家庭的孩子，所以就目前来说，这个家庭的形态也是比较多元化的，我们在这门课的第一个部分主要是给大家讲了，传统意义上的家庭生命周期。它在不同的发展阶段，这个家庭所面临的需要处理和应对的一些任务和发展的阶段，那么在课程的第二个部分，我会重点给大家讲一下，一些多元化的家庭形态，他们家庭生命周期所呈现出来的一些状态，同样在这个部分的最后。我会通过两部电影来给大家解读一下，多元化家庭生命周期的一个家庭形态和家庭发展的一个过程，首先我们来看一下关于再婚家庭，正如我刚才所说，几年前的一个电视剧《家有儿女》，这是一个非常典型的一个再婚家庭。就是夫妻双方原来各自有自己的家庭，但是在婚姻关系破裂之后，各自带着自己在上一段婚姻当中的孩子，又重新组建了一个家庭，同时又养育了一个属于夫妻双方的新的孩子，那么在这样的一个家庭形态的家庭生命周期当中。就和传统意义上的核心家庭，也就是父亲母亲和孩子所组成的这样的家庭生命周期，会有一些不一样的一些发展的阶段和任务，无论是再婚家庭还是离异家庭或者是单亲家庭，实际上当一对夫妻结束了自己上一段的婚姻。进入新的婚姻关系的时候，那么也是需要有一些独特的一些任务和发展阶段需要去面对的，比如说在一段婚姻关系里边，如果夫妻之间的情感发生了破裂，如果他们的婚姻关系实在是无可挽回。最后两个人选择离开现有的这段婚姻，去重新组建自己的家庭，这是无可厚非的，在现实生活当中，我会碰到这样的案例，也就是说，有的丈夫或者是妻子会很担心，如果说我现有的这一段婚姻，我觉得我已经不想再延续下去。我想选择离婚，但是我会很担心，如果说我离婚了，会不会对我的孩子有非常不好的影响，因为有的人会认为说，据说单亲家庭的孩子心里会非常的不健康，那么我如果说是选择了离婚。会不会对我的孩子的心理健康带来非常不好的影响呢，因此有一些丈夫或者是妻子，也许婚姻关系已经很糟糕了，夫妻冲突也很糟糕，甚至一方或者是双方都已经出现了有出轨的现象，但是也继续熬在这段婚姻里边。不想分开
