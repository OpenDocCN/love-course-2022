- text: '# 007.hct和菜头·成年人修炼手册：hc113 健康：为什么说人并不真的在意您好，欢迎来到《德道专栏》何菜头成年人修炼手册。，身体健康是每个人的心愿，那么今天我们就来聊一聊健康这个词。，健康形容词或名词是指一个人在身体、精神和社会等方面都处于良好的状态，。在这里把健康理解为人生的基本财富。，不管嘴上怎么说珍重，人们并不真的在意健康。，健康可以失而复得，不像时间那样一去不返。，健康可以失去的部分不影响生活，于是人们也可以习惯，所以喊口号是可以的，。真把健康放在生活首位却很困难。，都说人人希望离苦得乐，就我观察，得乐是第一位的，离苦却未必如此。，我的一位朋友刚刚罹患糖尿病和高血压，通知大家的时候，，我一点都不奇怪，因为他的朋友圈里几乎是夜夜生歌，。内容不是吃饭喝酒就是唱歌，一般都在十点以后。，一开始我有些忧虑，犹豫着要不要提醒一下，，但是后来看他那么快乐，又觉得也许可以归结为个体差异，，有些人就是可以纵情唱饮，而有些人就得谨小慎微。，现在看来。他大概还是属于人群中正常的多数，并不是那些罕见的少数。，传说中的个体差异并没有那么大。，想要给他一些建议呢，却不知从何说起，因为那样的生活我也经历过，也因此失去过健康。，但是。等到我经历过这一切想要帮助他的时候，，又觉得健康这件事情千头万续，并没有什么一抓就灵的线索。，从侠义的角度看，健康就是机体处于良好状态，生病就是状态异常，数据指标远高于正常值。，想要恢复健康。那么就去就医，接受治疗，然后状态恢复，指标重获正常。，如果是这么看的话，那我也只能建议一句，请找专业医师求助。，但是，在我内心深处，又根本不相信医药能够解决他的健康问题。，很明显，一旦身体状态好转。指标正常，他还是会重回酒厂，继续夜夜升歌，然后等着下一次去医院。，这不是诅咒他人，而是一种现实的可能，而且在太多人身上发生过。，对于他们而言，健康是一种可再生资源，失去是难以避免的。只要送医吃药就可以恢复回来。，而在我看来，医药并没有从根本上解决他们失去健康的原因。，他们之所以会生病，直接源头是他们的生活方式。，如果他们不愿意改变自己的生活方式，最后呢。就会变成用吃药去支撑这种生活方式。，至于说短时间内数据上表现出来的正常和健康是一点关系都没有，我不认为那是健康。，而为什么要选择那种生活方式呢？我想，解释只能是因为那样会让他们觉得快乐和放松。。续久、熬夜、饱食，从改善心情的角度上看，的确是有许多积极贡献的。，那么问题又变成了，为什么他们需要快乐和放松呢？，答案是，他们在日常生活里有太多的压力和苦闷，需要发泄和疏解。，你看，一开始呢。只是想讨论一下健康问题，最后却是落到了精神状态上去。，但如果我一上来就和他直接说精神健康问题，还指不定会遭到他怎样的反驳和白眼呢？，我都能够猜到他会怎么回答我。，别跟我扯那些没用的。当初你治疗高血压是用的什么药啊？，问题还是回到了当初的逻辑，吃药保健康，健康为狂欢啊。，所以呢，我最后换了一种方式和他说。，首先，我建议他去看医生，遵照医主先吃药，把血糖和血压控制下来。免得继续伤害脏气。，没，这话他听得进去，因为合情合理啊，更何况还提醒他保护脏气。，接下来呢，我建议他在身上安装可以随时自动监测血糖和血压的仪器。，因为失去健康是一个过程，健康本身不是一个开关。只存在有和无两个状态。，我们想要恢复健康，就必须熟悉身体，知道身体处在好转还是恶化的过程中，明确知道治疗有没有效果。，想要确定这一点呢，就需要动态监测数据，这话他也听得进去，因为合乎逻辑，目的明确。。然后啊，我继续说，既然身上挂了动态监控，'
- text: 你是不是可以通过数据变化观察一下外部环境对你身体的影响呢？，比如说，哪些食物你吃完血糖飙升，哪些食物你吃完血糖平稳。，又比如说，什么事情会让你情绪波动，血压上升。那什么事情会让你情绪平和，血压下降。，再比如说，什么作息时间能让你数据保持稳定，什么作息时间会让你的数据如同疯狂过山车。，像这样仔细观察，你会知道一天24小时中身体自然的变化是什么。外界环境又对你造成了怎样的影响。，那么你自然知道应该选取亲近哪些，拒绝远离哪些。，他呢，有些迟疑，但是依然表示可以接受，愿意尝试一下。，好，最后我说，我给你任何建议你都可以不听不信，但是啊。你的身体给你做出的反馈总是没有偏向没有立场的吧，总是可以听取一下的吧。，在失去健康之前，身体一定会显现出许多警兆。，但是啊，我们对身体并不熟悉，并不知道那些警兆的意义。，如今终于生病，从乐观的一方来说。我们终于可以安下心来，花点时间认识自己的身体，了解他喜欢什么反感什么，知道什么是对他的消耗，什么是对他的酝养。，拜科技所赐，我们在今天能够做到这一点。维系健康的责任不再全部放在医院。在鬼门关前用医学拦人，我们自己也可以投身其中。，在病情更早更轻微的时候，自己照顾自己，抢在医生前把自己的生活和命运操控在自己手中。，他听完没有多说话，就回了一个好字，我知道他心里的念头。。既然打针吃药就可以完成的事情，为什么要那么麻烦呢？当然很麻烦了。，如果健康是人生中最基本最宝贵的财富，那为什么他可以用最少的时间最小的精力去维护呢？就算是一辆车，一周也得清洗一次吧。，不过呢。我不相信他能够听我的话。而且以我的经验来看，人都得反反复复在酒桌和医院之间折腾过很多次之后，终于某天才能够意识到，治疗自己的并不是药，维护自身健康的并不是医生。于是，真正的改变也才能够姗姗来迟。。就我所理解的健康并不体现在体检单的数据上。它是健康稳定的社会关系之下，人拥有了健康稳定的精神状态，因此才具备了健康良好的生理状态。，就医吃药是最后一个环节，当机体败坏之后不得已的选择。如果可能的话。人应该从稳定健康的社会关系上入手，拥有一份稳定的工作，，一个友善积极的工作环境，稳定平和的家庭关系，亲密无间的友情，以此来分担来自社会生活的压力和冲撞，因而保全精神世界的稳定和冲赢。于是。一个人才能够吃得下，睡得着，身体有充足的休息和维修时间。，但是，没有人喜欢听这个，人们更喜欢听简单直接的办法。找什么医生，吃什么药，打什么针，喊什么绿豆，仿佛健康是身体的责任，生病是身体的故障。只需要找到合适的位置拧上一颗螺丝就能解决问题。，所以，我只好一步步的骗他，把他的注意力从药物和治疗方法引回到身体和外界环境的互动，希望他能够意识到，身体健康是内外环境影响下的结果。，这个骗术有没有用呢？现在我还不清楚。我最大的奢望是，当他有天厌倦了在医院和酒桌之间的往复循环，兴许他能够想起现在我对他说过的这些话。如果他足够聪明，那么会立即去反思自己的生活方式，以及采取这种生活方式的缘由。如果他笨一点的话，也可以一步步走下来，发现我埋在最深处的答案。，而对于正在阅读这篇文章的你，我摊开双手，绝无隐瞒。因为在我看来，你们中的绝大部分呢，目前都应该拥有着宝贵的健康。还轮不到我来给你们提出任何建议。，但是呢，作为一个拥有健康，又失去健康，再艰难重获健康的人，我把我的想法交给你们。希望你们能用更小的代价拥有健康，这份人生中最珍贵，也是最基本的财富。毫无一漏地继续投资于你们自己，光明的未来。，好了，这一讲就到这里。不知道你有没有健康失而复得的经历呢？又或者你对健康有没有不一样的理解呢？欢迎你在留言区写下此刻的想法，
