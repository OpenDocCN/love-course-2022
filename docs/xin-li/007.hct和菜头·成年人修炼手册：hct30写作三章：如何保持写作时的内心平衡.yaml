  text: '# 007.hct和菜头·成年人修炼手册：hct30 写作三章：如何保持写作时的内心平衡你好，欢迎来到得道专栏，何菜头，成年人修炼手册。，今天啊，我想跟你聊聊写作，如何保持写作时的内心平衡。，写作三章，名词，指写作者对自己的约法三章有助于持久创作。，微信刚开始推出公众号的时候。我性重重的介绍给朋友看，朋友看完说，不好，不如博客，不如论坛。，我问为什么，他回答说，因为没有留言区，没有互动啊。，当时公众号还是早期版本，一切都很简陋，并不提供留言功能。。朋友虽然不是专业的互联网产品经理，但是他的直觉很好，一下子就抓住了这个时代写作的核心，及时反馈。，如果一个人只是写作，但是并不发表，那么自然也就无法收到读者的反馈了。，没有反馈。他就不知道读者的真实想法，也就无从提升自己的写作水平。，如果一个人写作，虽然发表，但是要等半年、一年后才能收到读者来信，那么他因为反馈来得太迟太慢，可能早已经放弃写作了。，反馈，而且是及时反馈。是互联网时代写作的最大优点。，与此相伴而来的问题是评论带来的困扰，许多人写作的时候心情很矛盾，一方面希望有读者来看，另一方面又害怕恶评。，如果你也有同样的困扰，那么我现在有一个好消息。同时还有一个坏消息要告诉你。，我们先来坏消息吧，那就是，无论你怎么写、怎么修改、怎么小心，都会收到恶评。，所以请勉强适应一下。，如果把网络世界比喻为大自然的话，那恶评就是刮风下雨，遇见的机会不算太多。但是难以避免。，然后还有个好消息，那就是我在这样的环境下锻炼了20多年，拥有丰富的经验，可以分享一点我的心得给你。，说心得也许不大确切，他应该说是写作者和自己的约法三章。，第一，写文章是出于良善的目的。，人人都讨厌恶评，除非是长期零评论，那样的话，即便是一条恶评也让人感动了。，大部分情况下，人们还是想免除不必要的口舌之争的。，但是读者千差万别，对于文字的理解也是千差万别的。，想要找的话。别人总是能找到理由攻击你，而且你都想象不到别人攻击你的理由。，比如说，很早之前，我在文章中谈到小婴儿，用了单人旁的他，，立即就有读者留言说，为什么不是女子旁的他？。是不是表示我潜意识里对女性有什么歧视呢？，我说，在中文里，单人旁的他同时包括了男性和女性。，对方说不行，这单人旁的他人人都默认是男性。，那我问说那怎么办？对方回答说，你得写成汉语拼音，特阿他。这样才公平。，我没有中计，只要我听信了他这种说法，那他下次还可以披荆马甲再来。，责问我，身为中国人，而且是用母语写作，为什么要在汉语里夹杂拉丁文字母呢？母语还不够我表达的吗？，类似的事情经常发生。。为了避免你莫名其妙地背上各种罪名，也为了你在面对恶评时保持良好的心态，请确保写文章是出于良善的目的。，如果你不试图用文章误导读者，用文章欺骗读者，用文章制造噱头，而是为了表达思想和感情，尽量保持诚实。并且希望读者因此而有所收获，那么你就是出于良善的目的而写作。，本着这样的出发点，文章不会差到哪里去，也能因此减少许多口舌之争。，有时候，即便你的观点尖锐一些，言辞激烈一些，也不至于引发很大的冲突。。尤其是当你遭遇到恶评的时候，你会觉得心安，那是因为指责你的理由很难构成真正的打击。，讽刺挖苦没关系，承认水平有限，但是自己是在水平有限的情况下完成良善的目的，故意曲解没关系，这和自己无关啊。因为这根本就不是自己的本意，对方是自己在树个稻草人当靶子。，出于良善的目的而写作，最大的功效是让人觉得心安。只要你心安，那别人说什么都很难撼动你的心神。，第二是，有硬伤要承认并且修正。爱面子，人所难免。虚荣心，人所难免。，不过呢，'
- summary: "-   当他人指出文章中的错误时，应及时承认并修正，避免争辩。错别字会引起读者敏感，修正可避免恶评。修正错误可减少恶评，加深印象，但某些错误可能需多次道歉。\n\
    \    1.  错别字会引起读者敏感，修正可避免恶评。\n    2.  修正错误可减少恶评，加深印象。\n    3.  某些错误可能需多次道歉。\n\
    -   拒绝恶评的同时也要拒绝公委，因为两者都是对个人的负面评判。恶评针对文章和观点，公委则是对个人的评判。选择全面拒绝是因为值得讨论的是文章和观点，而不是个人。\n\
    \    1.  拒绝恶评和公委，因为两者都是对个人的负面评判。\n    2.  选择全面拒绝是因为值得讨论的是文章和观点，而不是个人。\n    3.\
    \  反馈很重要，但更重要的是反馈的目标。"
  text: 当别人指出了你文章中的硬伤的时候，最好第一时间承认并且做出相应的修正。千万不要在这样的问题上家禅不清，试图辩论取胜。那样啊，只会浪费时间，而且后患无穷。，经过这些年。我发现读者对错别字都相当敏感。在我的任何一篇文章中，只要出现错别字，每一篇的留言里都很快会有人发现并且指正。，如果你不修改又会怎么样呢？中国人有一种特别的认识事物的方式，叫做一叶落而知秋。通过很小的细节就可以判断事物的全貌。在这一点上，存在非常广泛的共识。，如果你不承认，不修改，很快就会看到别人到处发截图并且配上这样的文字。哎呀，何菜头连某字都会写错，其人的水准可想而知了。哎。鲁迅先生也写错别字，但是他写啊，就是通假字。你我不行啊，你我写的就是水准不足了。而且呢，大家都认同这一点。，很少有人会说，这只是一个错别字，也许他的其他说法是好的。错别字只是小事。所谓的硬伤呢。是指自己在事实上，在常识上，甚至是在知识结构上犯的错。，比如说，每次我想举例说明香港演员曾志伟的演技时，都会说他曾经在《秋天的故事》里有上家的表现，触动了无数我这样相貌平凡的男子。他的问题是。那部电影的名字应该是《双城故事》。此外呢，还有一部电影叫做《秋天的童话》，但是根本就没有《秋天的故事》。，至于说我为什么每次都把两部电影扭结在一起，不假思索地写下《秋天的故事》，那可能是个历史之谜了。。每当我这么写的时候，都会很尴尬地被人指出。而我呢，也不得不每次致歉，然后更正。因为这是没有办法的事情。当我讨论曾志伟的演技的时候，用的是一部他根本没有出现的电影。无论如何，这也说不过去吧。这相当于论证的基础坍塌了呀。，如果文章出现了硬伤，能够第一时间承认并且修正，那最少能减少一小半的恶评。而且呢，修正的过程也会让你加深印象，相当于一次有效的学习。当然了。《双城故事》这种问题大概就只好一次次道歉了，直到未来某天，我终于打开大脑里的结。，最后是第三点，像拒绝恶评一样，拒绝公委。恶评不好，那么好评呢？好评啊，也同样不要放在心上，尤其是读者的公委。。有些读者留言看到开头我就会直接划过。这些开头的类似，我已经追你的文章多少多少年了，您文章的影响力怎么怎么的，您是我最信任的作家。本来啊，我一直觉得您是中国最怎么怎么等等等等等等。，直接划过。不用看后续的文字，因为后面一般也没有什么好话。要么是说，他现在对我多么多么失望，要么是说，他对我写出这样的文章多么多么吃惊，要么是要教我如何正确的写文章，要么强调我对文字有多大的责任等等。总之啊。在一通公委之后，就准备对我下手了。，要我说的话，写出这些对我的公委之词，那说明他们对我不如对一头驴。因为要骗一头驴拉末的话，那最起码会在他脑袋前面挂一个真的胡萝卜。但是呢，他们连一根胡萝卜都舍不得。就想凭两句空话骗我就范，按照他们的路数，乖乖跟上。，所以，如果你要拒绝恶评，那么也要同时拒绝各种公委。因为他们两者在我看来啊，没有什么区分。什么叫恶评呢？不针对文章，不针对观点。而是针对你个人的负面评判，这叫做恶评。，那公委是什么呢？公委不也是针对你个人的评判吗？无非看起来是正面的罢了。如果你要相信，那就得全信。如果你拒绝的话，那么就得全拒。，我呢，选择全拒。是因为值得讨论的是我的文章，我在其中表达了什么感情，表达了什么观点。这样的讨论呢，无论激烈与否，语气好坏，都没有什么紧要。，但是啊，讨论我本人，那就是另外一个概念了。大家又不熟。我没必要知道读者对我的观感。更何况，所有这些观感后面呢，都隐藏了某些个人目的，为的就是让他们的意志凌驾于我的意志之上。那我又何必听呢？，反馈啊，很重要。但是，比反馈更重要的是反馈的目标。
