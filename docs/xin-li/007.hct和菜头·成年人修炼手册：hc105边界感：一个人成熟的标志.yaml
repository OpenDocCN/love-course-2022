  text: '# 007.hct和菜头·成年人修炼手册：hc105 边界感：一个人成熟的标志您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，咱们来聊一个词儿，边界感。，边界感，名词，指一个人对自己责任和义务边界的清晰认知，以及在多大程度上维护这种边界的存在。，一个人怎样算是成熟呢？我个人认为啊，什么时候一个人有明确的边界感，，什么时候一个人就算是真正成熟了。，成熟不是指智力和心理发育完毕，内心世界达到稳定平衡，，而是说一个人终于可以游刃有余地处理自己和他人的关系。自己和世界的关系，彼此之间能够保持一个合适的距离。，小时候父母子女之间没有什么边界感，孩子稍微大一点之后呢，在学校发生的事情就不再愿意向父母倾诉所有了，，就有了自己的秘密。，等到孩子再大一些。父母顾问他的衣着、爱好、社交生活，孩子就会不乐意了，因为他觉得父母在干涉自己的私人生活。，有时候呢，双方之间会发生冲突，其实啊，就是孩子试图在自己和父母之间建立边界感，，但是父母呢已经习惯了越界。算是边界冲突了。，当父母对孩子拥有了足够多的信心，认为他可以独自应对生活，彼此之间呢也就成为了独立的个体，，这时候边界就变得非常清晰，双方除了健康和经济之外，很少顾问对方的私人生活。，这个时候啊。我们当然也就可以说，这是父母和子女关系达到了成熟，子女也终于成熟，双方处于一种良性的关系之中。，反过来说呢，如果父母认定子女对自己负有无限的责任，子女认定父母对自己负有无限的义务，。那么孩子也就永远无法成熟了，因为他根本无法脱离父母独自生存，无论到了多大年纪，他依然是父母家庭生活的附属品。，一个人和其他人之间的关系啊也是同样的，有的人责任感很强，有的人呢关怀欲很强，。这类型的人啊边界感会变得很弱，有时候呢会因此造成反感。，从接受者的一方来看，责任感强可能意味着对自己的诸多干涉和挑剔，关怀欲强呢可能意味着对自己能力的不信任，本质上是一种否定和贬低。。成年人的世界里啊有几项基本假设。第一是，假设每个人都知道自己的能力范围。，第二是，假设每个人都能独立完成自己手头的事。第三是，假设每个人都清楚地知道自己在干什么。，基于这三种假设。我们和他人之间啊构建人际关系。没有边界感或者说边界感不清晰，其实啊就是在质疑以上三个假设。，无论是正面积极的做法还是负面消极的做法，都是在认定对方不知道自己能干什么，不能独立完成，不知道自己在干什么。。所以要么伸出手去帮助，要么去纠正。反过来说呢，的确也有人不知道自己的能力范围，没有办法独立完成事情，不清楚自己在干什么。，但是他们不认为这是需要自己去解决的问题，而是认为他人有责任和义务来帮助自己。或者干脆就把这一切推给别人，要求别人给出自己答案，要求别人主动拦过责任。，这同样啊，是没有边界感的体现，把他人混同于自己的父母，把自己混同于幼儿，习惯过一种最轻松的人生。，上述两种人呢。在人群里都算是比较极端的类型，当他们单独和普通人相处的时候，带来的是紧张和不悦的人际关系。，而当这两种人相遇的时候，往往结局啊，不会很乐观，因为局面会很快变成双方都认为自己在控制这一段人际关系，最后啊。以相互伤害告终。，所以呢，我支持人和人之间的冲突，不认为那是一件多么糟糕的事情。首先，每个人的边界感并不相同，也没有任何一本教科书教大家如何确定边界，所以呢，每个人的边界是博弈之后的结果。，其次啊。虽然我们有三条成人世界的假设，但并不是每个人都那么认为的，人们总是需要经过一些碰撞，然后才能发现，遵循这三条假设可能冲突最少。，最后啊，所谓边界不就是双方力量的平衡点吗？在这个世界上。如果不曾遇见任何阻力，一个人啊，'
- summary: "-   个人边界感是重要的，遭遇阻力时停下来思考是否越界，人际关系中的边界问题常见。\n    1.  忍不住干涉他人或寻求帮助，遭到反击才能控制心态。\n\
    \    2.  冲突消失且维护人际关系轻松时，表现出边界感和成熟。\n    3.  个人与世界关系中，平等是核心，边界感解决个人责任和世界关系。\n-\
    \   个人边界感的重要性，自我放大或缩小会导致内疚或悲观，控制自我尺寸是关键。\n    1.  个人能力影响范围有限，个人和世界联系间接通过人际关系网络。\n\
    \    2.  不赞同建立无限联系和责任，承认存在个人边界是必要的。\n    3.  对他人和社会尽责，不仅享受他人付出，也要尽自己的责任，保持平衡。\n\
    -   边界感带来自由和解脱，不受他人控制也不控制他人，不负全世界责任但承担社会责任。\n    1.  边界感约束自我，带来关系平衡和自由。\n    2.\
    \  自由自在地活着，不伤害他人和自己，展现成熟。\n    3.  在工作和生活中明确边界感，理解并实践边界感的重要性。"
  text: 总是倾向于把自己的意志力扩张到极限。，遭到阻力和打击，那这个人才会停下来思考一下，自己是否已经越界，是否实质性地制造了人和人之间的不平等。，子女和父母之间的争执。朋友之间的相互指责，同事之间关于责任和争吵，都指向边界问题。，我不会幻想人人都能够心平气和地划分边界，自如恰当地保持边界感，越界才是生活的常态啊。，如果忍不住要去关心他人，忍不住要去建议他人。遭到反击呢，才能控制好这种心态。，如果忍不住要别人帮忙，忍不住要归责于他人，遭到拒绝，才能明白自己身上的责任。，什么时候冲突消失了，感觉不费吹灰之力也能维护好人际关系，那什么时候就是有了边界感。也就算是成熟了。，除了和他人的关系之外啊，边界感还要解决个人和世界之间的关系。，人际关系的核心是平等，不要去低估他人的能力，而人和世界之间的关系呢要稍微复杂一些。，我认为啊，重点是控制好自我的尺寸。。生活中有一种人，见到一些人间悲剧很久都不能释怀，有些时候啊，还会产生深深的内疚。，这当然可以说是天性善良，或者是天生敏感，但是呢，也可以从另外一个角度去解释。，那就是，自我被放大到了相当程度。认为自己对一切都负有责任，类似的。，如果自我缩得太小，又会觉得这个世界充满了不安和凶险，对未来啊，满心都是悲观。，那对于个人和世界之间的关系的真实途径啊，我个人是这样认为的。，世界极为广大。而个人极为渺小。，在绝大多数情况下，世界对于我们自己如何折腾完全抱有一种漠不关心的心态。，也就是说，不管我们如何上蹿下跳，世界都不会转过头来多看我们一眼。，我们和世界之间呢，极少有任何直接联系。。我们是通过我们的人际关系网络，间接地和世界联系在一起。，一个人的存在无足轻重，但是一群人组建一家公司，，那么就有可能在大地上修起一栋建筑，或者服务几百万人口。，我们个人能力的极限。一般就是我们所能影响到的人际网络的边缘。，所以呢，我不赞同在个人和世界之间建立无限联系，，更不赞同在这种无限联系上添加无限责任。，那种，我忘了关空调出门，就责备自己毁灭了三棵亚马逊雨林大树的想法，。我认为是一种无法承受的精神重负。，忘记关空调就是忘记关空调，世界不会因此而升高一度，，这是承认存在个人边界的做法。，同样的，我也支持路过一辆倒在街边的共享自行车时，，你走上前去，把它给扶起来。而不是绕个圈子远远的躲开。，因为我们有这个能力，也有这个机会。，那么，让世界上多一辆站好的自行车是值得做的。，我们因此而对他人对社会尽到了自己的责任，，并不是始终在白白地享受他人的付出。，但是在生活中。我们时常看到的景象却是，，一个人绕开倒在地上的自行车继续前行，，心中却为非洲某国的战火而焦灼不已。，然后呢，这个人在餐桌上慷慨激昂地谈论就业公平，，转身却像是赫赤奴仆一样赫赤饭店服务员。，那我会认为。这样的人和世界之间的关系出了问题，，整个世界变成了他家的后花园。，同时呢，他也不会为一点力所能及的小事而承担任何责任。，你都弄不清楚他在这个世界上到底有没有边界。，这种边界可能是无限大。但同时又是无限小的。，边界意味着自我限制，无论是针对他人还是针对世界，，边界感都是一种约束。，在这种约束之下，关系会达成某种平衡。，而在这种平衡之下呢，一个人可以做他想做的任何事情，，这就是自由了。。不去控制别人，也不为他人所控制。，不对全世界负责，也不回避自己能力范围之内的社会责任。，那么，人也就得到了解脱，去除了心灵上的压力，，可以在无需伤害他人和伤害自己的前提下，自由自在地活着。。在别人看来呢，那就是成熟了。，好，这一讲就到这里。，你在工作和生活里是不是有明确的边界感呢？，或者你对边界感有怎样的理解呢？，
