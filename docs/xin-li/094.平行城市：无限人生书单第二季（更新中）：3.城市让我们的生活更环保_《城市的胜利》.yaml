- summary: "-   本段介绍了经济学家爱德华·格雷澤所著的《城市的胜利》，探讨了城市如何让生活更富裕、智慧、绿色、健康和幸福的观点。\n    1. \
    \ 格雷澤认为城市生活可以让人更加富有、智慧，但城市如何让生活更绿色却是一个挑战。\n    2.  讨论了城市生活中的环保问题，包括碳排放和消费行为对环境的影响。\n\
    \    3.  分析了城市和郊区生活的碳足迹差异，指出郊区环保主义可能已经过时，城市中心更环保的观点。"
  text: '# 094.平行城市：无限人生书单第二季（更新中）：3.城市让我们的生活更环保_《城市的胜利》《經濟學家》，《經濟學家》，《經濟學家》，你好 我是梁傑，今天我們繼續閱讀程式，在接下來的兩期節目裏，我們的閱讀關鍵詞是經濟，將會閱讀國外和國內兩位經濟學家，撰寫的有關程式的著名著作，我個人認為。程式的經濟維度非常重要，而且經濟學家比較理性和冷酷，他們的一些研究發現，可能與很多人的直覺不一致，但是這些都很重要，可以破除我們對於程式，有很多重大的誤解，那麼今天首先要讀的是，哈佛大學經濟學家。愛德華·格雷澤所著的《程式的勝利》，副標題是《程式如何讓我們變得更加富有、，智慧、綠色、健康和幸福》，格雷澤是這個領域最權威的學者，也是明星級的學者，這本書也很好的代表了，經濟學家對於程式的主流看法。《程式如何讓我們變得更加富有、，智慧、綠色、健康和幸福》，這個書名就很有挑釁意味，程式讓我們的生活更富裕、更智慧，大多數人可能會同意，但是程式讓我們的生活更綠色，也就是更環保。這似乎與我們的直覺不太一致，我們今天有太多的程式病，每個人都覺得自己在程式里變體淋傷，所以過一陣子就有逃離大城市的蟲動，到鄉村去療傷，因為城市里空氣污染嚴重，到處是汽車、到處有工廠，植物只剩下人工植物。動物只剩下人的寵物，那程式怎麼可能讓我們的生活，變得更綠色呢？，這是一個特別有意義的問題，之前我看到看理想另一檔節目，叫做《問題出現就來告訴我》，在節目的介紹中，說可以開放的問主講人任何問題。就比如可以來問我，什麼是真正的環保主義者，等到現在都沒有人來問我這個問題，所以我也沒法等下去了，那今天就藉著程式這個題目，我們來聊一聊環保主義，環保是一件很難的事，我們先不說其他因素。就說大眾最為關心的碳排放，有一個重要的概念叫做產品探足記，我們消費的每一件商品，比如桌子上的杯子，我面對的電腦屏幕，中午剛剛叫的外賣，在它的生產過程當中，都必然會排放數量不等的二氧化碳。比如說中午我想吃一盤炒土豆絲，那於是我有兩種選擇，一種是自己做飯，親自動手炒一盤，另一種是打開手機叫一份外賣，哪一種選擇碳排放較低呢？，直覺上我們會覺得，自己做飯當然碳排放較低，因為如果叫外賣。那麼外賣小哥他還要騎電動車，幫我去取貨送貨，在這個過程當中必然會產生碳排放，此外外賣需要包裝，那包裝盒的生產也要產生碳排放，但僅僅如此嗎？，我們必須要意識到，餐廳提供服務。它可以採用一種集約型的生產方式，也就是大規模的生產，我們如果自己買菜的話，那每天你只會買一點，餐廳可是一包一包的買，我們買菜要到菜場去買，一個菜到我們的手裡要經過好幾道手。但是餐廳它可能就有菜農直接來送，這樣又減少了碳排放，所以最終分攤到每份菜上的碳足跡，餐廳的碳足跡，有可能比我們自己做飯要來的低，我們自己親自動手做飯，未必真的減少碳排放，尤其是有些朋友比較有生活追求。比如大米要用泰國生產的，三文魚要用挪威進口的，那碳足跡一下子就上去了，當然了，一頓飯碳足跡很低很低，我們也不用過於計較，但是對於追求郊區或者鄉村生活的人來說，這確實是一個值得反思的問題。比如說你選擇在郊區居住，那你在郊區房子裡使用的家具，它用的是本地木料生產的嗎，還是你買的是一家的產品，那如果是一家產品的話，把這些家具運到郊區，可比運到城市裡要多出不少的碳足跡。如果我們不能保證自己所需的消費，大多數是由本地生產的，又希望保持與城市相近的生活水平，那麼生活在郊區一定要比生活在城市，產生更多的碳排放，從這個角度看，大多數經濟學家都認同，郊區環保主義已經過時了。格雷澤就認為，真正環境友好的城市是曼哈頓、倫敦，以及上海的市中心，'
- text: 而不是城市的郊區或者農村，他承認，他自己幾乎完整地在城市裡待了37年以後，曾經不計後果的搬到郊區，去體驗郊區的生活，最後他痛苦地發現。與居住在城裡的人相比，居住在樹林和草地周圍的大自然愛好者，他們必然要消耗更多的能源，不知道大家有沒有讀過，梭羅的《瓦爾登湖》，這幾乎是最有名的自然主義名作了，被認為是塑造美國性格的一本著名的書。《瓦爾登湖》它距離波士頓大概有半個小時左右，交通不算很方便，但是在疫情爆發之前，《瓦爾登湖》已經變成熱門旅遊景點，每天都有很多遊客，梭羅就在《瓦爾登湖》自建了一個小木屋，生活了兩年兩月又兩天。我覺得他的生活原則非常重要，用他自己的話說，就是我願意深深地紮入生活，純淨生活的骨髓，過得紮實簡單，把一切不屬於生活的內容剔除的乾淨俐落，把生活逼到絕處，用最基本的形式，簡單簡單再簡單，也就是說。梭羅他把自己的消費慾望壓制到最低，他不會像我們今天一樣，一會兒想喝一杯法國紅酒，一會兒想喝一杯巴西咖啡，如果你真的能夠克制慾望絕對不消費這些異國產品，那麼倒確實會有一定的環保作用，但即便如此。梭羅也做過嚴重破壞環境的事情，1844年4月，當時梭羅還沒有去《瓦爾登湖》定居，他與哈佛的另外一名學生叫霍爾，一起到薩德伯里河的上游一起去划船，泛舟探險，兩個人就捕了很多魚，隨後就來到了菲爾黑文海灘。然後就在一段朽爛的木樁上，生起一堆火，準備烤魚肉，不幸的是他們選擇了一個不適合的地點，來生這堆火，當時正值天干霧燥，木樁上的火焰迅速就蔓延開來，火勢一下子失去控制，在大火被撲滅之前。火勢已經燒毀了300多英畝的森林，這件事一直是梭羅的噩夢，整整6年之後，他才有勇氣在日記裏面寫下了整件事情經過，他經常會夢到大火，以及狂風裹挾著火星，如雨點般墜落這樣的一種場景。梭羅的老師是大名鼎鼎的艾莫申，艾莫申在給《瓦爾登湖》所寫的序言裏是這樣說的，他說，梭羅是一個文學作品中的偶像破壞者，他很少對同事提供的幫助表示感謝，並認為那些幫助沒有什麽了不起。但那些幫助對他來說是非常重要的，艾莫申他其實已經看出梭羅的問題，而格雷澤也在書裏面嘲笑說，說《瓦爾登湖》這本書是一個哈佛畢業生寫的，梭羅是哈佛畢業的，《瓦爾登湖》不是世代住在瓦爾登湖的本地人書寫的。如果梭羅沒有在波士頓與那麽多睿智的人交流過，他能夠把自己的隱居生活寫的那麽好嗎，但是梭羅只是在《瓦爾登湖》裏，用富有感染力的說辭宣揚了離群所居的種種好處，回到火災這件事情，這件事情似乎也不能完全怪梭羅。但是如果大家都像梭羅一樣生活的話，火災風險似乎永遠無法得到控制，所以格雷澤他提出一個很有意思的觀點，如果你真正熱愛自然的話，那你應該遠離《瓦爾登湖》，你應該到擁擠的波士頓市中心定居。如果到麥哈頓去定居那就更好，反正你住在鋼筋混凝土的建築裏，永遠要比住在森林裏的小木屋裏更綠色更環保，因為城市裏的消防設施也一定比鄉村更為完備，至少你不可能一下子燒毀一大片森林。而且美國最環保的城市就是紐約，因為只有不到三分之一的紐約人平時是開車上下班的，紐約地鐵實在太發達了，它可以滿足絕大多數人的工作和生活需要，而放眼全美國有高達86%的美國人要開車上下班。而在美國所有的城市當中，紐約的人均耗油量是最低的，我們還可以找一個對比的例子，美國東北部有一個小州叫做佛蒙特，它的人口只有紐約的大概13分之一，人口密度大約是每平方公裏26人，就是密度非常非常低。而紐約它的人口密度是每平方公裏1萬人，而且從收入水平上來說，佛蒙特州也是低於紐約州的，但是我們再來看一些環保指標，從人均指標來看，佛蒙特的人均用電量是紐約的4倍，人均用水和固體廢棄物都比紐約州來的更多。
