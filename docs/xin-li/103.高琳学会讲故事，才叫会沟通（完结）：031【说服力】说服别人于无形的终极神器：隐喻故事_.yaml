    \    1.  与听众紧密连接\n    2.  挖掘与期望结果相关的地方\n    3.  用心观察和阅读积累隐喻故事"
  text: 可能呢是需要想一下才有一种啊哈的感觉，因为有了这样的一种对等关系。才让在故事中的解决方案具备了参考价值，比如呢我儿子讲的电影院和培训公司其实是有一个高度的相关性的，前者呢有观众，后者呢有学员，大家都是冲着优质的内容来的，那爆米花呢是电影院的副业。做青少年演讲呢是有一次教练的副业，因此我儿子暗指的解决冲突的方式，就是你把自己的主业做好了就行，听起来是不是蛮有道理的呢，那第二呢，一个好的影域故事需要一个完整的先跟后代。跟呢就是在故事中创造出一个角色，这个角色所遇到的问题和听众现在所遇到的问题是有关联性的，就像刚才讲的，这个跟的目的其实是为了跟上对方的心理状态，电影院要放电影没人看。和培训班招生招不上来的心理状态是非常类似的，所以这就是根的意义，那代是什么呢，代呢是在故事中暗示一种方法一种技巧，让对方在故事的情境中能够找到相应的资源，并且获得一个改变现状的方法。从而带领对方走出困境，那回到刚才那个房子的案例，在根的这个部分呢，咨询师是用房屋的价值来引誉这位女士人生的价值，房子呢之所以有价值是因为它有一个稳定的结构，有很多的柱子，有很多的房梁在支撑它。用这样的一个引誉呢，让这位女性理解到说，她的人生价值是有很多个房梁支撑的，并不是单独的一根，那在代的这部分呢，一间房子不会因为少了一根房梁而倒下来，由此呢来引誉这位女性的人生价值。并不会因为暂时失去爱情而显得没有意义，那最后呢解决方案就是，少了一根柱子呢，你要做的就是要去加固其他的柱子，让他们变得更牢靠，同时呢你还得清理一下这根房梁倒下来，造成的这些残疾和垃圾。重新的装修一下自己的房子，让它变得更加美丽，由此引出的解决方案呢，就是要让这位案主去清理，因为丈夫出轨所带来的负面的影响，然后呢要去加强其他方面的关系，比如和父母比如说和朋友，当这些其他的柱子都加固了。那它就有可能重塑自己的人生价值，最后呢一个好的隐喻故事，一定是要能够创造出一个画面感，因为画面呢可以绕过大脑，直接和听众的潜意识发生连接，而通过和潜意识的沟通，你就可以巧妙的引导听众改变他的意识。从而在行为上发生转变，走出当前的困境，那在这呢需要提醒的是，你讲的隐喻故事，要与听众的连接越紧密效果就越好，比如你跟一个老外，要是去讲《红楼梦》里面的隐喻，他肯定听不懂，所以呢最好的隐喻故事呢。要和对方的人生阅历相关，然后呢在故事中挖掘到，与你想要引导到的结果相关的地方，那你可能会有个疑问了说，那上哪去找这些隐喻故事呢，我的经验呢是用心观察和阅读积累，看到什么有意思的事件或者是现象。就去思考分析，哎这和我自己生活中的什么事情比较接近，别忘了故事呢是有目的性的，你要先知道你想要达到什么目的，才能把生活中发生的事情和你的目的联系上，好那咱们来总结一下今天的课程，那在工作和生活中呢。我们有的时候需要给别人一些意见，帮助他们改变，或者呢看到别人遇到一些困境的时候呢，需要帮他们走出来，这时候呢你既需要把自己的观点，清晰明确的传达给对方，又得顾及到对方的感受，不能把话说的太狠。所以这时候最好的办法呢，就是给对方讲一个隐喻故事，在潜意识层面和对方对话，那一个好的隐喻故事呢，一定要有很强的关联性，而且呢要有一个完整的先跟后代，最后呢就是要能创造出画面感，好那今天的小作业呢。就是想一想啊，如果你想要让你的某位朋友，或者是家人做出一个改变，你可以讲一个什么样的隐喻故事，让他体会到，而且还不觉得你在说教他，我知道这个作业挺难的，所以隐喻故事的确是所有故事里面，不太容易讲的。如果你能掌握这一点，那你可真的就是一个讲故事的高手，我是有一次教练高临，我们下节课再见。
