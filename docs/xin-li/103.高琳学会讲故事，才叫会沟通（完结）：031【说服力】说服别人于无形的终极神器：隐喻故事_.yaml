- summary: "-   高琳学会讲故事，才叫会沟通。高琳通过儿子的隐喻故事领悟到沟通的重要性，隐喻故事是一种高级的沟通方式，能够帮助人们超越两难选择，直接触及潜意识。\n\
    \    1.  高琳通过儿子的隐喻故事明白自己应该专注于自己擅长的领域，而不是随波逐流。\n    2.  隐喻故事是一种转化之门，能够帮助人们看到更多选择，超越困境。\n\
    \    3.  隐喻故事能够绕过意识层面，直接影响潜意识，在心理治疗领域有着重要应用。"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：031【说服力】说服别人于无形的终极神器：隐喻故事_学会讲故事才教会沟通，你好我是高灵，欢迎来到故事历课程，作为有一次教练的CEO，我们公司的业务重点呢，一直是帮助职场人提升软技能和自我认知，可是去年暑假呢，为了让我儿子和他的同学，在假期里面有点事干。我们呢就做了一个青少年演讲训练营，后来呢因为家长的反馈不错，我们呢也觉得这个市场很有前景，就一直有一搭没一搭的坐着，可这么有一搭没一搭当着副业做的生意，肯定做不好呀，所以前一阵我们就遇到了招生瓶颈。那为了给周末班凑个人头，那天晚上我就跟我14岁的儿子说，哎你要是能去上课呢，咱这班就凑齐了，现在就差你一个了，我儿子看着我平静的说，妈妈你看哪家电影院是靠卖爆米花发大财的呀，你就是一开电影的。做成人培训是你的电影，你要想要赚钱就把你的电影放好了就行了，不要老惦记着卖那又贵又不好吃的爆米花赚钱，他这么一说我就秒懂了，人家是想说老妈，与其逼我上演讲课，还不如你呀赶紧回去好好写喜马拉雅课去。你看我本来是想穿着他去上课外班的，结果却扫眉搭眼的反而被他教育了一番，不过我心中却窃喜，哎呀看看不愧是我儿子，才14岁你瞅瞅他这隐喻故事讲的多贴切呀，那什么是隐喻呢。所谓隐喻就是用某一个经验领域里的表达方式，来表述另外一个经验领域里的事情，我们常常用隐喻来思考和解释自己的感受，比如说某人跟猴一样精，那人和猴本来是两种不同的物种。但这种描述却借用相同之处来表达了自己的意思，那隐喻故事其实就是用故事作为载体，把你想要表达的观点和态度，转化成另外一个对方比较容易接受的方式来呈现出来，在隐喻故事里经常会把一些相同的或者是不同的。形成一些不寻常的组合，比如这两件事可能本来根本就不搭嘎，但是呢由于我们熟悉前者，所以呢会因为他们的相似之处而很快的了解后者，那隐喻故事同时也是一个特别高级的教练技术，我的教练启蒙老师。加拿大的马力莲阿特金森老师，就以擅长讲隐喻故事为名，他曾经说过隐喻是一扇转化之门，因为来找教练的人通常呢都是在生活中处于一种两难的选择之中，那在这种情况下我们很难看到一个出口。然而一个好的隐喻故事呢却能够让你超越两难的选择，带你看见很多很多其他的选择，那这里的秘诀就在于隐喻呢它能够绕过意识层面，直接和对方的潜意识沟通，这也是为什么隐喻经常会被运用在心理治疗领域。那我就见过这样一个案例，一个事业非常成功的女性，本来呢她以为自己的婚姻关系很好，前两天过生日呢老公还特意给她开了个生日趴，结果呢却发现老公出轨，并且事发之后要求离婚和小三结婚。那这位女性呢一时半会实在是接受不了这个打击，所以她说什么也不想离婚，但自己呢却很抑郁，于是呢去寻求心理咨询，当时呢心理咨询师呢就用了这样一个隐喻，她呢画了一个房子，然后呢让这位女性告诉她说。除了夫妻关系之外，她生活中还有什么其他的重要的元素，那这位案主呢就说，有爱她的父母啊有很棒的事业，有朋友啊财富也不错呀等等等等，那接下来呢这心理咨询师呢就引导她。看到说其实夫妻关系仅仅是这么多根房梁中的一根，现在呢少了这根梁，这房子并不会因此就塌了下来呀，所以这位女性回去以后呢，就把这个房子的图片钉在自己的桌子上，每一次当她又想起来这件糟心的事的时候。她就暗示自己说，我的房子还在，我要珍惜房子里其他的宝贝，这样呢她慢慢的就走出了这段阴影，这就是隐喻故事的力量，那隐喻故事呢在所有的故事里算是非常高级的沟通方式，能讲好呢也确实不容易。首先呢她需要在结构上有一个对等，也就是说故事的结构要和这个听众当下的问题的结构相对等，这个对等可能很明显，'
