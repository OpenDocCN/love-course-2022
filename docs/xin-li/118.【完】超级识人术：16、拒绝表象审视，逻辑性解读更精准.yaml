- summary: "-   通过逻辑性解读，规避表象对人的衡量，不要被第一印象迷惑，应该多方位认识一个人，注意第二和第三印象。\n    1.  第一印象可能误导他人，不应该过于依赖第一感受。\n\
    \    2.  案例一：Sally内敛低调，实际有丰富经验，第一印象误导他人。\n    3.  案例二：莉莉放弃午饭看小说，被误解为有奉献精神；案例三：丹妮加班后在公司上网被误解为无精打采。"
  text: '# 118.【完】超级识人术：16、拒绝表象审视，逻辑性解读更精准知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，你好，我是麦子，前面我讲了很多，从正面以及侧面，多方位的去认识一个人，如何与之沟通更顺畅的方法技巧，那这一期我就想，就第一印象给你提醒。规避表象对人的衡量，千万不要被第一印象迷惑了双眼，有的人呢，评论别人的时候会说，那是一个有着不折不扣，乐观性格的人，仔细一想了你就会发现，这句话是犯了一个很严重的错误，尽管一些人在外表。看起来十分的活泼开朗，但是毕竟只是属于表面上的观察罢了，假如单凭这外表来判定，这个人的性格表里如一，那实在是过于武断，甚至显示出评论人的心理知识的匮乏，有些人会把最初得到的印象，看作明谋正取的正式。而把后来认识的当作偏房，那由于错觉呢，总是最先来到，所以真相遂难容身了，不要让第一印象塞满了你的意志，也不要让第一个想法占据了你的脑子，这样会显得你更加没有深度，暴露出自己认知的不足。我们总应该拿出时间来，对事物进行再三的考虑，亚历山大呢，始终留一双耳朵去倾听故事的另一面，我们要注意第二和第三印象，如果轻易被第一感受所打动，显然你缺乏智慧，这个呢与感情用事是相差无几的，那接下来呢。我来列几个案例来加深你的理解，第一个案例，Sally进入了一家新的公司，人事部的主管带着她去和各部门的同事认识，那这个走过场的无非就是，新同事和老员工是互道姓名和问号，那基本上呢。老员工呢是连Sally的名字都记不住，因为人事部带着她走马观花的，而大家又各自忙碌，除了Sally所在部门的同事，谁又会唐突的和她一下子就熟络了呢，除非将来她的工作能够顺利的开展，并且通过了试用期。在第一印象当中，可能所有的人都会觉得Sally不太机灵，而且呢也不善言谈，根本就看不出，这个新人怎么会安排在外联部呢，其实大家都不知道，Sally只是采取了一个内敛低调的策略。实则她是拥有多年的外联的宣传经验，因此没多久，Sally就因出色地完成了公关的任务，而让全公司的员工感到震撼，那看起来，他们都被Sally的第一印象所蒙蔽了，来看第二个案例。因为公司食堂的饭不好吃的缘故，员工莉莉呢就决定放弃午饭改吃饼干了，眼瞅着时间到了12点了，同事们呢是陆续带着饭盒去食堂吃饭了，那办公室里呢，莉莉准备用中午的时间把自己最爱看的网络小说看完。想到为了防止被周围的人盗网页，莉莉呢就把小说下载了，粘在了文档上，另外呢，她准备了一杯温水和自己爱吃的夹心饼干，Sally就叼着，边看着小说，悠闲自在的，那这个时候呢。总经理路过莉莉的办公室看到莉莉的状态，心里就暗暗地认为，这个员工不错，为了工作连饭都不吃了，并且边吃还边打文件，是一个有奉献精神的员工，将来有机会啊，好好提拔他，来看第三个案例。丹妮昨晚呢是加了整整一夜的班，为了完成部门的重要的方案，经理是批准她回家休息，可丹妮想，家里正在装修闹哄哄的，还没有人做饭，还不如在公司有食堂，而且还可以上网，或者呢，可以在休息室的沙发上睡一觉。虽然是公司，但是资源呢，可以随便用，只不过是不算上班，经理呢，就默许了，而且新做的方案，如果有任何的遗漏，也可以随时的询问，丹妮就上网冲浪的欲望是超过了睡觉的欲望，浏览着各色喜欢的网页，恰好这个时候啊。总经理就路过了，看到一个蓬头购面的员工，打着哈欠，还在看与工作无关的网页，心里就想，这小子不好好工作，无精打采的，肯定是昨天晚上出去玩了，也不注意自身的形象，还用公司的电脑玩，简直不把公司放在心上。她并不知道啊，眼前的这个小伙子，是因为加班而蓬头购面的，并且这一天是义务上班，等待经理就方案问题的询问，'
- summary: "-   人们往往根据第一印象来判断他人，但第一印象并不可靠\n    1.  第一印象受主观片面影响，容易被表面现象迷惑\n    2. \
    \ 长期相处才能全面了解他人，看透表面现象看本质\n    3.  人们在观察他人时容易固定在某一方面判断，应该具体问题具体对待，不简单化人物。"
  text: 那人事经理呢，像老总是报了来年的工资预案，总经理呢，虽然不知道刚才看到两个员工是谁。但是准确的告诉了人事经理，两个人在办公室的位置，人事经理呢，就爆出两个人的姓名，最后老总就做出了指示，那个丹妮啊，明年不涨工资了，准备给他涨的部分给莉莉，人事经理呢，也不好多问什么。但至少知道老大看丹妮不顺眼，但是看莉莉顺眼，那从上面的案例当中，你会想到什么呢，所以说第一印象啊，其实并不可靠，不能作为取舍判断的标准，俗话说先入为主，眼睛看到的未必是真的，说的就是这个道理。人呢都很重视第一印象，但也该认识到第一印象呢，得知于较短时间的接触，又无引往的经验作为参照，主观性片面性是比较强的，一定要注意其消极的一面，既不能因第一印象不好，而否定全盘，又要防止被表面的现象所迷惑。经与其外败续其中，那这样的例子呢，也是屡见不鲜的，通过长期的相处中，全面正确认识和了解他人，练就透过现象看本质的本事，才是我们要努力的一个方向，大部分男性呢，在观察女性的时候呢。也往往是从某一个方面的性格来判断的，容易呢就认定，她是一个乖巧而毫无心机的女孩子，或者是那个女孩子非常的善良可爱等等，将他们固定在类似的不同类型当中，然后呢，根据这些自以为是的判断，展开追求的公式。倘若这个只是来自观察对方的表面现象所获得的印象，或者呢，从他们在人前的言行举止而下的判断，那么正确率将要大大折扣，因为这些表面上的印象呢，绝对不是他们的真面目，甚至可以说，与其本性也是大相径庭的。凡人在日常生活的公开场合当中啊，表现出来的性格，多少呢都会稍作演示，其实每个人呢都是具有这种倾向的，只不过这个是用来演示本性的假面具，不分男女，人人都戴一面，但其厚度呢是不相同的，一般来说呢。女性演示的技巧是高于男性，那后面呢，我将用两期的内容教大家如何看透男人或女人，相关内容，我们后面讲，那这期内容呢，我们总结一下，在我们的头脑中呢，总有一些事先存在的关键，并潜意识里影响我们对外界的判断。因为这样做所耗费的心理能量最少，也就是说他最省事，但是呢，图省事往往会造成认知的偏差，什么美国人开放啊，英国人保守啊，商人精明事故啊，农民老实本分，这些说法，虽于某些人的特征是相吻合，但绝不是个个如此。还要具体问题具体对待，人如其面，各有不同，不能用第一印象和固有的模式来衡量人，把人简单化，那这期呢就讲到这里。我们下期再见。
