    \    3.  评定专业水平应基于实际内容或效果，而非外貌\n-   大家都这么说不等于正确\n    1.  诉诸权威谬误常见于大家都这么说的论证中\n\
    \    2.  多数并非权威，应避免盲从\n    3.  大家的做法不一定正确，应基于事实和逻辑进行判断\n-   人身攻击和诉诸权威谬误的例子\n \
    \   1.  幸存者偏差不应影响观点的可信度\n    2.  身份和背景不应成为全盘否定的理由\n    3.  观点的价值应体现在论据和论证上，而非头衔或身份"
  text: '# 061.看理想·思辨力35讲：像辩手一样思考：Q&A_因为进化论是达尔文提出的，所以它是正确的？你好 我是庞映，欢迎来到像变手一样思考第12集的问答环节，第一个问题，这个健身房的私教给我制定的运动计划我可不敢信，我对他的专业性没有信心，很明显他连自己的食欲都控制不住，这里的问题出在哪里。基本上这是在于一个人的问题，在于一个人的体力，在于一个人的体力，基本上这是在于一个人的外貌或身材为论据，证伪这个人的专业观点也是不相关的，所以是人身攻击谬误，当然这里面有迷惑性的问题在于。一个健身教练的胖瘦是否与他的专业性相关，直觉上我们其实很容易因一个健身教练的胖瘦，去扎持去评断他的专业水平，甚至我们会因一个人的身材和外貌扎持他的能力，但实际上一个人的胖瘦有多方面原因。每个个体的情况也都不一样，他与专业水平没有直接的联系，比如说我自己的健身教练，他给我制定的健身计划是非常棒的，但他自己的身材会因为激素水平，生病吃的药，创业的工作压力和工作强度等等变化很大。有这么多原因都会造成胖瘦的不同，所以我们不能直接用胖瘦去评定，在制定运动计划方面的专业水平，我们可以跟他聊一聊，试一试以实际的内容或者效果去评定他的水平，第二个问题，大家都这么说
    所以这一定是对的。为什么这也是一种诉诸不当权威，为什么我们会用，大家都这么说他一定是对的去论证呢，代表我们心中认为只要是大家的 只要是多数的，好像是一种权威，直觉上我们觉得，如果是大家都这么做
    那一定有些道理。所以我们会去诉诸权威，但其实大家并不是权威 多数也并不是权威，所以这是诉诸不当权威谬误，我们之前讲过了 实然不等于因然，存在集合里，只代表大家都在这么做是事出有因的，不代表这是对的和有道理的。第三个问题，你能再举出一个人身攻击谬误和诉诸权威谬误吗，首先我们来讲人身攻击谬误，举一个咱们不久前提过的例子，20岁有一个一夜成名的机会应不应该要，我们说了
    当时的政房。支持应该要这个一夜成名机会的一方，都是那些曾经一夜成名 如今发展的不错，所以荣归故里的嘉宾，如果今天反方一看到政方站在台上，就说 观众们你们千万不要信他们的观点，他们是幸存者偏差，这就属于人身攻击谬误。他们自己是成功者，不代表他们的观点就是不全面不可信的，他们有可能是参考了很多成功者和失败者的案例，然后给出了很公允的观点，所以我们不能因为人家的身份和背景，就直接判复了，当然
    如果今天政方说。年轻人一定可以处理好一夜成名带来的风险，因为我就处理的很好，这时候咱们再说，你这个是幸存者偏差，就没有谬误了，因为我们是针对他的论据和论证的反驳，并不是因一个人的背景和身份就全盘的否定他。我们再举一个诉诸权威谬误，我在评论区也看到一些朋友有疑问，为什么权威的经验和学术成就没有价值，不是说没有价值，有价值，但价值要体现在观点上，不能跳过观点看头衔，比如有人说，因为进化论是达尔文提出来的。所以进化论是正确的，可事实上，进化论是否正确，并非取决于他是由谁提出来的，而是取决于他有许多客观的证据去支持，比如说化石等等，达尔文厉害，厉害的是，他能提出一个被很多客观证据支持的理论。我们反对的仅仅是，对论题不做任何论证，而为权威始从，好的
    谢谢你，我是庞颖，像变手一样思考，我们下期再见。中文字幕组。'
