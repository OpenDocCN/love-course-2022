  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：016.谈判要素：选项—把饼做大的技术工具談判可以改變世界，談判也可以改變生活，大家好 我是熊浩，各位喜馬拉的聽眾大家好，歡迎大家繼續來到熊浩的哈佛經典談判樹，在之前的講解當中，我們花了蠻多的時間來跟大家討論，利益這個談判當中。七個要素當中的關鍵部分，我們在前面的課程當中，跟大家不斷強調過，談判或者是衝突，由七個核心要素構成，這七個要素分別是，利益要素，選項要素，標準要素，替代方案要素，溝通品質要素，人際關係要素。以及有效承諾，七個要素當中的第一個要素是利益，我們不斷跟大家強調，利益不等於立場，所謂的利益就是對方真正的需要，而所謂的立場就是那些表面的修辭，或者你認為對方到底需要什麼的那種執念。我們在前面跟大家講過，聽力三角形，其實就是幫助我們繞過立場，而獲得利益的一種利益挖掘，利益探尋，跟利益梳理的具體工具，當然，當我們利益拿到了之後，我們就開始有了素材，我們有了資料，我們有了前提。接下來我們在這個前提之上，我們繼續往前走，我們將進入到今天我們所討論的選項要素，我在這個地方必須跟各位小夥伴特別的強調，沒有利益成功的挖掘，就沒有辦法做，無論是選項標準，還是替代方案的衡量。所以利益是大的前提，利益是核心的基礎，你要運轉選項的相關方法思維工具，和這種運作技巧的大前提，是我們真實的了解到，利益已經被有效的挖掘了，社會科學的研究當中，我們會有一個有趣的發現，就是把談判專家。如果放在一個大的環境當中，讓他們來進行對話，與此同時，我們讓路人，在隔壁的一個房間當中，一起來對話相同的議題，我們會發現，談判專家相較於路人，會花兩倍的時間來提問，兩倍的時間來反饋，這就是說明。當他們在做選項之前，他們將花更多的時間，去儲備利益去挖掘利益，而普通人這個時間，花的要大大的少於相關的談判專家，所以我在進入選項之前，不斷跟大家強調，運作選項的前提，是對利益的有效發現。那我們開始討論選項，第一我想跟大家介紹一下，到底什麼是選項，選項它英文叫Options，它是指雙方當事人，在談判過程當中，所可能形成的雙方都接受的，問題的解決方案，那既然是雙方都可能接受的。理論上理論上，這種選項應該是無限的，就是我們其實是有各種各樣的方法，來解決人際的衝突，和形成談判的合議，但是在現實生活中，這種選項往往不可能是無限的，它是有限的，所以當我們說，我們要增加更多的選項。也就是增加更多的具體方案，來解決我們的衝突，來化解我們的矛盾，來形成談判合議的時候，我們想我們要做的第一件事情，就是必須認真地停下來思考一下，哪些因素，或者怎麼樣的一種心智模式，使我們沒有辦法想到更多。而使我們的餅做大，我想能夠產生，把我們沒有辦法想到其他的方案，而把我們牢牢的鎖死在某些具體的，狹窄空間當中的最關鍵的一個因素，我們把它叫做定額心智，它的英文叫做。Fixed
