- summary: "-   孩子在外就餐时表现不佳，可能是因为在家未养成良好的餐桌礼仪习惯。\n    1.  孩子的行为在外受家庭教育影响，缺乏餐桌礼仪可能影响社交和人际关系。\n\
    \    2.  孩子学会餐桌礼仪不仅是吃饭技能，更是学会独立和尊重他人的重要一步。\n    3.  父母应教导孩子等待其他人开始吃饭、不转盘子、嘴里有食物时不说话等基本餐桌礼仪。"
  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：03生活规矩：养成良好的吃饭、作息、生活习惯：12 吃饭：3 条规矩，孩子专心吃饭本節目由丁香媽媽和清平I-Femme聯合播出，這個時候媽媽的孩子，只要能夠上到餐具都想玩一遍，聚餐的全程，媽媽都顧不上吃飯，一直把孩子往下拉，希望她乖乖的坐著安靜一會。就在媽媽小聲嘀咕說不要這樣不要這樣的時候，你會發現這個孩子突然大聲的說，為什麼呀，在家裡我不都是這樣吃飯的嗎？，這句話就揭迷了啊，就是当你发现孩子在外面吃饭餐桌礼仪有问题的时候。第一个反应一定是在家里面没有遵守，因为孩子和大人不一样，大人是知道在家里面可以是一个样子，出门他可能会装装的很有礼貌，但是对于孩子来说他的世界是统一的，家里什么样他也觉得外面可以怎么样啊。所以有的时候大人们会说哎呀没事没事，孩子们还小都正常，由于他吃开心就好了，长大了自然就知道怎么做了，或者是并没有意识到孩子会把这些东西放到外面，确实一个五岁不知道餐桌礼仪的孩子。他到20岁的时候他一定就知道应该怎么做了，但是遗憾的是他从五岁开始的接下来的这几年，他有可能因为餐桌上没有礼仪而导致，他会被人定义为没有礼貌不守规矩的孩子，他会因为这个交不到好朋友。他会因为这个让别人对他有非议，确实啊他到20岁他学会吃饭了，但是他损失的并不仅仅是吃饭这件事情，所以我反复强调的一点，孩子们学会使用吃饭的工具学会独立吃饭，学会遵守餐桌礼仪的背后，并不仅仅简单的是吃饭。而是他学会了独立，而是他学会了尊重别人，而是他在很好的遵守餐桌礼仪的同时，让和他相处的人都觉得舒服，所以当很多时候很多大人说没事他还小，我的心里就特别难过，因为当我们说他还小的时候。第一否定了孩子能够做到这些事情的能力，第二实际上我们没有让孩子拥有一个更大的空间，他应该获得的更多，所以首先啊讲了这么多，背后都是希望让大家记住，餐桌礼仪绝对是从小培养的。而且他的背后是尊重别人尊重自己，那么第二呢要给大家讲一讲，到底对于孩子来说餐桌礼仪要注意什么，其实啊在我看来太复杂的餐桌礼仪，对于孩子来说他也是不太合理的，所以其实记住几条，我觉得是特别重要的啊。第一要等别人开始动筷子了，他才能吃做到这一点，核心重要，但是我们会发现啊，在有一些场合，别人会说哎呀，宝宝饿了，让宝宝先吃吧，遇到这样的情况，作为父母在旁边说不用，我们等大家一起来，你知道吗。别人虽然说让孩子先吃，但是当孩子不吃能够等待的时候，这就是对周围所有人的尊重，而且一定会在后续的时间去赞扬这个孩子的，所以大家一定要记住啊，孩子要做到的餐桌礼仪的第一点，就是等别人开吃了。他才能够动筷子，这是特别重要的啊，第二一点，如果你吃的是转盘，对于年龄小的孩子来说，不要转那个盘子，对吧，可以由大人去转，可以，如果他要想转的话，让他朝一个方向去转，第三吃饭，嘴里有饭的时候不要说话。这个吧是大人也需要去遵守的，有的时候我们会控制不住，提醒这个孩子怎么怎么样，怎么怎么样啊，这个是特别重要的，我觉得只要做到这三点，就是一个六岁以前的孩子，他特别需要注意的，那么以下呢，有一些建议啊。是需要根据年龄段的，比如说当孩子他没有特殊的情况，他是一个能够独立吃饭的孩子的话，就不要喂他吃饭了，因为喂他吃饭的背后，是孩子他不独立的一个状态，那么所以呢，当我们把规则制定了之后。我们就要有一些具体的方法了，同样按照我之前说的啊，明确告诉孩子说，第一条，你一定不是第一个动筷子的人，第二，不要碰转盘，如果要碰要朝一个方向，第三，嘴里有饭的时候不要说话，就这三条简单的规矩对吧。那么我们在家里面，每天吃饭的时候，我们都可以做到，'
- summary: "-   孩子在学习餐桌礼仪时，父母可以故意犯错让孩子指出，以此培养孩子的规则意识和自律能力。\n    1.  父母可以在家庭聚餐时有意犯错，让孩子指出并表扬，促进孩子的成长。\n\
    \    2.  孩子可以担任小管家的角色，教导父母餐桌礼仪，培养孩子的责任感和自信心。\n    3.  通过逐步增加餐桌礼仪要求，帮助孩子养成良好的习惯和规则意识。\n\
    -   确保孩子理解规则并将其变成习惯，需要提前告知、及时提醒、肯定鼓励，同时阅读绘本也是重要的学习方式。\n    1.  确保孩子理解规则，及时提醒和肯定孩子的表现，帮助孩子养成良好的习惯。\n\
    \    2.  阅读绘本是重要的学习方式，家庭应关注孩子的阅读兴趣和习惯。\n    3.  制定和执行规则，帮助孩子养成阅读习惯，下节课将继续探讨如何实现这一目标。"
  text: 那么可以给大家说的一件，特别有意思的一个技巧啊，就是带孩子做练习的过程当中，父母一定要，这次给大家不是说要做榜样了啊，父母一定要故意犯点错。让孩子来指出你的错误，叫人都是这样的，当他可以做了裁判，去指出别人错误的时候，他自己就能遵守的很好了，孩子那就更是这样了，那么我的建议是，如果是一家三口在一起吃饭，那么可能有一个人要犯错。那么有孩子来指出，其他人来进行表扬，这样的话呢，就让孩子再去看别人的时候，教别人的时候，他自己也能得到成长，那还比如说，有一天爸爸就可以回家说，哎呀，谁来教教我啊，吃饭到底应该怎么吃，我们可以让孩子。担任一个小管家的身份，去教爸爸应该怎么做，那么当孩子把这三条餐桌礼仪，已经学的差不多，并且他已经可以像我们，在提到规则意识的时候，他已经可以把他，做一种习惯去做的情况下，我们就可以增加一些其他的内容啦。比如说餐前要洗手，吃完饭下桌子的时候，要给大家说我吃饱了，你们都慢吃，这样的话，一点点的去加，大家不要一下子，给到孩子那么多的餐桌礼，先紧关键的给，然后当孩子先把这些做成习惯以后，我们就可以帮助孩子。去学习其他的了，好了，怎么帮助孩子学习，并且遵守餐桌礼仪的内容就讲完了，无论想要让孩子遵守什么样的规则，都需要提前告诉孩子，确认孩子理解了，当孩子做不到的时候提醒他，想要孩子把规则要求变成自己的习惯。还要多带孩子做练习，当孩子表现好的时候，及时的肯定他，鼓励他，除了玩游戏，阅读绘本也是孩子学习的一种重要方式，越来越多的家庭，开始关注孩子的阅读兴趣和阅读习惯了，如何通过规则的制定和执行。帮助孩子养成阅读习惯呢，下节课我会告诉大家，今天的课程到此就结束了，我们下一课再见，感谢大家收听超级育儿师和蓝海说成长，共同打造的规则意识系列课。我们下次再见。
