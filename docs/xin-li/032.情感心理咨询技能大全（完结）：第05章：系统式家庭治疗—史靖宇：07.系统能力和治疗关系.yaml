  text: '# 032.情感心理咨询技能大全（完结）：第05章：系统式家庭治疗—史靖宇：07.系统能力和治疗关系好大家好，接下来呢会给大家讲一讲，当我们知道了这些理论，也知道了我们家庭治疗师是一种什么样的态度，在和来访者工作，那么我们怎么样才能够胜任我们这些工作，我们需要具备一些什么样的能力。建立什么样的治疗关系呢，我们来看一下，首先呢，大家有没有想过啊，不管是什么流派，我们最终要取得心理治疗的成功，主要的因素是什么，那其实在这方面呢，也进行过大量的研究啊。对一些不同的心理治疗的疗效的研究分析显示，其实呢，心理治疗的技术对于心理治疗的成功，它所占的比重是15%，那么最重要的因素是什么呢，其实它是来访者自身的因素，比如说这个症状，它本身的一个严重的程度。来访者他的这个性格特点啊，包括他所拥有的资源，然后他的社会支持，还有社会保障等等啊，这些因素对治疗的，是否能够取得成功，它所占的比重是占到40%，那么还有非常重要的，也很关键的一个因素呢，就是治疗关系。良好的治疗关系，对治疗的成功，也起着非常重要的作用，它占到了30%，那么另外呢，可能还有就是关于这个来访者，他对治疗的期待啊，包括这种安慰剂的效应啊等等啊，也也占着一定的比重，那无论如何呢。其实我们作为一个治疗师，我们对于这个治疗的成败，还是起着非常大的作用啊，在排除了这个治疗治疗师，在排除了来访者，他自身的这个因素之外，其实我们看看治疗师，他能够去影响整个治疗进程治疗效果的。这个比重还是挺大的，包括你，你对这个治疗技术的一个运用啊，然后包括你怎么去和这个治疗，和这个来访者建立关系啊，是不是能够有一个良好的一个治疗联盟的一个建立，你怎么能够去保持。让这个家庭保持着对治疗的这种动机啊，其实这些都非常的重要，那我们来想想看，作为一名系统家庭治疗师，究竟对这个治疗的成功起到了什么样的作用，我们能够做些什么，这就决定了我们要想成为一名盛任的，系统治疗师。我们需要着重训练哪些方面，那第一点啊，这个就要求我们治疗师，我们能够把我们的注意力，放在对变化的觉察和讨论上，而不是停留在病理上，比如说我们就会非常的，好奇啊，我们也会很关心，从这个家庭，从这个来访者。他预约要到你这里来做治疗，到他做到你的面前，在这段时间里面，他们已经发生了哪些积极的变化，我们可以去问他，很多时候我们会听到说，他预约了这个治疗之后，这段时间好像已经没有那么焦虑了。好像这个孩子的表现已经变得比原来要好一些，他的这个情绪好像比原来要更稳定一些，他们会报告你，一些积极的变化已经发生，这是很有趣的，在来见治疗师之前，他就已经发生了一些变化，我们会问他，哎。究竟这些变化是怎么发生的，你们是怎么做到的，你们怎么去解释这样的一些变化，另外呢，我们也会非常在意，就是在这个家庭，他们出现了他们认为，认定的这个问题之后，他们都做了一些什么样的努力。他们在解决这个问题的过程当中，他们家庭发生了一些什么样的变化，有些什么样的积极的变化，这个也是我们可以去和他们讨论的，还有就是，每一次当这个家庭，他做到面前的时候，我们都会去回顾，从上一次治疗到今天。我们再一次见面，在这期间你又发生了一些什么样的变化，你的家庭会有什么不一样，我们会一点一点的让他意识到，其实他们的整个治疗的进程是在往前推进的，而且他们也是有能力，让他们的这个问题得以解决的。我们对这个变化的兴趣是非常大的，因为我们总是去观察他的病理，去探讨为什么会发生这样的情况，不利于他们问题的解决，但是当我们去关注变化的时候，就让这个家庭，他能够更有信心，他能够更有希望。而且保持着去继续工作的这样的一个动机，那第二点呢，'
