- text: '# 003.【完】chx陈海贤·家庭关系21讲：chx11 边界：为什么不能玩“权力的游戏”欢迎来到家庭关系，你好，我是陈海仙。，婚姻总是需要在我和我们之间找到一个微妙的平衡。，我会为了我们这个整体而发生改变。，如果没有改变就不会有婚姻，可是如果全部都为对方改变，那就不会有自我。。上节课我们讲了协调我和我们之间的家庭规则。，这节课我们来讲关于我和我们的另一个主题，婚姻里的控制和权力斗争。，要想说清楚什么是控制，我想先跟你说另一个词，也许你听过叫边界。，当我们在和别人相处的时候。会通过很多微妙的标识来划定我们自己的心理空间，，树立一个未经允许不得入内的牌子，这就是边界。，边界以内的地盘如果有人侵入，我们就会警觉，会表达抗议。，如果对方不理会这种抗议，继续侵入。我们就会觉得被冒犯，会奋起反击。，在不同的关系里，我们的边界是不同的。，比如说你可以很自然的跟伴侣讨论你们家有多少钱，但是如果一个普通朋友贸然问你，，那你就会觉得不舒服。。你可以跟很亲近的朋友讲你在婚姻中的困惑，但是一个陌生的同事来打听你家里的事，你也会觉得别扭。，这种别扭的感觉就在提示你，他已经越过了你为你们的关系所划定的边界。，一对夫妻要相处好。同样需要了解和尊重彼此的边界。，比如你跟伴侣说，跟我说说你的前任吧，你的伴侣正好也愿意。，这说明这并不是你和他之间划定的边界。，可是如果他跟你说，亲爱的，这都是过去很久的事了，我都已经忘了。。这个拒绝就是一个边界。，这个时候如果你还非要不依不饶地问，这都不肯讲，是不是有什么秘密呀？，那你就侵犯了他的边界。，所以，所谓的尊重边界并不是不靠近，而是在尝试靠近的同时，尊重别人说不的权利。。为什么夫妻也要尊重彼此的边界呢？，因为夫妻已经有了太多的我们，而边界就是为我保留空间。，边界就是一个人在为平衡我和我们所做的努力。，如果你无视对方的边界，那你的侵入就会被视为一种控制。协商就会变成权力斗争。，我曾见过一对年轻的夫妻，丈夫头发有点油，经常会有一些头皮屑。，他去医院看了，医生也说没什么好办法。，妻子很看不惯丈夫的头皮屑，只要一发现丈夫领子上有头皮屑，他就会伸手把它单掉。。丈夫对妻子的举动很反感，在咨询室里两个人就为这件事争了起来。，丈夫说，你一带我的头屑，我就觉得你是在嫌弃我。，妻子说，嫌弃也许是有一点，可是也没有那么多。，我看见你的头皮屑就想把它单掉。就像看见桌子上的脏东西想把它擦掉是一样的，是你自己大惊小怪。，在这个例子里，丈夫讨厌妻子带她头皮屑的举动，对他来说，自己的讨厌本身就是在标识她的边界。，而妻子并没有尊重这种边界。反而觉得她的反应是大惊小怪。，在婚姻里，你太敏感了，你大惊小怪，这是一种常见的也很特别的说法。，他暗示的是，别人标识的边界不合理，所以自己有理由，不予理会。，当你已经标识了自己的边界以后。他仍然固执地推动你，按他的想法行动。，在遭到你的抗议以后，认为你的抗议不合理，那这就会变成一种控制。，在这个例子里，丈夫不让她单头皮屑，妻子一定要单。，也许对妻子来说。头皮屑代表的是理想丈夫和现实丈夫之间的差距，而她想通过单掉这一个动作来抹平这种差距。，可是，这种控制无视了对方的边界，反而会激发对方的反抗，变成两个人之间的纠缠。，听到这，你可能会觉得。要尊重伴侣的边界没错，可是对婚姻来说，并非所有的边界都是合理的，也并非所有的要求都是不合理。，当一方提出了一个合理的要求，而另一方不肯改变的时候，又该怎么办呢？，难道对方说了这是我的边界。我们就不能对她有要求了吗？这就需要我们重新来思考控制的本源。，让我来举个例子。我见过一对夫妻，'
- text: 丈夫有一段时间辞职在家，妻子每天下班回家都会问她，你今天做的怎么样？并指出她的各种不足。，比如说。你应该早起啊，你应该多头简历啊，你要多学习啊，你要做家务啊，丈夫感觉不慎起扰。，有一段时间，丈夫去投一个心仪的公司，但是被拒绝了。他有一些沮丧，简历也投的没那么勤了。妻子就说，你这是害怕挫折。你这就是僵固性思维。，丈夫说，我自己心里有数，你就别管了。妻子说，就你这自律能力，没我能行吗？我有几天出差，没管你，你自己做的怎么样？，我问妻子，既然丈夫这么不喜欢她管，为什么她还坚持要管呢？她也觉得很委屈，说，我有什么恶意吗？我就是想帮她重新振作起来而已。，我又问丈夫，为什么这么不能领受妻子的好意呢？丈夫说，明明我有自己的规划，可是她完全把我当作一个没有行事能力的人。，我觉得。我娶的不是一个妻子，而是一个管我的妈妈，还是那种打着我为你好的名义拼命管我学习的妈妈。，也许你会想，鼓励丈夫去上班难道不对吗？丈夫不去上班，影响的本来就是整个家庭。难道妻子不应该做些什么来让丈夫振作一些吗？，当然这种想法也有道理，但是呢，夫妻的事不能只从谁对谁错的角度来思考，你还需要从另外的角度来思考。，第一个角度就是从关系的视角出发。来考虑怎么才能增加彼此的感情，怎么会损害彼此的感情。，毕竟对夫妻来说，感情是两个人第一重要的事。在这个案例里，丈夫标明了他的边界后，妻子仍然要不断的管教他，很显然这就损害了他们的感情。，而另一个角度是。这样做对解决问题是不是真的有帮助？，假如能够帮你解决问题，那再不对的事也有理由做，反之事情再有道理，你也不应该做。，在这个例子里，妻子的好意让丈夫感觉自己被控制了，而人一旦感觉被控制。他就很容易对这个控制他的人产生反感，并做出相反的事情，就像一个逆反父母管教的孩子一样。，所以，控制的问题不是对还是错，也不是应该还是不应该，控制的问题是会起什么样的效果？，一代夫妻开始了一方控制另一方。甚至相互控制的游戏，往往既损害了感情，还解决不了问题。，那怎么才能避免控制又解决问题呢？我有两个建议给你。，第一个建议是，当心理产生控制对方的愿望时，试着理解这种控制背后的需要是什么。并且尝试直接表达这种需要。，所有的控制背后都有它的需要在。这个需要不只是你要听我的话那么简单。，有些需要能够在婚姻里被满足，有些不能。可是无论能不能被满足，需要本身是没有错的，所以它也值得被说出来。被看见，被表达。，我经常会问那些陷入控制和反抗游戏的夫妻，你的需要到底是什么？，比如说，那对，都是为你好的夫妻。当我问妻子这个问题时，她说，有时候我也会担心她，担心我们这个家。，我只希望当我担心的时候。她能回应我。我就跟她丈夫说，你看你妻子是这么说的，她只是表达对你的担心。，那能不能在她表达她的担心的时候，你不要把她当作一种控制，而学着去安慰她呢？，丈夫说，我当然愿意安慰她，以前有段时间她情绪不好。也是我安慰她的。，为什么表达需要能够化解控制和反抗的游戏呢？一个很重要的原因是，当我们想要控制对方的时候，我们会把自己放到一个相对强势的位置，，而把对方放到一个弱的位置，我们在要求对方怎么做。。而当我们表达需要的时候，这种角色和位置就会发生反转，我们变成了相对弱的一方，要求变成了请求。，别小看这种差别，位置的改变，常常就会带来行动的改变，毕竟人都不愿意被强迫，可是人都会主动的去响应一些需要。。第二个建议，就是把控制和反抗的关系游戏化，还是这对都是为你好的夫妻。，他们最后一次来的时候，我给了妻子和丈夫各一个礼物，一把水枪，你没听错，就是孩子玩的那种水枪。，我跟妻子说，语言是最无力的。如果你实在觉得丈夫不够上进，
- text: 不要再用话说他了，你就用水枪支他。，我也给了丈夫一把水枪，我对丈夫说，如果你觉得你妻子侵犯了你的边界，你也不要用语言反击，你就用水枪来捍卫你的地盘。，听起来很好笑是不是？为什么这么做呢？这是因为，无论控制还是反抗，，这种控制真正让我们生气的，是那些关系背后沉重的东西，你不尊重我，你不认可我，你没理会我的需要，你不顾及我的感受。，可是，当它变成一种游戏的时候。控制和反抗背后那些沉重的部分就会逐渐消失，它又重新变得轻松，甚至荒诞起来。，用水枪相互支，这也是一种控制和反抗的游戏。而这种控制和反抗也许会让两个人都高兴起来。，给你留一道思考题，在家庭里。什么时候你和你的伴侣也会陷入控制和反抗的游戏？你们又是如何处理的呢？欢迎留言跟我交流。，下节课我们会进入一个新的单元，来聊聊当孩子诞生以后家庭所要面对的困难和挑战。下节课我们再见。。
