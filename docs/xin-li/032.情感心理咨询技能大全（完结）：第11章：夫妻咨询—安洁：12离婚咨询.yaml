  text: '# 032.情感心理咨询技能大全（完结）：第11章：夫妻咨询—安洁：12离婚咨询接下来我们再来讲离婚咨询，离婚咨询也是我们在做夫妻咨询当中的一个难点，为什么难呢，因为我们说好的婚姻关系或者说叫好的伴侣关系，它到最后都像是亲子关系一样，要知道我们亲子关系这个是多么深刻的一段关系。那当然对于夫妻而言也是如此，那如果说这一对夫妻已经在一起生活了十年，或者说十五年或者说好几年，那么不管是什么原因导致他们离婚都像是脱一层皮一样，就好像是说把两个人已经生活在一起的两棵树。他们有地方是有交织的两棵树，可能他们的根是交织了，要硬生生的进行剥离，那这个过程是很痛苦的，就像是亲子关系当中的分离一样，大家要知道那个分离是非常痛苦的，像妈妈和孩子的分离这都是一件非常痛苦的事情。因此离婚是人生当中重大的一个失落，那离婚者一般来讲在心理上他会经历几个阶段的，那这几个阶段呢，我们会去讲离婚的心理历程，我们先来讲一下这个婚姻的旅程吧，前面我讲到的。一对夫妻他要经历一段这个难分难舍的时期，我们两个人组建一个家庭，其实就是我们两个人在不断适应，然后变成一个共生气，就是心理成长过程它影响着人格的发展，两个人彼此之间都变成你中有我我中有你。那么同时呢他又有一个个体化的一个这样的一个过程，那么在经历这样的一个离婚过程的阶段当中，首先离婚的心理历程，他要经历的第一个历程是正经与否认，第二个迷茫与困惑，第三个孤寂与凄凉，第四个抑郁与哀伤。第五个才是愤怒与怨恨，所以不是一谈到离婚，我就对他有很多的愤怒与怨恨的，一开始也许被离婚的那一方有很多的正经与否认，那么当然呢你说走到这个咨询室当中来的，已经来跟你谈的这个离婚的人呢。他也许在他婚内已经经历了很多的心理的历程了，像走过山上的那些人，经历了很多的心理的历程了像走过山车一样了，那所以我们先要去看看评估，第一个很重要的是评估，他现在大概是处在心理的第几个阶段当中。比如说一开始他可能是因为被出轨了要离婚的，比方说先生他来找你，他说我老婆出轨了我老婆说要来跟我离婚，他最开始他是接受不了的，他处在一个正经与否认期当中，他还不能接受这个事情。所以接下来他可能就是迷茫与困惑，当然我还是会比较拿女性来举例子，因为女性来寻求帮助的会多一些，来做咨询的会多一些，而且女性内在的情感体验也更丰富一些，所以他会去体验到这种迷茫与困惑这样的一些阶段。那到底导致我们这个婚姻解体，导致我们要离婚的原因有哪些呢，刚刚前面讲过的出轨是原因之一，还有的原因是比方说对于对方过度理想化的一个期待，我希望他什么都好，我希望他什么都按照我的来，然后两个人过不下去了。这叫做过分理想化的期待，然后第二个是家庭问题的衍生，解决不了的家庭问题，比方说这个衍生家庭的问题，孩子的问题解决不了的，好内外的压力，内外的压力就包括说这一段时间我们家庭遭遇变故了。比如前一段时间有一部片子叫小欢喜，那么在热播的时候，那么其中单亲妈妈宋茜她离婚的原因，就是因为她发现她的丈夫乔卫东出轨了，所以离婚了，但是佟文杰和方圆这一对夫妻，他们也经历了一个婚姻当中很大的变故。比如说方圆忽然之间被下岗了，炒鱿鱼了，那佟文杰又被他的上司骚扰了，他也不想干了，那他原生家庭当中父母又一下被骗了80万，所以这个叫做内忧外患，在这样的情况下也叫做内外的压力，也是很容易会导致夫妻离婚的。在比如我们遇到的临床当中，比如说孩子出现问题了，比如说在一个家庭当中，一个孩子重大疾病，或者说一个孩子的离去，那这些都有可能导致夫妻离婚，很难再继续下去，第四个就是心理需要的改变。如果说我二十几岁的时候，我需要的一个先生是像爸爸一样的疼爱我，'
- summary: "-   女性在婚姻中需要男性理解和共同成长，否则可能导致婚姻破裂。离婚咨询前需要考虑经济能力和孩子抚养问题。\n    1.  婚姻需要男女平等共同成长，否则可能导致婚姻破裂。\n\
    \    2.  离婚前需考虑经济能力是否支持离婚，以及单亲育儿的挑战。\n    3.  离婚准备需要解决财产分配和孩子抚养问题，以及如何给孩子一个健康的离婚环境。\n\
    -   离婚后如何处理与前任的关系对孩子的影响至关重要。不应将不满情绪转嫁给孩子，而应给孩子一个健康的离婚环境。\n    1.  离婚后处理与前任关系需避免在孩子面前批评对方。\n\
    \    2.  孩子对父母的忠诚性会导致撕裂感，应保持父母和孩子关系的独立性。\n    3.  离婚后不应将不满情绪转嫁给孩子，应给孩子一个健康的离婚环境。"
