- summary: "-   dd跟东东枪学创意30讲：dd10 创意之道：好想&法&真是“孵”出来的吗？\n    1.  旧元素新组合是创意生成的关键\n \
    \   2.  生成创意的五个步骤\n    3.  大师的方法表面而未触及本质\n    4.  创意不是组合出来的，更不是孵出来的"
  text: '# 001.【完】dd跟东东枪学创意30讲：dd10 创意之道：好想&法&真是“孵”出来的吗？你好，我是东东腔，今天我们继续一起向广告学习修炼文案这门基本功，上一讲，我们谈到了三种不同的洞察，咱们介绍的概念越来越多，我猜也许你会有疑问了，咱们知道这些有什么用呢？。我还是不知道怎么想出好的创意来呀，就那些精彩的好想法，都是从哪来的呢？，请你放心，咱们讲过的每一个概念都有用，咱们正在用这些个概念呢，一块一块的拼凑起一个创意、广告、文案这个知识领域的大版图。其中每一块都不可或缺，而且，好想法从哪来这个重要的问题，听完今天这一讲，你就会知道，今天可是个大日子，我要把产出好创意的终极秘密托付给你啦，首先呢，我想问问你，你听没听说过以往创意人常说的六字真言。这六个字叫做旧元素新组合，这六个字来自一个经典的理论，说它经典呢，一是因为诞生很早，这是一个1940年代诞生的理论，第二呢，是因为它影响很广，它出自上个世纪美国一个广告大师级的人物，叫詹姆斯韦伯扬。James
    Webb Young，他的一本经典著作叫做《创意的生成》，这本书并不厚重，但是影响深远，这书里头最核心的观点就是，创意的生成有两个普遍性原则最为重要，第一个原则，创意其实没有什么深奥的。不过是旧元素的新组合，第二个原则呀，就是要将旧元素构建成新组合呢，主要依赖于一项能力，就是洞悉不同事物之间相关性的那个能力，这里边咱们要顺便提一句啊，前几讲我们提到了洞察这个概念，有人对洞察的定义就是。一些被忘记了的事物之间的关联性，虽然我是一直没太理解这种解释，但显然是和刚才所说的这第二个原则有关系的，这位广告大师詹姆斯韦伯扬，还介绍了生成创意的具体方法，他把它总结成了五个步骤，第一个步骤。让大脑尽量吸收原始的素材，第二个步骤，开动大脑在头脑中反复研究这些素材，不断地咀嚼消化吸收，为创意的生成做好进一步的准备，第三个步骤有意思了，你不需要做出任何直接的努力，只要把整件事情彻底放下。尽量不去想它就行了，这是一个孵化的过程，既然是孵呢，你就坐在上面别动就行了，关于这一步啊，大师还特别提到，说这一阶段在创意生成的过程中是明确且必须的，这是把问题交给你的潜意识。让你的潜意识投入这个创作的过程，第四步也厉害了，大师说第四步就是创意会自动浮现在你的脑海里，问题的答案会自己出现，第五个步骤呢，就是你在把浮现出来的那个创意，放到现实的世界里去接受考验。做出进一步的修正和改进，我不知道你听完这五个步骤是什么感觉啊，但是我清楚地记得我十多年前第一次读完这本书之后的感受，我当时感受到了深深的绝望，大师，大师就这些吗？真的这就可以了吗？。我也真的尝试过大师说的这五个步骤，但是实话说，我总是进行到第三步我就进行不下去了，我特别喜欢这第三步，因为就是忘记工作不去管它呀，可是啊，大师承诺的那种说答案自己会飞进你脑海里的那种情况。好像并不是每次都发生，这不是手足带痛吗？，而且啊，旧元素新组合到底用哪些元素怎样组合呢？，大师没说呀！问题出在哪？，我后来明白了，不管是两个原则还是五个步骤，大师所谈的都很表面而没有触及本质。就拿这个旧元素新组合来说，如果我们去看那些经典的创意作品，确实可以说，它们大都是一些旧元素的新组合，但是，这就像我们说一枚鸡蛋的主要成分是水分、蛋白质、维生素、矿物质还有胆固醇。但是这并不代表你把一些水分、蛋白质、维生素、矿物质还有胆固醇搅拌在一起，它们就会变成一枚鸡蛋，对不对？，所以，很抱歉，我认可旧元素新组合这个总结，但却对大师给出的这个方法很失望，我的观点是什么呢？。我的观点是啊，创意不是组合出来的，更不是孵出来的，'
- summary: "-   产出创意的方法是利用核心体验和洞察进行碰撞，例如宇宙盘电饭锅广告的案例。\n    1.  利用社会人群洞察，发现人们开始享受生活，制作广告强调电饭锅更快。\n\
    \    2.  利用消费人群洞察，家庭主妇不满做饭不公平，制作广告突出电饭锅更快。\n    3.  利用参与人群洞察，广播节目路况信息受关注，制作广告模仿路况信息开头，突出电饭锅更快。"
  text: 创意是碰出来的，具体的说呀，我认为产出创意的方法呀，是用咱们前面讲过的核心体验这个东西，和洞察去做碰撞，我给你举个例子，你就明白了，上一讲啊。咱们举例是谈到过一个虚构的产品，叫做宇宙盘电饭锅，假如宇宙盘电饭锅的广告负责人叫老范，他卖电饭锅，所以叫老范，他听了我们这个课，根据我们介绍的思路，总结出了这个电饭锅的核心体验，就是更快。宇宙盘电饭锅做饭就是快，接下来老范想把这个核心体验放在广告里面传播出去，具体的说，他想在他们当地这个小城市的一个广播电台里，做几条广播广告先试试，他根据咱们之前所说的那几个概念呢。找到了几种不同类型的洞察，一种是社会人群洞察，他发现呢，他们这地方的人现在普遍比以前都有钱了，很多原来崇尚省钱的人，现在都开始享受人生，开始花钱了，另一种是消费人群洞察。老范找一些平时使用电饭锅的家庭主妇聊了聊，他发现其实这些人呢，心里多少都有点不情愿，就凭什么永远是我们负责做饭呢，家里边的其他成员都只管吃，这不公平啊，这是消费人群洞察，还有一种是参与人群洞察。老范找了一个在电台工作的朋友打听了一下，那个朋友告诉他呀，说现在电台广播，别的节目收听互动率都一般，最被关注的节目就是时时的路况信息，因为好多听广播的人都是开着车听，每次路况信息开头，叮咚声一响。大家马上就只起耳朵专心起来，接下来该怎么做呢？，请注意，老范做了一个非常神奇而关键的尝试，他就是用宇宙牌电饭锅的这个核心体验，分别和三种洞察去做了碰撞，他想出来了三种不同的广告做法，比如第一种。就是用做饭更快，和开始享受人生这个社会人群洞察做碰撞的结果，我们来听一下，第二种呢，就不一样了，第二种是用做饭更快，和家庭主妇的委屈这件事情做碰撞，结果呢，做出来的广告是这样的，第三种是用做饭更快。和听众只关注路况信息这件事情做碰撞，做出来的广告就借用了路况信息开头那个叮咚声，甚至还找了真正的路况信息播音员来配合录音，下面播报路况信息，怎么样？老范把核心体验，跟三种不同的洞察去做碰撞。就得到了三个切入角度不同的广告创意，正是因为有了这些洞察，刚才这几个广告才有了感染力、说服力和传播力，而这种碰撞就是广告创意发想的基本逻辑了，常有人问我，说你们做广告的人哪来那么多好想法啊？，我觉得啊。其实秘密就在这，我把它叫做创意大爆炸，因为它就像宇宙的那个大爆炸理论一样，可以从无到有产生激发出很多有意思的精彩的产出，实际上，我们刚才是演示了怎么样利用这三种洞察，来产出广告的idea，idea。这个词啊，是第一次出现在咱们这个课程里，但它却是广告行业里边最常使用的几个英文单词之一，我给大家说几个例句，比如说，说我今天得加班，我得想几个idea，或者说，你这个idea比较老套。以及你这个稿子里根本就没有什么idea，刚才咱们谈的是如何产出一个idea，现在，咱们得认真地谈谈这个idea到底是个什么东西，因为在我看来，很多人就是因为对这个idea的认识存在误区。而导致很多的时候做出了错误的评判，idea这个词啊，经常被直接翻译成创意，可是啊，这样翻译到底合适吗？，我有点不同的意见，我翻遍了我手边的英文词典，也没找到那本词典里边把idea解释成创意的。很多时候啊，idea真正指的是创意的想法，它是一个广告，还只是一个想法的时候，那个最核心，最重要的东西，idea是广告小时候的样子，有一些个很老派的广告理论书籍或者文章里头，把idea这个词翻译成点子。我觉得倒相对更准确一点，我自己更常用的说法是，idea不是创意，而是主意，不是资本主义的那个主意，而是我想到了一个好主意的主意，主意又是什么呢？，是解决问题的思路和方法，
- summary: "-   思考好idea的过程应该是有规律的碰撞，而非随机组合。介绍了旧元素新组合和创意大爆炸理论，强调创意是碰撞而非组合出来的，需要洞察和核心体验。\n\
    \    1.  好idea应该有底层逻辑，不是随意组合而成的。\n    2.  创意是通过洞察和核心体验碰撞出来的。\n    3.  下一讲将介绍更深入、具体的工具，帮助深入讨论和发展idea。"
  text: 想出一个好idea。好想法的过程啊，不应该是把一些个无关的元素胡乱组合，试图碰巧找到一个有趣的结果，而应该是通过一些有规律的碰撞，激发出能解决问题的有效方案来，好了，今天我们啊是先介绍了旧元素新组合，这样一个经典理论。然后又跟你分享了我自己的创意大爆炸理论，是的，我认为创意不是组合出来的，不是孵化出来的，而是碰撞出来的，用来做碰撞的呢，也不该是随便什么天马行空的旧元素，而应该是洞察和核心体验，这是铲除好idea。也就是好点子好主意最底层的逻辑，idea是个很重要的概念，讲到这个程度当然还不够，下一讲我就会给你带来一个很有意思的工具，咱们一块把这个idea谈得更深入，更具体一点，今天我想让你一起想一想的是。如果要在你居住的社区里头，为宇宙盘电饭锅立一块户外广告牌，你会利用哪些洞察碰撞出怎样的idea，欢迎在评论区分享你的答案。
