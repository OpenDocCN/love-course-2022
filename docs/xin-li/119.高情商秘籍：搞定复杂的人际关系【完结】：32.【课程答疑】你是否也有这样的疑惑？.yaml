  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：32.【课程答疑】你是否也有这样的疑惑？你好，我是胡生之，歡迎來到我的關西課，今天是我們關西課的答疑課，我將會對課程留言中的部分問題進行回復，我們先來看看第一個問題，老師你好，我是蝸牛型，在工作中會有很多想法，並且固執的堅持。有時候甚至有點強勢，感覺好奇怪，其實一點都不奇怪，因為蝸牛型的人很固執，是很正常的，雖然他有的時候會特別沒有安全感，但是真是因為沒有安全感，他才會固執的認為這個世界對他是有害的，所以這個固執是很重要的。另一方面，蝸牛型的人會有一些想法，其實我們所說的每一個人的人格都有主人格和子人格，蝸牛型可能只是你的主人格之一，但子人格也許你還有其他的，比如說鴕鳥或者搬鳩型都是有可能。另一方面我們一直處在一種我自己是軟弱的，可能會被傷害的這樣的狀態裡，那麼我們就要保護自己這種軟弱，我們就稱之為叫強勢，但強勢跟強大正好相反，強勢恰恰是脆弱的表現，就有點像我們所說的響鼓不用重鎚。如果我們內心中間真的有一種強大的力量存在，我們就不需要去證明，去虛張聲勢，所以這就不奇怪了，當然如果我們已經知道自己可能是蝸牛型的，那麼我們可能要在自己的安全感上需要更多的加強。而且這種安全感更多的是在人際關係裡邊，就是如何去善意的看待你周遭的同事，覺得他們是來幫助你的而不是來傷害你的，這時候也許你更願意跟別人說出你的想法，說了以後，別人可能會給你一些忠肯的意見和建設性的建議。這樣你的人際關係可能會更好，另一方面你也慢慢的改變，可以真正的去融入，因為蝸牛也很孤單，他在自己的世界裡建立了一個人際關係，取很好的現實檢驗可能是很好的辦法，最後當你能夠溫柔一些的時候，說明你變強大了。其實溫柔才是最強大的，第二個問題，老師您好，我老公鴕鳥型，我應該是鴕鳥型的，其中袋鼠偏多，我和他吵架，他從來不會主動承認有錯，哪怕最後有些事情已經證明他錯了，他也有言論解釋他沒錯，吵架時他說話非常難聽。我感覺到很累，怎麼辦呀，當然你要跟一個鴕鳥去針對錯事，就是我們所說的雞蛋碰石頭了，環節上的鴕鳥是一種很好的方式，我們所說的雞蛋碰石頭了，完全就是找挫折，找挫敗，或者說這是一個實現不了的願望。另一方面在兩性關係中，我們之所以要針對錯，其實是因為我們更多的需要一種掌控感，並且我們可能在錯的時候，內心會有一些羞恥的感覺，所以你才要讓自己覺得自己是對的，我們更多的需要希望從對方身上來獲得一種價值。拼命的要對方承認你的價值，因為好像只有你對才行，另一方面，犯錯可能會讓你自己感覺到羞恥，當我們無法接受這種羞恥感的時候，自然而然就不願意去認錯，吵架的時候說話當然是非常難聽，要不然怎麼叫吵架呢？。感覺到自己心裡很累，因為這個過程裡我們似乎一直沒有辦法達到自己的一種期待，這種期待不斷的被拒絕，或者說你的訴求不斷的被拒絕，還有你自己想要改變他的願望，一直會處在一種挫折中。讓我們自然而然的就會感覺到累了，既然累了我們可以去改變一下，也許可以換一種不累的方式，比如說，當你們兩個人就一件事情進行爭論的時候，或者哪怕是爭吵的時候，不以對錯來作評價的標準。而是我們如何去解決這個問題，如何去解決這種衝突作為我們的目標，在這個過程中我相信做一些妥協沒有任何問題，鴕鳥需要的是妥協，如果你的老公是一隻鴕鳥的話，那麽你不妨試一下這種方式，比如說一個問題。你覺得你老公錯了，那麽你首先要去肯定他對的地方或者好的地方，比如說一隻鴕鳥，他可能因為一個地理位置說錯了，然後通過現實檢驗他被打臉了，這個時候他死不認錯，這時候你可以說，老公，你去過很多的地方。學識也很高，我相信偶爾有一些失誤也是很正常的，'
