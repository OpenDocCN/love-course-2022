- summary: "-   外在动力是指做事的动力来自于外在，包括酬劳、分数、奖赏等因素。\n    1.  内在动力和外在动力并非对立，外在动力也是一种动力，可以推动人去做事。\n\
    \    2.  外在动力适用于缺乏内在动力、缺少必要技能或需要吸引注意力的情况。\n    3.  在使用外在动力时，需要考虑事情本身的难度、设定有吸引力的条件以及给予充分的鼓励和支持。"
  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第2讲：外在动力不是洪水猛兽大家好 今天我們來講第二課，外在動力不是洪水網獸，今天我們來講外在動力，關於外在動力的定義，咱們第一講已經講過，這裡做個簡潔的回顧，所謂的外在動力，指的是做事的動力來自於外在。是為了酬勞、分數、獎賞、義務、讚賞等外在的因素去行動，咱們前面講過，外在動力必須有外在因素的配合，一個人無法完成閉環，正因為如此，我們有個習慣性的看法，內在動力好，外在動力不好，內在動力肯定是好拉。讓我選擇一萬次，我都會選擇內在動力，不過這幾年有個特別明顯的誤區，就是大家迷信內在動力，完全否定外在動力，這是一個誤解，會導致一個特別矛盾的狀態，對外在動力不屑一顧，卻總也等不來內在動力。然後就特別焦慮，看孩子哪哪都不順眼，其實純粹的內在動力是稀缺品，需要精根細做才能培養出來，我們不妨假設一下，如果明天發布一道法令，學生自願上學，員工自願上班，沒有任何外在約束全憑自願，你猜猜。有多少人會主動去上班、去上學呢，內在動力當然是最好的選擇，但外在動力也是動力，它至少是一個次好的選擇，也就是第二好的選擇，也能推動人去做事情，我們不要把外在動力當作洪水猛獸，舉個例子。前幾年墨妍和圖悠悠獲得諾貝爾獎，不要說他們本人了，就連我們普通民眾，不也跟著歡欣鼓舞嗎，科學家得到了諾貝爾獎，受到了很大的鼓勵和肯定，這是內在動力還是外在動力呢，對照外在動力的定義來看。獲獎是典型的外在動力，但是你能說它不好嗎，你能說外在動力就不是動力嗎，其實最可怕的不是外在動力，而是沒有動力，所以我們需要客觀的看待和認識外在動力，外在動力既然是次好選擇，我們就來討論一下它的適用原則。這個原則分為四點，第一在沒有內在動力的時候使用，第二在缺少必要技能的時候使用，第三為了吸引注意力，第四盡量少用，從這個原則中可以看出，做一件事情如果缺少內在動力，也缺少做事的能力。還缺少做這件事情的熱情，那麼在如此不利的條件下，外在動力能起到助推的作用，幫助一個人實現目標，就像咱們的改革開放總設計師，鄧小平說的那樣，不管黑貓白貓抓住耗子就是好貓，如果我沒猜錯的話。聽到這裡很多家長朋友一定越來越遇事，頭腦中瞬間跳出的方案，大概是每天刷牙給一朵小紅花，集齊十朵小紅花可以吃一次冰淇淋，或者從今天開始，掃一次地五毛錢，洗一次碗一塊錢，自己洗衣服兩塊錢。許多家長回家的第一件事，就是把孩子拉過來宣布新證，結果呢有的當場就慘遭拒絕，孩子根本不買帳，家長很辛酸的推銷，哎呀你不是最喜歡吃冰淇淋嗎，多賺點錢買玩具不好嗎，孩子就是不為所動，於是新證胎死腹中。還有的情況，孩子被優厚的條件所打動，家長很欣慰啊，然後只醒了兩三天，孩子後進法律，行動拖拉，態度敷衍，甚至討價還價，修改規則，比如，媽媽十朵小紅花太難了，五朵就給個冰淇淋吧。最後把約定修改的面目全非不了了之，很多家長因此陷入了困惑，我再運用外在東立亞，怎麼就推不動孩子呢，那麼這個問題的癥結是什麼呢，並不是隨便設定一個目標或者交換條件，就叫做運用外在東立亞。有三點必須慎重考慮，第一，充分考慮事情本身的難度，第二，要設定足夠有吸引力的條件，第三，在執行的過程中，給孩子充分的鼓勵和支持，我們不妨用這三點對比一下媽媽的做法，孩子討價還價，把十朵小紅花改為五朵。這意味著，這個孩子連續十天完成刷牙任務，在耐心或者能力上有欠缺，難度系數偏高，而做家務給錢，孩子不接招，可能他對這個錢根本不在乎，現在很多孩子的壓歲錢動輒過半，他怎麼會把一兩元錢放在眼裡呢，因此。這樣粗糙的運用外在東立，沒有考慮孩子的能力和感受，'
