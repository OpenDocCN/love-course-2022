  text: '# 118.60秒口才训练营（完结）：玩练解析：【玩练06解析】“转述故事和新闻”的注意事项（体会一下当演员的感觉）练就好口才拒绝大道理抓住人心60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练，他会变从这里开始，哈喽，各位60秒口才训练营的小伙伴大家好，我是你的汤姆教练，那这一周呢，我们称之为起步周啊。其实是为了照顾更多，尤其是在构思上比较有困难的同学，让他们呢，更容易的开始，我们已经帮你选好了素材，五个小故事，加上五个新闻热点话题，那你就去讲这些素材，OK，那不知道这一周呢下来哈，其实呢。你大概讲的怎么样了呢，你自己在讲的过程中有哪些收获感受，包括遇到哪些问题呢，那我也呢去听了一些大家的这个讲的故事哈，尤其是故事大家讲的比较多，新闻可能讲的还不太多，那我说一下啊，大部分的同学呢。我看你们讲的故事呢，比较大的一个问题在于说，你们基本上都是太多的，有点不知道你是照着读出来的呢，还是你背下来了呢，就是你们故事的内容跟跟我那里面文字的太相似了啊，没有必要这样的。因为故事嘛本身它也是编的，所以呢，你没有必要非得每个字都按照故事里面原来的那个对话，你要自己去把这个故事理解吸收，然后呢带着自己的感情啊，用我的话来说就是你看几个关键词，甚至就能讲这个故事了。还有一个更重要的是呢，你要融入这个故事，你要像那个演员演戏一样，就是那叫入戏哈，那叫入戏有感情，我们就比如说拿这个鱼王的儿子，这个故事举例子哈，你就不一定非得像那个原文里面那些话啊。比如说要是我讲的故事呢，我比如我会讲几个点，我就会这样来讲，比如说曾经啊，有个鱼王啊那个补义技术特别特别牛，他呢有三个儿子，他从小呢细心的去培养他们，但是呢啊，人们都说虎父无犬子。但是呢他这三个儿子啊太不正气，可给老五老五忘去了可给老鱼王气坏了啊，老鱼王呢就觉得你说哎怎么这么不正气呢，所以呢他逢人就抱怨啊等等等等，那后来呢有一个路人呢就问他说，哎那你是怎么教你的儿子的呀。老鱼王就说那我可真的是，那可是我亲儿子啊我能不用心吗，我可没有留一手啊，我是天天带着他们对吧啊给他们演示啊，怎么样能这个补到更多的鱼呀，反正各个环节我都帮他们演示，那后来这个路人又问他说。那你有没有让他们自己出过海去补鱼呢，老鱼王想了想说这还倒没有，因为我怕他们走弯路嘛，所以每次我都是把那个关键点都演示给了他们，路人说哦这我就明白你为什么啊，没有把他们教好了。因为啊你一直没有给他们犯错的机会，你剥夺了他们犯错的机会呢，也就意味着你剥夺了他们成长的机会，那在听故事的你在成长的过程中，你有给自己留犯错的机会吗，你在教育小孩的过程中，你有给孩子留足犯错的机会吗。好我的故事讲完了，我刚才是临场发挥的话，可能讲的没有那么的有些细节没有讲那么好，但是我想给大家传递那个感觉是什么呢，就是你要入戏，你要真的进入到这个那个老鱼王的那个心情，你想一想对不对。他这个一世美名啊，结果那三个儿子都不争气，如果说有一个两个不争气，他还可以理解对吧，但是三个都不行，还没有人家那些普通啊，渔民的儿子这个打鱼技术好的，你说他能能开心吗。所以你要把他说话那个语气状态给讲出来，就入戏你就对了，那另外一个是什么呢，你入戏了之后就有感情了嘛，然后最后当然就是结尾主题升华的时候，记得要简洁的去点一下题就可以了，不要讲太多的那个点题的话。这个是我想跟大家讲的哈，这个关于讲故事，一定要入戏哈，尤其是当我的故事已经给大家准备好了的时候，一定要想办法用自己的这个吸收理解，然后入戏有感情的把他给讲出来，尤其是那个对话呀等等等等，好那最后呢。我再说一点点关于这个新闻哈，这个新闻呢，我发现大部分同学呢，'
