- summary: "-   hct0723“我问和菜头”：何老师回答用户关于同情的问题，指出对讨厌的人不必同情，但可以从更广阔角度理解，希望他们解脱无知状态。\n\
    \    1.  对于讨厌的人，不必强求同情，但可以从更广阔角度理解。\n    2.  厌恶他人可能是因为眼光或心灵被遮蔽，应该希望他们解脱无知状态。\n\
    \    3.  通过理解他人的真实意图，可以建立共识和信任。\n-   蔡头叔建议观察、倾听和理解他人，以培养同情心，保护自己并吸引合适的人。\n   \
    \ 1.  观察人们的真实行为，不带偏见，倾听他们的解释。\n    2.  理解他人的真实想法和行动表现，建立共识和信任。\n    3.  通过正确理解他人的意图，可以培养同情心，吸引合适的人。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0723“我问和菜头”：人过中年之后会有跟现实叫板的能力吗您好，欢迎来到《我问何菜头》。这里是得到专栏《何菜头成年人修炼手册的问答时间》。，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题来自《同情》。人应该避免活在自己的气泡里，和《应然》，首先是面对现实这两讲。，第一个问题来自用户久保，他说，何老师好，如果我们喜欢的人遭逢苦难，那么我们同情他们会比较容易。，但是，如果我们讨厌的人遭逢苦难。那么我们还要同情他们吗？如果要，那应该如何同情呢？，那些安慰鼓励的话，似乎也不容易说出口啊。，好，对于这个问题，何老师的回复是，那你就不同情呗，还能怎么样呢？，这又不是说你必须如此。有个考核或者是测试一类的东西等着你。，不过呀，这里呢我也可以提供另外一个我学过的说法给你，那就是，世界上总是存在我们讨厌的人，也存在我们认定的敌人。，一般情况下，人们并不会希望他们过得好。当他们遭受命运打击的时候，也不肯给予任何同情和支持。，但是，如果从更为宽广的角度上来理解，我们之所以厌恶什么人和什么人为敌，要么是我们自己的眼光或者心灵被遮蔽了，要么就是对方被遮蔽了。，有时候啊。两者可能会同时发生。，不考虑自省自察的那部分，单纯考虑对方眼光和心灵被遮蔽的情况，那么他们就不是恶，只是无知却又无法觉察罢了。，而你不同，你能够看到这一点，因此你能够觉察，你本身并没有处在蒙昧的状态里。，因此，你的确可以从这个角度生起同情心来，甚至也会愿意去祝福他们，希望他们能够从无知的状态中解脱出来，觉察自身被蒙蔽的状态。，如此一来呢，你讨厌或者是你仇视他们的那些东西，也就有可能随之一并消失。。对于你而言，你不需要再在这个世界上长期和某个人保持紧张对立的关系了，这同样也是一种解脱。，我不强求你能够接受或者理解这种想法，只是告诉你，有这么一种可能的存在，一切都在于你。，无论你做出什么样的选择。我个人都没有任何意见。，好，下一个问题来自用户，结应债打呆仗，他说，，有的人情商高就是因为有同情心，能够感受别人之感受，体验别人之体验。，我自己在这方面呢，做得不是很好，需要改进的地方还有很多。。保持同情的能力，保护自己的同情心，就可以把合适的人聚拢在自己身边，和所有募强者保持距离。，大家可以守望相助，同气连织，成为对方的安全气垫。，这是自己努力修炼的目标。但是。不知道具体怎么做才能够具备这样的能力呢？，蔡头叔有什么建议吗？好，对于这个问题，蔡头叔的回复是，，我的建议是观察、倾听和理解。观察是不带任何偏见的观察人们的真实行为。，人们在行为上是诚实的。比口头表达要可信。，倾听呢，是不加打断的倾听人们对于自己行为的解释。这里存在符合和不符合的情况，重点是不符合。，不符合带领你前往理解，就是说理解这种背离之下的原因。，于是你就可以理解他人的真实想法。以及真实想法带来的行动表现是什么。，有了这种理解力作为基础，才能谈得上感受别人之感受，体验别人之体验。，否则，当你看到一个妈妈在说自己的孩子顽皮，每次考试前才突击复习一周，，最后只能考到十几名的言语时。你会回答说，小孩子嘛，就是不听话。，不行还是得打。这个时候，你就没有理解他的真实意图是为了表现他的孩子聪明，，只需要复习一周就能够进入全班前二十。，所以呢，正确的回答应该是，多么聪明的孩子呀。。因为你做出了正确的回答，这位妈妈就会认为和你取得了共识，于是呢，也就会觉得你很亲近，值得信任。，下一个问题来自用户37度C，她说，以前上学的时候学校是封闭式管理的，当然不自由。。但当时自己在学校学习的时候，'
- summary: "-   孩子在学校没有感受到不自由，家长是否应该告知实际情况？\n    1.  家长无需为孩子制造问题，除非孩子主动询问或出现问题。\n\
    \    2.  在孩子没有求教的情况下，不必直接给予建议，以免增加困惑。\n    3.  面对孩子抱怨学校不自由时，应告知实际情况，而非让孩子继续幻想。\n\
    -   如何看待职场中的阴暗面？\n    1.  在认清真相后，应选择正面面对，不偏不倚地直面问题。\n    2.  人们常因现实与期待不符而陷入幻想，寻找另一个美好的地方。\n\
    \    3.  面对职场和人的缺陷，应接受现实，而非浪费时间去分析好坏。\n-   如何处理对自我的期待与实际差距？\n    1.  矛盾源于对自己的判断和期待之间的裂痕，难以成立。\n\
    \    2.  拧着自己的本性，希望在他人面前展现满意的自我，难以实现。\n    3.  对自己不了解且带有许多价值判断，应接受实际自我，减少愤怒和不满。"
  text: 可能是忙着学习吧，所以并没有在感受体验层面感觉到学校的不自由是一种苦差。，如果孩子在上学的时候明明没有感觉体验到学校是不自由的这种情况，，作为家长如果告诉了他。那会不会因为家长的身份让本来没有体验到这些实然的他开始去体验，去感受这些实然，感受学校的不自由，感受自己活在牢笼之中呢？，这样是不是还不如不告诉他呢？实然是不是应该通过自己去感受呢？，好，对于这个问题。蔡投书的回复是，嗯，的确是没有这个必要。，对方在没有问题或者没有出现问题的时候，你没有必要去为他制造问题。，尤其是一些纯粹个人的体验和感悟。，在对方并没有向你求教的时候，的确没有必要直接给予。否则反而增加了许多困惑。，我在文章中的例子呀，是假设孩子回家抱怨说学校不自由。，许多孩子的确有这样的感受，你可能是个特例。，那么，这个时候他出现了问题，想要得到一个应然的学校，整天可以玩乐，不受约束。。那么我当然应该告诉他学校的实然，不用再浪费时间去想象应然的学校里有多么快乐了。，好，下一个问题来自用户，我是谁，我要去何方？，他说，像蔡投书所讲，其实所有的职场都存在一些阴暗面，这就是现实世界。。当我们无法改变它的时候，就只能接受，在有限的条件下，一步步接近自己的目标。，蔡投书啊，在我们认清真相后，应该以怎样的态度看待不好的一面呢？，是接受它，把它当成一种正常状态，还是远离它，寻找纯净的圈子。出于泥而不染，奋发图强呢？，好，对于这个问题，蔡投书的看法是，我个人认为，是选择正面面对。，有些工作环境可能大体上还不错，小有缺陷。，有些环境呢，可能整体上都已经烂掉，只有一点微光。，无论是什么。都需要你去不偏不倚地直接面对。，如此，你才能做出正确的决定，看是留下还是离开，另择他处。，人们经常出现的问题啊，是不肯面对现实，只是因为现实不如自己的意愿，随即就陷入幻想，，认为存在另外一个美好的地方。存在另外一群美好的人。，只要找到他们，面前的这些问题啊，就自然而然的消失了。，这样一来啊，把不切实际的期待投射到远方，，那么也就同时会用扭曲的视线来评判当下。，这就需要你去接受所有的事实部分。。人就是有缺陷的，职场就是有缺陷的。，因此，你可以理解人们为什么要那么做，而不用浪费时间去分析他们是好人还是坏人，你是感觉恶心还是愤怒。，当你可以直面这一切，那么你就可以判断。这些缺陷是否可以通过离开得以解决，，还是说到了别处依然存在相同的问题。，如果所有的苹果都有虫，那你得选一个虫少一点、动浅一点、好吃一点的苹果，，而不是去忙着找一个没有虫的苹果。，毕竟啊。你的目的是为了吃苹果，而不是和虫子打一辈子交道。，好，下一个问题来自用户，摇摇晃晃，他说，，我觉得应然和实然也存在于人对自己的看法里。，就比如，我一直认为自己应该积极构建社交圈，应该自信成功，。但是实际上，每次我社交都要用很长时间的读储来恢复，，而且距离应然的成功自我有很大差距，然后呢，就会对自己进行批判。，我认清了实然的自己，知道应该接纳，但是却做不到。，蔡投书啊，这种矛盾应该怎么处理呢？。好，对于这个问题，蔡投书的看法是，非常古怪的问题啊，，感觉和实然应然关系不大，这应该是你对自己的判断和对自己的期待之间的裂痕的问题。，也就是说，你拧着自己的本性，希望在他人面前塑造一个你感觉满意的自我。，这样的话啊，其实很难成立。，一方面是，你把演技这件事情看得太轻，另一方面呢，是你对自己的期待不合乎实际。，我不知道应不应该这么说啊，但是我怀疑，你对自己并不了解，而且在并不了解的前提下。有了许多价值判断。，像是，这个不好，那个不对，这些那些都得改。，那我认为呢，你对自己很愤怒，很不满，
- summary: "-   这段讨论了人生中应然与实然的平衡，以及年龄与心态对此的影响。\n    1.  人在年轻时容易受到现实的影响，建立在恐惧基础上的实然会束缚自己。\n\
    \    2.  随着年龄增长，个体可能会逐渐摆脱恐惧，更自由地追求自己的应然。\n    3.  对实然有深层次理解，去除不必要的恐惧，拥抱更自由的状态。"
  text: 这个想法本身呢，值得深挖一下。，为什么你会有这样的想法呢？你想要摆脱什么，你想要塑造什么呢？，好。下一个问题来自用户大象，他说，我们的一生是从上学时接受的应然开始的，被教育应该去怎么做。，进入社会后啊，遇见了更多的实然，看见了现实社会真实的样子，同时接受了社会规则里新的应然。。我们每天都在应然与实然的平衡中前行。，但是，人会不会到了一定年龄，比如四十不获五十知天命以后，又会回归本源，内心再次回到人生朴素的应然状态呢？，对于这个问题啊，蔡投书的回复是，我看你想问的是。一个人到了四五十岁之后，是不是有了和现实叫板的能力，一切都可以按照自己的心意来。，这个问题啊，我真的无法回答你，人和人的差异可能是巨大的。，但是，我可以分享一点我的个人感受给你。，年轻的时候。人因为遭到了现实的毒打，可能会很快地接受各种实然。，但是，这些实然中有相当一部分是建立在恐惧的基础上，而不是了解的基础上。，最简单的例子就是离职。，绝大多数人第一次离职的时候啊，都会很害怕。觉得离职是一件很严重的事情，要患得患失很久，不敢轻易动身。，因为有许多负面的例子，用人单位不会喜欢频繁跳槽的人。，但是，一个人在第三次离职的时候，对于职业转换的想法啊，就发生了根本性的转变。，觉得。重点根本不是应不应该害怕，但不担心会饿死，而是想清楚，为什么要离职，离职之后去干什么，以及为什么要干。，毫无疑问，在后一种心态下，人要显得更自由一些，更自如一些，看起来啊，进入了追求应然的状态。。但我还是认为，那是对实然有了深一层的理解，除去了那些毫无必要的恐惧，也就去到了那些原本可以束缚自己的条条框框。，好，今天的回答就到这里，欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
