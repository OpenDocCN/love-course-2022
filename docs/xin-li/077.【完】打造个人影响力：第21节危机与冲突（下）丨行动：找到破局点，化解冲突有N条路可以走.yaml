  text: 所以他就特别希望给自己的女儿多一点的自由和自在。他们在意的利益其实都是我希望给孩子我自己童年缺失的东西。，我希望在家庭中有存在感，在孩子成长中扮演重要的角色。好。那我们站在利益的高度，能不能想一个办法，，让父母都有机会给予孩子自己缺失的部分，并且在教养中扮演同样重要的角色呢？想到了吗？对。，这对朋友，他们在家里立了一条约定，孩子的卫生和健康遵循妈妈的意见。勤洗手，肉和蔬菜都要吃，营养平衡。，孩子的娱乐跟着爸爸，他们想在哪儿跳在哪儿跳。爸爸呢也有权决定给孩子买什么样的玩具。，有了这条约定之后，他们家的育儿冲突就变得少很多了。A加B等于C的思维方式呢。极大程度上能提升你的生活质量。，原因很简单哦，因为我们不会在单一的路上循环反复了。对吗？我们很容易破局。，这种思维方式在商业角色上也立竿见影。我讲一个小米手机的例子。当时小米的销售部门和产品部门打仗。。销售部门的KPI压升，需要赶紧把产品放出去卖，好拉营收。但是产品部门就认为呢，对得起用户的好产品需要精心打磨，测试研发的时间只有充分长，产品的质量才能保证。，这是非常常见的职场矛盾。产品研发和销售团队的矛盾几乎从来就没断过，哪个公司都是。，因为屁股只会脑袋嘛，大家的行动利益不一样。在这个例子里面呢，产品研发时间的长短是各自的行动利益。对吗？，按照我们刚才提到的两团巨大的乌云。左右都有道理。这个时候，怎么办？站高一点。，他们各自的利益是什么？对销售部门，那个利益是卖货出营收，对产品部门，那个利益是产品质量和用户口碑。，那么有没有一种方案C，让小米既能快点开始卖货。又能持续提升产品质量维护口碑呢？，有。小米最后搞出了这样的解决方案，快点上下销售，但不是以正式产品的形式，而是以价格比较低的内侧版。，购买这种手机的用户可以给研发人员提建议，和研发部门一起改进产品。。这样一来呢，小米手机既能从中获得营收，又能广泛地吸收付费用户的意见，帮助产品团队做得更好。，用户加入进来，参与感爆棚，对小米的忠诚度和信赖度也大大提高。，由此可见呢，你看，从行动计划上升到利益层面。会给我们带来非常广阔的视野和不设限的惊喜。，好，这节课的知识点就到这儿了。这节课我们讲的是处理冲突之下的分歧，用的是A加B等于C的思维，用站高一点的视角区分行动和利益。，我们用了整整三节课讲冲突。因为它是整个人际关系当中相对复杂，但同时也是最能体现影响力的部分。，那在这节课的最后呢，我想谈一谈女性和冲突的关系。，不管是先天因素还是后天社会文化的塑造，男性在面对冲突的时候呢。经常会比女性更激进和好斗。，或许是因为在进化过程中，胸部的男性更能守护住自己的地盘，这样的基因呢就深深留在男性的身体里。，又或者是这个社会虫上的男性气概是果断、强硬、从不退让。，研究也表明说在冲突当中。男性更在意结果，而他们在冲突中好多的表现比女性要高上25%。，相比之下呢，女性更善于在解决问题的同时兼顾关系，更善于提问，对在沟通中的情绪呢也能表示出更多的理解。。女性这样的特质或许会让我们显得比男性更回避冲突。，但是事实上，我们拥有的一些特质，比如擅长倾听、共情等等等等，其实会让我们更容易用创造性的方法解决冲突，避免使冲突恶化成决斗和权力之争。。只要我们突破心理的某些障碍，只要我们拥有勇气。，可以说女性发挥自身影响力最大的挑战，仅仅就在于勇气。，而这份勇气呢，是合作思维给予的。，我们这一整套课贯穿全程的就是四个字，合作思维。。如果你让我说我希望合作思维能给你最大的礼物是什么，我想那个答案也会是勇气。，相信自己不用变成谁，也能做成很多事的勇气。，在很多你本来以为很难的事情面前，
