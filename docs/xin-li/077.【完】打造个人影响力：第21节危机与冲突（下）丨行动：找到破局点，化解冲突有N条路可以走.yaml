  text: 各自委屈的不得了，非觉得对方只有听自己的，否则就不能罢休。，争论的多了。我妈就一甩手说，好好好，我什么都不管了，以后你们自己管算了。你看，要么就是强制，要么就是投降。，有时候在饭桌上他们就吵起来了，一度我们家吃饭的氛围特别紧张。，你看，要么就是听我的，要么就是听你的。但是哪一种呢？双方都不爽。我后来跟他们说，我说说白了，我们想想，你们争论的最核心那个点不都是为了小核桃的健康吗？，姥姥担心小核桃吃不饱，爸爸担心的是小核桃没有自主吃饭能力。我就跟所有人约定说。要不然我们就订半个小时吃饭时间，任由小核桃自己吃。半个小时一过，如果他吃的很少或者没有吃完，我们再考虑怎么样让他吃饱。，然后我就开始在小核桃身上做工作，我有时候会邀请他扮演美食点评家，点评每一道菜和饭。他很快就入戏啊，吃的津津有味。，有时候呢就会跟他商量说，如果半小时能吃完，我就陪你玩画画接龙，这是他很喜欢的一个游戏。多数时候他都能在半小时之内吃完，吃的又快又好。，我妈呢也解放了，反正孩子自己也能吃。他早点吃完就去小区里参加模特队。我老公呢也放心了，哎，这孩子是有自主吃饭能力的。，所以哪怕有几次小核桃磨磨蹭蹭，没在半个小时之内吃完，我妈忍不住又喂他，我老公好像也没以前那么焦虑了。。这些故事呢我经常会拿出来跟很多朋友分享，可是有人就会说，你说的是有道理，但是C好像不是那么好找啊，听你的例子举的挺轻松的，那也有可能是你本身就是讲这个的你练了很多遍，但是一到我身上我就会卡住啊。，好。那在告诉你找C的方法之前呢，我想邀请你有一个想象，你面前有两坨巨大的乌云，他们堆在你面前，你什么都看不到。，那我问你一个问题，你怎么才能同时看到他们，还能收入更多的风景呢？，如果是这样一个画面。你可能很容易就想到答案，就是站到更高的地方去。处理分歧也一样啊，如果你想在A和B的基础上再看到第三条路，就要站得更高一点。，只不过这个高不是实际的高度，而是分析问题的层次。有一本书叫《解决冲突的关键技巧》，它里面提到了行动和利益的区别，正好能说明我提的这个分析问题的层次。，我举个例子啊，我想获得一个教师的工作，这是行动。我想要一份能够让我实现个人抱负的工作，这是利益。我想要去北极旅行，这是行动。，我想要一些新的体验，这是利益。我们一般来说都是用行动去实现利益。通常呢，冲突是因为我们在行动上无法达成一致，可是别忘了，实现利益的行动不止一种。对吗？，刚才我们看。找一份能让我实现个人抱负的工作，只能去做老师吗？想要有一些新的体验，只能去北极旅行吗？你理解了吗？，很多事情在行动层面无法协调，但是如果来到更高层次的利益上面，就可能发现超越短期妥协的新选择。。我再讲一个育儿冲突。我有一个女朋友，她的育儿理念呢是偏管教型的，觉得小孩需要立规矩，守约定。但是她老公呢是个自由派，她觉得小孩的快乐成长是最重要的，不要那么多管教和规矩。，这么两个差距巨大的人。育儿冲突肯定是接二连三。女儿一回家，妈妈就让她先洗手把外套挂好。爸爸呢放飞自我，带着女儿在沙发上光着脚跳来跳去，在地上跑来跑去，再跳沙发上去。，还有什么小孩子能不能只吃肉不吃菜。已经有很多娃娃还要不要买，就这种鸡毛蒜皮的小事在他们家就是吵来吵去还吵不出结果。，刚才所有这些冲突都发生在行动层面。如果你已经有了站在更高层面看问题的视角，你就会去想，这背后的利益是什么。。我们进一步去了解了他们，才发现妈妈从小就属于是被放养的状态，她觉得如果父母能对自己更严格些，自己或许会有更多机会和成就。，所以她不想让这种遗憾在女儿身上重演。而爸爸呢，他的成长环境就过于严格。他父母的管教竟然让他喘不过气。，
