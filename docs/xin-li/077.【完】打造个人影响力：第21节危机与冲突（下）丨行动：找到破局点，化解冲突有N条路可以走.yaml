  text: '# 077.【完】打造个人影响力：第21节危机与冲突（下）丨行动：找到破局点，化解冲突有N条路可以走大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，在上节课里呢，我们讲了处理冲突，首先要对人不对事，先处理情绪再处理问题。这节课呢，也是最后一课，我们要进入到下一步。对事情的层面。当我们把情绪处理完毕，能够和对方心平气和地回到引起冲突的那件事的时候，分歧还在那儿，那我们该怎么办呢？我们先来看看处理分歧不那么成功的情况。，我通常会把解决分歧的方式呢，分为两种。是比较常见的两种，一种呢是强制，一种是投降。什么意思呢？我们先来看强制。，很多人处理分歧是强制的方式，但是强制的方式未必是激烈的。就假设我们已经把情绪处理好了，也不想激发对方强烈的反抗情绪。那我们这个时候就不会用大嗓门作为武器去压倒对方。，可是我们仍然会试图运用所有的理性工具来说服对方，会摆事实，讲道理，列数据，真真有词，滔滔不绝。目的只有一个，说服对方听我的意见。。那还有一种解决分歧方式呢，更加隐蔽，这就是我们常说的情感绑架。为了让别人听我的，我可能会做出可怜兮兮的样子，博取别人的同情。，比如愁眉苦脸啊，默默叹气啊，用不好好吃饭不好好休息来折磨自己啊。或者让自己生病。对方呢就实在没办法，那就顺着你吧。，那这两种解决分歧的方式看上去软硬不同，但是都属于强制，就是用各种方式企图打倒让对方听我的结果。，这时候有人就要跳出来了，不是啊。在冲突当中我经常一秒钟就怂了，我也不会坚持让对方听我的，我不敢和对方对着干。，有的时候我还偷偷安慰自己说，哎，算了算了，吃亏就是占便宜，可是心里呢又纷纷不平，表面上答应了，但是动作呢，又各种憋憋扭扭的。，我把这种解决分歧的方式叫做投降。不管是强制还是投降，不管冲突的对象是谁，是不靠谱的同事，吹毛求疵的老板，粗心大意的伴侣，，完全不在一个频道上的婆婆，或者是你说了180遍，根本不听的孩子。但你发现了没有，上面说的这所有的应对冲突的方式，背后都有一个思维，就是两个人之间只能有一个人是对的。，一旦发生冲突，要不就是听你的，要不就是听我的，这才能解决冲突。听了这么多节课，你可能已经反映出来了。浓浓的非合作思维，对吧？，那这节课我想告诉你的是，在事情层面上应对冲突解决分歧有更好的方法，叫做A加B等于C。，在具体展开之前呢，我要把这个理论提出者，一位优秀的冲突解决专家介绍给大家。。她叫Larine
    Segal。过去我们讲的都是知名影响力女性身上的故事，但今天有点不一样。今天我们要讲的是这位女性她提出的一个知名理论，A加B等于C。，Zigal的客户有很多从企业到政府到非营利组织。到单独前往的伴侣或者是员工。她是网站Conflictory，都是冲着她的名头去的，她是一名著名的冲突解决专家。，而且呢，还在Linking上被评为冲突解决领域前三十。，在她的研究中呢。她把只能有一个人是对的这件事，深入的分析，在更高的层次上提炼出了一种心理现象，叫做改变他人的幻想。，什么意思呢？在她的一篇文章当中，她这样写道，她说，好多来见我的咨询者都有这么一种幻想，就是说。他们想在我这里找到某种技巧或者方式，帮助改变另一个人的想法或者行为。，他们好像想找到一个魔杖，神灯或者咒语，随便你选哪个比喻。总之呢，他们希望另外那个人能立刻马上地发生改变。如此一来他们不用费力就能获得他们想要的。，这些来访者确信他们知道问题出在哪，大多数人认为，对方是问题的唯一原因，至少是主要原因。他们觉得，想让生活顺利起来，必须让对方遵守正确的规则，按正确的标准做事。。'
