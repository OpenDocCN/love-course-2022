- summary: "-   从家长管教到孩子自律 立规矩的30个秘籍\n    1.  家长应该在孩子0到6岁阶段建立规则，以帮助孩子养成遵守规则的习惯。\n\
    \    2.  规则并不会限制孩子的自由和创造力，反而可以保护他们健康成长。\n    3.  孩子不遵守规则可能导致学习、社交、职场等方面的困难，规则是社会生活中不可或缺的一部分。"
  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：00发刊词：不立好规矩，很难有自由：01 规则和自由：从小立规矩，才有长大后的自由大家好 我是蘭海，很多家長朋友是在中央二台的超級育兒師節目當中認識的我，在這個節目中
    我通過家庭規則 親子遊戲等很多技巧，幫助了數百名家長解決了孩子的教育難題，也得到了非常多家長的肯定。當我從德國慕尼黑大學教育學 心理學和社會學碩士畢業以後，我一直致力於幫助家長解決孩子成長的問題，回國後的15年時間裡
    我面向父母開展了1000多場講座，陪伴了近3萬家庭的成長。在陪伴家庭和幫助家庭的過程當中，我發現很多家庭被孩子的行為問題所困擾，而這其中不少問題的出現 都源於孩子對於規則的彈幕，有的呢
    是在家裡我醒我素 吃喝拉撒睡 做西時間混亂。有的呢 是無法適應學校的規章制度，上課不聽講 下課不寫作業，有的呢 則是不知道如何與他人相處，被貼上沒禮貌沒教養的標籤，這些表現
    大多可以追溯到孩子0到6歲階段規則一時的缺失。提到規則 我猜大部分父母的內心都會有一個疑問，要求孩子遵守規則，會不會培養出一個中規中矩 沒有創造力的孩子呢？，畢竟有太多的書籍、文章在呼籲家庭給孩子自由，鼓勵孩子擺脫規則的束縛
    勇敢挑戰權威。遵守規則與保持自由之間 究竟該選哪一個呢？，別著急 我來給你們分享一個小故事，有一位媽媽非常非常愛自己的孩子，她希望孩子能夠無憂無慮的自由成長，絕不用規則約束孩子。鼓勵孩子無論在任何時候
    都可以做自己喜歡的事，可是孩子真的能夠想做什麼就做什麼嗎？，比如孩子喜歡吃巧克力，每次不把家裡的巧克力吃完不罷休，吃完了還要讓媽媽買，出門玩耍的時候像個小猴子
    看見什麼都想摸。看到有台階就想往上爬，媽媽不得不隨時盯緊她，時刻提醒 少吃點 別吃了 那個太危險，小心摔下來，故事裡的媽媽看似給了孩子絕對的自由，鼓勵孩子做自己喜歡的事，但是
    為了保證孩子的身體健康。她不得不隨時在孩子身邊 不斷地提醒孩子，哎 這個不能做 哎 那個不能做，站在孩子角度 她真的自由嗎？，當她被爸媽勸阻的時候，內心會不會有這樣的疑問？，你明明告訴我喜歡做什麼就做什麼。但我要吃巧克力
    要爬台階的時候，又是你不讓我做 我到底該怎麼做？，相反 如果這位媽媽在孩子買巧克力前，就制定好規則 告訴她一天可以吃幾塊，同樣 在帶孩子出門前就跟孩子交代好了，哪些類別的東西可以摸。哪些地方可以爬
    怎麼保護自己不受傷，這樣的話 相信孩子既能獲得滿足和快樂，又能健康成長，聽完這個故事，您發現規則和自由之間的關係了嗎？，制定規則 要求孩子遵守規則，並不會剝奪孩子的自由與創造力。相反
    規則可以成為孩子自由成長的保護傘，孩子只有理解規則 遵守規則，知道什麼能做 什麼不能做，才有可能隨行所欲的探索這個世界，不被傷害 也不傷害他人貪污，相反 一個不理解規則
    不遵守規則的孩子。又將面臨什麼樣的困難呢？，在學校 會因為不遵守紀律 行為出格，而被老師同學排斥，不聽講 不寫作業 影響學習成績，在公眾場合 任性妄為，妨礙他人而被嫌棄
    甚至被投訴。未來進入職場 無法用職業規則來約束自己，不求上進 工作表現不佳，不受同事歡迎 不懂得人際交往的規則，無法與他人建立友情 愛情 孤獨無助，人存在於這個世界上
    規則無處不在，一個精通規則的人 才能適應社會。獲得真正的自由，但是 想要讓孩子遵守規則 並不是簡單地告訴他，向他提要求 就可以實現，在孩子生命最初的六年裡，規則一時的養成
    關乎孩子的一生，父母需要在言行上為孩子做好榜樣。把握孩子發展規則一時的科學規律，在與孩子相處的過程中，用實意的方法 有意識地引導孩子 循序漸進，'
- summary: "-   這套課程提供了家內家外多重場景的規則培養方法，通過案例分析教授具體方法。\n    1.  家長朋友難以調整孩子破壞規則的情況，課程提供了解決方法。\n\
    \    2.  方法基於科學成長規律和深入了解中國家庭，貼合生活場景並具有實操性。\n    3.  課程旨在幫助家庭理解和遵守規則，培養孩子自由探索的能力。"
  text: 在孩子受益一生的規則一時保點課裡，我為大家準備了家內家外的多重場景，規則一時的培養方法。這些場景都與孩子的日常生活緊密相關，每節課 每種場景都有對應的案例分析，通過一個一個的小案例，教給大家簡單好用的具體方法，也有一些家長朋友非常勤於給孩子制定規則，但是遇到規則被孩子破壞的時候。很難及時做出調整，比如早就跟孩子約定好9點睡覺，孩子也滿口大意，但是到了9點
    孩子就是要玩，要看電視 不睡覺，這種情況 我們該如何堅持規則的底線，用什麼態度 什麼語言來堅持規則，又該如何調整呢。答案都在這套課程裡的一個個生活場景當中，等你一起來發現，課程當中的方法，都是以科學的成長規律為基礎，結合我多年深入瞭解中國家庭，陪伴他們
    幫助他們的實踐經驗打磨而成，這些方法 貼合生活場景 實操性強。相信能夠為更多的家庭帶去切實可行的幫助和啟發，對規則的理解和遵守伴隨孩子一生，生命早期規則一時的行程，能夠在孩子心中埋下一顆充滿力量的種子，幫助他在未來步入社會時，敢想
    敢做 擁有靈魂和身體的真正自由。我是南海，我願意和你一起為孩子的自由探索 做好準備。
