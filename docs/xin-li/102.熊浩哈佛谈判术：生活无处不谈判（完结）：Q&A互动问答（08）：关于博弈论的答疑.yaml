- summary: '-   熊浩谈论制度与信任

    -   信任与交易成本'
  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（08）：关于博弈论的答疑谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊好。，好的，我们又来到这个问答环节。，那这次的课呢，我们的问答，其实小伙伴的问题比较集中是跟博弈论有关。，那又跟两个要素有关，第一个是信任。第二个是制度。，事实上，制度的建立跟信任的建立，其实都跟文化有密切的关系，它都是一个长期以往积累的后果。，我们首先解释一下什么，为什么会有制度啊？，大家要知道，只要人力多就有制度。，按照柯斯的讲法。为什么会有制度？降低交易成本。，大家想象一下，就是一个小公司，我们要报销发票，对吗？，那很简单呀，因为财务一个人，另外的小伙伴没几个人，那每一个人就到财务那去说呀，就可以报销呀，这没有什么问题呀。。但是一旦这个公司是1000人，我们一定就会对发票的规格，具体的条件，书写的信息，什么样的情况进行规律，这就叫制度。，为什么会有这个制度？降低交易成本。，否则，这几个做发票的财务的小伙伴就搞不定了。他每天花时间看各种各样花样繁多，完全没有被删查过的发票。，制度的本质是降低交易成本。，有毛主席的话说，叫做编成辫子就好抓。，就是你的头发如果是散的，那我们怎么办呢？一把抓嘛。，但是编成了辫子。就可以调分履席加以处理。，这是制度能够成立的大的前提。所以制度的本质，如果按照制度经济学来看，实际上仍然是强调让整体运转出现效率。，这是我觉得我能够分享的关于为什么会需要制度的其中一个原因。。博弈论同样，它会影响我们的这种效率，所以我们要用制度的方式去克服博弈论所产生的囚徒困境与纳释均衡，让整体制度的运转持续高效。，这个讲的还是有点学术。第二件事情是关于所谓的信任。为什么需要信任？还是一样的原因。，因为如果没有信任，我们这个社会就会存在巨大的交易成本。，大家想象一下，我们在买奶粉的时候，我们会买哪一个牌子的奶粉？我们会买大品牌。，为什么？因为我们相信它。但是如果大品牌的牛奶都敢做假，我们还敢买牛奶吗？，或者我们牛奶的购买方式将会什么样呢？将会不断不断不断的怀疑，不断不断不断的煎熬，不断不断不断的茫然，不断不断不断的践地。，每买一个牛奶，你所花费的时间。你所投入的成本，所耗散的效能就会无边无际。，当一个社会如果是没有信任的话，它会存在巨大的交易成本。买牛奶你得查一查吧。，买水你得查一查吧。买酱油你得查一查吧。当这个时代每一个人都是相互怀疑的。这个时代整体协作的这个社会资本能力就会大大的下降。，它会让整个社会堕胆，甚至是崩溃。我们现在这个社会当中因为信任不足已经出现了一些很奇怪的现象。，比方说各位听众小伙伴有没有见到过。就是有些人居然自己种菜，觉得自己家阳台挺大的，自己种菜，或者说觉得自己家后院很大的，自己种菜，他不相信市场上所买到的菜。，这都是一种逆工业化的运动，就是他选择效能更低的方式。大家想一想我们为什么会不种菜，因为我们相信树叶有专攻，各种分工产生最高的效率。，但是你现在为什么会自己种菜，是因为你不相信那些种菜的。，如果你想想看，每一个我们现在城市当中的小伙伴，每一个居民。所有这些事情都要自己做的话，种菜之一，我们不就从工业文明，从信息文明，到回到农耕文明了吗？，不就更低效了吗？所以我给大家提供一个观念工具，这个观念工具叫交易成本。。这个观念工具能够帮助我们解释这个社会当中为什么我们需要制度，以及制度是如何成长的，同样能够帮助我们解释，为什么需要信任，以及信任是有可能如何恢复的。，恢复当代中国的核心价值观。恢复我们每一个中国人之间的相互依赖，相互相信，这个是当代中国的最重要的使命。，'
- summary: "-   通过制度建设和公民自觉，实现国家使命。博弈论和信任是关键，谈判具有改变力量。\n    1.  国家使命需要制度建设和公民自觉。\n\
    \    2.  博弈论和信任是实现使命的关键。\n    3.  谈判具有改变力量，可以改变世界和生活。"
  text: 这种使命需要国家在制度建设方面推进，也需要每一个公民充分自觉。这个我想就是从博弈论谈到信任，谈到制度的一个问答。谢谢这个提问，这是一个有质量的问题。，谈判可以改变世界，谈判也可以改变生活。大家好，我是熊好。。
