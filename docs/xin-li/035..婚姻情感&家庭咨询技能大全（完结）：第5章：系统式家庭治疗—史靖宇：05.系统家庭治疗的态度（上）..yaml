  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第5章：系统式家庭治疗—史靖宇：05.系统家庭治疗的态度（上）.好 大家好，我们接着来给大家讲一下系统式家庭治疗的态度，为什么会把系统式家庭治疗的态度作为一个专门的章节来给大家讲，因为我们说，其实我们在工作的时候，我们学了这些理论。那么我们怎么把这些理论转化成我们实践的操作，那其中有一部分很重要的一个实践，就是我们的态度，我们是带着什么样的一种态度，一种理念在和这个来访者工作，会直接影响到我们工作的走向。比如说我们是以这种作为专家，还是作为和来访者合作的，这样一个合作伙伴的一个态度在工作，或者说我们究竟是以病理取向的态度，还是以资源取向的态度和来访者工作，这个都会影响到我们工作的方式和工作的走向。所以系统家庭治疗的一个态度，也是我们需要去不断的打磨，不断去训练的一种能力，首先呢，我们简单的来跟大家讲一讲，究竟系统家庭治疗的这种态度是怎么形成的，他经历了一些什么样的转变。我在第一讲的时候跟大家提到，为什么会有家庭治疗，那也是因为从寻找精神障碍的家庭因素的病因，是从这个着眼点入手的，所以在一开始，家庭治疗它的这个起点，更多的是把家庭看成是导致了精神障碍出现的。这样的一个病理性的因素，非常著名的关于精神分裂症病因学研究的一个结论，或者说是一个假设，就是精神分裂症原性母亲，Frohm-Richman，他提出了这种不健康的破坏性的母子关系，会导致儿子生病。那大家想想看，如果我们带着这样的一种观点，带着这样的一个前提去邀请家庭来到治疗室当中，大家想想看，作为这个导致了儿子生病的这个妈妈，还有这个，对于儿子的生病无所作为的这个爸爸，他坐在这个治疗室当中。他会是一种什么样的感受，什么样的心情，我们每个人其实都不希望会被指责，被贴上是这个受害者或者是加害者这样的一个标签，所以这样一来，我们把家庭看成是这种伤害的来源，带着这样的一种态度去工作的话。我们是没有办法赢得家庭的合作的，即使你说的听上去非常有说服力，非常有道理，但是这个家庭他，想要跟你继续工作下去的这个动力也不会非常大，很有可能一次他就他就不愿意来了。因为这种把家庭看作是伤害的这样的一个立场，就直接把家庭放在了我们治疗室的一个对立面，另外一个值得我们去思考的是，究竟什么样的家庭才叫做正常的家庭，究竟什么样的家庭才可以被称之为是健康的家庭。真的存在这样一个正常家庭健康家庭的模板吗，我们会发现现在这个随着社会的发展，我们的家庭形式也会变得越来越多元化，不再是传统意义上的这种父慈子孝，或者说爸爸在事业上非常的成功，然后呢妈妈是贤妻良母。孩子呢又乖巧又懂事，这可能只是我们理想当中的传统的理想化的一种家庭模型，但实际上这种理想化的家庭它并不存在，相反我们会发现各种各样的家庭的形式，多种多样化的家庭的一个组合的方式。都可以培养出幸福快乐的人，这就引发了我们新的思考，我们是不是要把这个家庭看成是造成伤害的罪魁祸首，我们是不是要为这个家庭量身打造一个标准化的模式，所有的家庭都要变成这个样子，我们看现在的家庭。比如说有这种丁克家庭，他就没有孩子，或者是这种重组家庭，或者是单亲家庭，可能离婚之后爸爸一个人带着孩子，妈妈一个人带着孩子，甚至现在我们会也会看到这种同性恋的伴侣，同性恋的家庭。难道他们就没有办法幸福吗，答案肯定不是这样子，我们会看到各有各的幸福，他们都有他们的资源，有他们的一种独特的生存的魅力，我们会更多的去反思，究竟提出这样一个健康家庭。一个正常家庭这样的一个概念有没有意义，也许这种正常家庭健康家庭的这种说法，它只是我们脑袋当中存在的，这是一种社会的建构，'
- summary: "-   通过更积极、多元化的视角看待家庭问题，关注家庭资源和团结，而非缺陷和病因。\n    1.  重点关注家庭在困境中的生存和成长过程，以及他们的团结和支持。\n\
    \    2.  强调家庭具有自我修复潜能和应对挑战的能力。\n    3.  转变传统病理取向，从解释病因到理解问题发生的背景和关系。"
  text: 我们要更多的看到这个家庭，他们的独特性，看到每个家庭，他们在克服困难。在遇到挑战和危机的时候，他们都做了些什么，要看到他们的努力，所以当我们持这样的一种系统观，持这种更开放的，更多元化的这样的一种视角，去工作的时候，我们作为一名系统家庭治疗师，我们就从关注家庭的这种缺陷。关注个体的缺陷，开始逐步的转化到我们去关注资源，用一种积极的态度去审视这个家庭，从把家庭的伤害，看作是家庭遇到的挑战，不是说一方造就了另外一方的痛苦，而是他们在共同的，为这个家庭的扶持。在努力的过程当中，可能会出现了一些，和他们的发展不相适应的情况，资源取向的试图去理解所有的家庭，他们是如何在困境当中生存的，以及他们在巨大的压力下，是如何重新振作起来的，这是我们的着眼点。我们不是去看这个家庭做了什么，导致问题的出现，而是看他们在遇到问题之后，他们是怎么样的团结协作，怎么样的彼此的支持，怎么样的去应对，他们有什么样的，修复的能力，所以说呢，当我们转换我们的这个视角。我们开始用这种更积极的，更，发展观，用这样的一种视角去看待家庭，看待家庭遇到的这些问题的时候，我们其实就肯定了，家庭它本身是具有自我修复的潜能的，它具备了这样的资源，并且呢，也肯定了家庭。它是有能力在危机和挑战当中获得成长的，总是在经历了风雨之后，他们会看到彩虹，我们更多的跟家庭是在这一块工作，不是去寻找病因，不是去找这个罪魁祸首，不是去确定这个替罪羊，而是看看他们有什么能力。我们可以一起做些什么，让他们能够度过这个难关，那当作为一名家庭治疗师，在理论上和实践上，出现这样的转换的时候，它也标志着我们认识论上的一个转变，就是我们如何去看待这个问题，我们如何去理解这个问题。从过去的一种去解释，解释病因就转化到了去理解究竟发生了什么，就是这是两种非常不一样的看待问题的方式，那这种传统的病理取向的认识问题的方式，我们来看看它是一个什么样的思维流程，比如说我们看到一个青少年。他可能在家庭当中出现了一些，让父母觉得很难接受的行为，比如说他跟妈妈顶嘴，或者他推了弟弟，就是会有一些行为和情绪上的问题，那如果我们用这种传统的聚焦缺陷的，去寻找病理的。去寻找一个可以解释的原因的这样的方式去看，那这时候我们可能，这种传统的一种思维方式，就会去寻找究竟是什么原因导致的，这个孩子出现情绪和行为上的失控，这时候也许我们找到的原因就是，问题就出在孩子自己身上。他就是一个情绪管控能力很差的人，或者会说就是因为这个妈妈对孩子她太溺爱了，纵容她，对她管教不严，或者会说是这个问题出在爸爸身上，是这个爸爸他也是情绪管理能力比较差，经常会打骂孩子。所以你看孩子学到了他的这种方式，这种都是一种用线性因果的方式去做解释，那这样做呢，我们看他其实要么就会让人变得很绝望，这是性格所致，或者呢就就会进一步的恶化这个关系，是妈妈做的不好是爸爸做的不好。那会让这个关系变得更恶化，其实我们看看他是把这个行为和他所产生的这个背景是完全割裂开来的，没有去考虑究竟这个行为他是在什么样的情境下出现的，究竟是在什么样的互动当中出现的。究竟是全家人他们一起做了些什么，是对这个行为的出现是有联系的，那这样一来呢，最后得出的结果呢要么就是这个孩子他确实确实有问题，他需要去接受治疗，他得到了一个有情绪行为问题的这样的标签。要么就是最终这个爸爸或者是妈妈，他们受到了指责，他们需要去改进，这就是一种传统的病理取向的去看待问题的一种方式，最后这样的一个行为它就变成了某一个人他的一些个体的特征，那如果我们用这种理解的方式。我们不把它看成是个体的特征，而是更多的把它放在关系的背景下去理解究竟发生了什么，
- summary: "-   作者认为孩子的行为不应被简单归为疾病，而是一种沟通方式，需要在特定情境下理解。家庭成员之间的互动和情绪传递会影响孩子的行为。\n \
    \   1.  孩子的行为是一种沟通方式，需要被理解和解读。\n    2.  家庭成员之间的互动和情绪传递会影响孩子的行为表现。\n    3.  父母应该关注孩子的积极方面，转移注意力，创造更多发展机会。"
  text: 他的这个整个思维的一个流程是什么样的呢，首先呢，我们不把他称为是一个疾病，相反我们还要看看究竟他是一种什么样的行为的呈现。我们把他的这个疾病的标签要去掉，我们把它认为这是在一个系统当中，他的一种沟通的做出沟通的一个回应的方式，他究竟是做了什么，我们可能会说他声音很丰富，他声音很大，这是他的一个行为的一个表现。或者他把东西摔在了地上，我们不说这是一个病，而是我们去描述这样的一个行为，然后呢我们还要看看，这个行为它是在什么样的情境下发生的，是在什么地方发生的，是在家里，还是在家庭之外，还是在学校里。他是在谁的面前发生的，是在妈妈面前，还是在爸爸面前，还是在谁的面前，谁看到了他的这个行为，我们会说任何的一个行为他都是在沟通，他是在传递信息，所以他是有意义的，那这样子一来我们就会发现。其实家庭当中其他的人也会对这个行为是要负责任的，同时这个当事人他也需要对他的这个行为负责任，就是每个人都是有可能对这个行为去施加影响的，比如说我们发现这个男孩他可能是在爸爸他出差之后，刚刚回到家里。这段时间比较容易出现这种情绪失控的情况，但是呢可能爸爸妈妈都在家里，而且是他们全家人相处的比较融洽，和睦的时候就不会有这样的情况发生，我们就会想，这可能是他的这个行为在传递一种信息，会有一些意义。我们就会发现也许这个爸爸他长期不在家出差很久，然后当他回来的时候，妈妈会向这个父亲表达一些他的情绪，焦虑的情绪或者是一些觉得压力很大的情绪，那这时候可能这个情绪呢，父亲会传递给他的儿子。然后这时候儿子呢他又会把这种情绪再传递给他的妈妈，我们就会看到这样的一个循环，就每一个人他可能在整个让这个问题出现，和问题的维持当中都起着重要的作用，所以我们可以去尝试一下，让他们去设想。如果说让妈妈出差一段时间，就是爸爸一个人在家带孩子，那这时候他们的生活可能会有什么不一样，而你可能去打破他们的这种循环，让他们去设想一些新的可能性，或者我们会让爸爸妈妈更多的看到。这个孩子其实他出现这样的一些情绪行为，表现比较突出的情况，也只是一些特例，一些少数的情况，他还大多数时候他表现还是不错的，有人想想看他在哪些方面做得还是挺好的，就让这个父母。他能够更多的把他的注意力扩展到没有问题的时候，就当这个家庭呢，他能够把他的注意力转移，或者说当他们认为是孩子的问题，能够转移到他们要看看，究竟他们做了一些什么，对这个问题的发生是有影响的。如果他们注意力能够发生转移的话，那就为他们创造了更多的机会，他们就不再是那个无助的，或者是认为自己是受害者的这样的一种心态，就会有更多的发展机会，尤其是当他们看到他们其实，孩子也是有很多资源的。也许他出现这样的行为，只是他日常生活当中可能10%的情况，90%他都是不错的，当你没有把注意力放在这个病里的表现上，而是更多的放在没有症状的，这样的一个时空当中，这样来看待这个孩子他没有毛病。他其实是一个有很多能力的，这样的一个人的时候，其实他们就拥有了更多的发展机会。
