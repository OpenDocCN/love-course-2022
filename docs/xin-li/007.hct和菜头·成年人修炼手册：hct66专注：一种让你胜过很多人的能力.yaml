  text: '# 007.hct和菜头·成年人修炼手册：hct66 专注：一种让你胜过很多人的能力您好，欢迎来到《德道专栏》，何菜头成年人修炼手册。，你是一个有专注力的人吗？今天我们来聊一聊专注这个词。，专注，形容词。字典给出的解释是，专心注意，精神关注。。我认为它是现代社会中一个人最重要的个人基础能力之一，应该理解为一个名词。，请随便找一些简单的文字，最好内容是教你做什么事情，大约长度一两千字就足够了。，比如说，一份较为详细的烹饪教程。接下来请你专心看完，确认自己已经看懂并记住。，最后呢，用软件播放或者请人朗读一遍这篇文字，听听其中有什么内容啊，你感觉是第一次听到的。，这个实验很有趣啊。它可以证明古人所说的过目不忘真的算是一种个人能力。，对于许多人来说，眼睛觉得已经看完的文字，用耳朵重听会发现其实错过了许多。，当然你可以说，这是无感之间自然的差异。但是呢，它同样说明了你的专注程度不够。起码没有你想象的那么高。，那如果是在极强的压力下，专注力还会继续下降。，比如说给你一个五分钟的限制，比如说打一个一千块钱的赌，你的注意力有很大一部分就要挪去关心自己的体感、思考失败的可能和代价。，那么。留给阅读和记忆的时间也就更少了，最后的成绩可能会更加糟糕。，类似飞行员这样在高压力环境下工作的人，用了两个方法来解决这个问题。，一个方法是，平常经常反复的训练特定的科目，尤其是应急情况下的操作。。另一个方法是，在真实飞行中出现状况的时候，使用特定的操作检查单，不需要思考，只需要按照检查单上的次序逐项完成操作并确认就可以了。，对于刚才那个测试呢，它也同样有效。，我们可以通过反复阅读的方法加深印象。以此弥补专注力不足造成的记忆损失。，我们也可以通过记笔记整理流程的方法，把内容按照逻辑和时间顺序串接起来，便于自己未来回想。，但是，这些方法都是补救，并非直接针对提升专注力。问题依然放在那里。。如何专注的做一件事，确保自己投入的时间是有效的呢？，我个人有一些经验，可以从侧面说明专注的特点。，在我读小说或者看电影的时候，如果我完全沉浸在情节之中，非常顺畅地看到最后，中途甚至没有起身喝水。这算不算是专注呢？，按照一般理解来说，这就是专注。，还有另外一种情况，就是我跟随情节走得很不顺畅，作者或者导演的想法和我不一样。，有些时候，我简直想停下来找他们大吵一架，这算不算是专注呢？很多人此时可能就拿不大准了。，那我换一个问题再来提问，你认为在半年一年之后，我更能记住哪种情况下读过的小说和看过的电影呢？，根据我的个人经验，是后者。不顺畅的阅读和观影过程会让我更能记住内容。。这里我可以简单粗暴地做一点解释，前面一种情况其实不算是专注，而应该叫沉迷。，后面一种情况才是真正的专注，因为我的自我和理性还在活动。，因此我不赞同字典上关于专注的定义，专心注意、精神关注。这更像是刷短视频上瘾而不是真正的专注了。，心系一处，凝神其中，这只是专注的表象，看起来非常安静啊。但是专注在我看来是一个非常激烈的内心活动，否则它就不会起到任何效果。，解数学题、解物理题的时候。专心注意、精神关注，这叫做专注。，因为这时候人看起来很安静，但是脑浆都已经快要沸腾了，人的心思正在和问题进行博杀。，看通俗小说、看特效电影的时候，同样专心注意、精神关注，这不是专注。。因为这时候人只有情绪起伏，不会提问、不会质疑，也没有任何吃力的地方，只有源源不断的快感，这叫做不受外界打搅的放松过程。，那听到这里，你会很快的得出结论。所谓专心就是全神关注的迎接挑战，克服困难。。那么一开始的那篇菜谱算什么挑战呢？又有什么困难呢？即便加上了实现，加上了赌跃，'
