  text: 造成的也只是走神，并不算是真正的挑战和困难。，在日常生活里，需要你非常专注的解决问题的机会不多。，更常见的问题是。你在没有多少压力、没有什么难度的情况下，如何保持专注呢？，或者我这么说吧，你如何在日常和无聊的问题上保持专注呢？这可能是你真正需要解决的问题。，因为更常见的问题是。下一秒你可能就忘记了上一秒要做什么事情，或者忙忙碌碌一整天下来，发现自己其实什么都没有做。，我认为这是因为我们没有认真地训练过我们的专注力。，因为这些日常和无聊小事不需要专注力也能做好。所以我们在它们上面慷慨地倾洒了无限的时间，任由自己的心从一处飘到另外一处。，菜谱嘛，你就不会认为需要什么专注力去阅读了。，即便是我要求做个测试，那也不过是教人如何做菜而已，能难到哪里去呢？那结果就是记不住存在大量的错漏了。，无论有没有专注力，许多事情都可以完成，但是完成的质量彼此差别很大，只是不会有什么严重后果，于是我们不会去注意罢了。，所以，不需要抱怨手机和软件改变了生活。抱怨它们把时间切成碎片，抱怨它们让人习惯于并行处理多件事物，抱怨它们毁坏了大众的专注力。，专注力的缺失很早就存在了，无非是手机和软件让问题变得更加明显，触屏和下拉刷新就能取得新内容。让获取新信息的难度空前降低，于是加剧了专注力的幻散。，你专注与否并不会改变结果，那为什么不让大脑轻松一点呢？，对此我给出的建议也很简单，那就是重新训练自己的专注力，不用想着专注一小时专注每件事。我们可以从更短的时间更小的事情开始。，比如说洗一个碗，比较干净的话前后用了不到10秒钟，这10秒钟已经足够你完成一次日常训练了。，你可以在这个过程之中考虑自己有没有走神。这10秒是否全部花在洗碗这件事情上了，还是说连10秒钟你都有其他念头闯入呢？，你可以在结束之后检查成果，碗究竟洗得干净不干净呢？有没有洗涤液和食物的残留啊？有没有水滋的残留？碗表面是否处处光滑。水珠不会挂住呢？，如果答案是否定的，那么请你从头再来一次，还是10秒钟。，专注训练呢一开始不讲求量，但是强调质。，10秒钟全心全意的洗干净一个碗，那它的价值啊要远远高于4个小时勉勉强强的读完一本书。。确确实实保持10秒钟专注，那么你就拥有了10秒钟的专注力，你也真真切切的体验了10秒钟的专注。，如此渐渐增加时间，如此每日保持训练，那么你的专注力也会得到相应的提升。，进入一分钟，进入五分钟。进入半小时。，与此同时啊，你的抗打扰能力也会增强。，你会发现自己逐渐不那么容易分心了，注意力啊不会像过去那样不断的跳跃。，如果你每天可以保持专注一小时，那么相应的，你对手机的需求也会随之下降。。你完成手头事务性工作的效率啊也会得到提升。，相对而言的，你每天都有高质量思考的时间，能够承受住更高强度的激烈思考。，一次一件小事，一次几秒钟，每次都追求专注质量，尽量不走神，尽量做到位。。不妨像这样开始训练自己的专注力。，每多一秒钟，你对自己和生活的控制力啊就会增强一分，你也会因此而自信一点。，最终呢，你也能从如同无限循环一般的生活中解脱出来，知道自己在做什么，，知道自己为什么要做。。单凭这一点呢，就足以胜过许多人了，更不用说在专注力之上还可以培养起来的其他能力。，好，这一讲啊就到这里。，不知道你会不会重新评估你的专注力呢？，欢迎你在留言区写下此刻的想法。，有任何问题也可以向我提问。我会挑出精彩问题在周四周五的问答屏幕中进行答复的。，输走了，我们下一讲，再见。。
