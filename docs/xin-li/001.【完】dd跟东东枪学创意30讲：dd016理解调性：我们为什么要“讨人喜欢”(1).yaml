    \    3.  不同调性传达相同信息，却给人不同感受，举例说明品牌形象的重要性和影响"
  text: '# 001.【完】dd跟东东枪学创意30讲：dd016 理解调性：我们为什么要“讨人喜欢” (1)你好，我是东东枪，今天呢，咱们继续一起向广告学习修炼文案这门基本功，前几讲啊我谈到过，在我看来，脑白金当年的一系列广告，其实每个环节啊都做得不错，但是同时呢也确实有很多人这么多年来。一直把脑白金广告当作烂广告的代表，为什么大家这么认为，据我观察呀，大家所说的烂，往往是指广告内容欠缺美感和观赏性，或者用专业一点的话说，就是广告的掉性，比较土气，俗气，掉性是个什么东西啊。为什么不同的广告选择了不同的掉性，为什么有的广告追求高大上，有的广告却没有这么做，这个高大上到底有没有必要，不高大上到底有没有问题，新的媒介空间又给掉性带来了什么变化，接下来的三讲啊。我们就要试着讲清楚这里边的道理，掉性啊，这个词的英文是tone
    and manner，顾名思义，是呈现在外的那个风格与个性，有时候我们会说，广告的掉性是什么，有时候也会说一个品牌的掉性是什么。因为有时候啊品牌会给自己确立一个掉性，让所有的传播广告都尽量遵循它，有人说呀，说品牌的掉性就是品牌的人设，我觉得这么说不严谨，品牌需要一个人设，没有错，但是人设是内在的，可以近似的理解成是品牌形象。掉性不一样，掉性是基于这个品牌形象所展露出来的那些东西，是人设的外在表现，比方说，一个人很有文化很有涵养，所以啊他平时说话都很慢条思理，那么有文化有涵养就是他的品牌形象，是人设。说话慢条思理才是他的掉性，广告为什么要讲掉性，我举个例子你就清楚了，最近呢，我在网上看见有人贴出一张在老家菜市场拍的照片，他说我们老家这做买卖的语言也太频发了，照片上是一个卖各类杂粮的摊位。几种粮食的口袋里插着手写的牌子，新年玉米茶，老年了，新大米老香了，新小米六元一斤，老好吃了，语言频发吗，是有点，但这样有错吗，一点都没有，我认为啊这老板这几块牌子写得很好，因为就这个写法。语气那个歪歪扭扭的手写字，一看就觉着，这老板，就像是个质朴的老农，他特别真诚的为自己种出来的这些粮食的品质而骄傲，设想一下啊假如小米袋子里头那块牌子不是手写的大白画，而是印刷精美的彩色广告牌。牌板呢特别雅致含蓄，文字写的也不是六元一斤老好吃了，而是，粒粒纯香口感绝佳，六元一斤，清新之选，意思还是这个意思，但感觉，是不是完全不一样了，我不知道你什么感觉，反正我的感觉呀是这个粒粒纯香口感绝佳。他就是不如那个老香了老好吃了更香更好吃，而且，清新之选，这里头还有一个谐音梗啊，新是加了引号的崭新的那个新，反倒一听，就不像是朴实的老农刚从地里收获来的新小米，像是从外地进货来的，是不是。淳朴的方言比文糟糟的书面表达更能给人实在可信的感觉，自真俱卓的精彩的书面语言对于来农贸市场买小米买粗粮的大爷大妈们，大妈们来说呀恐怕是太远了，太生分了，太假了，这两种不同的写法，就是两种不同的调性。他们传达同样的信息，给人的却是两种不同的感受，再举个例子，也是个真实的广告，有某外卖平台招募员工也就是外卖的骑手，他们有则招聘广告的文案呢，写的是如果不自由来送外卖，骑车在春天的风中很暖和。这个广告我也是在网上看到的，不瞒你说呀，我看到这个广告的时候啊，都有片刻，对于在春天暖和的风中骑车兜风，产生了美好的期待，我想去体会体会这种自由，我觉得这个广告啊也不错，可能真有一些个苦闷孤独的。辛苦打拼又渴望自由的青年人，被这个广告传递的这种感觉气质所打动，让他这么一说呀，送外卖好像不是一个苦啊哈的差事，而有了一点不羁，叛逆，甚至是酷酷的浪漫在里头，是不是，那假如没这么写呢，同样的意思。咱也学学那卖小米的，写成，硬聘骑手送外卖，'
- text: 老自由了，还不激动，还浪漫吗还有那个感觉吗，不光没那个感觉了，听着还挺松松垮垮的，好像有点那个屌郎当不好好上班的意思，是不是，是的，从这两个例子里啊，不难看出。调性是创意文案呈现出来的风格与个性，同样的讯息，如果以不同的调性出现，会给大家带来不同的感受，这里要注意了，感受这个词，是不是在哪儿见过呢，当然见过，咱们前头谈广告的作用路径时就说过。广告就是要靠改变别人的看法或感受，来改变人的行为，这个感受指的是区别于理性的看法的，我们认知中，那个感性的，没道理的部分，是的，这一部分感受啊，通常就要靠广告的调性来触动，来改变，这就是调性的意义所在。明白调性的意义有什么用，当然有用，比如说，有个很重要的好处就是啊，很多原本看起来有点不可理喻的广告和文案，就变得可以解释了，咱们来解释几个，台湾中兴百货的广告是一代甚至几代广告人眼中的神作。他们的广告很好认，因为个性非常鲜明，比如这种，没有一个，没有禁忌的消费者只有太轻教徒的百货公司，没有不会放电的眼睛，只有抓不到重点的墨镜，没有频繁的表情，只有无法聚焦的化妆品，没有平庸的身体。只有不懂挑逗的服装，没有不冲动的本能，只有迟到的感官刺激，没有禁止进入的梦，只有想象力不足的床，深藏不露的购买欲，重新复苏中兴百货信义店，全新开幕，这个文案啊是不是还挺不可理喻的。百货商场新店开业前头那些梦话是什么玩意儿，有什么关系，可是啊，你是不是也觉得这样的广告还挺有意思甚至挺酷的，尤其是这可是将近20年前的文案，中兴百货的很多广告作品，文案视觉表现出来的调性。都是这种文艺的，表现出来的调性都是这种文艺气息浓郁的怪异与妖娆，为什么要营造这样的调性，我的理解是，因为怪异妖娆的姿态啊，往往会被破译成个性和时尚，越怪异，越时尚，永远是这样的。当那些个平庸沉稳老气的流行时尚，充斥着所有人的耳目的时候，当大多数品牌还把那些东西当成时尚当成优雅的时候，中兴百货的这种调性，就直接跳脱出来，让很多当时的年轻人觉得，这家百货公司更新更酷。依靠调性来触动别人的感受啊，这是直击本能的做法，不说服，不讲任何道理，但引发的是更底层的一种喜欢，感觉是不能靠理性的办法去说服的，一个并不幽默的人认真的告诉你一万遍我这个人可幽默了。你也不会觉得他很幽默，你顶多会对他说你很搞笑，这个搞笑当然不是幽默，一个你认识了15年，一直穿着土里土气的人，哪怕拿出一大堆的认证证书来告诉你，他刚被各类组织评为中国最时尚的十个人之一。你也未必就会认为他很时尚，因为你不只看到听到别人是怎么说的，更会通过自己看到的，自己做出判断来，这个判断哪有的时候是不经过大脑的，而是你直觉上的好物，直觉上的判断，中兴百货如果不用调性来渲染。而是自正腔圆的喊一声，中兴百货，时尚巅峰，哪怕连播300遍，也不会让年轻人，认可这件事情的，所以当我们要通过广告改变受众的一些感受时，比方说我们要让受众觉得我们是年轻的我们是时尚的我们是温暖的。这种时候，靠说服就很难奏效，而应该靠调性，让他们自己感受到这一点，感受层面上的事要交给感受，他们不听理的，他们自己会看，他们自己有感觉，常有人说呀，广告是唐一炮弹，表现手法内容的调性，往往被认为是唐一。所有的目的呢就是为了包裹里边的商业讯息，也就是所谓炮弹，可刚才这个中兴百货的广告，好像就是只有唐一，没怎么见着炮弹那些赤裸裸的商业讯息没了，你可能会奇怪啊，就是这样的广告，是不是就本末倒置了呢，并不是。如果你认清了调性的真正意义，你就能理解了，有的时候啊，一流的唐一，本身，就是炮弹，为什么这么说呢，不知道你是不是还记得，咱们前面谈到品牌时曾经提到过，我们建立品牌，
- summary: "-   品牌通过广告和文案塑造调性，制造偏好和喜爱，培育固化的偏好。\n    1.  调性是非理性的手段，可以直接制造偏好和喜爱。\n \
    \   2.  不可理喻的喜欢在受众认知中植入感受，最终沉淀为固化的偏好。\n    3.  调性的作用路径是通过广告和文案塑造强化，是建设品牌的重要手段之一。\n\
    -   调性并不一定要高大上，脑白金广告不必做成中兴百货那样，重要的是符合品牌定位。\n    1.  调性的重要性在于符合品牌定位，不一定要追求高大上。\n\
    \    2.  广告不必都做成中兴百货那样，关键是要符合品牌形象和目标受众。\n    3.  调性的选择应该考虑品牌定位和目标受众，不是越高大上越好，而是要合适。"
  text: 其实就是要把客观的喜爱，固化为一个。主观的偏好把需要理由来支撑的那个喜欢呢，变成无缘无故的爱，品牌是已经固化的偏好是抽象的泛化的非理性的，而调性呢，就是可以直接感受，直接在非理性的层面制造偏好和喜爱的那个手段，广告和文案的调性。或者说品牌通过广告和文案所不断塑造强化的那个调性，是建设品牌的，最重要手段之一，这就是那层唐一的秘密，咱们今天列举的卖米老农，外卖起手招聘，台湾中兴百货，这三个广告，看起来都有点不可理喻。现在我们知道了，这些不可理喻的美好，不可理喻的有趣，其实是为了在受众的认知里，植入一些感受，培育出一些不可理喻的喜欢，不可理喻的喜爱，不可理喻的喜欢又是为了什么呢，这些不可理喻的喜欢日积月累。就有可能沉淀为那个固化的偏好，这个东西有多珍贵，咱们前边是讲过的，这就是为什么我说，一流的唐一，本身就是炮弹，好，今天咱们介绍了调性的概念，调性的价值，以及调性的作用路径，于是啊，可能你会问了。那照此说来，脑白金的调性并不高大上啊，是不是就代表这层唐一做得不好，不能算是好广告呢，等等先别下结论，你可能忘了开头我们举的那个农贸市场杂粮摊位的例子了，我们说调性很重要。可没有说调性就是越高大上越好啊，脑白金广告，有必要做成中兴百货那样吗，所有的广告都做成中兴百货那样就是好广告吗，别急，调性的道理啊，我们还没讲完，听完下一讲，你就知道答案了，今天呢，我希望你想一想。你自己的调性，是什么，你又为什么选择这样的调性，欢迎在评论区里边，留下你的答案。
