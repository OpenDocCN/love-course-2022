  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：07.哪两种类型的人不适合在一起你好，我是胡深知，欢迎来到我的关系课，听完了上节课四种类型的匹配，你可能会觉得关系的匹配太复杂，简直像感觉一样玄妙，但事实上，关系的匹配是有规律的，那么，在这节课我就跟大家说说，不同类型的人。在规律中是如何不匹配的，以及影响我们匹配的两个关键模式，说一个现象，有两个人原本关系挺好，但到了后来相处时，开始有一些问题慢慢呈现出来，再到后来要打架，冲突更大，甚至于到最后老死不相往来，相互憎恨。你可能会觉得他们的关系不匹配，但其实更多的时候，他们之间是匹配的，只是感受不好，所以有句话说，因为喜欢，所以在一起，但是相爱容易，相处难，这是为什么呢？，其实是因为我们不了解自己，也不了解对方。所以在匹配过程中，我们需要了解自己的两个很重要的模式，是如何起作用的，一个是情绪反应模式，一个是沟通模式，当我们去了解这两个模式以后，基本上就可以找到一个匹配的人，首先是我们的情绪反应模式。情绪反应模式其实就是我们对一件事的情绪和应对的方式，比如我们经常说，你让我怎么样，你让我感觉到很不舒服，很多人就会认为这是你的错，所以我才这个样子，因此我想把这个责任放在你的身上，那么。如果两个人都是这个样子，他们也是非常匹配的，比如说我们经常看到一对夫妻，两个人相互嫌弃几十年，甚至于旁人看到他们俩待在一起的时候，都会觉得他们打架像看戏一样有趣，他们待在一起，即使彼此嫌弃。但也一直不离不弃，这也是匹配，那么还有一类人的情绪是只对自己负责的，也就是只管好自己的情绪就行，有两种情况，一种是我觉得我的情绪是没人可以看见的，如果说两个人都是这个样子，那这段关系也是匹配的。如果说一个人的情绪需要被看见，而另一个人没看见，因此发生了很大的分歧，那就是不匹配的，另一种情况就是我负担我的情绪，你负担你的情绪，你的情绪我视而不见，我的情绪你也视而不见，我们可以相敬如宾。这也是一种我们所说的情绪反应模式的匹配，第二个是沟通模式，也就是你是怎样跟对方沟通的，有些人的沟通模式是指责的，当两个人都是指责的，是匹配的，但两个人如果都是讨好的，那就不匹配了。因为如果两个人都是讨好，在讨好的过程中，我们无法知道自己对于对方的讨好，对方是否需要，这里教大家一个小技巧，我们只需要去看双方的沟通模式，是否存在着你来我往的互动，如果有这种你来我往的互动的话。相对来说关系就是匹配的，如果没有这种互动，像一潭死水，那这种关系就是不匹配的，好的，说完了影响匹配的两个关键模式，我们再看看不同类型的人，是怎么不匹配的呢，比如两个蜗牛形的人待在一起。相处中他们都是讨好对方的模式，如果两个蜗牛形的人在一起，逛街准备吃饭的时候，两个人都说你想吃什么，按照你的来，这样他们可能永远没办法点到餐，他俩待在一起会觉得很没趣，因为在关系中，他缺乏了我们所说的。你来我往的这种流动，这就是蜗牛形的人，为什么能跟别的类型的人很好匹配，但和同样蜗牛形的人相处时，就会因为这种沟通模式出现问题，而不匹配，我们再说代属形的人，虽然他付出很多，但其实他是在成全自己。代属形的人需要照顾别人，对方是否需要照顾，他根本就不管，这就有点像一个妈妈死活，要逼着孩子吃菜一样，你必须要吃，所以虽说代属形的人，看上去是个付出者，实际上成全的是自己，代属形的人非常需要被看见。也非常需要被肯定价值感，因此代属形的人，除了跟蜗牛形的人能匹配以外，跟其他类型的人都比较难匹配，比如说两个代属的人，就没办法匹配，因为两个人都习惯于付出，如果其中一方包办了所有的事情。另一方就会觉得自己没有价值感，没办法心安理得，'
- summary: "-   人际关系中的情绪模式和沟通模式匹配与不匹配\n    1.  代属型和鸵鸟型的人情绪模式不匹配，代属需要被照顾，而鸵鸟需要心理优势。\n\
    \    2.  斑鸠型和代属型的人沟通模式不匹配，斑鸠需要资源，代属需要被看见。\n    3.  了解自己特质，寻找匹配的人，调整情绪和沟通模式，建立舒适的关系。"
  text: 享受这种被照顾的感觉，他的内心会有很大的冲突，因此他会在内心责怪另一个代属人，认为对方该对自己的情绪负责，两个代属形的人一起不匹配的，根本是情绪模式不匹配。鸵鸟跟代属也是不匹配的，我们之前说过，鸵鸟是高傲型的，是需要很多心理资本的一种人，而代属是付出型的照顾者，会把身边的人照顾得无微不至，弱化被照顾的人，所以鸵鸟型的人在代属型的人身边，心理优势就会变弱。之前也提到过，鸵鸟型的人当他们充满心理优势时，是昂首挺胸的，但是一旦失去这种心理优势，鸵鸟型的人就会有一种羞耻感，会把头深深的埋进沙堆，把自己封闭起来，更看不见别人，而代属型的人又很需要被看见。因此以来，代属型跟鸵鸟型的人的情绪模式，是很不匹配的，斑鸠跟鸵鸟也很显而易见，鸵鸟需要心理优势，而斑鸠注重现实资源，鸵鸟跟斑鸠比较难建立关系，鸵鸟做任何事情或沟通时，背后都有一句话，就是快来夸我。斑鸠则是把你的资源给我，双方的沟通模式是不匹配的，斑鸠跟代属也不匹配，斑鸠需要没办法看见对方的感情和付出，代属付出的是全身性的照顾，并且很需要被看见，所以斑鸠人和代属人，无论是情绪模式还是沟通模式。都是不匹配的，因此你和关系对象的类型是否匹配，主要看你们这两种类型的特质，在情绪反应模式和沟通模式中的表现，有可能你们是同类的，也可能是相反的，但不管怎么样，当你去选择一个人的时候。当你对他产生感觉的时候，要么他是你的另一面，另一个自己，要么就是跟你同类，但是注意这个匹配也有例外，还要看你对自己的某些特质是否认同，举个例子，比如说一个很大方的人，他特别讨厌自己的另一面，也就是自私。但这种自私的特质又被压抑在那里，然后又经常会冒出来，如果是这样，当他看到一个人，他一直去找对方身上很自私的点，各种挑剔和不满意，那就很难匹配了，比如刚刚提到的代属型的人，他的另一面往往最有可能是搬丘。现在有一只代属要开始寻找自己的另一面，也就是搬丘，而他们本身其实都是很自私的人，所以即使最后代属找到搬丘人，他俩也没办法匹配，就像我们前面说的，一个需要被看见，一个需要资源。代属没办法认同自己身上自私的特点，他需要找到另一个人来呈现自私这个特点，这样的关系就是不匹配的，通过上面的内容我们知道，看两个人匹不匹配，需要对标各自的类型情绪模式以及沟通模式。这样我们就能找到合适相处的人，也可以相对应的为这段关系做一些调整，从旁观者的角度来看，在这里更多的是一种厉害关系，我们都希望找到既匹配又舒服的关系，但这不容易，我们不仅要了解自己，还要了解对方。了解类型之间的两种模式，才能在关系中做出调整，我们最后总结一下，一匹配是有规律可循的，规律指的是反应模式和沟通模式，当我们了解关系中两个人的匹配规律，就能更容易找到和自己匹配的人。二我们还说了不同类型的人是怎么不匹配的，三在关系中，首先要了解自己认同自己身上的特质，才能找到匹配的人，了解自己后，可以在关系中从各自类型情绪模式，以及沟通模式中入手，向对应做出一些调整。才能有一段既匹配又舒服的关系，好了，这节课我们就讲到这里，我是胡胜之，感谢你的收听，我们下节课再见。
