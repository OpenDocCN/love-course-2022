    \    3.  猜心会束缚自己，导致需要一直猜测对方的想法，带来负担和复杂关系"
  text: '# 007.hct和菜头·成年人修炼手册：hc121 猜心：为什么说它是对生命的浪费您好，欢迎来到德道专栏，何菜头，成年人，修炼手册。，今天我们来聊一个词儿，猜心。，猜心，动词，只揣摩猜测他人的心思或者想法，，字典里没有相关解释，经常作为歌曲名称出现。，我呢，有个很愚笨的建议。那就是不要去猜心，，不需要去猜测别人心里想什么怎么想，然后呢，，就可以安然过好自己的人生，而且还会相对幸福许多。，我知道，很多人呢，不会赞同这个观点，，我也理解为什么他们会把猜心看作是一项了不起的能力。，的确，如果一个人可以很轻易的猜测出对方的想法，，那么就一定可以说出符合对方心意的话，，做出满足对方意愿的事，于是呢，他人就会更喜欢我们。，如果这个人刚好是情人合作伙伴直接上级，那就更好不过了。。同样的，如果一个人不会猜心，难免会抵触对方的意愿，，在不知不觉中收获恶感，这也算是一种低情商的表现。，因此呢，很多人认为有理由提升这一项能力，，让自己的处境变得更好，生活和工作变得更加顺利。。这一切我都理解，但是我依然认为没有必要，，而且这是一种生命中巨大的浪费。，简单说，我自己是个懒鬼，几乎反对任何需要花费气力的事情，，可活在这个世界上不能对所有事情都泛滥吧，总得起身背负点什么。。那我可以这么说，在所有可以背负的东西里，，我最不愿意背负的就是猜心了，它尤其让我觉得劳累。，当我出入职场的时候，察言观色揣摩人心是一项基本功。，可以做到吗？当然可以，又不是什么很难的事情。。任何人都有自己说话形式的风格和模式，，观察久一点就能反推回他的真实意图。，更何况熟悉之后，一个人说真话还是说假话，，身体上一定有许多无法控制的细微特征。，有的人习惯性转移一下视线，有些人要轻轻咳嗽一声。，有些人则会抚摸鼻头或者耳朵，诸如此类，，总归都是可以通过观察来学习的。，可是没过几年之后，我就彻底放弃了猜心，，并且因此感觉到了强烈的解脱。，似乎也没有影响到我的升职嘛，，无非是经常听到领导向我怒吓。你闭嘴！，原因是，我在这期间见到了一些很特别的场景。，比如说，在我看来算是老谋深算老成持重之辈，，跑到领导面前直言不讳地提出自己想要什么职位，，而且逻辑都相当直白。，我为你安前马后跑了那么多。我现在只想要一个回报。，我第一次见到的时候是大为惊涵，，怎么大家的口气和菜场里讨价还价一样，，这种事情难道大家都不需要用点暗喻的吗？，有人说了一句给我很大启发的话，，直接说出来让人听了心里踏实。，哦。我有此突然醒悟，猜心唯一的用处就是束缚自己。，一个人当然可以做到十次理由九次猜中对方的心思，，这就会带来两个问题。，第一个问题是，没有猜中的那一次怎么办呢？，因为你次次都猜中，猜中的情形就会成为习惯，。那么唯一的例外就会很刺眼，让人印象深刻，，甚至觉得你是蓄意如此。，要猜心就得一路猜下去，最好别出错。，猜对一百次不如猜错一次的损害大，，这是一种怎样的负担呢？，第二个问题是，你经常猜中，。那别人就一定要对等尊重你这个聪明人。，所以呢，你说的每一句话，做的每一件事，，都不可以简单看待，，别人也会用很复杂的目光反过来猜心。，既然大家都承认猜心是一项很强大的能力，。那么不能只有你自己持有核武器呀，，大家都有了才是军事嘛。，那接下来的情况就变得很复杂了，，双方都要相互猜测对方想到了第几层。，那我想，没有人会喜欢去面对一个，让自己脑子冒烟的人，，这应该是共同的人性吧。，于是呢，我就考虑，，是不是放弃这种军备竞赛会好一点呢？，尤其是当我确定，，只要没有出工作中的大错，，谁也没法开除我之后，，我就过上了我行我素的生活。，我是怎么想的，但凡你要问，。'
