    \ 不猜心可以减少内心的困扰，让人变得更坚硬。\n    3.  作者鼓励读者分享自己对猜心的理解和经历，欢迎提问和交流。"
  text: 我就直接告诉你我的想法。，你喜欢这个想法自然很好，，你不喜欢这个想法，，那也依然是我的想法。，谁让你来问我的呀？，至于说，对方没听之前有什么想法，，听完之后又有什么感受，，我是一点都不关心。。我没时间关心别人，，我还是多关心一下我自己吧。，只有足够关心自己，，关注自己的想法，，才总有人来问。，重点在于有人来问。，财新呢，我不在行，，但是这笔账啊，我还是会算的。，我发现，。无论是被批评为狂辈无知，，还是胡说八道，，只要你的确是那么想的，，而且坚持在同一个方向上，，继续狂辈无知和胡说八道，，那么人们呢，，迟早会听进去一点。，愤怒的嚷嚷一百回，，你闭嘴，，还会有101回来。。我呢，，还发现了一个奇妙的心理学现象。，你猜心越是准确，，那么对方啊，，就越不在乎你的看法，，也越不在乎你这个人。，你彻底不去猜心，，对方即便很不赞同，，甚至很讨厌你，，但是啊，，对你不失尊重之心。。也许不是尊重，，那可能就是单纯的放松吧。，对等法子总是有用的，，如果你是个怎么想就怎么说的混蛋，，那么多半啊，，别人对你也能够讲点真话，，而且觉得和你讲话没有什么负担，，只要你是个嘴紧的人就行，。别人不怕你嘴臭。，彻底不猜心之后呢，，我的人际关系就变得很简单了，，而且对个人成长啊，，颇有注意。，除了绝对不能说的，，大家呀，，是有什么说什么，，怎么想怎么说。，当你表现出就是这么个人的时候，。也就当你是这么个人，，可能一开始呢会有些惊涵，，觉得这个人怎么可以这么说话呀，，把自己的想法直接就这么摊开。，习惯了之后啊，，反而没有了许多敌方小心相互算计，，因为完全没有这个必要。，同时呢，。既然都说出了自己真实的想法，，那我就有机会可以和许多人彼此交换各自的看法。，每次啊，，我跟着别人的思路运算一遍，，就能感受到个人极大的提升。，我能步伐许多比我更聪明思虑更深沉的人，。从他们分享的过程中啊，，我能学到更多。，很自然的，，这会变成一个良性循环，，我能回答的也就越多了。，我呢，，是一点都不否认猜心能带来很多现实的好处的，，但是我也相信，，不同的人有不同的能力。。有些人猜心如同吃饭喝水那么自然，，而像我这样的人呢，，就得咬住后槽牙，，从脚后跟发力才勉强跟得上。，像我这样的人，，也应该有符合自己天性的生存之道。，既然我是个懒鬼，，那不妨就别再浪费时间精力去猜心了。，而是把目光调转过来，，去多关注一下自己在想什么，，为什么会那么想，，努力和自己啊，，相处得愉快一些。，嗯，，这算是个好办法吗？，我有些怀疑。，因为猜心是那么多人的共识，，而我的这条小路啊，，并不好走。，愿意走的人就更少了。，但是，，我的确感受到自己猜的越少，，对内心的打搅也就越少，，没有那么多蛛丝一缕缕的缠绕在自己的心灵之上，，于是烦恼呢也会减轻不少。，所以啊，，它应该算是个愚笨的方法，。适合那些不擅长猜心，，但是又很大胆的人。，当一个人完全依照自己内心的样子活着，，虽然愚笨脑人，，但是要变得更为坚硬一些，，世界也乐于给他一点小小的空间，，让他那么过活下去。，我认为啊，。这就算是一种人生幸福了。，好啦，，这一讲啊就到这里，，不知道你是不是有过猜心的经历呢？，你对猜心有怎样的理解呢？，欢迎你在留言区写下此刻的想法，，也欢迎你向我提问，，我会挑选出精彩问题，。在周四周五的问答片目中进行答复的。，说走了，，我们下一讲，，再见。。
