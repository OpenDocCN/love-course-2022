  text: 也是最高级的共鸣。来自于价值观层面的共鸣，我说价值观这词，你听起来可能觉得特别大，千万别被它吓住，其实没那么邪乎，它指的呀，就是什么对你来讲很重要，比如，爱，坚持，努力，目标导向，等等，价值观看起来很虚。我们也很少把它挂在嘴边，但是，它却左右着我们每一个人，每一天的每一个选择，所以当你被别人的故事触动，或者是某个故事让你觉得印象深刻的时候，往往是因为它与你最底层的价值观发生了共鸣，比如。《特里尼克号》大家都看过，那里面Jack和Rose的绝世爱情之所以动人，就是因为它触动了每个人内心深处的爱与奉献，所以，虽说你从来没有过沉船的经历，也没有过生离死别的感受。但仍然会因为人类普世价值观里面的某种共通性，而被深深的触动，所以，一个好的故事它一定是有灵魂的，这个灵魂就是价值观，当你能在价值观层面跟他人产生共鸣，那么这种共鸣就是很高级的共鸣，说到这。我给你讲个发生在我身上的故事，你看看这个故事在哪个层面激发了你的共鸣，今年三八前的某一天，我早上起来送儿子上学，有孩子的都知道，孩子出门特别慢，所以，我等着着急就先去地库里去取车了，准备从地库绕出来。然后绕到楼底下刚好把儿子接上，当我开到小区门口的时候，必须做一个决定是要左转还是右转呢，那时候我就想说，我这是要去哪儿啊，对对对，是要去送儿子，我再回头一看，儿子呢，原来我根本就没有接上他。而是从地库里出来，静止就开车准备去上班了，我赶紧掉头回去，接上外面站着的那一脸懵的儿子，然后内疚的道歉跟他说，哎呀，不好意思啊，刚才妈妈脑子里一直在想工作，把你给忘了，结果到了公司。我就把这段糗事发下了朋友圈，结果呀，那天我收到了八十多条手动回复，不是点赞啊，是回复，你们猜猜回复的人大多是什么样的人，没错，是职场妈妈，很多人都留言说，自己也干过类似的事，有个朋友说。他有一次开车送女儿上学，结果把车静止开到了公司，然后女儿说，妈妈，这是哪儿啊，还有很多女性啊，不一定是妈妈，也给我留言说，当个职场妈妈可真不容易，所以你看这个故事，在三个层面都引起了共鸣，一。是共同的经历，二，是共同的感受，就是那种内疚的感觉，最后呢，就是共同的价值观，既想要在工作中做得更好，又想要当一个好妈妈，那咱们再来看看那天给我回复的，男的都是怎么说的吧，很多男的都是这么说的啊。你可真够可以的，你怎么能干出这种事，你这是怎么当妈的，所以你看看啊，所谓的三观不符，没有共鸣，说的就是这个，那总结一下，一个好的故事，需要和听众建立连接，而连接呢，来自于共鸣，通常共鸣呢，有三个层次。共同的经历，共同的感受，和共同的价值观，最容易引起共鸣的，往往并不是成功的巅峰经历，反而是那些令人懊恼，沮丧，悲伤的失败经历，而如果你能在价值观层面，跟他人产生共鸣，那你就建立了一种更高级的共鸣。这就是好故事的第二大标准，好，以上就是今天的内容，今天的小练习呢，就是试着找一件生活中的小事，发个朋友圈，但在发之前呢，要想想这个故事要怎么说，才能够跟朋友圈里的朋友产生共鸣，然后呢，你看看你的朋友。都是怎么回应你的，我是游丝教练高灵，咱们下次课再见。
