  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第2课：为什么你说话，别人总是不爱搭理？_高琳：学会讲故事，才叫会沟通在线听微信zsdjzs66学会讲故事，才教会沟通，你好，我是高灵，欢迎来到故事里课程，前两天有个读者给我发了一条微信，说，高灵教练，我是做房地产销售的，现在我的客户发信息给他们都不回，我想问一下，如何提高交流能力。我当时刚坐上飞机，看见这一条，忍不住扑吃乐了，我给他回说，你这个问题问得够实在，不过，其实你这么问问题，我也不想回，他不解的问，这样说，有什么问题吗，你说有什么问题，问题多了，我跟你素不相识。你突然冒出来这么一句，我又不是Siri，凭什么回你啊，想必平时，他和客户的互动，也是和我经常接到的骚扰电话一样，哎，姐，橄榄城又出了一套三局使，谁是你姐啊，我什么时候说我要三局使了，还有啊，身边很多人。无论男女，有了娃，就突然变成了晒娃狂魔，不管你想不想看，天天拿着手机怼在你面前，给你看他们家娃有多可爱，对了，还有那些出去旅游，一路上朋友圈实况直播的，再配上文字，今天好开心哦，你说。他们说的唾沫星座乱飞，晒得心花怒放的，而听的人，或者是看的人，心里其实啊，就只有四个字，关我屁事，所以，想要讲好故事，一个非常重要的一点，就是你需要明白，每个人其实都是活在自己的故事里的。如果你想让别人对你讲的东西有点反应，那你的故事和他的故事，势必要有交集才行，否则，你们俩就是在两个平行的世界里对话，没有任何连接，那怎么才能有连接呢，你讲的故事，要引发他人的共鸣才行。那共鸣又是从哪来的呢，很简单，来自于共，我之前有一个高管客户，是某大外企的中国区总裁，他当时来找我，带着一份之前去高校做宣讲的演讲稿，讲的是他当年如何上了少年班，以省状元的身份考入清华，然后。作为改革开放第一批公派留学生去了麻省理工，回国以后，又是如何做到了中国区总裁，总之呢，就是一路各种牛叉，我就问请我的这个客户的公关部负责人，我说，那你当时你老板讲完了以后，效果如何呀，公关部的人说。同学们听完了以后，都感叹，说，你老板真是个天才，我当时就心想说，完了，这故事肯定没讲好呀，你想想，这个演讲本来的目的是什么，是要激励同学们努力学习呀，可老实讲，你真的会被一个天才激励到吗。要是我听完这个演讲，只会觉得说，你的成功是因为你是天才，而像我这样的普通人，永远也达不到，所以，这样的故事就是一个没有共鸣的故事，因为它无法让听众感同身受，而只有当故事中的人物是听众所关心的。这个故事才有冲击力，也才有意义，否则，就是自嗨，那怎么才能产生共鸣呢，通常来讲，共鸣有三个层次，首先，最简单的共鸣，就来源于共同的经历，背景，共同的目标，所谓有共同语言说的就是这个。比如我们都去过同一个地方旅行，或者是都留过学，或者是，同样都是北漂，这些经历都在我们的生活中留下了烙印，因此，当你讲到这些经历的故事的时候，就会引发共鸣，那第二层呢，也是更高级一点的共鸣。来自于共同的感受，比如，喜悦，愤怒，难过，痛苦，那说到这儿呢，我想问问你啊，你觉得是讲自己的成功故事，还是讲失败的故事，更能引起共鸣呢？，答案是，失败的故事，因为每个人对成功的定义不一样，你讲的成功。别人未准就能感同身受，你跟我讲，你爬上猪马马峰的兴奋，对于我这种最高只爬过乡山的人来讲，很难想象出，是有多兴奋，但失败大家都有过呀，都知道沮丧的感觉，傲悔的感觉，所以如果你跟我讲。你在爬猪马马峰的时候遇到天气不好，差点就无法登顶时那种失望，沮丧的感觉，我就很容易有共鸣，那在后面的课程中，我们也会讲到，失败的故事，都有哪些用法，又怎么才能讲好它，那最后一层共鸣呢，'
