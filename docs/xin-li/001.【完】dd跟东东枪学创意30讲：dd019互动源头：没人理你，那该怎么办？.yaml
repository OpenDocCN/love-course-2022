  text: '# 001.【完】dd跟东东枪学创意30讲：dd019 互动源头：没人理你，那该怎么办？你好，我是东东枪，今天我们继续一起向广告学习，修炼文案这门基本功，我不知道你碰没碰到过这种情况啊，就是你在社交媒体上，比如说朋友圈或者微博什么的，发了一条消息，但是呢，挺长时间都没有人点赞评论回复。明明有人看到了，但就是没有人来互动，最可气的是，别人也发布类似的内容，就有好多人来跟他互动，广告领域里头啊，也是这样，有些广告呢，能引发很多反响，有一些却是石沉大海，无人理睬，为什么会没人理呢？。没人理该怎么办？，听完今天这讲，你就明白了，因为今天咱们要专门来讲讲，引发互动的原理，为什么要谈这个？，被人理睬，有人互动，这有什么重要的？，那首先我得先问你一个问题了，你有没有仔细琢磨过，船波这个词。船和波是一回事啊？，还是两回事？，我的理解是，船是船，波是波，字典上说，船本意是船递船送，是由一方交给另一方，是一对一的，有针对性的分发，波本意是撒种，大家可以想想种地的时候，撒种子的那个动作啊。它是从一点开始，广泛地散布，两者的区别是鸡骨船花和天女散花的区别，以往啊，大众媒介不发达的古代，比方说，有一个古代的小城或者小镇，有哪家铁浆铺的手艺好了，有哪家酒铺的老酒香了。这些个关于产品和品牌的信息，只能口口相传，那就是只有船而没有波，到了近代呢，报纸、电视等等，大众媒介发达起来了，更有效率的波就代替了船，而现在，各种社交媒体、自媒体又发达起来了。我们迎来了一个波船并行的年代，起先是传统的波加上了用户之间的船，然后呢，是利用人工智能的算法，以及内容的分发机制，通过用户的行为，帮助内容实现更精准、更高效的波，这种波啊，已经是另一种船，是间接的船。我们现在投放一个广告，不仅是要靠自己的媒介费用，靠花钱让它被人看到，还要追求高互动、高转发来赚取额外的关注，这就需要我们吸引很多人，也让他们更活跃地参与到这个船波的路径里头来。让他们的船帮助我们实现更有效的波，让受众变成参与者，去帮助我们完成、扩大、升级这个内容的船波，拉长丰富这个船波的链条和周期，简单地说呀，现在的船波已经跟内容和受众之间的这个互动分割不开了。个人媒体的发达让个人的这个船效率增强了，以往啊，一个普通人，他船也只能传给身边的亲友，没有多少人，现在，任何一个普通用户的发言、吐槽，也许都能因为某一个契机被全国甚至全世界人知道，以上所说的这个船。其实是笼统地包含了受众或者参与者与内容之间，以及围绕着这个内容的一切互动，那些互动啊，不一定只是船，但实际上都是在船或者为船助力，如果想得再远一点，无船波不互动，也就是说没有船波是不包含互动因素的。这是一个新现象吗？好像也不是的，这方面啊，多年前的那些个传统广告里，其实也有很多互动性做得很好的杰作，比如当年，Neil
    French，做的平面广告，大大的版面上只有一瓶没有标签的酒，文案呢，只有一句。印的小小的，你觉得啊，如果你在翻杂志的时候，忽然看见这样一印，你会跳过去吗？，我不会，我会因为那行字印的小小的，根本看不清，而反倒一定要仔细看看，到底写的这是什么玩意儿，那行字写的是。如果你还没有认出它来，那你可能还没有准备好享用它，什么意思？那瓶酒身上没有标签，你如果看到那个瓶身，还不知道这是个什么酒，那抱歉，你可能不是喝这个酒的人，这瓶酒啊，是给某一个阶层人准备的高档酒。你不认识它，说明你不是这个阶层的人，这样的广告，他做了很多，最常见的格式就是刘白的页面，一行小小的字放在中间，他还做过一个类似的稿子，是把完整一二的文章里头，某一句话印成红色，就是全篇都是黑白的。但是只有一句话是红色的，'
- summary: "-   广告需要利用媒介特性引导受众互动，创新媒介应用设计引发互动，规划认知旅程是关键。\n    1.  广告要引导受众互动，否则可能被忽略，传播无效。\n\
    \    2.  受众变成用户，对广告有选择权，创作者与受众的互动是一场博弈。\n    3.  受众在观看广告时的情绪和认知变化决定互动旅程，连续的微小动作构成互动链条。"
  text: 然后你看到那句红色的字写的是，我打赌你会先读这一句，是不是？，这种很好玩的，利用媒介的特性，跟受众玩的小游戏，实际上就是在引导受众跟内容之间的互动。我们看各种广告节的历年获奖作品集，会发现很多广告，他们都是利用内容、媒介形式，跟大家做有趣的互动，这些所谓创新的媒介应用，有很多是在做这件事，比如说把楼梯变成一个，一踩就能发出钢琴声的大键盘。引发大家互动，或是在地铁的通道里设计一个特殊的装置，一有人经过就发出一声枪响，还有就是把路边的广告灯箱，变成一个透明的玻璃盒子，里头装满了美元等等等等，这种种对于互动的设计啊，其实大都是在努力规划。引导受众的那个认知旅程，所以啊，请一定注意，互动不是单独某一类广告的特征，而是创作一切广告作品，都要有的思考路径，因为传播需要互动，否则就很有可能，播而不受，传而不达，这常见吗？太常见了。我们翻阅一本杂志，上面每一页的广告，我们都会认真阅读吗？，当然不是了，你有没有数过你每天在手机上，在网页上会点击多少次跳过广告？，我曾经专门统计过，每天我用各种办法主动拒绝的广告，至少有20条左右。这还不包括很多明明在我眼皮底下溜过，但实际上是完全忽略过去的广告内容，这就是不被人理睬，这就是不能引发互动的坏处，之前咱们讨论的问题都是，受众看了这个广告会有怎样的认知改变，咱们没谈的问题是。他们要是不看怎么办？，要是没人理你，你该怎么办？，大部分广告啊，都会被受众默认的，是为一种打扰，所以如何避免这个无人理睬的困境，让他们愿意阅读，愿意观看，愿意收听一则广告，是大部分广告天然的重要使命。在如今的媒介环境下，受众变成了用户，大家对于广告的选择权，跳过权，所谓有的强大，这就让这个问题变得更加不可忽视，每个受众观看阅读广告的过程，都是创作者与受众的一场小小的博弈，我举个例子啊。假设有一个类似于体育解说员的人，他可能还是一个有读心术的解说员，他在旁观一个读者，翻阅报刊看到一则普通的平面广告时的反应，我们或许能听到一段类似下边这样的解说，好，好，注意，注意，他翻过这一页来了，好。哎呀，他看到了最大的内行字，内行字引起了他的好奇，好了好了，他开始看旁边的画面了，漂亮，他想弄清楚内行字背后的故事是什么，画面也很有趣，画面也很有趣，他要继续读内文了，第一句，第二句，哎呀，第三句。第三句，他发现这是母婴产品的广告了，特别不耐烦了，他决定不再读下去了，他翻过去了，不要啊，翻过去了，你看，如果不是平面广告，而是新媒体，比如抖音上的一条广告，解说应该也差不多，他刷到这一条了。刷到这一条了，他先听到了音乐，漂亮，不错不错不错，他听过这条音乐，好像还挺喜欢，没刷走，没刷走，画面好像还没有信他，坏了坏了，好像没看懂，他还在猜，还在猜，好像还没看明白，他开始读下面的文案了。他知道这是宇宙牌汽车的广告了，他都不会喜欢汽车，不急不急，画面上要出现美女了，美女出现，完了完了，他已经要刷走了，不要不要，别刷走，对对对，留下来，留下来，他喜欢这个美女，好，还被逗笑了，看完了，漂亮。还点赞了，不错，你看，虽然我是把它写成一段旁观者的解说，但是相信你可以理解，我们是在试图还原，受众在观看广告时的，每一点情绪和认识的变化，每一个发生在他脑海中的，小小的判断和动作，我们所说的互动。包括他们对于广告，所采取的一些实际的操作，比如说转、停、赞等，这些都是由这样一系列微小的动作，连续而成的一个链条，或者说旅程，这个互动的旅程，实际上是由他们的认知旅程决定的，是他们脑子里那个认知旅程的。外在表现，如同之前提到过的，这个链条随时可能中断，想让它一直滚动下去，那么这个互动旅程里的每一个重要动作，
- summary: "-   互动的动机是关键，需要从参与者的行为和心理来发掘，不同媒介平台上的热门内容都有共性，如视频开头吸引注意力，微信公众号标题党等。\n\
    \    1.  视频开头的几秒至关重要，吸引注意力后观众更有可能持续观看。\n    2.  微信公众号文章通常以标题党形式出现，因为标题是唯一的参考。\n\
    \    3.  广告中的互动需要设置诱因和钩子来激发用户的动机，了解媒介和用户是关键。\n-   用户在观看广告时的认知旅程由微小动作组成，每个动作背后都有动机，需要设置对应的诱因来引导用户，了解参与人群洞察是必要的。\n\
    \    1.  了解用户的动机是设置有效诱因的关键。\n    2.  参与人群洞察可以帮助更好地了解用户和媒介。\n    3.  理解标题党和广告中的互动秘诀，有助于提高社交媒体上的互动效果。"
  text: 背后就都该有一个认知上的动机，一切动作，皆有动机，世界上没有无缘无故的互动。不知道你是不是还记得，动机这个词，在这儿的课程里曾经提到过，当时我们在讨论的是，参与人群洞察这个概念，当时我用冰桶挑战来举例，说冰桶挑战给几种不同的人群，都设置了足够的参与动机，而这些动机。背后是对不同人群的准确洞察，我们之所以细分出三种不同的洞察，消费人群洞察，社会人群洞察，参与人群洞察，就是因为他们各有用处，今天咱们谈到的参与动机，是用参与人群洞察来设置。互动的动机要从这些互动的参与者，在媒介上的行为和心理，来发掘，其实这也能解释，为什么某些媒介平台上的热门内容，往往呈现出来非常明显的共性，比方说，所有教别人在抖音上拍摄短视频的教程，都会告诫大家。视频的开头前几秒特别重要，一定要想尽办法，利用开头的几秒吸引住大家的注意，为什么，大多数人会在开头的前几秒，确定是否要继续看下去，只要他看下去了前几秒，后边的流失率就会小一些，因为抖音上的视频。通常都比较短，30秒之内的居多，如果他已经被视频的开头吸引，看到了第八九秒或者十几秒，那这十几秒其实就成了一个沉默成本，大多数人会选择干脆看到最后，因为反正也没几秒了，倒要看看你后头要抖什么包袱，再有。微信公众号文章就往往是标题党，为什么，因为微信朋友圈文章发出后，收到推送的人看到推送消息，那个消息里只有一个标题，加一张配图，包括我们看到别人转发的一个微信公众号文章，看到的也基本只有一个标题。这时候我们选择忽略，或者打开那篇文章的唯一参考，就是这个标题，好了今天咱们谈的呀，是广告中的互动，用户在观看广告时候的认知旅程，是由一个个微小的动作组成的，每个动作的背后啊，都有一个动机。这些动机是需要我们在内容里头，设置一些个对应的诱因，也就是一些钩子来引导，激发他们的，怎么能够设置好一个有效的诱因，激发一个充分的动机，那就要看我们是不是足够了解，媒介和用户了。也就是我们前面提到的参与人群洞察，我相信哪，你明白了这个道理以后，在社交媒体上发言，可能会更懂一些技巧或者门道，也会对那些个标题党，多了一些理解，不过呀光理解可不够，下一讲我们要向这些，标题党学习。我会直接把标题党们的秘诀，解释出来咱们具体的看看，到底能最有效的，引起互动的是哪几种，动机好的，今天的思考提示你，曾经跟哪些广告或者，哪些社交媒体上的内容互动过，你互动的背后，那个动机是什么。我希望能够帮助你的经历。
