- summary: "-   陈海鲜讨论出轨后两人是否能在一起的选择，分为分开、貌合神离、修复三个方向。\n    1.  分开：一方决定结束关系或不原谅，关系结束。\n\
    \    2.  貌合神离：未处理伤痛导致关系空心化，隔阂增加。\n    3.  修复：将出轨作为关系中的差距，最理想的状况。\n-   修复关系需要出轨方断绝联系并想回归家庭，否则关系处于不安全状态。\n\
    \    1.  出轨方心怀侥幸，拖延决定，导致关系失去修复时机。\n    2.  断绝依恋对出轨方困难，但必须做出选择。\n    3.  出轨并非小错误，断绝关系对出轨方也有失落感。"
  text: '# 004.【完】CHX陈海贤亲密关系：chx22丨选择：出轨了，还能在一起吗欢迎来到亲密关系，你好，我是陈海鲜。，当伴侣遭遇出轨后，无论多伤心，马上面临的一个难题是，两个人还要不要在一起？，这是一个艰难的选择。在一起吧，被出轨的一方得忍受背叛的伤痛和对关系的怀疑。，不在一起吧。内心又有很多的依恋和不舍。，很多人就会在这样的过程中来回拉扯。，这一讲，我就来讲讲，怎么判断出轨后两个人还能不能在一起？重建关系需要哪一些条件？，当出轨发生后，亲密关系常常会往三个方向发展。。第一个方向当然是，就此分开了。，在一起是两个人的事，可是分开只要一个人下决心就够了。，如果出轨的人决定结束这段亲密关系，或者被出轨一方决定不原谅，那这段关系就结束了。。这时候两个人最重要的课题就是如何医治关系结束带来的伤痛。，而第二个方向是带着未治愈的伤痛，貌合神离地在一起。，有些时候，因为一方在经济上依赖另一方，或者双方都想给孩子一个完整的家，。或者因为家人、社会舆论的压力，两个人选择不分手，却不想也不知道该怎么处理情感的伤痛。，那这些未被处理的伤痛就会变成两个人巨大的隔阂。，有时候，伴侣为了维持表面的和谐，刻意不去讲出轨的事情。，可是。就像房间里放了一头大象，两个人却装作看不见。，越是不讲，这件事对关系的影响就越大。，它会让两个人的亲密关系空心化，让两个人很难真正接近。，压抑的委屈也会变成关系里的定时炸弹。，我见过一对夫妻。关系一直不好。，问他们的矛盾在哪里，妻子咬牙切齿地跟丈夫说，，你自己想想，我刚生完孩子躺在病床上的时候，你是怎么对我的？，你居然背着我跟别的女人打情骂俏。，我当时是没办法也就算了。但是你别以为这件事过去了。，我一辈子都记恨你。，虽然这件事过去了好几年，但是因为没有处理，这个妻子就一直记恨着老公。，他们从来没有认真地讨论过这件事，只是把它变成了日常生活中迈长的矛盾。。而第三个方向是两个人修复了关系，把出轨变成了他们亲密关系中的一段差距。，这是最理想的状况。，出轨是亲密关系中的重大创伤，但是关系受了伤并不意味着关系就要终结。，有时候。一些败侣反而能够从亲密关系的创伤中复原，觉得对彼此有了更多的了解，，两个人的关系反而会有劫后余生的亲密。，修复关系的具体方法，我会在下一讲再讲。，这一讲我们先来说说要修复关系需要具备哪两个前提条件。。第一个条件是，出轨的一方已经断绝了和出轨对象的联系并想要回归家庭。，如果出轨的一方还无法牵段另外的关系，或者口头上答应但实际上并没有，，那伴侣的关系就一直会处于一种不安全当中。双方也就没有修复关系的基础。，很多时候，从发现伴侣出轨到伴侣分手，它是一个不断拉扯的痛苦的过程。，这个过程常常包括怀疑对方出轨，证实出轨，争吵，对方发誓回归，原谅，，发现对方还在跟出轨对象联系。重新争吵，直到一方被伤透了心，彻底不再信任另一方，，两个人才开始考虑分开。，出轨刚被发现时，出轨方常常会心怀侥幸，看着伴侣的纠结，难过，愤怒，他会想，，也许我可以维持现状，同时跟两边保持关系。或者至少可以拖延一段，，有时候他也会享受这种我很重要被两边争抢的状态，可是他不知道，，当他想维持现状或者选择拖延的时候，他其实已经做了选择，，关系常常在这样的拉扯中，失去了修复的最佳时机。，当然。要断绝关系回归家庭，对出轨方也不容易，出轨并不像犯一个小错误更正一下那么简单，，有些外遇维持了很多年，和出轨对象也有很深的情感依恋，，这时候要断绝这种依恋，对出轨方来说也有很大的失落，，可是作为过错方。他的失落再深，也很少有人觉得他应该被理解和安慰，，就好像他已经站到了全世界的对立面，'
- summary: "-   出轨后的情感困境包括对家庭回归的疑虑和困难。\n    1.  需要克服失落和疑虑，重新建立信心和亲密关系。\n    2.  出轨方需要接受现实，重建感情，克服对纯洁爱情的固有信念。\n\
    \    3.  对于被出轨方来说，原谅是一种冒险，需要面对再次受伤的恐惧和不信任。\n-   出轨带来的挑战和冒险，以及重建感情的可能性。\n    1.\
    \  大部分出轨者并不了解出轨的真实后果，只看到外遇激情。\n    2.  实际经历出轨后的痛苦和焦虑，可能让人更珍惜原有感情。\n    3.  重建关系需要双方决心和情绪处理，重新珍视曾经的爱情。"
  text: 这些情绪就需要他自己来消化。，而且，有时候看到伴侣激烈的情绪和不信任的眼神，。他也会怀疑是不是我和原来的伴侣再也回不去了，回归家庭真的是一个对的好的选择吗？，这种失落和疑虑越多，他就越难有信心去跟伴侣重新走近，，这很痛苦，可是如果他想回归家庭，就需要克服这样的困难。。修复关系的第二个条件是，被出轨的一方准备接受这个现实，并愿意重建感情。，这同样需要被出轨方克服很多的疑虑，，首先就是对方出轨了，我们还能重新变成恩爱的一对吗？。很多人在结婚或恋爱时曾经有过这样简单的信念，，这个信念是，婚姻或者爱情应该是纯洁无瑕的，，如果他出轨，那我一定不能原谅他。，而一旦出轨了，这种纯洁的关系的假设就会被打破。，我的一个来访者就跟我说。虽然我想要原谅他，可是内心总有一种不甘。，在恋爱的时候我跟自己说，我以后绝对不会容忍对方出轨，，如果出轨了我就毫不犹豫地选择分手，，现在我就只能咬咬牙忍了。，我的另一个来访者跟我说，我也很想原谅他。可是我不知道我们的关系会变得怎么样。，我没法假装这件事没发生，没法把这件事从我们的生活中抹去。，就像我听到的一个故事，这个故事说，，一对情侣在花园里种树的时候挖到一具骷髅，。他们吓坏了赶紧把它重新埋起来，假装没看见。，看起来以后两个人的生活都没变，但是两个人心里都知道那里有一句骷髅。，我觉得就算我重新选择跟他在一起，我们也只是那对知道花园里有骷髅的夫妻。。以前别人说我们是恩爱夫妻的时候，我觉得很甜蜜，，可是那件事以后如果再有人说我们很恩爱，我就会很心虚甚至觉得恶心。，在遇到出轨之前，他们的心里都有关于纯洁爱情的假设。，他们觉得爱情就像一张白纸。而出轨给爱情抹上了污点，，他们再也不可能回到从前变成一对恩爱夫妻了。，这个观点会一直折磨他们，让他们对修复关系充满疑虑。，出轨了，两个人的关系不会再回到从前了，这当然是一个事实。，就像有一件事你知道了。你就没有办法退回到不知道的状态，，可是这不意味着两个人就不能再成为恩爱夫妻了，，只不过他们可能会变成不一样的恩爱夫妻。，经历了出轨，会让人看到关系里更复杂、更真实的人性，，可是真实的人性也能长出爱情。。如果说纯洁的爱情像是水里养着的水仙，，那真实的爱情就是泥土里的玫瑰了。，出轨是夫妻关系的一个结，度过去了，关系也许会更结实，，如果度不过去，那也许缘分就此终止了。，可是无论如何。曾经的恩爱都应该是度过这个难关的支援，，而不是因为它被污染了就变成了一种负担。，被出轨方的另一个疑虑是，如果我这次原谅他了，他还会再出轨吗？，他真的愿意回来吗？我真的可以再信任他吗？，不是说江山易改。本性难移吗？我可再也承受不了再一次的伤害。，当然这些想法都有道理，原谅也确实是一种冒险，，可是如果不想放弃关系，你就只能去接受这样的冒险。，对于这种冒险，悲观的理由已经有很多了，我倒是有一个乐观的理由。，实际上，大部分人出轨的时候，其实他们并不知道出轨是怎么样的。，他们只看到了外遇激情的一面，可是他们并没有真正经历过在两段感情中的纠结和痛苦，并没有经历过通通摸摸的焦虑。。他们也知道出轨会对家庭和另一半造成伤害，可是这只是停留在理念上，，他们并不知道实际的伤害会怎么样，多么让人难以承受。，所以，当出轨的人真真切切地经历这一切，感受到焦虑和痛苦时，他们也是会怕的。。这也是为什么有时候出轨确实会让人更珍惜自己和伴侣的感情。，出轨确实很刺激，但是并不快乐。，出轨后的重建是艰难的，要能够做出重新在一起的决定，需要两个人的决心，也需要小心翼翼的情绪处理。，有时候。我会对那些还犹豫要不要在一起的伴侣说，你们的爱情曾经是你们那么珍视的东西，，
