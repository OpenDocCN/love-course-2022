  text: 现在他生病了，就躺在病床上，就像医生在动手术之前要找家属签字一样，，现在如果你们要挽救这段关系，也需要你们共同签字。。你可以不签，让这段关系就此离去，也可以签，让我们一起尽最大的努力来挽救它。，现在是你们一起做决定的时候了。，这常常也是处理出轨最难的，那个最亲密的人变成了那个伤害你最深的人。，而要挽回这段关系。你需要跟那个伤害你的人通力合作，才能把关系中的这个病治好。，病是很痛的，但并不是所有的病都不好，有时候病也是一种疗愈关系的方式。，给你留一道思考题，你是否也曾经有过纯洁爱情的信念？，随着关系的发展。这种信念会有改变吗？欢迎在评论区留言和大家交流。，关系的重建是双方配合的结果。，下一讲，我们就来讲讲伴侣双方该如何配合才能重建他们的关系。，我们下一讲再见。。
