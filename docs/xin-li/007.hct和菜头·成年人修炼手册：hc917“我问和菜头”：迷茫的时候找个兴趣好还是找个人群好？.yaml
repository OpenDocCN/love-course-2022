    \    2.  朱熹认为不如己指的是道德水平，但实践困难。\n    3.  孔子的原句有多种解释，选择适合自己的即可。\n-   在迷茫时寻找兴趣还是加入人群更好的问题，蔡头叔认为直接加入人群过于冒险，建议先找寻兴趣，观察人群。\n\
    \    1.  了解人和人群都需要时间，建议观察对方再结交。\n    2.  人际关系严肃复杂，需慎重对待。\n    3.  建议先找寻兴趣，通过兴趣观察人群，自由度更高。\n\
    -   对于不适合的公司文化，是努力适应还是尽早离开的问题，蔡头叔建议观察自我成长，不要轻易下判断。\n    1.  在不适应的环境中是否有自我成长，是判断适应性的关键。\n\
    \    2.  不要给自己过多心理暗示，外部环境可能并非真实反映。\n    3.  面对自己时要开放心态，不必强迫自己忍耐或吃苦。"
  text: 孔子这是建议大家攀高枝儿吗？还盼蔡头书解惑。，好，对于这个问题，蔡头书的回复是。你的问题让我回到了中国互联网的早期。那时候类似的问题就已经讨论过很多轮了。，我记得有几种不同的解读，第一种就是你所说的不要和不如自己的人交朋友。然后苏东坡在宋朝就很促侠的提出了一个悖论，。既然这么理解孔子的话，那么比你强的人为什么要和你交朋友呢？这样一来，岂不是大家都没有朋友吗？，第二种是朱熹老师的解释，他把不如己拆开，认为这里专指一个人的德行，并不包含财富、权力、名声这些概念。。也就是说，他认为孔子的意思是不要和道德水平不如自己的人交朋友。但是这同样也很难做到。，谁能保证和自己交往的人道德水准都高于自己呢？而且，苏东坡的提问也依然有效。，还有一种解释是把如己提出来。解释为类似自己，而不是看作比较的意思。，那么这句话就变成不要去结交那些和自己不是一类的人，这个解释算是比较通顺的。，最后呢，还有一种解法，他把有从动词变成名词，于是整句话可以解释为没有一个朋友不如自己。算是一种自谦的说法。，但是放在孔子的原句里又显得有些古怪和突兀。现在，我把这四种解释都给你，你可以择其善者而从之，或许就能行无过矣。，好的，下一个问题来自用户月泪凡兴，他说，说啊，我知道时间很宝贵。我们都不应该耗费时间，但是，在迷茫的时候难免会耗费时间在无用的事情上。，这个时候，找寻一种兴趣，进入一个人群，能让我们在耗费时间的同时找寻到内心的自己。，蔡头叔认为，迷茫时是寻找一个兴趣更好。还是直接进入一个人群更好呢？，好，对于这个问题，蔡头叔的回复是，后者我认为太过冒险和激进了，因为人群是不可知不可控的。，我又以为，了解人和了解人群都需要花费很长时间。，如今，我人到中年。去结识一个人会花年轻时的好几倍时间。，原因就是，我宁可多花时间去观察对方，也不愿意贸然前去结交，或者，只是因为几句话几杯酒投元，就能立即得出对方值得结交的结论。，人和人之间的缔结关系，其实是很严肃。也是很麻烦的事情。因果一旦结下，就很难解开了。，所以呢，我建议你先去找寻一个兴趣，通过兴趣得以去观察同号的人群。，如果你们之间有兴趣作为缓冲，处于进退两可的状态，那么，你的选择自由度也高一些。，好。下一个问题来自用户何求，他说，，老师，公司的人群在文化影响下，做事方式不太适合自己该怎么办呢？，我是鼓励型选手，在相对心理安全的环境下做事会更有创造力。，但是，在批判性很强的公司就难免心生畏惧。做事情也束手束脚。，那想请问菜头叔，对于不适合自己的公司人群，是努力适应呢，还是要尽早离开呢？，好，对于这个问题，菜头叔的回复是，，我想，你既不应该太早放弃，也不应该勉强支持。。一个比较合理的方式是观察一下自己，在这种你不大适应的环境里，是否在对抗中得到了自我成长。，如果答案是肯定的，那么这个环境啊，其实是对你有益的，只是你更喜欢另外一种环境而已，这属于一种个人偏好。。那如果答案是否定的，增加了你的自我怀疑和自我否定，打压了你的热情和信心，那么这个环境对你就是有害的。，也许这样的环境下，他人会有很高的成长，但是你却因为身处其中而逐渐枯萎。，除此之外呢，我还想说一点。那就是，你不要轻易地给自己下判断，认为自己就是怎样怎样的人。，也许你并没有非常明显的偏好，也许你本来可以适应变化，但是，因为你给予了自己太多的心理暗示，那么你也就会真的变成那种人。。外部环境也就如同你暗示的那样，对你显示出有利或者有害的一面来。，但是，真实情况可能未必如此，一切都是你内心的造作。，我不鼓励一个人必须坚强，必须忍耐，必须吃苦，但是。我鼓励一个人用比较开放的心态来面对自己，，
