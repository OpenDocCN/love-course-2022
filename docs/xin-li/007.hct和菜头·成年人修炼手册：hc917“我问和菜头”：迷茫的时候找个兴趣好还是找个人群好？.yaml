    \    2.  游戏最多做到美，未体现生活的复杂和精细。\n    3.  生活比游戏更宽广深远，更具挑战性。\n-   何菜头认为人生不在乎目的是否成功，但仍需遵守规则，无法完全脱离社会。\n\
