  text: '# 007.hct和菜头·成年人修炼手册：hc917“我问和菜头”：迷茫的时候找个兴趣好还是找个人群好？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自电子游戏，世界就是一个巨大的游戏。和人群加入之前先三思这两讲。，第一个问题来自用户看心诚，他说，请问菜头叔，我们真的能够通过游戏这种手段去磨练自己的性格，通过游戏这种类似模拟的方法来让自己更从容地面对人生路上的各种困难吗？，好。对于这个问题，菜头叔的回复是，我认为啊，一个人要从某件事中体会人生，学习如何克服困难，应该不止于游戏。，而且应该这么说，游戏也不算是其中最好的那一类方法。，在我的个人理解中啊。真实的生活要比游戏变量更多，更难于预测和控制，是个无边界无回合制的游戏。，而电子游戏或者类似的游戏形式，都是有边界和有限回合制的游戏，大多呀在游戏设计师的控制之下。，游戏的边界就是设计师的边界。而生活本身呢，要宽广深远的多。，如果真的和生活比较，目前的游戏啊最多做到了美，但是并没有真正体现出生活的复杂和精细。，好的，下一个问题来自用户苍海蝴蝶，她说，蔡头叔啊，如果人生如游戏，目的是啥呢？成功？多接？有意义？，若这些都不在乎呢，是不是就可以不读书不工作呢？没有目的就不需要遵守规则吗？，好，对于这个问题，蔡头叔的看法是，虽然这听起来啊，有点像是文字游戏，但是呢，你所谓不在乎的态度啊。也依然是一种态度。，而且是一种反对的态度，试图消解一切意义和目的。而这正是你这种想法在乎的地方。，即便你能做到反对一切社会价值，但是我怀疑啊，你依然无法脱离人类社会而生存。，也就是说。你并不能彻底的离开他人，所以呢，你依然得遵守规则。，隐居深山，你也不得私自伐木，流浪街头，你也不得赤身露体。，如果你去看过那本《乍蒙游戏生命与乌托邦》，就会知道游戏本身可能构成一种人生目的。。假设在一个无限富足的社会里，人们已经无需工作，那么，玩游戏就成为他们唯一可做的事情了。，好的，下一个问题来自用户周润发，他说，问一下菜头叔，如果是一个吃吃喝喝的发小圈，该怎么逃离呢？。这群人每天在小县城里面晃悠，有工作的，有失业的。到了晚上呢，要有一个人安排大家坐下来吃吃喝喝，喝多了谁也不服谁，吹牛的，甚至打架咬人的。，你要是不去呢，就各种人不停打电话叫。这种圈子真是费钱又无聊。又扯不断，该怎么办呢？，好，对于这个问题，菜头叔的回复是，电话不停，所以不得不去，这个理由怕是不成立啊。，回顾我的过去，电话一响人就出门，真正的原因不是别人打电话。而是我生活中并没有多少事物比打麻将更有趣、更有价值、更值得投入时间。，等到互联网开始崛起，我在其中找到了乐趣和自身价值，也就很快整天待在家里，根本不愿意出门了。，因为父母干涉。我干脆搬走一个人陪着电脑度日。，所以呢，我以为你并不是真心讨厌和你的小伙伴出去浪荡，只是你心不定，除了和他们浪荡之外，并没有什么更好的选择。，但是你又在内心中认为自己应该有不一样的人生。现实却不让你的意志得以实施。所以呢，你把自己的怨恨之情转移到了他们身上。，我倒是建议你好好想一想，你究竟想要怎样的人生？你现在可以为这种人生做哪些准备？当你有一个真正的目标。也有一张自己的线路图已经开始维持忙忙碌碌的时候，再多电话对你也不会起任何作用的。，因为你可以衡量人和事情的轻重缓急，知道自己真正想要什么。，好的，下一个问题来自用户你了同学，他说。蔡头书今天说的倒是让我想起了《轮椅》里的那句，物有不如己者。，对于这句话，说实话，我一直不太理解。'
