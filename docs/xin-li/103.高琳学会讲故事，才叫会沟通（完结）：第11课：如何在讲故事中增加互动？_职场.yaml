    \    2.  在开会或演讲中，引用前人的话语可以增加共鸣。\n    3.  通过引用前人的话语，可以拉近与听众的关系，增加互动和共鸣。"
  text: 说的就是你故事里想要表达的情绪。，很多的情绪都是可以通过眼神表达出来的。，那就算是什么情绪都没有，，起码你看着对方的眼睛也是在表达，，我在乎你。，所以目光接触是一个非常好的互动方式。，那还有一种接触呢。是身体上的接触。，在这方面呢，老外用的比较多。，比如你看咱们中国人啊，，一见面顶多也就是握握手，，而老外呢，就是各种拥抱，亲嘴亲手。，就像法国人那种，左边亲几下，右边亲几下的，，真让人受不了。。好几次我左右没有协调好，，差点就亲到别人的嘴上，尴尬死了。，当然了，我们也不需要非要亲嘴这种方式，，我们也能用中国人能接受的身体接触的方式，，来增加互动和表达情绪。，回想一下，你和朋友聊天的时候，。当他给你哭诉自己失恋有多惨多惨的时候，，在那个时候，你其实都不用说，，你的感受我都懂，我很心疼你。，就仅仅给对方一个拥抱，或者是握一握他的手，，就能够表示你的感同身手。，所以呢，在讲故事的时候，。在合适的时间点上，，轻轻地和对方产生一些身体的接触，，就能够让他感受到你和他的连接。，那当然了，这也要看你的个性，对方的个性，，以及你和听众的亲熟程度和场合，，来决定是否使用。或者是怎么使用这样一种互动方式。，最后呢，一种非常安全的互动，，就是在你讲的过程中，引用前面一个人说的话。，比如你说，就像前面老王讲过的什么什么，，或者是老王说的什么什么特别好。。像这种给在场的人翻牌子的互动方式，，特别适用于开会，或者是一些公开的演讲场合。，去年三八节，我给一家世纪五百强的公司，做女性领导力的主题演讲。，那天呢，线上线下的观众加起来有几百人。。现场的第一排就坐着他们的中国区总裁，，也是一位非常成功漂亮的女性。，那基于客户的隐私，我们姑且就叫她Helen，好吧。，那在说到女性应该发出自己的声音，，勇敢地追求事业成功的时候，。我指着台下的女性观众说，，你们其实内心都很希望自己也能有更高的成就，，可是很多时候刚冒出这样的一个念头，，内心就会有另外一个小声音告诉自己说，，哎，一个女人差不多就行了，。也不是每一个人都能成为Helen那样的，，她是什么人呢？，再说了，我要是成为Helen，她上哪去啊？，我这么一说，下面的听众，包括Helen自己都笑趴下了。，我为什么要这么讲呢？。因为作为一个外来的嘉宾，，如果我只讲自己的事情，大家就会有距离感，，但是如果我把他们熟悉的人放在我的故事里，，立刻就拉近了关系。，结果呢，这家公司前两天还找到我说，，明年三八节还要求我返场。，好。咱们最后来总结一下。，讲故事的关键呢，不是那种自我表达的说话，，而是制造共鸣的对话。，那互动呢，就是增加共鸣的最佳方式。，我们通过互动来传递沟通中的温度，，而温度呢，它是一种能量。。互动就是双方能量交互的过程。，那讲故事的时候，其实是有很多的互动方式的。，今天我们主要讲了三点。，第一是提问。，一个能够制造好奇心或者是代入感的好问题，，能够在第一时间就抓住听众的注意力，。让他感觉你接下来要说的事情和他有关。，第二呢，是接触。，你的眼神和肢体能够帮你传递情绪。，眼神的对视和在恰当的时间给予恰当的身体接触，，能够让对方感觉到能量和温度的交互。，让他知道我是被看到。而且是被理解的。，最后呢，点名翻牌子这种互动，，在开会或者是大型的演讲中特别适用。，好，以上就是今天的内容。，今天的小练习呢，就是想一想，，马上就要到给老板做年终汇报的时候了。，那在做汇报的时候，。你可以用什么样的问题和他互动，，让他愿意听你的呢？，我是有一次教练高林。，咱们下节课再见。。
