- summary: "-   高琳强调在讲故事中增加互动，而不是自说自话，以产生能量的交互。\n    1.  在沟通中，重要的是寻求对话而不是仅仅说话。\n \
    \   2.  互动可以通过提问引发好奇心和共鸣，让听众更加参与。\n    3.  观察对方的眼神可以了解对方的兴趣，调整内容或节奏以保持互动。"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第11课：如何在讲故事中增加互动？_职场学会讲故事，才教会沟通。，你好，我是高灵。欢迎来到故事里课程。，还记得在课程一开始的时候咱们就说过，，那些总觉得自己不会说话的人，并不是不会说话，，而是不会对话。，无论是跟朋友聊天，跟客户谈需求。还是跟老板汇报工作，，这其实并不是一个仅仅说话表达的过程，，而是寻求对话的过程。，然而很多人在沟通的过程中都会陷入一种自说自话的状态，，完全忽略了和听众的互动。，不瞒你说，在录这个喜马拉雅的课程之前，。我曾经在自己的友誼丝教练平台，，和其他很多平台都做过线上课，，我对自己的录刻水平还是很有信心的。，但是第一次把样片交给喜马拉雅的时候，，他们给我的反馈竟然是有念稿的痕迹。，我当时听了简直气炸了，什么？。我？念稿？你们有没有搞错呀？，然而后来我又反复听了几个其他主播的课程，，我终于明白了，哦，我原来确实还可以讲得更像聊天一点，，而不是像在念稿。，所以为什么喜马拉雅这么强调这一点呢？，因为作为听众。当你听我跟你聊天，，和听我跟你讲课的感受是完全不一样的。，聊天是有你有我的，，即便只是声音，你并没有看到我，，但还是能够感受到一种温度，，因为我们之间有一种能量的交互。，这其实和在线下讲课是一样的道理。，那些没有经验的培训师总是会讲得太多，，但是任凭他们上蹿下跳，，下面的学员还是很难被带入，，因为他们彼此之间没有能量的交互，，所以场子就很冷。，所以讲故事也是一样，，貌似你是在讲，。但其实你是在和他人对话，，既然是对话，，就一定是有一些互动的环节在这里头的，，只有这样才能产生能量的交互。，今年暑假，我们做了一个青少年的演讲夏令营，，那些从来没有演讲经验的学生，。三天的时间就可以讲出一个完整的七分钟的演讲。，最后结事的时候，，我们把家长请来看汇报演讲，，随着同学们一个一个的上去讲，，家长们都听得很开心。，讲到第三个同学的时候，，下面的一个家长说了，，哦。我看出来套路了，，每一个人上来都会问一个问题。，的确，套路被识破了，，通过提问引发好奇心和共鸣，，的确是讲故事一个最简单有效的互动方式。，比如朋友聊天，，你就可以这样问，，哎，你去过那家餐厅吗？，或者。你知道周六我在酒店的电梯里看见谁了吗？，这样的问题八卦感油然而生。，那在工作汇报的时候，，你可以说，，还记得去年我们的销售额是多少吗？，但你猜一猜，今年我们的客户满意度是升了还是降了？，当然了。这里需要注意的是，，有些问题是属于自问自答型的。，这样的问题你问完了以后，，不需要等别人回答。，然而有些问题如果你真的问了，，就要等人家回答，，而不是一带而过就过去了，，让人家觉得，，嘿，你就耍我玩呢。，我知道有很多人在正式场合讲话的时候，，不敢提问，生怕一提问就被别人带跑偏了。，这其实是因为，，一，你的问题提得不够好，，二，你的控场能力还有待提高。，比如，如果你问人家是否有过类似的经历，。那无论人家说是或者是否，，你都应该能接得起来。，那如果别人把你要讲的带跑偏了，，你也应该有能力及时地把话题再拉回来。，当然了，像这样的能力，，是需要长期的练习才能积累出来的。，除了提问之外，。还有一个办法也是互动的一种方式。，从小呢，我妈就跟我说，，跟别人说话的时候要看着对方的眼睛。，直到后来呢，我才意识到，，其实呢，看着别人的眼睛说话，，这本身就是一种互动。，从对方的眼睛里，。看出来他对你讲的东西到底感不感兴趣。，那如果对方的目光扑朔犹离，，你就知道也许你需要调整一下内容或者是节奏了。，那与此同时呢，你相信吗，，你的眼睛也在替你说话。，说的是什么呢？。'
