- summary: "-   胡深知介绍了在职场中讨厌一个人却不得不共事的困境，讨厌他人的原因主要包括将自己不能接受的事情放在别人身上、妒忌、同情转化为压力和无法表达情绪的压抑。\n\
    \    1.  将自己不能接受的事情放在别人身上，导致讨厌他人。\n    2.  妒忌他人的能力或成就，转化为讨厌的情绪。\n    3.  同情他人却担心被要求帮助，转化为讨厌的情绪。\n\
    -   在职场中，不同类型的人会以不同方式处理讨厌的人，如蝸牛型的人会将自己的弱点投射到别人身上，导致讨厌他人的情况。\n    1.  蝸牛型的人将自己的弱点投射到别人身上，导致讨厌他人。\n\
    \    2.  蝸牛型的人会在背后说别人的坏话，但表面上不表现出讨厌的情绪。\n    3.  蝸牛型的人会因为妒忌或投射而讨厌其他人。"
  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：15.【职场相处】讨厌一个人又不得不和他共事，怎么办？你好，我是胡深知，歡迎來到我的關系課，今天是我們實戰的職場篇的第二節課，我們要講的是，討厭一個人，又不得不和他共事，怎麼辦？，當你和一個你討厭的人共事的時候，就像跟一個敵人在一個被窩裡睡覺。那種感覺肯定是很難受的，因為我們不知道對方在想什麼，會感覺到特別不安，另一方面就是我們所說的，有一種憤怒的感覺卻沒辦法去表達，必須要去壓抑，因為在職場我們不得不接觸這樣討厭的人，那麼我們先看看。在職場上討厭一個人，有哪幾種不同的原因和動力，一般來說討厭有這麼四種，第一種，我們是把自己不能接受的事情，放在了別人身上，舉個很簡單的例子，不能接受自己偷懶，也就把這種不能接受，放到另一個偷懶的人身上。就會討厭他，第二種，因為我們妒忌，但我們不承認自己無法做到某些事，所以我們往往會用討厭的方式來表達內心的妒忌，有些人做到了某些事，就會有人說，憑什麼你能做到這些，但其實說的人知道自己做不了。也成為不了對方，或者達不到對方那種狀態的時候，就會特別討厭能做到的人，我有個朋友，他的閨蜜同時也是他的同事，兩個人一直以來是同一職位的職員，但某天，他的閨蜜升職了，本來是關係很好的閨蜜。到後來變成了一個他特別討厭的人，這個討厭，是因為他發現閨蜜升了職以後，好像很得瑟，整個人說話也開始打官腔了，於是，閨蜜忽然就變成了自己討厭的人，他覺得很苦惱，實際上是一種妒忌的感覺，第三種。我們會去討厭一個讓我們同情的人，為什麼讓我們同情的人我們還要去討厭他呢？，其實很簡單，就是當我們去同情一個人的時候，我們就想著去做些什麼，幫助對方，同時，假如這個讓你同情的對象對你有一些需要的時候。你就沒有辦法去拒絕了，所以，當你同情別人的時候，你會擔心對方對你有要求，也會擔心這個要求自己是否能做到，當我們做不到又無法拒絕的時候，就自然而然的會把這種擔心轉化為討厭，討厭這個人對自己有要求。比如說我們走到馬路上看見一些乞丐的時候，看到他很慘，會有同情的感覺，轉念一想，又覺得世界上有很多的騙局，在幫不幫他們之間我們會很糾結，這時候，他的存在彷彿是對你有要求的，當我們解決不了這種內心的糾結時。就會討厭這些人，討厭他們為什麼會出現在這裡，第四種其實是我們剛剛提到過的，有一些人對對方的情緒無法表達，必須要壓抑，所以，我們看到那個人的時候就特別的討厭他，其實這個時候討厭的是我們自己。因為這種討厭的情緒只能壓抑，我們會怪自己，為什麼沒辦法把情緒表達出來，所以這種感覺會讓我們自己特別糾結，因此，我們就不願意跟這個人見面，會迴避跟他有所接觸，如果他要出現，我們第一反應，怎麼又來了。這就是討厭背後的動力，我們沒辦法表達的情緒，表現出來就是討厭，了解了上面四種討厭背後的動力以後，再來看看，在職場中，四種不同類型的人是怎樣跟討厭的人相處的，首先是蝸牛型的人，他討厭別人的動力一般是因為。他把自己放在了很弱的位置上，覺得這個世界上沒有什麼好人，大部分人都很危險，所以我要去討厭這些壞人，當蝸牛討厭一個人的時候，其實更多的是因為蝸牛把自己投射給了別人，如果蝸牛內心沒辦法接受自己依賴別人。那麼當他看到別人去依賴另外一個人，或者完成某件事情的時候，他會特別討厭對方，所以我之前說，蝸牛一般會討厭蝸牛，因為兩隻蝸牛很像，但如果其中一隻蝸牛能接受自己身上的一些特質，並可以在職場上發揮這些特質。另一隻蝸牛就會因為投射或者妒忌而討厭他，蝸牛討厭一個人的方式，就是在背後跟別人說對方的一些閒話，也會在背後說，我很討厭這個人，但是表面上，他不會表現出來這種討厭，'
- summary: "-   人们在职场中有不同的相处方式，其中包括蜗牛型、鸵鸟型、代属型和搬丘型。蜗牛型的人会暗中表达对他人的厌恶，鸵鸟型的人不愿求助而讨厌比自己强的人，代属型的人需要被需要但会讨厌需要他的人，搬丘型的人重利益而不会讨厌任何人。\n\
    \    1.  蜗牛型人会暗中表达对他人的厌恶。\n    2.  鸵鸟型人不愿求助而讨厌比自己强的人。\n    3.  代属型人需要被需要但会讨厌需要他的人。\n\
    \    4.  搬丘型人重利益而不会讨厌任何人。\n-   在职场中需要和讨厌的人共事时，应注意以下三点建议：公私公办不要掺杂个人情感，不要过多接触对方，不要盯着对方某个点放大，把重心放在自己和工作上。\n\
    \    1.  公私公办不要掺杂个人情感。\n    2.  不要过多接触对方。\n    3.  不要盯着对方某个点放大，把重心放在自己和工作上。"
  text: 相反的。有的時候甚至還會假裝去跟對方親熱，因為蝸牛還是需要依賴別人生存的，所以即使討厭他，也不會表現得很明顯，只是會暗戳戳的在背後表達，再來看看鴕鳥型的人，他們很需要心理資本，舉個例子。在職場上其實每個人都有自己的事情要做，而這些事情裡邊一定有一些是相對來說比較困難的，需要與人合作的，有些人會主動求助，但鴕鳥型的人是不願意去求人的，不願意去尋求幫助，因為他覺得這樣是在說我不行。他會覺得很丟臉，很羞恥，所以鴕鳥型的人會去討厭一個比他厲害的人，這種厲害不一定是事業上真的比他成功，他討厭的是那種能做到他做不到的事情的人，比如說一個懦弱的人。假如這個懦弱的人又特別懂得去尋求幫助的時候，鴕鳥型的人就會討厭他，這實際就是這種事情我做不到，而你做到了的感覺，鴕鳥型的人會覺得自己在競爭中失敗了，鴕鳥型的人如果感覺自己在競爭中失敗了。就會有一種羞恥的感覺，那麼這個時候他會覺得我好糟糕，而這種糟糕的體驗是另外一個人給他的，所以他會討厭這個人，至於鴕鳥型的人他討厭的人，更多的是需要他的人，所以鴕鳥型的人很有趣，他需要別人需要他。但所有需要他的人他都會討厭，我們之前提出過鴕鳥型的人是有很強調付出感的，所以他是那種一邊付出一邊抱怨的人，他需要的只是一種被需要的感覺，我有個來訪者他說自從小孩子上了小學之後。每天看著孩子寫作業很不耐煩很暴躁，覺得這件事情對他來說是件很浪費時間，很有負擔的事情，有時候這種情緒甚至強烈到感覺孩子也是個包袱，然而很有趣的是他這樣看孩子的作業，是從孩子一年級開始的。孩子現在的五年級了，也就是說看孩子做作業這件事，他做了五年也抱怨了五年，我說你試試放手讓孩子做作業呢，他一聽整個人都要跳起來了，說天哪這怎麼可以，他一個人做作業不行的，他一定會說媽媽你來陪我。我鼓勵他說你可以試一下，後來他試了一次之後，發現孩子還是能很好的完成作業，但他會覺得自己很失落，覺得孩子不需要他了，其實不是孩子不行，而是他覺得孩子不行，也不是說孩子真的需要他陪他做作業。而是他很需要孩子需要他，所以代屬型的人他總是會想，天所有的事情都要我來做，為什麼他們就不能自力更生一下呢，就好像這個世界上所有的人，都要來問他要東西一樣，他會有一種被壓榨的感覺，被索取的感覺。這就是代屬型的人，如果你需要他他就會討厭你，如果你不需要他他會更討厭你，最後我們說搬丘型的人，他很難會去討厭一個人，對於搬丘型的人來說，在職場上很少去談喜歡和討厭，只要有利益什麼都可以。因為一旦有利益的話，討厭的喜歡的人他都可以去合作，只有永遠的利益沒有永遠的朋友和敵人，這句話就是形容搬丘型的人了，以上就是四種不同類型的人，在職場中和討厭的人相處時的表現，和背後的動力。那麼現在我就要送給在職場中，不得不和討厭的人共事的朋友，三條建議，一公私公辦不要掺雜太多的個人情感，就像我前一節可講的，職場是個需要合作的環境，但從本質上來說，職場是一個重視利益的地方。它不需要我們掺雜太多的個人感情，如果因為你的喜歡或者討厭，這種私人感情影響到了工作，那恐怕真的需要我們自己反思了，喜歡和討厭可能只是這個人的某些行為方式，讓你覺得不舒服而已，可以嘗試著公私公辦。除此之外不要有太多的接觸，二，不去盯著對方某個點甚至放大，把中心放在自己和工作，因為當我們討厭一個人的時候，我們就會把這個人放在很重要的位置，然後每天我們去盯著他的一言一行，甚至去放大他的一舉一動。那是很糟糕的感覺，就像以前有一個女孩子跟我說，她說，我看到我的同事我就特別討厭他，他一天到晚打扮得花枝招展，好像跟每個人都自來熟，但是我知道他在背後還要說別人閒話，他那種虛偽的樣子我特別討厭。
- summary: "-   在職場中討厭一個人的背後動力有四種，包括把對方當成敵人和找到自己的位置和重心。\n    1.  不要把同事當成閨蜜，避免在背後說閒話。\n\
    \    2.  不要花費過多時間和精力在一個人身上，專注於自己和工作。\n    3.  以德報冤，放下恩怨，合作完成工作。\n-   職場上討厭一個人的動力和形式有四種，需要調整自己的行為模式。\n\
    -   無法完成合作若太糾結於情緒，應調整行為模式，把敵人變成合作夥伴。"
