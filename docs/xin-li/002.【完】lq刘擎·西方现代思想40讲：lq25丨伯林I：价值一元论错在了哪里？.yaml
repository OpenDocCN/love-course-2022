    \    2.  以案例說明正義與仁慈的衝突，柏林認為無法解決。\n    3.  人類困境在於選擇犧牲某些終極價值，價值衝突是無法根除的困境。\n-  \
    \ 柏林反對價值主觀主義，認為價值雖多元但客觀存在，人類具有最低限度的共通性。\n    1.  人類信奉的價值有限，共通性使人能理解不同價值的追求。\n\
    \    2.  柏林強調人類共通性，即使價值不同也能理解對方的選擇。\n    3.  人類共通性表現在對不可理喻的價值觀有相同反應。"
  text: 擺脫多元價值的衝突，這可以大大緩解生活的不確定性。，所以柏林說，無論是對於理智還是情感，這種觀念都是一種深刻的滿足。，但是，柏林認為，一元價值只是一種幻覺。，他說。多元價值之間的衝突是不可消除的。，如果執著於價值一元論，就很容易去壓制其他的價值和理想，干涉甚至是毀滅多種多樣的生活方式。，結果，往往在實踐中造成巨大的災難。，那麼，價值一元論究竟錯在了哪裡呢？。柏林拿出了一個殺手鐧，他提出一個概念，叫做多元價值的不可公度性，公共的公，度量的度。，什麼意思呢？就是說，你找不到同一把尺子，能夠通用的衡量多種不同的價值，把他們排出一個上下高低。，柏林說。我們追求的許多價值，比如自由、平等、正義和仁慈等等，他們之間是不能夠換算的，都是彼此獨立的終極價值。，你不能說自由就是0。5份的平等，或者正義就是1。5份的仁慈。一種價值，有它獨立的內涵。不能被換算為其他的價值。，所以，當我們不能夠同時實現多種價值的時候，衝突就無法避免了。，有一個真實的案例，幾年前在某個大學，一個學生在宿舍的飲水機裏投毒，導致他的室友中毒身亡。。死者的家屬要求判投毒者死刑，而投毒者的父母百般懺悔，希望獲得被害者家人的寬恕，說死者已死，讓另一個年輕人長命也無濟於事。，兩對父母所依賴的出發點，就是兩種終極價值。一種是正義，殺人償命，另一種是仁慈。寬恕我們，人死不能復生。，如果讓柏林來面對這個問題，他又會怎麼說呢？他會說，原則上無法解決。正義和仁慈都是人類的終極價值，但這兩種價值不可公度，也常常無法調和。，如果實現了正義，就無法同時滿足仁慈。而如果用仁慈來寬恕兇手，那麼就必須犧牲正義。，強調價值衝突無法根除，這是柏林價值多元論的重要特徵。柏林有一段話說得觸目驚心。，他說，我們要在同等終極的目的，同等絕對的要求之間做出選擇。並且某些目的的實現無可避免的要導致其他目的的犧牲。，所以，我們需要選擇，需要為了一些終極價值，犧牲另一些終極價值，這就是人類困境的永久特徵。，注意，這不只是說相關不合的人會發生衝突。即便是價值觀完全相同的一群人，甚至一個人與他自己也可能陷入這種左右為難的局面，這才是價值衝突最深刻的困境。，說到這你可能會想，難道人與人之間注定無法相互理解嗎？每個人信奉的價值都不一樣。那價值就是相對的嗎？，這是價值多元論很容易延伸出來的一個想法。，有許多人認為價值多元論是建立在主觀主義的基礎上，認為價值只是一些主觀偏好，沒有什麼客觀性，所有價值都只對客人有效，你喜歡番茄，我喜歡土豆。除此之外沒有什麼好說的。，但是，柏林反對這種主觀主義的立場，他強調，價值雖然是多元的，但仍然是客觀存在的，不是主觀想像的隨意構造。，首先，價值雖然多樣，但不是無限的。人類信奉的價值可能有幾十種或者上百種，但無論如何也不能說七十億人就有七十億不同的價值。，其次，柏林堅持認為，人類具有某種最低限度的共通性，即使雙方追求的價值不同，甚至可能會因此開戰，但你我仍然可以想像。可以理解對方為什麼會追求這種價值。，比如中國人說，忠孝不能兩全，有人會選擇忠，有人會偏忠孝，但兩個人都會理解對方的選擇。，如果這是出現了第三個人，一個外國的傳教士，他說，虔誠敬神才是最重要的。那前兩個人也完全可能理解他。，但如果來了一個人說，你們都不對，殺人才是最高的價值，所有人都應該無差別的去死，這種說法就完全不可理喻，只有瘋子或者非人類才會說出這樣的話。，這種不可理喻的感覺。恰恰表明人類具有最低限度的共通性。，柏林的價值多元論很容易和主觀主義相對主義混為一談，但柏林自己一直在努力澄清，他的主張不是主觀主義，也不是相對主義。，總結一下，柏林認為，
- summary: "-   不同的终极价值存在着无法公度、无法兼容甚至可能发生冲突的困境，导致人类面临深刻困境。一元论试图解决这一问题，但却可能导致更严重的悲剧。\n\
    \    1.  一元论未能解决多元价值冲突，反而加剧人类悲剧。\n    2.  许多研究者认为，柏林的多元价值观塑造了他对自由的思考。\n    3.\
    \  柏林认为不同价值无法互相换算，但生活中却常有人认为某些价值是绝对的。"
  text: 存在著多種不同的終極價值。它們都是客觀的或者真實的，但它們之間無法公度，無法換算，常常也不能相互兼容，甚至可能發生嚴重的衝突，這是深刻的人類困境。，價值一元論試圖克服這種困境，但發生了根本性的錯誤，它提供的解決方案。不僅沒有擺脫多元價值的衝突，反而會造成更嚴重的人類悲劇，二十世紀的歷史就是有力的佐證。，許多研究者認為，價值多元論是柏林最深層的理論信念，塑造了他對自由的思考，那麼柏林又是怎麼來分析自由的呢？這就是下一講的內容了。，最後留給你一個思考題，柏林說不同的價值之間不能換算，但生活中我們常常聽到一種說法，比如正義才是真正的人詞，或者平等才是真正的愛。你怎麼來看待這樣的說法呢？歡迎到評論區留言。想聽聽你的看法。。
