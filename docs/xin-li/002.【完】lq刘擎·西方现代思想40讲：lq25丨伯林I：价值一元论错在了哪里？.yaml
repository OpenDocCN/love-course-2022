- summary: "-   柏林关注观念对社会政治生活的影响，提出了价值多元论和自由概念的理论，与波普尔、哈耶克有相通之处。\n    1.  柏林主张人们追求的价值不是单一的，而是多种多样的，与价值一元论相对立。\n\
    \    2.  价值一元论认为虽然价值多样，但可以用同一评价尺度来比较，排除高低上下，寻找最高的价值。\n    3.  价值一元论认为存在唯一正确的答案，对美好生活的问题有确定性，是西方思想史的传统观点。\n\
    -   价值多元论是柏林最核心的思想主张，主张人们追求的价值是多种多样的，不是单一的。\n    1.  价值多元论认为人们的价值观是构成生活意义和目标的基础。\n\
    \    2.  价值多元论的高明之处在于与价值一元论相对立，强调人们的追求不应被单一价值限制。\n    3.  价值多元论挑战了价值一元论的观点，认为人们的追求应该是多样的，不受统一尺度限制。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq25丨 伯林I：价值一元论错在了哪里？您好，我是劉勤，歡迎你來和我一起探討西方現代思想。，上一講，我和你分享了以賽亞。柏林的人生故事。，我們講到，柏林的人生有三重身份，疊加起來，共同塑造了他的根本問題意識。，雖然他自稱是狐狸，知道很多小事。但其實柏林也有刺蝟般的關懷，他關心一件大事。，這件大事就是探究觀念對社會政治生活的影響。，這和前面講過的波普爾。哈耶克有相通的一面。，他們都看到一些貌似很深刻、很正確、很有魅力的思想理論。往往蘊含著巨大的危險。，在反思二十世紀教訓的時候，他們都特別重視去辨別錯誤的觀念，分析這些觀念造成的影響。，所以，他們被後世的一些學者歸入同一個流派，叫做冷戰自由派。，具體談到柏林。他究竟關注了哪些觀念，發現了怎樣的危險呢？，這就要說到柏林一生研究中最重要的兩個主題。，第一，是他主張的價值多元論。，第二，他澄清自由這個概念，提出了著名的兩種自由的理論。，這次我們先來講第一個主題。價值多元論。，這是柏林最為核心的思想主張。，所謂價值，就是指我們認為重要的那些理念，比如平等、正義、自由、愛、善良、仁慈等等。，你的價值觀，就是指你信奉或者徵實什麼理念。。這些理念就構成了你人生意義的基礎，是你為自己的生活確立目標的依據。，那麼，價值多元論是什麼意思呢？，就是主張人們追求的價值不是單一的，而是多種多樣的。，這話聽上去很簡單，其實並不簡單。。要理解價值多元論的高明之處，首先要理解它的對手，，也就是價值一元論究竟說了什麼。，價值一元論並不是說世界上只有一種價值，或者人只能追求一種價值。，它的主張是，表面上豐富多樣的價值。但這些價值在本質上是和諧統一的。，價值和諧統一又是什麼意思呢？，就是說雖然價值多種多樣，但它們可以用同一個評價尺度來比較，排除高低上下。，價值雖然有很多，但尺子只有一把。，有了這把尺子就能給價值排序。低級的價值就應當服從高級價值，，最終能夠找到一個最高的價值，所有其他的價值都是從這個最高價值派生出來的。，比如說，假設最高的價值是幸福，那麼你追求的所有其他價值，，無論是事業成功，家庭美滿。還是身體健康，原則上都可以用幸福這把尺子來衡量。，當你面對重大選擇的時候，衡量一下哪種選擇獲得的幸福更多，就能做出正確的決定。，這樣一來，表面上多種多樣的價值，實際上可以相互兼容。彼此之間不會發生真正的衝突。，於是，從價值一元論就可以引申出一個推論，就是對於什麼是美好的生活這個問題，，存在唯一正確的答案，能讓你做出最好的選擇。，價值一元論其實是相當高深的哲學觀點。也是西方思想史的一個悠久傳統，可以一直追溯到不拉圖。，到了啟蒙運動之後，價值一元論更是佔據了主導地位，因為啟蒙運動的核心是推崇理性主義。，理性主義有一種傾向，就是質疑一切表面直觀的經驗現象。試圖借助理性在表象之後找到一個本質。，你看，這和價值一元論是不是相當一致啊？那麼價值一元論為什麼會有巨大的吸引力呢？，你想啊，無論在古代還是現代，世界總是充滿矛盾的。，但如果我們相信，不管世界有多亂。必定存在一個最高的天道、神意或者真理。，就算我們自己搞不明白，但還有聖人、哲人、科學家，甚至有神仙，總有人能搞懂。，只要掌握了終極真理，表面的紛爭最終會歸於和諧。你說，這是不是讓人覺得心裡很安慰啊？。其實，不光你這麼感覺，很多聰明人也是這麼想的。，要不然，牛頓也不會總想著用幾個公式來為世界立法。，就連愛因斯坦後半輩子不是也一直在找一個統一場論嗎？，因此，一元論的魅力就在於給出了一個最和諧美好的途徑。，我們可以用一種特定的價值去同領一切，'
