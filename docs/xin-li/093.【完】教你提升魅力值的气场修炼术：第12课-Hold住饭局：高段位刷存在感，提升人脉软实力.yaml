- text: '# 093.【完】教你提升魅力值的气场修炼术：第12课-Hold住饭局：高段位刷存在感，提升人脉软实力大家不要尿病，Hello 大家好 我是王依依，上一節課我們一起學習了，讓上司重用信賴，實現家心精神的五個秘訣，我們一起來回顧一下，它們分別是，秘訣一
    建立自己的定位，以及調整目標快速晉升。秘訣二 遇事不急躁 管理好情緒，秘訣三 從上司的肢體細節中去捕捉信息，秘訣四 重視工作彙報，讓領導對你刮目相看，快速精神秘訣五
    毛遂自薦，也許更加能夠得到領導的賞識，如果說職場上。掌握升職家心的五大秘訣，是我們擁有超強競爭力的法寶，那麼hold得住職場飯局，一定會讓你的職場之路更加的暢通，這一節課我們的內容是，教會大家如何在職場飯局中，高段位刷存在感，讓別人眼前一亮。收穫高質量的人脈資源，我們每天都吃飯，是不是隨便幾個人坐在一起吃個飯，就是職場飯局呢，很顯然
    答案是片面的，什麼是職場飯局呢，職場飯局是指職場中各種形式的飯局，最簡單最常見的就是公司聚餐的飯局。還有領導組織的內部飯局，同事之間的飯局，以及與客戶之間的飯局，只要有職場的地方就一定會有飯局，我們身在職場總免不了各種各樣的飯局，飯局應酬即使是社交能力，也是職場的能力，職場飯局對於職場人而言。至少可以有以下三個方面的作用，第一
    增加自己的見識，明晰自己的職業定位，職場飯局中人們的談資，是我們瞭解行業內外最新消息動態的重要渠道，會讓我們對自己所在行業有著更加高的敏銳度。從而會擁有更加清晰的職業定位，第二
    增進與領導的感情，助力升職加薪，如果我們在飯局中點菜又快又好，廟宇連租笑點不斷，盡只有禮數周到，能喝能說酒後品行好，領導給您的評價是人才，下次我的飯局你參加。這樣不僅能給領導留下來，你是得力助手的好印象，而且也能加深你們之間的感情，升職加薪也會隨之而來，第三
    節食高層次貴人，累積豐富的人脈資源，領導有時候會請跟自己同段位的，其他合作夥伴一起吃飯。如果你能和領導一起參加的話，就能和比自己水平更高的人一起吃飯聊天，這本身就是一種學習和成長，如果你表現優異，他們還有可能會成為你的貴人，用他們的見識和經歷為你指點迷津，但現實的情況是很多的職場新人。包括不善於社交的職場老人，因為不知如何去應對而壓力巨大，或者是擔心自己表現過度而弄巧成拙，因此往往會對飯局唯恐避之不及，其實我自己曾經也一樣，缺乏經驗也不懂什麼套路，面對一些推不掉的飯局。真的是硬著頭皮上，結果就是我不知道該怎麼入座，不知道敬酒的邂逅順序，也不知道敬酒詞怎麼說，不知道怎麼去融入話題，尷尬的事情也是時常有發生，看著有經驗的職場人士在那公仇交錯侃侃而談。而自己只會在下面呵呵地乾笑配合，感覺自己真的很失敗，總而言之體驗感非常的糟糕，後來類似的場合經歷多了，也總結了一些規律，如何在飯局上hold住全場，怎樣在飯局中吃出信任，吃出未來和人脈。今天我將會把自己累積的經驗全部都告訴大家，對於新時代的職業女性來說，飯局總是少不了的，這是女性該有的社交能力，也是必備的職場能力，然而飯局不同於單純意義上的吃飯聊天，越重要的飯局越是機關重重。越是需要小心謹慎做足功課，因此我跟大家分享第一個秘訣就是，建設自身，建設自身就是指以自己為基本點，做好生理和心理上的雙重建設，建設自身包括六個方面的內容，第一樂觀心態，大家有沒有發現。當你自身心情美麗愉快的時候，處理事情起來也特別的得心應手，而當自己愁眉苦臉的時候，看什麼東西都覺得是不順眼的，大家可以想象一下，放鬆的女人跟緊繃的女人，更能給人一種落落大方的直觀感覺，顯然是前者。樂觀的心態能使我們身心處於放鬆的狀態，第二微小，'
- text: 很多人不敢主動走出舒適圈去與陌生人交流，其中一個原因是害怕被拒絕，擔心場面尷尬而自己處理不來，這一心理特徵對於恐懼社交的人來說尤為明顯，大家有沒有想過。很多時候，我們僅憑一個人的外表就會進行各種猜測，這個人看起來有點高冷，會不會不太好說話，那個人要是不想搭理我，我會不會很尷尬，等等，那如果你面對的是一個經常面帶微笑，給人感覺如沐春風的一個人。會不會少幾分膽怯，多幾分勇氣，嘗試主動過去教他，微笑能展現一個人的親和力，當你保持微笑的時候，也許能吸引更多的人向你走過來，第三，服裝得體，職業女性在復宴時最好選擇西裝套裙。另外套裙可以將挺拔剛正的西裝上衣，和柔美雅致的裙子結合在一起，起到剛柔並濟，相得益彰的效果，充滿挺性女性端莊典雅高貴的氣質，同時需要搭配合適的襪子和鞋子，這樣穿著簡潔大方，千萬不要花花綠綠過分的暴露。專裝的服飾可以給人一種專業新來的感覺，第四，妝容清爽，俗話說，三分靠長相，七分靠打扮，這世上天生麗質的人畢竟是少數，自然美雖然樸素純真，但略濕粉帶會更加錦上添花，我們可以根據自己的臉型。性格氣質來選擇適合的妝容，盡量以大方悅目清新的感覺，恰到好處的妝容能為你的職場形象大大的加分，第五，民西坐次，中國人一貫重視坐次，任何飯局都有主座，主座是指正對門口的中央位置，主座一般是由邀請人來做。最重要的兩位客人分別坐在邀請人左右兩側，讓邀請人和客人面對相座，而讓客人坐在主座上都算是失禮，入座的時候應該讓年長者，低位高者先入座，然後自己要用右手拉開椅子，從椅子的左邊入座，同時應該向同座點頭致意。第六，禮貌待人，在飯局中，尤其是與領導吃飯的時候，領導先就座，先上來的菜領導先夾，幫領導夾菜的時候，要用專門夾菜的筷子，服務員上菜的時候，自己要說一聲謝謝，很多細節都能體現一個人的修養。越是大公司對餐桌禮儀越是重視，我綜合分析了自己參加的各類職場飯局，總結出一套聊天公式，無論你是作為主題者還是敷衍者，跟領導客戶還有同事一起吃飯，我們都可以用聊天套路的公式解決，我們的聊天套路公式就是。聽好了，準備話題加靈活談話，在家請教感恩，第一準備話題，凡事欲則利不欲則廢，我們可以從歷史上的今天，國內外新聞話題，財經話題，娛樂話題，體育話題，社會話題，幽默消化等方面，來進行相關話題的準備。舉例來說，在幽默方面，我們就可以事前累積相關的素材，在飯局中幽默的表達出來，比如說大家在討論單身問題，我們就可以說單身就像失業，時間越久找下一份工作就越難，也可以說既生欲合身量，既生我何不生我對象。你看這樣小小的幽默，就能讓整個氛圍非常的輕鬆，第二靈活談話，我們可以從以下兩個方面，來把握靈活談話的精髓，適當延伸和提供價值點，延伸就是把對方說出來的話語，用某一個例子或是以講故事的方式。對這個觀點進行進一步的說明，所謂提供價值點，就是在這個事情的基礎上，提供跟這個事情相關的新的信息，關於價值點，大家一定要記得有就家，如果沒有延伸就可以了，否則就會化蛇添足，比如說在飯局當中。你的領導講到綠蘿比較好養，你就可以這樣說，確實是這樣子的，綠蘿的生命力確實很頑強，我家現在就有很多綠蘿，以前我也嘗試過養很多的花，時間不長就全死了，但是綠蘿就不一樣了，不要忘記給他們澆點水就可以了。以上就是我們在領導講話的基礎上面，做適當的延伸，這件事中的價值點，我們可以這樣來說，我無意中發現了一個教綠蘿的新方法，就是剛開始要把水澆到花下面的托盤上，讓綠蘿把根都扎下來，這樣連續澆一個月左右。等綠蘿的根都扎下來了，就可以隨便澆水了，這裡新的教綠蘿的方法就是價值點，第三
    請教感恩，在職場飯局中的請教，是我們讚美對方的一個小技巧，
