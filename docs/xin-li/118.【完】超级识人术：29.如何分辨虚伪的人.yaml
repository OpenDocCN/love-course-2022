  text: '# 118.【完】超级识人术：29.如何分辨虚伪的人知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，什么是虚伪呢，虚伪就是虚假，不真实的态度，以及不坦诚表达自己内心态度的行为，虚伪是虚伪者励志要打造的新乡工程，最终的目的是关于利益。这里的利益包括物质方面，也包括精神方面，在生活中我们该如何辨别虚伪的人呢，下面四点会帮到你，1。虚伪的假笑，愿用大拳骨部位的肌肉，略带牵强的动动嘴，而眼睛周围的轮扎肌和面颊拉长，这就是假笑了。因此假笑的时候面颊的肌肉是松弛的，眼睛不会眯起，一些狡猾的撒谎者，也会将大拳骨部位的肌肉刻意的皱起来，补偿这些缺憾，那这一动作呢，会影响到眼轮的扎肌和松弛的面颊，并能使眼睛眯起来。从而使假笑看起来是更加的真实可信，第二点，虚伪的人会有意识地让假笑保持的时间较长，而真实的微笑呢持续时间，只能在2到3秒到4秒钟之间，时间的长短主要是取决于当时情绪的强烈程度，而假笑则不同。它就像是聚会后仍然是迟迟不愿离去的客人一样，让人感到别扭，这主要是因为假笑缺乏真实情感的内在激励，所以他们不知道该何时将微笑结束，其实呢任何的一种表情，如果持续的时间超过10秒钟或5秒钟。大部分都可能是假的，只有一些强烈情感的展现，比如说愤怒、狂喜和极度的抑郁等等，那是属于例外的，而其他这些平常的表情，持续的时间呢一般是比较短暂的，第三点，当他们看到别人有感情的真相，自然是退去的时候。虚伪者的假笑也会随之而去，对于绝大部分的表情来说，突然的开始和突然的结束，就表明呢我们在有意识地运用这种表情，只有惊奇是例外的，它一闪即过，从开始保持到停止，总的时间一般是不会超过一秒。如果时间持续得更长，他的惊讶就很有可能是装出来的，第四，一个更为复杂也更为普遍的现象是，他们会说大话唬人，当人们感到他那伪装的表情失败了，通常情况下他还会用微笑迅速地将其掩盖，而有些虚伪的人呢。则通过说大话来唬住对方，来隐藏他内心的真实想法，而这个时候呢，我们能够察觉到的常常只有大话本身，一般来说呢，虚伪在现实中，这类人群呢还有以下几种表现，第一
    虚荣，虚荣在心理学研究上呢。是把它当成一种情绪来看的，而这种情绪人人有知 多寡不同，从心理学上，虚荣星显示的一种自恋的风格，自恋人格的核心是一种被夸大了的自我的重要性，期待被他人认可，期待他人认为优秀，但事实上呢。并没有实际可与之相匹配的成就，虚荣星或自恋人格强的人呢，都喜欢做有关成功，权力
    聪明 权益 浪漫型的恋爱等，做不切实际的白日梦，虚荣星强的人呢，对他人的成就和优点是很容易产生嫉妒，但却自恋地相信。是他人极度羡慕自己，这其实呢，是一种认识事物的方式和思维方式的扭曲，正是因为这种扭曲，这种人对他人缺乏在情感上的认同，不会真正地去关心他人情感上，或实际上的需要，虚荣星强的人呢，喜欢显示自己的重要性。在对一般人，在对他认为不是很重要的人面前，显得高傲自负
