  text: '# 012.【完结】育儿愈己的心理课：第04集 埃里克森精神分析4~6岁会分享更有趣的成长，大家好，我是罗老师。，今天我们一起来学习一下儿童发展心理学。，我们先说第三个阶段，4到6岁。，4到6岁主动对内疚。，那么4到6岁学前期，在医院里面，，有句话说，6岁的孩子狗都嫌。。这句话是句玩笑话。，意思是说，孩子在幼儿园期间能力得到了非速的发展。，大家结合我后面的认知和道德，你们就知道，真是非速的发展。，所以说，孩子的主动性就发展起来了。，反正你父母也不在身边嘛，对吧。他自己在学校。，那如果这段时间你不给他尝试的机会，你不给他什么呢？，这个操练的机会，那么这一阶段，他会形成一种内疚的品质。，就是为什么其他小朋友都做得到，我却做不到。，为自己感到羞愧，为自己感到内疚。。那么这个阶段呢，同样也是孩子性欲期发展的高峰期。，你会发现孩子开始手赢，可是摸自己的小鸡鸡，，女孩子可能开始夹腿，慢慢有性高潮等等等等。，都是很正常的。，至于这个性欲期，我们时间原因我在那边不展开了。。反正性欲期也称为额底普斯期，就是所谓的恋父恋母期。，是非常非常重要的。，这个时期是决定了孩子以后婚姻是否幸福的关键期。，包括他以后的初恋，包括他这个性生活以后等等等等。，都跟这段时期是息息相关的。。但时间原因没有办法，好吧。，我们这个以后放章前，我们再跟大家来做介绍。，反正给孩子尝试的机会，他的关系会步入一个新的阶段。，二元向三元转换，就是这个四到六岁。，让孩子多进行主动的活动。不要让他形成我不如别人，我能力不行这种感觉。，内疚的感觉实在是非常的糟糕啊。，那么最后，学龄期，7到12岁上了小学，对吧。，上了小学嘛，那么孩子要努力用功啦。，你父母怎么做呢，你要跟他说。你什么都不用管啊，你只管好好学习就行了。，你这句话说出来之后，你给他的不是勤奋，你给他带来的是自卑。，为什么呢？其实很简单嘛，如果当一个孩子他只会学习的时候，，其实他除了学习什么都不会干，这就是潜台词。，当一个人什么都不会干的时候，你觉得他有信心过好自己的一生吗？，这是一个很大的问题，父母是按照自己的所想所思，你在培养孩子。，你给他的压根就不是他想要的，你给他的是你自己想给他的。。所以大家一定要破除掉这个错误的思维和认知。，一定要破除掉，这个我们的认知是有关的。，客观一点，科学一点，承认自己的不足，然后努力去学习。，这样子的话呢，对孩子他会更好。这个我们就不多说了。，这个阶段。总之每个阶段大家看到没，每个阶段都有自己的矛盾点在这边。，孩子如果跨过去了，这个叫做成长。，要是这个孩子因为你父母的一些错误的方式，他没跨过去怎么办呢？，好，问题就来了，这个就叫做雇主。，所谓强迫症。所谓焦虑症，所谓各种的什么什么暴瘾暴食症，双向障碍，抑郁症，躁狂症，包括什么这个洁癖。，这些其实都是雇主的现象，这是孩子这个时期因为环境的剧烈改变，，因为外界的一些方式方法的问题，因为父母，是吧。叫尽心尽力，但是自以为是。，没有按照科学的方式方法来来培养孩子，没有帮他过渡好这个阶段，这个矛盾他没有跨过去。，那么你就知道他会固着在这个阶段，并且一辈子都会用这种方式在不断的进行重复。。这个叫做强迫性重复，受惠成大量的人，大量大量的人全在强迫性重复。，那么根据儿童发展理论，我们能够进行基本的对照，以及知道什么阶段该做什么样的事情。，好，那么这个发展理论呢，我就介绍到这边。希望大家学完之后能够，第一了解，第二反思，第三在这个基础上能够更进一步来进行进一步的了解。，对孩子好，对你自己也好。。'
