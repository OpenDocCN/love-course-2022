- text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【免费公益加讲19】如何提高下属对批评承受力（下）提高下屬對批評的成熟的主要的辦法是改變他的觀念，把他從最初的批評的成熟的觀念，改變成他對批評的成熟的觀念，改變成他對批評的成熟的觀念，改變成他對批評的成熟的觀念。主要的辦法是改變他的觀念把他從認為批評完全是壞事，改成批評一定程度是好事主要是四個觀點，第一批評是表揚的前提，第二直接了當批評是關係親近的體現，第三迅速的接受批評背後隱藏著你的工作崗位的安全。第四批評是能經過的，今天我們不從冷知的角度，從情緒的角度來談一個問題，如何提高員工對批評的成熟能力，實際上提高員工對批評的成熟能力，還可以從情緒入手，怎麼從情緒入手就是把批評跟美好的情緒體驗連接在一起。形成情緒條件反射，在心理學上這叫心毛反應就是情緒條件反射，那麼具體怎麼操作呢，學校是以前做過大規模的操作效果非常的好，就是我公司員工裡頭，無論誰漲了工資提拔通知，這稱上去了評為了先進，還有發工資的時候。以前發工資的時候是領現金的，他的所有的工資單或者提升通知書，或者這稱晉升通知書，後面都會附錄一個這個人的批評條子，為什麼呢，因為你拿工資的時候是很開心的，拿到工資單。但是工資單後面有一張批評條子要通知給你，你接到通知我升官了很開心了，這時候會有一張批評條子，我評之稱上去了，這時候有一張批評條子，就是每當他情緒很體內很愉悅的時候，我就給一張批評條子。這樣就產生一個問題一個現象，每當情緒很愉悅的時候就給個批評條子，那麼批評條子就和愉悅的情緒連在一起，我經過一段長期的操作的時候，我斷然不給任何好處了，只發批評條子。我觀察到整個大唐裡頭每個人領到批評條子，雖然沒有任何好處沒有獎金沒有食物分配沒什麼，因為它已經形成了條件反射，大唐裡面照樣瀰漫著一種淡淡的喜悅，這就是對付批評的第二種辦法，正面情緒鏈接。當然更深的理論是需要課堂深入的反復的全面的學習，這個跟課堂學習效果沒法比，這裡只是課堂今天講到這。'
