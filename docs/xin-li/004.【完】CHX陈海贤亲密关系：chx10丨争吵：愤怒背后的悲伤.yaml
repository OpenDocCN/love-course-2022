  text: '# 004.【完】CHX陈海贤亲密关系：chx10丨争吵：愤怒背后的悲伤欢迎来到亲密关系，你好，我是陈海鞋。，亲密关系中的沟通总是围绕依恋这个核心议题进行。，如果沟通是以促进彼此亲密的方式进行的，，那两个人就会进入一种良性的循环，，他们的依恋关系就会越来越牢固。，可是。如果沟通是以一种不恰当的方式进行的，，两个人之间就会有很多的矛盾和误解。，那归纳起来不良的沟通方式主要有三种。，第一种是双方都主动攻击，就会产生争吵。，第二种是一方主动，另一方被动逃避，这就是追逃。。第三种是两个人都被动逃避，这就变成了冷战。，这一讲我们先来讲讲第一种不良的沟通方式，争吵。，我猜你肯定有这样的经验，不知道为什么，，总是会为一些很小的事情跟伴侣吵架，，干谁倒垃圾啦，干谁洗碗啦。约会为什么直到啦之类。，吵着吵着自己也觉得累了，想停下来却怎么也停不下来。，难得不吵的时候，也许你会跟伴侣说，我们要好好的，以后不要吵了。，可是没过几天，争吵又开始了。，伴侣之间。引发争吵的事情是五花八门的。，可是争吵的模式都是类似的，就是不停的指责对方，谁也不肯让步。，我见过一对夫妻，在咨询室里，妻子对丈夫说，，我也希望有个老公能陪我逛逛街，能陪我说说话。，可是你呢。不是在外面跟朋友玩，就是回家对着手机玩游戏，，你有一点家庭的责任感吗？，丈夫也很生气说，那你自己做的怎么样？，我工作这么忙，压力这么大，你有体谅过我吗？，我大几天加班，每天回家都11点了。有时候连饭都没吃，，你别说弄晚夜宵了，你有过一声问候吗？，妻子冷笑了一声说，人要有付出才有回报啊。，丈夫就更生气了说，好，那这么说日子没法过了，都别过了得了，谁怕谁啊？，这是典型的争吵模式。。夫妻都觉得自己有很大的委屈，都在指责对方对自己不好。，妻子的每一句话都会变成丈夫愤怒和反击的刺激源，，反之，丈夫的每一句话也变成了妻子愤怒和反击的刺激源。，丈夫觉得妻子是争吵的源头。妻子觉得丈夫是争吵的源头，，却看不到这是一个没有开始也没有尽头的循环。，怎么才能停止这个痛苦的循环呢？，要想停止争吵，就要先了解争吵背后的原因。，我跟你讲我一个朋友的故事。。我这个朋友跟她老公关系一直不错，，有一天她老公约了一个要离职的女同事一起吃饭，事先没告诉她，，回来才跟她说，她觉得非常委屈，可是这个委屈又很难表达，，因为说出来就好像显得自己很小气似的。，所以说了两句。她就躲到厕所里一个人偷偷的哭。，这个举动既有她的伤心，当然也有希望老公看到的意味。，她原来的设想是，我在厕所躲了一会儿，老公应该发现，过来安慰我才对。，可是等了很长时间也没有动静。再一听好像卧室里传来了均匀的打呼声，，出来一看老公已经睡着了。，她心有不甘，就跑到客厅把电视声音看得很大，可是老公还是没动静。，最后她实在气不过，就跑到卧室里拉开老公的被子说，，醒醒醒醒，起来起来。老公睡也轻松的坐起来问，怎么了？，她说，你看我都难过成这样子了，你居然还睡得着？，这是夫妻交往中最有趣的地方，在哭的时候，委屈是不想让对方看到的，，所以只能躲到厕所里偷偷的哭，并且暗暗地希望对方发现。。可是愤怒的时候，从对方发火却要容易很多。，如果对方也不是一个那么包容的人，那么这种愤怒的情绪就会变成夫妻争吵的开端。，为什么像爱人表达愤怒容易，表达委屈和悲伤却难呢？，心理学里有一个情绪理论。是说委屈悲伤这样的情绪，是出于本能的，叫做初级情绪。，而愤怒这样的情绪，是由悲伤这种初级情绪引起的，叫做刺激情绪。，先有了委屈和悲伤，才有了愤怒和指责。，从这个角度来看，你可以理解为。人们是用愤怒来阻止悲伤，愤怒是对悲伤的防御。，'
