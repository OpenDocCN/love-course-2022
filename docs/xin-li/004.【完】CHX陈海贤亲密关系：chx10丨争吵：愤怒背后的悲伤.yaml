  text: 那亲密关系中的悲伤到底是什么呢？，是我的需要你没有看见，是我想要得到你的认可，你却批评和指责我。，是我知道你能平息我的悲伤，你却不肯安慰我。是我把你当作我的药，你却没有来医好我。，所以人们会用愤怒表达抗议，并暗暗的希望对方看到我们愤怒背后的悲伤和需要。，可是在亲密关系中，悲伤和愤怒的功能是不一样的。，悲伤是让人靠近的，而愤怒却会把人推开。悲伤会引来安慰，而愤怒却会引来同样的愤怒。，当亲密关系中的一方用愤怒和指责表达自己在关系中受到伤害时，对方也会陷入一种防御的状态。，因为愤怒和指责会被对方解读为你觉得我不好。。所以很有可能对方也会用愤怒和指责来回应。，这时候，伴侣就会陷入一种相互指责的模式，外在的表现就是无休止的争吵。，那怎么才能走出争吵的怪圈呢？，答案很简单，回到依恋的源头，看到自己和对方愤怒背后的悲伤。并且能够说出这种悲伤背后的需要。，以刚才说的这对夫妻为例，当妻子对丈夫说，我也希望有个老公能陪我逛逛街，能陪我说说话，可是你呢？，不是在外面跟朋友玩，就是回家对着手机玩游戏，你对家有一点责任感吗？。而丈夫说，那你自己做得怎么样？我工作这么忙，压力这么大，你有体谅过我吗？，那几天我加班，每天到11点，有时候连饭都没吃，别说给我弄点夜宵了，你有过一声问候吗？，我没有评价谁说的有理。而是先让这对夫妻停下来。，然后我问丈夫说，你听到妻子在说什么吗？，丈夫说，我听到了呀，她就在指责我说我没有责任感。，这时候我说，我听到的不是这样，我听到的是你的妻子在说，她希望有个老公陪她逛逛街。陪她说说话。妻子，这是不是你的要求？，当我这么说的时候，紧张的气氛忽然就软了下来，这位妻子眼眶一红，说，是的，这就是我的想法。，我继续说，我知道这是你的想法，可是你也没有听到你丈夫在说什么。。我听到你丈夫说了这么多，其实也一直在说，我想要有一个体谅我的妻子，我想要有一个温暖的家，是不是这样？，丈夫也频频的点头，这时候我就会跟妻子说，好，既然你需要的是这个。那你能不能好好的直接的跟你的老公讲你的需要呢？，刚刚还咄咄逼人的妻子，忽然就变得扭捏起来，她看着丈夫不知道怎么开口，最后她鼓起勇气说，你能不能平时多陪我逛逛街，跟我说说话呢？，我能理解她的扭捏。有时候人们会误以为这种扭捏只是矫情，是老夫老妻不习惯再说甜言蜜语了。，其实不是，是人们害怕一旦说出自己的需要会被拒绝，而这拒绝会产生伤害。，为了不让拒绝发生，人们很难说出自己的需要。而习惯给自己的需要加上愤怒或者指责的包装。，人们希望对方看到自己的需要，又因为忽略了自己的需要而生气，这就是争吵的开端。，当你因为对方忽略了你的需要而生气的时候，你也混淆了一件事。那就是到底对方是不想满足你的需要呢？还是不想接受你的指责和愤怒呢？，有时候，当你鼓起勇气表达需要的时候，你又会非常的小心翼翼。如果对方说出不止或者提出交换的条件，你又会觉得很受伤、很愤怒。并且告诫自己说，下次绝不能这么傻了，绝不能再给他伤害我的机会了。，有些人可能会说，我需要你赔，可是你肯定做不到。为什么要加这种预想中的拒绝呢？，也是因为自己害怕失望，所以提前拿起了盾牌。可是。你防守的盾牌会变成刺向对方的利剑。，好在咨询室里，妻子没这么说，丈夫也没这么说。丈夫说的是，我当然愿意了，以后我可以好好陪你。，听到丈夫这么说的时候，妻子的脸笑成了一朵花。从害怕说出需要会被拒绝。到用愤怒表达需要，亲密关系中的两个人就变成了拳击台上两个冷酷无情的对手。，明明是自我防卫，却非要击倒对手才肯放下拳头。外表强硬，内心却期待对方能够看到我们真正的需要。，这样的战斗不会有赢家。却一定会有一个输家，
