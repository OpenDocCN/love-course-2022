- summary: "-   何菜头老师回答用户关于评论尖锐提问的问题，强调评论者应关注问题本身而非形式。\n    1.  评论者应确保正确理解对方原意。\n\
    \    2.  提出真问题，关注对方回应的层面。\n    3.  写作者应欢迎真问题，而非感到愤怒或不安。\n-   何菜头叔解答用户关于写作水平提高和技巧的问题，强调网络是练笔的最低成本地方。\n\
    \    1.  网络是练笔的最低成本地方。\n    2.  写作水平提高与发表观点无关。\n    3.  初学写作者最大痛苦是写出来没人看。\n- \
    \  何菜头叔回答用户关于文章和作者区分的问题，强调文章和生活应分开。\n    1.  人可以和文章分开。\n    2.  要求文章和生活合一是古典看法。\n\
    \    3.  现代教授知识的人如何生活与讲授无关。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0422我问和菜头”：真诚和技巧如何平衡您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面呢，我为你转述一下何菜头老师对用户问题的回复。，这一期问答的内容啊，都来自《写作三章。如何保持写作时的内心平衡》这一讲。，首先是用户深海的问题。，菜头老师好，对于评论有点尖锐的提问算不算恶评呢？，对于这个问题，菜头老师是这么看的。，这大概就是共识问题了。，你站在评论人的角度啊。认为是尖锐。，那如果换了站在写作者的角度，可能感受会完全不一样。，类似有点尖锐这样的表述啊，在我看来就是恶评了。，因为反对就是反对，支持就是支持，质疑就是质疑。，有点尖锐啊，不在这些类型里。这样的说法本身就不够坦荡。，当我作为评论者的时候啊，我最关心的是，，一，我是否正确理解了对方的原意。，二，我的疑问或者质疑是否击中了要害。，三，对方在哪一个层面上回应我。，至于说我的提问是否尖锐。是否可以和恶评区分开，我并不在意。，我有问题就问了，重点是我提出的问题是不是真问题。，如果我提出的是真问题，对方没有给出正面回应，损失的又不是我。，同样的，站在写作者的角度上看啊，除非我要掩饰什么，。否则遇见真问题我只会感到高兴，而不是愤怒或者不安。，好，下一个问题。有问用户的问题是这样的，，说啊，你在上网发文之前有练过笔吗？，我也很想通过文字帮助别人，但是我怕自己局限的眼界会误导别人，。也因为目前写得不好，观点浅显而不敢发到网上去。，这写作水平的提高是不是和新制的成熟安定、世界观的系统稳定，，还有你说的木牛有很大的关系呢？技巧是不是只是锦上添花而已啊？，对于这个问题，菜头叔是这么看的。，我的笔啊，就是在网上练出来的。，其实啊，你自己可以想一想，哪里还有比网络练笔成本最低的地方啊？，啊，报纸？杂志？还是小区黑板报啊？，对文字有敬畏之心是好的，随时提醒自己的认知有限也是好的，，但是啊。这并不妨碍你在网上发表自己的看法。，根据我个人这些年来的经验，你现在之所以会问这些问题啊，，是因为你还没有真正发表过什么东西，，否则你现在会问的问题应该是，哎，菜头啊，没人看我写的文章怎么办呢？，哎。真正困难的还不是写出来，而是写出来没人看，这才是初学写作者最大的痛苦。，啊，那么你问我是否一个人要心智成熟安定了才能写作？，啊，那么你不写不接受反馈，你又怎么能够快速成熟起来呢？，你对世界的理解。你对生活的理解，如果没有和别人碰撞，，你怎么知道自己的想法有什么问题呢？，啊，我看啊，你最大的问题啊还是怕把太多时间花在空想困难上了。，你手里啊只有一个鸡蛋，你却要问我养鸡场的自动喂养系统应该如何安装。，啊，有何潜在风险。，在我看来啊，你应该先把这颗蛋孵出来才是。，好，有一位用户问，虽然要把文章和作者做一些区分，，啊，但是如果不是长期对作者有关注，了解其思想成长过程，。又如何能够理解其文章背后所要表达的内容呢？，正如有的人文章写得不错，高举道德大齐，而自己却做不到，这种文章值得看吗？，啊，对于这个问题，菜头叔是这么看的。，我也看过一种说法，啊，他讲，正人说写法。人正法亦正，，邪人说正法，人邪法亦邪。，啊，不过我到不了那么高深的境界啊。，按照我粗浅的境界来看，啊，首先，人是可以和文章分开的，，啊，就是，做人归做人，文章归文章。，不能说因为对方是个死球。所以他说地球绕着太阳转，我就要反对吧。，啊，其次呢，要求文章和生活合一，啊，这本身就是很古典的看法。，柏拉图以身殉道啊，那是古代。，啊，现在呢，教授知识传授道理的人，他们如何生活和他们如何讲授。'
- summary: "-   道德文章不一定需要看，因为与个人道德观点一致时无需阅读，不一致时也不必放弃自己的观点。\n    1.  写作时情绪冲动易导致文章真实性受质疑，作者需平衡感性和理性。\n\
    \    2.  文章中过多理性部分难引起共鸣，而过于抒情则易偏颇，经验作者在纠结中取得平衡。\n    3.  感性和理性的纠结使文章具有感染力和张力，读者需要看到结尾来释放这种张力。\n\
    -   写作中真诚和技巧之间的平衡点在于找到几乎失控的点，既不完全自恋也不完全商业，而是在两者之间取得平衡。\n    1.  完全为自己写作是自恋，完全为读者写作是商业，平衡点在于找到几乎失控的点。\n\
    \    2.  在那个点上最不舒服，需要照顾到两方，即为平衡点。\n    3.  平衡点是合适的，因为在那一点上最不舒服，需要照顾到自己和读者两方。\n\
    -   人和文章难以分开，读者在阅读文章时往往会对作者本人产生兴趣，因此作者的个人信息也会受到关注。\n    1.  读者很难将人和文章完全分开，会对作者的个人信息产生兴趣。\n\
    \    2.  了解作者的背景和个人信息有助于理解作品。\n    3.  作者在选择发表文字后，个人信息会成为读者关注的焦点。"
  text: 本来就是两回事。，最后啊，道德文章不是文章，啊，本来这一类的文字就不用看。，如果道德观点和你一致，啊，说明你不需要去读。，啊，如果不一致，难道你因为一篇文章就要放弃你的道德观吗？，好。下面是用户一亮蚂蚁的问题。，蔡同书啊，为什么很多时候写作一开始觉得是发自肺腑的，，啊，可是过不了几个小时就开始有些羞愧、怀疑和难自洽。，等再有人称赞，啊，心中的天平啊，又会向自信那头倾斜，，啊。好像刚开始的情绪呢都是假的。，是因为掌握和历练不够，人总会不自觉欺骗自己吗？，啊，还是我的自卑就是比较大，能片刻隐藏很难长时间忽视？，啊，或者根本就是没真本事的正常反应。，对于这个问题。蔡同书是这么回复的。，啊，这样的情况啊，很常见的。，尤其是在情绪冲动之下写作，啊，就会有这种爱恨交织的感受。，因为情绪是真诚的，啊，但是你的理性悄悄提醒你，啊，也许在理论上可能存在缺陷，。逻辑上可能存在漏洞。，听到别人的赞美啊，你的感性从右占据上风，，轻易让自己沉浸在欣喜和骄傲里。，啊，这本身就是一件很纠结的事情。，文章中说理的部分太多，人们不愿意看，也很难产生共鸣。，感情的烈度太强。人们喜欢读，啊，但是呢，难免存在偏颇。，有经验的作者会习惯这种纠结，并且在这种纠结的过程中啊，艰难取得平衡。，于是呢，读者才会从文字中感受到力量。，平顺的说理，读者感觉到的就是寡淡，浓烈的抒情。读者畸形过后觉得是一片空白。，啊，唯有把感性和理性纠结在一起，难解难分，才会有感染人心的力量和令人明晤的光芒。，啊，所以啊，你的困境并不是非常特别的事情，写作者都会遇见。，正是因为有正反不同的力道。互相纠结，文章才能自始至终维持张力。，而读者可以感受到这种张力，需要看到结尾去释放掉它。，下面是用户杨培文的问题。，真诚和技巧自卑和自负之间，我们如何找到平衡呢？，啊，对于这个问题，菜头书是这么看的。。啊，这样的问题啊，可能请刘天驰老师来回答更为合适。，因为一定程度上啊，当我们要对外做出表述的时候，你我他都是演员，表述都带有某种表演的成分。，作为一名演员，如果我们完全是在表演我们自己。这算得上是真诚了。，啊，但是我们所有的角色都会变成同一种味道，啊，扮演谁，都是在扮演我们自己。，那如果我们完全使用技巧，用技巧支撑起每一个人物，那么又容易只是有角色的样貌，却缺乏角色的内心。。在写作上啊，完全为自己写作是一种自恋，那么也就没有必要发表了。，完全为读者写作那是一种商业，技巧难以阻拦油滑的趋势。，啊，所以，你的平衡点在于，找到那个几乎失控的点。，啊，无论偏向哪一边更多一点都可以。但是再过一点就会失控了。，那么这个点就是合适的。，因为你在那一个点上最不舒服，需要照顾到两方，那么，它就是平衡的。，好，下面是用户胡震强的问题。，人和文章要分开，这是种应然状态，而实然呢。实际上是分不开的呀。，一个人选择写文章，端出来的不仅仅是文章，也包括自己这个人。，读者在读文章的时候，就算是理智上知道要把人和文章分开，但是基本上做不到，因为那会很无趣的。，就像相与其相人。其相人怎么拗得过胯下那头好奇的大象呢？，好比我们读史记《资质通鉴》，总是会把司马千司马光一起拿来点评。，在了解作者之后，哪怕是那些八卦传闻，总是对理解作品有所帮助的吧。，所以，蔡头叔。我在读了你的文章之后，也会忍不住去搜集你的个人信息。，比如你长什么样啊，还有你所处的环境，比如老家的菌子。，对于读者的这些关注，你在意吗？，好，对于这个问题，蔡头叔是这么回复的。。只要不打搅到我的现实生活，我是一点都不在意的。，因为选择发表文字，这就是必然的结果。，在这里，真正值得讨论的问题是史记和资质通鉴。，
- summary: "-   作者认为了解作者背景有助于理解作品，但对史记和资质通鉴持不同看法。\n    1.  了解司马千和李玲关系有助于理解史记中李广传记。\n\
    \    2.  文气憨畅的史记文字千年后仍有力量。\n    3.  资质通鉴旨在教人为政之道，需以上位者视角阅读。"
  text: 你把两本书相提并论，认为都需要了解作者来帮助自己理解作品。我刚好不那么看。，史记，文气憨畅。，了解司马千的生平，了解他和李玲的关系，，那么的确对理解他写李广的传记会有所帮助。，明白为什么写出来的文字在千年之后还那么有力量。，但是，资质通鉴是另外一种书。。它的目的是让人懂得为政之道。，如果你本身不是带着上位者的视角去看，而是当作文学书来读，，那么无论你对作者有多了解，这本书你都相当于根本没有读过。，好，以上就是这一期问答的全部内容。。欢迎你也在留言区谈谈你对这些问题的看法。，也欢迎你继续向我提问。，你也可以去知识城邦找我，和我互动交流。，说走了，我们下一讲再见。。
