  text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：正念诗歌电台06：客栈音频_十点课堂本課程由10點讀書和時間之道聯合出品，一起安定內心
    向上生長，Hello 你好，歡迎來到胡婷婷的正念師哥電台，我是婷婷，我常常會問到經常受到情緒困擾的同學們一個問題，如果有客人來了 在門口咚咚咚地敲門。你會怎麼辦呢？，是會躲起來
    把他趕走 還是會打開門對他說，哦 你來了 歡迎 請坐，那如果這位客人並不是你特別喜歡的一個人呢？，你又會怎麼對待他？，我想起了心理學家榮格的一句話。他說 凡是你所抗拒的
    你都在增強他，當你越不想要去面對和接納這些情緒，那這些情緒就越會三番五次地來訪，那今天和大家一起欣賞的這首小詩，來自於波斯詩人盧米，在盧米看來 人生就好像是一座客棧，客人來來往往。其中的有一些我們很合得來
    很歡迎，還有一些可能不太對脾氣，然而 作為客棧的主人，你可以學習如何對所有的客人都表示歡迎，這不僅僅是為了客人 也是為了客棧本身，客棧，人的一生 好比客棧。每個早晨都有新的來客，喜樂
    沮喪 卑劣 某個瞬間的覺知，都像是意外的訪客偏人到來，歡迎並熱情地招待他們每一個吧，即使是一群悲傷之徒，肆意地破壞你的污舌，搬空所有的傢俱，仍要待之以禮。因為它可能帶來某些嶄新的歡樂，滴進你的心靈，無論是灰暗的念頭
    羞愧或是惡念，都要在門口笑臉相迎，歡迎他們進入你的內心，不管來者是誰 都要心存感激，因為每位訪客都是上天賜給我們的嚮導，好了 歡迎你的聆聽。聽聽正念師哥電台，我們下次再見。'
