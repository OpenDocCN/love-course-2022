    会变从这里开始，hello各位60秒口才训练营的小伙伴大家好，我是你们的Tom教练。欢迎来到看图说话这一周训练的解析，不知道你看到这些图片的时候，你知道这些图片在表达什么吗，你能在很快的时间内录出节目吗，如果你不能的话，你就会理解为什么像很多朋友经常跟我反馈说，自己在跟朋友聚会呀。或者是跟老板在开会的时候，没话可说，人家说的话题自己完全插不上，那就是在于啊你平时缺乏思考，你不知道一些事物该怎么达成一个结论，该怎么样去表达你的结论，所以你来训练这种看图说话。其实对于你整个的表达思考是非常非常帮助的，大家一定要练起来，我们来看一下这几张图片，第一张图片就是郭德纲和林志颖同框照，我在节目中也做了一些解析，在这里稍微提一点，前两天我们有个训练营的学员。他在直播演讲中有提到这张图片，他当时得出一个结论是这样的，因为林志颖是赛车手，所以林志颖爱运动，郭德纲肯定就运动少，所以他得出的结论是，我们热爱运动的话，就能保持自己的青春和容颜，大概是这样的一个结论。但是当时我给他的反馈是说，你这样的一个推理是有问题的，为什么呢，因为你只用了郭德纲和林志颖，这两个人的一个案例来去谈这个结论，是无法得出这样的结论的，为什么，比如说林志颖比郭德纲年轻。也许是因为林志颖的基因好，或者是郭德纲他就是闲老，那又能怎样，还有我还能举出反例，比如说有的运动员，他可能也爱运动，但是呢他的容颜也一样很老，所以你不能得出，爱运动就能保持青春，这个里边的推理。在逻辑里边的推理叫归纳推理，大家一定要记得，归纳推理是很难得出绝对肯定的结论的，所以你会发现平时你看到一些，人写的文章或者是演讲，他经常会在自己的结论前面加上，很多时候绝大多数人等等等等。为什么要这样呢，就是别把话说的太绝对，因为你的结论是不可能得出那么绝对的结论的，你加上这些就会显得你的逻辑是比较严谨的，大家一定要去注意这一点，好我们再说第二张图片，周星驰功夫这个电影的一个武打的剧照。两个人都用威亚吊起来，那你说这个到底在说明什么道理呢，很多同学我听他们的节目，有谈到台上一分钟台下十年功，确实是这样的，那我们平时你要联系到练口才是不是也这样呢，很多人在台上能表现的那么好。其实背后也是花了好多功夫的，这个道理是比较容易讲的，接下来我还想再说一个道理，就是这张图片你看一看，我们在看周星驰功夫的电影的时候，那个镜头的时候会觉得打的好炫，你会发现我们平时看到的听到的一些事情。很可能都是别人精心安排的，所以我们看到的都是表象，我们看到的时候可能觉得非常完美，热血沸腾，但是呢这件事也提醒了我们要保持理性，去透过现象去看本质，比如说像我们很多人被那些非常好的股票啊，投资项目所骗。就是这个原因，那些人给你推销的时候都让你看到的都是好的一面，但是你没有了解到他那里面的风险，所以通过这张图片也可以联系到这里，就是要透过表象看本质，这是关于周星驰这张图片啊，我们再来看第三张图片。就是刘翔他们这张合影照，身高非常大的悬差，我们有一个同学叫云起，他通过这张图片他说表达两个道理，我觉得他总结的还是挺好的，第一个他说身高和成就不成正比，是这样吧，你看不一定身高越高成就就越高。他们的成就都很高，还有一个他说选择大于努力，他说比如说你要让这个郭敬明去从事篮球运动的话，即使郭敬明比姚明付出两倍的努力，他也很难取得姚明的成绩，但是这里面也注意哈。'
