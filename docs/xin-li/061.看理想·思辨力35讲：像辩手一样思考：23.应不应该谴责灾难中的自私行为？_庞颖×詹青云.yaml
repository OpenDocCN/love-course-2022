  text: 一个道德的一致性对于维持道德的功能来讲对于我们追求道德来讲，都是至关重要，第二。应该谴责灾难中的自私行为是为了维护道德的公立主义意义，我们为什么要有道德，我们已经有了法律我们为什么还有道德，法律是对一些明确这个东西不行的这些行为有一个惩罚，然后呢他是负责那些伤害比较大的事情。但是在一些相对更加的模糊很难被写成法律，然后呢他的损伤也没有那么大的时候，我们其实是在用道德规范我们的公共生活，他是规范我们的行为让我们可以照着这种大家的公共利益最大化，这样的生活方式去生活，什么意思。你比如说老五老，就是说今天如果我自私的话我不照顾其他人家的老人，其他人家的老人也不照顾我的老人，那这种情况下大家其实是双疏，道德就是让大家去进行一种双赢的生活我们互相照顾，为什么我们需要这样一种规范呢。这就像囚徒困境一样，因为如果大家都遵守道德，我们就能够互利共赢，就是能公共利益最大化每个人的利益最大化，但一旦有其中有一些人，出于自私的目的没有遵守这个道德给我们制定的这些规范，那一旦有人开始破坏了。那其他的人也就没有遵从的必要了，所以说这种道德功利主义是非常重要的，为了免于我们大家陷入囚徒困境，为了免于我们回到那种狗咬狗大家靠力量比拼今天抢一个氧气面罩，就是谁的力气大。就谁能抢到这样的一种原始车回秩序，为了避免开倒车回去，所以我们要坚持这样的这种道德，对方肯定会说你可以夸赞那些高尚的人，你不必谴责那些自私的人，谴责它是一个发挥作用的一个重要的机制。行为经济学里面有一个理论，你比如说今天有一个小孩你跟这个小孩说，如果你做作业我就给你一个玩具，那第二种方式是，如果你不做作业我就把你的玩具拿走，第二个是会对这个小孩的行为，有更大更有效的一种影响的。这个就是损失厌恶，所以谴责是必不可少的，如果只靠夸的话不足以产生足够大的力量，如果我们去谴责一个自私的行为，其实是这个人他的自私会多了一个成本，可以记入到他的这种做这个行为的时候的计算当中去。而且对未来的行为也会有警示作用，为什么我们人类从那种非常原始的狗咬狗的社会，发展成一个文明的社会，是因为在很多应对灾难的时候我们已经有了一定的方法，我们大概知道如果我今天坐在这个飞机比如说试试了。我坐在比较靠前的位置，如果我遵守这个秩序我不拿自己的行李等等，是有最大的可能性这个飞机上的所有人都能够逃生的，或者尽量多的人能够逃生的，但是既然我坐在比如说逃生通道的旁边。如果这个时候拿了我的行李大概率不会影响我逃生，虽然他会影响后面的人逃生的机会，那这样的一种行为应不应该谴责呢应该，因为只有谴责了这样的行为我们才能最大化的维护，我们文明社会设计出来的这些秩序。只有秩序是我们人类用人类的智慧和文明去对抗灾难的一个最好的方式，这是一个从长远长期主义来讲从每个人的公共利益来讲，最大化这种公共利益的方式，他在单个个案上可能和一个人自己的利益是反着的，但是在长期来讲。你今天可能是，在这个飞机失事的时候离逃生通道最近的那个人，明天你有可能是在疫情当中家里面有老人有这种身体最脆弱的人，最需要被保护的人，这都有可能，所以我们如果能够意识到，遵守秩序的意义那你就自我谴责。你如果没有这样的精神境界意识不到只有这样才能最大化每个人的利益，那就通过别人对你批评教育，维护我们人类的文明人类的秩序这才是我们人类对抗灾难最好的办法，谢谢大家，到我了。我的立场是不应该谴责灾难中的自私行为，这个庞老师说了很多把三个关键词都聊了一遍，我觉得这三个关键词都很重要，应该逐一的进行讨论我现在聊自私，政方的这个立场啊有一种，非常理所当然的狂妄。这个立场已经预设了，
