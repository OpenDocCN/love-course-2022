    我是会给他留面子的，么哈哈哈哈，好的 那下面由我啊 来先做正方的理论，应该谴责灾难中的自私行为，我们先来定义这个题目中一些关键的词，首先什么是自私行为。其实自私这个词它是有很多不同层面的理解的，比如说人底层逻辑的这种趋利避害，也可以被称为一种自私，但是我认为呢，既然我们讲灾难中的自私行为，我们也不能够太过宽泛的去理解这个自私。还是应该比较狭义去理解这个自私行为，你要想它说的是自私的行为而不仅仅是一种自私的本能，是切实已经做出了一个行为的，我认为呢这个意思就是说，为了自己的利益不顾他人的利益，不顾公共的利益，甚至有可能。起到了一个伤害他人利益和伤害公共利益的一个后果，这个叫做灾难中的自私的行为，第二个什么是灾难，灾难我觉得不需要过多的说我们来举几个例子吧，有一些紧急的比如说像泛跑跑那种地震来了你要不要跑。飞机失事了然后大家救援的时间非常短暂，它其实也包含着一些更加长期，没有那么紧急的一些灾难，比如说疫情，在疫情初期在那个时候如果我们囤积居起，各个国家都在这个超市里面抢大米抢卫生纸的时候，也算是灾难中的。自私行为，所以这个是对灾难不同的形态给大家澄清，第三个关键的词叫做谴责，其实谴责有不同的程度不同的来源不同的方式，首先道德发挥作用的一种途径是通过自律，对一个有道德追求的人。一个自律的方式是自我谴责这个是道德发挥自律性的一种途径，他也可以通过他律比如说其他人的谴责，比如说你相关的部门对他进行批评教育这个属于他人的谴责，所以呢关键在于什么，谴责不同的方式不同的程度不同的来源。关键在于谴责必须要给他做一个道德上的定性，我们认为这种在灾难中的自私行为在道德上他是一个负面的，他是不可取的他是错的，不能因为有些人说哎呀这是本能啊一时反应不过来啊头晕了这种东西。不能算作错啊这个一笔勾销不能这样这个是谴责的关键，那下面呢进入到我的论点环节我有两个论点，第一个我认为应该谴责这是为了保护道德的一致性，我们很多时候作为一个有道德追求的人，道德虽然在有一些地带是模糊的。他这个不是客观的然后他没有一个统一的甚至有的地方有些争议，这个没有问题，但是如果我们今天已经可以把一个行为界定为一个自私的行为了，在他清晰的地方我们应该有这种一致性。有这种一致性然后这样的才能让道德发挥他所谓的指背针的作用，当你在这个灾难中的自私行为当你牺牲了他人求生的希望，然后为了最大化自己的求生希望的时候，其实这就是把他人当成了拯救自己的这样一个工具。你比如说在这个空难当中发现我的氧气面罩坏了，这个时候我把我旁边人的氧气面罩抢过来，这个在道德上我们一定要给他定性，这个是错的这个是损人利己，这是把牺牲他人的生命拯救自己，这几乎相当于谋杀。我们不能因为他是在一个灾难的情况之下，我们就没有了这样的道德的一致性，'
