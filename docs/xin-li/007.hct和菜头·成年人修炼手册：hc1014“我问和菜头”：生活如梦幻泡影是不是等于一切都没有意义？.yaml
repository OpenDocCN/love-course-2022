- text: '# 007.hct和菜头·成年人修炼手册：hc1014“我问和菜头”：生活如梦幻泡影是不是等于一切都没有意义？您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自《热情，最重要的人生原则之一》和《边界感。一个人成熟的标志》这两讲。，第一个问题啊，来自用户鹰木朗，他说，突然意识到自己身陷泥沼之中无法自救，不太喜欢现在做的这项工作，收入堪堪够用，亲密关系没法更进一步，体重居高不下，可交新的朋友寥寥无几。人生目标啊也一一没有实现，每天庸庸碌碌的。，那想问菜头老师，如何重新拾回对生活的热情呢？特别是在生活暂时找不到意义的情况下。另外，柏林也说过，尤其不要有过多的热忱，又怎么理解他的这句话呢？谢谢。，好。关于这个问题，菜头叔的看法是，这个抱怨清单啊，可以继续写下去，我也的确建议你写下去，看看究竟能够写多长。，抱怨呢容易成瘾，看着人生的负面部分也容易成瘾。这种事情呢很难阻拦，但我认为你不能每次想三五样。在这三五样上每样花30分钟去想，然后就觉得人生不过如此。，最好是每样花两到三分钟，努力想出个一两百样来，如此这般呢，你才会对这种消极情绪感到厌倦。，因为到了后来实在是没有什么新花样了。你就会从抱怨变成哼哼唧唧，从哼哼唧唧变成小声嘟呐。，假设你真能找到两百种抱怨的理由，那么你也会意识到事情的另外一面。既然存在着那么多不如人意的地方，又是什么让你撑了下来呢？，所以啊。你身上还是有点东西的，你的生活里还是有点东西的。我没有什么神仙法术立即能够让你看到积极乐观的一面，值得投入的一面。，因为目前呢，你正在上瘾，那么上瘾不妨上一个大点的，把能抱怨的全抱怨一遍。看看还剩下点什么。那点剩下的，我猜啊，才是真东西。，好，下一个问题来自用户杜雨琪5加5，她说，请问菜头老师，你说，你开始认为赢和财富以及理性很重要，现在得到了这些，才说这些不是最重要的。。假如你现在还是很穷，没有赢过，也没有很多知识，你听到了今天这一篇文章，你还能对每天都有热情吗？还能很好的享受当下吗？是不是非大有不可以大无呢？，好，对于这个问题，菜头老师的回复是，啊。我猜就有人会这么问。，许多人喜欢在这个问题上颠倒因果，认为一切不过是说漂亮话而已。对此啊，我倒是没有什么意见，因为每个人都有自己的思考方式，而且一旦形成就很难改变。，我没有办法改变你的定见和思考方式。只是说，无论个人抱有怎样的定见，我们总归是可以从效果上来进行验证的。，按照你的想法分析，那就是，不相信就不上当，不上当也就无损失。那么，最终用这种思考方式啊，也就是个保本，不会有所得。。很容易通过否定因果关系和关联关系否认一切，这就是个拒绝的态势。从心态上来说呢，这是一种自我保护。，我不能说还会造成无法自我成长，但我认为，的确会有影响。我用业余时间在互联网上投入了十多年。最早的十年那没有任何收益，这是个事实。，后十年我开始有了收入，有了名气，这也是个事实。没收益的十年我靠什么继续下去呢？我认为，就是热情了。，因为我无法预见将来。我耗费的时间、精力、金钱也超越了兴趣的程度。没有互联网的话，也许我会选择读书或者看电影，我对他们也有热情。，同样是十年之后，我依然有很大可能会进入对应的行业。所以，我们的分歧在于，热情是结果还是原因？有钱有学识是结果还是原因？，对此，我是这么看的。我很在意我有的东西，你很在意别人有而自己没有的东西。于是，我当初会每个月花很多电话费去拥有我能拥有的网络世界。不需考虑别人当时就已经拥有的房子、车子、孩子。并且，我愿意相信他人。'
- text: 我今天的大部分好友都是我当初的网友，我相信了他们对我说的话，相信了互联网是未来，所以，总体上我是有所得的。。当他们劝我离开国企坐北漂的时候，我没有对他们说，你们之所以拥有今天的这一切，不是因为你们敢于下海、敢于追求，而是因为你们有北京户口，起码有条退路。所以，你们现在才跟我在这里大谈勇气。我相信他们的勇气。于是，我也得到了勇气。我认为事情大概就是这个样子的，其实一点都不复杂。，好的，下一个问题来自用户张曼满，她说，金平美里说一切都如梦幻泡影，那既然一切都如梦幻泡影，活着是为了啥呢？而且宇宙很大。我们都如草芥，将来离开世界后，我们存在的证据也会一并消失，那我们活着又是为啥呢？我一直以来还算是在好好生活，有份稳定的工作，每天照顾着阳台上的花儿，照顾有两个小孩的家，闲暇时看书锻炼，自己觉得很充实。。但是，事业上没啥上进心，觉得把时间精力放在爱好上很重要，但是，爱好也没让自己发光发亮，工作上更是没有成就感，觉得自己很平庸，在单位没啥存在感。，想问蔡投书，我该如何与这份平庸相处呢？，好，对于这个问题。蔡投书的回复是:"不管是如梦幻泡影，还是如露亦如电，常见的错误推论就是否定一切意义。这被称之为断见，意思是观点偏执于一方。，在你对面是针对九色名利的执着，认定这一切才是生活的真实。你这种想法是存在隐患的，因为很容易推论出，既然一切都如梦幻泡影，全无意义，，那么做什么都无所谓的结论。那这就为横行无忌为非作歹开了绿灯了。当然，我认为你并不会去那么想。只是你的想法很可能最后指向这个方向，算是不好的种子，它容易揭出不好的果实来。，关于生活的意义是什么，我可以写很长的一篇文章来进行探讨。其实，在《热情》这篇文章中我已经说了不少了。关于光桥的那一部分就是在说这件事。，既然是从虚无中来又回归到虚无中去，那么生命本身就是一种最强的抵抗，这种和虚无的对抗本身就是有意义的。，但我猜这可能无法说服你，否则呢，你不会问出现在的问题来。那么我换一种方式和你说好了。当你定义了某种平庸的生活的时候，你同时在心底就定义了平庸的对立面，某种不同寻常精彩的生活。，那这就带来了两个问题。一个是，你认为的对立面是否成立是否存在呢？另一个问题是。你有没有可能误解了目前生活的意义，过于贬低甚至否认了它的价值呢？我认为，后一个问题可能是正解所在。，而且，我不赞同你目前的生活能和平庸划上等号。你说你没有发光发亮，没有成就感，但是这样的人生啊。我认为已经难能可贵了，而且要付出相当的努力才能维持。，你所说的一切都是外在，这也刚好回答了你的第一个问题。既然都是梦幻泡影，一切又有什么意义？因为梦幻泡影也能让你觉得痛苦不安，那说明你还有欲望。你还有梦想，甚至还有着相当程度的热情。，只是，你没有仔细观察过自己的生活，所以呢，你并不承认它的价值，于是啊，你的热情也就没有地方安放了。，好的，下一个问题来自用户TheOne，他说，蔡投书啊。我一直是一个不爱影响他人的人，今天的收获了边界感，觉得大有收益。，在生活中，边界感强大部分时候是个好事，但是我在工作中啊是个项目经理，职责之一就是需要影响他人。而我就因为边界感强而导致这一点一直做得不够好。，那关于这一点，你有什么建议吗？，好，对于这个问题，蔡投书的回复是，嗯，你会不会是说反了呀？，我们这么讲吧，在职场上，你开除一个人是边界感强还是不强呢？你没有开除一个理应开除的人是边界感强还是不强呢？当然，这已经是很极端的情况了。，我的看法是，如果我的职责是管理项目和人员按期按制按量按预算完成任务，那么边界感强的体现是。开除应该开除的人务必保证人们按照计划执行任务。，所以呢，
- text: 你该影响而没能影响，这是你擅自移动了边界，龟缩在一个角落里。，为了避免和别人发生冲突和不愉快，你让整个团队和整个项目受到连累。每一个成员可能因此要干更多活，拿更少钱，工作的更不愉快。，只是因为你想做一个你理解的有边界感的人。但是，边界上通常是力量对决呀，同学。，好的，下一个问题来自用户花轮，她说，说啊，我是一个敏感的人。去吃烧烤的时候，店里的一个服务员脸很臭，每次我客气讲话时得不到好的服务。，有想跟他说到说到的念头，但是又不敢，搞得自己花钱吃烧烤也很憋屈。，我想可能是我边界太容易被别人触犯了，那请问书。我该如何调整自己看待这件事情的方式，或者今后该怎么做呢？，好，对于这个问题，菜头书的看法是，你这是没法守边界嘛，你的那条边界是条假边界。，那你看，如果你认为你做了正确的事情，你决定要维护个人边界。你有很多种选择呀。，你可以心平气和地把服务员请过来，问他为什么不高兴，为什么没有提供好的服务。，你也可以找来经理，问一下为什么自己在这里消费，服务都得不到，连笑脸都没有一张。，你还可以直接起身走人。退掉煤上的菜，换一家让你开心一点的店。，这样的话，你就有一条真边界，别人怎么触犯你怎么解决。，或者呢，你没有能力守住这个边界，那你就得接受服务员可以对你抽脸。，因为你的真实边界可能是，别打你就行。你去守你能守的边界。，你不能守着一条虚拟边界，也不打算付出任何东西，然后呢，就等着别人来帮你维护。，世界上有这种边界的，那是监狱啊。，好了，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。。说走了，我们下一讲，再见。。
