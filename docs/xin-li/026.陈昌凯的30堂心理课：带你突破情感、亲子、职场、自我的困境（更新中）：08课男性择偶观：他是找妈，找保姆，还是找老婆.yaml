  text: '# 026.陈昌凯的30堂心理课：带你突破情感、亲子、职场、自我的困境（更新中）：08课 男性择偶观：他是找妈，找保姆，还是找老婆我是时尚凯，欢迎你和我一起学习心理学。，我想你肯定听过这么一句话，有人可以一句话把人说活，也有人可以一句话把人说死。，那么你知道在夫妻之间如何以最快的速度把天撩死吗？，其实也就一句话的事儿。比如你好不容易为老公做了一桌子他爱吃的菜。，结果他吃完之后抹抹嘴说，说句心里话，你做的还真没有我妈做的好吃。，或者明明家里已经非常整洁了，老公却莫名其妙地说，如果是我妈，会把家里弄得干干净净的。。这种话一说出来，估计你会一下子愣在那儿。这是什么节奏？，原来你的竞争对手不光是你老公的前任，竟然还有你老公的妈。，然而生活当中还真有不少人会突然来这么一手，让你有些穿越。不禁怀疑自己究竟是他老婆还是他的妈妈。，我还真有一次碰到一个朋友，托我留意一下身边的女孩子，如果有合适的呢，给他的儿子介绍一下。，我当时就问这个男孩子，找对象的标准是什么呀？，他只知乌说了半天。结果回答我说，也没什么标准，能像我妈这样就行了。，我当时也有些懵圈了，这到底是在找老婆呢，还是在找妈呢？，心理学当中有一个词叫恋母情节，也叫俄迪普斯情节。。是著名的心理学家弗洛伊德根据希腊神话当中的人物俄迪普斯的故事创造出了一个心理学术语。，这个词主要是指幼儿对异性父母有一种依恋和亲近的倾向，，而同时对同性父母有一种嫉妒和对立的复杂情绪。，因此严格来说。男孩子是恋母情节，女孩子是恋父情节。，然后这种所谓的恋父恋母情节是否真的存在了？。'
