  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第9课：不一样的开头，不一样的结尾_学会讲故事才教会沟通，你好，我是高琳，欢迎来到故事历课程，前两天我们做了一个高管演讲训练营，来的都是CEO创业者，他们当中有几个人上去讲的时候，讲的倒是很清楚，但是总觉得少了点感情。我就问他们为什么会这样，他们说以前学演讲的时候，老师告诉他们，为了要让自己不紧张，可以把下面的听众都想象成萝卜白菜，哎呀，我当时就在想说，难怪呀，对着萝卜白菜讲，当然没感情了，那我以前还听说过。为了减少紧张，要把下面的听众都想成是全裸的呢，可问题是，我越这么想，就越紧张，不但紧张，还恶心呢，所以，那到底应该怎么想呢？，我给大家介绍一个履事不爽的方法，无论你是在给老板做汇报。还是在做一个公众的演讲，你就想象自己是在给听众一个礼物，是的，你想要通过故事传递的信息就是这个礼物，那既然是礼物，无论轻重，都不会被嫌弃，大不了就是人家不用它，把它放在一边，但是心意总是领了，所以你看。这么一想，又有什么可紧张的呢？，然而，你有没有见过有些礼物，也没个包装盒或者是盒子呢，敞开个口就送上来了，这就是一个没有好的开头或者是结尾的故事，那一个好的开头呢，让人就想要把盒子打开。看看这里面的礼物到底是什么，而一个好的结尾，就像是给你的礼物打了一个漂亮的丝带，让人印象深刻，不仅仅是演讲，就算是你平时走到一个陌生的场合，讲一个故事呢，也可以破冰，而开头呢，就是这个破冰的破冰。讲好了呢，听众可以打消对你的怀疑，想要听你后面讲什么，然而，在社交场合你没有见过这样的人，总是没头没脑地冒出一句话说，哎，我说件事啊，结果呢，很可能就会进入一个尬聊，而如果你一开始。就能让听众觉得你要说的和他们有关，能够引发共鸣，那他们就会更想要听你后面的故事，所以，要怎么做呢？，首先，要从对方熟悉的点开始，比如你可以说，哎，你最喜欢的演员不是那谁谁谁吗？，你知道吗。他最近又出了一个新片子，然后呢，你就可以一步一步过渡到你想讲的故事，第二呢，就是从上一个话题的某个角度，或者是某个细节切入，比如，刚才小李说到他特别喜欢读书，这让我想到什么什么什么，当然了。最容易让听众产生共鸣的，就是先表示理解对方面临的挑战和感受，然后呢，再开始讲自己那段故事，比如呢，当对方说完自己工作上的一个烦恼，你就可以接着说，哎，我特别理解第一次做代言经理的时候真是不容易，紧接着。你就可以在合适的时机说出你的故事，这可以是一个表示理解的故事，也可以是给对方建议的一个故事，那还有一种产生共鸣的开头方法，就是，我和你一样，在我的一次TELEX演讲中。当时我讲的话题是如何找到自己的梦想，那我是这么开头的，我说，一年前我和在座的你们一样，有一份朝九晚五的工作，每个月拿着比大姨妈还准时的工资，你看，这样的开头是不是一下子就拉近了和听众的关系。我不是那个高高在上的演讲者，而是和他们一样的普通人，那关于开头呢，还有一点特别重要的需要提醒，就是很多人都是按照时间顺序来开场的，那这么讲呢，对于讲的人来讲非常的顺，因为事情就是这么发生的呀，比如。从前有座山，可其实啊，要讲出有趣的故事，你得稍微灵活一点，比如呢，你可以忽略故事的背景，直接从冲突来开场，然后在讲的过程中，再回去补原有的背景，比如你可以说，我记得去年我的工作也特别不顺利。要资源没资源，要涨工资，还差点被炒鱿鱼，这样讲呢，可以把冲突先突出出来，然后你再回去解释为什么会是这样子，你也可以呢，把故事的完美结局先抛出来，比如，在我们的有一次学员见面会上，有一个学员就是这样讲的。他说，你知道吗，在这一年之内，我从快被炒鱿鱼，'
- summary: "-   故事讲完了并不代表结束，需要利用最后机会总结提炼观点和提出行动计划，如销售缺乏强有力收尾导致无成交，员工汇报缺乏总结升华。提出行动建议能让故事更有说服力。\n\
    \    1.  故事结尾需强有力收尾和落实行动计划，如销售建立关系无成交，员工汇报无总结升华。\n    2.  故事讲完需总结提炼观点和提出行动建议，如项目经验教训总结，儿子慈善晚会结尾号召捐款。\n\
    \    3.  结尾需明确提出想要对方做的事情，如申请更多人员支持，慷慨解囊改变命运，让故事更具说服力。\n-   故事开头和结尾至关重要，设计感和同理心能让故事更具吸引力和印象深刻，开头可从熟悉点或自然引入，结尾需总结提炼观点和提出行动建议，否则故事如烟花般瞬息而逝。\n\
    \    1.  开头需设计感和共鸣，从熟悉点或自然引入，结尾需总结提炼观点和提出行动建议。\n    2.  开头可从冲突点或情绪点切入，引起兴趣，结尾需强调总结提炼观点和提出行动建议。\n\
