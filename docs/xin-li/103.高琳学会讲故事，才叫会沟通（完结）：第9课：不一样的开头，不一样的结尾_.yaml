  text: 到升职加薪接替了我老板的工作，你们猜猜，发生了什么，他一说完，下面的听众，屁股都从椅子上起来了，恨不能，他赶紧说下面的，你呢。也还可以从故事中最强烈的一个情绪开始，比如，你知道那一刻，当老板跟你说，今年的升职加薪没有你的时候，那个心情啊，真是既失落又愤怒，那最后呢，还有一招，是我做演讲的时候经常用的一个绝招。那就是一个八卦的开头，比如你说，我永远都不会忘记我的第一次，其实，不管你要说你的第一次什么，下面的听众都会想要知道，是第一次什么，初恋还是初吻，好，那说完了怎么开头，我们来看看好的结尾又该怎么讲。我见过很多销售，在跟客户建立关系的时候，特别的好，非常有亲和力，客户呢，也很喜欢他，但就是总不成交，为什么呢，就是因为啊，每次客户拜访要结束的时候，没有一个强有力的收尾，和能够落实到行动层面的下一步。那我也见过很多员工，每一次给老板汇报工作的时候，都是把事说完了就完了，完全都没有最后的总结和升华，这就好像你把礼物，那么直不愣登的往人桌子上一拽，没有任何的包装，那还算是礼物吗，所以啊，故事讲完了。并不代表讲故事的你，工作就结束了，正相反，真正意义的事才刚开始，你需要利用好这最后的机会，把自己想要表达的总结提炼出来，并且提出相应的行动计划，那如果你想要总结故事的主要观点和中心思想。你就可以在讲完之后说，所以这个故事告诉我们了什么呢，那虽说呢，故事如果讲得好，到这个时候，听众是应该能够得出自己的结论的，但是，如果你能够更清晰的把结论呈现出来，这也会让听众听得更明白。就好像你给这个礼物的盒子上面钉了一个GUN，那如果你给老板讲一个最近做的项目，无论这个项目是做好了还是做砸了，你都可以这样说来总结经验和教训，所以通过这个项目，我从中学到的是什么什么，或者呢。在那个时候我终于意识到什么什么，虽然呢，并不是所有的故事都需要提出行动建议，但是，如果你讲故事的本意就是要资源，要支持的，那你就应该在最后明确的提出你想要对方做的。除非你非常确定对方已经知道你想要他做什么，无需进一步说明，我儿子今年14岁，前两天呢，他在一个帮助西部山区女学生上学的慈善晚会，当着下面200多人，讲了一个他去年跟我去甘肃农村。看到当地学生艰难的学习环境，让他非常震惊的故事，故事讲完以后呢，他是这么说的，一会儿，就在我现在站着的这个舞台上，将会有一个拍卖，我希望你们能够慷慨解囊，当然，我知道那是你们的钱，你们决定要怎么花。但是，我邀请你们尽自己的微薄之力，改变这些女生的命运，改变这个世界，也不是我夸我自己儿子，我就是真心觉得这个结尾很不错，非常的具体，有好招力，而且还有同理心，所以如果你给老板讲了一个故事。说为什么你需要给你的团队多申请两个人，那你在最后就要明确的表明，老板，所以我需要你做的事情，所以我需要你的支持，这样的结尾，就为你的包装盒扎上了一个漂亮的丝带，让你们的礼物不会松松垮垮的呈现给对方，好。那总结一下今天的内容，你的故事呢，对听众来讲，其实就是一个礼物，好的开头和结尾，会让人对你的故事充满兴趣，并且印象深刻，开头呢，要有一些设计感，你可以从对方熟悉的点入手。也可以从上一个话题自然而然的引入到你想要表达的观点，而最容易让听众产生共鸣的，就是先表示理解对方面临的挑战和感受，然后再开始讲自己的故事，那在讲故事的时候，不见得一定要按时间顺序。也可以从冲突点或者是情绪点等等这样不同的角度来切入，总之呢，就是要引起对方的兴趣就是了，那在故事讲完呢，你还需要总结提炼或者是提出行动建议，不然的话，就算你的故事讲得再好，没有最后的声滑或者是行动号召。故事很容易就像烟花一样，看起来很热闹，
