- summary: "-   hct17 得心应手：保持一点生涩，其实更好\n    1.  得心应手是指熟练带来的自如状态\n    2.  今天需要重新理解得心应手的含义\n\
    \    3.  工作中得心应手需要长时间积累和熟练\n-   人的大脑是一张地图\n    1.  大脑地图上的线路越短越宽，越熟练越得心应手\n   \
    \ 2.  大脑地图是现实世界在大脑里的映射\n    3.  成长就是增加更多的线路，应对更加复杂的情况"
  text: '# 007.hct和菜头·成年人修炼手册：hct17 得心应手：保持一点生涩，其实更好您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，你有没有在做什么事的时候，是得心应手的状态呢？，这一讲啊，我们就来说说这个词。，得心应手，成语，指因为熟练而带来的自如状态。，但在今天。我们可能需要重新理解这个词的含义。，我记得我母亲在我现在的年纪，有天下班回来，突然对我们说，，我现在终于知道得心应手是什么感觉了。，后来她解释说，她从事自己这份工作已经超过二十年了。，所有的流程。所有的规则，包括所有的意外情形该如何处理，她都全部了然于胸，，甚至都不用再去调查卷宗条文了。，因此，她工作起来如同行云流水，不费多少力气。，她之前听说过关于工作上得心应手的说法，，而在她感慨的那一刻。她认为自己终于体会到了那种感觉。，但很遗憾的是，我到现在也没能体会到我母亲所说的那种感觉。，我和她之间最大的区别可能是，我从来没有像她那样连续二十多年做相同的一份工作。，她们那一代人，从走上社会到退休。很可能都没有换过工作。，而我们这一代人，可能在同一个单位或者公司内部，十年间也要转职多次，，尤其是处于上升期的行业里，这种岗位转换那更是向家常便饭了。，既然都是摸着石头过河，那如果你愿意多摸的话。把一整条河都让给你，也没什么问题的。，我呢，也曾经焦虑过，觉得大概很难达到我母亲的境界。，手头的任何一份工作，都需要我分外的小心，都需要我继续学习。，这样的日子看起来好像没有尽头。。我什么时候才能够闭着眼睛做事，不用那么劳心费力呢？，后来我偶然听到一种说法，几乎是在一瞬间就化解了我的焦虑。，在这里呢，也不妨分享给你，万一哪一天你也用得上呢？，早一点知道。也许还能保住一头浓密的头发呢。，这种说法认为，人的大脑是一张地图。，所谓做事呢，就是在这张地图上找到从某地前往目的地的线路。，地图里存在那么一条线路，那就是会做事。没有呢，那就是不会。，你做得越熟练。这条线路就越短，道路也就越宽。，短无可短，宽无可宽的时候，那就是我母亲所说的德心应手。，基本在两点之间就是直连，怎么做也不至于偏离轨道。，那么这张地图是怎么来的呢？简单说，它就是现实世界在大脑里的映射。，映射这个词可能比较陌生，姑且就理解为复印好了。，假设你在现实生活里每天要做50件事，用100样东西和150个人打交道，走300个不同的流程。，那么你的大脑里就会复印出一张地图，上面有50条线路。这些线路上要经过100样东西，连接150个人，通过300个流程。，可以想见，如果你面对的世界越复杂，每天要做的事要见的人越多，那么这张地图就越复杂，线路也就越多。，很明显，小朋友的线路很少。一开始只有吃饭、睡觉、走路这些简单的事情。，随着他的成长，见到的世界越来越复杂，每天需要他做的事情也越来越复杂。，那么他大脑里的地图也就越来越大，线路也就越来越多，而这就是长大成人。。那么我们也可以反过来推断，成长就是增加更多的线路，可以做更多的事情，不断地扩展地图来应对更加复杂的情况。，我们还可以推测，地图大到一定程度再增加线路就很困难了。，因为一张白纸容易画。而一张复杂的地图要新增一条线上去就会有相当的难度了。，我母亲的德心应手，说明她那张地图已经画满了，上面有的线路已经固定。，而我的胆战心经，则说明我的地图还在扩张，还在不断地往上面增添新线路。，此时。我已经不再年轻，不再是个孩子，没有办法轻轻一笔就能画下一条线。，只能小心翼翼地尝试重复勾勒，尽快让新线路在地图上固定下来。，虽然很痛苦，但是这意味着我还在学习，还在发育。，最早我的专业是气象预报。学习了一堆的预报方法。，'
- summary: "-   作者描述了自己在不同行业之间的职业转换经历，从航空公司到互联网公司，再到面临新挑战的感受。\n    1.  作者感觉在同一体系下学习是有限的，但转行后感觉进入了一个没有边界的世界。\n\
    \    2.  作者提到两个例子，一个是做短信服务的公司，另一个是门户网站，都因为不适应新时代而消失。\n    3.  作者强调了保持学习压力和不断尝试新事物的重要性，以避免被固定路线限制在旧地图中。"
  text: 接下来我一刀斩向气象预报，从头开始去做航空公司的运行控制。，然后再一刀斩掉运行控制，从零开始学习航空公司分基地的运营。，接着继续斩掉运营，转去做人力资源。，这时候来一斧头。彻底斩断了和航空业的联系，以新丁的身份去互联网公司。，再后来还有一系列的钢锯电锯柴油锯。，总之我那张地图上画的是乱七八糟的，七种颜色全部用上都还不够。，你问我什么感觉？那我只能说在斧头之前感觉还不错。。毕竟都是在同一个体系下，感觉自己迟早可以学完，因为事情的总量是有限的。，但是，在斧头挥下去之后，进入了一个没有边界的世界，感觉自己是抱着个乒乓球飘在大海中央。，往哪看都是无边无际的水，拍到脸上的都是蜡。，最痛苦的是那片海还在不断地扩大，又开始担心自己的位置上突然间没有了蜡。，在互联网行业内，我见过两个活生生的例子，都是关于不换地图的下场。，一个是做短信服务的，设计几个吸引人订阅的短信产品。谈谈推广渠道和费用，让一堆人开通。，然后最好是按月自动扣费，然后就有了十多年的好日子可以过。，在他们的地图上，这条路比值又宽敞，而且还有钱。，转眼之间，移动互联网时代到来了，人人都开始用上了智能手机。新地图开启。，按理说，这些人是最懂手机用户的，他们在新时代里应该最有优势。，于是，他们把以前的服务搬到APP，觉得无非是把线路上的车换一下的事情。，结果，很快就消失在了历史的大超里。。在新崛起的APP制造商里，没有几个人曾经是短信服务的玩家。，另外一个例子是门户网站。，从用户每天都去网站获取新闻，到新闻推送到自家手机上，再到用户在手机上读完一条新闻，APP立即再推送十条相关的新闻。让他永远看不完。，前后大约15年的时间。，门户网站在移动互联网时代刚到来的时候，还可以用新闻客户端跟上时代大潮，继续传统的新闻操作模式。，头条、专题加滚动更新。，等到推荐算法时代到来的时候。新闻产品是由根本不懂新闻的技术人员设计制造的。，这时候，门户网站就再也跟不上了。，如果你有时间的话，可以去各大门户网站去看看，有多少个分类频道还在坚持每天更新全部内容的。，对此，我的感慨是。还是暂时不要得心应手的好。，我母亲她们那一代人可以一辈子做同一份工作，但是我们这一代人以及之后的世代大概很少有这样的机会了。，新领域、新行业、新事物还在不断地涌现，在旧世界里生长出新地图。。而新地图一旦出现，可能悄无声息地就把附近的旧地图抹掉了，甚至都没有发生任何攻击，他们只是自然生长而已。，所以啊，宁可手下永远保持一点声色，身上永远都有学习压力，也不要得心应手整天画固定路线。。总是感觉有一点点的吃力是好的，保持一点点的陌生感也是好的，每天多画几条新线路也是好的。，反而呢，是感觉所有的事情都很顺滑，都可以用下意识处理，那是危险的。，得心应手意味着你地图的边缘已经封闭。和这个不断变化的世界隔绝开来，顺着你地图上的既定线路，无法连通到新地图中去。，对了，在这个关于脑内地图的说法里，其实原本说的是脑回路。，大脑内建立的每一条新的脑回路，都应着世界上的一件新事情。。人们喜欢说，逃离舒适区，听起来好像是在说一种想法，一种心理状态。不，它更是一种生理变化。，你得真的在大脑里建立起新的回路来，以此回应新刺激。，有人曾经说过。所谓的创造性就是在不同的回路之间建立起新的联系。，那我想，按照惯性走有限几个回路的人，那可能不在这个反轴之内。，好，这一讲就到这里。欢迎你在留言区留下你的看法，也欢迎你向我提问。。我会在每周四周五挑选精彩提问，专门专门回答。，说走了，我们下一讲再见。。
