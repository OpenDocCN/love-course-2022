- text: '# 032.情感心理咨询技能大全（完结）：第04章：沟通分析理论--周司丽：07.核心概念3：“心理游戏”：夫妻为何总是吵架，怎么破（下）前段时间有一个案件产生，是一个很悲惨的事情，一个医学博士最终把他的妻子杀害了。，这个事情其实是一个非常，我觉得是挺让人毛骨悚然的事儿，但是你仔细的去了解，它其实就是一个三度的婚姻当中的心理游戏。。那么这个事情大概是这个样子的，就是丈夫是医学博士，妻子是医学的硕士，两个人结婚，好多人都觉得是一个非常美满的婚姻嘛。，他们两个的婚姻在其他人的眼里面看起来好像都是一个完美的结合。，可是这个医学博士南房。他的报酬，他每个月的薪酬是很高的，有两万多，有将近两万块钱。，而妻子呢，她的薪酬是比较低的，每个月却不够三千，也就是三千左右，但是丈夫却要求在婚后他们必须实行AA制。，其实从丈夫的这个做法里面。我们已经会感觉到有一些奇怪了哈，比如说他支付保姆的费用，妻子就需要支付其他的一些吃饭啊，或者是买菜啊，这样的一些生活花销。，后来呢，丈夫就发现妻子好像在经济方面对她是有保守，对她是有一些保密的。或者是有一些不忠诚的表现的。，比如说他发现妻子并不是每个月都只有三千块钱，好像还会有一些额外的收入。，还有呢，他会发现妻子这个银行卡里可能会无缘无故的多了一些钱，最终导致他把妻子杀掉的一个导火索。就是他发现妻子的卡里多了十万块钱，，而这十万块钱又不知道是从哪来的，妻子并没有告诉他。后来他就要求跟妻子离婚，妻子其实并不想跟他离婚，再去找他，希望能够跟他谈一谈啊，或者是再维持一下感情。能够把这个婚姻继续下去。，可是呢，这个丈夫却看到妻子睡在那儿，越看越厌恶，心中特别的反感，最终做出了这样的一个，应该说是很悲剧性的一个举动，杀掉了他的妻子。，在这个过程里面。其实他们两个人所玩的就是一个三度的心理游戏，最终导致的是一个很悲剧性的结局。，如果我们说来看这个他们之间发生了什么的话，其实我们可以看到，在他们的关系里面。这个丈夫一直都好像在多多少少的去收集这个妻子不对的地方，或不好的地方，他会找妻子存在的各方面的一些问题。，如果用TA当中的一个心理游戏的名字来说，可能他玩的就是我可逮到你了，这个游戏。就是我会一次一次的抓住你不好的地方，最终来证明你是足够的不好，不好到甚至你都没有必要再继续存在了，我有杀掉你的理由。，而妻子其实在某种程度上也是在配合着丈夫玩这个游戏。因为她其实有很多机会可以向丈夫去解释她的钱到底是怎么来的，这些钱是怎么回事，但是她都没有去进行一个解释，就让丈夫对她的误解越来越深。，其实那十几万块钱卡上多出来的只是妻子的父母给她的钱。让希望他们两个人的生活过得更好的，但是妻子却不去向丈夫做出解释，丈夫就，丈夫一次一次去抓住妻子的不足，最后导致了应该说丈夫成为了一个足够大的迫害者，而妻子成为了一个非常惨的受害者。。那么难道故事就这样结束了吗？其实也不会，因为丈夫的这个举动最终他也会受到他应有的惩罚，也会成为我们所说的一个疏家，一个很惨的一个受害者。，所以呢，意味着这也是说明在我们的这种咨询工作当中，辅导工作当中。我们要教会我们的服务对象，让他们认识有心理游戏的存在，并且能够认识到心理游戏它的危害性。，就像我之前说过的，玩一些轻微的游戏不会构成什么伤害，但是我们不能够让游戏不断的升级，最终导致一种悲剧。这个也是我们很重要的要去做的一个工作。，最后一个部分呢，我也想跟大家讲讲几个吧，常见的在婚姻当中可能会玩的游戏。，如果大家想更多的去了解生活当中到底有哪些游戏，我也可以推荐大家去读一读博恩的一本书。叫做《人间游戏》。，其中我举几个例子，'
- text: 第一个婚姻当中常见的游戏叫做《Yes， But》，是的，但是。，就好像是我们第一个举的例子，当别人给一方提意见的时候，这一方经常会说，你说的还不错。但是怎么怎么不适合我。，总是拒绝对方的一些提议，或者拒绝对方的一些建议，最终导致彼此都非常不开心。，还有一个游戏其实也是跟《是的，但是》相配合的，就是叫做《我只是试着帮你》。，在拒绝的妻子。她的丈夫不断提意见，不断地在拯救的丈夫，她常常就是会玩，我只是试着帮你。，但是她提了很多的建议，最终都被否定了，她丈夫最终就是很茫然，会说，哎呀，我只是试着努力着让咱们找到一个吃的呀，可是为什么不行呢？，她从最开始是想拯救的一个角色，最终其实是沦落到一个受害的角色，她无论做了很多的努力，最终都是被否定掉了。，在生活当中，在婚姻当中，还可能会经常玩的一个游戏，就是我刚才提到的《我可逮到你了》。后面还有半句叫《你这个狗娘养的》。，可以看出玩这个游戏的人是多么的愤怒，她总是感觉到自己是被迫害的，就是被别人伤害的，总是以一个受害者的视角来理解她和他人的关系。，就像那个医学博士一样。他虽然赚那么多的钱，但是他总是觉得好像他的妻子是会对他有什么伤害的，他总是以一种提防的态度来面对他的妻子，同时呢，他还会反复的去收集妻子不好的，这张一次一次的例子，一次一次的势力都在加强。他的妻子是不好的，我可逮到你了。，一次一次的去逮，但一次一次也会去强化，并且去验证他的愤怒是有理由的，最终会导致一个真的是非常悲剧性的结果。，另外呢，还会在婚姻当中常见的游戏，还有一个名字叫做瑕疵。或者把它翻译成叫做挑错。在戏剧三角形当中，特别喜欢站在迫害者这个位置上的人，喜欢玩这个游戏。，他呢，常常是会在别人做的各种各样的事情，包括好事当中，也会去挑他的毛病，比如说，你虽然今天买菜了。但是你买的比如说不够新鲜，买的太贵啦，你做饭了，但是就是你没有把厨房收拾干净，总是会看到那一些做的还不够，还不好的地方。，这是一个迫害者特别爱玩的游戏，叫做挑毛病挑错，或者是叫做找茬，瑕疵。都是一样的意思。，那他最终的结局也有可能是，因为他不断的在挑别人的错，别人烦了，最后其实也是会回击他，或者是抛弃他，让他从一个受害者变成一个迫害者。，在有一些家庭当中，比如说像婆婆，或者是妻子。或者是丈夫，就很喜欢扮演这个迫害者，或者是挑错者这样的一个角色。，最终大家都不愿意跟他有过多的互动，或者是孤立他，其实他也最终沦落为了一个受害者。，跟这个瑕疵相对应的，可能还有的人会特别喜欢玩踢我吧。这样的一个游戏。，这个游戏是怎么回事呢？就是一个人他做一些事，虽然他去做了，但是总是会留下一些小尾巴，没做好，让另外一方就好像总可以挑出他的毛病来。，那么在一次一次都没有做好的过程当中。他可能真的就被踢掉了，就是被，怎么说呢，就是被，比如说离婚啊，或者是在工作当中被炒鱿鱼了。，就是他自己总是不能够很好的完成一些任务，留下一些小的把柄，然后让对方给了对方踢他的理由。。还有一些人在家庭当中可能会玩要不是因为你这样的游戏，他们可能会觉得是对方我有一个什么事没有做好，要不是因为你。，比如说其实在亲子之间，在亲子之间很经常会有这样的游戏，比如说一个妈妈会对他的孩子说。要不是因为你，要不是因为要生你，我可能就和爸爸离婚了。，要不是因为有了你，我可能就会去读大学，或者是去读博士，或者出国等等，就是像孩子或者是其他的另一半去传递，好像他们是自己的拖累这样的信息。。这其实也是一种迫害者的一个表达方式，很多时候在这样的互动当中，另外的一方，他可能比如说孩子或者是伴侣真的就在他的生活当中消失了。，他们会觉得说那我不拖累你，
- text: 也许是对你做出的最好的贡献。可是真的当他的孩子或者是伴侣消失的时候，他就会幸福了吗？也许也不一定，也有很多的悲剧也是这样产生的。，孩子离家出走了，或者甚至有一些孩子自杀了，这个父母一直说着，要不是因为你的父母，他并没有过得更开心。其实反而又变成了一个更大的受害者。，上面就是在婚姻家庭当中常见的一些游戏，给大家举了几个例子。如果你觉得这些例子，你觉得还挺难记住的，其实你可以更多的就是看这个人们是怎么从迫害者转换到比如说受害者。或者怎么从拯救者转换到迫害者，他会有几种大的类型。，大家也可以结合人间游戏那本书，来好好地思考和研究一下。，好了，那关于心理游戏这些内容，基本的内容，我就给大家介绍到这儿。，接下来我们要谈一谈。那你有了心理游戏的这个知识，我们可以怎么在生活当中去应用，怎么在我们的资讯当中去应用呢？，首先呢，我觉得作为咨询师，我们可以把心理游戏的知识交给我们的来访者，比如说戏剧三角形就是一个非常简单易懂的知识。，在我做心理工作的过程中，常常也会把这个戏剧三角形画给他们看，他们很快就会明白，能够理解这个理论说的是什么，并且很快就能够把它运用到自己和自己的伴侣的这种关系的分析上面。，第二个呢。就是我们可以当我们教会了来访者这样的一个知识以后，也可以教他们怎么样去应对心理游戏，避免心理游戏不断升级，造成一些悲剧性的后果。，另外呢，作为咨询师，你也可以在咨询当中避免和你的来访者玩过多的心理游戏。因为心理游戏其实在咨询室当中也是不可避免的，它也是很正常的一部分。，但是如何避免心理游戏带来的破坏性的结果，也是咨询师需要学习的一个内容。，那么怎么应对呢？这边我想提供一些建议，大家也可以听一听看。看一看是不是可以更好地去帮助自己的工作。，第一点就是要学会识别，也就是识别隐藏的信息。对于我们自己来说，其实我们也会给别人power，就是我们会发出不一致的信息。，关于这一点，我们要学习的就是。之前也提到过，如何做到single合一，能够直接的表达自己的想法，需求，不去做很多的这种power的隐藏沟通。，第二点就是我们也需要去学会识别他人的耳，看到对方向我们抛出耳来了，然后我们不上勾。不要被他所发出的隐藏信息有那么大的影响。，也需要了解自己的特点，比如说举一个例子，有的人他就特别对别人的这种批评感觉到敏感，所以他常常都会去咬言外之意当中有批评含义的勾。，所以如果你理解自己的特点的话。当你感受到别人可能有一点批评的意味，你可以提醒自己，我不要去上了他那个勾，站上了受害者的角色，然后卷入到了戏剧三角形当中。。还有一点可以做的是帮助自己或者是帮助当事人们的服务对象去觉察我们在戏剧三角形当中常常喜欢站上什么样的角色。，有的人特别喜欢承担拯救者的角色，有的人特别喜欢承担迫害者的角色。有的人又特别喜欢承担受害者的角色。，在咨询室当中，其实作为咨询师，我们更经常会站上的角色是拯救者的角色。，那么如何区分帮助和拯救，我觉得这也是咨询师需要学习的很重要的一课。，一个帮助者。我们是会倾听他的需要有什么，倾听他们的感受是什么。，而拯救者是什么样子的呢？拯救者是我来告诉你这个问题怎么解决，你只要按我这样说的去做就对了。，他其实是在一定程度上否定了对方的一个能力和思考的。。所以我们要区分这两者的区别。一个真正的助人者在提供了帮助之后还会询问一下对方。，你觉得我给你提的这个建议或者是这样的一个信息对你有帮助吗？你会怎么应用它？，我们是开放的。而一个拯救者呢？他也不会问这个效果是什么样子的。，而是会好像就是告诉对方你只要这样做就对了，这样所有的问题就解决了。，所以对于拯救者来说呢，
- text: 需要学会的是向后一步。我们可以倾听对方的他的表达。然后去询问他想要的帮助是什么。，而不是我们自以为是的，提供我们认为对他好的一些东西给他。，那么对于受害者，常常站上受害者角色的人可以学习些什么呢？，他们可以学习的是他们是有问题解决能力的。他们可以运用他们的思考去找到问题解决的方案。，那么对于常常承担迫害者的人可以学习的是什么呢？，其实承担迫害者这样角色的人他们也是有优势的，他们非常自信。，但是他们的劣势就是在于他们常常会满足自己的需要。顾及自己的感受，去忽略其他人的感受。，所以对于他们来说，需要学习的是一种叫做决断的技能。，决断的意思指的就是你可以很自信，但同时呢你也可以照顾到对方的需求，照顾到对方的感受。。这个决断叫做assertiveness，它是在美国所专有的一个训练，它的一个名称指的就是我要既维护自己的利益，又不侵害他人的利益。，所以我们下一个应用的就是帮助自己。帮助我们的服务对象去决查你到底更喜欢站上什么样的角色，然后我们又有什么可以去增强的，去改善的方面。，如果所有的这些努力都做过了，如果你还是很不幸的又掉入到了心理游戏当中，伴侣他们也掉入了心理游戏当中，。那么我们还可以学习的一点就是可以拒绝接受游戏带给我们的糟糕的感觉。，我们不用再一次自我批评说，哎，我又一次掉到心理游戏当中去了，而是我们可以告诉自己，我又一次认识了心理游戏，。我不需要对我们的这个关系感觉那么糟糕那么负面，我们只是又再一次学习了，学习了一遍复习了一遍心理游戏是什么，然后从中我们可以再学习一次怎么样去针对它的方法。，好了，心理游戏这一节就跟大家分享到这儿。希望大家能够从我们的这一次讨论当中有所收获，有所启发。，好，那我们下一节课就进入下一个主题。。
