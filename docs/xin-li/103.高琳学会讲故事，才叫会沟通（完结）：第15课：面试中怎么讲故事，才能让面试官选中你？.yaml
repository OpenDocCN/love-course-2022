  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第15课：面试中怎么讲故事，才能让面试官选中你？學會講故事，才教會溝通，你好，我是高麟，歡迎來到故事裡課程，相信大家都面試過，對嗎？，無論是找工作的面試，還是找對象的面試，你的目的都是一樣的，就是讓對方看上你，在上一課我們講到了，要讓別人看上你。你不但需要展示你的外在實力，也就是所謂的Show
    Muscle，秀肌肉，還需要展示你的內在動力和價值觀，這樣才能跟別人建立深度的信任和連接，所以今天咱們就先來看看。如何在面試中用故事來有效的展現你的能力，在開始講故事之前，我想先問問你，你覺得面試的實質是什麼？，是讓面試官喜歡你，為你折服，覺得你特別牛嗎？其實不是，面試呢，不過是為了選擇合適的人。把他們放在合適的位置上，因此，面試的唯一目的，就是要讓面試官認同你，認同你的能力、潛力、價值觀，和公司以及崗位的要求是相互匹配的，那怎麼才能讓HR和直線經理認同，你就是那個蘿蔔裡的坑呢？，打仗呢。講究知己知彼，我們不如先來看看在面試這個場景下，面試官通常是來怎麼評估你的，那在這裡呢，我想跟大家介紹一個，HR最常用的面試方法，叫做行為面試法，它的原理呢，是認為人的行為。在沒有重大的外部刺激的情況下，是相對穩定的，也就是說，可以用你過去的行為，來判斷未來的行為，那麼在判斷你的行為時，他們通常會用一個Star模型來提問，S代表Situation，情境。首先先了解一下你當時所處的背景和環境，以及挑戰是什麼，T代表Task，任務，也就是你在那個情境中所要完成，或者是達到的目標，A代表Action，行動，那針對這樣的情境和任務，你具體做了什麼。R代表Result，結果，你採取的行動取得了什麼樣的結果，所以在這種情況下，咱們看看故事應該怎麼講，才能夠讓面試官看到你的能力呢，我們不妨先看一個案例吧，之前我在做公司的亞太區IT總監的時候。需要招聘一個新的IT項目經理，當時我面試過一個小夥子，咱們展且就叫他小強，小強簡略一看就是一個妥妥的學霸，當我讓他來介紹一下自己的時候，他是這麼說的，我大學學的是計算機專業，一直都算是學霸吧。大學的時候英語就考過了八級，第一份工作在一下外企，當時也是從程序員做起，後來加入了大客戶組，在那個項目裡我又學了一個新的編程語言，在後來我做到了項目經理，帶五個人主要是負責客戶分析，做得還挺不錯的。我就追問他說怎麼個不錯法呢，他說當時那是一個跨國的項目，因為我英語好，所以就跟美國團隊溝通起來也比較順暢，而且雖然是個新的技術，但是因為我的技術能力還是挺強的，所以還可以指點一下別人。在學校的時候我也是學術會主席，所以在帶團隊這方面很有經驗，大家都很配合我，最後我們這個價值3000萬的項目，按時按預算完成了，好那你聽起來覺得小強怎麼樣呢，是不是挺牛的，可是你知道嗎我並沒有錄取他。為什麼呢，他一直都在說自己有多厲害，英語好技術強有領導力，可是他說的這些厲害，完全沒有能讓我產生共鳴，因為我招的這個崗位，需要在短時間內迅速掌握一些新技術，並且需要有很強的抗壓抗挫力。才有足夠的勇氣能夠帶著團隊摸著石頭過河，而所有這些能力和價值觀，在他的回答裡我都並沒有看到，那你還記不記得上節課我們曾經說過，要讓人產生信任，需要有三個步驟，第一是要讓對方清晰的理解你所講的內容。二是讓對方認同你的能力和價值觀，三也是最重要的，就是要產生聯想，通過你所描述的從前發生過的事情，聯想到如果將來發生類似的事情，你是有能力去解決的，而這就是我們說的所謂的潛力，然而剛才說的小強。雖然一直在羅列他從前有多成功，但是卻沒有辦法讓我想像，'
- summary: "-   面試者常陷入三個誤區：自誇能力不代表真正行，一帆風順不一定證明行，能力不等於行。\n    1.  自誇能力不代表真正行，需展示真誠和才能。\n\
    \    2.  一帆風順不一定證明行，需經歷困難和衝突展現潛力。\n    3.  能力不等於行，需展示解決難題的能力和動力。"
  text: 如果工作中遇到種種問題的時候會怎麼辦，因此他從前有多成功都並不能證明，他今後也一樣會成功，在我過去二十多年的職場生涯中，我面試過很多人。那我發現他們大多都會陷入這樣三個誤區，第一就是我說我行我就行，這樣的人不斷在跟面試官表白，我會做什麼我做過什麼我可以做什麼，或者是我是一個勤奮好學努力幹活還不黏人的小妖精，但是你說你行。不代表對方就能夠真正認同你行，那第二個誤區呢，就是認為一帆風順才能證明我行，就像小強一樣，他一直在強調自己的成功經歷，卻沒有談任何的失敗和挫折，然而作為過來人我們都知道。就像好姑娘從來都不是那麼容易就可以追到的，好東西也從來都不可能是唾手可得的，一帆風順只能證明一要麼你運氣好，如果你的經歷完全都是一帆風順的，那只能證明一要麼就是你這個人運氣，或者是人品太好了。二呢是你不夠真誠，而當一個人一切都一帆風順的時候，其實並不能夠證明他行，因為要知道我們每個人的個性和才能，只能夠通過歷練和磨難才能展示出來，而在故事裡這就是通過激烈的衝突來呈現的，而最後一個誤區呢。也是很多人都常常陷入的，就是認為我能所以我就行，這不僅僅是在面試的時候，很多我以前的下屬來找我要升職加薪的時候，都會用同樣的理由，你看老闆我做了這個項目我有這個證書我能啊，可是為什麼升職加薪沒有他們呢。因為他們沒有明白一個道理，你能不代表你行，能指的是能力，而行呢是指把你放在那個位子上你到底行不行啊，這個行不行看的其實就是你的潛力，那說了這麼多面試裡的故事應該如何用STAR模型來講呢。通常在STAR裡呢，情境和結果都是確定的事實，如果只講這些它就只是一個簡單的事實的羅列，而不是故事，給面試官的感受就是這些事情並不難，只要知道流程換誰都可以去做。那還記得我們第一天就講過故事不是因為所以，而是因為但是所以，這個但是就是困難和衝突，而這些呢就應該是在任務和行動中來體現的，任務的難度和複雜性就是衝突，而行動就是你如何把那些難關解決的細節。所以這樣看起來是不是你的任務描述的越艱難，你的行動相對來講就越能夠顯示出你的能力和動力，這就是我們之前講的故事的核心，好那咱們來對比一下，如果當時小強的故事這麼講聽著是不是會有不同的感受呢。我大學的時候學的是計算機，當時呢一是覺得英語有用，二是自己也喜歡就特別的努力去學，在英語上就花了特別多的功夫，其實對於像我們這種學功課的人來講，學習英語真的不是很容易，所以我們班很多同學過了四級就算了。而我呢連續四年每天早上六點都起來沉讀，週末呢還參加英語角，那在畢業前呢我終於過了專業八級，最後呢也是憑藉著英語的優勢，畢業以後進入了一家外企做程序員，後來呢也是因為英語的優勢我進入了大客戶組。可是呢他們用的是一套我完全沒有接觸過的程序語言，我一去就抓瞎了別人也忙誰顧得上管我呀，所以在那一開始的一個月我每天下班就回家看書，書上如果沒有講透的就去國外的專業網站搜視頻。如果還沒有看懂就抓著我們組裡的大牛不斷的問，問到最後他們見著我都恨不得繞著走，一個月以後呢我最終獨立的完成了某某功能的編程，bug的數量還低於了小組平均水平，好那聽完這兩個故事。你是不是覺得小強是一個對學習本身很有熱情，那對自己想要達成的目標會主動想辦法不達目的不罷休的一個人呢，如果當時他的面試是這樣講的話我怎麼可能不要他呢，所以啊面試其實就是一個講故事的過程。如果你不善於講故事那可就真是吃虧大發了，通過故事呢你可以讓面試官感受到你不但有能力還有潛力，好咱們先總結一下今天的內容，我們給大家介紹了一個如何用star來講故事的模型。但是你一定要記得要講出這個任務的難度和複雜性，
