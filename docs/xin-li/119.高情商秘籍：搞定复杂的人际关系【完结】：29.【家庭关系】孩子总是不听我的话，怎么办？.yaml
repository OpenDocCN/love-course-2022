  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：29.【家庭关系】孩子总是不听我的话，怎么办？你好 我是胡深知，歡迎來到我的關系課，今天是我們實戰家庭關系篇的第四節課，我們要講的是，孩子總是不聽我的話，怎麼辦，孩子不聽話怎麼辦，很多人會問我這個問題，特別是一些焦慮的爸媽。如果說是一個淡定的父母的話，很少會問孩子不聽話怎麼辦，因為一般來說，他們不會把孩子的行為定義為不聽話，他們會尊重孩子，把孩子看作是一個獨立的個體，而不是自己的士兵，當自己是對孩子發號施令。而孩子需要服從指令，如果沒有這麼做，就是不聽話，也或者說，孩子需要用行動來取悅父母，討好父母的時候，父母才會把他們定義成，聽話懂事的孩子，所以當你問出，孩子不聽話怎麼辦這個問題的時候。其實你跟孩子之間的關係，已經陷入到了，發號施令者與被動服從者的關係裏面了，為什麼孩子不聽話，會讓我們感覺到如此焦慮，或者說，為什麼焦慮的父母，特別在意孩子是否乖巧聽話呢，這背後有三個心理學的動因，第一。需要強烈的掌控感，生活中有太多的事讓我們感覺到失控，比如說工作上面不順利，或者發生了意外的事，又或者擔心未來沒有一個光明的前景，這些遠遠近近，那大小小的事，都讓我們感覺到失控。這時候我們就希望孩子是聽話的，使生活這個方程式中，一個恆定的參數，這也就是為什麼越是精英的家庭裏面，越是很少見到整家人都失控的狀態，因為富裕的家庭，保障體系更高，富裕的資源更多，一個變數的出現。可能被彌補，不會造成整個生活方程式無解，越是窮困的家庭家裏可能騰挪的資源越少，很多父母一眼把自己的人生看到了盡頭，就希望孩子可以代替他們來努力，這些父母希望孩子按照他們涉及的軌跡發展。變成他們期待變成的樣子，最後這個孩子才可以反過來照顧父母，第二，處於特別自戀的狀態，有些人是需要世界圍著他轉的，但是世界偏偏又沒有圍著他轉，也不大可能圍著他轉，這時候他就希望孩子可以圍著他轉。孩子的聽話懂事，滿足了父母這種自戀的感覺，這是一種類似於君王的感覺，這種自戀的父母，會把全身心都放在自己孩子身上，因為他們正在用孩子的乖巧聽話，來滿足自己，第三，缺乏管理自己的情緒的能力。第三類爸媽他們對自己的情緒，缺乏處理的能力，比方說恐懼憤怒等情緒，這些情緒就需要一個出口，或者說需要一個人來幫他們處理掉，那孩子就承擔了這個功能，他們把自己的情緒投射到孩子身上。他們分不清這是孩子的情緒，還是自己的情緒，這樣的父母很容易看到孩子不聽話，然後自己也一下子變得很暴躁，或者很焦慮，這時候孩子被定義成不聽話的孩子，其實是在幫助大人，處理大人自己的情緒，了解了焦慮的父母。在意自己孩子聽不聽話的，背後的三個心理學的動因，接下來我來分析一下，四種動物類型的人遇到孩子不聽話的時候的表現，蝸牛型的人本身就是四類人中，最容易焦慮和不安的，他們會把世界想像的很美好。譬如希望世界特別和平，同時他們依賴感很強，這裡邊就產生了一個矛盾，蝸牛的依賴的那個對象，不可能是完美的，很久恆定的，這就讓蝸牛覺得很焦慮很不安了，比方說蝸牛正在依賴自己的孩子。蝸牛想像中完美的孩子是特別乖巧聽話的，是按照他想像中的樣子成長起來的，在這個過程中，如果有任何的事破壞了這個想像的完美程度，蝸牛就會很焦慮，舉個例子，孩子想要出去玩，而蝸牛希望孩子可以陪在他的身邊。內心害怕又焦慮的蝸牛不會說，孩子我需要你陪伴著我，他只會說你不許出去，這種說話的方式以相處的方式，很容易就會產生矛盾，讓蝸牛覺得孩子怎麼就那麼不聽話，代屬型的人，當孩子不聽話的時候。代屬會感覺到特別委屈，而這種委屈，往往是以一種憤怒的方式表達出來，代屬爸媽會跟孩子說，'
