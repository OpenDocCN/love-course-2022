  text: 常常都是不怎麼聽話的，因為聽話的孩子除了執行各種命令，其他都不思考的，長大了也不會有很大的成就，四制定共同遵守的第三方規則。所以說當這一切發生的時候，我們需要的是改變跟孩子相處的方式，把孩子當成一個更自己平等的人來相處，如果有一天你可以跟孩子一起合作，那麼你也不會再在意他是否聽你的話了，有些孩子會說，媽媽如果你要我這樣的話。你也要做到那個樣子才行，當孩子這麼和你說的時候，就是他主動釋放出信號，希望改變你們之間相處的模式，他們希望爸媽不再是一個單純的法號使領者，而他也不想再做一個無條件的服從者，所以從這個角度來說。你可以嘗試制定一個第三方規則，大家一起來遵守它，好了今天的課就講到這裡，我們最後簡單總結一下，一我們總覺得孩子不聽話，是因為自己本身很焦慮，這背後有三個心理學的動因，二我們分析了四種類型的人。當他們覺得孩子不聽話的時候，都會有哪些表現和情緒，三我告訴你一個重要的原則，孩子在成長過程中必然會不聽話的，不聽話的孩子長大了也許更有出息，四當你覺得孩子不聽話的時候，我教給你四個解決問題的辦法。最後祝你學完今天的課，可以從焦慮的情緒中解脫出來，重新審視孩子不聽話的積極意義，調整跟孩子的相處模式，培養出擁有獨立思考能力，更具有創造性自我更強大的孩子，這節課我們就上到這裏。我是胡勝芝
