  text: 我已經對你那麼好了，你還是這個樣子，你真的太讓我們失望了，代屬爸媽認為自己對孩子的付出，沒有得到應有的回報。委屈的感覺是孩子造成的，所以他們會採取一種指責的方式，鴕鳥型的人看到孩子不聽話的時候，他的第一反應就是自戀損傷，對鴕鳥型的人來說，他心裏邊有一個完美孩子的樣子，他們一直在撫養著那個想象中完美的孩子。潛意識裏拒絕撫養現實中真實的孩子，所以當真實的孩子和腦袋裏完美的孩子產生差異，尤其是180度的差異的時候，鴕鳥自戀的感覺就受到了損傷，舉個例子，有些男孩子在學校裏邊跟人打架鬧事。一個爸爸被校長叫到了學校，看到兒子第一件事情就是給他一個耳光，告訴他老子的臉都被你丟光了，這就是一個典型的鴕鳥型的老爸，搬鴎型的人遇到了孩子不聽話，搬鴎型的人會想你給我造成麻煩了。這下我要花更多的時間和精力來處理你的事了，這時候他們會覺得孩子能力不足消耗了自己的資源，搬鴎爸媽心中湧起了是一種失望的感覺，有時候甚至會嫌棄自己的孩子，了解了不同類型的父母遇到孩子不聽話。會有什麼樣的反應之後，我們首先要理解孩子一定是不聽話的，從關係心理學的角度來看，有兩件事你一定要知道，一，只有兩種人會讓人產生絕對的服從，一是暴君，二是掌握了生殺大權，監獄裡的犯人會嚴格遵守獄警的管教。一個暴君身邊的臣子也是特別聽話的，後者如果沒有絕對的服從前者，可能就會遭遇嚴厲的懲罰，甚至會叼腦袋，這就是控制於服從的關係，而我們和孩子之間不應該是這樣一種關係。我們和孩子之間正確的關係模式應該是合作的，假如孩子跟我們之間的關係不合適的時候，他們會覺得很不舒服，就自然而然想去尋找其他舒服的關係，表現出來就是更加的不聽話了，二，孩子的自我成長。孩子有兩個特別重要的自我成長階段，一個是孩子七到八歲的時候，他們開始有了獨立思考的能力，他們的知識也在不斷的擴大，這時候他們可能會有各種稀奇古怪的問題，可能會拿自己的爸媽和其他人比。他們也會想要維護自我，表現出來的就是變得不聽話了，另一個時期是小學高年級和初中的時候，有時候我們會形容這叫叛逆的青春期，這段時間你會發現那些特別調皮的孩子，有時候還會挑戰一下權威。這種孩子長大以後往往是比較有出息的，反而是那些養成了一隻乖巧聽話的孩子，他們很可能被養成了巨嬰，這在巨嬰那一刻裡我做了更加詳細的解釋，所以說當了青春期還沒有跟爸媽吵架的孩子，是沒有未來的。相反只有叛逆的孩子才是未來可期的，在明白這兩條重要的原則之後，我要給你四個建議，來調整你和孩子之間的相處模式，從而讓你們之間的關係達到更好的狀態，一認同這是一件必然發生的事。孩子不聽話這是孩子成長中的一個必然過程，不管你願不願意它一定是會發生的，如果你的孩子平穩度過了我剛才說的兩個叛逆的階段，也一直特別乖巧聽話從不頂嘴絕對服從，那反而說明了這個孩子可能有一些問題了。或者說你和孩子之間的關係，已經變成了一個病胎的關係，二接受自己的失落感，舉個例子就像我自己的孩子，到後來慢慢他有了自己的主見，對我說的很多東西開始提出質疑，然後還要跟我辯論的時候，我是會有一種失落感的。在比方說我跟他下棋已經下不過他了，甚至他的個頭比我還高的時候，我也會有一些小小的失落感，在孩子的成長過程中，我們要學會接受自己的失落感，當孩子開始頂嘴反駁你，這時候對你來說孩子已經不僅僅只是你的孩子。你要接受的是，他已經長成了一個獨立的個體，一個更以平等的獨立個體，三看到積極的一面，孩子不聽話的時候我們要看到積極的一面，這樣的事情發生說明孩子長大了，他有了自我他也想去追求屬於他自己的成功。他對你的反駁中，蘊藏著是他的思考是他的創造力，擁有了思想力和創造力的孩子，
