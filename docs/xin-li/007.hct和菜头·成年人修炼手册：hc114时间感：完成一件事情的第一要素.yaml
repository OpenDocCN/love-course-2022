  text: '# 007.hct和菜头·成年人修炼手册：hc114 时间感：完成一件事情的第一要素您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天呢，咱们来聊一个词儿，时间感。，时间感，名词，在心理学上解释为人类的时间认知。，时间呢，难以定义，对于我们真正起作用的是时间感。，我想。我不大可能在这个系列里讨论关于时间这个概念，，因为我到今天也并不知道时间究竟是什么。，是的确存在一种叫做时间子的威力呢，还是伤变化的方向呢，还是纯粹的一种心理感受。，我很难在其中做出判断，但是时间感呢。我们可以讨论。，我们对时间的感知决定了我们如何看待事物，决定了我们做事的方式。，这对于我们的现实生活有着很大的意义。，最简单的例子就是拖延症。拖延症患者的时间感呢，可能很糟糕。，一方面呢。时间的流逝增加了他们的紧迫感，但是在另外一方面却又无法激发起他们的行动欲。，在这种纠结之中，他们又开始幻想自己可以在实现到来之前的极短时间内完成任务。，最后啊，他们仿佛被禁锢在表盘上的某个格子里。绝望地看着表针慢慢逼近，一动不能动的等待着它碾压而至。，我自己呢，则在另外一个荒谬的反面，对时间流逝无感。，对于我来说，明天一定要办什么事，见什么人，会带来某种紧张不安。，但是啊。我对自己年岁的流逝却毫无知觉，经常觉得自己时间还多，一切都不用那么着急。，许多发生在十几二十年前的事情我会认为是在五六年前。，最近有一次不知道是因为什么考虑，我兴致勃勃地弯腰，用手去勾自己的脚尖。。当腰部传来剧烈疼痛的时候，我才意识到，我距离自己的二十岁已经二十五年了，那个能够轻易勾到脚尖的人不是现在的我。，每个人在时间感上都可能存在某种认知偏差，我知道我也有，但是我宁可像现在这样。免得随时在耳边听到秒针咔嚓作响的声音，那样啊，会让自己过度焦虑。，在我看来，人类发明了小时这种计时单位尚可忍受，但是秒的出现直接就应该算作是一种心理创伤。，时间划分得越细，自然也就越精确。那么人们受到时间的束缚也就越厉害。，如果时间有弹性误差还很大，那么我们也就能够活得更自如一些。，一分钟做三个零件和二十秒做一个零件完全是两种心理感受。，前者你感觉自己拥有整整一分钟。而后者呀则让人感觉到二十秒的急迫。，除了心理感受上的差异，精确的计时还带来另外一种负面影响，那就是造成人的焦躁。，计时单位越小也就越精确，同时呢意味着变化越快。，我们可以想象一个卦钟啊。十针十二小时才转一圈，但是呢，如果它上面有一根百分之一秒的针，，那么这个卦钟会立即变成电风扇了。，一秒计时的人呢，要比以分钟计时的人更加急迫，更希望事情能够快速完成。。这样的心态就会很容易造成时间感的剥夺。，所有事情啊都需要时间，洗澡有洗澡的时间，吃饭有吃饭的时间，种花有种花的时间。，养孩子呢，可能需要十几二十年的漫长时间才能够最终完成。，但是啊，我们都太焦虑了。恨不得什么事情都要提速，都要快速完成。，我二十多岁的时候，听到人们讨论最多的是如何在三十岁前拥有一百万人民币。，而等我到了四十多岁的时候，媒体上已经在讨论一个七八岁的学童是如何赢得上千万的收入。而且是美金。，十几岁的中学生如何拥有自己的企业，成为投资人风强的年轻自由。，有的时候啊，我都忍不住去想，是不是自己也得吃点化肥，否则个人发育速度啊实在是有点惭愧了。，但是，如果你在家炖过肉的话就知道。一旦选定炖肉的方式，时间啊是省不掉的。，你可以选择高压锅，但是啊高压锅不能在一分钟内炖熟，你也可以选择砂锅，，那么接下来的一两个小时里，无论你怎么揭开锅盖看，时间也不会提前一秒，甚至反而因此变得更久。。时间啊，非得要那么一点一点流失掉，流失到某个数字，'
- summary: "-   时间感是完成事情的关键，需要耐心和清晰的认知。\n    1.  知道事物变化的次序和所需时间，不幻想。\n    2.  时间流速不均匀，发展到壮大可能无变化，壮大到全盛可能快速。\n\
    \    3.  耐心观察事物发展，不要追求快速成功，培养正确的时间感。\n-   通过耐心观察事物发展，缓解焦躁情绪，获得正确的时间感。\n    1.\
    \  正确认知事物变化所需时间，有助于治疗焦虑和培养耐心。\n    2.  安定在此刻，清晰认知自己的位置，减少外界干扰。\n    3.  人生阅历是发现事物内部时间存在的过程，不要追求快速成功。"
  text: 肉才能够炖成。，完成一件事情，最首要的因素就是有清晰的时间感。，知道需要炖两个小时，那么在时间到来之前呢，人就不会感到焦虑不安。，你知道就得花两个小时。自己唯一能做的事情啊就是等待。，拥有这种认知，人自然就有了耐心和镇定。，我不认为耐心是某种美好性格，耐心呢就是有准确的时间感，，知道事物变化的次序和所需要的时间，最重要的是不去幻想。，在人生中。总有人对你手头正在进行的事情提出建议，问你为什么不去做另外一件事情啊？，你问他们为什么？他们回答说，因为那样才快啊。，等一下啊，你手头的事情当真就慢吗？威逼见得。。如果我们经历过太多次事情的发端、发展、壮大、全盛、一直到衰败的全过程，，那么我们就会知道，时间在整个过程的流速啊不是均匀的。，发展到壮大之间可能有一段很长的时间，甚至无法观察到任何变化，。而壮大到全盛之间呢可能又快到让人猝不及防。，那么，所谓的更快究竟指的是什么呢？是整体更快，还是在某个阶段更快呢？，哎呦，或者我们还可以这样问，谁比谁快这种比较是在同一阶段吗？，拥有时间感。那么就会清楚的知道自己正处于什么阶段，相对来说也就耐心很多。，没有时间感，那么就会很容易地把人生下成跳棋，不断地从一处蹦到另外一处，，不断地找寻所谓更快的路径。，但是，那么多年下来。似乎笨一点耐心一点的人要走得更远。，而那些下跳棋的人呢，虽然一开始看起来很快，一路上奔向更快，但是少有人能够走到结局，，因为他们不肯给事物和事情时间，事物和事情同样也不肯回报他们时间。，所以。我总是不厌其烦地劝说别人去阳台上种花，下厨房做饭，，这些呢都是和远大前程没有任何直接关系的事情。，但是我坚持认为，如果一个人从一颗种子开始观察，耐心地看着它最后如何开放，。那么它多少会感受到一点点时间的娓利，以及这种娓利如何作用在事物上，，以一种怎样的节奏和次序发生效用。，除了收获一盆花、一道菜，这个过程啊还能够有效地缓解人们内心之中的焦躁之情，，打消那些一夜绽放的幻想。从而获得正确的时间感。，这种时间感是一个人对事物变化所需时间的正确认知，，对于治疗焦虑、狂躁妄想有很大的帮助，对于培养耐心、勇气和毅力也有很大的帮助。，使人可以安定在此刻，清楚地认知到自己的位置。内心更少受到外界的扰动和诱惑。，相反的，如果认为时间就是可以压缩，就是存在快速路，，那么内心很难获得那种笃定自信的安宁，总是会陷入到毫无必要的焦虑中去。，时间啊，并非只是存在于计时器上。真正的时间蕴藏在事物内部。，所谓人生阅历，就是从事物内部发现时间的存在，发现对应的节奏，，这样呢就可以把钟表放在一边，留着给那些满头大汗急需电风扇的人。，好啦，这一讲就到这里。对于时间感。你有着怎样的体验呢？，你的耐心和阅历是如何得来的呢？欢迎你在留言区写下此刻的想法，，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，说走了，我们下一讲，再见。。
