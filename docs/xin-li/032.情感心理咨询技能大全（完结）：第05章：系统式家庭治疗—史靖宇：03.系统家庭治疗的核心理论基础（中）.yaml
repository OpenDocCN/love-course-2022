  text: '# 032.情感心理咨询技能大全（完结）：第05章：系统式家庭治疗—史靖宇：03.系统家庭治疗的核心理论基础（中）有一个人在我身边，他说，我和他在一起。，有一天，他们两个朋友邀请他们去参加一个婚礼。，他们就去了。，然后，晚上他们就住在朋友为他们订的那家宾馆里面。，这个宾馆里面，他放的那张床，那个位置是很有趣。。有的时候，我们说很多因素，它就是要积聚在一起。，正好，这个酒店里面，他那张床，他放的那个位置。，这个床，他是靠着墙放的。，然后，这个床头，还有这个床尾，都是靠着墙的。，就只有一面是不靠墙的。，然后。晚上睡觉，这个丈夫他是睡在里面，靠着墙的。，然后，妻子是睡在外面，靠着边的。，然后，夜里这个丈夫，他就想去上厕所，他就要起身。，那起身，这个床，它四面，只有一面不靠墙，三面靠墙。，所以，他要下来这个床。他就必须要跨过他的妻子，才能够下床。，所以，就在他跨过他的妻子的那一瞬间，他碰到了他的妻子。，然后，在那一刻，他就突然意识到，在他的身边，有一个非常珍贵的存在。，对他来说，很重要的一个人，一直在他身边。，就是，那接触的那一刹那，一下子好像让这个丈夫有了很多的感触，很多不一样的体验。，结果，从那天以后，他和他妻子的关系就发生了很大的变化。，有的时候，我们真的不知道，到底是一个什么样的小的不同。让这个系统发生很大的变化。，再给大家举一个例子。，比如说，有一个患者，他有这种社交恐惧症。，这个让他真的是非常的痛苦。，因为他觉得，这个大大的影响了他的生活的品质。，他不敢出门，没有朋友。他也没有办法去工作。这怎么办呢？，鼓起勇气接触了好几份工作，但是都以失败而告终。，他可能会觉得自己过于敏感，自己可能太过焦虑。，所以，他用很多方法，想要让自己去鼓起勇气，去克服自己的焦虑，但是都没有用。，然后，直到有一天，他已经彻底放弃了。，他觉得，自己再这样下去，真的是不会有什么结果了。，他已经做了很多的努力，但是工作也找不到，朋友也交不到。，他就决定去结束自己的生命。，但是，他又不想死在家里。。所以，他就开着车，准备找一块亲近的地方，去聊此一生。，在他开着车出门的过程当中，他就经过了好多他以前很熟悉的地方。，有过他小的时候上学的地方，还有他曾经很喜欢玩的地方等等。，当他开着车。就是穿越了这个城市，终于来到一处比较僻静的地方的时候。，他不想死了，而且他也不再那么恐惧了。，他觉得这个世界挺美好的，我可以走出来看看。，所以，我们看他之前各种努力，想让自己克服焦虑。想让自己努力地走出来，都没用。，直到有一天，他放弃了这样的努力，他只是单纯地想要找个地方告别这个世界。，就这么一个过程，这么一个举动，对他来说，就改变了他的人生。，他就从此不再那么惧怕了。他感受到这个世界其实还挺美好的。，你看他不是为了去锻炼自己开车出来，但是他真的是能够开着车出来了。，一切都变得不一样。这也是系统一个特点。，有的时候，你不要太心急，不要说头疼一头，脚疼一脚。有的时候。你真的声东击西，顾左右而言他。，你说不准你的哪一个对这个家庭刺激到了他，你推动到了他，他就有可能会发生一个非常大的变化。，第二个很重要的理论，也是我们做家庭治疗，系统式家庭治疗很看重的一个方面。。就是沟通原理，也是我们一个很重要的核心理念。沟通原理它有三个原则。，第一个，沟通无处不在。大家想想看，我们在这个家庭当中，你的一举一动，一言一行，其实都是在沟通。，我们说我们每天需要空气，需要呼吸。生活在这样的一个自然的环境当中。，同时呢，我们其实也生活在沟通的环境当中。沟通也像我们的呼吸一样，像我们的空气一样，是必不可少的，是无处不在的。，'
- summary: "-   沟通在家庭中无处不在，无论是言语还是行为都在传递信息。\n    1.  家庭成员之间的互动是一种沟通，行为会被解读和回应。\n \
