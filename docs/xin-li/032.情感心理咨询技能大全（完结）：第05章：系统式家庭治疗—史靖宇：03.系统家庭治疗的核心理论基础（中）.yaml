  text: 大家想想，你在家庭当中，你跟你丈夫，或者你跟你孩子。你跟你的妈妈，你不管你说话还是不说话，其实都是在沟通。，如果你一天你回来之后，你觉得很累，很疲倦，你自己坐在沙发上一言不发，和你主动跟你妻子说，我今天很累，我想休息一下。，不管你是用语言表达。还是你不用语言去表达，其实你都是在沟通。，因为只要你和家庭成员生活在一起，那就有一个观察者，或者说有很多观察者，他就能够看到你的这些举动。，你的这些举动其实都是在沟通，都是在向他们传达信息。他们都会去解读你的这个行为，都会对你的这个行为去做出反应。，然后呢，你再接收到他的这些反应的信号之后，你也在解读他的这些意图，你也会对他的这种沟通的行为去做出反应。，就一直是在沟通。就两个人他们之间其实是在不断的互动，不管你是有意的还是无意的。，但是这个沟通它是无处不在的，不管你说话还是不说话，不管你做了什么，或者你的一个表情也是在沟通。，那这个就很重要。。这个我们就会提醒这个家庭，你没有办法说这个孩子或者妻子或者是丈夫出了问题，就是他一个人的事。，因为他们就处在这样的一个沟通的环境当中。他的这种所谓的症状所谓的问题其实也是在这个沟通这个环节里面他所做出的一种回应，一种反应。，他是和你有关系的，因为你每个人你都不能说我没有沟通，不可能不沟通。，那第二个沟通原理呢。他会强调就是我们每一个沟通这样的一个过程，他都是不光是在内容层面在沟通，同时也是在关系层面。，就每一个沟通的过程，他都有内容和关系两个层面。，一方面他在传达信息，但是另外一方面呢，他其实也是在表达关系。，大家有没有去仔细的思考过，就是你跟不同的人如果关系不一样的话，可能你的这种表达方式会非常的不一样。，我们人其实都是很聪明的，你说每一句话的时候都不光是在传达内容，你都知道你说的这句话合不合适。你会意识到你们之间是一种什么样的关系。，大家来想想看，如果我分别对两个人表达我的一种看法，我对贾说，我说你今天穿的这个衣服真好看，然后我对乙说你今天穿的衣服真难看，好像都是在内容层面嘛，对吗？。都是在说这个衣服，那你们会觉得我和这个贾和乙的关系是一样的吗？你看同样都是一句话，但是不光是在表达内容，但同时也是在传递这个表达关系。，所以我们会在和家庭工作的时候，不光是看他们在谈论的主题。他们在围绕着什么说，我们还要看他们是怎么说的，你通过他们的这种现场的沟通，你就可以看到他们的关系会是怎么样子的。，你又比如说一对夫妻，如果这个妻子她对这个丈夫说，她说你最近怎么每天都回来那么晚。然后这个丈夫她说，那工作很忙，你不知道吗？这是一个沟通的回合，对吧？，她是在谈论这个丈夫回来晚的事情。那另一对夫妻，这个妻子她对丈夫说，她说，你最近这几天回来的都挺晚的，然后这个丈夫她说。你最近是比较忙，我尽量赶紧把工作能够做好，我早一点回来。，这也是一种沟通。我们看同样在内容层面上都是在说这个丈夫回来晚这件事情，但是通过他的这个沟通，我们就能够看到他其实也是在表达他们的这种关系的品质。关系就不一样。，所以我们不光看他们谈了什么，我们还要看他是怎么谈的，通过他们这种交谈的方式，沟通的方式，互动的方式，我们就可以看到他们是一种什么样的关系。，同时呢，如果让他们看到了这个沟通的这种重要性。也许他们去改变他们的，改善他们的关系，就会改善他们这种沟通的方式。，同时如果我们让他们能够改善了他们沟通的方式，也可能就会改变他们的关系。就是我们意识到我们是可以在内容和关系两个层面上去做一些工作的。。那么第三个方面，这也是沟通他很有趣的一个现象，就是这个关系的本质和沟通者他们之间的信息交流序列的分割方式有关系。，
