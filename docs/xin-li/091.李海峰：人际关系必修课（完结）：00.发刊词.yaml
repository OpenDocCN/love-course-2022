- summary: "-   李海峰是一位培训界传奇人物，拥有丰富的人际关系管理经验和成功案例。\n    1.  李海峰曾在多家知名企业担任要职，成功帮助公司实现资产增值和扩股。\n\
    \    2.  他创办了Disc专政班社群，成为国内社群运营标杆，培养了许多成功的学员。\n    3.  通过DISC理论，他教授如何提升人际敏感度，解决人际关系困局，实现自我情绪管理。\n\
    -   通过学习李海峰的课程，可以掌握正确的人际交往方法，获得优质人脉和成功机会。\n    1.  课程将帮助识别不同类型的人，教授如何与他们相处，建立有意义的人际关系。\n\
    \    2.  学员将学会解决人际尴尬和社交恐惧，实现与大咖建立联系的可能。\n    3.  课程依托DISC理论和世界500强核高校验证，通过实战作业提升学员的能力，带来前后明显的改变。\n\
    -   DISC理论在互联网时代具有重要意义，能够帮助人更好地了解自己和他人，实现个人和职业的成长。\n    1.  视频课程将深入解析真实学员案例，帮助学员学习如何掌握人脉，提升交际能力。\n\
    \    2.  通过DISC，学员可以更好地了解自己的特质，认识身边的人，实现个人和职业的发展。\n    3.  李海峰的课程将带来改变和收获，帮助年轻人不仅追求成功，更重要的是实现成长和进步。"
  text: '# 091.李海峰：人际关系必修课（完结）：00.发刊词强烈建议大家观看视频学习，视频中插有大量真实场景案例，老师还会对案例进行深度剖析，搭配学习效果更佳哦，他是超级学霸，少年时就获得奥林匹克数学竞赛全国冠军，少科班保送大学，他是培训界的传奇人物。曾任DISC行为科学中心执行长，是人力资源管理，创业周刊，中国培训等杂志的封面人物，培训过的客户包括，可口可乐
    中国移动等知名500强企业，10年前，他就已经在中央电视台商务时间，明星团队。担任特邀嘉宾，点评理想 戴志康等80后财富新锐，点评格力集团 董明珠团队，他是商业侨储，担任你盛世公司的副总裁兼董秘，协助公司三年时间，将4000万注册资本做到50亿总资产，并在两个月时间内增值扩股。募集到6亿现金，他10年如渡
    逃离方华，足迹早已遍布新加坡 马来西亚，两年前在国内创办，Disc 专政班社群，已成为国内社群运营标杆，新精英创始人 古典，换方PPT 秋夜大叔，简书头牌
    彭小六等牛人。都是他的课程毕业生，断茶人计 玩转职场，他就是超级斜杠 李海峰，大家好，我是李海峰，有人晕船 有人晕车，有人晕人生，你还在焦虑吗 你幸福吗，你爱他知道如何表达吗，你真的懂他吗。你是否常常抱怨自己怀才不易，上级总不给自己机会，是否觉得在社交中不受欢迎，缺少存在感，是否也苦恼来头做事，却得不到认可，却又不甘于平庸，我知道上来就会问这么一块问题，非常的不礼貌。但这就是我很多学员遇到的困惑，我在协助他们找到解决方案，其实你有没有想过，大多数人的起点是差不多的，但为什么人跟人的差距越来越大，不是学历
    不是能力，而是人际敏感度，或许你会说，我实在不擅长与人际交往。我不能把握人伴 我很内向，你曾经也想过改变，于是尝试各种方法，买了很多人际沟通的书，不但枯燥
    而且没有时间看，报了很多人际关系的课，方法不容易落进你的时刻，浪费时间 更浪费机会，人际关系没那么复杂。不是让你走歪门斜道，那样的人际交往走不长久，我们的幸福快乐成功，不是建立在运气，而是建立在能力上，通过学习，你完全能够掌握一套，提升人际敏感度的正确方法，能耐很难把握，那是因为你没有真正理解。不同的人行为背后的倾向性，我将会使用，DISC，这个科学认证过的模式，把复杂过简单，带你破解人脉困局，课程不仅带你识别，身边不同类型的人，更教大家如何和他们相处，获得优质人脉，如何实现自我情绪管理。解决你的人际尴尬，和社交恐惧，产生链接大咖的各种可能，课程讲述不仅是我个人的经验，而是依托于被世界500强核高校，广泛验证的DISC理论，我们将每堂课程会布置作业，让你透由实战来提升能力。会带给大家最直观的前后改变，我们需要的不是偶像，是榜样，我们用真实的学员案例，作为素材，并且会深度的解析，古典
    秋叶 彭小六，等超级IT的个人特质，为你解读他们是如何把握人脉，学会牛人的交集能力。让你追上大咖的角落，如果你还年轻，那么你需要的可能不是成功，而是成长，来
    听听他们是怎么说的，DISC在互联网时代，是更好用的识人数，DISC能够让我们更好地了解自己，了解黄盾 也了解身边的人。相信这套视频能给大家带来帮助，一定会给我们改造收获。'
