  text: '# 118.【完】超级识人术：05、看人先看脸，见脸如见心知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，您好，我是麦子，人的面部可以表现出不计其数的复杂，而又十分微妙的表情，那这些表情的变化，又可以真实准确地反映情感，传递信息。所以有句话就说得好，与人接触，看人先看脸，脸是人的价值与性格的外观，想想，要区别一个人是谁的时候，你不会忙着先看他的身体似枝吧，也不是急于看他的衣着打扮，而是先看他的脸，俗话说，看人先看脸，见脸逐渐兴。像有星生这句话呢，很值得深究，这节课我们就来讲一讲最直观的，面部识人，在对方未开口之前，我们怎样从他的面部得到一定量的信息，对他的气质、情绪、性格、态度等，有所了解呢？，首先呢。我们来观察一下对方的脸型，中国传统相学文化中就记载，脸型是反应人的内外和谐统一的表征，我们可以通过观察对方的脸型，从而是帮助我们判断他的品行和特长，第一种是国字脸，国字脸也就是我们一般所说的方形脸。从视觉上看，脸盘会长得比较大，脸部的轮廓感弱一些，呈偏平感，两腮的部门呢是较为澎大突出，从正面望过去，面部两侧的轮廓垂直往下走，与下轮廓线接近直角度数相交，那这种脸型最大的一个特征的是。方额头、方下巴、方脸，给人的一种四角扩张的轮廓感，由于脸部的线条呈现清晰的感觉，会处处流露出一丝丝的庄重、威严的气息，这种脸型的人有什么样的性格特征呢？，方形脸的人会有独来独往。具备很高的智慧及敏锐的观察力，他们浴室的心态比较积极，性格坚强，遇到坎坷波折也不会轻易的气馁，不喜欢迁就，但是略固执，缺乏通融性，对于决定了的事情一定要坚持到底，容易与人有冲突，好奇心很强。喜欢生活是负有一定挑战的，第二种，前额发达的三角脸，那这种脸型下巴尖翘、瘦弱，前额饱满发达，拥有这种脸型的人通常是身材修长，但体力较差，从神经系统的分布来看，额头发达说明脑的前页发达。属于感觉神经系统之人，如果眉毛在长得黑，那么他对感情是专一的，对情感的需要容易被心情左右，开心时可以左右逢源，那说明什么呢？，个性较为急躁，但从另一方面讲，较为热心，做事呢较为随心所欲。如果有在一起合作的机会，要注意这种人做事，可能会出现虎头蛇尾的情况，第三种，圆脸型，圆形脸呢给人一种圆润丰满的感觉，那这种脸型的人呢，性格是磊落大方、心地温厚，如果踏实奋劲。通过负主行动是可以获得成功的，在个性上，较为欠缺严谨处理事务的能力，但不喜欢与人争执，较为平和，圆脸的朋友有着开朗活泼的心境，想象力丰富，但因为丰富的想象力，容易精神不够集中，上面呢我就为大家讲了。三种脸型的性格呈现，下面我们一起学习，如何从眼神窥探他内心的秘密，一个人的眼神，通过他，我们可以清清楚楚的分辨，一个人的品质如何、心术如何，眼睛和人的思想情感，是有着密不可分的关系，看这个人有没有坏心。没有比观察眼睛更好的了，心思正的人的眼神是明亮的，在一段谈话当中，如果坐在你对面的人，他的眼神是油亮变暗，那这是一个较为正常的状态的变化，如果突然对方的眼神变得明亮，那这个就说明你的对话。引起了他极大的兴趣，如果对方看着你，中间还会眨眨眼睛，说明他对你印象呢还不错，喜欢你的成分也会大一些，而冷俊严肃的表情呢，则会带有一些警告的意味，要注意分辨了，那我呢就把眼神呢进行了分类。那就仔细的听听，下面所讲的一些内容，眼神闪闪发亮的人，那这种人在生活中呢，你肯定会遇到过几个，眼神的比较闪亮的人，他们有野心有企图心，是一个经历很旺盛的人，但从侧面来讲，这样的人呢也会是一个。很难对付的家伙，目光呆滞暗淡的人，那么从性格上来讲，有这种眼神的人呢，他可能是缺乏斗志，并且呢是缺少情趣，'
