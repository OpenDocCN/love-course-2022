- summary: "-   通过眼神可以了解一个人的内心世界，眼睛周围的结构和眼神的方向可以表达情绪和思想。\n    1.  说谎者通常不敢正视别人的眼睛，但训练有素者可以保持目光接触。\n\
    \    2.  眨眼过多和眼神的方向可以帮助识别谎言，眼睛的动作会泄露秘密。\n    3.  眼睛的运动方向可以快速判断对方是否说谎，眼睛的方向反映内心活动和记忆。"
  text: '# 118.【完】超级识人术：30.鉴别说谎者，破解眼神密码知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，人与人的言谈展露的眼神，也很容易的一览无遗的，传达出一个人的内心世界，眼睛本身的组织并没有表情，但是通过眼睛周围的结构。包括眼皮、眉毛的位置和皱纹，也都可以无声的表达自我的情绪，眼睛是否真的能够像人们说的，能够看出谎言呢？，到底是否能够显示出一个人，是否处于诚实的状态呢？，简单的答案是，某种程度上是可以的，但是呢。它并不像自警电视或电影里的情景，看起来那么的简单了，一般来说，说谎的人呢，永远也不敢正视别人的眼睛，这对西方和欧洲的孩子都是适用的，妈妈经常对他们说，我知道你在说谎，因为你不敢看我的眼睛。但是在日本等许多的亚洲和南美的国家，正是别人的眼睛是不礼貌的或是挑衅的，因此不使用这条规则，另外呢，训练有素的说谎者，可以一边说谎一边保持目光的接触，因此目光接触呢，只是识别谎言的方式之一。眨眼过多是身体紧张加剧时发出的信号值得注意，说谎者呢，由于太多强制的目光接触，眼球容易发干，不得不频繁的眨眼，眼神的方向也能够帮助识别谎言，眼神的方向显示了哪些部位的大脑在活动，几乎呢不可能做假。不一定十分的准确，但是是识别谎言的重要信号，在和别人交谈的过程中，如果你仔细观察他的眼睛，会很容易地看出对方的情感和思想的变化，如果说一个人他真的撒了谎。他的眼睛一般会不经意间的流露出一些泄露秘密的多余动作，那这里呢，我们来看一个例子，有一名间谍被抓之后啊，始终是拒绝说出同谋的名字，于是呢调查机构机制的采用了一个办法，他们向这个间谍展示了许多张卡片。每张卡片呢都写着与他一起共试过的人的名字，然后呢调查人员仔细观察了这个间谍，在看这些卡片时眼部的非语言的信息，结果就发现啊，当间谍在看到其中两个人名字的时候，眼睛是突然地睁大，然后瞳孔迅速地收缩。眼睛啊轻轻地瞇了一下，经过审问，这两个人确实是被抓间谍的同党，显然在看到同伙的名字时，间谍呢是出现了紧张的情绪，所以眼睛啊下意识地睁大，但是他不想让别人发现他的反应，于是他的瞳孔便迅速地收缩。眼睛便成了瞇疯状，其实当人们在瞇着眼睛的时候啊，他的潜意识是想通过瞇眼来遮挡光线，或自己不喜欢看见的东西，仔细观察会发现，我们在生气或听到自己不喜欢的声音时，都会有眯眼睛的动作，我们不喜欢谎言。不喜欢受骗，但人总是处于各种谎言的包围之中，总是或多或少地上几次当，眼睛谎言的指向标能够让我们，快速地从对方的眼睛运动的方向，判断他说的到底是真是假，并且呢也能够应用到自己，提升自己潜意识的能力。开始的时候呢眼睛的谎言的指向，这一点并没有引起我的注意，因为谎言在这个世界上实在是太多太多了，直到在一次研讨会上，有一个学员他两次问到我同一个问题，怎样才可以从老公的眼睛，看到他是否有外遇。因为他的老公啊回家是经常很晚，他就说了
    由于工作的需要在外面应酬，最后呢导致他无法判断，他说的到底是真是假，那绝大多数的人呢当他说谎的时候，眼睛就会本能地朝着右上方去运动，当然有些人是相反的。当你向一个右撇子提问的时候，那个人眼睛所看的方向，我说的这个方向呢是从你的方位来判断的，那我们来说左上方，这个左上方呢就是表明一个构造的视觉的图像，如果你让某人想象有一头紫色的水牛。那么他们在想这个问题呢，并在意识里构造视觉上这样一头紫色水牛的时候，眼睛的方位就是如此的，我们来看右上方，右上方呢就表明啊记忆中的视觉的图像，如果你问某人，你的第一间房子是什么颜色的。那么他们在想这个问题并记忆视觉上，孩童时期房子的颜色的时候，眼球的方位就是如此，我们来看水平向左，'
