    -   目光方向与回忆相关\n    1.  投向上方表示回忆看过的东西\n    2.  投向侧面表示回忆听过的声音\n    3.  投向右下方表示回味感觉或情绪"
  text: 水平向左表明的是构造的听觉，如果你让某个人尝试在脑袋里创造出最高的音调，那么他们在想这个问题的时候呢。并构造听觉上从未听过的声音的时候，眼睛的方位就是如此，我们来看水平向右，水平向右表明的是记忆中的听觉，如果你让某人回忆他们母亲的声音，那么他们在想这个问题并记忆听觉上这个声音的时候啊。眼球的方位就是如此，来看左下方，左下方表明的是知觉和动觉，如果你问某人，你能记得篝火的味道吗，那么他们在重新调用味觉，感觉嗅觉想这个问题的时候，他眼球的方位就是如此，我们来看右下方。右下方表明的是自言自语，当某人在自言自语的时候，他眼球的方位就是如此，在交谈的过程中，如果对方与你的目光相交的时间超过三分之二，一般的是意味着两种可能，第一种的可能是，他觉得你十分的风趣而有魅力。如果是这样他的瞳孔是会扩张，第二种可能就是，他对你怀有敌意，或是正向你传递挑衅的信号，通常一个人老是东张西望，或是在谈话的时候呢，总是不看对方的眼睛，这会让我们对这个人的信任度急剧的下降。其实这可能只是一种内向与害羞的反应，撒谎者大多是会直视你的眼睛的，一般人是认为人在撒谎的时候，一定会眼神犹疑不定，其实大约只有30%的撒谎者，在撒谎的时候会有这样的情况。而这部分撒谎者他的谎言也特别容易被识破的，那其他70%的撒谎者在撒谎的时候，都会目光坚定的看着受骗人，在这些人当中平均只有25%的人，谎言会被识破，其中呢男性的成功识破谎言的几率只有可怜的15%。女性则是35%，目光呢投向上方时，表示对方正在回忆某个看过的东西，目光投向侧面同时脑袋略微的倾斜，仿佛呢在倾听时，表示对方正在回忆某个听过的声音，如果对方呢正在回味某种感觉或是情绪，目光便会投向右下方。以上的方向定律你可以通过观察周遭人多家验证，帮助你识别接收到的谎言，用心捕捉对方的眼神，技术一般的定律，对于你跟陌生人的交际呢会增加多一层的保障，感谢您的收听。再见。
