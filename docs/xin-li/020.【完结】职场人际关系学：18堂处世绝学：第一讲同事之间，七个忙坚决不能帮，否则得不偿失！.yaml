  text: 你去帮这个忙，如果不值得。你就没有必要去浪费时间，浪费你的精力，因为帮别人忙不是你的义务，这只是一种情愤，不是义务，我们说乐于助人在职场是一件好事，也会增加你在同事心中的好印象，但是有的时候有些忙，不帮反而可能会更好。因为可以减轻很多隐患和损失，第六个是向领导引荐的忙不要帮，比如说你同事或某个朋友跟你说，他哪方面强，或者说你能不能跟我去跟领导引荐一下，就是给他一个提供就业升职，调动的一个机会，但他不好意思说。但是你这个说了之后，那么领导就会认为你跟他什么关系，是吧，那么这个就会给领导造成很多的一些影响，那么还有一点，就是你推荐了他，如果他做不成这个项目，他的工作做不好的话，领导也会对你有负面的评价。所以说这个都会对你产生负面的影响，降低领导对你的信任度，那么第七个就是帮同事传话的忙不要帮，这个无关说我谈话的内容是好还是坏，只要是同事说让你帮忙传话，这个事你记得，今天听完课了，一定要一概拒绝。为什么呢，因为这是个费力不讨好的事，你在工作最好的方法，就是当面说清楚，是吧，干嘛让我传话呢，你要是传话筒的话，很可能就惹火上身，因为一旦你理解的和同事跟你说的意思有误差，那么就会导致出现各种问题。那最后谁的错呢，所以说你为了避免这种在中转过程中，说不清楚发生的各种冲突，所以说一定要一口回绝，不要传话，有什么事让他直接找领导，让他跟领导说，现在通讯工具这么发达是不是，所以帮别人是一件好事。但是帮了倒忙，或者是帮了忙，反而让我们自己会吃亏，给我们带来很多隐患和损失，这个就得不偿失，所以这种忙。这七种忙是尽量不要帮的。
