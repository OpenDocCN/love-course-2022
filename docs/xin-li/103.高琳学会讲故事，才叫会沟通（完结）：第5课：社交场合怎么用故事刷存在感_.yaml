    \    3.  自我介绍的目的是创造连接，而非让对方为自己买单"
  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：第5课：社交场合怎么用故事刷存在感_亲爱的朋友，你好。，听优FM帮你更低成本的学习付费知识。，更多内容，请搜索微信公众号听优FM。，微信XUCE7772，微信TYFM01。，让我们一起学习课程，一起分享学习结果。，学会讲故事，才教会沟通。，你好，我是高琳，欢迎来到故事历课程。，今年，我亲近峰会上做工作坊。，当天呢，有个演讲的嘉宾，是大名鼎鼎的好莱坞第一华人女性制片人，Janet
    Yang，杨燕慈女士。。她的代表做喜福会曾经影响了很多华人。，那天呢，她演讲过后，观众们就蜂拥而上，求合影第一名片。，就只有我走过去轻轻地拍了一下她的肩膀，说，，Hi，
    Janet，我给你讲个故事吧。，二十多年前。我第一次离开家到美国留学。，一个朋友从机场接了我去他家。，那天晚上，大家没事做，就说，要不咱看个电影吧。，于是我的朋友就拿出一盘录像带，还是黑胶的那种。，也许是因为想家了，我看得从头哭到尾。。那个电影就是喜福会。，我话音刚落，他就一把抓起我脖子上挂的胸盘问，你叫什么名字？，并且主动地加了我的微信。，你看，想要在茫茫人海中让别人认识你、记住你。，光靠发明片这样刷存在感是很难做到的。但是一个应景的故事却可以。，那这是为什么呢？，因为人哪都有一个毛病，就是疑心很重，还不听劝。，一个陌生人在没有得到我们信任之前，他说的东西我们都是心存怀疑的。，而且，就算这个人是我们信任的。他说的观点我也不一定就听。，比如，我很信任我妈，但是她让我穿秋裤，我就是不想穿。，直到有一天，动得不行了，才想说，要不还是穿上吧。，所以，你看我们都有这么一个毛病，就是对自己总结出来的结论更相信。。而这呢，就是故事最拿手的了。，故事呢，是把我们的想法传递给他人的一个载体。，那与其像老妈一样敲着我们的脑袋指指点点，故事总是委委道来的，让你自己得出结论。，所以，英国大诗人塞米尔就曾经说过。当我们进入故事世界的时候，一切都变得不一样了，我们会自愿放弃怀疑。，所以我平时出去演讲的时候，最怕主持人拿着我的介绍念，高林博士拥有世界五百强二十多年的工作经历，blah
    blah blah。。他在上面念的时候，我就明显的能够感受到下面的观众面无表情。估计心里就在想，你爱谁谁，真的像你说的那么牛吗？倒是让我监视一下啊。，所以，我从来都是用自己的故事来介绍自己的。那大家呢，听完一乐。借卫心放下了，才有可能听我后面要讲的。，所以大部分人呢，在社交场合的自我介绍，都会陷入一个误区，认为自我介绍呢，就是自我表白，目的就是为了让别人为我或者是为我想要做的事情买单。，但是亲爱的，你知道吗？你抢跑了，人家还不认识你呢，为什么要为你买单？从知道你是谁，到了解你这个人，到记住你，再到信任你，最后再到选择你，这中间差着至少四层呢。，所以在我看来，自我介绍的一个最重要的目的，不是让对方为你买单。甚至都不是让对方喜欢你，都还没有那么深，就仅仅呢，是跟对方创造一个连接。，而所谓连接就是，人家对你这个人啊，有点兴趣，准备听你说的话了，而且听得进去了。，因此我常说，自我介绍就像是打点滴。这一针扎下去找到血管了，就行了，后面你再上什么药，都多多少少能进去，可如果你这一针没扎下去，那你后面再往里面加什么药都没有用。，所以什么样的故事才能迅速的跟他建立连接呢？一句话，和他有关，让他喜欢。。当你讲的故事和他有关的时候，他就会和你产生共鸣，此时呢，你就跟他建立了一个连接。没有共鸣就没有连接，这就是和他有关。，比如我跟杨燕子说的那个故事，就是和他有关的。如果我说。那天晚上我看了《星球大战》这个电影，他就会想说，'
- summary: "-   社交场合介绍自己要讲一个与对方有关的故事，建立连接和信任。\n    1.  选择故事要让对方喜欢，避免冒犯。\n    2.  如果不认识对方，可以通过观察和提问找到共同话题。\n\
    \    3.  准备能展示实力的故事和引人好奇的自我介绍，让人记住。"
  text: 这关我屁事啊。，因此我们在社交场合跟别人介绍自己的时候，要讲一个基于所在的环境和场景，跟对方有那么点关系的故事，才能和他产生连接。，那让他喜欢就不用说了。在还没有任何信任基础的时候，就说那些不招人待见的话，实在不是明智之举。，连战在2005年去北大演讲的时候，他当时是这么开头的。他说，我母亲30年代就在燕京大学念书，所以台湾的媒体说我今天回到母校。母亲的学校是非常正确的报道。，他说完下面掌声雷动，你看，这就是既和他有关，又让他喜欢的说法。，那问题来了，如果在一个社交场合都是不认识的人，你怎么知道说什么才和对方有关呢？，这的确不容易。所以才需要查验观色，先大致判断一下这个人当然是做什么的，有可能关心什么。，如果实在没有任何线索，那就不要说那么多了，先问，让对方先说。，然后通过他说的，挖掘一些有可能和对方产生连接的点，比如呢。你去过的地方很多，那你问一下对方老家是哪里的，或许呢，就能找到一个在对方家乡旅行的时候发生的小故事。，如果呢，是在职场的社交场合，你也可以问对方，您是做哪方面工作的？在哪家公司？由此或多或少呢。你也能找到相关的线索。，最后呢，如果你需要经常出入一些社交场合，无论是为了聊美还是聊潜在的客户，我建议你呢，准备几个能够彰显自己或者是自己公司实力的故事。，那至于怎么讲呢，我们后面的课程会讲到。。除此之外呢，我还建议你准备一个能让人记得住的一句话的介绍。，这个一句话的介绍其实就是自己给自己贴的一个标签，但这个标签呢不能太直白。比如说，我就听人介绍自己的时候说，我是地产营销界的第一大IP。。再比如，如果我跟别人介绍自己的时候说，我是中国最贵的高管教练。这虽然是我的一个标签，但是从自己嘴里说出来就会显得很傻。，所以啊，一个好的一句话介绍需要像一个好故事一样，有一点点转折在里面。，比如。我就曾经认识一个资深的工程师，他的介绍就是，我是一个非工程专业的工程师。，那别人听了就会觉得挺纳闷的呀，哎，你不是学工程专业的，怎么还当了工程师呢？，我还认识一个H2，他呢介绍自己的时候会说。我是一个学法律的H2，你看这也是一个反转，都会让人觉得挺好奇的。，那我在介绍自己的时候呢，通常会说，你好，我是友誼司教练高临。，那人家多半呢就会问说，什么是教练呢？是健身教练？还是家校教练？。那我就可以跟别人解释到底什么是教练。，大部分情况下呢，人家也会问我说，为什么叫有意思教练？这又是什么意思？，然后我就会说，因为有意思才是新成功啊，所以我帮助大家让他们变得更有意思。，那对方就会问了说。哎，那你做什么才能让他们更有意思呢？，你看，我这天是不是就聊起来了，我也可以顺道打个软广了。，所以每次啊，跟我聊完天的人走的时候，都会点着头说，嗯，还真是挺有意思的。，最后呢，我们来总结一下啊。回想一下自己，你是不是经常在社交场合收了一单名片，第二天根本就想不起来谁是谁。，而讲一个和他有关，让他喜欢的小故事，却能让你轻松的与对方产生连接，一针就扎到血管，让对方有兴趣听你的。。那怎么才能够找到和他有关的小故事呢？一个四句真言就是，让他先说。，总结成两个字，就是问和听，问一个小问题，然后呢，仔细聆听，找到一个共通的点，讲一个小故事，自然而然就能产生共鸣。，最后呢。建议经常出社交场合的同学给自己准备一句有转折能够引起对方好奇的自我介绍。，切记啊，自己吹出来的牛不算牛，别人听出来的牛才真叫牛。，今天的小练习有点难，那就是为自己准备一个一句话的自我介绍。。我是友誼师教练高伶，咱们下节课再见。。
