  text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：02营造环境：全家言传身教，树立好榜样：09 亲子游戏： 这样做游戏，有利于规则意识形成本節目由丁香媽媽和清平I-Femme聯合播出，比如說孩子在玩滑梯的時候不喜歡排隊，一定要自己玩夠了才讓給別人，次數多了吧，其他的小朋友都不喜歡和他玩，如果是在小區或者公園裡的話，我相信啊。這個孩子的爸爸媽媽一定非常的尷尬，不知道應該怎麼辦，只顧著給周圍的人賠禮道歉了，而老師呢，也會三番五次的給媽媽反應這個問題，那麼回到家裡，父母是直接告訴孩子不要這樣做，就能達到效果嗎。還是我們可以通過一些親子遊戲的方式，來幫助孩子呢，首先啊，我覺得父母的態度是很重要的，我們一定會告訴孩子說，我們需要輪流，但是我相信啊，當孩子對輪流這個詞理解的不是非常到位的時候。他們有可能也會產生一些誤解，那麼具體的方法我們可以這麼做呢，比如說我們和孩子回到家裡面，我們先給孩子明確一個要求，就是在任何一個地方玩遊戲需要輪流，在明確了這個要求之後，可以告訴孩子說。哎呀媽媽知道你特別想玩，對吧，那麼接下來呢，媽媽爸爸陪你玩一個遊戲，哎放到這就是我們說的，在親子遊戲之前，向孩子要介紹這個遊戲規則，比如說玩跳棋，你一步我一步要你先走，我再走，這個叫輪流。還比如說我們在家裡面可以和孩子玩一些，猜辭的遊戲，爸爸媽媽和孩子，對吧，那麼可能最開始的時候是，媽媽當裁判，爸爸和孩子玩，那麼接下來就輪流了，就是爸爸當裁判，媽媽和孩子玩了，所以在這樣的一個過程當中。首先要讓孩子有一個輪流的概念，接下來的這一步，就需要讓父母有一些小演技了，就是在遊戲的過程當中，爸爸媽媽當中的一方，假裝不遵守規則，就把著那個位置玩，我就要這樣，我就要玩菜的這個人，我就是不換。這個時候啊，父母當中扮演這個角色的人，一定要特別的誇張，一定要說我就要這樣死活不允許，那麼另外一個人呢，比如說爸爸在扮演這個，他一定不允許輪流，他一定要把著玩到這樣的角色的時候，媽媽這個時候啊。就要很委屈的給孩子說，你看你爸爸都不遵守規則，我也想玩怎麼辦啊，這個的目的就是什麼呢，讓孩子成為去調解的那個人，他就會站在別人的角度去思考了，那麼這個時候，孩子可能就會指責爸爸，你怎麼這樣呢。說好了要輪流的，對吧，你還有可能充氣，說我不玩了，各種各樣的情況，鼓勵孩子去扮演，鼓勵孩子去說，鼓勵孩子指出爸爸的這個錯誤，那麼當孩子說了一定的時間以後，爸爸一定要說，哦，我覺得你說的有道理，嗯。你說服我了，哦，在這個過程裡面，實際上爸爸的回應啊，也給到孩子一個示範，特別重要的示範是什麼呢，錯了不怕，錯了之後，如果你有改變，你能意識到自己的這個錯誤，還是能夠重新加入到遊戲的隊伍當中的。那麼當我們激烈的這個遊戲做完以後啊，你們可以在沙發上坐著喝著水，和孩子一起討論一下，為什麼要遵守規則，這個時候呢，媽媽這個角色就很重要了，媽媽就會說，你看吧，剛才你爸沒遵守規則，害得我們這個遊戲啊。差點就沒進行下去，記住，這個時候討論的重點在哪裡，討論的重點在於延展性了，這個延展是需要把剛才玩的這個遊戲，延展到孩子的生活當中，你可以拋一個問題給孩子說，哎你們幼兒園這麼多小朋友。有沒有出現過這樣的情況啊，哎你讓孩子去聯想一下，然後呢，讓孩子去把他是不是看到過這樣的情況，或者是經歷過這樣的情況，都要表達一遍，這樣才能幫助孩子，更好的去做一個聯想的連接，那麼最後呢。一定要告訴孩子是哦，寶寶啊，我覺得吧，你們幼兒園的這個小朋友啊，也許他不知道什麼叫做輪流，對吧，下一次的時候呢，你可以告訴他，嗯我也希望你在幼兒園裡面遵守這樣的一個規則，所以在這個過程裡面啊。'
- summary: "-   孩子在遊戲中學習規則意識的重要性\n    1.  遊戲規則的制定對孩子成長至關重要\n    2.  大人應該遵守遊戲規則，不要遷就孩子\n\
    \    3.  通過親子遊戲培養孩子的規則意識，選擇明確的遊戲並鼓勵遵守规则\n-   培養孩子規律的作息習慣\n    1.  良好的作息習慣對孩子成長至關重要\n\
    \    2.  遵守作息规律有助于孩子的身心健康\n    3.  下一課將介紹如何幫助孩子養成規律的作息習慣"
  text: 我們慢慢的讓孩子去意識到，當有人不遵守這個規則的時候，大家的遊戲都沒有辦法玩下去，所以呢，實際上遊戲最大的價值，不僅僅是在幫助孩子們能夠玩的好，打發業餘的時間，而遊戲的規則的制定。才是真正的幫助孩子們成長的一個非常重要的地方，特別是六歲以前，而在這個時候，特別想提醒大人們的是，你們有的時候呢，想故意輸給孩子，有的時候呢，會允許孩子違反這些規則，請注意了，如果孩子認為你遷就他。或者是說他違反規則是順理成章的話，那麼這個遊戲本身，並沒有起到幫助孩子建立規則意識的作用，反而會讓他建立起來另外一個感受，就是我違反所有的規則都是理所當然的，所以很重要的一點，大家遵守遊戲規則吧。好了講到這裡，怎麼通過親子遊戲，培養孩子的規則意識的內容就講完了，孩子都喜歡玩遊戲，通過遊戲來認識世界，學習與他人相處，想要通過親子遊戲來培養孩子的規則意識，父母首先要為孩子選擇一個規則明確的遊戲。也可以和孩子一起創造，然後呢，在玩的過程當中假裝破壞規則，鼓勵孩子發現，與孩子一起討論破壞規則的壞處，遵守規則的好處，當孩子遵守規則的時候，鼓勵他肯定他，對於小年齡段的孩子來說。規則意識主要體現在作息習慣上，良好的作息習慣對於孩子的成長也非常重要，下節課我會給大家介紹，怎麼幫助孩子養成規律的作息習慣，今天的課程到此就結束了。我們下一課再見。
