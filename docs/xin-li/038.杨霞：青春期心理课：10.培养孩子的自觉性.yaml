- text: '# 038.杨霞：青春期心理课：10.培养孩子的自觉性教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子的自觉性怎么培养，那么孩子的自觉性的标准是什么，我们现在说到中学生的自觉性。指的是他能够上课按照老师要求，能够注意力集中20分钟以上，并且能够按时按量按指的去完成作业，因为有一部分学生在他的青春期的时候，他已经出现了厌倦，他不愿意写作业，而且不是不愿意多写。就是分内的作业他也不愿意写，并且就是想先玩，更多的孩子先回家先玩会，玩会完了以后我要睡会，睡完以后有的可能就直接睡到第二天了，第二天然后没写作业我就不教作业了，那么有的就是半夜写作业。然后这样的孩子还不在少数，所以他的自觉性，并没有随着他年龄的增长，然后得到相应的提高，相反的随着中学的作业量增加，他的自觉性下降了，他不能去很好的按要求的去完成老师不值的任务，所以我们说的自觉性。就是你在学校是否能完成老师的要求，尤其是和其他人一样，一般我们的标准定位是70%，就是70%的人都能做到的事情你能不能做到，往往会有10%到30%的孩子，他不能够去做到老师的要求。如果说这个作业所有人都要做到半夜，那这是老师作业太多了，但是说还是有一部分，比方说70%的孩子，他能够在晚上时间中之前写完，所以我们怎么来看孩子的自觉性，然后他的这个自控能力。首先要看他的作业的完成的质量，完成的速度，完成的效率，那么这个不能去按时完成作业的孩子，我们观察到他协调性比方说不喜欢体育，而且他可能愿意跟别人聊天，他也没有去做一些协调性的体育活动，那么这样的话。他大脑对肌肉的控制，这个能力的训练，没有经常的去刺激，尽管你的孩子在小学已经会挑食了，在小学就会拍球了，但是上了中学以后，原来经常做的体育活动，在中学生看来太小儿科了，我都这么大了，我怎么还每天跳绳。每天拍球，他可能就不做了，然后到中学以后，中学的体育课比小学少了，而且他的课后一小时也没了，变成作业量增加了，所以初中生明显的一下子比小学生，他的户外运动量减少了，但是由于他的作业量。实际上是对他的自觉性的要求提高了，那么这样的孩子，到了中学以后，应该保持他的运动量，所以放学以后还是应该，有一小时左右的体育锻炼，比方说挑食拍球，或者是球类运动，那么尤其是对自己的自觉性，有好处的训练。就是训练孩子的本体感，什么叫本体感呢，就是你的大脑对你身体的感觉，比方说你吃饭，你的饭粒掉在嘴边上了，你有没有感觉，有的人就没有感觉，你说把嘴擦一下，他就不知道擦哪，他不觉得这有一个饭粒站在这。感到痒痒的很难受，他没有觉得，或者他上课做小动作，然后你说上课不要做小动作，他说我没做小动作，他明明在做小动作，他说他没做，不是因为撒撒谎，而是因为他的大脑对他的手没有感觉，对他在做什么没有感觉。也就是说他大脑对自己的身体没有感觉，我们把大脑对身体的感觉叫本体感，那还有一些活动，比方说翻坑桶，有的孩子特别笨，他就是不能翻坑桶，这个身体卷不起来，因为他找不到头颈尖在什么地方怎么配合。所以他翻坑桶很少翻的是直的，他都是歪的，那么还有的同学不能扔实心球，扔实心球的时候很简单，我们把球扔出去就行了，但是他需要你的身体后仰，然后你的腹部用力，把身体像个鞭子一样甩出去，很难做到。因为他和他的肚子他和他的后腰，他和他的这个上臂还有他的肩膀，没法协调做好工作，因为他的本体感差，那么还有的孩子包括游泳，很大了，还不会游泳，那么还有的就攀岩也是爬的，根本就上不去。因为攀岩的时候需要你大脑对身体所有的肌肉都很好的控制，这些都叫身体的本体感，那么这些本体感的能力，'
- text: 保证了你在上课的时候，你能够端坐，因为你身体坐直了，看老师你得控制好你的腰部，你得控制好你的背部。你得控制好你的肘部，你得控制好你的脖子，还有眼睛看老师耳朵听老师手准备GPG，如果你对你的身体没有很好的控制，也就是说你的本体感很差，小的时候没有经过训练，或者是生的时候抛腹产，然后小时候没有爬过。那么到了长大以后，即使到了青春期，好像我们长得个子也很高了，但由于缺乏充足的训练，他依然还会保持原来的那个不足，原来那个问题，就是由于本体感训练的不足，导致他的刺客能力和自觉性薄弱。所以因为一个小孩他的本体感的发展，如果你不去训练的话，他大概要到25岁才自然的完成，可是我们要等他自然的完成的话，可能就晚了，整个在25岁之前，这是学习的黄金年代，他不写作业，他做什么事情很慢。干什么事情磨蹭，然后做什么事情，他不能够完全协调一致的，手眼脚脑都能配合在一起，去做好一件事情，他做不到，这时候我们就要干预，我们就用科学的方法，然后不是说给孩子加题加量，做完作业再做，不是用这个方法。而是我们在写作业之前，先去训练他的本体感，那么这个本体感的训练，专门是针对孩子的，提高孩子的自觉性和自控能力，这样的话，我们就可以通过本体感的训练，看上去像玩，孩子也愿意参加。然后又能够达到提高学习能力，提高学习效率，提高学习成绩的一个目的，那么而且当孩子，如果他放学以后，我们先做了本体感的训练，你发现他这时间本来，他可能回家以后说，我累了，我想吃东西，他吃东西说。我想看看手机，然后我还想看看电脑，我还想看看视频，他本来是要干这些的，那么干这些事情，如果他在看手机，玩游戏，看视频，这个时候他的肉是散的，大家记住，这时候他的眼睛在盯住屏幕，但他浑身的肉是焕散的。是没有不断的跟大脑直挥，和这个时间去打羽毛球是不一样的，如果你这个时间去打一个小时羽毛球，你不断的要盯住球，要去救球，要去击球，还要你的脚丫子跟上，你的步伐要跟上，而且还要行动像拖兔一样，要非常的迅速。所以像闪电一样，你不断的满场跑，所以这个就不断的手眼脚协调，那么羽毛球，篮球，还有其他的一些协调性的训练，比方说游泳，你要不断的四肢在滑动，不然的话就沉底了，是吧，你攀岩的话，你的四肢一直要用力。你不用力的话，你可能就掉下去了，还有到中学以后，有一个考核项目，叫拉双杠，就拉单杠，然后这个拉单杠的时候，你就双手的力量，要把自己拉上去十几下，那他13下才能达到优秀呢，但是有的小孩一下也拉不上去。为什么，因为他的上臂没有力量，然后他的腹部也借不上力，他的浑身的力量，都不能够集中的把自己优上去，所以这个明显的，像小的时候我们看翻跟头，长大了以后，你看拉双杠，都是表现了，体现了孩子本体感察。也就是他浑身的肌肉，都不能随心所欲，不能够随他大脑的指挥，去做应该做的事情，当然他在写作业的时候，他在听讲的时候，他浑身的肌肉，他所有的实际系统，也不能够去听指挥，所以呢，我们通过训练孩子的本体感。训练他的肌肉能够听大脑指挥，也就促进了他在学习的过程中，能够自觉的去完成作业，然后呢，注意力集中的去听讲。
