- summary: "-   何菜头探讨做题家的概念，认为应该鼓励人们尝试做题家的角色。\n    1.  做题家是少数人群，大多数人在面对初高中题目时表现不佳。\n\
    \    2.  拿到文凭后，人们会自信地认为掌握了所有知识，但实际上可能并非如此。\n    3.  做题家至少在过去曾认真解答过题目，相比于不会背答案的人，他们有一定优势。"
  text: '# 007.hct和菜头·成年人修炼手册：hct48 做题家：没有嘲笑做题家的理由您好，欢迎来到德道专栏，何菜头成年人修炼手册。，这两年有一个新词叫做做题家，你知道是什么意思吗？，今天我们就来聊一聊它。，做题家，名词，一种带有嘲讽意味的灭城，。用于形容那些只知道应付考试而没有实践能力的人。，但这个说法本身就很可疑。，因为受过教育而遭人嘲讽，这是很常见的事情。，过去有，未来也不可能断绝。，如果让我放开了举例，我可以写出一堆类似的字眼来。。像是书呆子，死读书，两脚书厨，死眼田鸡，弹头呆瓜等等。，做题家，或者说小镇做题家，只是这一长串名单里最新的一个。，但是根据我的生活经验，我觉得做题家并没有那么不堪。。我甚至认为应该鼓励人们试着当一下做题家。，这里面的道理，稍微想一下就能想通了。，做题家，无论在绝对数量上还是相对数量上，都是人群中的极少数。，要知道，大学生占中国总人口的比率也不到5%。。这其中还有很多人根本不是做题家。，虽然拿到了大学文凭，但是没有办法辅导自己初高中的孩子。，当年在学校里学到的那点东西全部都还给老师了。，有这么算的话，做题家并不是一个灭称，倒更像是一种荣誉头衔了。。用这个灭称试图羞辱别人的人，倒是有点迎风吐槽的感觉。，我在网上测试过很多次。，如果我提问一篇小说、一部电影的情节或者人物，能够给出正确答案的人会很多。，但是我提问一道初中物理或者数学题。留言区的答案往往就惨不忍睹了。，这不仅仅是在中国的互联网上如此，在世界范围内同样如此。，隔三差五就有坏人出来提问。，10个人5小时做出20个零件，100个人做100个零件要几小时呢？，然后你就去看吧。留言区里能打的人肝脑涂地。，都是很复杂的问题吗？不见得。，那为什么答不对呢？因为大多数人连做题家的水平都够不上。，有件很奇妙的事情，当一个人拿文凭的时候，无论成绩如何、修行如何，，拿到文凭的那一刻。他就会认为自己已经掌握了所学的所有知识。，而且，时间过去越久，这种自信心就变得越发地坚定。，直到有那么一天，孩子拿着中学生作业来问他。，这时候，突然就觉得自己贴在了铁板上，。重新感受到了在学校里面对考卷时的胃疼。，奇怪吗？一点都不奇怪。，因为在学习中有一条非常朴素的真理。，当年你做不出来的题，并不会因为你毕业长大成人就自动会做了。，相反的，当初你能够解答的问题。倒是有可能随着时光的流逝而逐渐淡忘。，作题家呢，起码有一点好。，他们当年的确是认认真真地解答过许多题目，而且取得了很高的分数。，不然的话，也就没法在今天遭人嘲笑了。，当然我们可以说。取得高分并不意味着掌握知识，也许只是当时背下来提醒和答案呢。，非常有可能。，但即便是背下来的，这世界上也存在着数量更为惊人的人群，连背答案都没有背过。，于是，等到需要用的时候，都不知道去翻哪一本书。。作题家呢，最起码知道。，即便在成年之后很久，我也时不时动手试试初高中的题目。，这种行为看起来可笑，像是大人非要跑去儿童游乐园玩滑梯。，可我自己并不那么看，也并不觉得这些题目都是小儿科。，的确。他们的难度并不高。但是，难度不高并不意味着他们没有思考深度。，毕竟，教科书上的那点东西，是千百年来人类不断累积下来的结果。，一个21世纪的幼童。他所学到的知识可能要比10个世纪前一位学富武车的学者还要深入，对世界的认知还要更为深刻。，你就想想吧，一个公元1021年的学者知道为什么饭前要洗手吗？，会相信物体不受外力作用保持运动状态不变吗？。简单说，他能想象一个不受外力作用的小球会一直那么滚下去吗？，一直到今天，一根辅助线，一个小球都可以轻而易举的难倒一个成年人。，'
- summary: "-   数学和物理模型的思想缺失导致作题家有机会，但高分并非成功保证，成功定义多元化。\n    1.  作题家记住题目和解答，但缺乏思考时间。\n\
    \    2.  高分并非成功保证，成功定义需多元化。\n    3.  社会成功不仅取决于高分，作题家处于两级人群之间。\n-   作题家被嘲讽，舆论风向变化，建议成人后尝试做题家，简单结构蕴含深刻思想。\n\
    \    1.  作题家受嘲讽，舆论风向变化。\n    2.  建议成人后尝试做题家，简单结构蕴含深刻思想。\n    3.  独自学习可获得启发，重新运用到现实生活中。"
  text: 不是因为出题人的技巧，而是这些数学模型和物理模型背后所需要的思想有缺失。。当年没有很好地建立起来，现在也就无法自如地运用。，而作题家还有点机会，因为他们记住了题目，也记住了解答。，如果他们有更多的时间去思考，那么也会从中获得领悟，因为他们之前已经做好了准备。。哪怕这种准备当初只是为了分数，是一种纯功利性的学习。，当然，我们可以说通过实践学习是最快的，通过书本和作题可能会造成局限。，而且，考试得高分并不能确保一个人有成功的人生。无论是从士族意义上还是从精神意义上来说的成功，都是如此。，这种想法没什么毛病，任何一个人身边都有活生生的力证。，你赚钱最多的那位朋友，家庭生活最幸福的那位朋友，拥有一记之常的那位朋友，。估计都不是当年学校里成绩最好的那一位，也不是同学朋友中学历最高的那一位。，而这也是作题家被人诟病最厉害的地方。考那么高分数，解那么多题有什么用呢？社会上哪里有考卷给你去作用？，但是呢。作题家如果当真作题很强的话，那这道题其实是有解的。，大家不妨来算一下概率啊，作题家里达到社会中位数收入的人比率有多高，非作题家里这个比率又有多高。，再算算所谓成功人士的比率呢？通过社会大学进修。通过实践进行学习当然非常好，只是毕业率并不高。，换句话来说，这个领域内的成功经验对于大部分人来说都是没有多少借鉴意义的，因为根本就做不到。，如果把人群分为两级的话，那真正底层人士是不存在的，不会被讨论。不会被分析，甚至都不会被嘲笑。，真正的顶层人士又活在评论之外，无论做怎样的讨论和分析，他们大多都听不到，听到了也没有那么在意。，作题家这个称呼之所以刺耳，原因是作题家位于人群的两级之间，人们首先看得见。然后呢人们知道嘲讽会起到效果。，至于说作题家是不是真的有那么不堪那么可笑，完全是另外一回事了。，除了作题家，我相信还会有源源不断的人被挑选出来加以嘲讽。，对于嘲讽呢，可以换一个角度来理解。。如果你一无所有，那么人们连嘲讽你的兴趣都没有。，你之所以被嘲讽那是因为你还拥有一点他们不曾拥有的东西。，人生里总是会有这样的时刻。，你所真实的价值，你所看中的成就，你所坚持的行为。会遭到许多人的嘲笑和轻视。，重要吗？舆论就像是风一样，不断地换着方向吹，不断地寻找着下一个受害者。，只是因为这样可以安全地获得自我满足，就像是婴儿渴望一个塑胶奶嘴一样。，而如果一个人喜欢追着风。顺着风向走，可能距离真实只会越来越远。，自我感觉倒是越来越良好了。，我个人不会嘲笑做题家。相反，我倒是建议有可能的话，在成人之后试着回去做一下做题家。，因为复杂的事物变幻的现象都发端于最简单的结构。。从知识的层次上来看，简单的部分同样蕴藏着深刻的思想。，这次没有了考试，没有了老师，一个人可以纯为自己学习。，因此可以获得更多的启发和领悟。这些启发和领悟有可能重新运用到现实生活中去。。如果上下贯穿如同水银卸地毫无至爱之处，那么或许我可以说，你得到了通道。，好，这一讲就到这里。你对做题家是怎么看的呢？欢迎在留言区和我分享你的观点。，书走了，我们下一讲，再见。。
