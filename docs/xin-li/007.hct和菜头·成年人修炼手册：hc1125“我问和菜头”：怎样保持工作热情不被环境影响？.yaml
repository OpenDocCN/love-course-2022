    \    1.  追求更多前先给自己加限制，诚实回答自己想要什么。\n    2.  即使不工作，生活也充实，享受其中的辛苦和乐趣。\n    3.  人不可能突然转换生活方式，享受生活不需要前置条件。\n\
    -   探索和不满足现实是好事，但并不保证成功。挫折和失败是正常的，不承认难免会感到痛苦。生活中的挫折和失败是正常的，不承认难免会感到痛苦。\n    1.\
    \  探索和不满足现实是好事，但并不保证成功。\n    2.  挫折和失败是正常的，不承认难免会感到痛苦。\n    3.  生活中的挫折和失败是正常的，不承认难免会感到痛苦。\n\
    -   面对长辈观念差异，建立共识进行沟通。要尊重长辈，理解他们的观点，寻找共同点进行沟通。\n    1.  面对长辈观念差异，建立共识进行沟通。\n \
    \   2.  尊重长辈，理解他们的观点。\n    3.  寻找共同点进行沟通。"
  text: 你总得问一下自己，究竟最想要的是什么，有什么是得不到就睡不着的。，工作又要稳定，又要钱多，又要能提升自己。我们现实一点考虑，如果存在这样的工作。那为什么这份工作要的那个人会是你呢？，我觉得你现在有这些想法啊，基础是之前你所做出的业绩，于是啊，刺激了你的野心和欲望。，这并不是什么糟糕的事情啊，人在能力提升获得肯定之后，肯定会追求更多的。。那在你追求更多之前，最好给自己加一点限制。，如果只能追求一样，我希望会是什么？诚实一点回答这个问题。，那许多你现在认为的可能选项或者两难境地，怕是根本不会存在。，好，下一个问题，来自用户王一波，他说。蔡投书啊，工作里藏着自由的钥匙，忙碌可以对抗衰老。，这样看来，工作不仅带来了薪水，还带来了忙碌，顺便对抗衰老，似乎一举多得。，可是，我依然向往赚钱存钱，投资，控制消费，直到有朝一日无需工作，然后啊。花更多的时间休息，阅读，记录，做饭散步游戏，看剧旅行等等等等。，这样看来，即使不工作，要做的事情也挺多的。您尝试过这样的生活吗？，在您看来，这是一种忙碌，还是一种关于休息的妄想呢？好，对于这个问题。蔡投书的回复是，坦率地说，我依然认为这是一种妄想。，是的，在工作之余，抽时间去阅读，记录，做饭散步游戏，看剧旅行等等等等，看起来会让人更加辛苦。，但是呢，这也说明，你真的享受其中，即便在很艰难的条件下。还要去追求生活的趣味，那么，这是真趣味，你也真喜爱。，许多人喜欢说，等我休假了就怎样怎样，等我退休了就怎样怎样，我是根本不相信这种话的。，人不可能突然之间就转换生活方式。更不可能突然之间就从生活中得到的乐趣。，如果一个人需要在这些乐趣之前加上前置条件，认为需要钱，需要时间，需要体力，那么，无论前置条件是否达成，他其实都不会去的。，届时，他又能找到新的借口，像是钱不够。时间不充裕，体力不足以支撑等等等等。，你现在的说法，和他们并没有什么不同，你再给自己找前置条件，把一切归结于没钱，那么，你等于是被钱给困住了。，你不是他的主子，他不是你的工具。你辛苦赚钱储蓄。得到了一堆数字，但这个数字现在没有为你做什么，那么将来，你很可能也会继续服务这些数字。，等到有朝一日无需工作，是很多人的想法。工作是永恒的，工作不曾妨碍你享受生活，妨碍的呀，是你自己。，好，下一个问题。来自用户未坚罗斯丁赵文杰，他说，保持内心的旺盛折腾力对于现实永不满足，使用自己的全力进行探索，对衰老而言呢，是不错的抵抗方法。，但是，当生活或者事业遇到各种挫折和失败，反复波及自己的三观时。应当如何应对呢？，好，对于这个问题，蔡投书的看法是，探索很好，对现实不满足也很好，好上加好。但是，他们并没有保证，你一定会成功，一定会走上坦途。，挫折和失败不是很正常的事情吗？你又期待着什么呢？因为你在探索，因为你有野心和能力，世界就要专门为你开辟一条通途大道出来，任由你驰骋吗？，只有你不承认挫折和失败难免，你才会感觉到痛苦，甚至觉得动摇三观。也许你的三观是错的呢？也许你的三观只是你一厢情愿的想法，你都没有准备过牺牲一根头发去捍卫呢？你都支付不起任何代价呢？，老战士聚在一起聊天，不会问你当初痛苦不痛苦，挫败不挫败，会问，你的手臂被打穿过吗？大腿呢？他们认为。受伤是再正常不过的事情。，我想，你距离生活其实还很遥远，因此总有如此之多的感叹。也说明上天对你足够照顾，迄今为止并没有给你任何致命的打击。只要有过那么一次，现在你的心态会完全不同。，好。下一个问题来自用户半之嫣，她说，我想问一下何菜头老师，面对长辈的时候希望能够跟他们沟通，但是彼此的观念有很大的差别。，要进行沟通呢，就要建立一定的共识。
- summary: "-   建立共识可能对年纪较大的人产生负面影响，定见可能导致偏见和被欺骗。\n    1.  年纪大的人情感上的信任比理性更重要。\n  \
    \  2.  不要试图教育或建立共识，而是按照对方的规则说服他们。\n    3.  情感上的信任和感情基础对沟通和说服很重要。"
  text: 而有些共识的建立可能又对那些有定见的人产生影响。尤其是年纪较大的人可能会有负面影响。，毕竟，那份定见可能是他们花费一生形成的。但是有些时候，那些定见可能让他们产生偏见，甚至被其他人欺骗。面对这样的情况，如何跟这些长辈沟通呢？，好，对于这个问题。菜头叔的回复是，建立共识的可能性很少。理性这个时候也许不大起作用，尤其是对年纪很大的人来说，可能感情上的信任比说理上的雄辩更起作用。，所以呢，你有多少道理，都不要试图去教育别人，试图去建立某种共识。这就像是两个人打牌，一人有一种规则。，你改变不了老人家对规则的认识和坚持，那么，你唯一的办法呀，是按照他的规则来，在他的规则之下，说服他相信。，假设他们的定见的确存在问题，那就总有办法以子之矛攻子之盾。让他们重新认真考虑一下。，除此之外，如同之前所说的，情感上的信任更加有用。，如果你在对方那里有很多信任度，有深厚的感情基础，那么，他们总是有用的。，因为这种逻辑谁都有，虽然我不太懂。但是这个人不至于欺骗我。，人们总喜欢讨论骗子的骗术有多么高深，却很少反思过为什么自己和老人家之间的情感和信任是如此的淡薄。，不过呀，我也能理解，人的天性就是选择容易的事情去做嘛。，好了。今天的问答就到这里，欢迎在留言区跟我分享你的心得感悟。，输走了，我们下一讲，再见！。
