    \    2.  考虑到外部环境对研究的支持，应该珍惜背后支持者的努力。\n    3.  对待工作热情不被环境影响，应该努力把工作做好，追求成就和内心的自由。\n\
    -   用户Yankee询问如何保护工作热情不受环境影响，何菜头建议不要消极怠工，努力把工作做好。\n    1.  面对严苛的工作环境，应该珍惜自己的业务能力，不要因环境不理想而消极怠工。\n\
    \    2.  无论领导如何，自己的业务能力始终是最重要的。\n    3.  人是为了自己工作，应该努力把工作做好，追求成就和内心的自由。\n-   用户一点点犹豫是否继续做重复性工作，何菜头建议不要陷入既要又要还要的心态。\n\
    \    1.  不要被稳定的国企工作束缚，应该勇敢尝试不同的工作。\n    2.  内心想要尝试不同工作，应该勇敢迈出第一步，不要被迷茫困扰。\n  \
    \  3.  不要被重复性工作困扰，应该追求自己的内心想法，勇敢尝试不同的工作。"
  text: '# 007.hct和菜头·成年人修炼手册：hc1125“我问和菜头”：怎样保持工作热情不被环境影响？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间。我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自工作，个人自由的钥匙究竟在哪里？和衰老。怎样才能充满活力的老去？这两讲。，好，第一个问题来自用户小N，她说，何菜头老师啊，听你的课程会发现，用不同的视角审视观察问题，会有不同的结果和想法。，那我想请问，在职场上。面对众人对你的期望和无法回避的责任时，应该如何看待或者是调整心态会比较好呢？，我是在一个教学研究单位工作，我喜欢自己的工作内容，但是不喜欢担任行政职位的工作。因为面对不同单位的任务，推进事情。单位内人事等不同杂物相当耗费时间精力，又会耽误想做的事情。，由于单位人员有限，随着时间的流逝，自己渐渐成为了中间分子，担任行政职位似乎是迟早的事了。，好，对于这个问题，菜头叔的看法是。我听过其他人有过类似的说法，认为暗读劳行不利于专心致学，最简单的方法，莫过于坚持不受，那么别人也拿你没有什么办法。，何况行政职位许多人趋之若鹜，哪里有非你不可的道理呢？不过我还有一点想法。你可以用作参考。，最近，一群美国知识分子正在德克萨斯州兴建一所新德州大学，原因是，有感于这些年美国的政治正确在严重的伤害学术自由，因此他们要自行建立一所可以不受任何约束，追求真理的大学。，由此可见。教授也并不是活在真空里，研究也需要一个良好的外部环境支持。，你所喜爱的教研工作，背后也有许多人为了你的安心研究做出了努力和支持。用你的话来说，是有人帮你做了大量的杂物，所以你才可以有安静致学的环境。。但是，这不等于永远如此，也不等于你永远无需背负相应的责任。，别人曾经为你打过伞，那么理论上来说，你也应该有一天为他人打伞，这样可能会更为公平合理一些。，你认为的陈劳也许是你背负的债务。全看你如何对待这笔债务，它并非是一定要你偿还，我只是想提醒你，一切并非天然就能获得，天然就是如此。，好，下一个问题来自用户Yankee，他说，菜头叔你好，如果目前从工作内容和工作性质上来讲。是自己喜欢的工作，可是呢，在体制内，上级领导官僚作风严重，又有极强的控制欲，把整个部门的氛围降到了冰点。，下属们对待工作呢，也消极怠工，那我应该如何保护好对工作的热情不被环境影响呢？谢谢。，好。对于这个问题，菜头叔的回复是，嗯，好像这样的情况也很常见哈，每个人的应对呢，也会有所不同。，在我看来啊，因为环境不理想，所以干脆不干或者少干，不是一种好的策略。，直白一点来讲吧，领导总是来来去去。但是业务能力始终是你自己的。对号啊，是相当不划算的。，熬走了一个领导，自己呢，也熬费了许多时光。消极怠工并不是赚了，他永远都是赔的。，无论是要走要留，都需要自己有本事啊。，有句话很多人不喜欢听，他说。人是为了自己工作，而非为了别人。，你要真喜欢你的工作，那就努力把它做好。在这种成就事情的过程中，你不但能收获技能，也能收获快乐，还有内心的自由。，好，下一个问题，来自用户一点点，他说，最近呢。结束我的上一份工作，也是第一份做的时间最长的工作。，领导想让我继续回去，说我做的各方面呢还可以。，我觉得呢，这份工作对我的提升啊，已经不太大了。回去可能就是重复的工作继续做，工作呢，也不让人很满意。。这份工作的优点呢，就是国企可能稳定，再找一份工作呢，感觉有点迷茫。，其实啊，我内心是想再去尝试一点不一样的工作，但是不知从何做起。，好，对于这个问题，蔡投书的回复是。我觉得最好不要有既要又要还要这样的心态。，'
