    \    2.  不和同事陌生人争是因为不了解对方，不在意对方的想法和利益。\n    3.  应该更多考虑和亲友之间的相处之道，尽量降低伤害。\n-  \
    \ 用户小灰询问了菜头老师关于过度反思自己的问题，菜头老师建议反复自我检查，询问旧事对自己的印象，发现自我形象只是一些碎片。\n    1.  菜头老师建议反复自我检查，询问旧事对自己的印象。\n\
