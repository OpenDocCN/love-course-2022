  text: 当然。能够获得他人认可更好，没有呢也不强求。，很好奇啊，老师是如何在年轻时就能够获得如此重要的能力的呢？因为我想用一些方法来引导孩子，希望他早日建立起自己的人生支柱。谢谢老师。，好，对于这个问题。菜头老师的看法是，我没有啊，我年轻的时候呢很在意别人的评价和眼光呢，现在也依然有，只是没有那么多罢了。，我曾经认为啊，文人这个称呼很糟糕，认为这是对现实生活毫无任何能力的礼貌说法。人们说起这两个字的时候，语气中都带着某种轻慢。，但是，那么多年下来，我发现自己的天赋也就在写作上还稍微有那么一点优势。我写出的字呢，对他人偶尔也有帮助，而且是以我预期之外的方式去帮助他人。。那么说我是文人，那我就是文人好了。也许我自己不满意，也许他人真的很轻慢，但是这就是我能做的事，也是能做好的事。，我高兴不高兴，别人尊重不尊重，我都得每天去写。于是我发现呢，如果不去考虑这些事情。我在写作时受到的折磨可能还会少一些，完成质量也高一些。，那既然如此，不妨继续做别人口中的文人好了，继续写我的字就好了。，至于说到你孩子啊，我想你大概很难让他在很小的时候就理解这个道理。毕竟他还有很多人生没有经历。，你所能做的我认为啊就是大家做朋友相互信任，然后呢你把你的看法分享给他。，之后随着他的成长，总是会开始在意别人的评价和眼光，总是会因此而受苦。，但是在这时候。因为有一个他信任的人曾经和他讲过这其中的道理，那么他总是有个答案在手里的。这就要比根本不知道如何处理，在困苦中自行寻找答案要轻松一些。，我想，在这个问题上，我和你都差不多，我们能做的也就是这么一点点。。好的，下一个问题来自用户Jason
    Huang，他说，老师您好，回想之前课程中讲的争执与今天的礼貌都是我们日常生活中常常用到的。，但我发现，自己对家人好友才会争执，而对同事陌生人都相对礼貌。这是人之常情吗？，好，对于这个问题，菜头老师的回复是，嗯，是人之常情，而且在生活中啊很常见。，因为彼此熟悉，知道对方的底线，也在意对方，所以呢会放心去争。，不和同事陌生人争，是因为不了解。谁知道外表下面埋伏了怎样的猛兽呢？，而且，最关键的是你并不在意，无论是对方的想法还是对方的利益，你认为和自己没关系，不需要非得争诸个是非去之。，换句话来说，对方是否认同你没那么重要。所以呢我们应该更多去考虑和亲友之间的相处之道，尽量把伤害降低，，随时提醒自己，是否因为太过熟悉就打着为你好的旗号，随意突破对方的边界。，好，下一个问题来自用户小灰，她说，菜头老师啊，文章里说。凡事往自己身上归因，未免把自己看得过于重要。，我特别认同自己没那么重要，但是总是忍不住担心自己是不是哪点做的不周到，不够礼貌，是不是说错了话。，想请问菜头老师，这种明明知道没那么严重。但控制不住反思自己的情况，该怎么调整呢？，好，对于这个问题，菜头叔的看法是，答案是，你没那么重要。，那你看，这就是认同和奉行之间的区别。，我们在理性上可以认同很多事情，但是即便是早睡早起。加强锻炼这样的小事，其实我们也做不到。，问题不是出在你的大脑，而是出在你的心。，你的脑子告诉你一百遍不要把自己看得太重要，不要把自己看得太重要，但是你的心啊，始终放不下。，要反复自我检查。生怕破坏了自己在他人心中的形象。，可以试着去问问你的旧事，看看他们对你身上你自己印象深刻的事情有没有记忆。，如果有，他们的感受和判断是什么？，也许你会发现，你在别人心目中并没有占据多么重要的位置。。所谓的自我形象只有一些碎片，这些碎片呢还不是你认为最重要最能代表你的那些。，同时啊，这些碎片还随着时间的流逝不断变形，
- summary: "-   通过亲身经历和观察自我，放下自我执着是重要的认知。\n    1.  回忆和他人描述之间存在巨大差异，需要真实经历来改变心态。\n\
    \    2.  礼貌与脱面自干的区别在于不关心对方反应，而是体现对他人的尊重。\n    3.  保持礼貌需要勇气，不是怯懦和软弱的借口。"
  text: 造成你的回忆和他们的描述之间产生巨大差异。，那么，你会从中意识到一件事，自己啊。真的没那么重要，也不存在一个你认为的自我可以永恒的留在对方心头。，你光坐在这里想，努力认同是没有用的，你得去亲自经历，目睹你在他人心目中的模糊变形残损消失。，那么，你才能通过真实经历改变你的心。从心里真正放下自己很重要这样的认知。，这个方法说穿了呢也很简单，对于自我太强的执着，要通过观察自我的异变和脆弱来加以破除。，好的，下一个问题来自用户老太龙中，他说，何老师啊。请问您说的这个礼貌和脱面自干的区别是什么？，好，对于这个问题，蔡头书的回复是，嗯，如果你还记得脱面自干这个典故的话，应该知道。，之所以被人脱面之后等着自干，是担忧自己去擦掉脱页会激怒对方。。我所说的礼貌啊，并不存在这种担忧。对方生不生气、高不高兴、具体有什么反应，并不在我的关心范围之内。，我做我应该做的事情，体现出对于对方的尊重，也许对方因此而平复了敌意，也许因此反而更加暴跳如雷。。但是啊，我不会根据对方的反应做出什么调整，也就不会跟着对方的指挥棒转了。，我保持礼貌是因为我觉得自己应该那么做，而这样做对他人对社会都有好处。我那么定了，我也就那么去做了。，这里面呢。其实包含了很大的勇气。因为许多时候礼貌只是怯懦和软弱的借口，而我呢，其实并不惧怕冲突。，好的，今天的问答就到这里，欢迎在留言区和我分享你的心得感悟。，说走了，我们下一讲，再见。。
