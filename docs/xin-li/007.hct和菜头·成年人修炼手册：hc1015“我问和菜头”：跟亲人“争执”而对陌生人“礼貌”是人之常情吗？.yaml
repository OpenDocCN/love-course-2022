  text: '# 007.hct和菜头·成年人修炼手册：hc1015“我问和菜头”：跟亲人“争执”而对陌生人“礼貌”是人之常情吗？您好，欢迎来到我问何菜头。这里是得道专栏何菜头成年人修炼手册的问答时间，，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自《边界感》，一个人成熟的标志，和《礼貌。什么是真正的礼貌》这两讲。，第一个问题来自用户叶元，他说，菜头叔啊，这一讲的边界和上一讲的热情如何区分呢？，在我的理解中，如果愿意保持对人对世界的热情，就会敞开一定边界去接纳这些。，但是。这样是不是又会在无意中侵犯边界？这边界与热情如何把控呢？，好，对于这个问题，菜头叔的看法是，嗯，我好像没说过敞开边界的话吧。，他一直在说确立好边界，承担起自己应该承担的责任和义务，不去额外背负，但是呢。也不去刻意逃避。，敞开边界干什么呢？欢迎难民吗？如果你说的是敞开心扉，接纳他人和世界，那是另外一件事情。，他和热情的关系啊，其实也不大。我所说的热情，是对生活产生持久的兴趣和投入，从中发现生命的意义。。至于说是否接纳他人接纳世界并不重要。对于有些人的热情而言啊，对三五好友有限的世界保持投入，那就已经很好了。，因此，你所问的问题本身呢并不存在。别老想着把控。你得先有，有了能用，然后才是把控不把控的问题。，你都没施过控，你怎么知道自己是在控制，而不是被控制呢？我的建议是，在没有掌握之前先把手缩回来。，你和自己的关系，你和他人的关系，你和世界的关系，都不是控制和被控制的关系。，好的。下一个问题来自用户七秒玉，他说，人都需要保有边界感，让相互有自由的空间。，但是在伴侣之间，父母对子女的问题上，边界感太强，给予对方充分的自由和尊重，是否也会成为另一方以维护边界感而冷漠疏离的理由呢？。好，对于这个问题，菜头叔的看法是，这得看你啦，看你如何理解什么叫做感情深质。，类似猫舔孩子那样的亲密无间是一种深质，类似你站在此处别动那种冷漠疏离同样是一种深质。，我认为情感不能通过表象来进行判断。否则很容易变成人间近视苟且。，又有俗话说，鞋合不合适只有穿上去才知道，人和人之间总是会有冲突有纷争，有让步和妥协，最终才能达到一个双方都能接受的相处方式。，至于说是否冷漠疏离，那是你站在第三方的判断。如果你不跟着过日子，不去付出和承受，那么你的判断其实无关紧要，唯有当事人知道对或者不对。，玄奘法师曾经说过一句话，我觉得用在这里非常合适，他说，如人饮水，冷暖自知。，好的，下一个问题来自用户王志文。他说，蔡头书啊，如果说成熟的标志是有边界，那么边界可大可小。，我可以扶起路边倒下的自行车，但是呢，我不去关心远方的战火，我的边界就这么小，这也算是成熟吗？，好，对于这个问题，蔡头书的看法是。肯定不能通过单一事件来判断你成熟与否，但是呢，我不会反对你的看法。，因为人和人不同，所能承担的责任也不同，有些人呢，可以把全世界都放在自己肩膀上，的确值得钦佩。。但是有的人只能把自己身边的人、身边的事放在自己肩膀上，而那同样值得称许。，我想让你知道的是，这种担当啊，没有必要去衡量大小轻重，并不是你承担了更大的责任，拥有了更大的边界，就证明你更好或者更强。。在我看来啊，你扶起一辆自行车，和关心远方的战火并没有多大区别，甚至前者还要更好一些。，因为关心战火只是关心而已，而你起码让这个世界上少了一辆唐导的自行车，方便了路人和骑行客呀。，好的。下一个问题来自用户长袜子皮皮，他说，我之前也是非常看重他人的评价和眼光，弄得自己很是疲惫，想做的事情呢也没有做到底，很是后悔。，现在啊，可以调整到无惧他人的评价，自己默默做事。啊，'
