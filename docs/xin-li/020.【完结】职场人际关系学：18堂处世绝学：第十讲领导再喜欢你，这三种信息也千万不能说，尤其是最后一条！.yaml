  text: '# 020.【完结】职场人际关系学：18堂处世绝学：第十讲  领导再喜欢你，这三种信息也千万不能说，尤其是最后一条！好，我们进入第十集的学习，就是说不管领导多喜欢你，那么有三种信息也千万不能传递，千万不能说，尤其是最后一条，我们说了在职场上跟你上级，跟你上司领导的关系是至关重要的，这个直接决定你的晋升。甚至是你的前途和命运，而这个关系的好坏，就是我们说了，这是你所有关系的主要矛盾，而这个关系的好坏，跟你领导输送了什么信息，其实是有密切的关系的，你比如说，如果你在上司面前，经常说其他同事谁谁的坏话。领导就会什么，领导就会转过头，他可能就把你说的坏话，传递给那个人了，所以说那么这样的，那个人你说会不会找你的麻烦，是吧，那么所以说我们传递信息的好坏和质量，决定着领导对你的印象。而且你总传递这些领导会觉得你这个人很八卦，是吧，格局很小，所以说大家一定要牢记，有三种信息是不能传递的，是吧，你传递的话，这个领导可能会产生不满，产生误解是吧，那么还有可能也会造成你同事关系的一些问题。有些事你都解释不清楚，你会很麻烦，首先第一种就是一些细致末节的事，是吧，这个你比如跟领导汇报工作，就简简单单汇报工作结果就行了，是吧，不要细致末节先找了谁，再找了谁，我又做了什么，我当时怎么说的，是吧。你这个叫化学天足多词一句，是吧，那么因为什么，你话多就容易出错，是吧，就容易生出是非，是吧，你这工作上生活上很多细节当当当一顿说，你说完之后，这领导还觉得不是这么回事，你这不应该这么办，是吧。防而领导就会对你的一些工作细节产生意见，是吧，那么，这个所以说对于工作上的一些细致末节的事，是吧，那个都没有必要说，所以其实我们在做事的时候，我们都很难保证细致末节都做得很好，所以说。你只要在结果上是吧，没有出大毛病，没有出现方向性的问题，是吧，在做的过程中，有些细致末节那些偏差都没问题，你自己注意克服调整就行了，没有必要把这些烂七八糟的，这一股脑的都跟领导说了，你说了这么多。领导头昏脑胀，关键他还觉得你这个人不会做工作，或者说你在某些细节上，他觉得处理的不太好，是吧，你看他就觉得你这反而，你本来其实已经把事干成了，但是领导又感觉到你这个事没做好。然后最后总最后感觉给你这人评价，就是你不是干大事的，是吧，所以你传递这样的信息给领导，就等于告诉领导，你这个人能力不行，然后你压根做不好事，所以说你强调，这就会对你产生影响。所以说不要去细致末节的事情去讲，讲大结果讲方向就行了，还有你讲太多细致末节的事，领导会觉得你这个人逻辑不清，能力太弱，那么第二个不能讲，就是不要讲同事之间的这种纠葛，同事之间会有很多纠葛。那么这些事少八卦，是吧，举个例子，我们以前看西游记，然后我们就看到沙僧，沙僧原来是卷连大将，可是为什么会被贬下凡尘，卷连大将，因为什么，就是帮玉帝卷连子的，那么为什么贬下凡尘，是因为他打碎了琉璃斩。然后玉帝把它贬下凡尘，不但贬下凡尘，而且是每三天万箭穿心一次，我第一次看西游记的时候不理解，我说不就打碎个杯子吗，人家是公务员，是吧，天上的公务员三千多年，是吧，人家考了三千多年，好不容易考公务员。打碎你个杯子，你就把人家给炒掉了，这就有点过分了，但是更过分的是，还每三天万箭穿心一次，这领导的对这个人多痛恨，我当时因为那个时候年纪小，不理解，后来十年之后再看，瞬间明白，明白什么。打杯子只是一个导火索，对你不满是已经，早就已经对你不满了，那么为什么呢，为什么会体现说对你不满，我姑且说着，你姑且听着，你看有没有道理，他可能卷连的时候，就看到了什么不该看的事，但是这还不是最重要的。重要的是出去乱说，'
