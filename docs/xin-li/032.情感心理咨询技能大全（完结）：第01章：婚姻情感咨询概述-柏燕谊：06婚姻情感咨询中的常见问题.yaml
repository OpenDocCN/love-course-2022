  text: '# 032.情感心理咨询技能大全（完结）：第01章：婚姻情感咨询概述-柏燕谊：06婚姻情感咨询中的常见问题你會發現為什麼我們要學這麼多東西，要感受這麼多東西，要開闊這麼多的眼界，因為你會發現在婚姻家庭當中會頻繁出現的這些問題，真的不是我們在教科書上看到的，我們在生活當中看了它太千奇百怪了。比如我給大家舉個例子，在我的一個個案當中，有一個女士她產後抑鬱，以這個為諮詢的內容，醫生說除了吃藥之外，建議她去做心理諮詢，所以她來做心理治療，做心理諮詢，那麼在她諮詢過程當中。她就會說到了她們家裡邊重男輕女，就是這個女孩她自己的原生家庭重男輕女，所以娘家她指不上，然後她結婚了，她為什麼跟她丈夫結婚呢，是因為她的公公當時查出了癌症，馬上就要離開，所以她的丈夫認為要讓她爸爸。在離開這個世界的時候有第三代，所以他們才認識了六七個月就快速的結婚，然後加班加點的造小人，最終懷孕，很快這都發生的特別的快，然後在她懷孕八個月左右的時候，她的公公去世了，癌症馬上去世了。然後在她生產的時候，她的丈夫沉浸在喪屍腹，你想她能為她老爹趕緊結婚，趕緊生孩子，你想她跟她爸爸的感情有多好，所以她生產，就是這個女孩子，她當媽媽生孩子哺乳期。這個時候丈夫其實是沉浸在喪腹的那樣的一個痛苦的過程當中，是對這個女孩是忽略的，是沒有任何能夠給予的幫助和支持的，然後婆婆就和這個女孩一起來去帶孩子，帶孩子婆婆又比較的強勢。然後你就會發現這個女孩就跟婆婆這不好，那不好，這不對，那不對，然後後來慢慢的，這女孩又開始上班，所以這孩子就由婆婆帶，最終發展到這個婆婆全權負責孩子的撫養和教育的這樣的一個事情。所以這個女孩她就越來越越抑鬱，就長後抑鬱，一直延續到孩子三歲多，到這麼長的一個時間，所以你看這是一個個案，她以治療產後抑鬱作為一個切入點，你看她包含了婚姻當中所有的我們可以涉及到的問題。比如說家裡邊的重男輕女的問題，待機溝通的問題，親密夫妻情感關係的問題，家庭關係的問題，以及自己內在的一些症狀的問題，自己內在心靈的一些問題，或者家裡邊出現了重大的創傷事件的問題。就這個個案你會發現它幾乎包含了所有我們有可能在婚姻家庭治療過程當中去遇到的所有的這樣的一個問題，所以這個時候要求的就是我們，就是除了有很好的專業治療的這種理論基礎之外，你對人的理解。你對於這個對於死亡的這種理解，對於理想化的這樣的一個理解，對於自戀等等，就對於這些東西，如果我們的理解沒有達到一個深度的話，你的技術就很難去完成一個真正的一個使用，比如說這個女孩，你說她對她的婆婆。在很大程度上，那就是她有一部分是她對她媽媽的一個攻擊性的一個轉移，然後她為什麼會選擇這樣的一個丈夫，比如說這事要跟我說，咱倆趕緊結婚，結婚的目的不是因為你愛我，不是因為咱們以後未來有什麼樣的。我對你有什麼樣的期待，而是因為我爸要死了，所以咱倆趕緊結婚，你得趕緊跟我爸生一個兒子，我就是允許別人把自己當成工具化來去使用，那麼我在這一部分上，我對我自己的一個認知，我對我自己的一個態度。其實這種種種種都是我們去建立在對於人的很多的了解之上，如果你單純的就從技術層面上去了解的話，你就有的時候就比較不可思議，這怎麼能這樣，就是那當然或者你還可以通過工作經驗，工作時長的累積。但是我覺得磨刀不務砍柴空，兩條腿，就一方面我們不斷地去接受諮詢的個案，然後接受工作的實際的這樣的一個經驗的累積，一方面我們也通過閱讀，通過學習，通過這樣的對於更多學科的知識的了解來去。立體的來去完成對這個職業的一個內在的力量的，和結構的這樣一個打造，我覺得都可以，然後所以我們說到婚姻家庭治療的一個常見的問題，'
