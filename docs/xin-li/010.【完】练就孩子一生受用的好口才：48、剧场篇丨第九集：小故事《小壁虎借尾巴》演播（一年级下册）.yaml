- summary: "-   本集故事为《小壁虎借尾巴》，讲述小壁虎遇到困难时借尾巴的故事。\n    1.  小壁虎被蛇咬住尾巴，断尾逃走，想借尾巴却被拒绝。\n\
    \    2.  小壁虎寻找借尾巴的对象，包括小鱼、老牛和燕子，但都被拒绝。\n    3.  最终，小壁虎发现自己长出了一条新尾巴，故事以欢乐结局。"
  text: '# 010.【完】练就孩子一生受用的好口才：48、剧场篇丨第九集：小故事《小壁虎借尾巴》演播 （一年级下册）各位大朋友小朋友大家好，欢迎大家来到我的口语表达课堂，我是王小千，今天呀咱们继续来讲故事啊，那今天这个故事呢，我想还是让小朋友们带着问题去听，今天就一个问题啊，今天我们要讲的故事呢。就是我们今天要讲的故事，就是我们今天要讲的故事啊，同样的一句话，为什么每次读的都不一样，为什么要这样读呢，就这一个问题啊，那今天的这个故事的名字呢，叫做小壁虎借尾巴，我们还是请我的搭档谭江海老师。跟大家打个招呼，小朋友们大家好，诶你们回头看一看，你们有没有小尾巴，小朋友有没有尾巴呀，摸一下，我们呀有尾骨，但是我们已经没有尾巴了，据这个生物学家呀告诉我们，说我们人类的这个尾巴呀，因为它没有用了。净化净化净化，就给净化没了，但是还留了一小截的尾巴骨，我们可以摸得到，回头你问问你爸爸妈妈，让他们告诉你你的尾骨在哪，好吧，但是小壁虎还是有尾巴的，来今天的故事，小壁虎借尾巴，小壁虎在墙角捉蚊子。一条蛇咬住了他的尾巴，小壁虎一正，正断尾巴逃走了，小壁虎想，没有尾巴多难看呐，像谁去借一条尾巴呢，小壁虎爬呀爬，爬到小河边，他看见小鱼摇着尾巴，在河里游来游去，小壁虎说，小鱼姐姐，您把尾巴借给我行吗。小鱼说，不行啊，我要用尾巴拨水呐，小壁虎爬呀爬呀，爬到大树上，他看见老牛甩着尾巴，在树下吃草，小壁虎说，牛伯伯您把尾巴借给我行吗，老牛说，不行啊，我要用尾巴赶银子呐，小壁虎爬呀爬，爬到房檐下。他看见燕子摆着尾巴，在空中飞来飞去，小壁虎说，燕子阿姨您把尾巴借给我行吗，燕子说，不行啊，我要用尾巴掌握方向呐，小壁虎借不到尾巴，心里很难过，他爬呀爬，爬回家里找妈妈，小壁虎把借尾巴的事告诉了妈妈。妈妈笑着说，傻孩子，你转过身子看看，小壁虎转身一看，高兴地叫了起来，我长出一条鲜尾巴了，好小朋友，哪句话是相同的呀，出现了三次啊，哪句话，对了就是您把尾巴借给我行吗，这几个字啊这一句话。每一次呢我读的时候都不太一样，第一次呢是跟小于姐姐借尾巴，就是挺正常的，小于姐姐您把尾巴借给我行吗，啊，拒绝了被拒绝了，然后呢，他又去找牛伯伯，这时候就有点着急了，非常难过了，你想想小朋友。壁虎的尾巴没有了，相当于什么呢，举个不恰当的例子，相当于我们的手没了，或者是脚没了，你说我们着急不着急，我们急着呀，要去借一个来，放到我们自己身上，要不然呀，我们自己就显得不那么全会了，那借不到。小壁虎的情绪啊越来越失望，越来越难过，越来越慌张，所以到了最后，他跟燕子阿姨借尾巴的时候呢，这个哭签带的就更重了，当然小朋友也不一定非要带哭签，你就可以呀，只要把这三句话的不一样的情绪。越来越着急难过的情绪，给他表达出来，就非常非常好，但是你不能这三句话，每次说的时候都是一个调，那就不对了，那这个小壁虎的心理活动啊，就没有被我们抓住，那就不算一个好的表达，小朋友明白我在说什么了吗。还有啊，再附加一点点啊，就是个个人物，你比如说老牛伯伯，他说的那个感觉，他的声音啊声带比较厚实，所以声音呢也就比较厚实，那牛是怎么叫的呀，平常牛怎么叫来的，来小朋友学一个，让谭章海叔叔也学一个，嗯吧。你看牛他是这么叫的，他声带很厚，那燕子呢，燕子他在空中飞的，小鸟唧唧喳喳的，所以他的声音呀就是那个样子的，那每一个声音的造型，以前呢就跟小朋友讲过这个概念啊，叫做声音造型，都是根据每一种动物。他发出声音的那样的一个声音的样子，指导我们来给每一种动物，做声音造型的，所以呢，请小朋友充分发挥你的想象力，好不好，要是有些动物，你没听过他们叫，那你就去动物语盒听听呗，对吧，'
