  text: '# 032.情感心理咨询技能大全（完结）：第11章：夫妻咨询—安洁：13婚内变故案例【婚内辩顾】，接下来我们来看一个婚内辩顾的个案，这个婚内辩顾是妻子来做咨询的，他们结婚10年了
    年均大概都是这个，平均年龄是在37、38岁 有一个7岁的孩子，丈夫和妻子都是企业高管。孩子才两岁的时候 妻子有一次出国工作的机会，那如果出去了 回来之后会有更好的提升，但是她考虑到孩子和丈夫没有去，两年之前她发现丈夫出轨了，丈夫说自己也很在乎这个家庭
    很爱孩子，承诺和情人结束关系。但是妻子发现丈夫和那个情人，一直保持着藕断丝连的关系，妻子想离婚 但是又担心对孩子不好，而且心里也会有一些舍不得，因为在这个过程当中
    丈夫一直是声称，非常爱自己的家庭的，那这个时候又有一个出国机会了。妻子就在想 是不是要出国，与丈夫分开几年的时间，这样会把两个人的关系考虑得更加清楚一些，但是她也担心一旦分开
    丈夫会更加出轨，更会去跟外面的情人在一起，那就意味着婚姻无法维持了，那如果说出国呢。那就她会把这个孩子留给丈夫来带，但是在这个情况下 丈夫是不太同意她出国的，所以对于妻子而言
    她目前面临着一个难题，不知道她该怎么办 所以她来做咨询，所以这样的一个议题听起来比较复杂 对吗。复杂的是在于她又有出轨 又有离婚，好 那么对于这样的议题 我们该怎么办呢，那是妻子来做咨询的
    丈夫没有来，那在这里呢 我们就要跟妻子来讨论了，第一个 丈夫愿不愿意斩断关系。虽然他声称是断了关系 但是实际上又没有断，如果说这个关系不断 那么对于妻子而言可不可以接受，如果说她说我不能接受
    但是我可以给对方时间，那么这个时间大概是多长，我们要有一个时间的长度。比方说半年或者说三个月等等，那这个我们要跟妻子进行讨论，并且她回家之后也要与丈夫进行讨论，比如说三个月到半年的时间，你可能跟外面的情人还不能够斩断关系的话，那可能我们就只能够离婚。即便是你说再爱家庭可能也是一件没有用的事情了，因为我的底线是不能接受，有三个人共同并行的这样的一个状态，所以第一个是要与你的来访者去讨论，当你的丈夫他还没有办法结束婚外情的时候。你能够忍受吗
    能够忍受的时间大概是多长，那在这个时间长度当中，你怎么样去跟你的丈夫去进行讨论和协商，同时第二点 在这个时间当中，我怎么样去增加我自己家庭的凝聚力和爱意，其实在那个出轨咨询当中。我们都会发现一个人出轨的状态当中，常常是因为我身边的这个人他吸引不了我了，不管是他脾气不好还是怎样，总之就是我们的连接没有那么紧密了，然后我就慢慢地脱离这个系统，然后我出去了
    我就找到一个人了等等。那么在这个过程当中，比方说在三个月到半年的过程当中，妻子要做的一件事情，那也许是我来增加我们整个家庭的凝聚力和爱意，增加我对于丈夫的吸引力，那做这一点
    那就要做增加吸力，同时不要做的是不要做增加推力。就是不要一回去就跟丈夫谈，你今天怎么又到哪里去了，你怎样怎样不好，那如果我们反复这样做，那当然就是增加推力
    不做这件事情，那同时如果从一个家庭系统，我们也可以加强一个家庭的凝聚力。增加家庭共同活动的时间，比方说带着孩子出去旅行，或者说家庭一起的特殊时间，或者一起家庭的生日等等，那这些都是可以增加一个家庭的凝聚力的，那同时第二步要做的是我们要回头去看，在这个家庭当中。那到底有什么事情是会导致这个丈夫出轨的，他说他很爱妻子，但是什么原因出轨的呢，要去帮助他们去梳理一下这个夫妻关系，有没有卡住的地方，卡住的地方是在哪里，那梳理这个夫妻关系呢，最好是夫妻一起共同来做咨询。会比较好一点，那这一对夫妻呢，看起来改变的意愿是比较强烈的，他们是可以这样来做的，'
