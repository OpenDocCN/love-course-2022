- summary: "-   陈海贤分享了自己的家庭故事，强调家庭对个人发展的影响。\n    1.  陈海贤的母亲在童年时期因家庭困境无法接受教育，这影响了陈海贤对学习的态度。\n\
    \    2.  家庭中父母未完成的愿望可能会被委派给子女，潜移默化地影响他们的人生选择。\n    3.  一个访客的故事展示了父母的经历如何影响子女的生活选择和态度。"
  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx21 自我发展与家庭发展：一部生命史欢迎来到家庭关系，你好，我是陈海贤。，我们的课程从两人世界讲到三口之家，从如何与原生家庭相处，讲到如何培养下一代，现在已经逐渐的接近尾声了。，在这一节课，我想带你从一个更大的生命发展历史的角度。来理解家庭的意义。，让我先从我自己的故事讲起。，我出生在珠山群岛的一个小岛上，岛上的人世代以捕鱼为生，像我这样的读书人是很少很少的。，我父母对我有期待，但是在重大的人生抉择，比如说读什么学校。学什么专业，做什么工作上，他们从来没有干预过我。，所以我一直觉得，我能成为一个研究人心的心理学博士，一个能够写书、讲课、影响他人的人，是我自己选择和奋斗的结果。，小时候，我也经常听我妈妈讲她的过去。那是一段苦难的家族历史。，我外公很早就去世了，留下五个孩子。，那时候，我妈妈才八岁，村里已经开始发展夜校。，有一个下下的知青教村里的孩子读书认字。，村里的其他孩子都去上学了。我妈妈背着她自己粉好的小书包也要去。，找到山岗上，被我后面追下来的外婆硬生生拦了下来，夺走了她的书包。，后来这个老师还专门到过外婆家，说我妈妈机灵，劝外婆让我妈去上学。，外婆说，她是个女孩子。读什么书啊，以后嫁人就好了。，从现在的角度，你当然可以说，是我的外婆不敬人情，重男轻女。，可是在那个时候，我外婆也是很难的。，她一个人要养五个孩子，她需要有一个帮手。，她也担心女儿认了字。有一天会远走高飞。，这个家庭没法再承担一个孩子，而需要有一个大人。，所以，从八岁开始，我妈妈就已经是一个大人了。，而没有读书认字，就变成了她一辈子的遗憾。。我一直不觉得我的发展和我妈妈的经历有什么特别的联系。，直到有一天，我妈妈带我去银行存钱，有个银行会员嘲笑她，连自己的名字都不会写。，她却说，虽然我不认识字，可是我儿子是博士，他读过很多书，还写过书。。那时候我才知道，我读书的一部分，是为我妈妈读的。，我想弥补她童年时候的遗憾，我想让她为我骄傲。，当你带着家庭的视角，去观察个人的发展，你会发现，，很多时候，我们下一代的人生道路，往往来自上一代。埋在心里，没有办法达成的愿望。，德国著名家庭治疗师，海尔姆·史蒂尔林曾提出过一个理论，叫派遣理论。，这个理论是说，在孩子长大的过程中，父母会把他们没有完成的愿望，委派出去，让孩子去执行。，这种影响。往往不是口头的教诲，更多来自潜意识的影响。，比如说，我父母虽然自己没受什么教育，但他们从小就很愿意给我买书。，为了让我接受更好的教育，初中的时候，我们全家就从小岛搬到了城里。，他们没有给我压力。但塑造了我的价值观，让我觉得读书是一件备受尊崇的事。，现在我想，这种价值观，是从我母亲的遗憾那里来的。，还有的时候，上一代的愿望太隐秘了，甚至连父母自己也没有意识到，但他却仍然在无声无息地影响着下一代。，我有一个来访者，他的生活一直很动盗，在不同的城市游历、折腾，最后还开了一间民宿，妆姐得很漂亮。，他对自己的生活还算满意，唯一放心不下的就是他妈妈。，他妈妈经常跟他唠叨说，你就不能找一个安稳点的工作吗？你已经一把年纪了，该稳定下来了，要是你成了家，有了孩子，我也可以安心了。，表面看来，他的妈妈和很多老人的心态差不多，希望孩子尽快安定下来。，可是，当我问起他妈妈的经历时，却有很不一样的发现。，原来。他妈妈年轻的时候，是从很远的地方嫁到了父亲所在的村里。那是一个大家族，所有的人都姓同一个姓，只有几少数几个外地媳妇。，而他妈妈好像一辈子都是村里的那个外人。，有很多次，他妈妈也想往外走。去看看外面的世界。，甚至有一两次，'
- summary: "-   一个母亲和儿子在花香路上的对话引发了儿子对自由的向往和家族历史的思考。\n    1.  儿子意识到自己向往自由是受母亲影响，想要走母亲未走成的路。\n\
    \    2.  家族历史中父母的愿望和创伤会传递给下一代，影响个人发展。\n    3.  通过自我努力和治愈，可以停止家族历史中的伤害，给孩子更多自由。"
  text: 她真的动身去大城市里打工，可是又因为各种限制，很快回来了。，他妈妈是一个爱走动的人，有好几次儿子带他去旅游，他都很高兴。，有一次，他们走在一条充满花香的路上。妈妈忽然跟儿子说，你说，如果我一直沿着这条路走啊走，一直走下去，会遇到什么？，儿子听到有些恍惚。他忽然想起来，在他很小的时候，经常看到妈妈望着通往村外的路发呆。，也许在那个时候，妈妈也在想。如果我沿着这条路一直走啊走，走下去，会遇到什么？，那一瞬间，他忽然明白了，我为什么这么向往自由？为什么不喜欢在一个地方停下来？，就是在走我妈妈一直想走，而一直没有走成的路啊？，你看，从言语上。他妈妈希望他尽早的安定下来。，可是，他妈妈年轻时心里真正的渴望，却在儿子的心里扎下根来。，这种愿望的盼前，有时候会被孩子接受，变成连接两代人的纽带。，但有些时候，他会不被接受。会被孩子认为是父母给予的束缚。，也有些时候，孩子接受了父母的愿望，却不能成功实现它，它就会变成两代人的挫折。，而无论是哪一种情况，个人发展和家族历史之间，就像一股裁在一起的绳子，很难分得清彼此。。上一代人传递给下一代人的，不只是愿望，有时候上一代的经历和创伤也会传递下来。，我们经常听到的，对原生家庭的种种抱怨，说的就是这种待寄创伤的传递。，比如说。电影大师伯格麦尔在《秋日咒名曲》中刻画了一个不懂怎么爱女儿的钢琴家妈妈。，在面对女儿的折耐时，他说:「我不记得我的父母曾经碰过我，不管是爱福还是惩罚。，我对任何和爱相关的东西都很无知。温柔、接触、亲密、温暖，只有通过音乐，我才能抒发我自己的情感。」，很多父母对待孩子时有的种种问题，往往是他们也没有被父母好好的爱过，不知道怎么去爱。，而他们的父母也不是不爱自己的孩子。而是在社会动荡的大背景下，个人的命运变得很渺小，顾不上爱了。，上一代人经历了很多苦耐，正是这些苦耐让他们要分辨自己的感觉，压抑自己的欲望和需要，追求绝对的稳定和控制。。而这些习惯被带到了养育孩子的过程中，就变成了问题。，在说起自己的原生家庭时，很多人会说:「我知道父母的弱点，我最害怕的就是活得跟他们一样，可是不知不觉我就活成了他们的那个样子。」，不想活得和父母一样。这是对父母的嫌弃和怨恨吗？也许有一部分是，但是另一部分，，想要活得和父母不一样的背后，也是一种渴望，对新的活法和新的可能性的渴望。，你有没有想过，这种渴望不仅来自于你，也来自于你的父母？也许在你父母心里，也曾深深的渴望过能活出不一样的自己。，只是随着时间的流逝，这种渴望在父母心里逐渐沉寂，却被你继承下来，变成了对父母的反抗。，我们说，原生家庭的创伤会延续，并不是说。你的生活就是被原生家庭限制和决定了。，恰恰相反，如果你有一些来自原生家庭的创伤，而你有办法医治你自己，你医治自己的过程，可能正是医治整个家族的过程。，你在给自己找一条新路的同时，也在为整个家族。为家族的历史，找一条新的出路。，你可以是家族历史上的疗愈者和拓荒者。，就像我经常跟我的来访者讲的，你看，这是上一代人经历的苦难，他们不可避免的影响了你。，可是，你能不能通过你的努力。让这种伤害就在你这儿停止呢？，如果你可以，那你的孩子也会有更多的自由去发展他们自己。，如果你不能，那你的孩子就会带着这种影响，继续去探索治愈家庭的艰难的道路。，我们生活在一个彰显自我的时代。。这个时代不太讲究家族使命，讲的是个人奋斗和自我发展，这是一个进步。，但如果用更广阔的视角来看，这个进步也可以算作是家族发展的进步。，你实现了家族和前辈一直都没有的那种自由，关心自己的自由。。当你从家族发展的历史来看，你就会发现，自我的发展从来不是个人的事情。，
- summary: "-   家庭是生命发展历程的一部分，是一场接力赛，背后是整个生命波来壮阔的发展史。\n    1.  家庭传承了先人的痛苦和力量，接力赛从出生到死亡都在进行。\n\
    \    2.  发展自己是为了治愈遥远的伤害，保护孩子，爱是接力赛传递的核心。\n    3.  通过发展自己，孩子可以学会爱人，化解伤害，治愈人心。"
  text: 它是以家庭为单位的，是整个生命发展历程的一部分。，它不是一场个人赛，而是一场接力赛。，这场接力赛背后，是整个生命波来壮阔的发展史。。这场卖茶的比赛，从你出生之前就已经开始了，在你死后还会继续存在。，而如今，接力报交到了你的手里。，你从父母和先人那边，继承了他们的痛苦和挣扎，也继承了他们的力量和资源。，也许跑着跑着。你看到了不一样的风景，有了不一样的眼光和成就。，也许跑着跑着，你遇到了先人难以想象的困难。，你痛苦徬徨，不知道路在何方。，可是无论如何，你要知道，你不是一个人。，你的背后，是那些看不见的。来自现实的父母和遥远的历史先人热切的眼光。，为什么要发展自己？为什么要经营好一个家庭？，为什么要了解家庭背后细微的爱恨情仇？为什么要学这门课？，就是为了治愈那些遥远的伤害，通过发展我们自己。。也是为了保护我们的孩子，通过发展我们自己。，这样，当有一天，我们把这根接力棒交给孩子的时候，他就可以说，，我知道怎么爱人，因为我也被我的父母好好爱过。，而爱，正是这场接力赛真正传递的东西，它能化解伤害。治愈人心。，说到这儿，我们的课程就要跟大家说再见了。，谢谢你的陪伴，希望你能在你的家庭里，放下伤害，找到爱。再见。。
