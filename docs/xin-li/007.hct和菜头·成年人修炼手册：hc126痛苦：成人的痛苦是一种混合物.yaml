- summary: "-   何菜头探讨成人痛苦的两面：贪婪和否认。\n    1.  成人能承受更强烈、更广泛的痛苦。\n    2.  成人学会对痛苦进行分类和评级。\n\
    \    3.  痛苦是混合物，包含妒忌、无奈、求而不得等元素。\n-   成人面对痛苦的优势和劣势。\n    1.  成人不专心，可以从痛苦中抽离。\n\
    \    2.  痛苦隐藏在琐碎细节中，不在仪式或火化过程中。\n    3.  痛苦在梦中无法逃避，纯粹而深刻。"
  text: '# 007.hct和菜头·成年人修炼手册：hc126 痛苦：成人的痛苦是一种混合物您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天呢，咱们来聊一个词儿，痛苦。，痛苦，形容词。字典解释为，身体或内心感到非常痛楚，但是啊，没有进一步解释什么是痛楚。，我认为呢，痛苦有两张面孔。一张是贪婪，一张是否认。，从承受能力来看长大成人，那么，它意味着一个人能承受更强烈、更广泛的痛苦。，以至于，人在童年时期曾经认为的痛苦，在成人世界里根本不算是一回事。，就像是我在厨房里受了刀伤或者烫伤。不会再像一个孩子那样哭泣，而是冷静地转身找窗口贴，或者打开冷水冲刷。，痛苦依然存在，只是啊，成人学会了对痛苦进行分类，甚至给出了很详细的评级，对一定层级之下的痛苦呢，我们无动于衷。。而真正剧烈的痛苦到来时，我们又学会了忍受，反而一生不坑了。，人人都想离苦得乐，希望生活中得到幸福，心灵中得到快乐。，但是啊，当我回顾自己46年的人生时，发现，快乐和幸福总是转瞬即逝，痛苦啊。要远比他们更为风扰，剩下的则是大片的空虚和无聊。，一度呢，我曾经很羡慕那些感情迟钝，心灵粗糙的人，在我看来啊，一个人的感受越少，那么受到的伤害，所感觉到的痛苦也就越少。，然而，随着时日流逝，我又意识到。这样的想法并不诚实，轻而易举地豁免了自己的反思，把一切责任都推给了个人天性。，而且，在抱怨声中，隐隐还藏着一些自傲和自得。，诚实一点来说呢，成人世界里很少有纯粹的痛苦，痛苦啊，就是个混合物。。一分的痛苦力起码夹杂了一两分的妒忌，两三分的无奈，三四分的求而不得，真正追心刻骨的痛感其实很少。，一个孩童在感到痛苦时，可能是全心全意的，仿佛世界完全消失，只剩下自己的心和伤口。，一个成人呢，则不忍。。在痛苦的时候，还可能带着许多怨恨，更有许多算计，脑子一刻都不能停下来。，从好的方面来说呢，成人比儿童在应对痛苦上有一种天然的优势，那就是并不专心，，因此啊，可以从痛苦中抽离出来。站在一边冷静的观察这种情绪。，当我父亲逝世的时候，我站在他的遗体前，内心感受到的痛苦啊，远比我想象中要少。，此前我曾经许多次构想过这一刻，想象自己应该如何面对这种失去。，但是现实呢，完全是另外一回事。并没有谁把死亡或者别离这件事情放在我面前，然后呢，我就可以站在一边感受。，即便是死亡这样的事情，亲属哀悼这样的情绪，其实啊，都只是无数琐碎事物之间的点缀。，活着的人，在痛苦之中的人。有许多事情需要去处理。穿什么衣服，换什么鞋，安排什么花，晚联上写什么字，道词应该怎么写，，以及火葬场和灵园的一堆事情。痛苦呢，则小心翼翼地藏在了无数细节之中，不在告别仪式上，也不在火化过程中，甚至啊。都不在下葬的那一整天里。，学校到很久之后，我在梦中见到父亲站在自家楼下，即便在梦中，我也意识到他已经永远离去。，我此时是在梦中，于是我不敢有任何动作，担心我只要出生，梦境就会转换。他就不能那么栩栩如生地站在我面前了。，我只能在梦中捂着嘴，无声地流泪看着他，仿佛他才是那个活着的人，而我则是站在他身边的游魂。，这时候，我终于感觉到痛苦排山倒海而来，因为那是在梦中，我无事可做。我也无能为力，更没有那么一大堆琐事需要我去处理，，只剩下纯粹的痛苦，让人如同一个孩子那样，全心全意地伤心。，绝大多数时候呢，我感受不到这样的痛苦，因为我会走神儿。，当我试图去找寻痛苦的根源时。通常只有两种原因，一种是我希望世界、事物、他人按照我的心意行事，于是呢，我可以从中获得一些什么。，当事与愿违的时候，我就感觉到痛苦，同时呢，还有许多不甘。，另一种，是事情在我面前展现它的本来面目。依照自己的规律运行时，'
- summary: "-   人们在面对痛苦时常常选择否认或逃避，但唯有承认痛苦的存在才能迈向解脱。\n    1.  痛苦源于贪婪和否认，需要先承认痛苦的存在。\n\
    \    2.  分析痛苦的根源并非困难，但人们往往不愿意去做。\n    3.  痛苦可以让人上瘾，但只有自己承认并采取行动才能摆脱。\n-   人随着年龄的增长对痛苦的感受和处理方式也在变化，但痛苦本质并未改变。\n\
    \    1.  年龄增长后的痛苦主题不同，但痛苦感受依然存在。\n    2.  每个人都会经历痛苦，无法回避，需要正视和承认。\n    3.  处理痛苦需要自我决定和行动，无人能替代。"
  text: 我因为无法接受而感到痛苦。，想尽一切办法想要否认它就是如此，幻想一定存在别的可能。，观察其他人的痛苦也是类似的，要么是太想得到什么而未果，要么是拒绝承认现实而卡在原地。，因此啊。你很难开解一个深陷痛苦中的人，怎么可能通过言辞的力量劝解一个人松开自己紧紧钻珠的爪子，，劝解一个人承认自己是错的，强行咽下事实的苦涩果实呢？，前者有关于人性中熾热的贪婪，后者呢，有关于天性中坚硬的否认。，唯一有效的方式就是先承认痛苦的存在，无论是针对自己还是他人的痛苦，承认是第一步。，哪怕是这种痛苦站在第三方的角度上看极度荒谬，但是呢，它也依然是一种痛苦会给人造成伤害。，那么，就得承认存在伤害。存在痛苦，不要去问痛苦的缘由是否成立。，然后呢，才是去讨论欲望中有多少是内心贪婪，否认中有多少是源自顽固。，任何一个成年人都有这个能力去探究，并且给出一个公正的评价。，前提是，有人承认他感受到的痛苦。然后呢，他自己从痛苦中向侧边迈开一步，停止沉溺在痛苦的情绪里。，分析痛苦的根源不是什么困难的事情，只不过人们不愿意去做罢了。，就像是考试失利之后，最应该分析的是时间和精力投入程度，但是呢。也是最令人反感和抗拒的一种做法。，人们宁可停留在失利的痛苦之中，也不愿意回头多看一眼。，这种事情是会让人上瘾的，因为痛苦本身可以豁免许多批评与追责，凡是身在痛苦中的人都是好人。，藏身在痛苦中的人。难道不是清醒冷静的吗？，所以啊，当我们谈到痛苦和痛苦的止息时，并没有什么效应如神的方法，因为要不要从痛苦中摆脱出来，要不要面对现实，要不要自我审视，这完全是一种个人选择。。自身拥有某种能力和是否运用这种能力是两回事。，十几岁二十几岁时，会因为买不起一双好鞋而感到痛苦，三四十岁时呢，就很少再为这种问题感到困扰了。，不是因为没有值得买的鞋，或者有了足够多的钱。只不过是后者已经给予了一双鞋在自己内心世界里的一个合适的位置。，同时呢，给自己的欲望带上了饺子，安排好了围栏，于是啊，从物质占有中获得了解脱。，但是，三四十岁的人依旧为了买房而感到痛苦，这时候呢。他们想不起自己曾经为了一双鞋痛苦的往事。，是真的想不起来吗？还是不愿意那么去想呢？，那么好吧，你想买球鞋而买不了而感到痛苦吗？你追求异性但是遭到拒绝而感到痛苦吗？你想买房而手头结局而感到痛苦吗？。你想炒股赚钱但为高位套牢而感到痛苦吗？没问题，这些啊，都是痛苦。，没有人否定这种情感，也没有人否定这种伤害，都可以一一承认。，你不是一个人孤零零的承受一切，而整个世界却背转身去，这不是你一个人的痛苦。。然后呢，接下来啊，就全然是自己的事情了。，没有人可以决定你要不要继续待在这种情感里，也没有人可以决定你要不要做出选择，采取行动。，一个儿童可以高高举起受伤的手指向父母示意，等待着他们的拥抱安抚。等待他们给指头包上瘡口贴。，一个成年人呢，则需要自己抄伤口吹气，自己去找瘡口贴包扎，自己去处理造成伤害的元凶。，然后啊，痛苦才终于在指头上一跳一跳的到来。，好了，这一讲啊就到这里。。不知道你正经历着怎样的痛苦，或者你对摆脱痛苦是不是有了新的理解呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，输走了，我们下一讲，再见。。
