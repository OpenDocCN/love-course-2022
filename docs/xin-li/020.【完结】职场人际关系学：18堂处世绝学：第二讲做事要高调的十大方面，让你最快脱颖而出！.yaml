  text: 你自己都沒有原則，別人誰會尊重你。所以很多時候我們處於弱勢地位，就是在很多事情上處理不夠理性，缺乏原則性，總是怕多事，總是怕別人找自己的麻煩，總是怕別人不喜歡自己，那麼一味的去做一些縮頭烏龜，一味的妥協退讓。那麼其實給自己找來了更多的麻煩，所以我們一定要記住，事在人為，你拒絕了不合理的要求，你就會發現不合理的要求，就會越來越少，你拒絕了那些得寸進尺的人，那麼跟你得寸進尺的人的事，就會越來越少。他們的行為就會有所收斂，第六個，別人三分幹勁，你卻十分的賣力，就是這就是論工作機性，那麼你態度認真，一絲不苟，那麼這種工作態度，在哪家企業都是對的，第七就是別人做事不僅不慢，但是你做事卻效率很高。快馬加鞭，雷力風行，所以工作效率永遠是低的，別人不僅不慢，是吧，無所謂，但是你卻快馬加鞭，雷力風行的完成任務，那麼這就是你工作能力，你工作效能的體現，也是獲得成績的指標，所以說你有了工作業績。那麼這就什麼，這也是一種高調做事，第八就是，別人的注重分歧，但是你卻能夠注重合作，那麼我們合作很多部門，是吧，這部門可能有閒系，或者是一相關的一些同事，可能有過分歧，那麼你在下次合作的過程中。能不能放下成見繼續合作，當別人注重分歧的時候，你能不能夠更好的去精誠合作，把事情做好，注重任務的完成的結果，能不能拿到結果，就是換句話說，那麼在領導眼中，你這個人能不能夠公私分明。你是不是一個知情重實大體的人，這個很重要，那麼第九個高調做事，就是別人在訴苦的時候，所這苦這難這累，但是你卻願意什麼，你卻願意去呈現功勞，所以說在一個組織裡面不要抱怨，不要去傳播這些負能量。看什麼都不順眼，什麼這個不甘心那個不公平，然後也不要去比較同事之間的各種差異，各種不服，是吧，說三道四各種碎碎念，唠唠叨叨，是吧，這些都不要，而是我們應該怎麼辦，做好自己的本質工作。那麼呈現你的最好的結果，那麼用最好的結果來，證明你的功勞，證明你的付出，所以這也是一種高調做事，那麼第十就是當別人一蹶不振的時候，但是你卻能夠屢敗屢戰，永不言敗，職場誰人不識君，別人一蹶不振的時候。那麼你能夠屢敗屢戰，永不言敗，其實這也是一種做事的高調，所以我們說了十條，簡而言之就是高調做事，就是把成績做出來，把結果拿出來，用結果來證明你的尊嚴，證明你的付出，更證明你的價值，唯有做好以上的十點。那麼這才是產生好業績的觀念。
