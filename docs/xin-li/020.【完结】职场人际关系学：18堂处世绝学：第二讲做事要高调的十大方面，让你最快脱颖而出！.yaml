  text: '# 020.【完结】职场人际关系学：18堂处世绝学：第二讲  做事要高调的十大方面，让你最快脱颖而出！好 做事高調的十大方面讓你快速的脫穎而出，就是我們很多時候太低調，大家就是也別吃虧在太低調，就是有些事情是要高調，有些事情要低調，所以我們下面說的這兩件事一定要高調，是吧，你高調別人才不敢惹你。你的人際關係才可能會更融洽，就是低調應該說是我們的一種風格，但是我們說的低調也要看什麼，看場景，看情況，看氛圍，看階段，有些情況下你低調，反而別人會覺得你是弱，是吧，那麼就像我對你好。但是你卻以為我是老好人，是吧，這就成了別人欺負的對象，所以說下面我們會講，這兩件事就不能低調，第一就是別人認為困難的事情，你卻當作挑戰，是吧，什麼意思，比如最難攻破的銷售區，最有難度的任務，你接下來了。並且有良好的心態去面對，最後也完成得很漂亮，這個就是高調做事，那麼前提是，你的確有能力完成好，然後才去接受這個挑戰，就是這個有難度的事情，一定要高調去做，別人不做的時候，你一定要去做，那麼可以展現你。就像我們講的三國裡面，是吧，溫酒展畫熊，關羽就跳出來，說我來做，好，這事就要高調，就不能低調，好，那麼第二種事情，就是劃清責任界限，那麼在這個問題上，一定要高調，該自己管的，那麼把我的崗位職責管到位。不該我自己管的，是吧，那麼在其位謀其政，不在其位不謀其政，如果你能夠理解這個界限了，你能夠控制不該管的事，那麼你就會少得罪很多人，其實你現在看一下，你得罪那些人，很多都是因為你管閑事導致的。真正把自己的崗位職責履行好，你就會少很多煩惱的事情，所以說，這個是你必須，而且要快速的意識到，如果你不能讓別人知道，你的崗位職責是什麼，那麼就會有很多，根本和你無關的事情，就都會落在你的頭上，所以說。這個要跟領導說清楚，跟同事也要劃清界限，是吧，你不要讓大家覺得你是個吃剩飯的，是吧，誰有活幹不了都來找你，有活幹不了都來找你，領導安排不下去的任務都交給你做，雖然你能夠按照領導的要求去做。但實際上這個就是出力不討好，大量的事情，那麼最後都讓你做，但是最後分配功勞和獎勵的時候，就可能和你沒有大的關係了，那麼第三個什麼呢，第三個什麼事，就是別人藉口連篇，這個時候你又主動的去執行。這個事情要高調，就是在職場領導最討厭的，就是下屬說不可能，所以凡是一旦任務派下來，那麼別人就找藉口，覺得有難度說做不到，但是這個時候如果你能夠挺身而出，你說我願意試一試，你願意主動去執行。那麼這個時候領導就會高看你一眼，那麼這個也是高調做事，那麼第四種高調做事，就是別人事不關己，但是你卻樂於負責，比如同事不在座位上的時候，電話一直響，你會主動接嗎，公司舉辦一些活動，是吧。行政人員在後面下班，在後面佈置會場，你不是行政部門的，剛好你有時間，你看到此情此情，你會不會主動幫忙呢，別人的事不關己，但是你卻樂於負責，這就是什麼高調做事，那麼第五個就是學會果斷，又高調的拒絕。這也是一種高調，就是因為人都是有占便宜的心理，如果不拒絕無理的要求，那麼你就在灌別人的壞毛病，說白了就是永遠都是你吃虧，所以說永遠不要讓別人覺得，你是一個很老實很好欺負的人，那樣的話你不可能有什麼前途。所以很多人在這些方面，就是談頭不安，就很害怕拒絕別人，你就感覺好像我拒絕了，別人的一些要求，就欠別人，其實你拒絕別人不合理的要求，別人反而什麼，別人反而會高看你，覺得你是個有原則的人，你有什麼好思考的。你有什麼好考慮的，有什麼好不好意思的，他都好意思，你為什麼不好意思呢，所以說該拒絕的時候，一定要拒絕，這個體現了你態度的問題，如果你連態度都不堅決的話，那麼誰會尊重你，'
