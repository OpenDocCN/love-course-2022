- text: '# 011.从家长管教到孩子自律 立规矩的30个秘籍：05安全规矩：远离安全隐患，学会自我保护：26 生活安全（下）：门窗安全，不盲目模仿动画片本節目由丁香媽媽和清平I-Femme聯合播出，在這節課上我會告訴大家，最近一段時間啊，不斷的有社會新聞的報導，孩子看到動畫片裡的小朋友把雨傘當作降落傘，在天空中飛翔的場景，變成家人不注意的時候模仿。造成墜亡的慘劇，其實看到這樣的新聞的時候，大家在難過、悲傷之餘，又會產生一個疑問，為什麼孩子會有這樣的一種行為呢？，到底是什麼造成的？，那麼首先呢，我想和大家分享一下，在孩子年幼的時候。他們還不能區分想像和現實的差別，他們會把所有看到的東西都認為是真實存在的，所以呢，他們就會被好奇心驅使，並不由自主的模仿繪本或者是動畫片裡的場景，那麼在這樣的情況下。我們難道是要把所有的繪本或者是動畫片都要避免讓孩子看嗎？，顯然不是這樣的，其實歸根結底呀，還是孩子對於自己的力量，對於有可能發生危險的事情，他們是不能理解的，才會有導致這樣的模仿行為，比如說，在家裡面。如果孩子對於不能爬上窗戶，這件事情是有一個明確認知的，那麼就有可能減少他把雨傘當成降落傘，從天空當中墜落下來的這樣的情景，所以，我們作為父母來說，首先要知道，孩子在這個階段。他是沒有辦法很明確的區分想像和現實的，當孩子問你一些問題的時候，你需要非常謹慎的回答，比如說，孩子他看了一個動畫片，他會看到，把雨傘當作降落傘能夠飛翔的場景，他問你，這個時候就應該很嚴肅的去告訴他說。嗯，這個在你的身上不會發生的，因為它需要有保護，對吧，這樣的一個正確明確的回應，是能夠解答孩子的疑問的，但是當我們如果沒有辦法去確認，孩子在這個年齡段，他是沒有辦法區分的情況下。可能我們就會產生一種回應，是在逗孩子，說，有可以的呀，你試一試呀，我們認為是在開玩笑，但是卻不知道，孩子卻把這樣的玩笑，當成了一個真實的存在的一個場景，所以這個責任是在於什麼，在於我們不太能夠理解。孩子還不能夠區分想像和現實的這樣的一個狀態，所以回歸到家庭教育當中，我們還是需要幫助孩子去建立自我保護的意識，或者是說，他能意識到自己的力量有多大，那麼第一呢。我們需要向孩子解釋家裡哪些區域是不能玩耍的，並且要告訴他為什麼，比如說，為什麼不能爬窗台，原因是什麼，風很大，會把它吹下來，那麼在這樣的情況下，我們可能會讓孩子去感受一下力量，對吧。我們這個力量就是用你的手貼在孩子的胸口，讓他去感受一下你把它推開的這個力量，當然你的另外一隻手要接住它，這樣的一個過程，讓孩子去體會風的力量有多大，我們需要讓孩子身體有體驗，有可能會帶來的危險。到底是什麼，第二呢，我們需要解釋動畫片和現實生活當中的差別，其實在這一點，有很多人會很尷尬的說，那麼多美好的東西，我們都要告訴孩子這是編的嗎，這是假的嗎，其實回歸到安全，我們是需要恪守這個邊緣的。當然如果孩子說，哇，媽媽我天天想看見彩虹，這個是真的還是假的，看見彩虹我就能許願，這個是真的還是假的，那麼在這樣的一些事情上面，我們確實沒有必要去告訴孩子真假，因為它是一個充滿想像的空間。但是涉及到安全，我們是可以明確的告訴孩子對、錯、真、假，所以這個呀，是我們自己的一個界定，第三，我們需要和孩子約定一件特別重要的事情，如果他特別想模仿動畫片裡的某些行為，那麼他一定要告知大人。在大人的陪同下，才能夠去進行，孩子在六歲以前，很難將想像與現實做區分，他們還有可能去嘗試一些危險的活動，大人也很難保證在任何時間都看著孩子，可以及時阻止他的危險動作，因此，需要通過規則制定等方式。向孩子解釋家裡哪些區域不能爬、不能玩耍，'
- summary: "-   孩子模仿动画片游戏需告知大人，大人同意才能玩，重要的是和孩子一起玩。\n    1.  理解孩子成长规律，知道哪些事情不能做。\n\
    \    2.  孩子手指力量弱，需保护不受伤害。\n    3.  下节课将讲如何保护孩子不受尖锐物品伤害。"
  text: 為什麼不能，並與孩子約定要模仿動畫片裡好玩的遊戲的時候，一定要告訴大人，因為需要讓大人同意才可以玩，而且大人也希望和孩子在一起玩，這個呀，才是最重要的。所以關鍵點是在於我們是否能夠理解孩子成長的規律，以及在這個階段我們有哪些事情是不能做的，剪刀、菜刀等尖銳物品，是我們日常生活當中的必需品，但是孩子的手指力量和靈活性，相比成年人都還很弱。不能很好的保護自己不受傷害，那麼，該如何保護孩子不受這類物品的傷害呢？，下節課我會告訴大家，今天的課程到此就結束了。我們下一課再見。
