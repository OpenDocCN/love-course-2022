  text: 会导致他脑力活动过度。，脑力活动过度以后呢就会导致胡思乱想，多愁善改，忧心重重。我们要注意大脑生理活动的规律。这规律就是你学的越多反而担心越多。，不是我们原来想的就是学习好的孩子是不是特别自信啊，不是，我见过有一个学习很优秀的孩子的第一名，他说我经常感到自卑，我一点也不自信。，第一呢。我觉得我自己除了学习什么都不会，第二呢，我总是担心别人超过我，第三呢，我觉得当第二名毫无意义，只有当第一名才有意义。，你一听他这个一二三，简直是，一个是没有什么意义的一种担忧，还有呢就是说这种担忧呢。而且是这种担忧是指的是肯定要发生的，因为人不可能永远当第一。，但是你去担忧那肯定要发生的事情，你比方说我担忧天黑，那有什么意义呢，毫无意义，本来他叫天黑，是吧，但是我担忧天黑。我们把这个叫无病身因无端烦恼。，所以呢，那么这样的孩子呢，就是他如果学习过度了，他的脑力活动过量了，然后导致他大脑呢就是更加多虑了，那我们就反过来就要怎么样的，就要增加这个运动的时间，让他变得怎么样。因为运动多了以后，大脑就会变得迟钝，就要适当的动化，而不是那么过分的敏感，学习多了以后，大脑会变得越来越敏感。，过度敏感以后就会产生焦虑，就会产生担心，甚至还会产生强迫，甚至还会产生抑郁。还有会出现躯体的症状，叫抑病。，所以如果你的孩子他出现了这种忧心忡忡的老担心被别人超过的，你就审视一下，有没有学习的时间，还有家长对学习的强调太大了，是不是锻炼量太少了。，现在有好多高考状元。基本上每个高考状元都是得智体全面发展，又是爱学习，同时还爱运动，而且还有自己的健康的体育爱好，往往都是这样的。，真正能做到一个学霸，他不仅仅是只会看书学习书带子，而且他还会玩，他还会运动。那么还有自己健康的爱好。，所以家长就要有意识的去帮助孩子的大脑，不需要转得那么快，也不需要装那么多，也不需要想那么多。，这个最好的方法就是让大脑合适的转动。正常的思考的方式还是回到我们一直强调的劳运结合。，运动量对中学生来说特别重要，而且在美国的中学里他们强调，每个中学生下午一点到三点这两个小时，每天是必须保证户外运动的，所有的门都关上。每天要户外运动两小时。，所以我们可以借鉴这样的方法，可以让孩子在下午四五点钟的时候或者五六点钟的时候可以户外运动一到两个小时，这个是没问题的。，那么运动的观念，运动可以让大脑保持平衡。然后让自己变得不那么敏感，不那么担心，不那么焦虑，然后会起到特别特别重要的作用，这是我们需要帮助孩子来调整的。。
