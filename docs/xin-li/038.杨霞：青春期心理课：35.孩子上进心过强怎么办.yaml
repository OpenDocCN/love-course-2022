- summary: "-   杨霞分享了如何处理孩子过强的上进心，家长应该改变自己的心态，不要过分强调分数和排名，培养孩子成为对社会有用的人。\n    1. \
    \ 家长要放远眼光，教会孩子将来的奉献和价值不仅仅取决于成绩。\n    2.  孩子应该以奉献为目标，而不是追求排名和认可，才能活得更加轻松和有价值。\n\
    \    3.  孩子应该意识到学习的目的是为了将来的奉献和社会价值，而不是为了考试和排名。"
  text: '# 038.杨霞：青春期心理课：35.孩子上进心过强怎么办教给家长一个方法，成长我们自己，改变孩子的一生。，听众朋友好，我是杨霞。，青春期心理课，带你走进青春期孩子的内心世界。，孩子总是害怕考试失败，怕被别人超过怎么办。，那这个孩子有上进心固然是好事。。但是他的上进心如果过强了，虚荣心过强了，就会出现这样的一个症状。，他总怕别人超过自己，然后总是希望自己能够保持第一。，他已经保持第一了，他还担心自己有一天会不会落后。。那么这样的孩子的情绪是一种焦虑的情绪，总是忧心忡忡的，总是趴子当头的。，那么家长在平时对孩子的引导、沟通、教育过程中，要注意不要太过分的强调分数。，不要太过分的强调第一，没有完美的孩子。。第一在班上只有一个，那么别人谁都想当第一。，所以家长首先要改变自己的心态，不要对孩子在这些具体的每一件小事上都惊惊计较，都希望拔尖。，因为人生未来的工作、生迁、对社会的奉献、作用、取得的成就。和今天第一第二第三关系不大。，不能说只有第一才有贡献，第二第三的人就没有贡献，第十二的人就没有贡献。，其实研究表明，贡献最大的是中等生，是那些较好的中等生，说是排名十二名以外的。，然后中间那一段。其实他是祖国的栋梁，成绩得A的学生是国家的未来，成绩得B的学生是国家的栋梁。，成绩得C的同学是国家的财富，都是有用的。，这是一个校长在中学毕业典礼上他做的总结。，他教过那么多年的学生。所以有几十年的从小经验，他发现所有的孩子他未来都是有用的。，并不是说只有那个尖子生，只有第一名才是有用的。，那么家长的眼睛要放得远一点。，如果家长的眼睛放得远，然后才能教会孩子把眼睛放得远。，也就是说。培养孩子其实是把它培养成将来对一个社会有用的人，能够对社会有所奉献的人。，那么这个奉献大小取决于你的才华，你的能力，还有你的意愿。，那么当然还包括你的身体和你的热情。，所以并不是说只有单一的一个条件。就是成绩最好的人，他才是贡献第一的。，不是，没有任何联系。，成绩得第一名和你未来是不是最大的奉献没有联系。，那么，所以如果让孩子看得远一点，比方说我今天在学校学习。其实培养的是我将来能怎么奉献的一个能力。，我今天在学校和同学的交往，培养的是将来的协作能力。，我今天体育，培养的是个好身体，都是为未来准备做一个什么样的对社会有用的人才做准备，而不是去为了考第一。。所以人生不是为了考试，人生是为了将来能够把自己的生命能够有价值的奉献出去，能获得价值。，因为只有奉献的人生才是有价值的人生。，但是呢，孩子可能会以为人生的是一次又一次的考试。。会以为人生就是索取我要得到第一名，我要得到一个什么级别，我要得到一个什么认可，我要得到大家的什么赞赏。，如果一个人他把得到当做是人生的目标的话，他活得像个乞丐，总是吃这一顿想，想了下一顿，总是担心。而且有很大的贪欲，贪心不足。，但是如果一个人把给予，把奉献作为人生的目标，那他会觉得我只要尽力了就可以了。，家长经常会希望孩子只要尽力就可以，干嘛弄那么紧张啊。，我们发现有很多这样要强的孩子。家长一个劲儿一个劲儿的在给他放松，但是孩子好像很难放松，总是活得特别紧张。，但实际上就是我们要了解，如果他没有一个远大的目标和正确的价值观，他没有了解到我的学习未来是通过什么方式来让他变得有价值的。是以奉献的方式变得有价值的。，而不是以排名，以考试排名让自己变得有价值的，要充分的意识到这一点，然后他才能够改变他今天过分的去追求分数。，那么还有的孩子呢，他可能是如果是为了保持好的学习。他会有比别人更多的时间在看书和做题。，那么这个当一个人如果有过多的时间在看书和学习的时候呢，'
