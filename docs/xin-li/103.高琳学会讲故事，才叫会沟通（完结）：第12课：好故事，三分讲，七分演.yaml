    \    3.  用简单语言和声音表达情绪，如马斯克的例子\n-   演讲时要三分讲七分演，让听众记住情绪和样子\n    1.  希拉里演讲缺乏代入感，距离观众\n\
    \    2.  演讲要真心演，让听众感受故事的跌宕起伏\n    3.  作业是给朋友讲讲最近让你觉得最挫火的事"
  text: 而只有先让自己身临其境，才能让别人身临其境，只有让自己先体会到情绪，才能让别人体会到情绪，所以你看演员演戏之前，都是要酝酿感情的。就是为了要入戏，同理你在跟别人讲故事的时候，也要用一种沉浸式的讲述方式，我有一个真实的教导故事，经常在培训的时候会讲给学生，故事讲的是，我当时在选接班人的时候，为什么没有选我一个在新加坡的下属。他也是我最得力的一个左膀右臂，那他究竟因为缺乏哪一项能力，而错失一个升职的机会，这个故事我在给不同公司培训的时候，讲了得有几十次了，但我每次讲的时候都会把自己放回到当时，我在那个酒店告诉这个下属。对不起
    接班人不是你的那个场景，想象我自己当时话说不出口的那种窘迫，和对方看似假装轻松，但其实内心非常痛苦纠结的感觉，就是靠这样的远景重现，我每次讲的时候都很有感受，甚至难过得想哭，也许你们会说了。老师啊
    你要不要这么细心啊，可是你知道吗，有一个公司在请我讲那门课的时候，还专门点名让我讲那个故事，可见他的确触动了很多人，所以啊 在教导的故事怎么讲的那一集，我要好好的讲给大家，满足一下你们的好奇心。那再给大家举个例子，假如你在跟一个朋友讲，那天你老板是怎么骂你的，那你就得回想到当时，他是用什么样的口气在跟你说话，他骂你的时候是什么样子，你能否模仿出来呢，他当时的情绪是生气还是失望。而你当时的感受又是什么，是委屈还是紧张，还记得我们之前在课上讲过，要突出对情绪的描述吗，这种描述就是通过声音来体现的，生气的声音和失望的声音，它肯定不是一个，那开心和特别开心也不可能是一个。所以你需要学会用不同的语音，语调和语言来把情绪体现出来，那在这一点，讲故事和写故事最不一样的地方，就在于写故事的时候，通常是用美丽的修辞来激发听众的感受，而口头讲的时候，语言表达的越简单。反而越能传递你的情绪，你想想三岁小孩跟他妈要糖的时候，是不是就是说妈妈我要我要我就要吗，你看统共也没几个字，但是你能够充分的体会到他的渴望，所以你要学的呢，就是要用最简单的词汇，把自己的情绪体现出来。那在这一点上，钢铁侠马斯克和乔布斯都是高手，马斯克呢，有一次在特斯拉电池的产品介绍会上，是这么dis传统的电池的，他说，现在的电池简直糟透了，他们真的很可怕，又贵又不可靠，不管在哪一方面。他们都又丑又坏散发着恶臭，而且还很贵，你看这简直就是小学生的语言水平啊，可是你能够充分感受到，他对传统电池的生物痛绝，所以在我看来，你根本就不需要学过表演，演过相声，才知道怎么用语气表达出各种情绪。你只需要让自己的情绪自然流露就好了，然而呢，这说起来容易做起来难，因为我们长时间都习惯于，做一个懂事的人，将自己的情绪深埋在心里，大家如果有机会回看2016年，希拉里在竞选总统期间的演讲。你会怎么评价她的风格呢，是不是看起来很专业，但是不知道为什么，就是哪哪觉得不对劲，总觉得手势和情绪对不上，有明显的设计感，可见呢，她请了专业的演讲教练，但她只停留在了表面的招数，却并没有真正的用心去演。因为她本人就是一个非常理性，并不善于表达情绪的人，所以尽管看起来像是那么回事，但是不但没有代入感，反而跟观众产生了一些距离感，但是我的导师世界演讲冠军，Craig
    Valentine他就曾经说过。人们可能根本记不住你都说了什么，但他们会记住你说话时的样子，好 总结一下，我们今天呢讲到了讲故事的时候，要三分讲七分演，这里面说的演和演电影的演，其实并没有什么两样，都是为了能够让听众有更好的代入感。无论是情节还是情绪，让听的人能够感受到故事里的跌宕起伏，好
    以上呢就是今天的内容，今天的作业呢就是给你的朋友讲讲，最近让你觉得最挫火，
