- summary: "-   电子游戏的态度分歧\n    1.  反对者认为电子游戏是浪费时间和金钱，缺乏意义和奢靡。\n    2.  反对者认为生命需要体现价值，反对浪费生命。\n\
    \    3.  反对者展现出对抗态度，强调生命和死亡、成就和遗忘的对抗。\n-   支持电子游戏的多样理由\n    1.  有人支持电子游戏是因为将其视为一种艺术形式，与电影、音乐并列。\n\
    \    2.  有人支持电子游戏是因为认为游戏是为真实工作做准备和预演。\n    3.  支持者对生活和世界持较为随和态度，不强调生命使命和意义，追求快乐。\n\
    -   对电子游戏的争论\n    1.  支持者和反对者之间争论技术细节，无法达成共识。\n    2.  争论围绕着电子游戏对个人发展的影响，难以取得一致看法。\n\
    \    3.  人们在如何看待电子游戏本身的问题上存在分歧，观点难以调和。"
  text: '# 007.hct和菜头·成年人修炼手册：hc93 电子游戏：世界就是一个巨大的游戏您好，欢迎来到德道传栏，何菜头成年人修炼手册。，有一样东西啊，你或多或少都可能接触到过，即便你没有，你的孩子也想必接触过，那就是电子游戏。，今天呢，咱们就来聊一聊这个词。，电子游戏，名词。。是指在游戏过程中，依靠电子设备作为媒介的娱乐行为，包括主机游戏、电脑游戏、掌机游戏、街机游戏等等。，人们针对游戏的态度啊，可能水火不容，而两边呢，可能都是错的。，好，先说一下我的个人结论。。人们对电子游戏的不同看法，与其说是观点和思路的对立，不如说是基本的世界观差异。，反对电子游戏的人从根本上对游戏的态度是否定的，认为他就是在浪费时间和金钱，而且是以毫无意义和非常奢靡的方式浪费。。这种否定并非只是落在电子游戏上，而是落在他们对生命和生活的态度上。，他们认为啊，生命本身承担着某种使命，人活着就需要体现出价值来，因此呢，人需要让生活的每一分钟都有意义。。凡是与此对立的活法都会招致他们的批评和反对，尤其是浪费生命这件事情他们尤为难以容忍。，这样的人呢，在生活中会体现出相应的相貌，比如说积极进取，比如说相信人定圣天，再比如说想要改造和控制大自然等等。。不喜欢电子游戏只是他们的一个小侧面，而可能都不是最重要的那一面，但是从他背后可以透露出这类人的世界观是一种对抗的态度，，用生命和死亡对抗，用成就和遗忘对抗，用行动和命运对抗，用意义和虚无对抗。总之啊。他们的天性是战士。，那支持电子游戏的人员组成则要复杂许多，可能你难以想象，有些人是出于对艺术的喜爱而支持电子游戏，。因为他们认为人为构造出来的虚拟空间和虚拟空间里发生的故事是可以和电影、音乐、戏剧一样并列的艺术形式。，可能你也难以想象，有些人是出于实用主义精神而支持电子游戏的，哎是的，你没看错，这种想法历史更为悠久。认为人类参加游戏其实是在为真实的工作做准备和预演。，比方说，摔跤作为一种游戏存在，但是目的是指向战场上的格杀。，摔跤作为一种游戏看似是为了娱乐，但同样是一种隐蔽的骑兵训练。那考虑到操控无人机的士兵面对屏幕在千里之外击杀敌军，那么他的确和电子游戏相差无几。，那当士兵接受训练的时候，究竟算是打电子游戏呢，还是算在工作呢？，除去这些复杂的细分。支持电子游戏的人对生活和世界采取了一种较为随和的态度，不是那么的认真严肃。，同样是对生命和生活的思考，他们可能会否认生命本身带有某种使命，否认生活可能需要意义。，在必要的时候呢，他们可以选择逃避生活。。当他们面对世人的时候，会相信总有一部分人会在努力地建设和完善这个世界，世界总有人在看管照顾，因此未必还需要自己。，基于此呢，他们要去努力找寻生活中的快乐，意义是值得怀疑和遥远的。然而快乐却是触手可及的现实。，和对他人负有某种使命相比，他们更愿意去成全自我。，这两种人当然不可能聊得起来了。当他们在争辩的时候，往往是在讨论技术上的细枝末节，而关于世界观这一部分呢。大家却碰都不想去碰。，双方啊，永远都是在用实际例子相互攻击。你说打电子游戏提升了脑部反应速度，培养了专注能力让自己考入了大学。，诶，那我就说，现在有个孩子沉溺于游戏，已经退学在家。你有什么办法拯救他愁眉不展的父母，又有什么办法也给他弄一张重点大学的文凭呢？，像这样类似的争论啊，永远不可能取得共识。或者让我这么说，它既无法增加双方的理解，也无法让人们从中获得一点思考。。人们在如何看待这个世界的问题上，观点难以调和。但是，却存在着另外一种可能，那就是，如何看待电子游戏本身，甚至还可以把范围再放大一点，我们应该如何看待游戏本身。，游戏的历史啊，'
- text: 和人类的历史一样久远。但是我们为什么很少认真考虑一下游戏究竟是什么呢？，在这里啊，我想推荐一本可以帮助你深入理解游戏的书，书名是《炸梦，游戏生命与乌托邦》。它和如何玩游戏，如何设计游戏，批评或者赞美游戏毫无关系。这就是一本哲学书，主题是《什么是游戏》。，考虑到你可能从未听说过这本书的书名，那就说明啊，它可能写得太好，而难于让人理解。这里呢，我可以把它的主要观点摘抄如下。，第一是。游戏中玩家选择了低效的方式达成目的。第二是，游戏的规则和目的不能被分开。第三是，游戏规则限制了游戏的方法。第四是，为了让游戏进行，玩家必须接受规则。第五是，接受规则的目的不是为了赢，而是为了玩游戏。。哎，你现在是不是觉得很奇怪啊？为什么我要突然谈电子游戏呢？为什么从电子游戏扯到世界观呢？又为什么从世界观扯到了一本哲学书，最后还要把这本书的主要内容摘抄归纳下来？，因为，我现在希望你能够做一件事情。把上面五点中的游戏两个字用工作、生活或者生命来替换一下，你再看看这五点是否依然成立。哎，很有趣的发现不是吗？假设你是用工作两个字替换，那么工作中是不是许多人都选用了勤奋这种低效的方式来达成目的呢？。大家其实都不愿意创新，更不愿意承担随之而来的风险。工作规定，你每天八小时必须到岗，目的也是为了让你八小时都在岗位上。，八小时工作制，决定了你要通勤，你要开例会，你要写报告，你要在岗位上完成一切。。能者上的规则，决定了你和你的同事、你的部门和别的部门之间是竞争关系，合作总是有限的。但是，你们彼此之间又不能公开使用非常规手段竞争，一切行为都需要控制在规则之内。，比如说，有序竞争。你做了所有这一切。未必会让你升职加薪，只是为了有一份功可以的。，当然了，这只是对上述游戏理论的庸俗解释，它的本意要严肃和深刻的多。但是举这个例子是为了说明一件事，那就是，尽管不同的人拥有不同的世界观。但是整个世界依然可以看成是一个巨大的游戏。，有人曾经问过，为什么世界可以始终维持运转而不至于停顿，是人们都在想着赚钱养家的缘故吗？这里有另外一个答案。世界是一个永不停歇的游戏。，我们来到这个人世。就表明我们愿意接受这个世界的规则，比如生老病死。，按照这个世界规定的方式参与，比如说逝者生存或者是协作共赢，然后克服一些非必要的障碍作为游戏内容，诸如必须要上学，必须要去一家单位，必须买一套房子。必须完成自我成长等等。如此产生出千变万化，包罗万象的世界来。，至于说你要怀抱自己对这个世界的某种理解，想要达成某种个人目的，答案就在上面五条总结里，你总是可以利用其中的一条或者几条。。如果你也能够接受世界可能是一个巨大的永无休止的游戏，那么也许你能够接受这种说法。，电子游戏以及人类的所有游戏都是真实世界在我们生活中的微缩投影，它们就是某种暗喻，无论形势如何变化。它们都是我们身处的这个外部世界的微型模拟。，这个时候呢，我们再来思考电子游戏支持者和反对者双方的观点。，其实差异就在于，双方救人们应该在哪一个层次上玩什么游戏存在争议。，想明白这一点。可能对争吵的欲望就不再那么强烈了，因为有必要现在就赶快去仔细研究一下游戏规则，思考一下究竟应该如何玩下去了。，好了，这一讲就到这里。不知道你对电子游戏抱着怎样的态度呢？对电子游戏有过怎样的思考吗？欢迎你在留言区写下此刻的想法，也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇目里的。，好，那我们下一讲，再见。。
