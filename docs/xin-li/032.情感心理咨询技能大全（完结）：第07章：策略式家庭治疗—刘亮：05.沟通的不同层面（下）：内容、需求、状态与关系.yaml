  text: '# 032.情感心理咨询技能大全（完结）：第07章：策略式家庭治疗—刘亮：05.沟通的不同层面（下）：内容、需求、状态与关系这堂课是我们策略家庭治疗系列课的第四堂，这堂课里边我会跟大家继续分享沟通的不同层面的下半部分，内容需求状态和关系，那我们先来看几个例子，有时候我们会说我们会觉得人和人之间的沟通很复杂。一听一说他到底想说什么，我又能听到什么很复杂，比如说一个女孩或者说一个男孩跟他的女朋友男朋友说，我没事的真的，那这个时候可能有的听话的那个人就觉得，哎呀你可能真的没事吧，那我就不理你了。我就去做我自己做的事了，可能有的男朋友就说那我就去打游戏吧，结果打了以后呢，发现那个女孩很生气，那他就会很懵就说你不是说你没事吗，但实际上这个时候，那个女孩背后想说的话是我有事我有事，你要来关注我。那很多男生就会或者女生就会觉得，哇好复杂人和人之间的沟通要那么累吗，啊那第二个例子，啊那可能一个男生跟他的女朋友说，我再也不想见到你了，啊他的女朋友可能就会觉得，那你不想见到我吗，那我们就安静一段时间。结果那个男生过一会儿，又会给他的女朋友发几十条微信，啊他女朋友就会问，那你不是说不想见我吗，怎么又给我发消息啊，那男生可能就会说，我说我不想见你，实际上就是想跟你说，现在立刻马上给我过来。所以别人有时候就会说，那处于恋爱当中的男孩和女孩的心事，很难猜，所以有的人就会说，觉得沟通很复杂，你看那么复杂怎么办啊，那我就说，我又怎么样才能搞得清楚，对方到底想说什么呀。我又该怎么对他的不同的潜在的意思，做反应呢，但是呢，有的人也说沟通很简单，如果你用这样的方式，去看一个人跟你说的话，可能你就能更全面的看到，他到底想跟你说什么，大家看这幅图，这幅图我们把它称之为。沟通的四个层面，如果形象一点，就叫人和人沟通的时候，你要听对方话的时候，你要用四只耳朵去听对方的话，这四只耳朵是什么呢，事实内容层面的耳朵，关系层面的耳朵，讲话者状态的耳朵，诉求的耳朵，这是什么意思呢。也就是说，当一个人，他每次跟另外一个人说一句话，或者做一个沟通的时候，他的那句话，或者说那个沟通的信息，他实际上会在四个层面，传递不同的一个信息，第一个层面，事实和内容层面，比如说举个例子。比如说我现在跟对面的一个人说，不知道现在这个房间里面的空调，是多少度，那我这句话如果是，只是从内容层面来听的话，可能你听到的是，我在问这个空调有多少度，对吗，可能有个人会说，对面的一个人会说。现在空调是17度，那他这个回应，就是典型的对我这个问题的，内容层面的信息去做回应，但是请注意，我说这句话，我不一定仅仅想得到，内容层面的一个17度的答案，我可能想告诉听话者我的一个状态，那就是我有点冷。但是我没有直接说我很冷，我没有说我很冷，因为可能我觉得这个场合说很冷，对对方有点不礼貌，或者我会觉得，如果我直接说很冷的话，那对方也没有办法，他也不可能马上给我一件衣服，反正不管怎么样吧。我就没有直接说，那如果坐在我对面的人，听到我这个需要的时候，他可能会怎么做呢，他可能就会说，我把空调调高一点，17度你是不是有点冷啊，或者说在座的，有没有谁有大的披肩啊，虽然是女性披肩。但是也给刘老师披一下啊，让他保保暖啊，他的这个反应就取决于，他听到了我这句话的需求层面，我说话者的状态层面的一个信息，他知道我很冷，那除了说话者的状态层面，我会传递信息以外，第三个层面。我的这句话可能会传递的信息，是在诉求的层面，那可能我说这句话的时候，我可能会传递好几个诉求，第一个诉求可能是，我觉得有点冷，你要不要把空调调高一点，或者第二个诉求可能的诉求是，那我觉得有点冷。'
