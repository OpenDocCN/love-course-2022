  text: 我认为闲暇时间从事的活动啊，最好能够满足以下这几个要求。，第一，它是可以持续的。也就是说它的过程比结果重要，甚至不会有什么结果。，第二，它是可以独立完成的，因为如果它需要他人协助的话，那因为等待的缘故，人就容易放弃。，第三，它是能够带来一定成就感的，如果做和不做没有任何区别。那么人啊多半会放弃。，如果能够从中得到一点成就感，人就容易进入有意的沉迷状态，因此而感觉到放松和充实。，在面对压力的时候啊，也就有了一个避难锁了。，好，下一个问题来自用户胡振强，他问，蔡投书啊。今天我们又面临一个百年未有之大变局，我辈中人该何去何从呢？，能力与时代需求完美契合是小概率事件，更多的人是应该坚持自我，还是向时代妥协呢？，对于这个问题，蔡投书的回复是。问这种问题的人我是担心既没有自我可以坚持，也没有向时代妥协的本钱的。，这样的话虽然很难听，但却是我心中所想的大实话。，真正找到自我的人大概是不会去想，要不要坚持，放弃之后能换取什么好处。坚持下来需要付出什么代价的。，因为自我就是自我，大多数人根本都找不到。，自己能够找到自我已经是很幸运的事情了，怎么会去考虑存费的问题呢？，而所谓向时代妥协，你总得有点本钱，否则你妥协与否没有任何意义。时代多你一个不多，少你一个不少，反而破坏了你在别人眼中的观感。，我们身处的时代总体上肯定会比前人的时代变化更快更剧烈，因此这些年来才会反复强调拥抱不确定性。，不确定性是这个时代的特点。它对人的勇气和信念提出了更高的要求。，很多时候并非是因为能力强而获得成就，而是因为蛮勇和相信的力量，在不确定性中捕获了属于自己的确定性。，放弃最多的人最终获得最大，好像这样的事情更为常见吧。，好。下一个问题来自用户何刚，他说，蔡同书啊，这一墙里关于书架放满真版书就是一种幸福的内容，真的是戳中我的软肋了。，我就是这样一个人，不知道从什么时候起呢，爱上了买书，我也承认好多书买回来都没有完整看完过。并且呢，很多书在得到都有电子书，但是就是忍不住想买。，总觉得啊，能把喜欢的书买回来整整齐齐的码在书架上，就是一种满足，一种幸福。，那想问蔡同书，有没有办法让自己这样的心理和行为停下来呢？，好。对于这个问题，蔡同书的回复是，我猜想啊，你一定也在某种幸福之中，如果不是遇见我的文章，那大概还可以那么幸福下去。，既然如此，我对你啊，倒是挺抱歉的。，人的本质是贪爱，无论是爱书还是爱读书，都是贪爱。。不同的地方在于，爱书的人是爱上了拥有书的感觉，爱读书的人呢，是爱上了了解书中的内容的感觉。，大读书的时候啊，这两种感觉是重叠的。，一个人爱书，同时也爱读书，原因是，他的贪爱非常强烈。仅仅是拥有书籍是不足以让他感到满足的，他还要弄懂这些书里写的是什么。，但是呢，也存在你的情况。，那就是拥有书籍啊，就已经让你非常满足了。，所以你缺乏继续前进一步的欲望。，因此呢。我认为你倒大可不必为难自己，仿佛自己有了某种病症或者是怪癖，需要治疗或者纠正。，假如按照你所说的那样，你有能力搜集真版书，又有很大的书架整整齐齐的摆放，那么我认为啊。你在生活中所读到的已经超越了书本所能给予你的。，你应该继续去生活，偶尔有余暇去翻翻你的书架，和你在生活中所学所知对照一下。，如果有那么一天，某本书在你的面前开起了一扇大门，那么不需要求取任何方法。你自己会去阅读的。，如果始终没有那么一天，那这样度过一生也没有多大关系，你起码对作者和出版业有所贡献，而且那些书也还会在世间继续流转的。，下一个问题来自用户金戈铁马，他说，有一个问题想要请教菜头叔。集检主义和精致生活这二者之间是截然对立的吗，又或者是存在一些共通之处呢？，好，
- summary: "-   菜头叔对集检主义的理解和生活方式进行了探讨\n    1.  集检主义可以理解为精致生活，也可以理解为简单而精致的生活\n    2.\
    \  不同阶层的人在集检主义中找到自己所需，成为一种流行\n    3.  集检主义在都市生活中可能无法被理解为辛苦行，失去基本受众\n-   用户银四时光提出关于集检主义风格的问题\n\
    \    1.  菜头叔质疑集检主义风格是否真正体现在家具和装修中\n    2.  菜头叔认为内心的断舍离是理解集检主义的关键\n    3.  菜头叔指出形式和功能应相匹配，否则形式只是装饰而已"
  text: 对于这个问题，菜头叔的回复是，我不大理解这个问题是想要问什么，他们截然对立或者有共通之处会带来什么认知上的改变吗？会对生活造成什么改变吗？当我们把玩这些概念的时候，为的是得到什么呢？，当然，我可以简单的回答你说，很穷的精致生活是集检主义生活，因为每样东西都很精致，却由于穷而无法拥有太多，那么自然就是极简的。，但是。它的意义在哪里呢？我们当然可以把集检理解为每样东西能用就行，那么的确不需要精致。我们当然也可以把集检理解为，东西少，钱每样都是精品，那么生活简单而精致。，正因为有不同的理解。所以社会不同阶层的人都在集检主义里找到了自己的所需，所以它才会成为一种流行。那如果集检主义是能被理解成为都市生活里的辛苦行，那么恐怕它连流行所需的最基本受众都凑不起了。，好。接下来是本次问答的最后一个问题，来自用户银四时光，他说，蔡头叔啊，所谓标榜集检主义风格的家具和装修风格还算得上是集检主义吗？如果我做不到内心的断舍离，但是的确很喜欢集检主义风格的东西呢？比如装修。书的封面等等等等。这是我表里不一的表现吗？还是说我没有真正理解集检主义的内涵，所以我喜欢的不是真正的集检主义，只是一种单纯的审美取向呢？，好，对于这个问题，蔡头叔的回复是。如果你打开你集检主义风格的衣柜，衣服和袜子如同山崩一样垮塌下来，那你觉得算是一种集检主义生活吗？如果你在集检主义装修的家里，有两平方米的地面上放着超过150样粉霜、膏液、刷夹、钱书。谁看了会相信你是集检主义的忠实庸笃呢？我忍不住猜想啊，你的房间里应该有许多柜子，许多抽屉，许多收纳箱，估计你会想到什么？，可能是收纳箱，估计还有许多毛绒玩具。总之呢。那不会是一个一进去喊一嗓子有回音的房间。，德国鲍豪斯的设计理念是，形式追随功能。在你这里，功能明显是和形式相割裂的，那么形式就是个装饰而已。，如果是这样的话，那你不必太过苛责自己。在我看来。形形色色的主义都是生意。能做到功能和形式相匹配的人的确有，但是也的确没有那么多。，好，今天的问答就到这里。欢迎在留言区和我分享你的心得感悟。，好吧，我们下一讲，再见。。
