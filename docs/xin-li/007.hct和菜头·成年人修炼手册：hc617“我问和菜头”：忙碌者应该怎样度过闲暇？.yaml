  text: '# 007.hct和菜头·成年人修炼手册：hc617“我问和菜头”：忙碌者应该怎样度过闲暇？您好，欢迎来到我问何菜头。这里是德道传栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面我为你转述一下何菜头老师对用户问题的回复。。今天的问题来自李渔《古今第一闲人》和《极简主义任何一种生活背后都有代价》这两讲。，第一个问题来自用户李娜，她说，请问老师，李渔所具备的这些特质除了本身天赋异禀外。在他一路走来是受到了哪些人和环境的影响吗？，对于这个问题，菜头老师的回复是，每隔一段时间，社会上就会激起一阵研究李渔的热潮。，目前研究李渔生平的专注并不少，你有兴趣的话可以找来读一下。或许其中有你需要的答案。，仅仅从李渔的生平来看，他在中年之前就失去了父母，经历过家道中落的落差，然后是目睹王朝更迭。，在满清建立政权之后，他可能也得知了金圣叹的悲剧。，对于一个古人而言。他在太短的时间内经历了太剧烈的变化，难免有无所适从的感觉。，在他的前半生，是一个逐渐失去的过程。，失去父母，失去家族，失去仕途，失去国家。换一个角度来说，那就是在他的面前没有一条路可以走得通。没有任何人可以依仗。，他自己面临着从社会的中间阶级躲入底层的危险。，也正是因为面对着这样的外部环境，李渔走出了一条原本不存在的路。，他本来很容易把一切都视为虚空梦幻，但是他竟然选择了拥抱世俗生活。在其中重新找寻到了生命的意义。，如果他的家族依旧是富裕的药商，如果他成功考取了功名，如果明朝继续延续了一百年，那么李渔未必会是后来那个样子。，也许他的戏剧会变得毫无动人之处。，也许。正是因为不断的失去和破灭，最终成就了李渔。，即便不是李渔，在那样的一个时代里，一切都做好了准备，也一定会有另外的什么人登上历史的舞台。，好，下一个问题来自用户马昌亲，他问，想请菜头叔给个指导啊。带有深度文学色彩的验书，我们应该以什么态度去看待他们呢？，又或者，我们这些普通人压根就不用在意这些，是当作前书或文学完全看自己的水平呢？，好，对于这个问题，菜头叔的回复是，关于这个问题我也感觉很矛盾啊。在我不加选择的读了那么多年之后，觉得自己读的并不聪明。，如果手头有一张线路图，知道应该先读什么后读什么，也许啊，我会从阅读中获得更多，很早在头脑中形成自己的体系。，但是在另一方面呢，我也深深的怀疑。如果我手头有那么一张线路图，那么我多半是读不下去的。，因为这么多年来啊，是兴趣支撑我一直保持阅读习惯的。我可以很坦率的告诉你，这其中的根本原因啊，在于我自己。，因为我是一个傲慢的人。本能的不会相信别人的书单，别人的知识图谱。，觉得啊，按照别人的线路图前见，没有任何意义，宁可自己跌跌撞撞的去摸索。，如今，我没有那么傲慢之后呢，心态变得比较平和，也开始刷别人开出的书单了。，所以呢。问题的关键在于，你自己是个怎样的人。，无论你是普通人还是个天才，如果你同我当年一样傲慢，那么别人说什么都没有用。，很大可能啊，你还是顺着自己的心意去读。因为阅读其实对你不重要，重要的是你想做个特别的人。，如果你是个谦和谨慎的人，那么你会找到你的阅读线路图的，不需要在大量阅读的基础上去领悟。，因为你肯定能够找到提升自己理解力深度的书籍，直接了当的告诉你在文学性后面的原理究竟是什么。，这样两相对照。你的个人进度会变得很快。，下一个问题啊，来自用户黄李贤，他问，请问菜头老师，您在工作之余会用什么业余活动来丰富自己的闲暇生活呢？，对于忙碌的现代人，你有何闲暇的建议呢？，对于这个问题啊。菜头老师的回复是，我的业余活动目前只有三项，读书、写作和养猫。，我不清楚别人是怎样的啊，对于我而言呢，'
