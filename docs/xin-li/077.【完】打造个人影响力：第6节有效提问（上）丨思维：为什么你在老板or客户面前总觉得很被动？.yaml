  text: 他在谈笑风生之间，就安排了我们见面。，我一方面在跟黑先生谈，一方面也仔细观察过程当中他们的互动。，真的是发现Wonderful绝对是一个管理老板的好手。，高大健壮的黑先生坐在那儿。，瘦小的Wonderful坐在身边。，但是呢，黑先生的节奏完全是被Wonderful带着走的。。最后每次都是愉悦地接受安排。，有一个细节是黑先生说，我自己没有时间来大陆拍摄。，他就有点拒绝这种形式。，Wonderful想着想着说，嗯，我们也不一定要拍摄视频，可以录音的。，这样就不用来回跑了。。黑先生你觉得呢？，但是你最有影响力的时刻是当面跟大家交流，这样效果最好。，而且这样才是最能满足你最开始的心愿的。，你想感染更多的家长，让更多的家长受益。，哎，我们还可以请翠翠出镜跟你做互谈。这样效果就会更好。，黑先生犹豫了一会儿，说，嗯，7月份吧。，7月份我好像要到大陆出差，可以一并安排拍摄。，我在旁边真的是忍着笑。，你听到了吗？几句话，也不是什么真的要卯足了劲说服谁。，就是轻描淡写。但是句句都在点子上。，他还说黑先生有影响力。，我真的觉得他自己举手投足才真的是无形的影响力。，而且你知道吗？这种向上影响的能力是可以练习的。，在这节课里，我就想告诉大家。我们怎么做才能跳出惯有的被动的局面。，管理权威，影响权威，让他们为我们想做的事情提供资源。，先讲一个故事，也是来自一位有影响力的女系，，光明乳业前董事长王家芬，她成功影响权威的故事。，光明乳业呢。在今天仍然是中国奶制品行业当中被津津乐道的品牌。，但是在上个世纪90年代初，她还只是一个上海的小农场。，王家芬把她在10年内发展成了一家上市企业。，10年时间说长不长，说短也不短。，但是对企业来说。如果其中任何一步走错，都会有致命的影响。，那同样的呢，任何一个关键机会错过，她都会损失更多的时间。，在这10年里，对光明来说，最关键的机会出现在1994年。，当时的情况是，美国惠世公司想和光明合作。生产速溶奶粉。，要知道啊，当时，惠世公司在全球拥有17%的婴儿奶粉市场。，如果不抓住这个机会，光明可能就会在发展上落后竞争对手一步。，当时真的是万马奔腾的改革开放初期，一步之遥呢，就可能会生死之别。。但就在这个关键时刻，王家丰遇到了一个难题，一个向上影响的重大课题。，就是这个合作机会在上头被卡住了。，什么情况呢？当时呢，上海有另外一家乳品公司，已经跟丹麦合资开设了一家婴儿奶粉公司。。丹麦的老外要保护季德利啊，他就提出了排他性要求，上海以后不能再建婴儿奶粉企业。，这个要求已经得到了当时的上海农场局罗局长的首肯。，农场局是光明乳业的主管部门，罗局长呢。是对王家丰有知遇知恩的一个指揭主管。，当年是他促成了王家丰入主光明乳业。，那你看，王家丰陷入的是不是典型的向上管理的困局。，如果只听上司的一位执行命令，自己憋屈的要死。而且公司会错过一个攸关生死的巨大机会。，但是想去反抗，又会怕失去上司的信任被一巴掌拍死。，那作为董事长，当时他面对的压力可能比我们想象的还大得多。，因为关系企业的关键发展，而且这只有董事长才能去解决。。所有的重担都压在他一个人身上。，结果呢，他走出了困境，说服了罗局长促成了和会社的合作，把光明乳业推上了一个新的层次。，王家丰究竟是怎么办到的呢？，他做了一件看上去非常简单，但是又非常关键的事。。他问了一个问题，why？为什么？，为什么罗局长要引进丹麦资金，建立婴儿乳品合资公司？，他做这件事情最迫切的目的是什么？，注意哦，破局点就在这里。，不要小看这个为什么。。它背后就是合作思维和非合作思维的分水里。，我们先来想一想，一般人在接到权威，
