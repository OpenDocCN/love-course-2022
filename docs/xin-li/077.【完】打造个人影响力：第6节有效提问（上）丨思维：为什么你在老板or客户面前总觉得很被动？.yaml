  text: 比如上司老板的任务时，一般会有几种反应？，有一种反应是怀疑，你这个想法可能不行吧？，然后摆一堆事实证明不行。。有一种反应是say no，啊，这不太可能啊，我又没钱没资源，我们团队还太小，这太难了，我肯定做不了。，有人是直接说出来啊，有人是心里面怀疑，但是嘴上不说，反正先去干着。，但是基本上这种情况呢。最终都干不好，因为他在用行为去证明这事干不成。，行为都是被思维影响的。，还有一种情况呢，是有人就会问。，这种一般都是已经有过一定职场训练的人，他会想要弄清楚自己的角色。，会问，我主要干什么？what？how？我该干什么？how？我该怎么干？，问，问，什么时候就要完成呢？，能问到这些的已经是有一定思路的职场人了。，那一些比较简单的工作呢，在这三个问题下，也都能完成得七七八八。，但问题是。我们经常要面对的是那些任务繁重，时间紧张，甚至看起来是不可能完成的复杂目标。，只在这三个疑问词中打圈圈会发生什么情况呢？，一会儿纠结于我到底怎么样才能完成。，一会儿又抱怨老板给我的是什么任务啊？这是what？一会儿又会去抗争交付时间的deadline。这是when？，可是你发现了吗？都来转去，你好像总破不了局。，原因很简单，我刚才讲了，就是我们没有去问那个why。，为什么会有这个任务？这个任务的相关人到底有什么诉求？，哎，你可能会问了，我为什么要知道这么多啊？老板的公司，上级的决定，我听着就行了。，好，那我们先来思考一个问题。，为什么我们不问为什么？，如果你仔细回想。你就会发现自己是怎么形成这种不问为什么的思维习惯的。，从小到大我们做学生去考试，从来没有问why的余地，对吗？，我们只要考虑的是，做什么题？怎么做题？什么时候交卷？，至于为什么要做这个卷子？卷子为什么这么粗？可以换题目吗？，这些选项对我们是不开放的。我们一直被训练为考试的机器，被动的做题。，评价学生是否优秀的标准是什么？是能否出色地解出卷子上的考题？，而不是去思考为什么要做这样的题目。。这种考试思维深深地塑造了我们的思维模式和行为模式。，以至于到了职场的时候，我们也不加思索地把工作当成了考试，把任务当成了解题。，上次出什么题，我就解什么题啊？解得出，我就继续。解不出，我就被KO出局了。，注意这句话很重要。解不出，我就要被KO出局了。，乍一听一点问题没有，对不对？职场任务不就是势必完成目标吗？，注意哦，你所谓的这道题，真的就是你理解的那道题吗？，拿王家丰为例，如果他当时用的是考试思维。想的只是what，
    when， how。，这道题就变成了，按照规定，我没法和外资合作，，所以我只有在不和外资合作的前提下尽快发展光明乳液。，可怎么做得到呢？人家外资已经和竞争对手合作了呀。。这道题根本就无解啊。而且考试思维在这里最荒谬的是什么？，罗局长根本不是给王家丰出一道题，他压根就没出题。，如果这个时候你还沉浸在考试思维当中坑吃坑吃地解题，你不铺街谁铺街？，那就说明了一个问题。考试思维本质上是什么？是非合作思维。，他把合作看成了结果，我只有解开了题才能合作。，你仔细揣测一下这个逻辑关系。我只有怎么怎么样，才能怎么怎么样。，典型的非合作思维，对吗？我们整套课都反反复复在说合作思维是什么，非合作思维是什么。，而且一方出题，一方解题，一方主动出招，一方被动拆招。，这也不是合作啊，这看上去像什么？像比武。，最要命的是如果你用考试思维来应对工作。你迟早是会考杂的。，为什么会这么说？因为对于真正的考试出题来说，what，
    how， when，确实是很重要的。，出题者确认考生只有使用正确的方法，就能够在规定的时间内做出这道题。，换句话说。
- summary: "-   在职场中，上司通常不会像出题委员会那样控制难度，而是追求结果。合作思维下，重点在于达成共同目标，而不是解题压力。\n    1. \
    \ 上司追求结果，不会反复验证难度系数。\n    2.  合作思维关注人和目标，而不是题目本身。\n    3.  在合作思维下，所有过程都有灵活变动的空间，不像考卷上死板的题目。\n\
    -   以经理木木的例子说明合作思维的重要性。面对客户紧急需求，木木通过合作思维解决问题，满足客户需求同时控制成本，展示了主动的玩家态度。\n    1.\
    \  客户紧急需求，木木运用合作思维解决问题。\n    2.  通过问关键问题，满足客户需求同时控制成本。\n    3.  跳出考试思维，成为主动的玩家，展示合作思维的重要性。"
  text: 这个过程是被设定好的。，出题的那个组委会有一个任务是控制难度，你知道吗？，他们控制好难度，保证按照正确的答法就可以解出题。，但是在职场中，上司可不会这么做。商业社会的私下是很惨烈的。。产品卖不出去就是卖不出去，业绩完不成就有可能破产。，这个题的难度很有可能超出预期。，所以对上级来说，他要的是结果。，他不会像出考题那样反复验证难度系数来考察你的能力。。因为很多时候难度也超出了他的能力范围。，他自己也在那解题呢，他也不知道正确答案。，所以这个时候，客观考察你的能力根本不是目标，结果才是目标。，跟权威一起达成目标才是最终的目的。，注意啊。我们这个时候的思维已经开始转变了。，刚才的逻辑如果一直顺下来的话，你已经开始转变思维了。，你可以代入到你现在正在面对的任务当中去感受一下。，那我们再回到王家芬的例子啊。。真正拥有合作思维的人就会像王家芬这样，根本不去解这道无解之题，而是把注意力放在why上面。，因为合作思维下没有解题压力，合作思维把合作看成前提，不会去想，啊，题解不出来，我就被KO出局了。。因为合作已经在了，而且合作思维关注的是人，而不是题。，他的视角不是你出一道题，我解一道题，而是我们需要一起来看看我们到底要达成什么目标。，然后我们要看看我能怎么达到这个目标。，只要能达到这个目标。所有的过程都有灵活变动的空间，绝非考卷上死板的题目啊。，我们回到生活当中看一个具体的例子。，木木呢是一个经贸公司的经理，他们最近公司要供货给一个大型的工厂，这是一个大客户。。这也是他升职以来跟这家客户的第一笔生意，很关键对不对。，那这批货呢，按照海运的时间最快要下周一才能到。，但是今天他突然收到工厂的电话，电话里说，这周你就需要把货物寄到我的工厂，否则我就要去找别家了。。啊，怎么办，按照原定计划海运，货物肯定没法交付给客户。，那他会不会因此失去一个重要的合作伙伴。，但是如果改成空运呢，运费是他没办法承担的，这笔生意必然亏本。，如果这个时候木木运用的是考试思维。硬要把这道题解出来，他就是想破脑袋也没有用。，因为没有出题人在背后给他控制这道题的难度，保证这道题是有解的。，但是木木运用的是合作思维，他问了一个关键的问题。，我想问一下，你们为什么要货这么急呢？。对方说，我们的客户等着我们打样。，木木又问，那既然是打样，是否现在就需要所有的货物呢？，对方说，打样的话，我看看大概十分之一的货左右就够了吧。，哦，那好，木木说。我今天下午就可以将订单的十分之一空运给你，明天一早就能到。，不管费用多少，都可以由我们来买单。，这样木木既控制了成本，又满足了客户需要。，你看，我们的工作中没有毫无余地的避解之题，只要能跳出考试思维，。我们就不再是那个苦哈哈做不出题目的被动考生了，，而是和对方合作共同确定目标，达成目标的主动的玩家。，你看，好，这些呢，就是向上影响的思维方式部分。，我们看到了为什么有些人面对权威只能被动接受，。而有些人是可以跟生活中的权威，不管是老板，重要客户，，他们的关系是可以灵活多变的。，这背后呢，就是考试思维和合作思维的差异。，我想请大家也去想一下，在你的生活当中，是否会有这两种思维的差异点。。那下节课呢，我们就来看一看，怎么做才能突破考试思维向上发挥你的影响力。，下节课见咯！。
