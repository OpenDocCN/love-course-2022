- summary: "-   打造个人影响力关键在于有效提问，职场中与权威互动是挑战，88%人离职因与老板不合。马歇尔·戈德什米斯指出，美国员工每月花15小时抱怨老板，换工作是否解决问题？（20-50字）\n\
    \    1.  职场人普遍抱怨老板，却不敢直言，导致矛盾积聚。\n    2.  雇主与雇员之间的矛盾是普遍问题，执行命令却无法表达不满。\n    3.\
    \  面对权威，大多数人感到被动无力，只能机械执行命令，缺乏灵活互动。（20-50字）\n-   黑欧龙先生和Wonderful女士展示了与权威互动的灵活性，黑欧龙推广卡内基，Wonderful促成合作。他们的互动关系不是机械的，而是灵活而坚定的。（20-50字）\n\
    \    1.  黑欧龙先生以温和坚定的方式推广卡内基，Wonderful女士二十年拼业绩。\n    2.  黑欧龙先生和Wonderful女士的合作展示了灵活而坚定的互动关系。\n\
    \    3.  黑欧龙先生和Wonderful女士的互动方式值得学习，不是机械执行，而是灵活互动。（20-50字）"
  text: '# 077.【完】打造个人影响力：第6节有效提问（上）丨思维：为什么你在老板or客户面前总觉得很被动？大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，在我们的生活工作当中，肯定免不了要和比我们权力更大地位更高的人打交道，这就是所谓的权威。，在职场当中，最常见的权威之一。那肯定是老板了，这也是职场一大难题。，我看过一组数据，他说有88%的人离职的原因是跟老板不合，这个老板也包括自己的直属上司，因公司而来，因直属主管而走的人大有人在。。知名领导力教练马歇尔·戈德什米斯引过这样一组数据，他说在美国上班族平均每个月花15个小时来抱怨老板。，用一个月30天来算，那就意味着上班族每天要花半个小时来抱怨老板。，你仔细想一想。上一次你在心里或者是口头上表达出对老板的不满，是什么时候？可能就在刚才，是吧？，我有一个资深的HR朋友，他在一线互联网和VC都做过，他说他们定期有HR聚会，主题就是吐槽老板。。他已经是很成熟的一个职场人了，他跟我说有这样一个主题的时候我还是蛮诧异的。，我也问过一些对自己老板不满的朋友，我说你的这些想法老板知道吗？他们普遍的反应一般都是，那没什么可说的吧？，老板的决策嘛。只要听着就好啊，实在坚持不下去再考虑换工作咯。，可是换份工作，换个老板，情况就会改善吗？我记得十几年前我入职的第一年，那个时候我还是实习生，，老板跟我说，你要记得哦，天下老板一般黑。当时我还特别不理解。后来在很多次每次心生怨念的时候都觉得，，哇，这个老板也太精明了吧，提前把我想吐槽他的话都跟我说下了。，可是再后来，因为工作关系我走访了很多企业，采访了一些企业家和高管。我发现每一个公司都会有这种共性的问题。，雇主和雇员的矛盾，对老板感怒不敢言，以为闷头执行，出了问题自己比谁都委屈。我怎么办呢？是老板的决策啊？，这基本上是一个永恒的问题感觉。不管是大公司还是小团队都有这样的问题存在。，那不只是老板，工作中的权威还有谁啊？对啊，重要的客户。，我们公司做渠道拓展的一位同事，他最开始对重要渠道方的态度就很说明这个问题。，他怎么说？他说，啊。这个渠道实在太重要了，只要他愿意跟我们合作，就已经是巨大的恩赐了。，他提的要求，我只有点头答应的份啊，哪有勇气去谈条件呢？你看，很典型的，大多数人面对权威的态度。，那不论对面的权威是老板还是客户。我们常常会有一种共同的感受，就是感觉自己是被动的，无力的，好像自己只能执行，只是一个执行命令的机器。，但是呢，我也的确见过一些人，他们跟权威的互动关系不是机械的，不是满足你就不能满足我，不是非此即彼。。他们之间的关系非常灵活，比如说呢，黑欧龙先生，我不知道你们知道吗，他是华人卡内基之父，他是我非常敬佩的一位前辈。，他凭一己之力呢，是把卡内基在华人地区推广的风生水起，一度做到全球最佳业绩。。他今年八十多岁了，我每次见他都还觉得，哇，什么叫温和而坚定，就说的是他。，我以前写过好几篇文章都是关于他的，因为从我入行刚开始没多久，跟他不多次的接触当中。我都能从他无形的言语当中感觉到我被教会了很多职场道理。，但是呢，同样让我佩服的是他的副总裁Wonderful女士。，Wonderful跟黑欧龙先生差不多二十年拼业绩，到处飞着去讲课。，最关键的是。他把这个对事严谨，要求很高的老板管理的服服帖帖。，我们这些年跟黑欧龙先生合作了好几次，都是Wonderful促成的。，我们最近一次跟黑先生是合作一个亲自养育的课程。，那见面时呢，才得知。黑先生最开始是拒绝的。，毕竟他八十多岁高龄要定期从台湾到大陆来录制课程。，可是Wonderful好有办法，'
