    \    3.  培养孩子的适应能力和运动能力对学习成绩提高有帮助"
  text: '# 038.杨霞：青春期心理课：23.孩子偏科怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子不喜欢某课老师，这一课学习成绩差怎么办，家长到了孩子青春期的时候。发现孩子的学习会有一些偏颗，比方说他可能数学比较好，那当然物理也会比较好，但是他的语文他就会不喜欢，或者有的时候因点小事，比方说没收了他的手机等等等等，但是我们要分析一下原因，有的确实可能是这个老师。和别的老师可能不一样，这一课的老师，由于他有个性也好，或者是不够耐心也好，或者他的方法不够成熟也好，导致了孩子的情绪反应，然后孩子的这一课，就这一门课他就不爱学，导致孩子在这一门课就不爱学。有的确实是需要和老师沟通，也有的是由于孩子确实在这门课上，自己学习上有障碍，比方说我就看到我有的，我就曾经遇到过有一个学生，他的语文课学习比较费劲，那么他尤其特别头疼写作业，尤其头疼写作文。他写作文干巴巴的，一说要他写作文，他就觉得没话说，而且他会经常是流水账，所以他就会特别怕上语文课，然后他越是语文成绩不好，写作困难，然后老师可能对他肯定就不看好呗，所以我们发现孩子跟你反应。他不喜欢某课老师的时候，一方面我们要去了解，老师是不是有做不到位的地方，但同时可能更多的要去了解孩子自身的问题，尤其是要着重培养孩子的适应能力，那曾经有个科学家，他去了这个厄瓜多尔的加拉帕克斯群岛。他发现因为那个地方是达尔文，这个发现进化论的地方，然后他发现那个地方的生物，他的进化不是由于这个生物有多么高级，也不是由于这个生物有多么庞大和聪明，而是由于这个生物有多么强的适应能力。在这个岛上经过几千年几万年，甚至是上一年还存活下来的那些活化石，他们生存的规律就是因为适应力特别的顽强，那么通过这个实地的考察，后来科学家发现人类的成长和进步也同样的道理。不是说我们给他一个特别好的环境，然后我们给他教授多少知识，其实更重要的是培养孩子的适应能力，所以我们发现孩子不喜欢某科老师学习成绩下降，可能我们的心态首先是怎么帮助孩子培养和锻炼他的适应能力。比如说他的语文这一科或者是数学某一科成绩下降了，如果是语文这一科下降的话，我们可能还是要去多去锻炼他的语文的基础知识，人的大脑两半部分它是功能不一样的，比如说左脑它负责认字的话。右脑是负责逻辑思维就是负责作文，如果他的两半脑不能够配合协调和互通信息的话，他就会可能自私认识很多，但他的写作可能还不会连成一个优美的文字优美的文章，如果你的孩子是数学物理他出现了障碍。那么心理学研究发现运动能力操作能力动手能力的训练，会对数学能力训练有很大提高，有一个孩子他特别喜欢画漫画，然后他也喜欢看日本的一些漫画书或者日本的一些小说，他是一个动漫迷。那么结果他自己就发现上了中学以后，他数学就始终的提高不起来提高不上去，他的数学就提高不上去，而且还困难越学越困难，他的语文没问题，然后尤其是他在动漫方面有很大的兴趣，但是数学就很费劲。那么后来我就建议他，就是他的下课的时间不能都用来做的不动，课前总能看动漫书不出去活动，因为你的活动量决定了你的数学成绩，所以你要加强，加大量的去训练你的运动能力，动手能力操作能力。然后你会发现你的数学理解力会提高，然后正好经过调整以后，一段时间以后，大概就锻炼了一个月，孩子的数学成绩已经有了明显提高，所以孩子和家长都会非常惊讶，他可能以前成绩只有几十分，现在能达到90分以上。这个进步这么大量，没有想到只是一个简单的一个训练的方法，所以因为孩子大到正处在一个发育期，到25岁才完成，在这个发育期的时候，由于我们正确的一些训练，'
- summary: "-   家长应该关注孩子的发展，不要只看表面现象，要重视实行能力和学习能力的提高。\n    1.  孩子可能因为老师态度或其他事情而生气，但应该专注于学习目标，不要被琐事影响。\n\
    \    2.  孩子在家受到严格教育，可能会对同学的行为产生不满，家长应该反思自己的教育方式。\n    3.  帮助孩子分析和训练，促进亲子之间的理解和共同进步，提高孩子的学习、人际关系和情绪控制能力。"
  text: 然后就能促进一些薄弱的环节，得到充足的发展。所以家长要注意，就是孩子不喜欢某课老师，可能是一个情绪的宣泄，可能是一个表面现象，但是我们更要注意他背后能力的提高，这个能力里头首先包括实行能力，第二包括的是学习能力，因为最终你来学校。不是为了来选一个好老师，也不是为了你来这儿选乐子高兴，而是为了你要掌握一些技术知识，为了将来能够上大学，能够去成为一个有用之材，是吧，为了能得到这个知识，我们可能要忽略老师态度，我们可能要忽略一些。和学习无关的一些东西，不能因为我要去买馒头了，我卖馒头的人脸色不好，我今天我就不吃了，我就饿肚子了，对吧，你今天买的是馒头，买的不是脸色，是吧，所以我们可能要学会把它分清楚。把我们生气的东西和我们想要的东西，也把它分开，然后去把注意力集中在，我们到底想要什么，这样的话，孩子可能通过你的分析，通过你的引导，他一下子长大了，他会向成年人去看待那些和我们不一样的人。因为孩子在看问题的时候，他肯定是最讨厌，就是我没有这么做，有一个孩子他在家的时候，他们家教非常严，比方吃饭不要刮碗，然后拿筷子有什么姿势，做什么姿势，吃饭应该什么样的行为规范等等。他到了学校又发现同学吃饭卡什么，然后吃饭啪起嘴，然后还有说睡觉之前不洗脚等等，结果他就经常生气，他这个看不惯，那个也看不惯，所以每当你的孩子如果反应，他看不惯某个老师的时候，结果可能是影响到学习。但是源头，你要了解一下，是不是我们在教育孩子的时候过于苛刻，然后使得孩子对待别人也过于苛刻，他会完全习得我们的某些习惯，所以可能我们自己不觉得，我们觉得这是好习惯，吃饭就应该不刮碗，怎么样。是好习惯是好习惯，但是好习惯不代表你用同样的好习惯，去要求别人，你还是要尊重不同，然后你可以要求自己有好习惯，但是你不能就是说强迫别人，和你完全一样，要尊重和接受别人的不同，我们从好几个方面。从各个方面来帮孩子分析，帮孩子训练，然后也帮助我们大家之间的，亲子之间的互相理解，互相了解和共同进步，这样的话，孩子不仅在学习方面，而且在人际关系方面，在情绪控制方面，在心胸和包容度方面。都有很大的提高。
