- summary: "-   胡深知介绍了如何在工作中拒绝同事不合理的要求，比喻战场上士兵执行命令的态度，强调职场如战场，对领导的指令应服从，但对同事的要求可能会犹豫。\n\
    \    1.  胡深知指出拒绝同事的不合理要求可能受到四种心理负担的影响，包括担心后果、羞恥感、愧疚感和全能感。\n    2.  胡深知分析了四种类型的人，其中蝸牛型的人最难拒绝他人，因为他们依赖感强，担心拒绝会破坏关系。\n\
    \    3.  胡深知建议不提出任何要求是最合理的做法，强调在职场中要学会如何温柔坚定地说不。"
  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：18.【职场相处】如何拒绝同事不合理的要求？你好，我是胡深知，歡迎來到我的關系課，今天是我們實戰職場篇的第五節課，我們要講的是，在工作中如何拒絕同事不合理的要求，如何拒絕同事的不合理的要求這個題目非常有趣，我們先來做一個思考。假如在戰場上統帥下達一個命令，士兵會不會先思考一下，這個命令對自己來說是否合理再去執行呢？，舉個極端的例子，最近很火的權力的遊戲裏面有一個片段，人類的聯軍在臨東城跟葉王發生了終極的大戰，戰鬥一開始。人類的聯軍就節節敗退，為了掩護更多的人類士兵成功撤退，負責殿後的無個人軍團的統帥下令放下護欄，把大部分負責殿後的軍團士兵擋在城外，換句話說，就是放棄了他們的生命。那麼這樣的命令對於那些被擋在城外的士兵來說究竟合不合理呢？，當他們發現統帥已經下令放下護欄，他們是不是也所幸懶得再去執行命令，放棄阻擋敵軍呢？沒有，他們首先不會去想這個命令對他們自己來說合理還是不合理。在軍隊，高級別將領的命令就是絕對的權威，是必須要執行的，大部分網友在評論這一段戲的時候，也認為統帥的命令是合理的，雖然特別悲壯，但是非常正確，捨棄小我，成全大局。職場上每個人都會站在自己的角度去評判一個要求合不合理，但是從職業素養和職業精神的角度來看，職場如戰場，對於領導的指令首先應該是服從，但對於同事的要求我們可能會比較為難，所以這節課我們主要學習的是。對同事提出的不合理要求，怎麼溫柔堅定的說不，接下來我先從心理學的角度分析一下，對於同事提出的不合理的要求，你為什麼不會拒絕，其實主要是四種心理負擔在妨礙你，1。擔心拒絕的後果。比如你是一個依賴感很強的人，你會擔心拒絕之後就破壞了你跟這個人之間的關係，就好比有些年輕人想要父母的錢，他們心裏其實會害怕如果拒絕了父母的要求，父母就不再給他們錢了，所以在經濟獨立之前。他們對父母的很多要求是無法抗拒的，比如父母不喜歡他們的伴侶，他們就不敢提結婚兩個字，無法拒絕的第二個原因是拒絕會帶來羞恥的感覺，比如對那些自尊很高的人來說，會在拒絕對方的同時覺得自己很無能。這種內心的羞恥感妨礙了他們說不，第三個原因就是拒絕會帶來愧疚感，比如一個代屬在拒絕別人之後，會覺得對方因此受到了傷害，於是就產生了愧疚感，他就會難受，像我們在馬路上看到一些人。他們寫了很多悲慘可憐的故事，用來跟路人要錢，很多時候我們一眼就能看穿他們是裝的，但還是會去同情他們，這時候我們只是幻想自己被拒絕後，會產生的那種難受的感覺，然後還把這種難受的投射到對方身上。所以看起來我們是同情這些騙人的人，其實我們是在同情自己，第四個原因就是我們會把自己當成全能的，有時候我們把自己當成一個全能的人包攬所有的事，這跟第二個原因你說的自尊高還不一樣。這裡說的是我們搞不清自己和對方的邊界，還把別人的事情當成了自己的事情，了解沒法開口拒絕的四個心理原因之後，接下來我再跟你分析一下四種類型的人，各自都有什麼樣的心理原因，導致他們無法溫柔堅定的說不。四種類型人裡邊蝸牛型的人是最難開口拒絕別人的，因為蝸牛型的人最大的特徵就是依賴感很強，一旦有任何事情，讓他們覺得有可能會破壞掉這種依賴的關係，他們就很容易感到不安，譬如蝸牛有一個關係很好的同事。每天一起吃飯一起玩，連上廁所都要手拉手的一起去，後來這個同事開口跟蝸牛借錢，蝸牛就很糾結，他不想借，但又擔心拒絕這個同事之後，對方跟他就不親近了，吃飯不叫他了，上廁所不等他了，出門玩也不待他了。所以這個時候，蝸牛就沒辦法開口說不借了，所以從蝸牛型的人的判斷標準來看，最合理的要求就是不要提出任何要求，'
- text: 因為提出任何要求他都很難拒絕，再來看鴕鳥型的人，他之所以難以拒絕同事。是因為當鴕鳥型的人說出拒絕的時候，他們的自尊心會受傷，會產生一種羞恥感，在拒絕的同時，鴕鳥等於告訴別人和告訴自己，我不行，於是他們會自信腦補出很多畫面，譬如大家在背後笑話他能力不行。鴕鳥是很需要心理資本的人，他們不想讓對方覺得自己弱，這種來自對方的評價會使鴕鳥很介意，並感覺到很羞恥，所以鴕鳥人也很難去拒絕別人，對於鴕鳥型的人來說，他更希望別人提出的要求，是他可以完成的要求。並且完成以後，自己能夠得到對方更高的認同，和更多的誇獎，現在我們來看一下代屬型的人，他們無法拒絕同事的要求，是因為他們屬於照顧型的人，習慣了去照顧別人的事，照顧別人的情緒，照顧所有可以照顧的東西。所以當一隻代屬拒絕對方的時候，他會擔心別人會因為自己的拒絕而產生難處，從而變成對別人的一種傷害，這其實他把自己被拒絕之後會產生的感受，投射到了向他提出要求的人身上，對於代屬型的人。他也會認為你所有的要求都是不合理的，因為當你提出一個要求的時候，在代屬內心裡，他自己就變成了一個犧牲者，一個受害者，不拒絕你他難受，他拒絕你的話更難受，這時候你在他心裡變成了一個累贅和負擔。他會把你看成一隻需要被他裝進口袋的小代屬，這時候你們之間的關係，就變成了強制保護者和一個弱者之間的關係，所以他會帶著憤怒的情緒指責的方式來跟你說，你怎麼會提出這樣不合理的要求，你連這個都做不到。你沒看到我這麼忙嗎，你還要給我增加負擔，最後是搬就型的人，一般來說他們拒絕別人是相對容易的，因為搬就型的人在處理事情的方面相對冷漠和理性，所以說不的時候也會比較果斷。譬如搬就型的人在聽到一個不合理的要求的時候，馬上想到的是這是你的問題啊，關我什麼事，於是他會馬上就開口告訴對方，自己的事情自己搞定了，我沒辦法幫你，所以總的來說沒辦法開口拒絕同事要求的這個問題。本質不是那件事情本身合不合理，更多的時候是我們無法承受拒絕別人後，自己心裏的感受，換句話說，當同事對你提出要求的時候，那就只是一個要求，他不會去考慮這個要求對你是否合理，所謂合理還是不合理。其實來自於你自己心裏的判斷，這個判斷往往還跟要求本身無關，而是跟你接受或者拒絕後的心情有關，所以如果你期待對方是一個能對你提合理要求的人，這說明你對別人的期待太高了。學習了不同類型的人為什麼很難開口拒絕同事之後，我要教你四個方法，溫柔堅定的說出你的拒絕，第一，想清楚你想跟對方簽了一種什麼樣的關係，在職場上你不是別人的爸媽，不是他的完美照顧者。也不需要成全對方的任何想法，所有的要求合理還是不合理，判斷的標準在你，所以是否要滿足對方，關鍵看你自己的意願和選擇，假如你不願意幫這個忙，那麼拒絕的時候堅定一些，就是今天我們反復說的，溫柔堅定的說不。第二，立他必須在立己的基礎上，有時候我們想去做一個好人，因為在我們的文化裡是有這樣的因素的，但我要教你的是，立他必須是建立在立己的基礎上，因為單純犧牲自己的人，是得不到別人的尊重的。這就是我們常常會抱怨的好人沒好報，因為很多時候純粹犧牲自己，很容易就變成了被欺負，這就好比我們之前舉的例子，電影《方華》裡的男主角，所有人的所有事他都主動去幫忙，吃飯時他先吃破的餃子，連食堂的豬跑了。大家都首先想到要他來做，但結果呢，他有需要的時候，大家非但沒幫他，反而全部倒過來指責他的要求，是不合理的，第三，遵循兩個原則，規則優先和交換原則，所謂規則優先就是，你要弄清楚自己跟同事的分工。什麼叫不合理的要求，就是同時把自己應當做的工作，拿給你來承擔，那麼交換原則是什麼呢，舉個例子，以前有個電影《嘟啦啦升職記》，
- text: 一開始的時候，嘟啦啦想給大家留下好的印象，同時把自己的事拿給他做的時候。他會接下來，譬如要下班了，同事說，我要去幹嘛幹嘛，你能不能幫我把這個事情做了，嘟啦啦也想下班，但他還是把不屬於自己份內的事，拿過來做了，後來他就學會了跟同事說，我今天幫你把這個做沒問題。明天我也有事要做，那你能不能明天幫我把其他的事情也做一下，這就是交換原則，第四，懂得示弱，最後但也是最重要的，就是要懂得示弱，有時候我們有能力做一件事情，不代表我們就要去做這件事情，有些人會覺得。拒絕別人會顯得自己能力不足，要克服這樣的心理障礙，就要學會示弱，又譬如，偶爾可以撒個嬌，告訴對方這個事情，我不是不想幫你，是我真的幫不了你，你表達了你積極的意願，但是同時也強調了你做不到的情況。這些示弱都不是真的弱，反而是一個較強的能力，好了今天的課我們就講到這裡，我們最後簡單總結一下，一我們從關係心理學的角度分析了，不能開口拒絕同事的四種心理障礙，二我們了解了四種動物類型的人。都是因為什麼而無法開口說不，三我們還學習了一個非常重要的心理學知識點，就是很多時候我們不能拒絕的不是那件事本身，而是我們無法承擔拒絕別人後，自己的心理感受，四我給了你四條建議，用來破除心中的障礙。幫助你學會說不，最後祝你學完今天的課，都能釐清自己跟同事之間的邊界，對那些來自同事的不合理要求，溫柔堅定的說不，這節課就上到這裡，我是胡勝芝，感謝你的收聽。下節課再見。
