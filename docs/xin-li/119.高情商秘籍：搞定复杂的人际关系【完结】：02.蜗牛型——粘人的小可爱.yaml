  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：02.蜗牛型——粘人的小可爱你好，我是胡胜之，欢迎来到我的关系课，今天是我们的第二节课，在这一节课里，我们来了解一下四种关系模式中的蜗牛型，当提到蜗牛，大家对它印象一般来说有这么三种，第一，蜗牛是软体动物，非常的脆弱。而且它身上有一个壳，会缩进自己的壳里，第二，蜗牛的行动缓慢，平时我们看它慢吞吞的，第三是粘，我们经常可以看到蜗牛是粘在墙上，或者是树枝上的，那么这三种特点对应到关系模式中，分别是什么样的情况呢？。我一个一个跟你说，首先，蜗牛它本身身上有个壳，外界环境变化的时候，蜗牛会缩进自己的壳里，那么相应的，蜗牛型的人在人际关系中主要是以取悦或者讨好和回避这两种模式来进行人际沟通，也就是说，一旦遇到问题。它就软软的讨好或者缩进自己的壳里，如果说一旦发生冲突的话，它会拒绝或者回避冲突，也不敢表达自己的诉求，但自己内心细比较多，它会把很多事情郁闷在心里，就是我被欺负了，我委屈但我不说的这种人，另一方面。蜗牛是软体动物，看起来非常脆弱，所以蜗牛型的人自我保护意识是很强的，但与此同时，它是会憋着一股劲的，很多时候，它不会去反抗，同时攻击性也不是很强，但只是看上去攻击性不是很强。因为它运用的更多的是被动的方式去攻击别人，所以在这里，蜗牛型的人在人气关系中还有另一种特征，就是被动，蜗牛型的人相对的说比较被动，什么叫被动？，如果说有朋友叫他说，我们今天去看电影吧，他不会直接拒绝。但会扯一点理由，比如说今天要下雨，或者说我好像有一些事情，然后朋友再问，那你去不去？他才说，那就去吧，那种感觉很容易让别人感觉到，好像他对这件事情不是很热情，同时，跟他相处的朋友会感觉到被他冷落。比如说我有一个朋友身上就有很强的蜗牛特质，一般我请他吃饭之前都会跟他商量，你有什么建议吗？或者我们今天去吃烤肉，还是其他什么好了，他会说，你说了算，如果吃到一个不好吃的东西，那么他会默默的记得。但是他也不会表现出来，如果我问他菜怎么样，他会说还行，如果不是非常了解他，我恐怕都要抓狂了，但这就是蜗牛型的特质，这类人他如果在团队中表达自己的看法，就是无所谓，好吧，你有什么提议？类似这样。就是很被动，没有自己的想法，或者不愿意表达自己的想法，第二，蜗牛型的人，他的回避还体现在人际交往方面，也就是说，他们对于人际交往是有一些些回避的，因此会感觉到孤独，他在日常的生活中更喜欢宅。在一个群体中我们会发现他一定是远远的在一个地方，然后如果说听一个课，他的位置一般是会在后面的角落里为主，他绝对不会坐在第一排的那个人，也不会在课上主动提出疑问，但是心里对外界很多的信息都会首先表示怀疑。他很难去真正肯定一些东西，这样的人心里的孤独感比较强，比如说他和别人交往，如果说当他觉得对方是一个坏人，他有可能第一反应就是从朋友圈开始屏蔽，或者设定分类，我们可以看到这类人的朋友圈是经常变化的。但是这种变化恰恰又是他孤独的表现，他很渴望有人来看到他，因为他是用多种的变化来让别人看到他的，但是另一方面，蜗牛行的人相对来说喜欢幻想，并且有创造性的思维，因为他比较善意思考。所以蜗牛行的人很多人成为了艺术家、小说家，第三点，蜗牛行动缓慢、慢吞吞的，蜗牛行的人给人的印象也是这样，行动慢吞吞、弱弱的感觉，但是别看蜗牛行的人行动缓慢，他有自己的节奏，不容易妥协。哪怕是荆棘或者说乱石港，他都能穿过去，所以说蜗牛行的人他看起来虽然柔柔弱弱的，但他绝对不是那种轻易妥协的人，那蜗牛行的人在亲密关系中会怎样呢？，他们在亲密关系中一般都被称为小可爱或者小奶狗。软软的、卡哇伊的那种感觉，'
- summary: "-   蜗牛行的人在亲密关系中表现为粘人和依赖，常因此遭到嫌弃和伤害，这种模式源自家庭教育，需要调整关系模式。\n    1.  家庭教育导致蜗牛行的人形成控制者、依赖者的内在关系模式。\n\
    \    2.  调整关系模式的方法包括怨恨自己、增加力量感、注意被动攻击模式和走出舒适区。\n    3.  蜗牛型的人在人际关系中容易讨好、回避冲突，需要学会自我接纳和主动表达需求。"
  text: 我们可以看到蜗牛的特点之一就是很粘，所以蜗牛行的人在亲密关系中主要的特点就是粘，粘人的粘，依赖的特质也比较强，他们一开始可能是用粘来吸引对方。那这种粘人会很容易吸引到一个嫌弃他的人，这种嫌弃也会让蜗牛行的人感觉到很受伤，当然你伤害他的话只有一次机会，下一次就把你记在小本本上，上面这些都是蜗牛行的人在人际关系中的常见模式。那么这种关系模式是如何形成的呢？，往往这种模式的形成是跟我们现代的家庭教育是有关系的，我们可以看到很多蜗牛行的孩子都有着相对于来说控制感比较强、侵入性比较高的养育者。但是这些养育者往往并没有教他们一些更好的生存技能，这样的养育者实际上比较无能，在和这些养育者早期互动的过程中形成了类似于控制者、依赖者的内在关系模式，长大后。蜗牛行的人就会把这种模式投射到其他的人际关系上，比如，谈恋爱的时候，依赖者的内在小孩子居变得特别粘人，其实在现代社会中间蜗牛行的人还是蛮多的，如果说我们描述蜗牛行跟你很像的话。我们可以通过下面四个方面调整自己的关系模式，第一点，心理上要怨恨自己，所谓的怨恨自己就是肯定自己、认同自己，更有自信并且能够在自己的事情上对这个世界保持好奇，怎么才算自我接纳呢？，举例来说。跟朋友发生矛盾的时候，可以选择直接跟对方表达自己的感受，比如，我有点生气，感觉不太好，但我没有办法很好的表达，可以等我想清楚后，我们再聊聊好吗？，这就是一种自我接纳的方式，用最真实的状态去跟对方相处。而不是一味的，只表现好的一方面，如果想要跟别人合作，首先就是要学会接纳真实的自己，如果无法接纳自己，那么就一定会只选择呈现美好的自己给对方，这种关系既是虚无的，也是虚伪的，也是难以长久的，第二点。身体上需要注意的是增加自己的力量感，有力量感会让蜗牛型的人看起来更自信一些，蜗牛型的人比较软体，相对来说就是比较脆弱，那么身体上面就增强力量的话，可以去健身，也可以选择多参与一些群体活动，第三。在人际关系中，蜗牛型的人主要要注意的点是，注意自己的被动攻击的模式，所谓被动攻击模式就是心里有委屈，憋着不说，但用另外的方式去攻击别人，比如，有时候迟到可能就是你在攻击对方，或者你对这件事情不满意。而你不能明说，只能通过迟到这样的方式表达内心的一些感受，那要怎样去改变自己的被动攻击的模式呢？，很简单，主动一些就行了，其实蜗牛型的人如果主动一点，就可以获得更多，比如说主动跟别人交往。主动说出自己的不舒服，通过这样的方式调整自己的被动攻击模式，蜗牛型的人更容易融入到人群中，同时在提出自己需求的时候，我们可能需要更主动一些，而不是用等的方式，或者说当我们有冲突的时候，不是默默离开。而是可以在冲突中尝试去表达自己的意见，最后一点，蜗牛型的人注意时刻提醒自己能够走出去，一般来说，蜗牛型的人如果需要更进一步的发展空间，比如说一些升职的机会也好，或者其他的一些机会也好。基本上都是需要在人群中学习的，要告诉自己，这个世界很美，也没有我们想象的那么危险，好了，今天的课就讲到这里，我最后简单总结一下，第一，蜗牛型的人在关系中比较讨好，或者习惯回避冲突，容易被动。回避人际交往，因此有时候会感觉到特别孤独，有自己的节奏，不容易妥协，在亲密关系中比较粘人，依赖对方，第二，如果你是蜗牛型的话，心理上要怨纳自己，身体上要增加力量感，人际关系中注意自己的被动攻击模式。同时提醒自己多走出去，这节课就讲到这里，我是胡胜之，感谢你的收听，我们下节课再见。
