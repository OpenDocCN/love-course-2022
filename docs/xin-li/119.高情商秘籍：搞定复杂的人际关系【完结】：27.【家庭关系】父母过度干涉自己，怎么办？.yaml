- text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：27.【家庭关系】父母过度干涉自己，怎么办？你好，我是胡深知，歡迎來到我的關系課，今天是我們實戰篇，家庭關係篇的第二節課，我們要講的是，在家庭關係中，父母過度干涉我，我該怎麼辦，我跟很多來訪者，都討論過這個問題，他說我的30歲了，為什麼我的父母。還是事無巨細的，啥都要管，比方說，他非要指導我怎麼帶孩子，又比方說，隨便動我家裡各種東西，甚至我在網上買了東西，踩快遞的時候，他都要把腦袋伸過來，看看我都買了些啥，最沒辦法忍受的是，我和丈夫在房間裏。說一些私密的話，我媽會不敲門，就突然衝進來，總之，我生活裏的每一件事，他都要知道，還有個來訪的女孩子跟我說，她父親對她的愛，已經到了一種無微不至的地步，譬如一天要打好幾個電話給她。詢問她生活中的各種細節，包括她交了什麼朋友，應該穿什麼樣的衣服，她覺得很煩，總感覺哪裏不對勁，我再給你一個最典型的例子，有一個成年的男孩，在一家公司上班，有一個女孩，在一家公司上班，有一天下雨了。他媽媽冒著雨，到公司給他送傘，同事們都驚呆了，當他發現，大家都在看他和他媽媽的時候，男孩覺得很羞恥，一下子就對媽媽發了很大的脾氣，發完之後，看著媽媽冒雨淋濕的身體，他又覺得愧疚了很難過，聽完這幾個例子。你是不是也很有同感，爸媽的這些干涉，覺得很煩，以至於跟爸媽之間，爆發很多的衝突，但是稍微冷靜想一想，又覺得爸媽這麼做，也是因為愛我們，又覺得很愧疚，那麽這裏邊到底哪裏不對呢，接下來我就給你分析一下。干涉這種行為背後，隱藏的三種心理狀態，從前面的例子你已經發現了，父母種種干涉行為，總結起來主要是三種情況，一是監視者，二是窺探者，三是建議者，換句話說，你的生活大大小小的事情，他都要知道。哪怕你年紀已經不小了，他們還總是像照顧一個孩子那樣來照顧你，幫你安排很多東西，這主要是因為，一，爸媽想跟我們達成一種共生的狀態，所謂共生狀態，簡單說就是牽一髮而動全身，你所有的東西，甚至你的情緒。都會引起他們的敏感，然後，他們就會想要這些事情裏邊做一些什麽，在心理學上，我們把這種情況叫做共生，就好比，有時候你覺得很難受，只想一個人靜靜的待一下，但是你的爸媽跑過來問你，你怎麽啦。是不是受了什麽委屈了，這時候，爸媽對你難過的情緒產生的那種同情的感覺，就是跟你的共生狀態，二，打破個人邊界，爸媽對所有的事都想要知道，有時候我們只好對他們報喜不報憂，甚至連朋友圈都不對他們開放，因為。假如我在朋友圈發了個動態，說打了兩個噴嚏，一分鐘不到，媽媽的電話可能就過來了，寶貝啊你是不是生病了，這種情況的本質就是爸媽跟我們連動過強了，以至於我們一些屬於自己的私密空間，被他們強行侵入，換句話說。就是我常常說的，人與人之間的邊界被打破了，三，失去自主權，父母什麽事都給你建議，不按他們說的做還不行，你的工作，學習談戀愛結婚的對象，甚至你要穿什麽樣的衣服，自己都決定不了，這就是你沒有了自主權。了解了干涉背後的心理學原因，接下來我要跟你分析一下，四種動物類型的人，他們被過度干涉後，都會產生什麽樣的負面情緒，蝸牛型的人本身就缺乏主見，希望對方照顧，所以蝸牛型的人很容易被干涉的。假如這種干涉或者那些建議和幫助，是蝸牛需要的，他會欣然接受，覺得很舒服，反過來說，假如那些建議和照顧是蝸牛不喜歡的，他也會覺得難受，而且對於蝸牛來說，雖然處處想要依賴，但其實每一個蝸牛的心裏。都有一個想要獨立的願望，被照顧的同時，這種想要獨立的願望就落空了，這種深層次的心理盲腹，也是造成蝸牛難受的原因，袋鼠型的人被干涉之後，會覺得很委屈，袋鼠會把來自爸媽的干涉或者說，'
- text: 建議都當成對他的要求。他特別想去滿足對方，但是自己又沒有這個能力，這時候袋鼠就會非常委屈，你看我都把你們照顧成這個樣子了，你們為什麽對我還有那麽多的要求呢，舉一個例子，袋鼠人給爸媽買了一個空調，他心裏覺得很得意。這時候爸媽跟他說，哎呀你怎麽不買另外那個品牌呢，這時候袋鼠會覺得非常委屈，這個空調我自己都沒有裝，就先給了你們，你們居然還對品牌不滿意，鴕鳥型的人被干涉之後感覺到是羞恥，父母的干涉或者說建議。對鴕鳥型的人的感受，對鴕鳥型的人來說，都是對他個人價值的一種否定，鴕鳥是非常需要心理資本的，他們會覺得自己非常能幹，可以操控周圍的事物，這時候爸媽的干涉，就打破了這種感覺。失去了心理資本的鴕鳥會覺得很羞恥，也舉一個例子，鴕鳥想要買一個房子，一大半的錢都是自己付的，但是還差了一點，他就會去找爸媽借，這時候爸媽說，你房子的位置不好，要不重新選一下吧。鴕鳥更是覺得自尊心受到了暴擊，本來鴕鳥兒子覺得自己能買房挺自豪的，一聽爸媽這句話，真是感覺，原來你們覺得我能力不夠，選擇還不對，鴕鳥就會非常難受，搬鴕型的人基本不存在被干涉的情況，我們就不討論了。了解了四種不同類型的人，面對干涉產生的負面情緒，接下來，我要用關係心理學的理論，告訴你為什麼，你會被過度干涉，這裡面有三個原因，1。
    被干涉是你自己抄我的需要，我們的傳統文化一直教育我們，要聽爸媽的話。不聽話就是不孝順的表現，所以你的抄我會要求你聽爸媽的話，抄我是弗洛伊德提出的概念，抄我遵循的是道德原則，所以哪怕你覺得被干涉了，讓你覺得不舒服了，你依然會選擇迎人，所以越是遵循抄我的人。越容易被動地接受干涉，因為這是你抄我的需要，2。
    沒有意識到對父母的依賴，被干涉了很不舒服，也還是行動上默默選擇了接受這些干涉，很有可能你在潛意識裡面很清楚，自己對父母是有需求的。你在重要的事情上還是要依賴他們，舉個例子，我的抖音功號里邊有人問，父母干涉的戀情到底還要不要繼續，我的答案是，如果你要父母的錢，就不要繼續了，如果你選擇繼續，就不要再想著要父母的錢了，這聽起來有點戳心。但是天下沒有完美的關係，學習我的關係心理學的一個關鍵就是，釐清關係背後隱藏的心理動機，最後做出屬於你的選擇，3。
    想要扮演完美的自己，我們想扮演一個完美的自己，一方面我們照自己的想法去扮。另一方面我們還希望，爸媽完全認同我們的這些想法和做法，換句話說，我們希望別人的評價系統，和我們自己的評價體系是完全一致的，這種完美的狀態肯定是做不到的，所以當爸媽的評價，和我們自己的行為有出入的時候。我們就覺得這是被干涉了，會很不舒服，了解了什麼是干涉，以及為什麼會被過度干涉後，我要教你三個方法，去應對父母對你的過度干涉，1。
    嘗試在父母面前做真實的自己，我們有時候會在父母面前抱喜不抱憂。其實抱喜不抱憂，會讓他們擔心你遇到了不好的事，也不告訴他們，反過來假如你在他們面前，呈現一個真實的自己，他們可能反而會安心一些，因為他們的過度干涉，有時候是焦慮的表現，想了解你真實的情況。想在你感覺不好的生活中，貢獻一份力量，所以他們才來窺探，來給你各種建議，因此我們可以嘗試在父母面前，做真實的自己，2。
    勵志自利，想要自己決定自己的事，就要從依賴的狀態裏面走出來。真正走向一個成人的世界，這就有點像有人投資了你的公司，他給了你錢，就肯定要對你的經營指指點點，但是假如你沒有拿他的錢，他怎麼干涉得到你呢，回到爸媽跟我們的關係中，如果你真的做到了自利。你可以把爸媽的那種建議，理解為父母對子女的一份，永遠的擔心，而不會在心裏覺得，每一個建議都必須要照辦，不然他們不支持我，我就糟了，3。
- text: ' 用一次儀式來完成一次徹底的叛逆。我們可以用一次儀式來完成一次徹底的叛逆，這個儀式的作用，是讓我們徹底脫離原先跟父母相處的模式，宣布自己成人了，從此跟爸媽之間變成了一個，成年人和成年人之間的平等關係，舉個例子。我有一個34歲的男性來訪者，他找了幾個女朋友都被他爸媽拆散了，因為他們總說這些女的都不適合他，後來他就跟他媽媽做了一次深度的交流，他說，你是不是擔心我找了媳婦之後，就會影響我和你們之間的關係。或者說擔心這些女孩都不會是一個好媳婦，在這個選擇的過程中，媽媽你的標準都是在選一個，適合這個家庭，適合你的好媳婦，但其實是我在選老婆，你有沒有想過這個女孩適不適合我，她首先是我的老婆，才是你的兒媳婦。而不是先是你的兒媳婦，然後才是我的老婆，他媽媽聽完當時就哭了，說你這個不孝的孩子，我這都是為了你好，但是這件事情的結果是，他媽媽默默承認了，他自己內心裡那一點點小小的自私，他就是想找一個合適的兒媳婦。經過這次長談，這個男人和媽媽變成了平等的承認的關係，媽媽也沒有再按自己內心的標準，去拆散他的親密關係，這就是用一次儀式來完成徹底的叛逆，好了，今天的課就講到這裡，我們最後簡單總結一下，一。我們從關係心理學的角度分析，干涉背後的三種心理狀態，二，我們分析了四種動物類型的人，他們被過度干涉後，都會產生哪些情緒，三，我們了解被父母過度干涉這件事情背後的，三個心理學的原因，四，我給了三條建議。用來應對來自父母的干涉，最後祝你學完今天的課程，能夠證實自己的內心，理解當我們面對來自父母的意見和建議的時候，那種不舒服不耐煩的感覺是哪裡來的，嘗試在父母面前做一個真實的自己，這節課就講到這裡。我是胡勝芝，感謝你的收聽，我們下節課再見。'
