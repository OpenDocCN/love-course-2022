  text: 奥斯维辛集中营，后来哥哥从纳粹档案中找到了，举报弟弟藏匿处的电话记录，而打电话的人正是那位银行家，然后哥哥就垂泪仰天长叹，说曾经帮助过你的人。比你所帮助过的人，更可靠，所以这个就是著名的什么，富兰克林效应，意思就是当你帮助过一个人的时候，哪怕你不怎么喜欢这个人，你的大脑也会自动的调整认知，告诉你对方是一个值得帮助的人，那么你在做一件对的事情。做一件高尚的事情，那么由此，你在心理上也会产生了一种路径依赖，就是你更倾向于帮助他，当对方再次向你求助的时候，你反而比第一次更乐意效劳，也更乐意帮他，也更乐意喜欢他，你看有意思吧，所以说，然后老师能讲。我们在实际工作中，实际生活中怎么使用，第一个就是不要吝啬去求人，是吧，不要恐惧求人，偶尔向身边人求助，不一定是借钱，偶尔向身边人求助，可以加深彼此的关系和感情，他会越来越喜欢你。第二是偶尔向身边的一些人求助，那么可以建立什么，这种信任惯性，以后你真的遇到什么难事，是吧，你现在让他求你办别的事，或跟他借一个小钱，是吧，借个三五千五八千的，是吧，那么你要借完这个情事。肯定钱是要马上还的，但是那么你，因为他曾经帮过你，那么所以说，以后当你遇到困难的时候，那么你求助他，更有难度的事，更大的事，或者借更多的钱，他可能会更愿意帮助你，那么第三就是我们透过让。这些朋友去帮我们做一些小事，我们可以在这个过程中，分辨出谁是真正值得交往的朋友，谁是高价值的朋友，所以说通过这个过程，可以做到这三个效果，好，这就是我们说的神奇的富兰克林效应，好。我们下期再见。
