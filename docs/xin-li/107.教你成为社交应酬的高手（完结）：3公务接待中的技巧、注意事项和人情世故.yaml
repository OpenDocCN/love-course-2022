  text: 公务接待也分你接待别人或者被其他单位接待，因为今天从技巧方面来讲。更多的讲是接待别人的，第二种接待商务接待，商务接待我认为应该是企业之间，因为洽谈商务或者商务往来需要进行的一种接待，其实现在很多大型的国企，他们的商务接待控制也是非常严格，有逐渐向公务接待靠拢的趋势。之前我就听过一个大国企的朋友讲起，他们现在在外的一些用仓的接待比以前严格多，虽然还是可以报销但是限额报销，没有18大以前那么宽松，而且报销的时候还要写清楚几个，请谁吃了饭
    为什么吃饭，接待的目的是什么。这些都要写进去，有时候我们体制内的人去企业吃一顿饭，觉得没什么大事，其实极有可能被缉毒在他们的报销凭证之中，说不定哪天检查就会查出来的，其实十分危险，因为你完全不知道，谁什么时候会去查那个企业。是从哪个方面去查出问题，所以非常危险，因此对于这些企业的接待，我建议大家，不得已要在企业用仓的时候，尽量去他的方糖吃，如果有方糖的话尽量去方糖吃，而且吃多少钱自己就给多少钱，如果要去外面吃特殊情况。例外正常情况的话咱们自己吃，自己反正有差旅费或者有一些出差补贴，用自己的钱吃这样放心就多了，关于商务接待不是今天的一个重点，我只能给大家做一个对比，第三种接待是私人接待，私人接待我是这样给他定义的。亲戚朋友同学丈友同事，这一系列身份的人之间，因为沟通交流需要或者其他利益上的需要，进行的一种接待，比如亲戚兼固定的聚餐，像我们家一些重要的节日都会进行聚餐，增进亲情，还有有朋自远方来。像大学的同学很难得来到你的城市，毕业多年难得相聚，肯定要凑一起吃顿饭，像这些都是私人接待，还有一种私人接待就要注意了，账友会我前面讲的账友聚会一定要慎重，为什么。中国共产党纪律处分条例里面对账友会是进行点名的，还在军中任职跟已经退伍的账友集会，或者同在军中任职的军人之间进行的私人聚会，这种账友会是被中央明令禁止，所以账友会现在很多部队人转业到单位。他们可能会定期一些账友会，这些一定要注意，还有一种聚会应该是比较常见的，像同事之间的聚会，不知道大家最近有没有留意一个新闻，三个月的，河北无极线，不是品牌的无极线，然后一个县级的区县。无极线整治违规之河，这个新闻不知道大家有没有留意，这个新闻的问题出在哪里，河北省部署整治违规之河这个装项是没问题的，但是县纪委在接到省里的装项行动之后，进行了自我加码自我加押，增加了项目。他们居然要求对个人用私款聚餐，也要进行倒查，还要具体查清谁组织的与谁吃饭，在哪里吃的，为什么吃等等，这条新闻很快就引发了争议跟折论，争议的焦点就是，直记的尺度该如何拿捏的问题。直记的尺度是不是管得太狂了，无独有偶，去年，我记得应该是去年，福建省也通报过类似的一个案例，讲的是一个大学，几位大学的老师利用放假的时间进行了私人聚餐，进行了一个通报，我那时也觉得很纳闷。但是去年他这个事情反而没有炒作的很厉害，后面也不了了之，但前面那个河北湖集县这个，河北省的纪委马上出来辟谣，说没有，没有要求说对个人的私款聚餐也进行各种倒查，他们只要求对那些去吃行政相对人的才进行查。所以回过头来讲，我是这样认为，公务员也是人是吧，他们也是社会组成的一份子，社交往来中痴情是人之常情，自古有志，特别是我们中国国内，古来就有这种痴情的，厌情的这种，但是公务员对接受私人痴情是有界限。比如说接受管理服务对象安排的痴情，领导干部参加大操大棒的婚上喜庆宴席，参加各类带有敛财性质的宴席，参加其他违法规定有损形象的痴情，这些都是被禁止的，特别是在一些高档消费的场所。远超过我们经济承受能力的消费场所，公务员的身份是千万不能去的，别的地方我可能不太清楚，
