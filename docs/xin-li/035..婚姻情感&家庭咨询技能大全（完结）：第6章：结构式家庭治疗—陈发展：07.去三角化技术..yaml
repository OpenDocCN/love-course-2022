  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第6章：结构式家庭治疗—陈发展：07.去三角化技术.【三角化】，今天我和大家一起來簡單介紹一下去三角化的技術，首先就是我們要去三角化，首先你要學會評估三角化或者識別出三角化，三角化它其實是家庭結構當中的一種。評估家庭結構我們要把三角化融入到整個的家庭治療的過程當中，也不能單單拎出來，所以我們也就這一部分主要指的是家庭結構的評估，我給大家簡單列了出來這幾個方面，大家可以去看一下。我們不能夠直接去問你們家有沒有三角化，或者知道黃龍直接去評估這一，僅僅只評估這一部分，首先還是要去看到整個家庭的整體的結構，一般整體的結構有兩個部分，一個是家庭圍繞這個問題所展開的一個敘述。我們可以去評估一個結構，還有一個就是我們可以跟家庭像拉家常一樣，去看它這個家庭當中典型的一天，家庭生活當中典型的一天是怎樣的，為什麼要這樣子呢？，因為家庭當中往往認為的問題。有時候不一定是所謂的真正的問題，他們有其他的問題可能會掩藏或者是掩蓋著家庭的普通的生活當中，也有利於我們拓展家庭對這個問題的一個理解，第二個就是家庭成員是如何理解和解決他們家所認為的一個問題的。他們如何理解這些問題的，他們對這個問題的理解和解釋有時候就可能會呈現差異，剛才舉的那個例子，爸爸覺得這個孩子的問題是因為媽媽太寵愛他，都是他慣懷的，這個理解就已經體現了是夫妻關係之間的不一致。我們要特別的去評估家庭成員是如何理解這些問題，以及如何解決他們家認為的問題的，第三個我們要去評估他們家的父母和夫妻之間有沒有長期未解決的衝突嗎？，第四個孩子如何理解和應對父母之間這些未解決的衝突的。當父母之間比如說爸爸經常會說媽媽太寵愛這個孩子了，甚至他們之間媽媽就吵了起來會有些不一致，有時候我們可能會去問這個孩子，當你的爸爸媽媽吵架的時候或者是有一些不一致的時候，或者你的媽媽都哭了的時候。你一般會怎麼辦呢？，看他的一個反應他說我也不管他，我就躲在房間裡聽，這個就是一個什麼？就是一個忠誠分裂他聽，他心裡面會心神不寧，有的孩子會怎樣？，我就會更多的偏向於我媽媽這一邊，這個就叫結盟什麼事？。就是我們要看這個孩子如何理解和應對父母之間的衝突，另外一個就是問題對原先衝突的影響，當這個孩子不上學了，當這個孩子被父母定一聲打遊戲亡影了，當這個孩子抑鬱和自殺了。父母之間原來的這些衝突是暫時放下了還是解決了，還是意識到原來我們夫妻關係對孩子會有影響了，這個是強調的是什麼？，三角話當中這個所謂的問題的功能和意義。它有時候延伸出來是為了緩解和轉移父母之間的這些不可調和的矛盾的，還有家庭最後我們要這些都問過了評估了之後，我們再去看一下這個家庭結構當中有三角話的互動形式嗎？，我們最後再去評估的，如果有的話。在家庭的語境當中把這個三角話的模式反饋給這個家庭成員才可以，是不是？，當我們不一定用三角話這樣的一個概念告訴他，可能會跟這個家庭說，當我注意到當你和你的太太開始有些爭執的時候，你的兒子就好像特別的緊張。他就開始幫這個媽媽說話，你有觀察到這樣的一個現象嗎？，或者問這個媽媽，你有注意到嗎？，當你開始難過哭泣的時候，你的兒子開始坐到了你的身邊並幫你擦拭眼淚，這就是我們用這個家庭能夠理解的語境反饋給這個家庭。當什麼什麼的時候另外一個人會做了一些什麼，平時在家庭裡面是不是兒子會理解你會更多一些呢？，這就延伸到了家庭的生活的常態情況下，這是不是一個模式，還僅僅是今天在現場的一個偶然的世界。那你的先生會經常安慰你嗎？，當你們有衝突的時候，你們常常會去，你們的兒子會常常會介入到你的關係當中幫你們去調和嗎？，'
