  text: 這就是看你們過去的模式，如果有的話這就是一個三角話。這是一個評估三角話的一個簡單的過程，那我們來看一下，有了這樣的三角話，我們或者評估出來之後，我們怎麼樣去三角話呢？，或者是對這樣的一個家庭結構進行干預呢？，我們下面幾個基本的原則給大家介紹一下。第一就是如果是夫妻之間的一個衝突引起的話，那我們就要強化夫妻子系統，組織夫妻單獨會談，有時候我們就把這個孩子如果評估了一兩次之後發現，這個夫妻之間有一些很多的問題沒有解決。那我們就要單獨的組織這個夫妻會談，孩子說，然後你在那邊等一下我和你的媽媽單獨聊一下，或者說，孩子你能坐得稍微遠一些嗎？，讓你的爸爸媽媽坐在一起，接下來我們要單獨談論他們兩人的問題，是吧。將會談定義於兩個人之間，強化或者恢復夫妻子系統知識性的功能，你們之間是怎麼解決困難的？，你們之間有一些衝突之後你們是怎麼解決的？，如果需要的話單獨去做一些夫妻治療也可以。簡單來說就是要強化夫妻之間的相互支持的功能，如果這個夫妻之間說我們之間已經沒有感情了，我在外面有外遇，但是因為為了孩子或者一些政治需要我沒有辦法離婚，但是也要知道，讓他們之間學會如何做什麼。如何做他們定義的這個夫妻，不將你們的衝突轉移到孩子之間，就涉及到第二個部分，如果你們之間已經沒有夫妻的感情了，那你們叫什麼？強化父母子系統，比如說離異的家庭或者夫妻之間感情相對不多的。我們也會尊重這樣的家庭，大家一定要記住，我們不去過度的干預夫妻之間的，比如說他們之間就以沒有感情的方式在一起生活，現在只是以孩子的問題來尋求幫助，他們自己都有各自的小的家庭，而且現在這樣的社會還挺多的。我們要尊重這個家庭的選擇，但要告訴他們，你們可以不是夫妻，但是你們一定是父母，夫妻或者感情是可以做選擇的，愛情是可以做選擇的，但是親情父母的角色是選擇不了的。在18歲之前你們從法律上是必須要盡到養育孩子的義務的，當然了大部分的夫妻是他們共同，還是以夫妻的名義有感情的名義來繼續尋求幫助的，這個時候我們要以幫助孩子為起點，邀請父母去重新思考。如何以相互合作互補的方式去做好，或者執行父母的子系統的一個功能，大家還記得嗎，我們這邊父母的子系統的功能有哪些，首先你要學會接觸孩子，如果是夫妻之間有衝突，你不能夠剝奪另外一方接觸孩子的機會的。他有同樣的權利，如果你說我們倆都離婚了，你的爸爸根本就不負責任，不需要他來探視，這個就是你沒有做好一個合格的媽媽，他可以是你厭惡至極的前夫，但他依然是什麼，是這個孩子的爸爸，我們只是說希望這個爸爸。你可以和他一起盡到一個讓他做好爸爸的責任，能剝奪他盡到爸爸責任的這樣的一個機會，是不是，還有父母有什麼樣的功能，保護是不是，有指導，對吧，這個都是我們要強化父母子系統的一個責任，第三個就是設置邊界。我們說三角化的核心機制是因為什麼，是這個子系統的邊界不清楚，所以他們用了繞開和跨帶結盟的方式，或聯合的方式來形成了這樣的一個三角化，設置邊界就是要立規矩設邊界，哪些話題是孩子可以涉足的。哪些話題是只能在夫妻之間談論的，要對這個夫妻之間的互動加以強化，有些話是不需要和孩子說的，像我剛才提到的，對你先生的不滿意，你和那個兩三歲三四歲的孩子說，其實也幫助不了什麼。而且將這個孩子增加了他的心理負擔，你們之間去解決這樣的一個問題，重要的還是什麼，要讓孩子和父母之間的界線設置清楚，我們在治療當中，如果夫妻之間的有些隱私，或者是這個界線太不清楚，我們就可以建議兩個方面。第一個一步一步來，一個我們會設置邊界就是說，那夫妻之間坐在一起，讓孩子坐在另外一個凳子上，這個叫家庭的微雕塑，從這個層面就開始設置什麼，
