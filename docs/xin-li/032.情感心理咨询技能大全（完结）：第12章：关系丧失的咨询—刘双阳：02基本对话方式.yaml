- summary: "-   在电影《婚姻故事》中，咨询师要求夫妻写一封感激对方的信，但妻子拒绝，导致关系更加紧张。\n    1.  咨询师的做法是为了调解冲突，但时机和方式非常重要。\n\
    \    2.  咨询师应该尊重当事人，给予足够的空间和尊重。\n    3.  与朋友聊天和与咨询师聊天的不同之处在于朋友很容易给出建议和评判。"
  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：02基本对话方式【讨论】，首先我有一个问题想问一问大家，就是假如说你自己失恋或者离婚了，你会希望找一个什么样的咨询师呢，或者说你会希望咨询师跟你有怎样的一个对话呢，然后还有另外一个想问大家的问题就是，假如说你失恋了。然后你决定跟朋友聊一聊天，我想问的是跟朋友的这种聊天，和跟咨询师的聊天会有什么不一样吗，在这里我想举一个例子，我不知道大家有没有看过最近特别，火的一个奥斯卡提名的电影，叫做《婚姻故事》。那在《婚姻故事》里面，寡姐和另外一个男主，他们两个正在经历离婚这样的一个事情，如果没有看过的朋友原谅我有一点点剧透，那在这个电影的开头，两个人都在细数对方身上自己喜欢的地方。或者对方身上自己觉得很闪光的部分，所以这个电影其实是非常温馨的一个开头，但是随着镜头的推进你慢慢的发现，原来他们两个是在一个咨询师面前去做咨询，这个咨询师当时做的一件事情是什么呢。就是因为他们两个在做的咨询叫做，冲突调解的咨询或者说，离婚过程的调解的咨询，然后咨询师就要求他们两个每个人，给对方写一封信，这个信的内容就是说，在你们两个这么多年的婚姻当中。你对对方觉得非常的感激和欣赏的地方是什么，然后这个咨询师要求夫妻两个人，在咨询室里面当着对方的面把这封信念出来，那华姐扮演的这个妻子，当时就拒绝做这件事情，然后也因此，跟咨询师当场就闹掰了。然后就奋然的摔门而出，这是电影的一个开头，我举这个例子想跟大家说什么呢，就是我不知道大家有没有发现，这个故事当中，其实咨询师在做的这件事情，是一件好事，我们知道在两个人非常的可能彼此怨恨。彼此有很多的积怨这样的情况下，如果说我们可以去回想当初自己很欣赏对方的地方，以及对方如何让自己觉得非常感激，如果我们能够回想到这些东西的话，其实对我们来说是非常非常好的一件事情，但是这些问话和做法。你会发现他们的时机，他们的被表达的方式，是非常非常重要的，这个咨询师可能做，为什么会让女主就直接跑掉了吗，因为两个人的关系其实还在非常紧张的状态里，两个人的关系其实还在非常非常的糟糕的一种状态当中。强迫来访者去把这个东西念出来，其实对方是不愿意的，所以我们在咨询的过程当中，这就是我开始想问你的一个问题，就是你希望去找一个什么样的咨询师呢，我想我们每个人可能都希望去找一个，能够好好的聆听自己。能够充分地尊重自己，能够给自己足够的空间，去按照自己想讲述故事的方式去讲述它，这个部分其实是非常重要的，那我们跟咨询师聊天和跟朋友聊天有什么不一样的，我们都知道跟朋友聊天，如果你跟你的闺蜜聊天。如果你跟你的好哥们聊天的话，可能他们会很快地站在你这边，我自己就经历过比如说，如果我跟我的闺蜜去聊我的前男友的话，假如我跟他抱怨，那可能两个人就，闺蜜会一分甜因子说这个渣男，你离开他就是对的等等。这样的话我们跟好友的聊天，好朋友会迅速地去对这个人做一些评判和判断，可能我们会非常快地就进入到一个结论当中，可是我们都知道一旦我们把事情，摆上钉钉给他下一个定义，或者去下结论的话。这件事情就没有了其他的可能性，我们就很难去看到我们现在已知的视角以外的，那些新的可能性和新的视角，另外一个跟朋友聊天和跟咨询师聊天，非常不一样的地方，我自己觉得就是朋友会很容易给我们一些建议，对不对。假如说你还没有决定要跟你的丈夫，或者是男朋友分手或者离婚，这个时候闺蜜或者是好友，就会很容易去给到你的建议，你赶快离开他吧，或者这点矛盾有什么呀，你不要这么轻易地做决定好吗。所以你就会发现其实不管怎么样，在这个过程当中，我们就会听到一些给建议的声音，'
- summary: "-   在合作对话中，咨询师应该尊重来访者的讲故事方式，询问期待并给予足够空间，而不是逼迫对方走向期待的方向。\n    1.  咨询师应询问来访者的期待，尊重其讲故事的权利。\n\
    \    2.  咨询师应给予来访者足够的空间，让其讲出最想说的内容。\n    3.  咨询师应保持好奇心，而不是急于给出答案，邀请对方讲出最想说的内容。"
  text: 但是在这个过程里面，其实作为当事人，可能他脑中已经有很多很多的不一样的声音了，他需要做的其实并不是对方给他一个明确的建议。因为如果这个决定可以通过对方给一个建议就做的话，那他可能早就做了这个决定，所以接下来我想说一说我们合作对话的这个咨询当中，一个咨询师假如面对一个失恋或者是离婚，或者是丧失议题的这样一个来访者。他可能做的一些事情最基本的事情是什么，第一件事情就是去询问你的期待，假如你来到咨询室里面，我可能会去好好的问一问你，你对我们咨询的期待是什么，这个期待也许是朋友，跟朋友的聊天过程当中不会去问的一件事情。然后接下来就是我会去尊重你讲故事的权利，那这个尊重别人讲故事的权利，其实也是一个非常非常重要的部分，就是我们在讲故事的时候，可能按照传统的标准或者讲故事的这样的一种一些框架来说。很多来访者其实来到咨询室里面，他讲的故事可能是会被我们扣上没有逻辑或者很混乱这样的一些帽子，但是我想说的是我们要做的事情恰恰是非常耐心地去聆听，对方用他讲故事的方式。用他讲话的方式去描述他最想描述的东西，这个过程非常重要，因为如果来访者开始的时候，就能把他所讲的东西讲得非常清楚，可能他也不会来到我们咨询室了。所以在这个过程里面非常重要的一点就是去尊重对方讲故事的方式，每个咨询室的习惯可能不太一样，我自己的习惯是我不太会去打断来访者，如果来访者想要以某种方式去讲述，我会尊重他把这个故事讲完。我会在他讲故事的过程当中自然停顿的地方，再去给他做回应
    再去问他问题，第三点就是咨询师会给到你足够的空间，让你把最想讲的东西讲出来，这个也是非常重要的一件事情，有的时候我们在咨询当中很容易陷入到一种。我们希望对方去哪里这样的一种状态，尤其是我们在最开始做咨询的时候，每当你发现你真的要去改变你的来访者的时候，可能我们就需要有一个小小的觉察，就是我们有没有让来访者讲出他最想讲的东西。我们有没有听到来访者最希望我们听到的部分，这个非常非常的重要，所谓对方最想讲的东西，在这里我也想给大家讲一个小小的故事，这个是我在跟随赫林安德森
    也就是合作对话的创始人。学习的过程当中他讲过的一个小故事，他说到有一次他去欧洲去参加一个会议，然后他在欧洲会做一个长期的研究，这研究就是去问一问那些来访者，尤其是那种常年做咨询的，可能接触过很多咨询师的那样的来访者。什么样的咨询对你来说是有效的，什么样的咨询对你来说是无效的，然后这个来访者就给他讲了一个特别生动的例子，这个来访者说有一次他就碰到一个咨询师，然后这个咨询师问了他一个问题，结果呢这个来访者回答完了。然后那个咨询师可能对这个回应不太满意，然后他又换了一种方式，在整个他们一个小时的对话当中，这个咨询师反反复复用不同的意思，用不同的问句表达同一个意思去问他这个问题，问了有六七遍。然后这个来访者当时就感慨说，如果这个咨询师告诉我他想听到什么，正确答案是什么，如果他直接跟我说的话，我就知道答什么是对的了，这个说起来好像有点像笑话，我们对来访者如何回应我们的问题，如果有一个期待的话。那么我们就很容易逼着来访者走到我们期待他走的地方，而不是让他说出他最想说的部分，换句话说，我更觉得我们的问题并不是一个真的像提问一样，它在某种程度上是一种邀请，我们的提问我们的好奇。是邀请对方去讲出他最想讲的东西，而不是我们期待他讲的那些话，接下来就是一个咨询师他会足够的好奇，而不是急着给你答案，这也是我们在咨询当中非常重要的一点，保持好奇。当这个好奇是在非常尊重的前提下去好奇对方，去很贴近的很跟随着他的那种好奇，那这个不给答案，当然之前经常有朋友问到我说，那你说咨询如果说，
- summary: "-   在咨询中，建议要谨慎给出，不可代替对方生命答案，应提供多视角建议，引导对方发现新可能性。\n    1.  建议要以谨慎态度给出，不可替代对方生命答案。\n\
    \    2.  提供多视角建议，告知不一定适用于对方。\n    3.  引导对方发现新可能性，不急于解决问题或给出答案。\n-   咨询师应澄清对方描述，尊重对方期待，不断核实对话方向，引导对方发现新视角。\n\
    \    1.  澄清对方描述，确保理解对方真正意思。\n    2.  尊重对方期待，走在对方想走的路上。\n    3.  不断核实对话方向，通过好奇和回应让对方看到新视角。"
  text: 我们都不给来访者建议的话。但是在咨询当中来访者很多来访者其实他是很着急的，他可能会想要我们给他一些答案，或者说他可能会想要我们给到一些建议，那这个建议其实不是完全不可以提的，在我们合作对话的咨询当中。咨询是是完全可以回应当事人的，但是这个回应这个给建议要非常的谨慎，这个谨慎就在于我们要以什么样的方式，什么样的态度去给建议，这个建议它的危险性就在于，我们很容易把建议变成一种对方人生的答案。但其实对方人生的答案我们是没有的对不对，我们在咨询室里面跟一个来访者可能咨询了十次，也只是聊了十个小时或者十几个小时，而他的生活包含着上万个小时的生命经历，我们怎么可能用十几个小时。就以专家自居然后去给对方的生命去提供答案呢，这个其实本身就是不可能的一件事情，那我们要以什么样的方式去提供建议呢，我自己的一个态度就是，我不会主动去提供建议，但是如果对方问我希望我提供一些建议。我会告诉他说，下面我说的这些东西不会是标准答案，也不一定适用于你，或者说我不知道是否适用于你，然后我会提供至少三个不同视角的这样的一些建议，我这么做的意图就是，想要告诉对方不是只有唯一的一条路径。也不是只有唯一的一个答案，还有很多其他的可能性，当然这些可能性也不一定适用于他，所以在这个过程当中，我们其实很重要的一点就是，先别急着帮对方去解决问题，先别急着去给到对方所谓的答案。在我们关系的过程当中，在我们对话的过程当中，对方自然而然在我们非常真诚的好奇和邀请下，在我们这些耐心的，很细致的，一些新的视角的邀请下，对方可能自然而然的会看到，他从前没有看到的东西。新的可能性会自然而然在对话的过程当中产生，这也是我这些年咨询里面，越来越笃定的相信的一个部分，就是你在咨询的过程当中，假如你找到了适合自己的咨询流派也好，或者说你找到了适合自己的这种咨询方式。你会越来越不着急找到答案，你会越来越笃定的去相信，对话的过程本身就会创造不一样的可能性，所以也希望屏幕前的你，可以给自己多一点耐心，足够好奇对你的当事人对你的来访者足够好奇，不要急着去给答案。接下来就是这个咨询师，他会不断尝试的去理解你，而不是以为听懂了你在说什么，这一点也非常的重要就是，我们其实在做咨询的过程当中，一个非常重要的一点，看似只是在为咨询做准备。但其实它恰恰就是咨询中最重要的过程，就是跟来访者去做澄清，这个澄清的意思是什么呢，比如说来访者说，我现在觉得自己非常的孤独非常的痛苦，我觉得我心里好像有一个结在这里，假如他有这样的一个描述。我们不是假设自己就知道了什么叫做孤独，什么叫做痛苦，而是去询问对方孤独是你说的孤独是什么意思，如果孤独是一座房子的话，我们走进去能看到一些什么，或者这个孤独跟你刚刚说到的坚强。他们两个之间又是什么关系等等，你会发现在我们不断去跟对方澄清的过程当中，很多时候我们以为的我们听到的东西，和我们澄清之后真正对方想表达的东西，非常非常的不同，所以澄清的这个过程是非常重要的。接下来这个咨询师会足够尊重你的期待，时刻走在你最想走的那条路上，这也是我在咨询当中经常会做的一件事情，就是我会不断的去询问对方，现在我们聊的这个过程，假如说我们可能聊了二十分钟。那我可能会去问一问对方说，我们聊到现在为止，你觉得我们刚刚走过的路，假如我们两个在一起散步的话，我们刚刚走过的路是不是你想走的路，如果接下来我们还要往前走，你希望往哪里走。或者你希望我们在哪里再多停留一会，等等，所以在这个过程当中不断去跟对方核实，现在我们聊的对话的方向，是否是对方想要去的方向，这一点也非常重要，或者说咨询师会通过好奇和回应，让你看到从前没有看到的。
- text: 从而打开对话心的空间，这里面在我们整个讲述这个合作对话的哲学立场，用这些哲学立场去做我们说的这些失恋，离婚的这些咨询当中，我也会跟大家说到一些非常重要的比喻，或者说演绎。有一个演绎我想恰好就在这里说一说，后面我们也会再次的详细地提到，就是我们做一个咨询师，有的时候就像是要去来访者的世界里面旅行一样，在这个过程当中你会发现，假如说我们是一个游客，而对方是一座城市。我们从来没有去过的城市，那你去旅行的时候你会做什么呢，可能我们要做的会做的一件事情就是，我们会指着某一栋建筑说，哎这个建筑我从来都没有见过这是什么呀，或者我发现这个建筑跟那边的某一个建筑很像。他们两个有什么关系，所以你会发现在这个过程当中，可能当事人对他自己的内心世界，如果是一座城市的话，那个世界里的东西可能都已经习以为常，而在我们的好奇下，他会用新的视角新的眼光。或者都以前从来没有注意过的一个部分，就被我们的好奇重新的建构起来，或者说用一种新的方式重新被看待，那一旦这个过程产生了，从前没有看到的东西被看到了，新的可能性就会在这个过程当中诞生。接下来我们再来聊一聊，如何用合作对话的方式去做失恋离婚议题的咨询，首先我还是有一个问题想要问你，就是你对于失恋离婚的人有怎样的假设，我之所以会问这个问题，是因为我们其实很多时候，咨询师其实也是人嘛。很多时候我们对于，一旦一个人被我们贴上了某些标签，比如说这个人他母胎单身，他这么多年都是单身从来没有谈过恋爱，而我们听到了这样的一个信息，我们可能很快会有一些自己的判断，预设和假设。那同样我们对于失恋离婚的人，可能也有一些自己的预设和假设，比如说我们可能有的一些假设，也许你完全没有，我举一些例子，可能有的一些假设比如说，如果这个人他失恋了离婚失恋了很多次。我们可能会有这样的一种假设就是，这个人他有一些性格的缺陷，或者他不会处理关系等等，我们对这些假设其实要非常非常的谨慎，在咨询的过程当中，我不太会提前对这个人去做一些假设。哪怕对方会跟我提到一些标签式的东西，比如说我再举一个例子，比如说一个来访者找到我，他说他去医院的精神科去做了诊断，那医生说他是中毒抑郁或者说是中毒抑郁，可能医院的医生会有这样的一个标签。或者他自己会给自己贴上这样的一个标签，可是我们都知道抑郁它是有千千万种的，每个人的抑郁和另一个人的抑郁都不一样，虽然我们都可以叫做抑郁症，可是这个抑郁的背后，这个抑郁对于这个词的这个人的含义。可能是非常不同的，所以我会觉得这个标签其实什么都没有说明，我们更重要的是去看一看，比如当这个人他说他抑郁的时候，他的抑郁指的是什么，他和抑郁的关系是怎样的，他是怎样去面对抑郁这件事情。那同样失恋和离婚其实本身就是一个标签和定义，对于这些标签和定义，我们如果可以先悬置自己的一些假设，会也许会为我们的咨询打开一些新的局面。
