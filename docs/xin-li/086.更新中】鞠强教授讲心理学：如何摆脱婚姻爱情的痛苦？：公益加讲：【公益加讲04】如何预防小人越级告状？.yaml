    \    3.  提倡直言相见，满怀深情地夸领导，制造强力反击的影响，降低被攻击的可能性。"
  text: '# 086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲04】如何预防小人越级告状？【小人】，各位同学好，今天举老师来讲一个话题，如何减少小人阅籍告状的概率，什么是小人，就是使用一些不能公开曝光的手段，背后来害人
    这称之为小人，小人有一个特点，喜欢偷偷地阅籍告状，当然当着你的面。他一般不会表现出来，还可能显得对你非常的尊重，对于这个问题，很多做管理的人是非常头痛的，那如何减少这种问题的概率和严重性，先要了解中国人的一个重要的心理特征，中国人的心理特征跟西方差异是非常大的。中国人有一个重要的心理特征叫做看后台，就是在这场里头这些人会分辨你的后台是什么，当他觉得你后台很硬，他就不会去阅籍告状，中国的文化是一个后台文化，你只要看西游记就可以看出来，你看西游记明显地显示。有后台的妖怪与没有后台的妖怪待遇是不一样的，没有后台的妖怪遇上了圣悟空，碰一棍子就打下去，挂了，死了，有后台的妖怪每当圣悟空举起棍子正要打下去的时候，他的后台就来救他，出现了对着妖怪说。孽障回来就把他救回来，我们理解了这个特点以后，就可以来设计出降低别人来阅籍告状捅刀子的概率，这些人阅籍告状常常都是一些当面一套背后一套的东西，如果当面能跟你真诚地指出，同时也向领导反映。那这个人真的是能品很好的，他一定是什么东西，为组织着想，小楞他不是，小楞的特点，当面好话说就背后完全变脸，他实际上他不是为了这个组织着想，为这个组织着想，直言相见，这是我们要提倡的，那么如何预防小楞。我们今天说到后台文化很重要，那么我给你的第一个建议，就是经常在下属面前满怀深情地夸你的领导，或者你领导的领导，还要讲一些细节化的事情，比方说你要在下面下属面前这样讲，我们的领导某某种。是我人生最崇拜的人，光讲最崇拜太笼统还不行，还要讲具体的东西，为什么我非常崇拜他，因为他行动力非常高，而且创新很强，上次我在他办公室我看到他处理什么事情，真的是很佩服，当你在下属面前满怀崇敬之情。夸你的领导的时候，他就有一个暗示，暗示什么，你跟领导的关系是很好的，那可不能去擦一杠，无缝可钻，不过很多没有经过训练的人是做反调的，在自己的下属面前发自己领导的牢骚，我们这个头正是混军。什么主义什么什么什么骚主义，他发自己领导的牢骚，作为他的下级，在当他的面一般是不表态或者敷衍认可，对对对，实际上你的下级就有一个评估，评估什么，这种评估不一定是很清晰的意识层面。可能是潜意识性的一种朦胧的直觉性，评估你跟上级领导关系不好，不好吗他胆子就打了，你没口袋，他就可能越级搞砸，而且还可能命令执行打折，命令执行打折你工作就做不好，你工作做不好了以后你在你的顶头上司面前。更加没有面子，问题就恶性循环越搞越糟，所以千万不要在你的直接下属面前，发自己顶头上司的脑子，相反应该满怀深情的具体化，暗示我跟领导的关系非常大，第二要在下属面前制造，我会强力反击的影响。当一个人去捉弄你害你进攻你的时候，他一定要预估你的反应的，当他感觉你的反应会很大很大的时候，事实上就会降低他攻击你的可能性，比如说你长得大高个在马路上走，小偷偷东西的概率就明显相较。因为他要预估我偷东西万一跟你打起来，打得赢你打不赢你啊，所以在资场上做领导防止小人，要摆出一副很逗的姿态，比如我到任何一个公司去做总经理，举教授不光是教授，而且管理企业也很有经验的，是属于两席行人。我做总经理的时候我到任何一个地方，我都会对我在员工中下属上的形象做个评估，如果这个形象太好了我要调调坏，我会跟他们说我在上一个单位，有一个政府的什么什么什么副处长来查我，根本就无关紧要的是乱敲好处勒索。'
