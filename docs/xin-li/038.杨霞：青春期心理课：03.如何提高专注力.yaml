- summary: "-   杨霞介绍了孩子注意力集中的问题，大脑前停平衡功能控制注意力。怀孕期间的活动和胎位影响孩子的大脑发育，不足的运动会导致多动。孩子需要充分的运动来形成正确的大脑前停平衡功能。\n\
    \    1.  怀孕期间适当活动有助于孩子大脑发育。\n    2.  胎位不正确会影响孩子大脑前停平衡功能。\n    3.  不足的运动会导致孩子多动，需要适当的旋转运动来促进大脑发育。"
  text: '# 038.杨霞：青春期心理课：03.如何提高专注力教给家长一个方法，成长我们自己，改变孩子的一生。听众朋友好，我是杨霞。青春期心理课，带你走进青春期孩子的内心世界。，很多家长呢，特别关心孩子的注意力集中的问题。然后孩子到医院以后呢。有时候还被诊断为多动症，诊断为注意力缺陷。那么这个孩子的注意力是由大脑的哪一部分来控制的？那么心理学家研究发现的是由大脑的前停平衡功能来决定孩子的注意力集中的。，在妈妈怀孕的前三个月。其实这时候就开始决定了孩子的大脑前停平衡功能。那么妈妈如果在怀孕的前三个月呢，为了保胎不动，躺在床上，没有足够的活动，孩子大脑的这个部分的功能呢，就没有形成它和地球引力之间的关系，一个正确的正常的关系。那么就容易导致它在胚胎里头运动不够，它生下来以后呢，反而就会多动。，所以它没有经过充分的活动，出生以后在小学阶段中学阶段，它会变得比别的孩子更活跃，更多动，更加的经常下位子，更加的很难控制自己。。所以在这个阶段呢，我们要注意呢，就是家长应该在怀孕的时候适当的活动。还有呢，大脑前停平衡功能会在孩子出生之前，他的胎位应该是头朝下，但有的孩子呢是头朝上，臀位。臀位的孩子也会导致孩子大脑前停平衡功能和地球引力之间的关系不正确，他的位置不正确。，所以他会在出生以后不断的去寻找自己正确的位置，所以我们会发现有的孩子特别的淘气，爱乱跑，爱乱溜的，爱乱动。他在找自己和地球引力之间的关系。，那么生下来以后，有的生的方式，比方说是泡芙产，或者早产，或者南产，生下来以后爬行不足，或者运动量不足，因为它需要充分的运动来形成正确的大脑前停平衡功能。。但是如果他的运动量不够，比方说应该多摇抱，多去盪秋千，多去走平衡木，多去爬山，多去做一些旋转的运动。，但是有的小朋友他可能没有去做，他怕旋转，怕高，或者是家长也没有那么多的时间带他去游乐场去做旋转运动。，那么他就会容易出现的，这方面在后天的刺激就不够。，那么我们在训练中就发现，有的同学他做旋转的游戏从来不感觉到晕。，正常的孩子，大脑前停平衡功能，决定了他在坐车的时候，或者做旋转的游戏的时候。比方说转移，他应该能够感觉有点晕，能够感觉到晕过。，可是有的人从来没有觉得过晕，怎么做旋转的游戏，他都跟无视一样，他坐船，他盪秋千，他做一些大型的旋转游戏，如履平川。。所以这样的小孩家长还以为这孩子很好，能当宇航员，但是这个是不对的一个概念。，因为孩子在如此旋转的，如此动荡不平的地面上，他应该能够感觉到地平线的变化，应该能感觉到有点晕。，如果他感觉不到有点晕。说明他大脑前停平衡功能是迟钝的。，大脑前停平衡功能迟钝的孩子，他在学习上会表现为对老师的话有的时候就会充耳不闻，视而不见，就是吸吸吸不去。，因为他那门是关的，他对外界完全是迟钝的，没有感觉的。。所以有的老师会反映说这个同学他没有羞耻感，他没有上进心，他对老师说的话今天说明天忘，或者是反复的重复的去犯同样的错误。，我们今天刚刚他谈完了，他明天又犯了，好命好三天。，所以这个老师也很头疼。家长也很生气，甚至有的时候还会用惩罚的方法，或者是打骂的方法，反正是软硬坚实，好说歹说，但是这个效果甚微。，那么原来是因为他的前停平衡功能是迟钝的，他大脑如果是个仓库的话，他那个门窗是关着的。。所以外界那些粮草是无法运进那个仓库的，因为他没有门，所以这时候就需要适当的做一些旋转的运动，让他什么时候能感觉到晕了。，这时候他才能够对外界的刺激，能够打开那个门，才能够接受外界的刺激。。那么有的同学可能是特别怕晕，他简直就不能坐那个小卧车，他也不能够当球签。，他根本就不能去游乐场去玩那个旋转的游戏，'
- text: 因为他特别怕晕，特别怕晕的小朋友呢也不正常。。这部分同学的这个大脑前停平功能功能呢是过于敏感，过于敏感的同学他在学习上会表现为容易被干扰，稍微有一点风吹草动，他就那个被被吸引过去了。，比如说谁的笔掉地下了，然后谁在那边说话。然后窗外有什么圆钉在浇水，他都能够去去用眼睛去追索，然后耳朵去探寻，而且呢还能够记住一些无关的信息。，那么一些无关的信息很容易进入他的大脑，使得他的主要信息被挤掉了。，所以有的同学回家以后。他就会跟你说很多的没用的事，无价值的一些信息，今天谁谁谁哪小朋友说什么了，今天哪个老师又说什么了，今天我的路上又遇到什么什么了，然后你们今天学什么了，又忘了。，他把该记的学习的东西忘掉了。但是不该记住的一些看热闹啊，一些这个一些信息无外的一些内容，课外的知识记得可牢了。，所以他这样子还没有加选择，他大脑的这个记忆的这个纯属是有限的，他存了一些没用的无关信息。但是有用的信息可能就被挤占掉了。，那这样的同学呢也需要做前停平衡的刺激的一些训练，比方说有意识去做盪鞦韆啊，走平衡木啊，做旋转运动，然后呢让他去适应啊，然后尤其是走爬山啊。，那么因为爬山的时候。这个地面啊，就爬山的山坡这个地面啊是斜的，地球呢是平的啊，大脑要感受你直立在地球上，你和山坡的这个表面的这个角度不是直角。，前停平衡功能有问题的孩子，不协调的孩子会影响他的人际关系。因为他和其他事物之间的关系包含了他和其他人物之间的关系。，他或者是过近，或者是过远啊，或者别人不能碰他，或者是他要去呼扑到别人身上，有的时候还要去狠狠的拍别人一下，他本来是想跟打招呼。但是他不会很恰当的打招呼，他会不恰当的打招呼，他会手很重啊，他会离别人太近，他会摟别人脖子，让人感到窒息。，那么这些就是不恰当的人际关系和距离和位置也反映了一个孩子大脑前停平衡功能的不协调啊。。所以我们在说到孩子前停平衡功能的问题的时候呢，就要注意第一他的注意力，第二他在学校里的这个他的纪律啊，第三更重要的就是他的人际关系啊。，所以呢，我们每当在抱怨孩子哎呀，上课怎么不能够专注啊。然后注意力不集中啊，然后注意力换散，或者是抱怨他啊，不会处人际关系，不会去正确的去和别人相处的时候，我们就要注意他的原因有可能是他的大脑前停平衡功能发育不足，训练不够啊，然后没有形成一个恰当的啊。供他使用的一个功能。，我们这时候就要付诸于一些训练的方法啊，甚至是可能要找心理医生去做一些强化的一些训练，总之呢，不是去单纯的给孩子吃药，也不是一味的去埋怨和指责孩子，好像他故意的不听话啊。或者是他就啊，天生好像就不合群，不是的啊，可能是由于他的在妈妈怀孕的时候，出生的时候，还有后天我们给予他的训练吧。，我们给予他的训练不够，导致他在青春期的时候，大脑前停平衡功能还没有涨好，所以呢。我们客观的去分析这样的原因，并且给孩子及时的帮助和训练，这样就能解决。。
