  text: 似乎他们会被一种悲观主义的情绪所支配。，对于他们来说，挑战就会成为焦虑和烦恼的最主要的来源。，无论是新事物、新环境。还是略微复杂的人际关系，都会成为他们非常重要的挑战。，那么对于不自信的孩子来说，如果你能设身处地的到他的那个角度去看的话，你会觉得他的行为背后似乎是有一些潜台词的。，这些潜台词可能是，我不好，我真笨。为什么总没有人在意我呢？其实我根本就做不到。，而这种认为自己很糟糕的孩子呢，通常也很难找到一个解决问题的好办法。，一旦他们被染上了这种自我批判的想法，认为自己做不好，自己很差，他们就会更消极，更退缩。更加委泥不振。，这也就解释了为什么当新挑战来临的时候，他们的第一反应总是，我不行的。，所以新事物他们也不敢去尝试，新的环境他们也不敢随意的去进入，对于新的朋友他们也不敢随意的去交往。，当然了。一旦遇到了挫败，他们就很容易去放弃，非常着急的想要等别人来帮助自己解决。，其实爸爸妈妈看到自信心相对来说差一点的孩子，自己的孩子，是非常的焦虑的，非常着急的。，可是爸爸妈妈如果只会说。你怎么不去尝试一下呀，你试一试，你可以的，加油，妈妈相信你。，这样一些话呢，其实是很无力的，因为对于孩子来说，他内心的这样一种声音，你如果没有办法去接受到他，，那么他也不知道该如何相信你所说的是真的。。
