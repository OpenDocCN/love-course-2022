  text: '# 076.入世十三劫-红尘入世第—课：05【第五劫】十八地狱，众生皆苦十八地狱苦境甘不来，Hello 大家好，我是真奇学长，其实我这一系列的课啊，是在解决各位自我认知的问题，当你弄清楚了痛苦的来源，快乐的来源，幸福的来源，成功的来源之后，再去学那些方法论。我一直说方法论不重要，什么教你几个职场小技巧，教你几个升迁小办法，教你几个赚钱小妙招，你看我从来讲这些东西吗，这些东西都是太泛泛而谈了，没有解决根本的问题，为什么很多人学了一大堆方法论。他依然不能够应用得很好呢，是因为能量体的本源的问题，我就算现在教给你九阳神功，教给你乾坤大挪移，教给你降龙十八爪的最后一招，抗龙有悔最厉害的，你能学的会吗，你学不会你也学不来，你学会了招式。你也不可能把它应用的很好的，因为都是花架子，最终要修的是什么，魂源一体，修炼内力，当你有了内力之后，学什么都是手到擒来，你可以无招胜有招，做到无为而止，学那些花拳绣腿，好看但没有用，都是臭皮囊。永远都会被那些东西牵盼，所以不要觉得我讲的这些东西，好像没有实际的用处，恰恰才是真正的大用处，而这个用处是幻化于，我们所有的行动轨迹当中，你感觉不到的，这才是真正的无形的力量，你为什么会苦。是因为你有欲望，而且苦是优秀的副产物，欲成皇冠必成其中，为什么，因为你是人，你是高级动物，高级动物带来的快乐，就会有苦的副产物产生，所以苦是人类所具有的，很多动物是没有苦的，为什么，因为它是低级生命。低级生命没有什么苦与不苦的，因为它感受不到苦，人为什么是人，因为我们突破了动物脑，跟大家讲一下人类的起源，人类的起源，它之前人类的脑是很小的，你看猪脑子，猪头比我们多大，但为什么猪脑这么小。因为它是动物，动物只有一个脑，叫爬行脑，爬行脑，它是一种下意识的生理活动，比如说你饿了，渴了，困了，累了，天哪，我怎么想到红牛的广告，困了累了喝红牛，什么高潮安全危险，这个时候动物是不会思考的。为什么人和动物有很大的区别，因为人是具备语言能力的，而语言能力的前提是，因为你会思考，而且你会讲话，你就能传递文明，你就能够把文明传承下去，一旦你能够把文明传承下去，你就具备了一个功能。叫讲述共同体的能力，这个共同体，我会在接下来的某一节课当中，来讲一讲，人为什么会发展成现在这样的一个，大型的社会组织，就是因为，他具备了讲述一个共同未来的能力，他有一种空性智慧，你知道吗。就很多动物是不相信的，动物是没有这个功能，所以就是要看到实物，看到你称王称霸了之后，你有食物给他们，但人不是这样，人可能在没有这个结果之前，他愿意先相信你讲的东西，因为你通过语言，构建出了一副。未来的共同体的想象，很神奇的，只具备爬行脑的动物，他是不会思考的，为什么，因为你脑子里面没有设定这个功能，你只能做出一些应激反应，什么意思呢，我们人是具备这个的，是一层套一层的，爬行脑会进化成边缘脑。边缘脑会变成新皮质，这一层套一层，凡是越高级的生物，他具备的脑的皮质层就越多，凡是越简单的生物，他的脑子就越小，就是这样的道理，什么叫应激反应呢，我们人也是具备这样的功能的，比如说你被火烧到了。你会立刻把手抽回来，你不会思考，为什么火会烧到我，你不是神经病吗，你一定是抽回来再感到疼，而不是感到疼再抽回来，对不对，这是因为我们的这种爬行脑，把这种危险的信号刻在了我们的基因里。我们出现这样的一个情况，我立刻会做出反应，这个是一种直接的反应，因为你一旦思考就来不及了，你听到爆炸声，第一
