    \    1.  母亲学会与悲伤共处，通过各种方式与儿子保持联系。\n    2.  母亲整理儿子的诗集并出版，参加马拉松纪念儿子。\n    3.  母亲挑战现代哀伤理论的阶段和任务，展示生者与逝者之间的持续连接。"
  text: 在儿子大概不到十岁的时候，就被诊断为绝症。我不太记得是什么病类似于白血病，然后在几年五年之内她儿子就去世了，大概是她儿子十五岁的时候就去世了，然后我认识她的时候是她儿子已经去世了第十年，她说她没有一刻停止过对儿子去世这件事情的悲伤或者哀伤。但是她现在可以好好的跟这份哀伤在一起，这是她这些年以来就是变得不同的地方，那她是怎么去面对或者是好好的跟哀伤在一起呢，她说最开始在儿子刚去世的那段时间里面，她是什么都做不了的，每天也没有办法出门。后来她的朋友实在是看不下去了，硬是拉着她去做当时去做瑜伽，但是她第一次坐在那个瑜伽垫上的时候她就晕倒了，然后后来就在大家的胁迫也在她自己的努力下，她就开始选择用一种新的方式去跟儿子做连接。她还会经常去跟儿子说话，然后她每年都会给儿子经常去看望儿子的目的然后跟他讲话，然后她做了一件觉得还蛮有意思的事情，一个是她儿子在患病的时候，那几年里面一直有写诗的习惯。然后她就把儿子生前写的一些诗整理成了一本诗集并且出版了，这是在某种程度上在延续儿子生命的一个方式，然后另外一个方式就是她每年都会去以儿子的名义去跑马拉松。我认识她的那一年她正好完成了在法国的环法的马拉松，非常的厉害，也是她纪念儿子去世的第十年，所以你会发现其实对于某些关系来说，一个人的离世并不是关系的终点，甚至可以说这一辈子我们都跟这个人争旧还有连接。所以现代哀伤理论的假设的错误之处就在于说，生者和逝者是可以分离的，我们要鼓励人们要慕傲，不要再想这个人了他已经死了，然后就节哀顺便吧，然后我们也会去设定哀伤的阶段和任务。等一下我们会说到非常著名的现代哀伤的五阶段理论，我相信大家都听过，是不是每个人一定会经历这样的一个哀伤的阶段，或者说这个哀伤的阶段好像就变成了一种，这个理论就变成了一种应该，你应该是这样子的。甚至说我们还设定了哀伤的任务，你要去完成什么你才算是达到了任务，并且我们要求当事人要放手，可是有一些关系我们就不愿意放手，比如我刚刚举的这个例子当中，这位母亲她的儿子是她可能生命当中最重要的一个人。面对这样的一个人的离世我们如果要求她放手，对她来说是不是一件非常痛苦的事情呢，然后包括去重视对丧失的接受，就是你赶紧接受这件事情吧，你已经失去它了你接受它就好了，然后包括去切断我们情感的纽带和资源。所有这一切我想说所有这一切通常我们现代哀伤理论的这些，假设也好任务也好对这个生者的要求也好，最后会带来的一个后果就是让活着的人，让我们的当事人更加的痛苦，这是我们并不想做的一件事情。接下来我就说一说大家都非常熟悉的这个，在1969年的美国心理学家伊丽莎。白罗斯，她提出的这么一个哀伤五阶段的这样的一个理论，这本书的名字叫做《On
    Death and Dying》。然后我查了一下有一个中文的义本，因为我没有看过中文的义本，中文的义本有一个叫《下一站天堂》，是这本书的翻译，这个理论本身就不管大家有没有听过伊丽莎。白这个人，但是你们一定都知道这个听过这个理论。这个五阶段非常有名对不对，第一阶段就是否认和隔离，否认她还没有死，然后第二阶段就是愤怒，为什么她死了，第三阶段就是讨价还价，可不可以让她再重新活过来，然后第四阶段就是抑郁，然后就是整个人很抑郁。最后就是接受这样的一个五阶段的理论，当然伊丽莎。白是根据她自己的这样的一些观察，总结出了这么一个哀伤的五阶段，但是我们要对这个五阶段的理论有一些，现在在后现代的视角了我们已经，那我们要对她有一些反思。就是这五个阶段真的是如此吗，每个人都要经历这五个阶段吗，还有最后那一个阶段接受，接受本身就是我们的终点吗，就是我们要做的事情吗，
