    -   在后现代咨询中，不强调处理情绪，而是站在整体直观的视角看待事者的意义和价值。\n    1.  不过分强调处理情绪，眼泪只是情绪的一部分，不是重点。\n\
    \    2.  注重事者的现在和未来的关系，保持与事者的连接而不是终止关系。\n    3.  通过重新介绍事者给他人，赋予事者新的身份和继续拥有声音的可能性。"
  text: 这个也是我们在之前说合作的话的时候不断强调的一边，就是我们在咨询的时候是带着不知道的态度。knowing的这样的一个态度而不是去把当事人，用理论或者是某一个框架框住，我们也不会去探讨说当事人他现在在哪一个哀伤的阶段，因为每一个人的哀伤可能都是独特的，我们要去看到在这个人的哀伤的过程当中。他在用怎样的方式去跟哀伤相处，他在用怎样的方式去面对这件事情，而不是我们的理论是什么，所以我们要问一问自己，就是在整个这个过程当中我们可能要问一问自己说，到底是咨询师主导了故事的走向。决定什么可以被讲述什么不可以被讲述，还是故事的走向怎么讲故事是由我们的来访者来主导的，所以我们在这里一定一定注意的一点就是，让来访者去带领我们而不是我们来主导对话的走向，这是我们要注意的一件事情。另外一个我们在合作对话里面非常重要的假设，就是我们强调的是关系取向而不是个人主义的取向，在这里刚刚我们提到说在现代主义的这样的假设当中，对哀伤的假设当中，哀伤的个体其实是被孤立起来的。所以哀伤是他一个人的事对不对，就是如果你的伴侣去世了或者你的恋人去世了，这就是你一个人的事情，但是在后现代的角度当中我们绝对不会去这么讲，接下来在一些问话当中我也会跟大家提到。我们怎么样去跟逝者重新的保持连接，让逝者的声音重新回到我们的生活当中，甚至我们怎么样让这段关系有新的可能性，在我们接下来的生活当中，包括我们怎么样去跟其他人分享逝者的故事。让他的声音以这样的方式得以延续，这些其实都是你会发现它都是关系取向的，它不是一个个人主义的取向，也就是说哀伤不是你一个人的事情，你可以跟其他人一起去分享这些东西，你可以在关系当中不断的去延续这种关系。另外就是除了注重感受比如悲伤之外，我们还注重意义价值等更加整体直观的东西，会让我们的视角更加的宽阔，这个也是在我们传统的哀伤的咨询当中，可能大家会发现我们特别注重对于悲伤情绪的，一些疏通疏导这些东西。但是在后现代的咨询当中我们并不会特别强调这个部分，这也是有一些学习的伙伴对我咨询的过程，会提出一些质疑的部分，他们会觉得你在咨询的时候为什么对方哭了，你都没有停下来去要处理他的情绪。因为我们并不做这样的一个假设，其实一个人哭了他就是一个情绪的自然的流淌，我可能在看到一个人哭了的时候，我最直接的想法就是递给他纸巾，然后接下来我知道在他愿意继续去讲的时候。他一定会继续把他想讲的东西讲出来，而眼泪只是其中的一个部分而已，所以我们不会过分的去强调要处理情绪或者怎么样，我刚刚说到除了眼泪除了情绪，哀伤的情绪以外，我们还会站在一个更整体直观的视角。去看待对当事人的意义价值这些部分，就是他不仅仅是一个对情绪的关照，然后下一点就是除了关注与事者的过去，还关注与事者的现在和未来的关系，这个我们刚刚说到，可能在传统的哀伤的咨询当中。我们就是会去聊过去跟过去的关系，可是在后现代的咨询当中，我们同样还会注重跟事者的现在和未来的关系，最后一点就是我们可以保持与事者的连接，而不是终止关系，这个我们该提到了，所有我们刚刚说的这些方式和假设。它的影响是什么呢，你会发现用这样的一个视角，去重新看待这件事情之后，首先第一点，我们这个事者是可以介绍给其他人的，等一下在做对话练习的时候，我也给大家安排了一个这样的对话练习。你可以把对自己很重要的一个仪式的爱人也好，重新介绍给其他人，第二个就是事者可以获得一个新的身份，这个新的身份指的是说，他也许不是一个活着的人，可是他仍旧有一个身份，他仍旧在你的世界当中是有一个位置在的。第三就是事者可以继续拥有自己的声音，就是我们可以通过跟事者的对话，让事者的声音重新的表达出来，
