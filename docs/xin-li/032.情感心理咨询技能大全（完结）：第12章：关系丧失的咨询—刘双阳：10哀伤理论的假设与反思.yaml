  text: 所以我们的质疑就是，首先那些连接我们和逝者之间的故事。如果按照现代的哀伤理论的假设，要我们去放手要我们去move on，那我们跟逝者之间的连接那些，火烧声的故事是不是就消失了呢，还有对逝者的讨论就变得让人怀疑起来，如果我们在一个人去世了之后还经常提起他。还经常讲他生前的故事，就会在现代的视角当中就会被质疑，你怎么还放不下呢，然后如果我们就想要抓住逝者不放，我们还想要去，比如说像刚刚我举的那个例子当中，这位母亲她还每年不断的要去为儿子做一些事情。她也还会经常去跟儿子做对话，那就会被认为是在否认儿子已经去世的这样的一个现实，整个这个哀伤的过程，如果我们用现代的视角去理解和看待和处理的话，就会让哀伤本身变得更加的困难和复杂。但实际上正如我们刚刚说的，面对我们所爱之人的去世和离世，我们其实跟他们想要跟他们继续保持连接，想要跟他们继续让他们以某种方式继续活在我们的生命当中，想要继续跟他们对话。所有的这些想法本身是再正常不过的一件事情，所以我们接下来就要说一说，用后现代的方式我们要怎么去面对和处理这个事情，这个电影就是Coco那个寻梦还忧记这个电影，这个电影里面有一句特别经典的台词是这么说的。说只有一个人被遗忘了他才是真正的死去了，所以某种程度上来说，我们其实跟一个人的关系并不随着一个人的去世而结束，尤其是比如我们可以想象一下，因为我们几乎每个人都要经历可能父母的离世。那父母的去世是否代表着我们跟父母关系的终结呢，一定不是的对不对，我们跟父母的关系可能会延续我们的一生，我们跟父母的关系都活在我们的身体，活在我们与人相处活在我们看待世界的方式当中。他们的声音也会活在我们的脑海当中，所以我们现在就来说一说这个去世疗法和合作对话的一些，对于死亡和哀伤的一些最基本的假设，第一个假设其实是去世疗法里面一个最基本的假设就是，我们是通过故事活出自己的人生的。故事给了我们生命，换句话说，我想这句话其实很好理解，因为我们在讲自己是谁，我们在跟别人描述一个人的时候，我们用的都是故事对不对，某种程度上讲当一个人的故事还在被讲述的时候，这个人的生命就还是先活的。从这个意义上说，然后第二个假设就是人的故事是不会死去的，就像我刚刚说到的，人可能已经去世了，可是关于这个人的故事并没有结束，第三个就是试者的语言不会因为他们的去世而消失，关系也是如此，就像我刚刚说到。对方的话语对方的声音我们与对方的相处，其实都是可以保留下来的，然后第四个我们可以按照看试者的故事，把试者的生命通过故事重新带回到我们的生活当中，也就是说试者虽然已经去世。但是他们的故事仍旧可以重新活过来，我们就有点像是去照顾他一样，有点像传承的感觉，把这些故事继续的重新带回到我们的生命当中，然后第五点就是尊重当事人对于对话的期待和目标是什么，而不是我们给他设定的目标。这也是我之前在说合作对话的时候不断地跟大家强调的一点，就是对话是我们跟随对方去他想去的地方，而不是说拉着对方要对方去到我们想让他们去的地方，所以在这里就有一个特别重要的一点，现代主义的视角你看。如果我们要求当事人要放手，要接纳要继续往前走，这个其实是不是就是我们的目标呢，而我们都没有问一问说当事人他们希望是什么样子的，所以在这里在你去做哀伤的相应的咨询的时候，可能你要去问一问当事人。他希望跟逝者保持一个什么样的关系，或者通过你们两个的对于面对亲人的离去，或者说伴侣的死亡这样的一个事情的对话，通过这个对话来访者究竟想要得到什么，他究竟想他想要的是什么，然后接下来我们就是第六点就是。哀伤并不遵循某个理论和阶段，我们同时跟当事人与逝者的过去现在和未来连接，
