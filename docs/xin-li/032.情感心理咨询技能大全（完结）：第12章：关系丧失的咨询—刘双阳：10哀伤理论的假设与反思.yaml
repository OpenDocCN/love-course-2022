  text: '# 032.情感心理咨询技能大全（完结）：第12章：关系丧失的咨询—刘双阳：10哀伤理论的假设与反思然后接下来我们就进入到我们整个的课程的另外一个话题了，另外一个话题呢就是关于丧失这么一个话题，这个话题可能跟为什么跟离婚和分手这个这两个话题分开，是因为丧失这样的一个话题包括哀伤这个话题。它是一个还蛮不一样的东西，叫做用美好的方式去面对死亡和哀伤，在这里我也想把我们的咨询的这个范畴扩大一点，因为我相信大家在这里来这里学习，虽然我们课程的标题叫做情感咨询。但是其实在我们的日常生活当中可能不只是面对亲密关系，所以任何人的离去甚至是宠物的离去，都可能对我们的当事人给它带来很大很大的影响，所以在咨询当中我们怎么样去做这一类的咨询。今天是就是今天我想跟你一起去探讨的话题，然后再探讨用后现代的方式去做这个哀伤辅导也好，或者我们管它叫做哀伤或者是面对死亡的这个咨询，之前我想跟大家去说一说现代的哀伤理论。我们在说后现代的时候总是要跟现代的做一番比较，其实后现代主义本身这个思潮就起源于对于现代主义的反思，我们现代主义之前我跟大家提到过，现代主义会有一些明确的框框。我们会假设说世界是可以被客观所谓的客观理解的，那真相和真理都只有一个，但是后现代对于语言对于知识对于所谓的真相，它有一些重新的理解，在这个过程当中我也不断地在跟大家渗透这些后现代的想法。具体到我们说关于哀伤的理论里面，我想跟大家去首先聊一聊现代哀伤理论的一些假设，首先第一个假设就是死亡即是我们与逝者关系的终结，然后悲伤是特别被重视和鼓励的，我们还被鼓励要接受所谓接受死亡的现实。还有我们要去解除跟逝者的关系，要把临终的对话的目的设为告别和完成慰境事件，然后还有就是这个哀悼者通常被作为个体，就是一个哀悼的个体来孤立起来，然后我们这个现代哀伤理论的目标是让人能够继续向前能够目望。然后为什么要跟大家说一说这个现代哀伤理论的假设呢，你会发现这些假设很有意思，首先我们这里要打一个问号，就是死亡是我们跟逝者关系的终结吗，在这里我突然想到在心理学领域非常有名的几个人。比如说大家可能都知道存在主义的一个非常有名的，很会写书很会写小说的这么一个心理学家，欧雅龙，那雅龙她有一本书叫做妈妈及其生命的意义，其实不只是那本书，她在其他的书里面也都写到过她跟妈妈的关系。就是在妈妈已经去世了大概三四十年之后，她仍旧做梦的时候会梦到妈妈会，有一次她做梦的时候就梦到，因为她出了很多书，然后她妈妈就把所有的那些她出的那些书捧在怀里说这是我的，然后雅龙就跟她说这不是你的。她就做了这样的一个梦，然后在梦醒之后她就感慨，即使是过了这么多年她跟妈妈的关系，因为跟妈妈可能更像是那种比较让她痛苦的关系，就这种关系仍旧在某种程度上在延续着，当然不只是痛苦。很复杂的这种关系仍旧在延续着，所以这是我们打的第一个问号，我们到底要不要跟解除跟逝者的关系，或者说这种关系可以被解除吗，这是我们也要打一个问号，还有临终对话的目的到底是什么。是要告别是要完成未完成的心愿，这样的一种假设又是怎么来的，我们到底要不要说，就把这段关系永远的埋在土里，跟这个人一起下葬然后继续moving这样生活，这个假设本身也是很不现实的某种程度上。所以我们现在要说一说这个，现代哀伤理论它的错误之处在于哪里，首先第一个就是将生者跟逝者分离，包括去鼓励人们继续向前，关于这一点我想讲一个我自己听到的故事，这是跟面对面的时候听到的另一位姐姐的故事。她是一个现在还蛮有名气的自由职业者，也是一个作家，但是她自己其实首先她在很多年之前，她就经历了离婚，然后她就独自一个人抚养她的儿子长大，'
