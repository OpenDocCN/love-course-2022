- text: '# 012.【完结】育儿愈己的心理课：第07集 亲子星座排列会分享更有趣的成长，欢迎来到我们的这次的课程，名字呢 叫做星座权力斗争，他们布置了一个任务，我们要讲权力斗争，权力斗争这个词充满了杀法之气，仿佛每个字上的都在唐学，那么怎么把这个权力斗争这回事。减轻它的杀法之气来让它的实质呈现出来呢，我也是动了一番脑筋呢，那么后来呢，我从一个名词上找到了关于权力斗争，非常详尽而又写实的这么一种描述，这个呢就叫做星座，古人啊有句话，要是你地上有搞不懂的事情。那不如就看看天上，天上有什么呢，天上有星星，因此呢，我们家庭中的很多的问题，人间的大部分的事情，事实上都可以在天文上来找到相应对照的，这么一种模式也好，描述也好，抽象的概念也好，它都是雷同的。这也是解释了为什么我们那么多的父母，特别是我们的妈妈，对于这个星座啊
    星盘啊，紫薇斗树啊这一类啊，如此的感兴趣，是啊，人间的事，为什么不问问天上呢，那么天上的星星很多很多。当然现在我们空气污染已经看不到了，前一阶段我去新疆，他们说叫大美新疆，白天我没怎么感觉出来，但是到了晚上，当满天的星星铺满了整个天空，一条银河出现在你面前，星星不断的在闪耀，而且非常非常的亮。那一时刻你一定会被震撼，那么今天这节课的灵感，也正出自于那个时刻，非常美丽的一个时刻，其实啊每一颗星星都想变得最为耀眼，每一颗星星都是的，如果说要将家庭里的状况，来抽象成不同的星星的话呢。我们知道星星它是一层一层的，对不对，最小的这个星星啊，我们叫做比如说像月亮，月亮这个叫做卫星啊，那么第二个星星呢，叫做行星，因为它是不断在动的，行星，第三个星星呢叫做恒星，恒星，好，那么卫星行星和恒星。在我们的亲子关系中也是一样的，首先我们要看的是行星，夫妻双方你们结成了家庭，你们就是家庭中的行星，行星有一个特点不断在变化，是不是夫妻双方结了婚之后，你们的状态，你们的关系也不断在发生变化。生孩子之前和生孩子之后一样吗，不一样吧，结婚之前和结婚之后一样吗，也不一样，对不对，好，那么这就是我们行星的特点，那么行星诞生之后，它自发的会形成什么呢，它不是生孩子吗，对吧，不是说叫小行星，好。那个这个生的孩子，这个就叫做卫星，你看月亮是不是绕着地球在转，九大行星几乎都有卫星，都有自己的卫星，而卫星就像什么呢，我们把它抽象成孩子，抽象成孩子，那么恒星是什么呢，恒星是诞生行星的，怎么一个。那句比如说你的爷爷奶奶外公外婆，更长辈的，因此对于卫星来说恒星它是隔代的，所以说隔代亲啊，对吧，好，我们的亲子星座就此展开它的帷幕，我之前说了，每一颗行星啊，它都想变得非常的耀眼。假如说现在二胎政策放开了，那么在家庭里面，我们可能不止一个孩子，可能有两个孩子，可能有三个孩子，那么这么多的卫星，他们是如何互相之间在演化的呢，他们是如何形成关系的呢，卫星之间的关系错综复杂。我们知道很少两个孩子，你看一生二胎，往来随便查一下对吧，关键字二胎，然后跳出来的是什么，哎呀大宝和小宝怎么相处了，一碗水能不能端平啊，生了小宝之后，大宝心理不平衡啊，等等等等，为什么，很简单。每颗星星都想最耀眼，这句话就是这个意思，第二个，星星之间的关系正在实时的演化，过去它正在演化，现在它正在演化，未来它会不会定下来呢，一定不会，如果有一种事情是定数的话。唯一能确定的事情就是世界在不断的发生改变，这就是星星之间的关系，那么它演化会往什么方向去演化，它演化的过程又是什么样子，事实上从婚姻关系里面，我们已经能感觉到每一天都是不一样的，每个月都是不一样的。每个小时都不一样的，每分每秒它都是不一样的，这就是我们天上运行的规律，天上无定数，'
- text: 地下无定时，这个古人的智慧是非常了不起的，那么星星之间的演化，比如说我们有一个孩子出生了，两颗星星诞生了一颗卫星。这颗小卫星他会怎么办呢，首先他会觉得非常的光荣，你看我诞生在这么一个美满的家庭里面，但是好景不长，当他有一阶段发现，爸爸妈妈好像妈妈肚子又大起来了，那么是不是他能预测到，有一颗跟我一样重要的卫星。会出现在我的周围呢，对于妈妈来说，两个孩子手心手背都是肉，对于我来说什么呀，这个就是过来跟我分爱的，就是跟我来抢东西的，所以卫星之间他老是不太平，你看行星和恒星和睦相处，恒星和卫星和睦相处。恒星和卫星也和睦相处，但是同样的行星在一起，经常会碰到问题，你比如说卫星之间，本来我是一个人独享这份爱的，结果突然之间发现不对劲了，那是不是我行我的卫星，运行的整个轨道都要发生改变了。所以我说行星之间的关系正在实施演化，告诉我们一点一定要用发展的眼光看问题，你不要以为这阶段好了，下阶段就会好，你不要以为以前的方法你解决了问题，后面你用这个方法都能解决所有的问题，不可能也不现实的。情况是在不断发生变化的，也不代表之前你试过的方法，在后来就不管用了也不可能，方法因时而递因人而异，这就是我们第二句话的，这个我的最终的意思，第三个，星星之间最终的呈现方式，它就是星座，星座是什么。哎呀我是猎户座的，我是这个白羊座的，我是水瓶座的，每个星座都有自己独特的生存方式，对不对，就像我们每个家庭都有独特的行星，恒星和卫星组合的方式，都是独特的，那么你们家到底是什么样的星座。是攻击性高高一点呢，还是包容性更高一点，是创造性更多一点呢，还是刻板性更多一点，哎呀真的跟外面的星座是一模一样的，那么这个星座是如何形成的呢，那就要看我们星星和星星之间的关系，它是怎么样的。所以最后一句话是，星座之中啊，它只有永恒的平衡，它没有永恒的对错，那么这句话是什么意思呢，对和错不应该出现在家庭里面，你如果家庭里面一直来来论这个对还是错，那么这个家庭一般来说。至少我推测可能会有几种走向，第一种走向这个家庭不太平，因为你论对错，要么对要么错，你陷入到了一个什么呢，叫做两极分化的世界里，如果你的世界只有两个极端，要么对要么错，要么好要么坏，要么他爱我。要么他不爱我，那么你的世界将会变得分化软弱，一个世界如果只有黑和白两端的话，那么这个世界是非常的，可以说可悲的，而且这个世界一定是非常单调的，他看不到中间的色彩，他看不到当中的灰色。我们知道黑和白各占10%左右，80%都是灰的，而你试着80%的灰色视而不见，那么我们可以想象一下，我们在做一件什么事情，我们再把自己往死路里面逼，对不对，因此这灰色的80%是往往是解决事情。最终而最后的方式的来源所在，我说了只有永恒的平衡，一定没有永恒的对错，如果家里面有人要来论对错的话，不仅会把氛围搞得非常的难受，会把解决问题的机会给抹杀掉，更重要的是整个家庭的氛围都会变得非常的紧张。这个星座，他会变得攻击性非常的强，星座他也是在演化的，如果说你的星座就已经固定了，已经变得呆板了，已经变得僵化了，那么这个星座将会失去他存在的意义，无论是权力斗争，还是方方面面，只有永恒的平衡。没有永恒的对错，所以千万不要跟家里人去论对和错，你只要知道你掌握好了平衡这个点，你就已经握住了亲子星座排列的实质所在，这番话我知道有点空，就像天上的星星一样，它没有一个是实体，它都是在你大气层上的投影。但是它内部是有组织规律的，希望大家在听政课的时候，放下我们的逻辑思维，用心灵去感受一下什么叫平衡，什么又叫对错，用脑子去思考你得到的只有对错。你用心去体会得到的却是平衡。
