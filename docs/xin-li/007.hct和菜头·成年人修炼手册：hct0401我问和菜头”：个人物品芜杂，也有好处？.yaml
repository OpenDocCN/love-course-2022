- summary: "-   hct0401何菜头老师回答用户关于城市杂乱的问题，指出个人视角不同，杂乱中也有生机。\n    1.  何菜头认为昆明的杂乱中蕴含着历史和生机。\n\
    \    2.  对于整洁环境与烟火器的冲突，何菜头解释中国人的传统习惯和城市发展。\n    3.  用户提问如何面对孩子的无杂局面，何菜头认为应该平衡整洁和创造力的发挥。\n\
    -   何菜头分享自己对整洁环境的看法，认为成就后不再受家庭影响，不认同整洁与创造力的关联。\n    1.  何菜头40岁后才开始追求整洁，曾受家庭影响。\n\
    \    2.  他认为整洁与创造力不应该联系在一起。\n    3.  他强调个人成就超过别人后不再受到比较的影响。"
  text: '# 007.hct和菜头·成年人修炼手册：hct0401我问和菜头”： 个人物品芜杂，也有好处？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。，下面我为你转述一下何菜头老师对用户问题的回复。，对于无杂你需要从乱七八糟里看出生机这一讲，用户净则明问。。菜头叔，对于一个在昆明生活五年的北方人来讲，昆明这座城市给人的印象就是这种杂乱的感觉。，本地人、外地人都会吐槽昆明的城市规划，难道这种乱中也有它存在的意义吗？对于这个问题，菜头叔回复说。。你来昆明的时候，带着一堆关于城市的概念而来，用来作为评判标准。而我呢，从小在昆明长大，我呀，一点点看到昆明如何变成今天这个样子。，我有一个你可能永远都玩不了的游戏，那就是当我离开昆明十多年之后。偶尔看到一条发生在昆明的社会新闻，，只要新闻里提到双方的家庭住址，我能立刻判断对方是什么人，家庭是什么出身，父母是什么职业，大概什么时候迁入。由此，我可以分析新闻背后的故事。，所以。我和你对昆明的视角完全不同。你今天所面对的高楼大厦，也许是我童年时滚铁环经过的身下。，在你所见到的混乱无序中，我能看到层层叠叠的历史，看到时代的变迁，看到每一条街道后面的用意。，你问我是否满意。我当然也不满意了。但是，你若是问我这种杂乱之后是否也有生机，那么你的精力已经给出了答案。，如果这里没有生机，没有机会，那么你何以来到这里要忍受如此多的不便呢？，好，下面是用户长袜子皮皮的问题。记得舌尖上的中国火了之后，人们一下子对苍蝇管子充满了兴趣，也是留恋这种凡乱中的所谓烟火器吧。，我呢，有点欣赏不了这种风格。有个疑问，整洁秩序的环境跟烟火器天然冲突吗？好，对此，菜头老师如此回复道。。我们呢，更像是一夜之间就提升了几十年的时间，从一个农业国家进入了一个现代化国家。，按照传统的中国社会惯例，按照传统的中国人的生活习惯，形成的市镇城市大多会缺乏整齐化意的结构，也不大可能有秩序井然的环境。，楼宇呢，总是参差不齐，每户人家也总是会按照自己的想法进行迎见。餐厅里总是吵闹喧哗，街道总是水泄不通，一切都是对付着能过就成。这就是中国人所说的人间烟火器。，其实啊，人间烟火并不在于这种形式。而是在这种形式里存在着传统的中国人，能够让人感受到熟悉的乡土中国。大家可以装作自己并没有来到过大而无荡，无边无际的城市，依然还在亲切熟悉的家乡老街上。，其实啊，这种景象并不需要你去欣赏。这种景象只对有乡土经验的人，只对有家乡有根的人有意义。而你所谓整洁秩序的环境，其实都是一种外来物。，江南小镇的房屋啊，要比丽江大丽更漂亮一些，街道呢，也要更为整洁一些。但是。他们和窗明激进的麦当劳、沃尔福冈牛排馆，永远是两种不同的存在。他们之间的血缘要更近一些，能让中国人感到同样的亲切。，好，接下来是用户黄李贤的问题。请问何老师，如何面对孩子的无杂局面呢？作为家长啊。我还是希望能够给孩子创造一个干净和整洁的环境。，而且，我们作为大人看到一个混乱无序的局面，总是本能的想要进行整理。那否则呀，我们自己心里都会很难受。，而从孩子的角度看呢。一个无杂的状况似乎更有利于其创造力的发挥，可以从混乱中发现心意和乐趣。那家长到底是应该干预还是放任呢？如何把握这个度呢？，对于这个问题，何老师是这么想的。，那我过了40岁之后，才开始想着要一个整洁的家。从小啊，我就经常被家人教育，用别人家的孩子来和我做对比，带着我去参观别人家孩子整洁有序的厨房。，等我的成就超过那些别人家的孩子之后，就再也没有这种比较的话了。那我不是说我是对的。我也不认同把房间的整洁与否和创造力的高低联系在一起。，'
- summary: "-   乱七八糟的房间可能反映创造力，但40岁后开始追求秩序和安定。\n    1.  追求秩序是为了内心的安定和控制生活。\n    2.\
    \  桌面混乱可能隐藏着自己认定的秩序。\n    3.  整理桌面只是视觉提升，对内心成就感有限，会让人感到厌烦。\n-   在现实生活中，人们经常俯视他人，存在鄙视链，共识的定义和意义值得思考。\n\
    \    1.  高低楼层的人存在鄙视链，真正的肯定和共识的定义值得探讨。\n    2.  共识的圈子越小，共识的实际意义越小。\n    3.  羞辱可能激发好胜心，不懂就是不懂，标准和定义由进入者决定。"
  text: 今天看起来啊，我那乱七八糟的房间似乎可以解释为我后来的创造力，那可我自己就是当事人，我并不认为这两者之间有什么必然联系。，站在当事人的角度来看。我只能说，要维系某种秩序是相当耗费心神的事情。，与其耗费在整理物品上，那我不如去做点我高兴做的事情，哪怕只是去读一本书解一道题。，而我在40岁之后呢，突然出现了对秩序的追求。，在我看来啊。无非是我的欲求降低了，对外界的探索兴趣也减弱了，开始收拢回来，追求内心的安定和秩序。，这样的追求啊，对外投射出来，就是我每天都会做整理，希望每样东西都在我能找到的地方。，换句话来说呢，我终于开始意识到。完全控制自己生活的重要性。不过，这距离我父母的要求啊，已经延迟了30多年时间了。，好，下面是用户胡震强的问题。，从小啊，我妈妈就批评我不爱收拾，书桌总是乱糟糟的。直到今天呢，我的办公桌也还是如此。。但是，只要别人不动我的东西，桌上哪怕看起来再乱，我也是总能够准确地找到我需要的东西。，菜头叔啊，这是不是因为，我那乱七八糟的桌上，其实是隐藏着秩序的呢？，只不过，不是我自己有意设计出来的秩序。以至于连我自己都察觉不到。，对此啊，菜头叔是这么说的。，当然，在他人看起来凌乱的环境里呢，同样隐藏着你我认定的秩序。，只不过是你我都认为，和维护一个整洁有序的环境相比呢。等同的精力耗费在自己喜欢的事情上，成效要更大。，换句话来说啊，那就是整理桌面带来的只是视觉效果上的提升，对于自己的内心并没有带来多大的成就感，因此会让人觉得厌烦。，那遗憾的是。在别处取得的成就感会随着年华流逝而衰减，总有一天人会转回来学着去收拾桌子。，所以啊，有时候我很羡慕那些到老死都拥有一间乱七八糟书房的人，那说明啊，他们在别处始终都有所得。，好。下面两个问题来自审美攀登阶梯你必见辽阔之地这一家。，首先是用户龙潭星月唐山的问题。您说，而肯定波洛克的人不会否定达芬奇，肯定乔伊斯的人也不会否定余果。，但是在现实生活中啊，我们的经验却正好相反。自认为楼层高的人经常会俯视甚至鄙视他们认为楼层低的人，要不也不会出现鄙视链这个概念了。，或者他们不是真的肯定，那真的肯定的定义是什么呢？或者更深入一点，认同一个东西是艺术的标准是什么呢？难道是共识？但哪些人的共识才是共识呢？，如果共识的圈子足够小，那这样的共识实际意义又在哪里呢？难道到了最后真的只能存在集合里吗？，好，对于这一点，菜头老师是这么回复的。问题是，当人们需要做比较的时候。往往一方提出的不是蒙娜丽莎也不是余果，而是马道成功图和丹布朗。这时候啊，要掩饰真实情绪可能对大多数人而言会非常困难。，其实啊，我倒是不大反对这种鄙视链的。因为，人不受到刺激的话，大概不会激发出好胜心。也就不会主动去学习和了解了。，有时候啊，羞辱其实是一件好事。别人可能出于虚荣心而羞辱你，别人可能不懂装懂而羞辱你。但是，这又有什么关系呢？，事实上啊，你的确是不懂，以至于无法有效进行反击。重点不是别人装或者别人假，又或者是别人居高临下。你不懂就是不懂，这才是重点。，至于说标准是什么，谁来定义，等你进去之后就会知道了。如果想从这里下手，从根上扳倒整个审美的框架、艺术的框架以此打脸。我觉得那就算了。你啊，不是第一个这么想的。，有的人呢，甚至比你走得更远。但是，似乎迄今为止啊，都没有什么有效的结果。，好，下面是第二个问题，来自用户永远。孩子起初画画时呢，不太注重像不像。但是画出的话也能变现出一种说不出的美感。，诶，是不是孩子的审美标准可能高于一般的成年人呢？我们父母啊，常用像不像这个审美标准评价孩子的话，对孩子是不是一种误导会把孩子的审美降低呢？，对于这一点。
- summary: "-   猜头老师对审美高低的看法复杂，父母可能对孩子有偏见，孩子的表达可能是本能美。\n    1.  父母可能认为孩子是天才，但孩子的表达缺乏技巧和思考。\n\
