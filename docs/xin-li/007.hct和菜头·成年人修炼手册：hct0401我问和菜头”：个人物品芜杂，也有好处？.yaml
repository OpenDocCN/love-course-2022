    \    1.  欢迎继续关注下一期的讲座。\n    2.  知识城邦是一个与猜头老师互动的平台。\n    3.  下一期讲座再见。"
  text: 猜头老师是这么看的。这个问题啊，略微有些复杂。你有太多关于审美高低的想法，无助于判断事物。，你认为孩子的作品有一种说不出的美感，有一种可能是父母对孩子的偏见。认为自己家孩子是天才，乃是所有父母的毛病。。另一种可能呢，是父母的确拥有敏锐的感知。但那其实不是美感，而是因为孩子内心没有束缚，自有表达而带来的感性触动。，但是，这样的表达没有经过技巧上的训练，也不曾经过思想上的纠结。有的呢。只是一种本能的、本真的、原始的美。，和艺术家经过经年累月的训练和思考之后所拥有的笨拙的表达，完全是两回事。，逼加索呀，说自己花了几十年时间才能像个孩子那样做话。他说的是像个孩子，而没有说是个孩子。。至于说父母以像不像作为标准来评价孩子的话，也没有你想象的那么严重。真正的天才呀，是父母摧残不了的。，还是没有经过现实和社会残酷验证过的孩子呢？，好，以上就是这一期问答的全部内容。欢迎你继续留言提问。也欢迎你去知识城邦找我，和我互动交流。，输走了，我们下一讲再见。。
