    \    2.  古代人相信世界充满神灵，构成整体宇宙秩序。\n    3.  去昧并非简单的世俗化，而是理性化驱散神秘的媚活。\n-   韦伯提出的世界的祛魅概念，指人类对自然世界认识的改变。\n\
    \    1.  古人相信万物有灵，构成神秘的整体宇宙秩序。\n    2.  去昧并非简单的迷信消除，而是宗教的理性化发展。\n    3.  去昧是对超越和神秘的质疑，追求理性的发展。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq03 韦伯I：为什么说“祛魅”是人类的“梦醒时分”你好，我是刘晴，欢迎你和我一起来探讨西方现代思想。，从这一讲开始，我们正式进入马克思韦伯的思想。，上一讲说到，韦伯标志着现代思想的成年，因为他完成了两件事情，看清现代和反思现代。，看清现代。就是看到现代社会分凡表象之下的本质性特征。，反思现代，就是指出现代性生存的问题。，接下来，我们就要进入韦伯思想的具体内容，去了解韦伯所发现的这些本质性特征和生存问题究竟是什么。。我会用四节课来讲解韦伯关于现代性的三个命题和一个重要概念。这些命题和概念环环相扣。，你听完了这四讲，可以再连起来感受一下韦伯的思想力量。，今天讲的第一个命题，也是韦伯被人引用最多的一个术语。叫做世界的趣魅，也有人翻译成除魅。，这个词字面的意思，就是世界被去除了它的神秘性或者魅惑性，这说的是人对自然世界的认识发生了改变。，换句话说，以前人对自然的认识中有一种神秘性，后来被去除了。。那这种神秘性开始是怎么来的呢？其实很好理解。，你想想在那些生活在前现代社会的古人，你会发现，无论在哪个文明中，古人都相信各种神仙、鬼怪、精灵。，不只是人有灵魂，动物也有灵性，石头、草木也有灵。万物都有灵。，古希腊的那些神灵你肯定听说过，中国也有各种神仙。，在道教里面，最高规格的罗天大教仪式中，会恭请三千六百位神仙。，日本的神道教说有八百万神灵，印度教中说有三千三百万个神灵。。其实这些也都不是确切的数量，就是想说世界一切的背后都有神灵。，你可能会说，这不是迷信吗？前现代的人吗？萌妹吗？，对，但是说到底为什么会这样呢？一个到处都是神灵的世界，对那个时代的人到底意味着什么呢？。意非常重大，这意味着人和世界之间是可以建立起某种联系的，而且甚至是可以沟通、可以互动的。，漫天神灵，就意味着到处都是人类问题的解决方案。，渔泉出海，祭奠一下妈祖，打仗出征到神庙里去占卜一下。。生不出孩子去求送子观婴，虽然未必有用，但至少有路可走，心里是安稳的。，这些冥冥之中难以言说的神秘事物，构成了古代精神极为重要的一部分，让人类和整个宇宙紧密连接为一个整体，构成了所谓宇宙秩序。。古代人从这种整体秩序中确立了生存的意义，获得了所谓安生立命的根据。，在这个意义上，古代的人类是嵌入在整个宇宙之中的。，那么，去昧意味着什么呢？简单的说，就是用理性的力量驱散了神秘的媚活。。但有一种很常见的误解，就是把去昧当成了世俗化，人们不信宗教，就是去昧了。，其实真实的历史要比这个复杂一点。我们中国人习惯把宗教和迷信连在一起说宗教比信，但在西方的历史上，宗教和迷信其实并不是一回事。。对应到去昧这件事情上，去昧其实分了两步，先是针对迷信，然后再针对宗教。，去昧的第一个阶段叫做宗教的理性化，就是驱逐了原始宗教中的各种巫术，用哲学理性来论证宗教的合理性，论证它的旧殊意义。。就好像中国人也会区分江湖迷信和真正的佛法高僧，所以去昧的第一个阶段就是去除那些装神弄鬼的事情，让宗教走到理性思辨的道路上来。，在这个阶段，去昧并没有瓦解宗教，反而是宗教获得了理性化的发展。，说到这。你就能明白为什么那么多科学家都是虔诚的教徒，比如牛顿，再比如说发现了遗传定力的孟德尔，他本身就是一个神父。，还有明清时期来到中国的那些耶稣会传教士，李玛窦、汤若望等等，他们的科学素养都很高。也给中国带来了很多科学知识和科学仪器，他们都重视理性，追求理性的发展。，但是去昧作为一种理性化的取向，它要拷问的是所有的超越，所有神秘的东西，这个逻辑力量一旦展开，它是不会停下来的。。'
- summary: "-   去昧的第二个阶段转向宗教本身，科学依赖观察、证据、逻辑和论证，挑战宗教地位，世界变得客观化。\n    1.  科学强调可观察、可检验、可质疑的特性\n\
    \    2.  宗教意义消失，与世界联系消失\n    3.  世俗化并非宗教消亡，人类失去默认信仰选项\n-   现代社会中人被剥离母体，孤独无依，失去与世界联系，趣味描述客观事实。\n\
    \    1.  人被剥离母体，孤独无依\n    2.  圣诞老人传统消失，节日意义减弱\n    3.  趣味描述客观事实，无好坏价值判断。"
  text: 所以去昧的第二个阶段很快就转向了宗教本身。，我们知道，现代科学是理性化活动的最典型的体现，依靠的是什么呢？冷静的观察，可靠的证据，严谨的逻辑和清晰的论证。，科学得出来的东西就是可观察，可检验，可质疑。可反驳，可修正，它在根本上是抵制一切神秘的和超越的事物。，这个逻辑发展下去，最后还是会挑战宗教的精神主导地位。到尼采喊出来上帝死了这句话的时候，这个挑战就基本完成了。，好了。现在世界上没有什么神秘的东西了。日蚀就是一个天体现象，既不是什么皇帝施德，上天示警，也不是什么天狗食日。，水就是H2O这种分子，世界上没有什么圣水神水。你爱上一个人，不是什么前世因果。而是你体内荷尔蒙的变化。，自然世界被客观化了，不再只有神性啊、灵性啊，成为可以用冷冰冰的因果规律解释的物理世界了。，那么，这对人类的精神世界会带来什么后果呢？其实答案我们在前面已经提到了。就是古代社会中那种无所不在的意义消失了，那些与世界的联系和沟通也没有了。，一类夫妇怀不上孩子，到医院一检查，说他们不孕不育，目前没有医疗手段，那你到观音庙去烧香拜佛也没用了，是不是很绝望呢？。一个人要去危险地带工作，他知道求神拜佛没有用，最多也就是给自己买个保险，真要出事还是会出事，是不是会很残忍呢？，还不仅如此，韦伯看到的问题更加深入，在那篇著名的《学术作为志业》的演讲中。有一个段落曾被无数次的引用，他是这么说的。，我们这个时代，因为它所独有的理性化和理智化，最重要的是，因为世界已经被趣味，它的命运便是，那些终极的最高贵的价值已经从公共生活中消生异迹。，你看。韦伯所说的终极的最高贵的价值，当然包括宗教信仰，但要注意，世界的趣味或者说世俗化，并不是说宗教消亡了，不存在了，而是说它不再是一种共同的默认的信仰。，有学者说，在古代，信仰宗教是不需要解释的。而到了现代，信仰宗教是需要解释的，反倒是不信宗教不再需要解释了。，所以你看，在世俗的时代，宗教虽然仍然被许多人信奉，但它不再是人类寄托生命意义的默认选项了。，失去了默认选项，对人类意味着什么呢？还记得我前面用过的那个词吗？嵌入。，在古代社会，人是嵌入在这个世界里面的，是和世界联为一体的，而到了现代社会，人被从那个大的母体中剥离出来，从此孤独的，无依无靠地活在这个世界上了。，什么意思呢？我打个比方，你就能深切的理解这种感觉。，比如一个孩子，高高兴兴地准备过圣诞节，等着圣诞老人来给他送礼物。，但是，他被告知说，世界上并没有什么圣诞老人，圣诞夜也不会有人从烟虫里下来。也不会在孩子的袜子里塞什么礼物，如果你收到了礼物，其实是你爸爸妈妈买的。，这对这个孩子来说，这个瞬间会不会让他觉得非常非常失望啊？这个孩子本来和那么广大的世界相联系，是不是就被切断了呢？。圣诞老人从北极来，从古老的传统来，时间和空间上这种无穷性，瞬间就消失了。，他不再是一个无尽时空的参与者，他只是这个家庭里的一个普通的小孩。对于他来说，这个节日的意义是不是就立刻显得失色了不少呢？，你看。他就被从那个母体里剥离出来了。，即使你不信仰宗教，在这个例子中，你也能感受到趣味对一个人精神世界的影响。，这个孩子的感受就是趣味完成的过程中，整个人类遭遇的情况。，我还要提醒你一点。韦伯杰式的世界的趣味，不带有好坏价值判断的色彩，这只是对一个客观事实的描述。，一方面，他知道，这个趣味的梦醒时分，对许多人来说，在精神上是格外荒凉的，会让人茫然若失，信仰失去了以往神秘的根基。。而理性主义的科学呢，又不能为生命的意义提供新的根本依据。，但另一方面，韦伯也知道，世界的趣味是现代的真相，你高兴也好，失落也好，我们都必须直面这个真相，
- summary: "-   韦伯指出现代性带来精神劇变，古代迷雾被理性化光芒取散，世界变得透明。现代人回望古代感到大梦初醒，提出重建终极价值和生命意义的问题。\n\
    \    1.  现代性带来精神劇变，古代迷雾被理性化光芒取散。\n    2.  现代人回望古代感到大梦初醒。\n    3.  韦伯提出重建终极价值和生命意义的问题。"
  text: 这就是所谓现代性的近况。，韦伯告诉我们。随着现代的来临，一场精神的劇变发生了，古代世界那种迷雾一般的魅惑，在现代的清晨被理性化的光芒取散了。，世界被充分理性化，也就被人看透而不再神秘了。，现代人在回望古代世界的时候，会有一种大梦初醒的感觉。这就是所谓世界的趣味。，实际上，韦伯做了两件事，第一件事是指出了趣味的事实，第二件事是提出了一个问题，梦醒了，然后呢？，科学能让人从古代的魅惑中清醒，但清醒之后的现代人怎样重建终极价值和生命意义呢？。趣味的世界怎么才能不成为冰冷荒凉的世界呢？这一次，科学和理性又能帮我们做些什么呢？，这就涉及到韦伯的第二个命题了，下一讲，我们继续。，最后，留一个思考题，在你的人生中。有没有经历过上面所说的那种梦醒时分呢？，你觉得那个时刻对你产生了什么样的影响，是好还是坏呢？想听听你的故事。。
