  text: 他要求所有跟他一起学习和创造理论的人，他的用语都要是六岁的孩子也可以听得懂的。，即使不是学习专业知识的人，是门外汉也是可以听得懂的。，所以呢。沟通分析在传播这个过程当中，很快就受到了人们的接受，但是同时也带来的一个问题就是，人们给他加上了过度简化的一个罪名。，就是说，你们沟通分析下没有什么有深度的东西，其实都是一些非常简单的东西。。那如果我们真正的去学习这门理论，就发现其实并不是如此的。，TA呢，有他非常独特而深邃的思想。，TA的第二个特点呢，就是可观察。，那我们知道在精神分析理论当中。我们会有超我、自我、本我这样的一些很重要的概念。，可是我们很难通过观察一个人去明白，他到底是在什么样的一个状态当中呢？，你去看一个人的外表，很难去判断他是在本我呀，还是在自我呀，还是在超我呢？。可是沟通分析理论非常不一样，TA一直特别强调可观察性。，在沟通分析理论当中，我们有三个应该说也是很重要的概念，叫做父母，成人，还有儿童。，有人会认为说父母等同于超我，成人自我状态等同于自我。还有儿童自我状态等同于本我。，其实并不能够做简单的这样的一种对等的关系。，父母自我状态，成人自我状态和儿童自我状态完全是可以观察得到的。，我们可以通过一个人的面部表情，他的姿态，他的神情，他的动作。他的语调来推测他是处于哪样一种自我状态的。，所以可观察性是TA当中一个非常重要的特征。，我们在看人的互动的时候也会特别的留意人是怎么样去表现自己的，呈现自己的。，那TA的第三个特点呢。就是非常喜欢运用图表。，我们在后面，在接下来的课程里面，我会逐一的给大家去介绍TA当中的一些重要的理论和概念。，大家也可以看到很多概念，很多重要的一些内容是通过图表的方式来呈现的。，因为好多好多内容。有的时候用语言说半天，可能还是说的不太明白，但是我们用一个图就可以很好的获得它当中的一些核心的思想。，这一点呢，也是创始人博恩在最开始的时候，为他的追随者去提出新的理论时提出的要求，就是要简明异懂。。那最后一点呢，我想说一说TA当中它非常重要的一些独特的理论和概念。，从经典的TA来说，我们有四大理论基石。，第一个呢，就是自我状态。，它可以让我们看到了解一个人的人格结构是什么样子的。。第二个理论基石呢，是叫做沟通过程的分析。，这一个部分内容让我们看到人和人之间是怎么沟通的，怎么互动的，什么样的沟通是顺畅的，什么样的沟通是有问题的。，我们可以非常直观的了解到人和人的沟通过程。。第三个经典的内容呢，叫做游戏分析。，游戏并不是我们说的一个好玩的，做一个活动这个含义。，它是指的是人和人之间发生的一种重复的，却具有破坏性的互动模式，导致沟通当中的每一方都感觉到不舒服，不愉快。。最终呢，是以这种敌意或者是失望而收场的。，那第四个理论基石呢，就是脚本分析。，它可以看到我们的一生是如何开展的，如何计划的。，如果我们不加干预，一个人又可能会走向怎样的命运结局。。这四个理论是TA所独有的，也是其他的理论当中没有详述到的。，这四大理论基石是TA当中所独有的理论。，除此之外呢，TA还有非常多有趣而重要的概念，比如说安抚，比如说心理地位，比如说漠视。，在这门课程当中。我也会和大家一一来聊聊看。，那么所有的这些理论和这些概念对于我们理解人的内心是怎么运作的，以及人和人之间的关系又是什么样子的，可以说是做出了非常巨大的贡献。，说完了TA的独特的地方。我再来简单的说一下TA的历史。，沟通分析理论它是创建于1950年代，到现在已经发展了有60多年的时间。，在这60多年的时间里面，TA已经被非常广泛地传播到了世界的各个地方。，经过统计。
