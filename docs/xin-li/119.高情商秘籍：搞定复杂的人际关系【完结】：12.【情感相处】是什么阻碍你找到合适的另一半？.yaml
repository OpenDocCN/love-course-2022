  text: 呆属也会觉得无法开始这段关系，或者无法继续这段关系，举个例子，我有一个朋友他总是带爸妈去米其林餐厅吃饭。节俭的爸妈到了餐厅，看到菜单上的价格，就难受的有点吃不下，每次都是只点最便宜的东西，而且还是点最小的分量，每次吃完都说特别浪费还没有吃好，我的呆属朋友说我花钱带爸妈去吃饭，是希望他们高兴。结果他们还要指责我，我真的太委屈了，于是我就建议他带爸妈去一些没那么贵，但是有特色的餐厅，结果爸妈从一开始就愿意参与到这点菜的过程中，吃的也很高兴，最后还表扬了他，餐厅选择的很好，同样是花钱请爸妈吃饭。这期间有啥区别呢，带爸妈去最高级的餐厅吃饭，满足的是我那个朋友他自己的虚荣心，让大家都看到他有能力这么做，而选择平价餐厅，才是真正的希望爸妈吃得开心，爱的本质是尊重对方本来的样子，包括他们的意愿。跟爸妈的例子一样，在亲密关系中，代属如果一厢情愿的只想要满足自己的虚荣心和自恋情感，对方就有可能不愿意配合，在行动上他不禁不感谢，还会反抗，那么代属就会觉得特别委屈，关系也就继续不下去了。我们来说说鸵鸟型的人，他们的行动都是被成就驱使的，一个人什么时候会有成就感呢，就是压倒对方的那一瞬间，所以对鸵鸟来说，他们总是念念不忘要跟对方去竞争，所以很多时候时间一长。鸵鸟就把两个人之间的亲密关系搞成了竞争关系，你想这多难受，所以慢慢的，他自己也觉得相处不下去了，比如有个来访者跟我说，我就是要挣很多的钱，哪天就把鱼儿后面零多到数不清的存折拿给我老公看，我问他。那样你就开心了吗，他毫不犹豫地说，对啊，我想想都觉得这个画面特别美，这可是我一直努力工作的动力啊，鸵鸟型的他希望丈夫能看到他的能力，否则他会感觉到羞耻，但同样的这也是他理想化的一个场景。他觉得他炫耀之后，丈夫真的会开心吗，当然不会，所以他的丈夫会奋力反抗跟他竞争，看谁更会挣钱，看谁的观点更正确，总之就是把他俩的生活方方面面弄成了一场竞赛，而且只要他一表现出虚弱或者倒了霉。他丈夫就会发自内心的感到高兴，有时候还忍不住的嘲笑他，后来他们就只能分开了，最后我们说说班鸠型的人，他们的行动是利于趣事的，所以一只班鸠在面对一段亲密关系的时候，首先想到的也是我能从对方身上得到什么。这里有一个重点，班鸠心里认定自己是公平的，他们按照自己定义的公平的标准来寻找伴侣，这个标准究竟是不是真的客观，决定了班鸠能不能找到合适的伴侣，这好比我在这节课开始的时候举的例子，我的班鸠来访者。他试图找一个有钱又有时间陪伴他的人，这样的人并不存在，那么现在你明白了四种类型的人，都是被哪些认知给耽误，导致无法找到合适的另一半，下面我就来教你两个方法，破除你心中的障碍，一
    人无完人。世间不存在绝对的理想情人，只有相对完美的伴侣，从感情产生的方面来看，只有一见钟情和日久深情两种，如果是一见钟情的话，可能你见到对方第一面就是100分，但是相处时间长一些，就会跟你的预期有点不一样。你就开始减分，另一种就是日久深情，说是两个人相处的时候，是非常舒服的状态，然后在这个舒服的过程中，就慢慢发现对方的亮点，慢慢去加分，但是既然都不是一见钟情，可见这个人也绝对不是心中的100分的样子。从这个角度你就能理解，任何一段亲密关系，都不可能是完全符合一个人内心中的理想状态，举个例子，以前有一对很爱的情侣，后来他们同居后没多久就分开了，分手是男孩提出的，他的理由是。我无法接受女孩子在刷牙的样子，这是一个国度理想化的典型例子，生活就是油盐柴米组成的，任何两个人真实的生活在一起，都会从男神女神变回要吃饭刷牙上洗手间，如果一直把对方理想成不识烟火的样子，那么这样的感情。就永远无法落到现实中，
