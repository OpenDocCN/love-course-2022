  text: 我在最近一期造就的演讲中讲了这个话题，以前的6070年代的人，他们找恋人从哪里来，要么是邻居要么是同学再不就是同事，总之有个特点，就是大家是差不多的环境里一起长起来的。有差不多的经历和发展方向，也就是说，在一个有限的范围内，选择了一个相对来说最合适的人，但现在不一样，现在的大家都是通过互联网去交朋友，比如两个人喜欢同一个明星，或者养同一种宠物。可是彼此之间在这一点上就有非常深刻的切合度，可以有多的交流话题，但是在另外一件事上，比如你喜欢做饭，我喜欢叫外卖，那么我们的差距有可能会非常大，喜欢做饭的我，可能可以跟另一个人建立起深度的链接。结果是什么呢，我们的恋爱对象、结婚对象，可能只是最大范围的，跟我们有切合度的人，不大可能是所有维度或者所有点上，都跟我们是完美契合的人，这就要求我们容忍对方的不完美，一个人不完美才是常态。被你理想化中的人不会出现，二是分清绝对不能容忍和其实可以将就之间的区别，设立具备可行性的标准，四种动物形的人找不到合适的另一半，从现象上来看，各有各的原因，但是归根结底的核心是，过度的理想化。对于自己心目中设立的标准没有分析它的可行性，关于可行性，这里我给两条标准，一，确定你的标准之间是没有矛盾的，比如我们今天开始的时候举的那个例子，要找一个有钱人还要天天陪着我，这就是矛盾的一组需求。是实现不了的，所以你得在这两个标准里先找到一个优先项，看看是不能忍受没钱，还是不能忍受没人陪，二是认清你的那些标准，哪个类型的动物恋人是绝对做不到的，那一开始就不要去找这类型的人。比如一只袋鼠要去想去照顾一只鸵鸟，鸵鸟不禁不会感谢袋鼠的付出，还会为了抬高自己的优越感，反过来嘲笑袋鼠做得不够好，这时候袋鼠就会非常难受了，他的付出就是想要得到你的肯定他，感谢他。现在鸵鸟压根就没有打算感谢，袋鼠不仅没有收获到想要的自怜满足感，还被动的付出了自尊感，袋鼠肯定是绝对没有办法接受的，好了今天的课我们就讲到这里，我们最后总结一下。一我们分析了妨碍我们找到另一半的心理原因，是因为我们在心中理想的期待，变成了折扣的现实标准，二我们了解了四种不同类型的动物恋人，具体都有哪些原因妨碍他们找到合适的伴侣，三我给了两条克服这些心结的办法。帮助大家找到一个相对完美的伴侣，最后祝大家放下手机就行动起来，调整自己的期待，找到最大限度符合自己期待的伴侣，这节课就上到这里，我是胡胜之，感谢你的收听。我们下节课再见。
