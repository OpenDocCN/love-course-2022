- summary: "-   想要找到合适的另一半，首先要明白心中的理想伴侣可能是不切实际的。心理学认为，儿童时期的情感依赖对象会被理想化，导致对伴侣的期待过高。不同类型的人会因为不同的心理特点而难以找到合适的另一半。\n\
    \    1.  理想化的期待会妨碍找到合适的另一半，因为现实中的人往往无法符合完美的标准。\n    2.  蜗牛型的人会因为恐惧而看重对方的缺点，导致无法维持关系。\n\
    \    3.  呆属型的人会为了满足自己的自恋情绪而衡量付出与回报，难以建立真正的关系。"
  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：12.【情感相处】是什么阻碍你找到合适的另一半？你好，我是胡胜之，欢迎来到我的关系课，今天是我们实战片的第五节课，我们要讲的是，是什么阻碍你找到另一半，其实这个问题的答案好简单，阻碍我们找到另一半的原因，是你的心里已经有了一个理想伴侣的样子。你把心中理想的期待变成了寻找伴侣的现实标准，比如，我的一个女性来访者和我说，我希望我的男朋友能够有很多时间陪伴我，同时，我希望他是一个有钱人，为什么我一直找不到这样的人，我跟她说。一个人要有钱通常只有两种情况，一种是自己赚来的，那么，她为了赚的更多的钱一定是非常忙碌的，你看看美国总统，看看马云，或者你身边的任何一个事业有成的人，他们谁不是每天工作很长的时间。大部分的心思都花在工作上，而且基本上全年无休，第二种有钱人，他可能是一个富二代，听起来这样的人好像有很多时间，其实他们要跟自己的兄弟姐妹竞争努力的程度，往往比普通人还要高，比如，你看赌王的儿子何又君。他自己在社交媒体上发，每天五点就起床学习了，所以有很多的时间陪你和有钱是矛盾的，你用这个标准来找男朋友，很难，这就是完美的期待和现实的标准没法统一，接下来我要告诉你不同类型的人，他们的过度理想的期待。都有哪些表现以及怎么修正自己的认知，找到合适的另一半，在此之前，让我们先看一看理想伴侣产生的心理学原因，从心理学的角度来看，在生命的前18个月里，婴儿觉得自己跟世界是融为一体的，慢慢长大。才能逐渐把我和我以外的世界区分开来，但是，又由于每个人的大脑都有理想化事物的倾向，所以我们会把儿童时期的情感依赖对象，逐渐的理想化，比如，我们会觉得伴侣应该是完美无缺的，领袖们应该永远都不会犯错。自己的审美是无可挑剔的，自己的孩子是最漂亮、最优秀的，这些理想化的想象会被我们用在寻找自己的另一半上，我们就会希望它是符合我们全部期待的，如果一个人自我越缺乏独立性、依赖性越强。就越容易诱发对理想伴侣的期待，知道了自己心中理想伴侣的样子是一种普遍的现象，并不是什么特殊的心理疾病，那么接下来我们就要看看，四种类型的人，他们心中的这些理想化的期待。具体都是怎么妨碍他们找到合适的另一半的，对蜗牛型的人来说，他们的行动都是被恐惧驱使的，换一句话说，他们会害怕因为没有完成某件事而受到惩罚，所以当他们遇到一个人的时候，他们会先去看这个人的缺点。看这段关系有哪些地方不符合他的理想状态，因为蜗牛会很害怕，这些让他不满意的地方会让蜗牛变得没办法跟这个人相处下去，举个例子，日本作家村上春树在他的一篇短篇小说中，遇上百分百的女孩里。就生动地描述了一个典型的蜗牛谈恋爱，主人公在春天的一个早上，在原树的街头遇到了一个自己心中能打100分的女孩，然后他开始构思怎么跟女孩搭话，但是马上他就想到了自己30来岁了，看起来也很普通。女孩会不会懒得理我呢，于是他又迅速地在心里构思了一个美好的故事，用来讲给女孩听，让女孩相信他们的相遇是命中注定的，但是故事的结局，女孩从主人公身边插进而过，直到走到看不见的地方。蜗牛主人公都没能鼓起勇气，跟女孩开口说一句话，内心稀过多患得患失，害怕结局不好会让自己失望，妨碍了主人公真正开始这段恋情，这其实恰好就是大部分蜗牛的心病，假如所有的恋情都没能顺利地开始。不要说合适的伴侣，连错误的伴侣都是找不到的，再来看呆属型的人，他们的行动都是被自恋驱使的，换一句话说，他们为了一段关系付出的那些东西，是为了满足他们的自恋情绪，所以当呆属遇到一个人的时候。他们会先去衡量一下，要付出多少东西才能感动自己，要是觉得付出是没有办法得到足够回报的，'
