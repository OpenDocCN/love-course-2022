- text: '# 007.hct和菜头·成年人修炼手册：hc79 识人：成人世界的超能力您好，欢迎来到《德道传览》，何菜头成年人修炼手册。，你一定很想知道怎样来识别判断一个人，，那么今天咱们就来聊一聊，识人这个词。，识人，名词，只鉴别判断一个人真实能力和价值的能力，。算是成年人的基础能力之一。，生活中经常有人提问，你最想要的超能力是什么呀？，许多人选择飞行，也有许多人选择独心。，我想，和人打交道的过程中，最让人沮丧的莫过于浪费了很多时间去结交某个人，。最后却发现自己识人不明，其实并不值得去了解和接近这个人，，有些时候甚至还会带来毫无必要的伤害。，如果真的可以选择某种超能力，对我自己而言，我宁可选择识人。，对于部分人而言，这的确是一种无法企及的超能力。，在讨论识人的技巧以及如何提升识人的能力之前，，我想先去澄清一个概念，那就是识人所说的人究竟指的是谁呢？，先说说我个人的看法。，首先是指自己。，这些年来有太多人问过我类似的问题，。如何才能够结识到那些厉害的人物呢？，但是这个问题只要翻转一下，答案其实就非常明显了。，别人有什么理由要结识你呢？，如果你把结识人当作是一种能力，自然会去追求提升的方法。，但是问题可能并不在方法上。而是在于你是谁。，识人也是相同的道理。，是你自己去识人，那么如何识人在于你本身。，你是个什么样的人？你有怎样的眼光？，以及你内心希望识别什么样的人，是为了达到怎样的目的。，假设你的生活圈子非常封闭。来来去去也就见过百十号人，，那么你的识人能力肯定大大折扣。，因为你观察的样本不足够多，，很难把这百十号人身上得来的经验应用到更多人身上去。，那是不是说要去结识几百上千人，这样岂不是相当耗费时间吗？。我也并不赞同这种想法。，正如你不需要学会所有的菜式才能做饭炒菜一样，，为了识人，你也不需要见识所有人。，重点不是你身边的人多或者少，，而是他们都是谁，你是如何找见他们的。，为了抵御时光的侵蚀。生命的虚无，，人可以依仗的只有家人和朋友，他们会提供足够多的情感支持。，家人不可以选择，但是亲近的朋友却都是你自己从人群中找出来的。，那么，你对他们满意吗？你对他们钦佩吗？。你能否从他们身上获得启发和勇气？，我觉得这是所有试图学习识人能力的人最先需要回答的问题。，如果你亲自检选的朋友多让自己讨厌甚至鄙夷，，又怎么可能在人群中分辨出陌生人的好坏高低来呢？，这分明是在说。你识人本身就有问题，，无法在自己身边构筑一个积极、可靠、稳定的朋友圈。，甚至还可以说，你身上的特质吸引来的朋友反射出你本人是一个怎样的人。，你不大喜欢他们，那么你多半也不会喜欢自己。。你不需要见识过所有人，人的一生中身边只需要有限的几个人，就可以决定自己事业的成败、生活的悲喜。，如果你的身边有一群很好的人，，指得你尊敬和学习的人对你有帮助、有支持、有鞭策、有提醒的人，。那么你其实就有了一套关于人的标杆。，用这套标杆去衡量陌生人，那么达到标准的人啊，，多半和你身边的朋友一样，恰好也是你生命中需要的人。，也有很大的可能对方同样需要你，，如同你的朋友一样为你所吸引。。至于说其他人，其实和你关系不大。，只要能够保持距离和警醒，能否识别对你的事业和生活并没有多少影响，，你只需要防御可能的伤害就好了。，大多数时间大家保持中立关系就已经足够了。。如果你已经有了这样一个朋友圈子，，只是因为年深月久你已经忘记了当初大家是如何结识、你是如何做出判断的。，或者说当初大家能在一起，只是因为机缘巧合并没有特别的做选择。，那么这时候啊。识人的技巧才勉强有些作用。，你可以去分析一下身边的朋友，你最喜欢他们身上的什么特质，然后回答。，'
- text: 你凭什么认为他们有这样的特质？，回答的时候啊，有一个强制要求，那就是不能以他们曾经说过什么话作为理由。。因为言词在识人中的价值啊是最低的。，因为口才好会说漂亮话，可以用话语控制他人的人实在是太多了。，漂亮的言词配上真诚的表情，这是骗子的标配。，所以啊，识人的时候自己最好是个聋子，，无论对方说什么都不要听。也不要跟着去想，而是看对方的行动。，一个人的行动啊，是很难撒谎的。，当然了，这样呢也会带来两个困难。，一个是从行动推断对方的内心想法很困难，另一个是观察行动非常耗费时间。，但是。我认为这个阶段耗费的所有时间都是值得的，需要有这种耐心。，否则，在将来你会为自己的草率付出更大的代价。，同时，我们的确难以通过行动亏欠对方的内心想法，，那么可以把标准降低一些。看看对方的形式风格是否是你喜欢的。，如果对方对待他人、对待生活、对待世界的风格你不喜欢，，那么，无论对方有怎样的能力，你们最终啊多半是无法相互结交，更不用说一起合作了。，在这个意义上来说。很少有真正的坏人或者好人，，更多的情况下，是对方和自己是否合适。，如果能够观察到对方做什么，那么接下来就是观察如何做了。，行动的方式和方法很大程度上会透露出一个人的聪颖程度、性格特征和道德水准。。同样的一件事情，有些人默不出声就完成了，有些人呐会唠唠叨叨的做完，，有些人呢，骂骂咧咧的也能完成，还有些人呐稍微遇见一点挫折就放弃，，或者用先前失败的方式不断的重复却希望得到不一样的结果。。最糟糕的一类人呐，是事情如果没能完成，你只是站在一边看了一眼，他也要把责任推到你身上去。，每个人的情况不一样，对他人的宽容程度也不一样，，但是通过观察对方如何做，你总能从中找到你愿意肯定和赞同的人。。因为做事而识别出来的人物，最多只是在言辞上会让你失望。，但是，你却因为他们做事的方式而变得宽容起来。，当然啦，你最好是知道一个人为什么会那么做，也就是知道对方内心的真实想法。，因为从小学开始。我们就能够观察到有些人呢，总是能用错误的方法得出正确的答案。，因此啊，仅凭结果来推断一个人始终是存在风险的。，在观察过一个人做事以及如何做事之后，很多时候呢，也不得不需要用言辞来进行判断。。如果一个人头脑清晰，那么他能够把自己的思路完整有序的表达出来。，如果一个人性格诚恳，那么他也会愿意分享自己的思路，而不是装神弄鬼或者故意隐藏。，凭借言辞直接判断一个人是不对的。但是在观察行动之后再去聆听对方的言辞。，那这时候的言辞啊，反而变得很有价值。，有些时候呢，你会发现对方想得非常深远，忍不住想要向对方讨教。，总结起来，十人的先决条件是十几。，你是一个什么人。就会有什么样的朋友圈子。，朋友圈子不论好坏高低，只讨论是否适合你自己。，如果答案是肯定的，那么可以用朋友作为标杆去比照陌生人，，依次观察对方的行动，观察对方的形式风格，了解对方行动背后的想法。。那么就可以确定一个人是否真有能力，对自己是否具有价值。，如果答案是否定的，那么应该先去找到合适的朋友，构建有益于自己身心健康的朋友圈。，否则你无法鉴别出真正有价值的人，也许对你的危害远甚于身边的朋友。。因为你对人的追求最先体现在你自己周围。，因此，人们才会说，幸运和没运都是会传染的，人们在一起就免不了相互影响。，时人不是考试，它指向你具体的生活环境，，为的是跟合适的人待在一起，彼此帮助和支持。共同走过人生路。，好了，这一讲就到这里。，不知道你身边有没有让你认同的朋友标杆呢？你们又是怎么走到一起的呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问，。我会把那些精彩的问题放进周四周五的问答篇目里。，说走了，我们下一讲，
- text: 再见。。
