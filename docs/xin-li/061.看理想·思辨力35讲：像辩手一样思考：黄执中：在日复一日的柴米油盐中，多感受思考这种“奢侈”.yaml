- summary: "-   黄执中分享了在日常生活中思考辩论的重要性，认为辩论是一种奢侈的贵族运动，能让人的大脑得到刺激。\n    1.  辩论能让人暂时抽身出日常问题，思考一些无关紧要但刺激大脑的议题，如同性婚姻合法化等。\n\
    \    2.  推荐参与辩论思考，即使口才不好也能从中受益，龐穎的节目“思辩力”是一个很好的选择。\n    3.  龐穎在辩论上专业且樸实，注重推理和逻辑，对于想刺激大脑的人来说是一个很有帮助的节目。"
  text: '# 061.看理想·思辨力35讲：像辩手一样思考：黄执中：在日复一日的柴米油盐中，多感受思考这种“奢侈”您好，我是黃之中，想當年在大學的時候，有個老師說過一句話，讓我印象很深，他說辯論其實是一種很奢侈的貴族運動，什麼意思呢？，他說你想啊，一般人平常在意的通常都是些什麼問題啊，都是一些與他切身相關的。柴米油鹽漿，什麼東西啊，什麼東西啊，什麼東西啊，什麼東西啊，什麼東西啊，什麼東西啊，相關的柴米油鹽之類的生活問題，好比老闆什麼時候給我加薪啊，小孩功課不好怎麼辦啊，客戶的這個要求要怎麼達成啊。而我們的腦袋，我們的精力，我們的才情，往往就耗在這些問題上面，當然，這也沒什麼不好，這很正常，但也因此，你說如果有個人，能夠在他日復一日的日常問題中，短暫的抽身而出，試著讓腦子去思考一些。所謂無關緊要的問題，好比同性婚姻該不該合法化呢，20歲一夜沉迷，是不是一件好事呢，你看，能夠讓自己的腦子做這種事的人該有多奢侈，因為它不是讓你放空，不是讓你什麼都不想，而是幫你的腦袋換一種刺激。去試著為一些與你無關的事情上上腦筋，這是一種很寶貴的刺激大腦的方式，所以我常常推薦別人去參與一些辯論思考，不一定是辯論賽哦，是辯論思考，因為即使你的口才不好，但聽聽別人在辯論中的思考。讓自己的腦袋有機會跟著顛過來倒過去，那感覺特別奢侈，所以今天這條音頻就是想跟大家介紹，我有個學妹叫龐穎，她在看理想上做了一個節目，叫思辯力，像辯手一樣思考，龐穎這個學妹有兩個特色，一。是她在辯論上很專業，龐穎她自己也許不好意思說，但是在她擔任新加坡國立大學辯論隊教練的那段時間，新加坡的這支隊伍的戰績連續四五年都是全亞洲第一，那都是龐穎教出來的，所以在辯論上她絕對夠專業。而第二個特色更關鍵，是龐穎這個學妹個性特別樸實，她的辯論重點都不放在口才上，她也不會跟你搞情緒，所以聽龐穎講辯論全是幹活，她都是一步一步的推論跟邏輯，所以對於想刺激腦子的人特別有幫助。在日復一日的柴米油鹽中，如果你想奢侈一點讓辯論刺激一下腦子，那麼特別推薦龐穎的這個節目，思辯力像辯手一樣思考，我是黃之中，到時候我也會跟你們一起聽她這門課，正在收聽本節目的你快聯繫微信客服。coc320。'
