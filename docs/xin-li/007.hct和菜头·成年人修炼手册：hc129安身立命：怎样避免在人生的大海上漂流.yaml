- summary: "-   何菜头谈论成年人修炼手册中的安身立命，指生活有了着落和精神寄托，但没有明确标准。\n    1.  安身难以定义，无法确定房子大小或职业选择。\n\
    \    2.  立命相对容易，可选择金钱或名声作为精神寄托。\n    3.  成人世界宽容，不要求完美，乐观态度有助于找到目标。\n-   个人经历展示何菜头对安身的理解，从憋闷的老屋到高楼窗外的繁忙景象。\n\
    \    1.  外在环境改变并不一定带来内心满足。\n    2.  个人感受挑剔，得不到时痛苦，得到后又抱怨。\n    3.  安身在于始终找到事做和被认可，世界需要你才能安身。\n\
    -   现实主义者和经验主义者对精神寄托的态度，退休后才开始思考生活意义。\n    1.  现实主义者注重实际，经验主义者依赖过去经验。\n    2.\
    \  退休后开始追求精神寄托，寻找生活意义。\n    3.  在安身之后，精神寄托对于快乐生活至关重要。"
  text: '# 007.hct和菜头·成年人修炼手册：hc129 安身立命：怎样避免在人生的大海上漂流您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天呢，我们来聊一个词儿，安身立命。，安身立命，成语，指有了容身之处，生活有了着落，精神上有所寄托。，从现实层面上看呐，成为一名成年人。就是指一个人能够安身立命。，而安身立命这两件事情呢，都很难，因为其实根本没有标准。，10平方米的房子算是安身吗？还是需要150平米的房子呢？，考取公务员算是安身吗？还是做个矿主算是安身呢？谁也给不出标准答案。，立命相对倒是要容易一些，实在是一时找不到精神寄托，可以选择追求金钱，那也足够让人忙碌几十年的。，要不然呢，就是追求名声，那也会有足够多的聚会和酒局可以参加。，当然。到最后很可能觉得这些不是自己想要的东西，不过没关系，剩下的时间已经不多了，怎么过都是过。，你看，人们不知道标准，甚至可能都不知道自己真正想要什么，但是也就那么过了下去。，所以在这个意义上来说。成年人的世界是很粗糙且强壮的，并不要求人们严丝合缝的嵌入进去。，它的宽容度非常高，允许大量想不清楚做不明白的人也能在其中正常生活，而且和其他人相比差别也没有那么大，多年看下来也许运气的作用还要更大一些。，所以，在强调成人世界的严酷与艰辛时，人还是应该保留乐观的一面的。，这个世界不挑人，都没有入门考试，我们应该对此表示感激。，有了这一层乐观的底色才可以谈安身立命。也就是说，在这个世界里，找到自己的目标。从此心定，不至于感觉自己随时在风雨飘摇之中不知道何去何从。，我认为，无论如何，一个成年人都可以觉得安身。安身没有标准答案，所以呢，只能依照自己的感受来。，我在家乡的时候，自己家的老屋在二楼，没有光线。也没有风景，让人住得憋闷不已。，我当时暗自下定决心，等我长大成人之后，一定要搬去高处，一定要找一处看得见风景的房间。，我现在住在二十几楼，窗外从早到晚都能看见环路上的车水马龙。人们一刻不停歇的为了生活而奔波。，嗯，的确是看得见风景，然而目睹别人的拼搏努力让我越发觉得煎熬，就像是在蒸笼的最上一层一样。，所以啊，感受没有那么重要，很多人和我一样，本质上就是个挑剔的人。没有得到的时候觉得痛苦，得到之后迅速又开始抱怨。，如果是按照个人感受来判定啊，那类似我这样的人呢，就永远无法安身了。，如果承认人性易变，承认惯于抱怨，那一个人还有没有可能安身呢？答案是肯定的。。无论世界如何变化，生活如何变迁，一个人如果能够始终找到事做，始终有人承认自己的价值，那这就是安身了。，当你确定世界需要你，那么你当然可以确定你在世界中拥有一席之地可以安置自己。，你可能会变换工作。可能会跨越领域，你可能有许多不同的外在体现，但是本质啊都是一个。，世界需要你，那么你就可以继续挑剔继续抱怨，装作并不满意的样子，就像是一个老练的赌徒手里扣了一副大牌，嘴上却急急歪歪个不停一样。。利命与否啊，则需要一点运气。，观察我们周围的人，基本上啊都是现实主义者加经验主义者，这样精神寄托听起来就有点好笑了。，现实主义者不大需要精神寄托，他们更喜欢按时打款，而经验主义者呢也不需要精神寄托。因为以前人们都能那么过活，我自然也就可以，不需要额外再去追求点别的什么。，一般来说，要等到退休之后，人们才开始烧香拜神做善事，因为死亡临近了，要拷问这一生的意义，回答不出来的时候只能努力为自己找个理由。啊我是好人。，人还是应该在精神上有所寄托的，那否则在安身之后呢可能过得并不快乐。，同样的生活用不同的视角去看，能够得出不同的结论，比如说，对于某些男性而言，结婚生子是一种漫长的劳役。'
- summary: "-   通过婚姻和繁育，男性体验到亲密关系和延续生命的意义，与仅供养家庭的男性有所不同。\n    1.  男性需找到精神寄托，认为自己是生命奇迹的载体，承担责任。\n\
    \    2.  金钱可能是一种寄托，但最终目的是发现自身能力和存在意义。\n    3.  生活中的困难和挑战可以理解为自我完善和提升，寻找立命的重要性。\n\
    -   人生的命题是生死，缺乏存在意义支撑会使人生难以承受，立命和安身的平衡是关键。\n    1.  大部分人初入成人世界更注重安身，年老时才意识到立命的重要性。\n\
    \    2.  少部分人一开始就追求立命，却可能忽视生活本身，最终蹉跎岁月。\n    3.  应该在安身的基础上思考立命，每天反思自己的行为和目的，寻找真正的快乐和满足。"
  text: 自己辛辛苦苦一辈子就是为了供养家庭，如同一名奴隶。，但是啊，对于另外一些男性而言，通过婚姻和繁育，他们得以体验到亲密持久的人际关系，然后欣慰的看到自己的生命在子女身上延续，其中的区别啊就在于立命。。后者有自己的精神寄托，认为自己是生命这个奇迹的载体，在接受生命慷慨溃增的时候，也有义务去履行自己的责任。，而前者呢，没有这种精神寄托，就很容易通过观察生活把自己简单的类比为拉末的驴了。，立命有真有假。最后效果相差不大。我个人呢，支持这种观点，一时间找不到什么精神寄托，那不如先树立一个假的追求一下看看。，而在这个过程中呢，要么弄假成真，要么就发现了真正的寄托。，如同我先前所说的那样，实在不行的话。先追求金钱好了。可能有人会觉得这样的精神寄托很庸俗，但是既然追求金钱的话，自然会发现最有效的方式。，而最有效的方式里，一定暗藏着自己先前没有意识到的能力。意识到自己的某种能力，也就是更深入的认识到自身。于是啊就有可能找到更值得自己追求的东西。，在整个过程里呢，金钱就是个过渡，算是个临时交通工具罢了。，那什么叫做找到精神寄托呢？我认为啊，就是找到自己存在的意义。为什么要找存在的意义呢？我认为啊。是这样可以让人承受更多。，没有意义，人就只剩下功能了，而功能是让人不堪忍受的。，从功能上来说，人打工啊，就是为了租房子买外卖，年底为老板换新车而努力。但是从意义上来说。打工同样可以是自我完善和自我提升的手段，也是通往美好未来的路径。，人生最大的命题啊，是生死，从虚无中来又回到虚无中去。如果中间没有意义支撑的话，人生本身也会变得很难熬，中间遇见的困难也很难解释和接受了。，同样是困难和打击，也可以理解为试炼和挑战，从中啊，甚至可以衍生出无数英雄主题的文学作品和戏剧来。，我认为啊，能够同时做到安身和立命的人是很少的。在刚刚走入成人世界的时候，每个人都会觉得安身更为重要。结果啊，一去不返。，等到年事已高的时候才忽然意识到立命的重要，觉得自己先前浪费了大量的生命。而少部分人一开始就追求立命，觉得自己找到了精神寄托，于是对生活本身不屑一顾，最终却蹉跎了岁月。。等到结婚生子之后又突然变得穷形恶象，认为除了钱和名之外一切都是假的，比最坚定的现实主义者还要倍加坚定。，也许比较好的处理方式呢是先去安身，一旦确定这个世界需要自己，那么就应该去考虑一下立命的事情。。每天临睡前都问一下自己，我今天做了哪些事，做这些事呢是为了什么？是为了让我更有钱，更有名，更有权，更好看，还是为了让我更快乐，更满足，更安宁呢？，我相信这样的神圣思考对于个人是有意的。当然。我知道有人会回答说，有钱才会使我快乐，这可能是真的，可是真正的问题在于，，怎样摆脱没钱，没名，没权，让我不快乐的窘境呢？以及另外一种真实的可能，为什么有钱有名有权之后我依然不快乐？。因为只找到了安身这条船，却没找到立命这个茅，人就始终在人生的大海上漂流了。，好，这一讲啊，就到这里。不知道你对安身立命是否有了新的理解，又或者你对他有不一样的看法。，欢迎你在留言区写下此刻的想法。也欢迎你向我提问，我会把那些精彩问题放进周四周五的问答篇幕里。，说走了，我们下一讲，再见。。
