  text: '# 010.【完】练就孩子一生受用的好口才：发刊词：你想让孩子成为一张嘴就发光的人吗？我首先要对您点开这段音频表示我的欣赏和感谢，你为什么会点开它呢，我猜十有八九是您非常重视孩子的口才，口语表达能力，确实的，孩子的口才呀，口语表达呀，确实是太重要了，我相信您会非常感谢，您的观众朋友。您的朋友，您的朋友，您的朋友，您的朋友，您的朋友，您的朋友，您的朋友，您的朋友，您的朋友，您是太重要了，他是一个孩子自信的一个重要的来源，可以为自己赢得很多的人生机会。甚至跟学校教育的这个成绩呀都挂钩呢，有一个好的沟通力和表达力，可以为学校的这个好成绩来护航，咱一个一个说哈，咱们讲自信，我们现在可以脑补两个场景，一个小孩呢在人前可以落落大方的。非常流畅的表达自己的想法，把话说得很漂亮很完整，那这样呢大家就觉得，哎呦这孩子真不错啊，孩子自己的感觉也会很好，他会觉得自己很有力量，这种力量其实就是一种自信了，这种力量会支撑他去做更多的探索。人生机会也就会接踵而至，换一个场景，另一个小孩，他只要一跟人说话就紧张，他呢就像是一个茶壶里煮饺子的那种状态，心里有数倒不出来干着急，或者呢他跟人说话的时候啊，就不敢看别人，就只敢盯着脚尖或者地面。哎呀别人看了之后就觉得，哎呀这个孩子有点窃长，这个孩子呢不太自信，孩子自己的感觉也不好，这种感觉如果持续下去的话呢，他会越来越不敢在人前说话，在人前表达，就更不要说登台去演讲啊。或者是参加一些竞选都不敢了，哦那这样一来的话，他的人生机会就会少，越来越少，成年之后这种感觉会越来越明显，刚才我说跟学校教育的成绩还挂钩哈，有的家长可能会说，这什么意思呀，举一个小例子啊，真实的事情。我的一个朋友，他的小孩呢是在上二年级，然后有一天拿回来的卷子上就是，好多的红叉叉哈，就是考的不好，后来他妈就问他说，你为什么不问呢，不会的题你去问老师问同学呀，这孩子憋了半天，憋出两个字来，不敢。为啥不敢呀，就算老师有点严厉，不敢问老师，那同学有什么可怕的呢，为什么不敢，主要是因为孩子，对语言这个事不够熟悉，他的熟悉的这个程度不够，他驾驭不了，而且他心里是真的有恐惧的，他怕被别人拒绝。这些都是因为他平常没有得到比较多的，语言训练，这是非常重要的一点，不要说孩子应该接受语言训练，其实大人也应该接受，比如古神巴菲特呀，啊再比如我们看过那部电影，国王的演讲对吧，那个英国国王那么大岁数了。都需要进行语言的训练，因为这个事真的重要，所以您现在点开这段音频，我要表达我的赞赏，就是您是带着望远镜的，不仅仅是把眼睛放在什么学校得多少分，更长远的是放在孩子的一个综合实力的培养上，为您点赞。那我来讲一讲，为什么是我来讲这套课程，我大学呢，就是在中国传媒大学波音主持学院，学的这个波音主持专业，说白了四年就学说话这件事，啊后来呢，我就直接分配入中央电视台，做一线的主持人到现在呢。22年这22年还是在琢磨说话，琢磨怎么在人前说话，那这四年加22年一共是26年的时间，我真的是在这个领域当中呢，有很多的心得嗯，就是除了课本上的那些，学校里教我的那些说话之道之外。再加上一线主持的这些经验，那我就觉得我想要分享出来啊，帮助孩子们能够在最早接触，语言的这几年能够接触到正确的，方法机巧和观念，这点非常的重要，因为我看到了很多的小孩子啊，好像是接受到了错误的信息。哎有的时候呢，呃在表达的时候呢，就有点用力过猛啊，或者是紧绷的状态等等，这些误解呢，如果根植在孩子的脑子里，那就是越练越歪了，我在这个过程中是有着急和心疼的啊，所以我希望能够藉由我的这些经验。能够让孩子们接受到正确的信息啊，我这个课程都有一些什么内容哈，'
- summary: "-   课程结构包括朗读正音气息、诗词、成语故事和动物故事演绎，通过朗读激发孩子兴趣和提高口语表达能力。\n    1.  朗读教授孩子情境感、画面感、基调等技巧，使其在日常生活中具有感染力。\n\
    \    2.  正音去除方言，通过有趣的方式教授语音知识，如前后鼻音、平翘舌等。\n    3.  气息与声音质量密切相关，教授正确的气息运用，提高声音美感和耐力，激发表演欲望。"
  text: 呃五大部分，朗读正音气息，诗词，还有成语故事以及动物故事的一些儿童剧的演绎，为什么要这么结构这个课程，是有想法的，比如说朗读放在最前面了。朗读很综合，我会一个点一个点的告诉孩子们，你学会了这些点用于朗读，然后也可以用于日常生活当中的跟人交流，你说话就会特别有感染力，你一张嘴就发光自带光芒，生活中是不是有些人一说话，你就觉得特别无趣啊。很干啊，显得有点无聊，但有的人一张嘴，你特别想听他说话，非常吸引人，为什么，就是因为这些一个一个的点他掌握了，比如说情境感画面感基调等等，那我们用朗读来激发孩子的兴趣。一定是在兴趣的引领之下去学一样东西，那么兴趣激发起来了之后呢，我们就开始正音了，正音是为了把我们这个语言当中的方言给他去掉，这个就是比较专业化的东西了，但是我会用有趣的方式对比的方式，让孩子们知道哦喝。喝怎么分，喝喝怎么分，喝喝怎么分，前后鼻音平翘舌到底怎么区分，然后就进入气息，很多人不知道说说话呀，跟气息之间有什么关系啊，关系太大了，不会用气息，您的声音不会好听的，比如说我一直都这样说话。我一直都这样说话你的气息是一直掉着的，回头你嗓子特别累，到时候你会得阉阉的等等，你的气息必须是上下贯通的，这样说话你的声音才美啊，你的声音才立体才圆润，至于后面的诗词和成语故事呢。我觉得这个不仅仅是一个口语表达能力了，就是也是一个文学素养的提高，以及激发孩子登台表演的欲望，我们的目标是什么，你提高了口语表达能力之后，你愿意到人前去做大众的一个表达，登台就是非常好的一种训练。那我们激发出孩子想登台的欲望，这一点非常的重要啊，不一定每个小朋友未来都当播音员主持人，但是语言训练这件事一定要趁早，因为语言这件事情会跟随我们一生，有一个优秀的口语表达能力。是为我们的人生马拉松加分的一种能力，最后我想说孩子在学习的黄金期，一定要给他童子功的训练，语言表达能力，如果是童子功的话，一辈子都忘不了了，你说长大了再训练行不行，当然行慢呀，难呀。何不在孩子小的时候就给他这样的一套课程，让他在这样的一个语言环境当中浸泡着，对语言熟悉起来感兴趣起来，愿意使用起来，太好了，希望在我的口语表达课当中。我们再见。
