- summary: "-   CHX陈海贤介绍自己是一名心理咨询师，处理亲密关系的专家，分享了几个伴侣的故事。\n    1.  男人不愿回家面对冷漠的妻子，女儿提出离家出走，妈妈犹豫要不要离婚。\n\
    \    2.  妻子无法从丈夫出轨的伤痛中走出，女生与伴侣复合后表达希望好好过。\n    3.  亲密关系对每个人意味着什么，人们在其中容易迷失，但重要性却被忽视。"
  text: '# 004.【完】CHX陈海贤亲密关系：chx发刊词丨学习爱，趁我们还爱欢迎来到亲密关系，你好，我是沈海贤。，我是一名心理咨询师，也是一个处理亲密关系的专家。，每周我都会接待几对来自全国各地的伴侣，和他们一起处理亲密关系的难题。，在咨询室里。我听到过一个事业有成却不想回家的丈夫说，，我也想要有一个温暖的家，可是每次回家要面对冷着脸的老婆，无休止的争吵，我就想找个借口待在公司里。，我每天都装作很忙的样子，别人看我都觉得我事业成功，家庭幸福。。他们怎么也想不到我是一个有家不能回的男人。，我听到一个正犹豫要不要离婚的妈妈说，，有一天我的女儿跑来跟我说，妈妈，我们离家出走吧。，我说，傻孩子，为什么呀，这是我们的家。女儿说。可是我知道你在这儿不快乐。，我还听到过一个难以从丈夫出轨的伤痛中走出来的妻子说，，我不想让她留在我心里的伤口痊愈，我知道如果我不去想，她也会慢慢过去。，可我就是要不断去戳这个伤口。每戳一次我自己也会很疼。，可我就是想让她知道她伤害了我，她一天不承认，我就要一天疼给她看。，我还听到一个刚刚和伴侣复合的女生说，那天她陪我走了很久，我们一路上都没有说话。，走到楼底下的时候，我说。你回去吧。她忽然握住我的手说，亲爱的，以后我们别吵了，，我不要离开你，也不要你离开我，我要我们好好过。，我听到很多很多的故事，在这些故事里，我不是游离在他们关系之外指指点点的旁观者，。我是他们关系的亲历者。我跟这些伴侣共同经历过相遇的快乐，争吵的痛苦，分离的失落和重逢的欣喜。，我了解亲密关系对每个人意味着什么，也知道人们在哪里容易迷路。，有时候看到终于找回彼此的伴侣，我会替他们高兴。，有时候看到再怎么努力也无法靠近的伴侣，我会惋惜地想，，如果在关系还没有那么大恋愤的时候，他们就知道怎么爱彼此，也许结局就会不一样。，亲密关系是人生里最重要的事。我们每个人终其一生都在寻找一个爱我们、懂我们的伴侣。，找到了，我们的心就会安定，就像羊翻远航的船只知道搞弯在哪里。，找不到，心就会乱，会在孤独中迷失自己，不知道人生的意义在哪里。。而最大的孤独是你明明已经在一段亲密关系里，却找不到可以说话的人，，因为你知道你想说的话，他不想听，也听不懂。，亲密关系是如此重要，可是与它的重要性形成鲜明对比的是，大部分人对怎么经营亲密关系一无所知。。人们凭着本能的冲动，想当然的应该从父母那儿继承来的一些微薄的经验，，有时候还是不好的经验，走进了自己的亲密关系。，就像一头大象闯进了装买古董的瓷器店，很多痛苦的伴侣从来没有学习和了解过亲密关系。。他们不知道，除了一遍遍重复让他们自己痛苦的方式，原来他们也可以换种方式相处，，换种让彼此都获得滋养的方式。，怎么换一种方式呢？在咨询室里，遇到有矛盾的伴侣，我会做很多工作。，我会让伴侣看清。他们的行为是如何相互配合，相互影响，并变成了一种让彼此都痛苦的循环。，我会让伴侣了解这些关系模式背后他们内心深处的爱和怕，并去感受对方的爱和怕。，我会尽一切可能创造新的连接机会，让两个心能够重新靠近。并把这种靠近的温馨变成新的相处经验。，最后，我会和他们一起去发泄和创造新的故事。，从我遇到的人不够好的故事，慢慢地转到两个各自有缺陷的人怎么去面对关系难题的故事。。这些咨询室里的经验都凝聚到了亲密关系30讲这门课题。，那这门课要讲什么呢？，按照亲密关系的发生逻辑，我把课程分为五大模块。，分别是，第一模块，我会带你了解亲密关系背后的动力和阻碍。帮你做好进入亲密关系的心理准备。，第二个模块，我会教你用关系的视角去看，用关系的语言去听和说，教你怎么和伴侣进行有效的沟通。，第三个模块，'
- summary: "-   本课程将教授处理伴侣关系的技巧，包括平衡亲密和自由，应对背叛和重建关系，以及处理家庭问题。\n    1.  学会处理伴侣之间的差异，找到亲密和自由的平衡。\n\
    \    2.  应对关系中的背叛，重建关系，处理家庭问题。\n    3.  提供关于教育孩子和处理婆媳问题的建议。\n-   亲密关系需要经营，学习如何依赖对方，共同面对困难，避免将对方视为敌人。\n\
    \    1.  了解关系的方方面面，学会依赖对方，共同度过难关。\n    2.  伴侣既是伤害又是医治，学会主动学习和改变。\n    3.  在亲密关系中，没有退路，必须共同向前，学会解决问题，获得启发。"
  text: 我会教你如何处理和伴侣之间的差异。如何在亲密和自由之间找到一种平衡。，第四个模块，我会跟你讲讲如何应对关系中的背叛，如何重建关系以及如何应对分离。，第五个模块，我会带你到家庭的背景下，看看亲密关系是如何在家庭里运转。。我会给你关于如何教育孩子以及如何处理婆媳问题的建议。，有太多的人带着爱和期待进入亲密关系，带来的却是困惑、伤害和痛苦。，当问题发生时，人们总以为是找的人不对，其实并不是。，亲密关系是需要经营的。而怎么经营亲密关系却需要我们学习。，我们的课程就是通过这五个模块把亲密关系背后的秘密告诉你。，这门课就是想要培养你爱的能力。，这五个模块涉及到亲密关系的方方面面。但它仅仅围绕着亲密关系的核心和关键——关系。，关系不是你的事，也不是他的事，而是发生在你们之间的事。，这是一门关于关系的课，我想让你通过这门课了解关系是怎么回事。，你的愤怒怎么变成了他的委屈。他的委屈又怎么变成了你的伤害。，这些事情究竟是如何演变，最后变成了人们心里的结，而人们又该如何解开这些结。，在这门课里，你会学到关系的方方面面。，而我希望你学到的最重要的东西。就是如何依赖你对面的那个人。，你要和他一起商量，共度难关，而不是把他变成你的敌人或者是诸队友。，在亲密关系中，伴侣是伤害你的毒，也是医治你的药。，你对他也是一样。你不能把自己当作是一个完全无辜的受害者。，这除了增加你的委屈和愤怒，对你们的关系不会有任何帮助。，我知道这背后也有很多的委屈和不甘心。，也许你会想，凭什么我学他不学，凭什么我改他不改，是他的不好，又不是我的不好。，这些想法当然有它的理由。。但我想告诉你的是，不管你的亲密关系处在什么阶段，你都可以学习这门课。，把自己变成一个主动的学习者和改变者，这对你们的关系最有利。，因为，在亲密关系的某些关口，你没有退路。。你必须携手眼前的这个人一起向前冲。，你不能后退，不能赌气，不能争输赢，也不能无所谓。，因为，能否冲过这些爱的关卡，关系着你，你的伴侣和你的孩子的幸福，你退无可退。，如果你正经历亲密关系的问题。你可以把这门课当做解决问题的工具。，如果你们的关系不错，或者你享受现在的单身生活，我相信你同样能从别人的故事里获得很多启发。，除了一些理论和方法，这门课里，我还会讲到亲密关系里很多微妙纠结的地方。。道理很多人都能讲，但这些关系里的小微妙，只有生在其中的亲历者才会知道。，这些小微妙藏在我们的心里，他们很难被讲出来，却真真实实地影响我们的亲密关系。，我想，当我讲到这些小微妙的时候，你一定认得他们。。因为，这些故事不只发生在别人身上，也发生在你和伴侣身上。，而我最终想讲的，还是你们的故事。，欢迎来到亲密关系，让我们开始一个月的亲密之旅。，愿你拥有一段美好的关系。下一讲，我们再见。。
