  text: '# 120.【完】刘富军5节课教你拒绝分外之事：第三期各位學員大家好，我是和言樂色劉富君，歡迎大家來到我們的公務員小課，今天給大家講這樣一個話題，也是大家比較關注的，就是在政府機關裡面，如果你的上司好像是總讓你幹活，但是有功勞，這僅僅是你的一種自我感覺。就是說他總是搶我的風頭，而且好像不讓我向一些更重要的領導去直接的接觸匯報，你比如說有學員，當然不止一位學員在微信上一律一自詢我，你比如說他是辦公室的寫文字材料的這種骨幹。但是辦公室主任可能是直接跟領導去對接，回來之後他認為是領導當了二傳手，那二傳手直接把這個活交辦給他，你就是寫吧，寫完了之後還是要經過辦公室主任，然後他把稿子再送到領導那邊去。這個時候我們有一些下屬就會產生一些困惑，就是這樣是不是我所幹的工作全部淹沒掉了，是不是我所幹的工作這種功勞全部歸領導本身了呢，就是自己的上司，比如說辦公室主任了，而且上邊的領導。你比如說我們寫稿的負責對象書記，他是不是根本不知道是我幹的，那麼我這樣幹來幹去是不是其實大打折扣了，所以許多人的產生這樣一種困惑，那麼今天何妍憂思老師給大家講一講，事實上這個過程。我在政府機關裡邊這種經驗，事實上大家的這種顧慮也好，那麼我都相當於是說能夠理解大家，我今天給大家講個概念，就是我們許多的這種科員層或者是說下屬層，你比如說你是主任科員，但是你們服務的領導是廳級的。那麼可能是向領導去匯報的是一個處級的幹部，就是說我們這種低級別的這種科員也好或者工作人員，我們像更上級的領導事實上有一種非常重要的互動，我稱之為內容式互動，內容式互動，或者我們就直接叫它內容互動。有些人總是你不是擔心說我沒有向領導進行當面匯報嗎，其實有一種匯報它叫做遠距離匯報，或者我們稱之為已經遠的看不著你了，正稱為這隱形匯報，大家記住這幾個理念樹立起來了之後。其實你跟領導之間並不是沒有真正的接觸，你們產生了一種深層次的接觸，沒有任何一道牆能夠擱住你，那是怎麼回事呢，你比如說我們就談這種內容式互動吧，我們就是以寫文稿為例，許多人是覺得寫文稿這個活很苦。完全是我寫出來的，這是一種個人化傾向非常這種高的工作，那麼在這種情況下我寫出來的，為什麼不讓我當場去向領導做匯報，如果我寫得好他認為我很有思路，那這對我來說不是未來發展的契機嗎，那我們就以文稿為例。事實上許多寫文稿的過程，你本身是跟領導一個匯報和交流的過程，那麼我們如果上面有個領導，本身由於層級的關係你接觸不到，那你如何應該跟他進行互動呢，我們說稱之為內容式互動，第一點你要做到。你的文稿的內容和結構與以往相比，你要進行大換寫，什麼概念，就是說你的文稿的內容結構，和這種思路各個方面，與原來的文稿相比，要讓領導感覺到明顯不同，那有些人可能會說，黑暗夜色劉老師我做不到。我本身水平也很有限的，那如果你要是很有限的，你就不要再說別人搶你的功了，第二有人說，黑暗夜色老師我僅僅是個中等，有的時候操作的還可以，有的時候操作的不行，你說的那種非常高層次的。這種內容式的觀點式的我弄不出來，那好了我們也可以大換寫，這個大換寫就是在形式上大換寫，你比如說別人只寫三段論，那好了我們把它三段論拆成五段論，總的來說就是你文稿的整體的風格，要與原來相比要明顯不同。那這樣領導他才會知道，這個與原來不一樣了，這是第一點就是差異化的操作，這是第一點，第二個你在起草文稿的時候，你可以加一個起草說明，你比如說你給領導送過去文稿，這個當然你會說我直接見不到領導。那我要給辦公室主任送，然後辦公室主任再給書記送，那麼在這個正式的文稿前面，事實上你可以附一頁紙叫起草說明，事實上我當政策研究室主任的時候，都有個起草說明，'
