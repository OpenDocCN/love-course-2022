- text: '# 002.【完】lq刘擎·西方现代思想40讲：lq12 弗洛伊德II：精神分析学说真的是科学吗？您好，我是劉晴，歡迎你和我一起探討西方現代思想。，上一講我們談到了弗洛伊德的思想，說他發現了無意識，打破了傳統的理性人觀念。，但我提到，弗洛伊德的理論經歷過一個大反轉。在心理學界和思想文化界遭遇了不同的命運。，在心理學界，弗洛伊德的精神分析學說走向了衰落。，今天，在美國最大的兩個心理學專業學會中，屬於精神分析流派的專家學者只佔不到10%。，而在文化界。弗洛伊德的影響卻遠遠流長，至今仍然塑造著我們的精神生活。，要搞清楚為什麼會發生這個反轉，我們就需要考察兩個問題，弗洛伊德思想的原創性和科學性。，先說原創性，弗洛伊德真是發現無意識本能的第一人嗎？。難道在他之前就沒有人指出過本能慾望的重要性嗎？，當然不是，實際上對慾望以及非理性力量的重視，在西方思想史上並不罕見。，布拉圖就曾經把人的靈魂結構分成理性、激情和慾望。，在往後，英國思想家休莫。德國哲學家舒本華都強調過激情和意志的力量。，當然還有我們講過的尼采，他不是也強調生命本身的力量嗎？，事實就是，弗洛伊德並不是發現無意識本能的第一人。，他的重要貢獻在於綜合前人的思想。以科學的名義提出了一套系統化的心理結構理論。，這套學說不僅龐大、複雜、精緻，而且聲稱自己有許多臨床案例的證據具有科學性。，換句話說，和過去的人性理論相比，精神分析學說最突出的特點就是系統性和科學性。。而二十世紀正好是一個崇尚科學的時代，精神分析學說的科學特徵讓它產生了獨特的魅力，很快就廣泛流行開來了。，問題是，弗洛伊德的學說真的是一種科學理論嗎？他經得起現代科學標準的檢測嗎？。學術界對此有非常熱烈的爭論，不過主流的觀點是明確否定的。，弗洛伊德以科學的名義推廣了他的學說，這是他聲名確切的重要原因，但科學規範性也恰恰是他的軟肋。，實際上，從科學規範的角度，對弗洛伊德的質疑和批評。從這個學說創立開始就如影隨形。，但直到他去世十年之後，這種批判才佔據了主導地位。，這些批判中，首先就是對病例治療效果的質疑。在1950年代初，就有研究報告指出，，神經症患者在接受精神分析療法後。只有44%的病人有所好轉。，與此相比，接受其他心理療法的病人的好轉率是64%。，更具諷刺性的是，在不接受任何治療的患者中，有三分之二的人能夠自己康復。，所以有學者這樣評論，如果說其他療法是療效平庸。那麼精神分析療法可能還阻礙了病人的康復。，隨著新的心理學理論和治療方法的興起，嚴格的精神分析療法很快就邊緣化了，，最多是被吸納到其他療法之中發揮作用。，對治療效果的質疑。自然也就引出了對弗洛伊德科學嚴謹性的質疑。，弗洛伊德建立的理論大廈很輝煌，但大廈的事實基礎卻不夠牢固，，它依據的個案病例太少，做出的推論卻太多。，後來的研究者發現，在弗洛伊德理論創建中。其關鍵作用的兩個著名病例也很不可靠，，比如它在對患者提問時，有明顯的誘導行為，甚至還有偽造證據的嫌疑。，如果說這些批評都是從事實證據出發，那麼接下來的批評就更直指理論本身。，有人認為。弗洛伊德提出的這個科學理論，實際上根本是一種偽科學。，什麼樣的理論才叫做科學理論呢？，科學理論有一個重要的特徵，叫做可證偽性。，這一點，以後我們再講到哲學家波普爾的時候會展開講解。，今天先簡單說一說。可證偽是什麼意思呢？，就是有可能被經驗證據證明是錯誤的。，一個科學理論，是要直面不符合理論的事實，直面對自身不利的證據。，說的直白一點，如果你提出的是一個科學理論，，那麼這個理論就不能宣稱自己永遠正確。能解釋所有的證據。，如果能解釋一切經驗證據，這就成了偽科學。，'
- text: 偽科學就是永遠能夠自圓其說。，精神分析學，就有一種怎麼樣都能自圓其說的傾向。，它有一套複雜的概念體系，能夠避免所有可能的反例，。把所有案例都解釋成符合自己理論的證據。，比如說它有一個概念叫反向形成，什麼意思呢？，舉個例子你就明白了。，如果有一個兒子親近母親，仇視父親，弗洛伊德會說，這證明了我說的戀母情結。，但如果相反。發現有一個兒子並不仇視父親，還和父親很親近，他會怎麼說呢？，弗洛伊德會說，這是戀母情結的反向形成，，把無意識中對父親的仇視轉化成了親近的行為。，你看，這不就是怎麼都能自圓其說嗎？，所以有人批評說。從科學的角度看，弗洛伊德的理論不是正確的，也不是錯誤的，，它甚至根本不是科學，因為你沒有辦法驗證它的對錯，它只是披著科學外衣的偽科學。，當然，也有人會為精神分析學說辯護。說這種理論並不是像自然科學那樣的科學，，它是對人性的一種闡釋理論。，柏拉圖不也是提出了自己的人性理論嗎？這種理論本來就不需要接受實證的檢驗。，但在我看來，這種辯護很不公正。因為如果弗洛伊德當初不是以科學的名義，，那麼精神分析學說根本不可能獲得如此廣泛的影響。，無論如何，1970年代之後，精神分析學說的科學光環基本就消失了，，在心理學這門科學的內部，精神分析學走向了衰落。。但在另一方面，弗洛伊德的學書，作為一種對人類精神活動的闡釋，，作為一種哲學或者文化理論，至今仍然具有深遠而廣泛的影響力。，也就是說，弗洛伊德更重要的遺產，其實是對西方現代文化的改造。，它藉助科學的名義。將一種新的人性觀念廣泛傳播到社會大眾之中。，從此，對於人的理解，核心不再是理性，而是欲望，至少也是欲望與理性的不斷衝突。，這個觀念變革，已經成為現代大眾文化的一部分。，它的意義。很像是當初戈白尼把地心說倒轉為日心說。，即使今天我們已經知道，太陽也並不是宇宙的中心，，但對於大眾而言，這仍然是一次重要的觀念革命。，日心說改變了人們對宇宙的觀念，弗洛伊德的思想改變了大眾對人的觀念。。這個改變帶來的最重要的後果就是，欲望被解放了。，這首先體現在藝術領域。，你看在當代的文學、電影、繪畫和音樂作品中，本能欲望成為一個突出的主題。，欲望被看作是不可否認、不可抹殺的生命驅動力。。欲望不再是可恥的，它是正當的，它甚至是值得讚美的，是充滿生命力的真實人性。，在欲望和理性和道德的衝突中，反倒是壓抑欲望的理性好像很殘忍，，而道德內疚感可能是虛偽的，或者是愚昧的。，文藝創作是這樣。普通人的精神生活中也是如此。，在這個板塊的導演中我們說過，人生意義的兩大難題就是面對死亡和慾望。，如何超越慾望的卑微，走向人性的崇高，這是現代精神危機中的一個重要問題。。而弗洛伊德的影響不是解決了這個問題，而是取消了這個問題。，你想，如果我們接受了慾望的正當性，慾望本身不再是卑微可恥的，，那也就用不著去超越慾望了。，現在，越來越多的人可以公開地談論慾望，表達慾望。。比如，在日常生活中，我們可以毫不愧疚地說自己是個吃貨。，再比如，性感慢慢成為了一種可以公開表達的讚美。，在大眾文化中，性也不再是一個高度競技的話題，這在過去是非常難以想像的。，這種觀念變化。至今都在塑造著我們的精神生活和道德生活。，所以你看啊，弗洛伊德理論所經歷的，其實是一個搭錯車的故事。，它與科學的名義廣泛流行，當發現它其實不具備科學性的時候，這個理論已經大眾化了。。哲學家弗洛姆曾經說過，無論弗洛伊德是如何被人理解或者誤解的，它永久地改變了我們理解人性的方式。，我想，這句話精闢地概括了弗洛伊德的貢獻。，最後，我讀弗洛伊德的時候一直有一個問題，在今天跟你分享。，就是。
