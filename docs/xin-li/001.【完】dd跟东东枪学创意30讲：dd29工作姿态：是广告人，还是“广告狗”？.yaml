- summary: "-   dd跟东东枪学创意30讲：dd29 工作姿态：是广告人，还是“广告狗”？\n    1.  广告人与广告狗的工作姿态对比\n   \
    \ 2.  创意工作者不靠灵感，而是有道理、逻辑、方法和技巧\n    3.  广告从业者不必拼命，应该避免将辛苦误认为努力，而要学会偷懒。"
  text: '# 001.【完】dd跟东东枪学创意30讲：dd29 工作姿态：是广告人，还是“广告狗”？你好，我是东东枪，今天我们继续一起向广告学习修炼文案这门基本功。，之前我们已经陆续分享了很多关于广告创意的专业知识，，今天这一讲咱们换一个角度，。我想跟你谈谈从广告创意行业的工作姿态里边我们可以学到些什么。，是的，我造了一个有点奇怪的词叫做工作姿态，，你可以把它理解成工作的方法与态度，为什么要谈这个？，因为对于广告创意行业的工作姿态啊，。似乎一直有着各种非常戏剧化的表述。，当年曾经有一句著名的不做总统就做广告人，，让很多同行自豪，让很多外人向往。，每句广告狂人以及历来国内国外众多涉及广告人的影剧作品里头，。广告人也经常以光鲜亮丽潇洒不羁的商业艺术家的形象出现，，你看电影里边出演广告人的，经常是余文乐、刘德华，，但是另一边呢，广告狗这个称呼，，以及类似的种种名词、种种段子、种种文章，。近些年来也越来越多的出现在大家的视野里头。，广告创意的从业者到底是怎样工作的？他们应该怎样工作？，我发现啊，很多同行自己对此都有一些误解。，如果你是一个从事这些工作的人，，今天我想跟你谈谈我的观点。。如果你不是相关从业者，或许也该听听，，看看对你的工作是不是也有启发。，我把我的观点总结成六个步。，第一个步，我们不靠灵感。，没有灵感怎么办？怎么保证随时都有灵感？。经常有人对广告创意工作者提出这样的问题，，突发奇想、迎机一动、忽然闪念。，很多文艺作品里描述那些广告人他们创作的过程，，经常是采用这种方式。，但我的观察是啊，，好的广告人。包括广告人在内的好的职业创作者，，他们不靠灵感工作。，有人错误地认为做创意是靠一想天开吃饭，，是靠丰富的想象力、靠奔意的思维。，不是的，你已经听过前面的二十几讲，，我猜这一点已经不用做太多的解释。。我们的创作是有道理、有逻辑、有方法、有技巧的。，没有灵感怎么办？，没有灵感很正常。，一个以创作为爱好的人，，可以等到有灵感的时候再写一个、画一个。，没灵感的时候就闲着。，职业创作者不同，。你不能等灵感来了再开工，，你不能告诉等着你解决问题的客户说，，你得等我有了灵感再说。，即使是某一次幸运的妙手偶德，，那也一定是以长期的演练、积累、明思苦想为基础的。，有灵感很好，但灵感靠不住。。灵感不是我们的创意源头，，灵机移动不是我们的工作方法。，必须有清晰的工作逻辑和方法，，才能保证数量和质量都有稳定的产出。，第二个步，是我们不必拼命。，广告从业者跟其他一些行业的工作者一起，。都常常被认为是熬夜加班不眠不休的代表。，这是实情吗？算是。，有一个业内的段子，说深夜街头三种人，，广告人就是其中一种。，我以前在广告公司上班的时候，，每天后半夜，公司楼下总有一辆出租车在趴活，。等着楼里的各位总监、各位文案们下班。，司机们知道别的地方没活了，这条街还有。，但是，这应该被我们视为理所当然的事情，，甚至将它作为一种传统继承下来吗？，我不同意，认真工作是对的，。但如果为了工作而费勤忘食抛弃妻子，，这成了一个行业的常态或文化、传统，，那这是不正常的。，是拼命为常态，是有问题的。，咱们不要把辛苦误认为是努力。，辛苦啊，有时候反倒是因为不够努力，，是因为你不够努力。你没有办法尽快把事做正确，，没有办法快点找到正确的方向。，我一直鼓励身边的小伙伴避免那样的辛苦，，我经常鼓励大家都学会偷懒。，你也可以试试，但是请注意，偷懒可不是懒惰，，这两个词截然不同。。懒惰是劳动的最小化，偷懒是劳动时间的最小化。，你想偷懒，就意味着你要在比别人更短的时间内完成工作。，因此呢，你就得努力减少无效的投入，，'
- summary: "-   有效利用时间，正确判断工作细节，避免无谓消耗。\n    1.  故事中专家画圈指出问题的价值在于准确判断位置。\n    2. \
    \ 不要费力在画圈更圆上，而是找到最佳姿势。\n    3.  希望帮助找到正确位置，提高效率。\n-   不与客户为敌，理解客户是责任，不应轻视客户。\n\
    \    1.  乙方应赢得假方信任与尊重，否则是自己的失败。\n    2.  客户不一定懂广告设计，需要乙方提供专业服务。\n    3.  理解客户观点，帮助解决问题，不应以客户为敌。\n\
    -   不做广告狗，不轻视自己，不应放弃努力和沟通。\n    1.  不应用贬低自己的称呼，不应放弃努力和沟通。\n    2.  拒绝放弃思考和沟通，不要奉命行事而失去价值。\n\
    \    3.  与客户合作要尽心竭力解决问题，而非盲从意见。"
  text: 你要减少对时间的无意义消耗。，也就是说，你得以比别人更快的速度，。完成一个个工作细节的正确判断，那才行。，要正确的偷懒，那你不仅需要比别人更努力，，而且需要更有效的努力。，我猜你一定听过那个老故事，，说有一家电厂的发电机坏了，，请了一位专家来检修。。专家这儿看看那儿听听，，最后在这个机器的某一处用粉笔画了一个圈，，说毛病在这儿，，工人们把那儿打开，很快就修好了电机。，最后厂家负报酬的时候，这专家说，，一万美金，这大家很不服气，。说你用粉笔画了一个圈要一万美金。，专家说什么，专家说，用粉笔画圈一美金，，但是知道在哪儿画圈，值9999美金。，可是啊，你知道吗，有很多人的费勤忘食，，欧心利畅，都用在了把那个圈画得更圆上。。你说可笑不可笑？，而我们此前二十集所讲的一切内容，，都是希望帮助你比别人更快地找到那个该画圈的位置，，更快地找到画圈的最佳姿势。，第三个不，我们不与客户为敌。，这句话呀，说起来就挺荒谬的，。有人与客户为敌吗？，还真有，前些年甚至有从业者专门写文章，，鄙视嘲笑那些他们看不起的，，格调低下又不懂广告，不懂创意的，，土客户，蠢客户。，更多的广告工作者创意人员，，不会对外发出这种声音，。但是事实上也有很多从业者一直是带着一股怨气在工作，，很多文章段子都表达了这种情绪，，他们添油加醋，，把假乙方之间的关系描述成虐与被虐的关系，，似乎假方呢都是一群不可理喻的坏人，，乙方都是受尽欺凌的弱者。，这实际上啊，是把自己和客户摆到了对立的位置，，这非常不应该。，赢得假方的信任和尊重是乙方专业能力的一部分，，没能赢得假方的信任与尊重是乙方自己的失败，。你不能奢望假方的客户各个都有高明的审美敏锐的创意触觉，，他不懂广告，他不懂设计，他缺乏美感，，是的，这就是为什么他会找到你，接受你的报价，，付钱让你帮他做这些。，我们做的就是这样的工作，。我们存在的价值就是为没有这个能力的假方服务，，提供我们的这些能力。，你更得理解，大家分工不同，，质疑你的产出，评估，，甚至从他们的立场上否定你的一些产出，，是他们的职责，，不是他们不喜欢有趣的，美好的。能够打动人的东西，，而是他们的立场、体制和职位，，让他们不得不做出另外的决定，，而如何帮助他们一起突破各种阻力，，思想上的、体制上的，做出突破自己的举动，，其实呢，是一门很重要的记忆，。理解客户是你的责任，，如果你习惯了鄙视客户，，实际上你就是习惯了拒绝理解他的顾虑和观点，，这很容易让你错过一些真正的问题，，你知道吗，有的时候，，错过一个刁钻的问题，，就代表你错过了一个精彩的解答。。所以啊，不要以客户为敌，，要记得你职责就是帮助他解决问题，，我们是要战胜疾病，不是战胜病人。，第四个步，是我们不做广告狗或任何狗，，上一条啊，我们说的是不该轻视客户，，这一条我们说的是不该轻视自己，。广告人风光无限的那个年代可能确实已经过去了，，但这不代表我们就该用广告狗来称呼自己，，不代表我们要把客户爸爸这种词汇纳入我们的语言体系，，不只是广告人，。我觉得任何一个行业的从业者也不能带着一个自亲自建的情绪工作，，这种情绪和姿态本质上代表的是放弃和拒绝，，放弃努力，拒绝沟通，，而这会让工作陷入一个恶性循环，，价值不被肯定，，所以放弃努力，拒绝沟通。为命侍从，，这样产出的东西呢，就更加没有价值，更加不被肯定。，言听计从不是我们的使命，，乖乖照做不是我们的本分，，不要因为一时一世上的懊恼，，就让自己变成一个放弃思考和沟通，，只会奉命行事的弥溯木雕。。事事听从意见从不反驳，，和真正尽心竭力地为人解决问题，，这是两种不同层级的服务，，有一种说法呀，，
- summary: "-   提倡不使用贬低性词汇，保持对普通人的理解与共情能力\n    1.  不要使用广告狗和客户爸爸等词汇，避免混淆误导年轻人\n   \
    \ 2.  重要的是保持对普通人的了解与理解，保持对日常生活细节的敏感\n    3.  做广告的人需要接近人，洞察人情，保持与普通人的沟通能力\n-  \
    \ 不是为掌声和奖杯而工作，要警惕错误的目标和使命\n    1.  广告创意工作者不应为掌声和奖杯而工作，要解决问题\n    2.  不要忘记初心，不要因为走得太远或姿势太好看而忘记目标\n\
    \    3.  澄清对广告创意工作者工作姿态的误解，找到最美的工作姿态，保持使命和目标的清晰。"
  text: 是绝对服从，，是最大的消极怠工，，放弃思考就是自我放弃，，无论哪个行业，，都要把广告狗和客户爸爸这种词。，从日常的语汇，尤其是工作话语体系里，，提出出去，，这是会混淆思想误导年轻人的错误说法，，哪怕是玩笑，，也不要用这样的表述，，这是我的建议。，第五个步，，是我们不是不可理喻的外人，。电影里的广告人、创艺人，，经常是一些发行奇特、，行为另类的怪咖，，我想提醒的反倒是做个普通人的重要性，，这当然不是说你必须过得庸庸碌碌、，敏然众人一样，，而是说，，请你保持对普通人的了解与理解，。保持对日常生活细节的敏感，，以及与大多数人的共情能力。，孔子说，，道不远人，，人之位道而远人，，不可以为道义，，做广告的人更不能远人，，你要多识点人间烟火，，多看事态，，多尽人情，。做广告的人不愿意接近人，，洞察从哪来呢？，而另一方面呀，，你也得保持自己，为普通人认可理解的能力，，要保持自己跟普通人的沟通能力，，而不要变成一个脱离群众的人，，别忘了我们产出的创意是要给谁看，。要打动谁呀，，离地三尺，，是做不出打动普通人的广告来的，，你得学会贴地飞行。，第六个步，，是我们不是为掌声和奖杯而工作，，好的广告创意工作者，，在职业生涯里边，，可能都有机会遇到掌声和奖杯，。但是请一定不要误会，，我们不是为掌声和奖杯而工作。，还记得第一讲的时候我们引用过的大卫奥格威的话吗？，关于他提到的那两个古希腊的演说家，，我们得时刻警惕，，不要成为他说的多好啊的广告人，。我们是解决问题的人，，不是有句话说，，不要因为走得太远就忘了当初为什么出发吗？，类似的，，也不要因为走的姿势太好看就忘了当初为什么出发，，错误的目标会让你陷入一场错误的战斗，，不要误解了自己的目标，。不要误会了自己的使命。，好的，，今天呢，，我们澄清了几个常见的对于广告创意工作者工作姿态的误解，，希望这些澄清，，也能对你自己的工作姿态有所启发，，找到你自己最美的工作姿态。，今天的问题啊，。我希望你能聊聊自己，，你从事的职业是什么，，你所在的行业里，，有没有什么可以分享的好的工作姿态，，能不能说出来给大家听听。。
