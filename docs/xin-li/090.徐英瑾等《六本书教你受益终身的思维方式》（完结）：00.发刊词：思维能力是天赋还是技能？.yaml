  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：00.发刊词：思维能力是天赋还是技能？《讀書點亮生活》本期解讀由梵登讀書出品，《讀書點亮生活》本期解讀由梵登讀書出品，但是請來了各路大咖，從不同的角度幫我們解讀關於思維方式的書，先來說說這次我們都將解讀哪些書，第一本書題目叫《認知沉濺》。兄弟不才，這是我自己寫的一本書，沉濺這個詞我們在日常生活中經常用，但是很少有人會對這個詞進行一個反省，很多人都認為沉濺就一定是不好的，沒有辦法擺脫的，或者說會給你的思維帶來一個惡劣的結果。但我恰恰要向大家指出，某種意義上的沉濺或許會對你的思維推理起到正向的作用，那麼這本小冊子也將告訴你哪些思維沉濺，很可能能夠幫助大家更加高效的節約信息處理的時間，提高決策效率。那麼第二本書叫《共情的力量》，這個題目的關鍵詞叫共情，什麼叫共情呢？，它的意思也就是說，要換位思考，這也是一個人的情商的核心能力之所在，你的處事策略，你和別人的這個融洽度。在很大程度上都取決於你的共情能力，這本書也提供了一些可以練習的辦法，幫你培養共情能力，第三本書的題目叫《超越智商》，那麼書友們可能會聽說過《思考快與慢》這本書，這本書也就是《思考快與慢》的一個落地板。來告訴你智商這件事並沒有像有些人想的那麼簡單，為什麼一些貌似智商很高的人有時候也會犯糊塗呢？，這就說明了我們人腦中用來處理性期是有不同的頻道的，有一個叫感性頻道，有一個是理性頻道。他們必須相得益彰的工作，最後才能夠使得我們的心智生活得以適應於環境與社會提出的挑戰，並不是像有些人說的智商分數高，事情就搞定了，不行我們得看得遠一點，要超越智商，那麼第四本書的題目叫什麼呢？。叫《貧窮的本質》，這個書名有貧窮二字聽起來就有點炸心了，大家都特別怕窮，怎麼防止自己變窮呢？，從長遠來看，防止我們陷入貧窮陷阱的第一步，首先要讓我們自個兒知道這個陷阱到底是什麼樣的，為什麼有人會跌進去。有些人不會跌進去，而跌進去的人當中為什麼有些人爬出來了，有些人爬不出來，通過這本書的學習，我們就能夠看透貧窮看透財富，增加自己動建社會的能力，第五本書是《公正》，我自己是搞哲學的。這本書和我的哲學專業應該關係比較大，所以這本書是給大家上了一堂思辨課，通過前面一系列的學習，我們掌握了很多的思維方法，但是我們遇到了一些在道德層面上的難題，該怎麼做才好，比如你是HR的主管。老闆叫你在公司裡面開掉五個人，手心手背都是肉，都是兄弟姐妹，開水好，這不僅僅是個商業層面上的問題了，這牽涉到道德良心，我們會在這本書裡面討論這方面的問題，最後一本書叫《金字塔原理》。這本書並不是講考古的，它主要是談大家怎麼把思維理清楚了，怎麼把邏輯變成實用化的東西，如何在職場中來使用邏輯，這本書裡面會給出一整套，結構化思維的方法論，這本書的作者是麥肯西的一個著名的女培訓師。巴巴拉·明托，她就發現在職場中和生活中，很多人一說話一思考問題，腦子就亂得一團降虎，她就發明了一個原理叫金字塔原理，能夠調分履席的把大家要想的事，要說的話都給擺清楚了，以上就是我們專輯中包含的六本書。現代社會其實是一個極為考驗諸位思維能力的時代，很多時候我們就是因為缺少了一個科學的方法論，白費功夫，因此不管你在什麼行業，不管你處在怎樣的一個社會身份上，思維能力的提升都會讓你終身受益。好了
    接下來我們來進入正題吧，相信通過這個專輯的學習，你也能夠從中掌握一套自己的思維方法，一起來努力吧。'
