    \    2.  作者Michael Sander教授通过难题激发道德反思，培养独立思考能力。\n    3.  《公正》探讨社会资源分配问题，如何合理、公平、正义地分配资源。"
  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：17.蒋佳琦解读《公正》导读本期解读由樊登读书出品，书友，你好，欢迎和我们一起多读一本书，我是蒋佳琪。，今天我为大家解读《公正》这本书。，在本期节目正式介绍这本书之前，我首先想和大家分享一个案例。，在2005年阿富汗战争中。有一支四个人的美国海豹突击小队，寻找本拉登的一个德利亲信。，经过好多天的努力，他们终于潜伏在了一个小山上，追踪的那个目标就藏匿在山下的村庄里。，就在这个时候，两个阿富汗的农民牵着上百只喵喵叫的羊路过。这俩人身边还有一个十四岁的小孩子。，他们三个牧民发现了这四名美国士兵。，这个时候问题来了，要把这三个牧民放掉的话，那这三个人可能就会通风报信。，结果就是这四名美国士兵不但任务失败，甚至还会死掉。但如果把这些牧民杀掉的话又太草率了。，他们身上也没有带绳子，没有办法单单捆住牧民。，这个时候，如果你是队长，你会怎么做呢？，经过了一番争论，四名士兵的队长最终做了决定，信任并且放走了这三个人。。但就在一个小时之后，他们就被一百名手持AK-47和火箭筒的塔利班分子包围。，尽管由美国直升机来救援，结果还是很悲惨。，除了这个队长存活之外，他的手下三名士兵以及直升机上的十六个士兵全部阵亡。。在这位队长往后的一生中，他一直在懊悔。，那么我现在要问大家的就是，假如说你就是当时的那个队长，在完全不知道未来会发生什么的情况下，你的本能反应是要放掉那三个牧民，还是选择果断杀掉他们三个呢？。对于这个问题，你要是知道后面的结果，你肯定就会说杀掉。，但现在的问题是，你完全不知道未来会发生什么。，这就会让一个人陷入选择无比困难的境地。，这就是作者在全书开篇向读者提出的问题。，当然。提出这样的难题并不是有意要为难大家。，他是希望通过这些棘手的道德问题，激发大家的道德反思，从而帮助大家培养独立思考的能力。，比如说，在这个案件里面，你之所以会感到难以抉择。是因为这里隐藏着两种相互冲突的道德原则。，一种原则告诉我们，要尽可能多的人活下来，更何况那还是我们的战友。，而另一个原则却认为，即便理由再充分，杀掉手无缚鸡之力的人也是不对的。。即便你对不该杀死无辜的人这条原则坚信不疑，可当你想到十九名士兵难道就该死吗？，这个时候你还是会感到困惑，这种困惑带来的压力会把我们导向更深层次的反思。，事实上，类似于阿富汗牧羊人这样思辨的案例。贯彻整本书可以算得上是作者Michael
    Sander教授特有的叙述方式了。，他总是先习惯性的抛出一个难题，给出貌似可以解决问题的理论解释，随后又提出对于这种理论的反驳意见，最后或许没有给出确切的答案。但是你的思维的边界被拖宽了。，不仅仅具体的思路被他介绍的理论所拖宽，连思维的习惯都受到了书中这种思辨的训练方式的影响。，这种写作方式和《公正》这本书的特殊性有关。它原本是哈佛大学历史上听课人数最多的公开课。，国内不少的网站上有完整的视频，相信不少法学院的学生都听说过。，后来呀，这门课经过整理并完善，编写成了这本《公正》。，所以你完全不用担心这本书的内容太尖色。太抽象。，恰恰相反，作者对于《公正》问题的分析非常透彻、到位，但是又相当的易懂。，桑德尔教授指出，所谓的《公正》，本质上就是社会资源的分配问题。，如何分配那些我们看中的东西。比如说财富啊、权力啊、机会啊、荣誉啊等等资源，怎么样分配它们才是合理、公平和正义的呢？，什么样的人应该得到什么样的东西，为什么这样制定规则而不那样制定规则呢？，这些问题看起来千头万绪。让人仗二的和尚摸不着头脑，但是在桑德尔教授看来，却是万变不离其宗。，'
- summary: "-   关于《公正》的讨论可归结为福利、自由和道德三种衡量方式的互相较量，分为福利主义、个人主义和后事影响三种公正进路。\n    1. \
    \ 福利主义进路关注社会总体福利最大化的分配方式的利弊。\n    2.  个人主义进路探讨充分尊重个人自由选择的分配方式的正当性。\n    3.  后事影响进路考虑培养德性和推理共同善的分配方式是否能解决问题。"
  text: 关于《公正》的所有讨论和分歧，都可以归结为着眼于福利、着眼于自由和着眼于道德这三种衡量方式的互相较量。。桑德尔教授把不同的侧重称为不同的公正进路，进是前进的进，路也就是道路的路，其实也就是指发展远近的路径。，在后面的章节中，我将围绕这三种公正的进路展开这本书的解读。，第一部分，从福利出发。我们来看一看在公利主义进路上能使社会总体信服最大化的分配方式究竟有哪些利与弊。，第二部分，为了弥补集体主义的缺陷，我们拐到个人主义进路上，探讨那些充分尊重个人自由选择的分配方式是否属于正当之事。。而第三部分，考虑到前两种分配方法没有解决的问题，我们怀着对未来的忧虑，试着走上后事影响的进路，来看看那些有益于培养德性和推理共同善的分配方式。，究竟能不能解决我们的问题呢？，以上就是本书解读的一个概览。相信你在听完这期节目之后，能够对现实生活中的很多问题加以反思，更清晰的了解自己的真实想法，以及这种想法来自于何处。，音频下方附有本小节的文稿，欢迎各位书友上拉屏幕进行查看。。
