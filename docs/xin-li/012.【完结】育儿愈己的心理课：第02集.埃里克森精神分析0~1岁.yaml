- summary: "-   埃里克森是心理学家，发展了儿童心理发展理论，基于佛洛伊德的精神分析。他的理论分为四个阶段：婴儿期（0-1岁）、幼儿期（1-3岁）、学前期（4-6岁）和小学期（7-12岁）。\n\
    \    1.  婴儿期的特点是孩子极端无能无力，需要建立信任，父母的作用至关重要。\n    2.  幼儿期是1-3岁，孩子开始学会独立，但仍需要父母的支持和指导。\n\
    \    3.  学前期是4-6岁，孩子开始上幼儿园，社交能力和自我认知逐渐发展。"
