- text: 我发现训练有好多同学呢，在讲东西的时候呢，经常愿意讲观点，但是没有素材作为支持，这样的话呢，你的观点就会变成大道理，好，最后呢，给大家总结一下哈。当你看到一个图片或者一个画面的时候，你需要分三步，第一步呢，仔细去观察，第二联想和思考，如果你没有太多的知识储备，那你就去搜一下，第三个，一定要确定好你要讲的主题是什么，然后再倒回来。去确定你要讲的结构是什么，你确定的主题素材是什么，包括你开场怎么样更有吸引力，怎么样才能讲的通俗易懂，这个呢，才是你整个从构思到讲这样的一个逻辑结构，好，那我期待着呢，大家本周的玩练，本周呢。给大家选择了四个图片，你至少要完成三个，算上郭德纲这个，你可以思考的跟我的主题方向是不一样的，当然一样的也没有关系，我们至少完成三个，这四张图片分别是什么呢，第一个就是刚才说的郭德纲和林志颖同框的照片。第二个呢，是周星驰那个电影叫功夫，里面有一个武打的戏份，就是周星驰跟火源邪神在对打的时候，的剧照，就是他们两个人都用那种很多跟威亚在吊起来的一个剧照，你看着看完这张图片，你有哪些思考呢。第三个是也挺有意思的，就是姚明刘翔杨觅郭靖明，他们四个人同框，大家知道吧，他们四个人的身高，你懂的，你看到了这张图片就知道了，你可以在节目下方的那个文字区就能看到这几张图片，第四张图片呢，不太一样。这个是一个波兰的艺术家，他写的一个他自己做的一幅漫画中的一张漫画，他有两个小人，有一个小人呢，他通过一个悬空的木板坐在悬崖的那个，那一边非常危险，而另一个小人呢，站在这个木板的另一边，防止那个人掉下去。你看一看那个图片呢，你就会有很多的思考，很有深意的一张图片，好，期待着大家本周的玩练，好谢谢大家，谢谢。
