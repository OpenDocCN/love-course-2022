  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第13讲：拖延，孩子内心的一场战争大家好 今天我们来讲第13课，拖延是孩子内心的一场战争，咱们内在动力的课程是一门实践性的课程，前面讲到的诸多方法都需要反复练习，如果我们把前文讲的内在动力的加减法。寻找着力点
    中正的灵要点 正向反馈等等都做到了，那么就能看到孩子身上的转变，比如为难情绪减弱 自觉程度提高，当然 如果孩子内在动力被破坏的比较严重，那么走到这里 孩子处于一个复苏的阶段。可能还存在如下状况，该做的不做
    不该做的乱做 逃避作业，总是分心玩游戏 拖延 做事情不情不愿 缺少热情，这时候 家长会处于一个两难境地 管吧，怕拖延加重 破坏来之不易的复苏状态，不管吧 像于二书上说的。信任孩子
    让孩子自我管理，又怕行为失控 一夜回到解放前，这里我们要多说一句，信任孩子 让孩子自我管理，最终实现自控 这只是一种可能性，其实 成年人都没办法做到完全自觉，怎么能奢求一个孩子呢。如果放手必然形成自控力的话，那么
    留守儿童应该是天底下，自控力最强的孩子，从当今留守儿童成长的现状来看，显然不是这样，通过这些年的咨询 观察和思考，我大致总结出一条规律，如果亲子关系好。孩子的基础感觉也好的话，通常
    家长放手 孩子能形成自控力，相反 如果亲子关系紧张，孩子的基础感觉也不好，放手的话 就如前门家长担心的那样，这类孩子很容易行为失控，就在昨天 还有家长跟我大吐苦水。孩子放手两年
    成绩已落千丈，玩有些上瘾 不知道该如何是好，拖延 是孩子内心的一场战争，孩子在情愿和不情愿之间反复挣扎，异常艰难，在培养内在动力的路途当中，拖延是孩子必然要迈过的一道门槛。那么
    这时候我们能否跨越纠结，助孩子一臂之力呢，如果我们真的想帮孩子，并且不是帮倒忙的话，要给自己确定一个清晰的原则，那就是 少管 贵在精准，为什么是少管 又贵在精准呢，先说少管。这时候孩子已经有了一定的自觉性，可以十度放手
    给孩子自我发展的空间，如果管多了，反倒把这宝贵的自觉性给破坏了，另外 少管的话就少起冲突，能最大限度保护孩子的基础感觉，在少管的前提下。如果想助孩子一臂之力的话，那么
    我们采取的策略，一定要足够精准，这个精准的策略，要么是拦住孩子的退缩情绪，不要让孩子在情愿和不情愿的挣扎中，溃不成菌，要么是四两拨千斤，在恰当的时刻。把孩子从不情愿推到情愿，辅助孩子战胜拖延，改善孩子对具体事情的感觉，少管
    贵在精准这个原则，能最大限度发展孩子的内在动力，帮他跨过拖延的门槛，像少管 贵在精准这样的原则，听着很容易明白。但实际执行的时候，这个分寸不容易把握，接下来
    举的这个例子，与咱们现在讨论的话题完美契合，这是一个我亲身经历的故事，一个朋友家的孩子，九岁 读四年级，学习成绩还可以，但是拖延到让人抓狂。吃饭慢 写作业慢，洗漱慢
    出门也慢，作业并不多，但每天都要写到深夜12点，家里的催促声不绝于二，我也曾经给妈妈一些建议，但是因为太焦虑，实际执行的时候，对孩子管理的频率太高，很多事情的回应都不聚焦。就在妈妈特别苦恼的时候，又赶上爸爸长时间出差，于是妈妈就提议，让我去她家住一段时间，由我直接来带孩子，她只负责后勤保障工作，像我这么乐于助人的人，面对妈妈的求助，毫不犹豫地答应了，我对妈妈说。第一天我对孩子只观察不管理，我要了解孩子的常态，观察了孩子一晚上，我终于知道妈妈从前的日子，有多崩溃，这个孩子从回家开始，就晃悠着玩
    看课外书，妈妈频繁地提醒他，都被当做了耳旁风，妈妈甚至在炒菜的时候。拎着锅铲，从厨房探出头来提醒他，依然没用，吃饭也是心不在焉，'
- summary: "-   一个孩子在写作业时表现出极度拖延的行为，妈妈决定采取管理方法来帮助孩子提高效率。\n    1.  孩子在写作业时走神，妈妈设定了每做30分钟作业休息10分钟的管理方法。\n\
    \    2.  妈妈在孩子写作业时耐心提醒，帮助孩子集中注意力，给予正向反馈。\n    3.  经过几天的执行，孩子的走神频率和时间逐渐减少，作业效率有所提高。"
  text: 晚上八点了，还没有开始写作业，妈妈忍不住，提醒孩子该写作业了，这个孩子完全处于神油状态，坐在书桌前就开始发呆，过了好几分钟，妈妈又忍不住了。提醒书包呢，这时候孩子才回过神来，起身到处找书包，打开书包，思绪又断了线，继续发呆，妈妈忍无可忍，继续提醒，找出作业来呀，好不容易找出作业，又继续发呆，感觉发呆才是他的主业，就这么断断续续的。在妈妈时不时的提醒下，作业又写到了12点，完整观察了，这个孩子超级拖延的一个晚上，我在心中根据少管，规则精准的原则，设计了一个管理孩子的思路，我跟孩子的约定超级简单，我对孩子说，从今天开始。我来管理你的作业，每做30分钟作业，休息10分钟，我会坐在你旁边，顺便帮你记录，作业的起始时间，当然我心里的对策，是更加完整的，我的预想是，平时不催促，吃饭的时候增加一些说笑，调剂气氛，坐在孩子旁边。能部分的阻拦孩子走神，为了不给他太多的压力，我不会盯着他，而是自己看书，对待作业过程的走神，设定了一个，极度耐心的提醒办法，连续走神5分钟，用手指轻轻敲桌子提醒，不说话，连续走神10分钟。用简单的语言提醒，连续走神15分钟，用严肃的语言提醒，写作业的过程中，帮孩子记录起始时间，是为了给孩子提供正向反馈，对于这个办法的效果，我做了一个理性的预判，我估计，就算一切都执行到位。前两天也很难看到效果，这个心理建设非常有必要，执行的时候，果然，前两天拖延的依然很严重，这两天特别考验我的耐心，就说第一天吧，回家他晃悠着玩，我不说什么，也拦着妈妈不许推出孩子，到了吃饭的时候。我给孩子讲笑话，互相出脑筋急转弯，他特别开心，还跟我进行，猜脑筋急转弯的比赛，感觉这时候的孩子，非常愉悦松弛，当然，我也会注意控制吃饭时间，我们只比平时多用了十分钟，吃完饭，坐到书桌前。开始三十分钟的计时，这时候真正的煎熬开始了，孩子顾忌重演，思绪随时断线，拿出课本，找到作业的那一页，恨不得兜底五分钟，他翻到哪页就看哪页，对于作业这回事，几乎是渺望，我呢，严格遵守超级耐心的提醒方法。他一走神，我就默默的计时，看着小孩走神，觉得时间过得特别慢，又得忍着不去提醒，于是，只能眼睁睁欣赏他的拖延大戏，说来也许你不信，这样一个超级拖延的孩子，他单次走神的时长，大部分都不超过五分钟。你能想象我当时的矛盾心情，忍啊忍啊，想着快到五分钟了，我终于可以提醒他了，结果人家回过神来了，我顿时很欣慰，然而，这松弛的心情没持续两分钟，人家又走神了，我的心情就跟着他的神游，起起落落。在这三十分钟里，无论他怎么拖延，因为我做了足够的心理建设，因此，我都没有生气，也没有着急，这样的反应，本就在预料之中的，到了十分钟的休息时间，我通常做两件事情，一个是给他一个及时的反馈。把他相对做得比较好的地方告诉他，比如，你这两道题，只用了三分钟，另外就是继续陪他疯玩，不管他三十分钟内多么拖延，就让他这十分钟过得很快乐，然后继续开始下一个煎熬的轮回，有时候，玩得太开心，他不想写作业。这时候我就会比较坚持不通融，他有些无奈，也只好继续写作业，这个孩子走神的时间，终究有突破五分钟的时候，我就按照之前的设定，轻轻敲一下桌子，大部分他都能回过神来，在接下来的几天中我发现。连续走神十分钟很少见，连续走神十五分钟很罕见，从前到后也就出现了两次，当然走神的时候，还会伴随着摆弄小玩具，扣橡皮什么的，我也不批评，默默收走，刚开始的时候，一个晚上能收集到一大把玩具和橡皮，这种状态。持续到了第三天，终于有所改观，走神的频率减少了，走神的时间也在缩短，大部分都不再需要我提醒，我能收集到的玩具和橡皮，也变得寥寥无几，孩子的作业本来就不多，
- summary: "-   通过减少催促和增加互动，成功改变孩子拖延作业的习惯。\n    1.  减少催促和管理，给予孩子更多自由空间。\n    2.  增加有乐趣的互动，让孩子感受开心和愉悦。\n\
    \    3.  设定节奏和耐心提醒，帮助孩子克服挣扎，培养成就感。"
  text: 一旦走神大量减少，那么作业的效率也就迅速提升。这一天他十点多就完成了作业，这个办法坚持使用，到了第五天，他已经足够了解我，知道我虽然不批评他，但是也绝对不会放过他，所以人家就主动开始写作业，再加上我的及时反馈和热情夸奖，人家七点多就完成了作业。妈妈说天呐，这真是奇迹，居然吃饭之前就完成了作业，更古未有，妈妈在惊叹之余，又觉得特别疑惑，面对这种拖延，她觉得自己什么办法都用了，密集的催促，苦口婆心的讲道理，甚至大吼大叫，都没有效果，但是在她看来。我似乎也没做什么，就是跟孩子做个简单的约定，然后作业的时候，坐在孩子旁边，大部分沉默不语，感觉很放任孩子，休息的时候，又是跟孩子打打闹闹，一点都不严肃，怎么就能让孩子发生，这么惊人的改变呢，在咨询中。家长也常常有这样的疑惑，有时候他们会觉得，我给的建议力度不够，在他们看来，严重的问题就要下猛药，这里我们不妨说一说，改变到底是怎么发生的，首先大家都能注意到，我几乎拿掉了所有的催促。在30分钟的作业时间，对孩子的管理也非常克制，如果用一个比较形象的方式来描述，我管理孩子的总量，不及妈妈的十分之一，这是在给教育做减法，减去了批评唠叨责备和催促，做减法的方式，真正做到少管。拿掉了孩子大部分的烦躁情绪，在这个过程中吃饭的时候，十分钟休息的时候跟孩子玩闹，其实是在做加法，增加有乐趣的互动，让孩子感受到，久违了的开心和愉悦，这个加减法的运用，在共同成就孩子的基础感觉。我们创造了一个温度适宜的环境，给孩子支持，给了他相对自由的空间，去掉了感觉层面，带给这个孩子的阻力，我们再来说说，策略的精准所产生的力量，少管，已经去掉了孩子大部分的负面感觉，那么我们就陪孩子一起经历。情愿和不情愿的挣扎，我们把做作业的节奏设定为，30分钟休息10分钟，是保证孩子大部分时间，在这个挣扎和努力的过程当中，不逃避，不愧退，而我设定的超级耐心的提醒办法，当孩子经历一个长时间的挣扎。我给他一个温柔的外力，把他拉回来，当他摆弄小玩具，抠橡皮的时候，也这样默默的把他拉回来，这个努力的过程中，他哪怕有一点点进步，我都会给他及时反馈，这样一个积极的推力，直接把他推到了情愿的那一边。在这个拖延的大背景下，开始培养他小小的成就感，咱们前文说到，拖延是孩子内心的一场战争，孩子在情愿和不情愿之间，反复挣扎，这时候，孩子内心积聚了大量的负面感觉，咱们这一课讲的少管，贵在精准的原则。就是在尽最大的努力，不给孩子带来负面感觉，同时，用精准的方式，给孩子必要的提醒，监督和推动，我们改善了孩子的基础感觉，并且，通过四两拨千斤的方式，给了孩子力量感，最终也改变了他对作业。这一类事情的具体的感觉，对于一个拖延的孩子来说，培养内在动力，运用少管，贵在精准的原则，这是必经之路。
