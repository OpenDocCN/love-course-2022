    \    1.  高难度谈话是让人感到棘手的对话，如处理邻居吵闹、请求升职加薪等。\n    2.  在高难度谈话中，情绪可能影响对话进程，需要技巧化解。\n\
    \    3.  作者通过15年研究提出对话的三层结构和学习型谈话，帮助人们进行高难度谈话。"
  text: '# 078.人际交往2期：想跟任何人都聊得来？听这30本沟通书就够啦！：29N0.29难点_《高难度谈话》：如何用语言技巧化解棘手局面？大家好，欢迎来到李直为课，我们的课程将会准时开始，点击上方卡片关注本直播间，即可收到后续优质课程的最新动态，听贵妃读书成为更好的自己，大家好，我是你们的老朋友贵妃，大家能正常听到我声音的敲个1。听不到的敲个0，今天咱们讲这本书叫高难度谈话，什么是高难度谈话呢？，大家可以想象这样一个场景，你邻居家的狗天天吵得你睡不着觉，你呢很想找这个邻居去谈一谈，可是呢你又担心影响了邻里关系。然后一想到这儿你就又开始犹豫了，到底去呢？还是不去呢？特别纠结，如果你真要跟邻居去谈，那无疑这就是一场高难度谈话了，高难度谈话其实跟我们上一节课讲的，关键对话有那么点相似。甚至在我看来我觉得没有特别大的差异，作者认为任何难以为继的对话，其实就是高难度谈话，简单的说呢就是那些让你感到很棘手的谈话，就是高难度谈话，比如说刚刚提到的邻居家的狗，大晚上一直叫对吧影响你休息。类似这种让你置身于进退两难的这种劲力的对话，很显然就是高难度谈话，还有比如说你要求老板给你升职加薪，或者说你想要结束一段恋情要分手，对吧或者你需要拒绝别人的请求的时候，你都有可能遭遇高难度谈话。或者说你要去找朋友还钱，那这个也是高难度谈话，那遇到高难度谈话的时候，我们开口说话一旦说不好，反而可能会让事情变得更糟糕，因为在这个过程当中你可能会有各种各样的，比如说像愤怒啊内疚啊受伤烦躁啊这些情绪。都有可能影响我们的谈话，让我们谈话没法进行下去，那我们到底该怎么去谈呢，这本书就是来解决这个问题的，其实等我讲完你会发现其实也挺简单的，这本书的技巧是作者经过了15年的研究打磨出来的。这本书的作者他是美国的沟通方面的专家，他叫道格拉斯他曾经先后服务过波音IBM等世界知名的企业，而且常常被美国的政界人士奉为做上宾，很多人找他做咨询，那这个第五项修炼的作者说过一句话，对这本书的评价。他说唯一不需要这本书的人是那些不用跟任何人打交道的人，什么意思呢，反过来说就是你如果需要跟人打交道，那你就需要听一听这本书，这本书的评价可以说相当高了，那这本书到底讲了些什么东西呢。我们把这本书拆开揉碎了之后，重新整合为两大模块，第一大模块叫对话的三层结构，也就是说我们跟别人说话，尤其是高难度对话，开启一段对话都包含这么三层结构，然后第二个部分就是教我们怎么进行高难度谈话。作者给他取了个名字叫学习型谈话，这个还比较有新意，什么叫学习型谈话呢，我们后面会讲到，我们先来看第一个模块，第一个模块对话的三层结构，首先我们要弄清楚对话里面包含了什么东西。作者通过上百次的谈话研究发现，我们每个人谈话其实都包含一种潜在的对话结构，作者把它分为三层，哪三层呢，第一层叫发生了什么，我们对话过程当中，无非都是推来推去都在说来说去都在说，到底发生了什么事情。谁说了什么做错了什么，做对了还是做错了，谁该承担什么责任，谈论的是过去或者现在或者正在发生了什么事情，有什么样的看法，最显著的特征就是，两个人谈话的意见可能不一致，你比如说小张跟小李。因为公司一个客户没有谈下来，两人发生了争吵，两人都在吵，到底谁应该承担什么责任，到底这件事发生了什么事情，过去发生了什么事情，谁要为这件事情负责，这谈论的话题都是关于，发生了什么的这个层次的话题。小张呢，怪小李做的数据和报告出了问题，导致他这个客户没有谈下来，而小李认为责任不应该推到自己身上，而应该在小张没有跟客户解释起来，小张跟小李他们两个各执一词，都认为错在对方，于是不可避免就会发生争论。'
