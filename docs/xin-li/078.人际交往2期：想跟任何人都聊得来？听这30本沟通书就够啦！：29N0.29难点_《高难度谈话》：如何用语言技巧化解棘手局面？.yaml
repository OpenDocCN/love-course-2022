  text: 但是争论是解决不了问题的，我们想要解决问题，首先该干嘛求同存异，那怎么去求同存异呢，作者给了几个步骤，就是说我们要达成共识，第一步先要停止争论，互相先聊聊，然后再说，我们要达成共识第一步先要停止争论。互相先了解对方，首先我们是需要先了解对方的，在充分了解对方具体情况，基本上弄明白他为什么会有这样的想法，那怎么去了解对方，最好的做法就是换位思考，怀着一个好奇心去听听对方的想法，他到底想表达什么意思。他的想法是什么，有哪些信息是他知道，而我们这边不知道的，或说如果站在他的角度，我们自己是不是也会这么想，这叫换位思考，毕竟我们每个人其实都是从不同的环境下成长起来的，我们经历不一样，我们的经历不一样。所以看事情的方法态度肯定也会不一样，所以先停止争论，先了解对方，这是第一步了解对方换位思考，第二步是想方设法的让他来了解我们，就是我们要表达自己，让对方也了解我们当时为什么这么想，为什么这么做。这样两个人才有可能达成共识，你不了解我我不了解你怎么达成共识，就拿小张跟小李这件事情来说，小张并不知道小李为了做那份数据和报告，熬通宵熬了一个晚上，小李也不知道，因为客户不满意对小张大发雷霆。你看如果两个人互相都说一说自己的情况，同时也去听听对方的情况，互相了解了解对方了解我们自己对吧，让对方了解我们互相了解之后，解决这个信息不对称的问题，你说两个人互相理解，互相了解之后会不会。互相了解之后两个人还会那么起冲突吗，还会互相指责你这不对那不对吗，至少可以达到互相谅解了对不对，那具体该怎么去做呢，我们再举个例子，这个老王的妹妹刚生完第一个孩子，第二天他媳妇张罗着。要带着跟老王一块去医院探望老王的妹妹，但是出乎意料是老王不愿意跟他一起去，为什么呢，他说他想在家看足球赛，然后又补充说明天再去医院看他，两人就发生争吵了这夫妻俩，说你不去医院看你妹妹。反而在这看球赛这说得过去吗，这事要搁我们自己身上好像也很难理解，对不对，毕竟妹妹生第一个孩子这么重要场合，你怎么也得去看看吧，你还要在家里看球赛，这是说不过去了吧对不对，那各位如果这个时候你跟他去争吵。如果你是这个老王的媳妇，你上来就说你怎么能这么做呢，你这么去指责或者质问他，他会是什么样的反应，他肯定会跳起来说你怎么就不能理解我呢，两个人就争起来了对不对，最后可能两个人都不愉快，那按照前面我们讲的。暂停争论互相了解，按这个方法去做的话，你作为老王的媳妇，你会怎么去做呢怎么去说呢，按照作者的建议呢，这个时候老王的媳妇，最好的做法应该是带着好奇心，去弄清楚这个老王到底为什么会做这样的安排。就是说去弄明白，究竟有什么是老王他知道而他自己不知道的，或者说从老王的角度来说，先看球赛而不去看望妹妹，是不是有什么别的原因，就是你带着好奇心先弄明白原因之后，再来想解决办法。那作为老王的媳妇还可以这么说了，说亲爱的你能告诉我为什么你会这么安排吗，毕竟看球赛而不去探望妹妹好像有点说不过去，所以我想听听你的想法，是不是有什么特殊的原因，你看这么一说老王就会说了。看球赛是关乎他精神放松的一件大事，因为工作了一周下来，他每天都必须在承受巨大压力的情况下工作十几个小时，回到家呢还要陪两个小孩玩，等儿子睡着之后他还用剩下的时间陪妻子，那做完这些之后他已经真的很累了。所以对于老王来说，只有在观看球赛的时候他才能彻底的放松自己，虽然说只有短短的几个小时，但却可以让他在下周有充沛的精力去迎接下一周的工作，至于他今天是今天去还是明天去医院看妹妹。老王觉得妹妹本人也不会特别在意，所以权衡之下他选择了先满足自己的精神需求，先看球赛调整自己的状态再去看妹妹，
