  text: 这老王是这么想的，那这媳妇弄清楚老王的想法之后问题就明朗多了嘛，两人也没有什么好争吵的对不对。这时候只需要这个时候做媳妇只要再把自己的想法告诉老王，把他们的各自的观点摆出来说明白之后，最终他们再找到一个折中的方法，这样不就好了吗对不对，比如说他们可以快去快回，回来再看球赛。或者说先看完球赛两人再一起去探望妹妹都是可以的呀，总之呢要找到双方都满意的解决方案，之前一定要先了解双方的想法是什么，就是不要去争论先了解对方的想法，这样才能找到更好的方案，所以说进行高能的谈话。第一步最重要的就是转变心态，让自己保持这个好奇心和求知欲，尽可能去了解对方，就是了解那些你不知道的信息，不要一直只用自己的想法去要求别人，先想办法了解对方，同时呢也要让对方了解你的想法。你就不能把话都憋在肚子里，你得说呀对不对，你有什么想法有什么感受你告诉他呀，这样才能达到双方的互相了解呀对不对，所以第一步停止争吵互相了解，第二步就是不要设定对方的意图。你比如说当我们跟好朋友约好了去看电影，但是他却迟到了，那你这个时候就会假设他是这人好烦啊，就是老是迟到害你看不到电影开头对吧，这就其实你已经在给他假设了，你已经在用你自己的想法给他添加各种罪名了。那为什么我们就不能想，他可能是因为帮助某个人才迟到呢对不对，我们人跟人之间老是会发生争吵，很大一部分原因是我们总在揣测对方的意图，就是说我们总认为对方就是这么想的，其实对方是真的这么想吗其实不一定的。举个例子小明跟小红他们俩谈恋爱谈了两年了，然后这期间两人经常会因为同一个问题争吵不断，导致两人都不愉快，然后有一次在朋友聚会上，小红准备再去盛一勺冰淇淋的时候，小明马上就制止他，声音还有点大。他说你为什么就不能克制一下自己呢，离冰淇淋远一点不行吗，你看就因为这句话，两人回到家以后就发生了激烈的争吵，吵什么呢，小红认为小明是故意伤害自己的，当着朋友的面羞辱自己想控制自己，而小明呢。其实只是出于好心，他只是想提醒小红别忘了他的减肥目标而已，在这里面小红就犯了什么错误，在这里面小红就犯了揣测小明意图的错误，两人就吵起来了，因为小明本来是出于好意提醒他要注意减肥的目标。对吧别把你的目标甩后面了，但是小红就认为他是在干嘛，想要控制他，让自己没面子，这就是不断的去假设对方意图的这么一种处理方式，很容易引起对方的反感，而且会让对方更有攻击性，那怎么去处理这种局面呢。作者建议我们可以从以下几个方面入手，第一步是明确对方说了什么或做了什么，第二步是说立求客观，就是客观的说明描述一件事情，第二步再说这件事情对我产生了什么影响，然后第三步再说这件事情在这个影响基础上。我认为对方对我造成了什么样的伤害，或者说对方什么意图，第四再征求一下对方意见，征求一下他的看法，你认为我的这部想法对还是错，第四我反思第六思考解决方案，我们举个例子就看到这个PPT上。第一步明确对方说了什么或做了什么，客观描述对吧，描述什么呢，第一句就是你在聚会上当着朋友的面，那么大声的呵斥我，这是陈述客观事实吧，不会引起任何反感对不对，然后说完这个客观陈述之后。接下来说感受产生了影响，你在聚会上当着朋友面大声呵斥我这件事情，让我在朋友面前很没面子我很难过，这是第二步了，想想他的言行对我产生了什么影响，然后第三步是在这个影响的基础上，我会怎么假设对方的意图。你就可以这么说了，因为我感觉你就是想控制我，或者想要打击我，这是我们在揣测对方的意图对吧，然后第四步就是确认一下，你的揣测对还是错，你可以再反问一句是不是这样，你是不是真的想要通过这种方式来控制我。或者打击我，你看这么一反问他就会来解释了，对不对，
- summary: "-   作者提出了一套解决冲突的六步方法，包括自我反思和共同思考解决方法。\n    1.  第五步是自我反思，考虑自己可能做错的事情导致对方难堪。\n\
    \    2.  第六步是共同思考解决方法，讨论下次如何更好地处理类似情况。\n    3.  作者强调避免指责他人，而是学会规则，从双方面归纳和总结问题。\n\
