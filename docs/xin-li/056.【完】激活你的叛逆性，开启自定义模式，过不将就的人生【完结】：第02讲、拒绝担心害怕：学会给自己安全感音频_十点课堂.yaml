  text: '# 056.【完】激活你的叛逆性，开启自定义模式，过不将就的人生【完结】：第02讲、拒绝担心害怕：学会给自己安全感音频_十点课堂嗨，你好，我是小雅，欢迎你来到这里收听我的课程，激活叛逆性30讲。，上一节课，我带着大家纠正了两个思维的误区。，第一点是，叛逆其实不是一件坏事，但是压抑叛逆是一件坏事。。所以我们首先学会的是要停止压抑自己的叛逆性，并且主动的激活它。，第二点是，叛逆能够激发我们的潜力和创造力，去挑战不可能，才不会人云亦云，平平庸庸地过一生。，最后。我们还教大家做了一个觉察自我叛逆的小检测。，通过这个检测练习，相信你已经知道了自己对于他人评价的依赖程度。，其实，这个练习的背后也是对我们安全感的一个评判。，我们越是依赖于他人的评价。就越是对自己不自信，内心就越是缺乏安全感。，因为依赖他人评价，实际上就是向外寻找安全感的一个动作和倾向。，所以这一节课，我们要跟大家讲的核心是，如何停止向外寻找短暂的安全感。。从而提高自己内在的长久的安全感，建立真正的自信。，提高自己内在的安全感，是激活叛逆性的第一步，也是活出叛逆性的基本功。，很多人想要追求自由，却不敢活出自己，非常在意他人的评价。。但自己收到外界的否定和批评的时候，往往会妥协自己的想法。，这种情况之所以会发生，是因为对他人评价的依赖，会让我们失去对自己的信心。，我们会进入到一种向外寻求安全感的模式，通过追随别人的脚步。听取别人的建议，来获得安全感。，在这种模式下，人会害怕自己独立做选择，总是担心自己犯错。，就像在第一节课我们举的那个例子，热爱唱歌的女孩最终在追求自己唱歌的梦想，和父母劝她放弃的建议中，。选择了听从父母的建议，放弃了自己的梦想。，这就是典型的向外寻求安全感的模式，当自己的想法和他人想法冲突的时候，往往优先选择信任他人。，用他人的建议来过自己的人生，往往结果是事与愿违的。。那个热爱唱歌的女孩一直都为自己没有坚持梦想而懊悔。，所以真正长久的安全感，需要从向外寻求安全感的模式，转化为向内建立安全感。，摆脱对他人的依赖，由内而外的建立安全感和自信。，这一节课。我们主要会通过三点来全方位的帮助大家建立自己的安全感。，第一点，远离向外寻求安全感的模式，进入向内建立安全感的模式。，第二点，破除对安全感的两大误解，学会接纳和安抚自己的不安全感。，第三点。教你五个实用的操作方法，快速地提高安全感和自信。，下面我们来看第一点，远离向外寻求安全感的模式，进入向内建立安全感的模式。，其实进入向内建立安全感的模式最重要的是远离那些太容易得到的外在安全感。。因为向外寻求安全感的模式有三个显著的特点。，第一，容易获得，由他人给予，不需要自己努力。，第二，持续时间很短，很容易失去。，第三，需要付出很大的代价，恶性循环。，最容易获得的安全感就是别人给予的安全感。因为不需要自己努力，所以唾手可得。，在短时间内，他可以迅速让自己感到安全。，但是这样依靠外界给予的安全感往往转瞬即逝。，后期我们要付出很大的代价。，我有一个朋友他在北京读法律。大学毕业的时候他有两个选择。，一，是选择留在北京做北漂，去律所从实习律师开始做起，租房子努力奋斗，经济压力很大。，二，是回到老家，选择父母为他安排的公务员。，父母可以帮忙买房，几乎没有经济压力。。第一个选择困难，因为需要自己努力，第二个选择容易，因为所有的挑战都由父母帮忙搞定了。，当时他选择了容易的那个。，在毕业后的第一年他过得很舒服，看着在北京奋斗的同学们挤地铁上班，应对各种职业上的挑战。他甚至心中窃喜，还好自己没有受那些罪。，可是慢慢的，他的心态发生了很大的变化，'
