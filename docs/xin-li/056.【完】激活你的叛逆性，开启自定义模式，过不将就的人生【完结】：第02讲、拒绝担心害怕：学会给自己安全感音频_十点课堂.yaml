  text: 天生都会给自己安全感。，你去观察一下。如果你自己家有孩子，或者是朋友家的孩子，，婴儿在一岁之内啊，喜欢通过损息来获得安全感。，所以很多小婴儿很喜欢安抚奶嘴。，那个安抚奶嘴就是他安全感的信物。，再大一些的小朋友啊。很多会拥有一个独属于自己的安全感的信物。，有的宝宝呢，是一个毛茸茸的玩具。，有的呢，可能是一个从小摸到大的枕巾。，有的呢，是一个超级英雄的手办。，其实，成年人也可以通过同样的方式给自己安全感。，所以。给自己选择一个礼物，当做自己的安全感信物吧。，它可以是你喜欢的玩偶，也可以是一个给你温暖和力量的小家居。，比如，一盏你很喜欢的床头灯。，它也可以是一个随身携带的小物件，比如说是一个水晶手链。。或者是一个对你有独特意义的贴身的项链。，当你和它在一起的时候，你会快速的安定下来。，这便是这个安全感信物的意义所在。，最后呢，我们教大家第五个方法。，是一个非常实用的安全感冥想，叫做安全树洞睡前冥想。。你可以在每天晚上睡觉前来做。，当洗漱完毕之后，把卧室的灯光调暗。，给自己放一些轻松舒缓的静心音乐。，然后平躺在床上，闭上眼睛。，先让自己做三次深呼吸，让整个身体放松下来。，然后。想象自己来到一个漂亮的岛屿上。，这里有很多高大茂盛的大树。，你去选择一棵你最喜欢的大树，作为你的安全树洞。，你可以用想象力把你的安全树洞布置成你喜欢的样子。，然后让自己进入树洞，选择一个舒服的姿势坐下。，树洞里只有你，在这里你是完全安全的。，你可以说任何你想说的话，而没有任何人来评判你。，你可以在这里做任何你想做的事情，而没有人来否定你。，每天你可以在睡觉前来到自己的安全树洞，和自己待在一起。。在这里享受完全放松的五分钟。，在你的安全树洞里，你可以把那些白天不敢表达的话说出来。，可以把那些白天不能做的事在这里实现。，在这之后，当你感到十分放松和安全以后，你可以走出树洞和它说再见。，和树洞约定。我们明晚再见。，伴随着自己再一次的深呼吸，让自己慢慢地从冥想中醒过来。，安全树洞的睡眠冥想会在每天晚上给你补充安全感，让你整个人在安全舒适的状态下入睡。，每天睡前五分钟，坚持连续三十天这样的冥想练习。你会发现自己的安全感会急速上升，整个人都会更加的放松和自信。，好了，以上就是我们今天讲解的全部内容。，下面我们来简单地回顾一下。，第一点我们学习了要进入向内建立安全感的模式，才能获得长久有效的安全感。。我们需要远离那些太容易获得的依赖他人的安全感，避免进入向外寻求安全感的恶性循环。，第二点，我们破除了对安全感的两大误解。，害怕恐惧是每个人与生俱来的本能。，我们不需要对此有修饰感。而是需要用勇气去勇敢面对。，与此同时，我们也学习到了不安全感不是敌人，我们需要接纳而不是抗拒。，用魔法咒语去安抚自己的不安全感是个很不错的方法。，另外第三点。我们今天还学了五个非常实用的操作方法可以快速地提高自己的安全感和自信。，第一，用对的身体姿势来建立安全感。，第二，接近安全感高的人群。，第三，制作一个自我成就的清单。，第四，送自己一个安全感的信物。。第五，每天晚上做五分钟的安全竖动睡前冥想。，好了，对于拒绝担心害怕，学会给自己安全感这堂课，我们就分享到这里。，你有什么学习心得或者疑问呢，都欢迎在评论区留言。。咱们下一节课会为大家继续讲解如何激活叛逆性。，下一节课，我会告诉大家如何才能挑战自我，增加冒险精神。，我是小雅，很高兴陪你成长，我们下节课再见。。
