- text: '# 003.【完】chx陈海贤·家庭关系21讲：chx发刊词 一个心理学家的家庭攻略欢迎来到家庭关系，你好，我是陈海贤。这一门课，我想带你了解家庭。，我是一个心理学家，也是一个家庭治疗师。，每周我都会接待来自全国各地的家庭，听他们讲家庭里最隐秘的伤痛，。跟他们一起梳理问题背后的情感脉络，努力寻找一条新的出路。，从来没有一个地方能像家一样让我们浑浅梦扰。，它是我们的来处，也是我们的归宿。，它是生活的避风稿，也是我们奋斗的意义。。我们每个人都想把家庭经营的温馨美好，可是有时候家也是会伤人的。，如果经营的不好，家里的每个人都会痛苦。，我听到一个妈妈说，你把所有的家庭事务都丢给我，就好像这是理所当然的。，你总说忙。有时候我实在搞不定给你打电话，你说现在不方便，等会回，可却总是忘了回。，以前我还会傻傻的等你回电话，但是现在不会了。，我学会了用冷冷的眼神看你，学会了难过的时候跟自己说，别矫情了，没有你我也能活。。实在委屈了，我会一个人偷偷哭。，有一天孩子看见了，问我妈妈怎么了？我擦开眼泪说，没什么。，我不想在他面前哭，更不想在你面前哭。，我听到一个爸爸说，那天我回家，你冷冷的看我一眼，没有说话。。我想去摸小孩子的脸，你说你还没洗手呢，别摸。，去隔壁找大孩子，你说他在做作业，别打扰。，我没地方去，只好去厨房看阿姨炒菜，你却说阿姨在好好做饭，你看她干嘛。，就好像这个家里我是多余的，我做什么都不对。。我在外面拼死拼活，为家付出，回到家却是这样的待遇，我是为了什么，我值得吗？，我听到一个儿子说，我看到妈妈难过，我也想去安慰，可是不知道怎么安慰。，我看到爸爸回家想跟他说话，却担心妈妈生气。。我怕他们吵架，更怕他们不说话，他们一不说话，家里就像要爆炸了一样。，我总担心他们会分开，也许我学习好了，他们就会好起来吧。，我坐下来学习，却总是看不进去书，满脑子想的还是他们的事。。一个用不抱希望来应对失望的妈妈，一个辛苦付出却无家可归的爸爸。，一个操心父母到忘了自己的孩子，这是很多家庭的说隐。，在咨询室里，我会鼓励家庭，谈他们的心事。。我会让他们看到自己防御的盾怎么变成了刺伤对方的剑，彼此的互动方式又怎么打成了关系的结。，当他们重新找回彼此，我会替他们高兴。，当他们身陷其怒，我也会想，如果早一点知道家庭的经营之道。也许很多事就会不一样。，就像那个爸爸说，我为家付出这么多，换来的却是这样的结果，我值得吗？，他不知道，家庭不只需要付出，还需要对的付出。，家庭遵循的不是对错多少的逻辑，而是它特有的情感的逻辑。。把握这种情感的逻辑是经营家庭的最关键的地方。，什么是情感的逻辑呢？就是，我的心事你能看见，我的需要你能回应，需要和回应之间隐藏着我们最深的情感联系。，看不见的委屈会变成怨恨。看得见的委屈则会生出爱和慈悲。，可是有时候，你的委屈会变成对他的控诉，而他的反抗又变成了对你的控制。，家里的情感就这样打上了结。，我曾经跟很多家庭一起去经历他们面对的困难，在艰难的挣扎中寻找解决之道。。我能听懂他们语言背后的邪外之音，能了解人际互动里最敏感、最纤细的神经。，我知道这个家庭正面临什么，也知道怎么从细节处去态索他们所处的家庭结构如何维持了他们的问题。，我也知道怎么去推动他们改变。。现在我想把这些关于家庭的经验带给你听。，这门课要讲什么呢？，首先，我会带你了解一些看在家庭的心理学视角。，在这些视角下，你会了解家人之间是如何相互影响又相互牵制的。，又爱又怨的关系是怎么来的。又怎么解开。，家庭是如何组织起来，每个人在其中扮演什么样的角色。，在不同的阶段，我们应该如何调整家庭的关系来应对家庭的挑战。，'
- text: 有了这些知识储备，你就能更好地建立起家庭的知识框架。。从而更好地经营好你的家庭。，装备好了这个工具箱，我们就一头扎进真实的家庭里，看看家庭里究竟在发生什么。，接下来的每一讲，我都会跟你讨论一些家庭里发生的具体的问题。，举个例子，婆媳为什么相处不好？是因为不够亲近吗？，即使跟伴侣的原生家庭相处，你不需要跟他们成为在情感上很亲近的一家人。，你要有一种维护重要客户的精神。，孩子出生了以后，为什么感觉夫妻感情变了？是因为有了更多的琐事吗？，不是。是因为孩子的出生会重构家庭的结构，原本的夫妻共同体会受到冲击。，而你要经营好这个阶段的家庭，就要保护好夫妻的共同体。，孩子青春期为什么会叛逆呢？是因为跟父母疏远吗？，其实叛逆恰恰可能是感情太亲近造成的。，在我们的课里会有很多这种常见的家庭问题，可是我们常常会提供一个不一样的答案。，从夫妻建立新的家庭，到家庭规则的建立，在她孩子出生成长离家。，我们讨论的问题会贯穿家庭的每一个发展阶段。。每一个问题都来自我们真实的生活，可是很多答案却会出乎你的意料。，当然，我想教给你的远不止这些具体问题的解法。，我最希望你学到的是如何培养一种对家庭的全新的认知。，我们每一个人都想拥有一个温馨美好的家庭。免不了会把一个好的家庭理想化。，总是有来访者问我，陈老师，是不是别的家庭都很没买，只有我的家有这么多的问题。，我说，当然不是。，从来没有一个完美的家庭，每个家庭都有它的两面。，一面是资源，一面是问题。。一面是相互支持，一面是相互限制，一面是温暖，另一面则是伤害。，所以，我不会教你去追求什么理想化的家庭模式，相反，我还会让你放下这种不切实际的幻想。，我希望你通过学资门课能够开到和扩大家庭的资源。能够和家人一起携手处理和解决遇到的问题，，能够增加彼此的支持，减少对彼此的限制，能够让家有更多的温暖来治愈彼此的伤害。，无论你处于家庭生活的哪一个阶段，无论你是作为父母、配偶还是子女。我相信这门课对你都会有所启发。，如果你的家庭正经历着一些问题，这门课会给你一些解决问题的灵感。，如果你有朋友刚刚组建了自己的小家庭，我也建议你把这门课作为礼物送给他。。这门家庭关系是我在德道开的第三门课，之前我还开过自我发展心理学和亲密关系。，在我看来，这三门课就好像我们的人生之路，我们从家庭中走出面对自我的成长，进入亲密关系，又开始组建和经营我们自己的家庭。。家是迎接你到世界的来处，也是目送你到更大世界的起点。，欢迎加入家庭关系，祝你拥有一个幸福的家，我们课程里再见。。
