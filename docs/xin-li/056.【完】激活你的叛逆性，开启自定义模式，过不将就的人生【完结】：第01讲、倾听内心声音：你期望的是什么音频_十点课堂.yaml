- summary: "-   在第一讲中，作者介绍了叛逆性的重要性和误区。\n    1.  叛逆不是坏事，但压抑叛逆是有害的。\n    2.  叛逆源于童年家庭环境，父母对孩子的期望和控制。\n\
    \    3.  被压抑的叛逆可能导致自我怀疑和否定性人格的形成。"
  text: '# 056.【完】激活你的叛逆性，开启自定义模式，过不将就的人生【完结】：第01讲、倾听内心声音：你期望的是什么音频_十点课堂大家好，我是小雅，欢迎你来到这里收听我的课程，激活叛逆性30讲。，大家都想要自己掌控人生，活得叛逆一点，活得自由一点。，但是现实的问题往往束缚出了大多数的人，和父母因为选择问题争吵，。理想被身边的朋友不看好，甚至嘲讽，自己的惰性和拖延导致很难迈出第一步等等。，在我们的第一节课程，我想先帮大家纠正两个思维的误区。，只有从思维上认可叛逆和了解叛逆，我们才能更快地激活叛逆。，第一。叛逆不是坏事，但是压抑叛逆是一件坏事。，第二，激活叛逆是好事，能够激发我们的潜力和创造力。，我们先来看第一点，叛逆不是坏事，压抑叛逆是一件坏事。，一般情况，我们提到叛逆性的时候。都会本能地把它想成一个负面的词汇。，很多人都把叛逆当作一件坏事，这个印象是从何而来的呢？，其实，在我们很小的时候，就有这样的印象了。，就像大家听到叛逆，其实第一本能想到的是青春期的叛逆。。谁来判断青春期的叛逆呢？很简单，是父母来判定的。，所以最早叛逆产生的源头是在我们的原生家庭里面。，当一个孩子开始有自主意识，当他跟父母开始想得不一样的时候，，这个时候父母和孩子之间的冲突就产生了。。孩子觉得自己已经长大了，可是父母仍然觉得他还是个小朋友。，孩子开始想要用自己的视角去探索世界，想要自己为自己的人生做主了。，比如，是先写作业还是先玩一会儿，他想自己说了算。，当孩子遇到心仪的异性。想跟他谈个恋爱，他想要去体验。，也许他不想按照统一的标准去当一个好孩子，，他想有他自己的兴趣和爱好等等等等。，而成年的父母呢，总是认为我应该给孩子一个更好的保障。，而这个保障最安全的方式。就是把我的孩子培养成和大多数人一样的人生。，所以你会看到无数的父母会希望自己的孩子像大多数人一样，，不要树在起跑线，多学一些才艺，要好好学习将来考一个好大学，，找一个好工作，再嫁一个好人。娶个好老婆等等。，对父母来说，叛逆是一件坏事，因为孩子要走上一条很少见的路，，和大多数人都不一样的路。对父母而言，他可能是一条危险的路。，父母想要消灭孩子的叛逆性，就是想要让他听话，。因为觉得听话才会有好的出路。可是孩子内心难道不想反抗吗？，或许想过，但是被自己压抑住了。当我们的叛逆被压抑的特别厉害的时候，，这一份天性的叛逆就有可能变成一种破坏力。，你会看到一个孩子。如果没有一个合理的解释，你就管东管西的控制他，限制他的时候，，他会变得更加的调皮捣蛋。最开始是有理由的反抗，而慢慢的会变成无理由的反抗。，反正你只要说东我就说西，你说是我就说否，他们会跟父母对着干。。因为他们认为你是我的敌人，你总是压抑我。，让我们再回到成年人身上，你会发现很多人的叛逆性，其实都是在童年被父母压抑过的。，这一份被压抑的叛逆，等到我们长大之后，就真的变成了破坏力。。这种破坏力首先会表现在自我怀疑上。，如果一个孩子在童年时代就不被父母老师家里的大人认可，被这样的权威否定，，孩子他首先会产生的就是自我怀疑感。，他会怀疑我原本的想法是错的。而这种自我怀疑也会让他开始感受到自己是不被接纳的，是被否定的。，而在长期的否定之后，这个孩子就有可能变成一种否定性的人格。，给大家举个例子，比如说小的时候啊，老师可能会批评你画画的太阳颜色不对。。你觉得太阳可能是黑色的，但是老师说太阳只有一种颜色，是金黄色的。，比如说爸爸妈妈我要求你，你应该先做作业，不要玩游戏，这个顺序必须是固定的。，比如说你长大的时候，父母会告诉你什么年龄该干什么事。你应该选择什么样的职业。，'
- text: 慢慢的这个孩子被否定习惯了之后，他会形成一种惯性，就是我总是要听听别人的看法，，别人的看法应该比我自己的看法更好。，而这样会让一个孩子活在别人的评论当中，变得顺从和讨好。。因为似乎只有得到了他人的好评，我才是一个足够好和足够优秀的人，我才能够被接纳。，当别人否定我的时候，这个孩子本能的会觉得这就是我的问题，是我不够好，从而变得很自卑，甚至失去生活的方向。。所以当这个孩子长大成人之后，会把自己削尖了脑袋使劲地打磨，他想要变成别人，可是却不知道别人到底是谁。，他会进入到一种巨大的空虚和迷茫，那就是不知道自己喜欢什么，也不知道自己究竟爱什么。。很多成年人辛辛苦苦的工作却连一个爱好都没有，一个可以愉悦自己的兴趣都没有。，而这样的人在工作上也很难找到激情，因为不知道自己为什么而工作，可能只是为了让爸妈骄傲，让别人羡慕。或许是为了成为别人眼中所谓的成功的人生。，所以有的时候会变得没有执行力，没有目标感，不到最后一刻就一直在拖延拖延，生活会变得非常的被动，到最后人云亦云。，给大家举个例子。我有一个好朋友唱歌非常好很有天赋，尽管他没有接受过任何科班的训练，可是他一张嘴，他唱歌的声音绝不比那些专业的歌手差，非常有魅力，很吸引人。，我曾经问过他，你为什么没有去追求你唱歌的梦想呢？因为即便他现在已经接近40岁的年龄，他非常的热爱唱歌。，他就跟我讲说，其实在他上高中的时候，曾经是真的想要把唱歌当作自己的事业梦想去追求的。，可是那个时候家里人都觉得从事艺术这一行太难了。普通人家根本就是不可能的。，他的老师也泼了他冷水，跟他说，你的个子不够高，就算你走到一线去，你也不可能在这个领域特别成功的。，那时候他听了这些话，心里其实是不认同的。可是呢，因为他从小就是一个乖乖女。也不敢反抗。，所以听到这些话，他就偷偷的擦掉自己的眼泪，乖乖的听了大人的话，去考了正常的大学。，学了父母认为最好找工作的会计专业，而在毕业之后呢，就成为了一名会计。，直到有一天。我和他在听一场演唱会的时候，他突然就崩溃了，哭得气不成声。，他说，我觉得我可能再也没有办法，再也实现不了我的梦想了。，而最可怕的是，是我自己亲手把这个梦想掐灭的，我连尝试一下都没有。我只剩下了悔恨和不甘心。，直到现在，唱歌仍然是他没有办法触碰的一块心病，可是人生没有办法重来。，热爱的事业或许就会因此永远地和他拭指角臂。，而叛逆性被压抑，它转化成破坏力的第二点就是。我们会被负面的情绪纠缠。，有的时候我们想听听老人家的话总是对的吧，我们常说听听过来人的经验总是对的吧。，不听老人言，吃亏在眼前，我们就是被这样教育大的。，我们想要选择一条很安全的路，跟大多数人一样。哪怕我们受点委屈，至少它是安全的，或至少还可以过一个不错的人生。，可是很不幸的是，大多数情况下，那些被压抑的叛逆的能量，它并没有办法消失，它只是被压下去了。总有一天它会转化成一种破坏力出现在我们的生活当中。，而那些越没有实现自我的人，越是听话顺从的人，在生活当中却总是被各种负面的情绪所纠缠。，因为被压抑下去的叛逆，会变成各种各样的坏脾气，时不时地跑出来。。有人会觉得，我从来没有为自己活过一天。，很多时候我们为了父母好，为了孩子好，为了伴侣好，为了别人好，可是就永远把自己排在生活当中的最后一位。，到头来却只能发出很悲哀的感叹，就是我活了这么久。但是我从来没有为自己活过一天。，也有的人会变得很挑剔，很难愉悦自己，他看不到这个世界很多的美好，总是觉得生活没有意思，总是觉得别人过得都比自己好。，那一份不满足可能一生都没有办法消除。，而最重要的是。当我们一直忽略自己内心的声音，
- text: 我们会变得容易讨好，容易委屈，容易牺牲。，这就是为什么我们需要转变观念，不要把叛逆当做一件坏事。，第二点，我们来谈谈，实际上叛逆它是一件好事。因为它能够激发我们的潜力和创造力。，就像我们说青春期的孩子一样，如果我们能够客观地站在孩子的立场，也许你就能够理解，孩子并不是故意要跟家长作对的，他的叛逆是有道理的。，如果能够接纳他的叛逆。他有可能会激发出无限的创造力。，我在澳洲的时候有一个朋友，他跟我讲过他们家孩子的故事。，他们家孩子是在澳洲上幼儿园的时候，老师会让孩子们去根据不同的主题画画。，有一天老师就组织大家来画太阳。别人画的都是金色的太阳，可是他家的孩子却在纸上画了一个黑色的太阳，，就是把一个圆形的太阳完全涂成黑色。，可是老师看到他这幅画的时候并没有纠正他，也没有给一个标准的答案来规范他，。而是用一种非常好奇和欣赏的眼光对他的孩子说，哇，你画的黑色的太阳很漂亮哦，而且很特别。，这个孩子受到了表扬就非常的开心。，然后他晚上就回到家跟他的妈妈分享说，妈妈，我今天画了一个太阳，老师说我画的很棒。妈妈你看。，可是他的妈妈呢，看到这个黑色的太阳的时候本能的就给了这样的一个评价，她说，，宝宝你画错了哦，太阳不是黑色的，你看太阳是金色的黄色的，怎么可能是黑色的呢。，这个时候孩子听了妈妈的话就说。可是老师说我画的很好啊，，其实太阳为什么不可以是黑色的呢，当太阳心情不好的时候，它就会变成黑色。，这个妈妈听到孩子的答案心都化了，这才意识到其实自己的思维很局限。，所以她马上纠正了自己的想法。其实这一刻孩子的行为，，它可以是一种叛逆，也可以是一种创造力，全看作为大人的我们怎么去解读这个行为。，因为很多艺术创造其实都来自于这一刻的叛逆，来自于这一刻的与众不同。，有的人也需要问了。我们现在已经是成年人了，我还能像孩子一样激活自己的叛逆吗？，答案是，当然的，有可能的。，叛逆性它是一种我们对自己自由的捍卫，这是每一个人本能的天性。，事实上我们每一个人都天生去被叛逆性。。所有的人都渴望自己被接纳，被尊重，被认可，而这也是马斯洛需求里面最坚定的需求。，除了生存需求，情感需求，我们的最高需求就是得到自由，能够自我实现。，并且在实现自我之后，还要对他人有所帮助。能为社会贡献自己的力量，，而不是人云亦云，平平庸庸地过一生。，活出我们的叛逆性，就是一个挑战不可能的过程。，而这个不可能，往往是别人眼中的不可能，那些所谓的别人眼中的警告，评论和否定。。不要一直活在自我否定中，觉得自己做不到。，事实上，我做到了，我相信大家也能做到。，我在大学毕业的时候，很想留在北京，也希望一毕业就能够找到一份可以给我北京户口的工作。，然后呢。我就向我的学姐学长们去请教，请教他们如何才能找到这样一份好工作，，有没有什么秘诀啊，技巧经验。，其实呢，我是去向他们请教经验的，我请教的是成功的经验。，可是，我遇到的每一个人。都告诉我的是他们失败的经验。，甚至有的人，甚至都没有尝试过，就告诉我说，这是不可能的。，他摆出大量的数据，想要说服我，不要痴心妄想。，他们说，在北京一毕业就能拿到户口，你至少要硕士以上的学历。。有的时候连博士都很难啊，更何况不是每个单位都有名额的，本科生就绝无可能了。，你想都不要想，不要做无谓的尝试和努力。，我当时听到这个答案，真的有一点点被吓到了。，因为我没有想到他们会这样告诉我。我也开始有点自我怀疑，是不是我的想法真的很不成熟。，但是由于了片刻之后，我还是决定，不管结果成不成，我总要试一试。，即使失败了，也是我亲身经历的经验，它一定比别人的经验对我更合适。。而事实证明也真的没有那么难，
- summary: "-   通过坚定目标和认真准备面试，成功找到满意工作并获得北京户口，强调不放弃追求，勇敢争取机会。\n    1.  勇敢追求目标，不受他人影响。\n\
    \    2.  提倡破除固定假设，回归本心。\n    3.  警示过度关注他人评价，忽略自身感受的负面影响。\n-   通过自我检测记录开心事情，分析为他人或自己而做的标准，判断他人评价依赖程度。\n\
    \    1.  区分为他人和为自己而做的事情。\n    2.  判断自己对他人评价的依赖程度。\n    3.  分析自身行为动机，了解自我评价和满足感来源。"
  text: 万事皆有可能。，所以后来我还是坚定自己的想法，把住自己想要的目标不放手，很认真地准备自己的各种面试。，我也在一毕业的时候就顺利地找到了一份满意的工作。而我的公司也给我提供了我想要的北京户口。，而这前前后后，不过是在一个礼拜的时间就确定下来了。，所以我想要告诉你的是，不管前路是否坎坷，只要你准备好了去试一试，就勇敢地去争取吧。。不要因为别人的声音而放弃，不然多年以后的你一定会埋怨现在的自己，为什么不够勇敢，不够努力。，在这节课的最后，我想再教大家一个觉察自己叛逆性的小练习。，这个方法叫做滤镜转化法。其实就是破除你对这个世界原有的一些固定假设，回归到自己的本心。，不知道大家平时是否有这种感觉，对于一些事或者是一些人，我们是带着一定的刻板印象和固定模板去看待的。。这就好像我们带着一个滤镜来看待世界一样，将一些符合你已有价值观的信息留下来，而把那些不符合你价值观的信息就过滤掉了。，如果你带着这样的滤镜只去看自己想看到的世界，你的人生慢慢地会被固定，会被滤镜化。。而那些叛逆性被压下去的人，他们往往会带着一些负面的滤镜，比如他会过度地关注别人的评价，，比如他会忽略自己内心的真实感受。，所以我们进行练习的第一步就是要把关注他人改变为关注自己。，现在请大家静下心来。听着荣美的音乐，来跟着我一起做一个这样的自我检测。，请大家去回想一下最近这一段时间那些让你感受到开心的事情。，这个事情无论大小，只要它让你感到开心就可以了。，它可以是家庭生活中的事。比如你吃了一顿很好吃的火锅，比如你陪你的孩子做了一个漂亮的手工，，比如你买了一件喜欢的衣服，它也可以是职场上的事，比如你晋升加薪了，，比如你在你的项目上有了一个很好的进展，你得到了领导的夸奖。或者你跟同事的关系更好了。，而它也可以是一些纯自我的行为，你在家做了一个很彻底的清洁工作，你把你的桌面收拾得非常干净，，你坚持健身，锻炼身体等等都可以。，请大家在这个时候拿出一张纸和笔。或者打开你的手机，或者你的笔记本电脑都可以，，来记录下你当下的想法，写下让你感觉到开心的六件小事。，现在我们会给大家20秒的时间，让你来完成这六件小事的书写。，请你听着音乐写下自己开心的六件小事。，好。当你写完之后，现在看着你写下来的这六个答案，让我来带领大家做一个简单的认知和检测。，去看一看这六件小事当中，有几件事情是你为他人而做的。，为他人而做的标准是，这件事情其实你自己做不做都可以。但是你做了之后呢，你会得到他人的认可，会让他人高兴。，只要他们高兴，你就愿意做。，如果他们并不为此买单，或者他们没有给出肯定的正面的反馈，，你就有可能生气，觉得自己是不被尊重的。甚至觉得自己白做了这个工作，以后都不想做了。，而为自己而做的标准是，这些事情你为自己的开心而做。，我做这件事情并不是为了寻求他人的评价，即便对方不喜欢，我还是想做这件事情，我为自己而做。。即便别人否定不买单，可是我仍然觉得这件事情有价值，我愿意继续去做，我是为了满足我自己。，所以按照这个标准，请大家去看一看，你这六个写下来的事件当中，有几件事情是为他人而做的。。如果你只有一到两件事情是为他人而做的，那么恭喜你，你是一个轻度的他人评价依赖者。，你的生活当中并不完全依赖他人的评价，你有能力给自己好的评价，有能力让自己满足。，如果你有三到四件事情都是为他人而做。都是想要得到他人的肯定才做的，那么你是一个中度的他人评价的依赖者。，在生活当中大部分你是需要别人的肯定和认可，你做事情的很多动力都是为了获得他人的好评。。而如果这六个选项当中你有五到六件事情都是为他人而做的，那么你是一个中度他人评价的依赖者。
