  text: '# 012.【完结】育儿愈己的心理课：第21集 毁灭自信心的做法（下）會分享更有趣的成長，大家好，我是情商訓練師潘琳，今天和各位爸爸媽媽一起探討一個主題，是關於自信心的，第三個毀滅孩子自信心的原因呢，我總結成叫做吹毛求疵，吹毛求疵呢一聽就是個貶義詞啊。但是如果把褒貶的問題放在一邊的話，有一個詞其實和它意思接近，叫做精益求精，很多父母呢都喜歡說一些，要孩子精益求精的話，這裡有一次親子活動，我就要求爸爸媽媽鼓勵孩子，結果爸爸媽媽當時就會說，啊。我覺得孩子很有進步，他懂得分享啦，會感恩，也會獨立啦，啪啪啪，誇了一通，結果呢，最後總感覺沒說完，總覺得要補充一句什麼才行，然後他就補充一句了，說，哎呀，他要是能把情緒控制得更好，那就完美了，真的是。這最後一句啊，不說就感覺這話沒說完，生活裡面，你是不是也常會說這樣子的，要精益求精的話呢，比如說，寶貝啊，你這次考了90分耶，真棒，下次你再努力一點，就能得95分啦，哎呀，要是我們家的孩子。數學一直都挺不錯的，就是語文不行，要是語文也像數學那麼好，我就不用操心了，你也可能會說，哎呀，我們家孩子考了最好的初中，也是最好的高中，你肯定能考上最好的大學呀，每個孩子，每個家長都會在，表揚鼓勵後面。必要的去加上了一個期待，但是我要說的是，這哪裡是精益求精呢，我覺得根本就是吹毛求疵，因為，有一個真相是，你永遠不會只有一個期待，你會有無窮無盡的期待，看似都是鼓勵啦，但是，有沒有讓孩子真正感覺到是鼓勵。真的是要打一個問號的，我覺得經歷過的人應該都會有這樣的感觸啊，聽到前半部分都挺開心，聽到最後那個期待的時候，這種喜悅感啊，不完全消失，也就消了一半了，情感上呢，鼓勵的作用，我覺得，還不如說這種吹毛求疵。真的是毀滅自信心的一個重要的原因，因為你每次冒出來這種新期待，就會讓孩子覺得，媽媽怎麼對我又有一個新要求，又有一個新要求，無窮無盡的要求，最後，哪個孩子能真正一次一次一次，在你架構起來的。這種陰架上面不斷的往上爬呢，他們最後一定會感到一種無力感，感覺到，無論我多努力都無法達到他們的期望，那這種挫敗是無法挽回的，他會逐漸逐漸的去失去自信心，那我好了想，如果有孩子是一步一去。勉強能跟上爸爸媽媽的節奏，其實我也認為這很可悲，因為這樣的孩子，他其實失去了自己規劃，我的期望，這樣的一種能力，就像一個只會圍著石墨去打轉的，這樣一個驢一樣，他看到的只能是眼前的那一點點的目標。對於爸爸媽媽來說，放下對孩子的期望是非常不容易的，哪怕你只是改變你說話的一種方式，把你最後的那個後綴，期望去掉，都是很難的，我看到的就是很多人在學習完，在了解完這樣子的一個模式之後，照胡話瓢。立刻去表揚孩子、誇孩子，還是會犯同樣的錯誤，這恐怕是目前大家都只有一一個，最多兩個孩子嘛，人人都是屬於望子成龍、望女成分的，這樣一個大背景下面，父母很難放下的一份期望，但是如果我們真的希望。孩子內在的動力被激發，他對自己有期望，那只有我們先放下吧，那現在要說第四個毀滅自信心的原因了，這個原因其實也非常的常見，叫做不公平的比較，比較呢真的是無處不在，從孩子出生開始可能就會有不少的比較。有的人從出生就開始比，你家幾斤重我家多麼長，是不是，小的時候呢還會再比，誰家先走路呀，誰家先開口啊，長大了，誰的眼睛大呀，誰的個頭高啊，上學了就更不用說了，比比成績比比證書比比誰的興趣班多。這裡頭最要說能夠打擊孩子自信心的，字典當中最重要的一點，真的沒有哪一邊能比過，拿自己家的孩子和別人家的孩子去比，誒這個我不知道大家有沒有發現哈，如果說你是那個拿自己家的孩子和。隔壁家什麼都很優秀的孩子去做比較的話，'
