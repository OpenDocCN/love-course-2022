- summary: "-   胡深知分享了如何处理自己的虚荣心，指出虚荣心背后的三种动力：每个人都有虚荣心，虚荣心是一种追求，有特别强的虚荣心是为了补偿自卑和羞耻的体验。\n\
    \    1.  虚荣心是每个人都有的，常常是为了满足归属的需要。\n    2.  虚荣心是一种追求，追求独特、配得上和优越感。\n    3.  有特别强的虚荣心是为了补偿自卑和羞耻的体验，常常会带来压力和困扰。"
  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：22.【自我成长】如何处理自己的虚荣心？你好，我是胡深知，歡迎來到我的關西課，今天是我們實戰自我成長篇的第三節課，我們要講的是，如何處理自己的虛榮心，我們常說人有貪嗔癡，貪其實也是虛榮心的一種，我們之所以要貪，是因為我們需要滿足自己的虛榮心。虛榮心是每個人都有的，我今天先說說，虛榮心背後的三種動力，第一，每個人都有虛榮心，說起虛榮心，我記得在我初中一年級的時候，因為我家在農村，家裡邊的條件相對來說比較差一些，但是我上的類似於縣城的中學。班裡都有一些相對來說家裡條件比較好的同學，那個年代物質比較頻繁，很多同學都有羽絨服，我穿的還是個棉襖，所以我記得非常清楚，有一次我媽好不容易給我們兄弟兩個弄了一件羽絨服，那時候還不叫羽絨服。其實也是棉襖的一種，但是它不是我們原先那種土布的棉襖，我記得非常清楚，拿到衣服後，我一晚上沒睡好，第二天早上，我是第一個到學校的，那一刻，我就想讓別人看到，我跟你們一樣，我也有這種衣服，要不然。我會感覺自己是一個特別的人，而這種特別，不會給我帶來一些好的體驗，有一些特別，是很多人都不願意要的，因為我們有從眾的心理，都希望有歸屬的感覺，不願意被邊緣化，為此。虛榮心在一定程度上會滿足人一些歸屬的需要，所以是每個人都有的，第二，虛榮心是我們一種追求，這種追求是一種感覺，這種感覺裏面包含三個內容，第一是我獨特，第二是我配得上，第三是有優越感的。所以有虛榮心的人需要得到的往往是這三種體驗，全面我提到了，虛榮心是每個人都會有的，但當我們有過度的虛榮心時，就有可能變成我們人際關系或者自我印象裏的一個定時炸彈，也有點像是一個偷了東西的小偷，第三。從動力來講的話，我們有特別強的虛榮心是為了補償，缺什麼，補什麼，補償往往是什麼呢，補償的是自卑和羞恥的體驗，就像以前的我一樣，因為我跟他們不太一樣，所以我會有一些自卑感，一方面覺得他們是成立的孩子。我是鄉下的孩子，另一方面我覺得別人會取笑我，因為我穿了這樣的衣服，所以我會有一種特別強烈的羞恥體驗，這個時候我的棉襖還是我媽媽結婚時的棉襖改的，所以那時候他們有一些人會取笑我，把我的外套打開來給別人看。其實這已經是一種校園霸凌了，但是那會我也沒辦法去跟他們抗衡，那一刻我就特別羞恥，所以當我穿上羽絨服的時候，那種虛榮心往往是補償自己的自卑和羞恥，這也是我們經常說的缺什麼羞什麼，所以不管怎麼來說。虛榮心每個人都可以有，但過度的虛榮會讓我們感覺到，對自己的生活有很大的影響，有一個來訪者跟我說，他自己在職場上不是很突出，但是他又希望被別人看見，另外他學過彈鋼琴，當他們的公司要舉辦年會的時候。他報了一個節目就是彈鋼琴，但是因為很久沒彈過鋼琴了，記憶難免有些生疏，所以他的壓力非常大，又擔心表演不好，而且時間非常緊，他也沒辦法去練習，這一刻他非常衝突，但如果再去改節目或者拒絕表演的話。又擔心別人會怎麼看他，所以當時他說，我其實吹了一個牛，以至於自己都現在起乎南下，我現在該怎麼辦，這就是過度的虛榮心在作祟，當別人跟他說你會彈鋼琴，那種既羨慕又肯定的語氣，他會覺得自己被肯定了。感覺非常不錯，另一方面，因為他一直是一個默默無聞的人，當別人需要他去表演一個節目的那一刻，他覺得自己忽然成為了很多人的焦點，那一刻他也有這種虛榮心，然後最重要的一點就是因為這次節目，領導對他另眼相看了。他一直想得到的那些東西，在那一刻好像全都得到了，所以這種虛榮心促使他起乎南下，同時也變成了他生活一個特別大的壓力，甚至於變成了一個噩夢，會讓他感到很驚訝，為之他每天晚上睡不著，他想如果搞砸了。'
- summary: "-   虛榮心對人的影響很大，可能導致焦慮和自卑感，不同類型的人有不同的虛榮心表現。\n    1.  蝸牛型人希望被更多人喜歡，依賴他人建立關係，容易引起誤會和壓力。\n\
    \    2.  鴕鳥型人追求被誇獎，容易給自己壓力，低調奢華的虛榮心表現在商業場合。\n    3.  袋鼠型人願意照顧他人，建立關係方式不同，過度虛榮心會讓他感到崩潰。"
  text: 所有的同事都會笑他，領導也會感覺被欺騙了，甚至想到了自己有可能被辭退，為了這事他有了嚴重的焦慮，他跟我說，在別人跟我提出要我演出的那一刻，讓我感覺到有點揚眉吐氣的感覺，因為自己一直有不是很受待見。有點像人群中的一顆塵埃，不是很重要的感覺，所以虛榮心往往是用於補償我們的，自卑和羞恥體驗的，但過度的虛榮心會嚴重影響生活，甚至影響一個人對自我的認知，了解了虛榮心的動力和原因之後，我再跟你分析一下。四種不同類型的人虛榮心是怎麼產生的，首先是蝸牛型的人，他們的虛榮心，更多的是希望自己能被更多的人喜歡，同時他可以有更多的選擇，我認識一個蝸牛型的女孩子，他會因為自己的虛榮心。跟身邊的人說有好多個男孩子喜歡他，為此他會跟幾個男孩子曖昧不清，邊界不清，他們每一個人都會認為他是自己的女朋友，有一年情人節的時候，他收到了好多花，引起了一個好大的誤會，後來那個女孩子跟我說。我喜歡被人喜歡，難道有錯嗎，蝸牛型的人是很需要跟別人建立關係的，所以他們的虛榮心，來自於可以炫耀自己有多麼的被人喜歡，可以依賴很多人，別人對他的喜歡對蝸牛型的人來說，即使他們虛榮的資本。也是可以滿足虛榮心的東西，蝸牛型的人虛榮心是什麼呢，一般來說，他們希望呈現給別人，更多的是他自己是一個非常厲害的人，就有點像做什麼事情，我都要爭到第一的那種感覺，如果能做到第一。蝸牛人會迫不及待的想昭告天下，因為對於他們來說，昭告天下，大家誇他那一句，你好厲害啊，已經可以大大滿足了，鴕鳥人的虛榮心，也給了他足夠多的心理資本，但鴕鳥人很容易，為了滿足這種虛榮心，在某些事情的時候。給自己非常大的壓力，而袋鼠型的人也是很願意跟別人建立關係的，這種建立關係跟蝸牛型的人不一樣，蝸牛型的人是通過依賴別人來建立關係的，袋鼠型的人建立關係的方式，更多的是去照顧別人，所以袋鼠型人的虛榮心。就是他可以用各種方式告訴別人，這個世界上所有的人離開他都不行，只有我能照顧所有的人，袋鼠型的人為了滿足這種虛榮心，會有更大的奉獻精神，更樂於去照顧身邊的人，但同時這種虛榮心一旦過度，會讓他感覺到崩潰。而且袋鼠型的人會容易，因為這種過度的虛榮心陷入一種困境，因為在他奉獻了很多之後，會發現其實自己並沒有那麼重要，這個時候袋鼠型的人會很受挫，最後是蕃茄型的人，他們是一群悶聲發財的富豪，所以他們的虛榮心。更多是一種低調的奢華，也許他不一定會特別羞自己，他的虛榮心更多表現在某些商業場合，低調羞出自己的財富，但有時候蕃茄人也會因為這種虛榮心，給自己造成很大的麻煩，舉個例子，蕃茄有可能在商業場合中喝多了。不自覺開始跟身邊的人說一些競爭性的話語，他無意中暴露出自己的財富，過後他就會特別擔心，因為財富會受到怎樣的對打，比如說被綁架或者被掠奪資源等種種擔心，造成了心理壓力很大，能讓蕃茄人虛榮心被激發的。更多是在事業中，一般來說，他們很少因為其他事情而有虛榮心，知道了這四種不同類型的人虛榮心的表現之後，我要給你三個建議，解決虛榮心過度的問題，第一，辨別自己的虛榮心是否過度，虛榮心這個東西是人都會有。所以我要告訴你一件事，那就是適當的虛榮心根本就不需要處理，那什麼叫適當的虛榮心呢，首先就是你的虛榮心並沒有影響到你的生活，影響到生活指的是，你是否會為了滿足你的虛榮心，而讓自己過於焦慮或者壓力非常大。這種時候就要去思考一下，滿足虛榮心對你來說意味著什麼，其次，虛榮心並沒有影響到你的人際關係，因為有一些人為了滿足自己的虛榮心，會去撒一些謊，或者跟身邊所有的人，都不能很真誠的呈現自己的時候。就會影響到人際關係，所以假如虛榮心沒有影響到你的人際關係，沒有影響到你的生活，是不需要處理的，
