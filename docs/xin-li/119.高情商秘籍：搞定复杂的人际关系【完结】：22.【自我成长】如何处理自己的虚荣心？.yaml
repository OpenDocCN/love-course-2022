    -   第三，正確看待虛榮心，虛榮心不一定是壞事，有時候可以成為積極的動力，正確看待虛榮心可以促使人積極向上。\n    1.  虛榮心可以成為積極的動力，促使人變得積極向上。\n\
    \    2.  虛榮心不一定是壞事，有時候可以激發人的積極性。\n    3.  正確看待虛榮心，不要過度追求完美，讓虛榮心成為促使自己進步的動力。"
  text: 第二，真誠對待自己，學會接受一個完整的自己，我們之前提到過，缺什麼，羞什麼，當我們缺過什麼的時候。那麼在這個時候，會為了滿足一部分的虛榮心，而去做一些補償性的行為，其實我們可以從這個方面去思考一下，什麼叫完整的自己，就像小時候我缺的，或者說我曾經被遭受過的，冷眼對待的那些經歷，它不可能改變。而那個時候所產生的自卑，或者說一些羞恥的體驗，它也不可能改變，但我們要承認這些東西，是我們在人生中間很重要的一個經歷，不是強求改變，對於我過往那段經歷，我不願意去改變它，我能夠去承認它，包括到現在為止。有一些同學聚會的時候，有些同學說，那時候你很自卑長得很醜，那一刻我去承認，是的，那確實就是以前的我，也沒有辦法，這段經歷就不再是，這段經歷就在那裡，當我承認了它的存在之後，我的壓力反而變小了，而不是說。因為我不願意去面對這段經歷，我就要把它藏起來，其實這樣反而會讓我壓力更大，完整的自己就是接納自己的過去，這樣的我們就不需要特意為了補償，或者彌補自己曾經的經歷而去秀，也不需要去做太多的補償。修和補償意味著我們要去創造一個，美好的假象給別人，這是一種虛假的滿足，真誠對待自己，接納一個完整的自己，這是我們自我成長中非常重要的一點，比如說，鴕鳥型的人，假如有一天他可以示弱。也就說明他可以很好的接納自己了，那這時候，虛榮心就不會影響到我們的生活，或者人際關系，第三，正確看待虛榮心，我們所說的虛榮心其實是真正之心，那麼有時候，虛榮心恰恰是變成了一種積極的動力。跟你們說件有趣的是，以前在學校的時候，我們宿舍裡有一哥們臥檀的時候，他就在那吹牛，說我們學校的笑話對他有意思，而且他一定可以醉到笑花，所有的人就起哄說，要是你能夠醉到笑話，我們就給你買一個月的飯。大家就當開玩笑算了，但後來這哥們生活各方面發生了很大的變化，忽然之間變得很勤快，也經常去圖書館，還請了個老師叫他跳當時流行的P6，那天晚上之後，他呈現的是一個非常積極向上，特別喜歡學習的形象。最後他就用這個形象去找笑話表白，笑話竟然答應跟他在一起，我相信那哥們當時說的，我能醉到笑話的時候，他一定是虛榮心氾濫的，但也因為這個虛榮心，而促使他積極向上，所以我們要學習，如何正確的看待虛榮心。虛榮心不一定是件壞事，有時候是我們太希望自己變成一個完美的人了，好了今天的課就講到這裏，我們最後簡單總結一下，今天我們從關係心理學的角度學習了，虛榮心背後的動力。二我們了解四種類型的人虛榮心的表現和動力，三我給了三條建議，用來解決虛榮心的問題，最後祝你學完今天的課，能夠正確看待虛榮心，最後想告訴大家的是，在關系中我們所說的不傷害別人，和自己不被傷害是原則。這是關系中的平衡，所以當你的虛榮心並沒有影響到太多的時候，就讓它存在就好了，這節課就上到這裏，我是胡勝芝，感謝你的收聽。我們下節課再見。
