  text: '# 035..婚姻情感&家庭咨询技能大全（完结）：第6章：结构式家庭治疗—陈发展：05.家庭中的三角化【解构式家庭治疗】，好，各位观众朋友们大家好，今天我们来讲，解构式家庭治疗的第四部分内容，叫家庭中的三角化，前面的课程我们主要给大家讲了，解构式家庭治疗的基本的概念，家庭结构和家庭的子系统以及它的边界。这部分其实也是家庭结构和子系统边界当中的一部分，只是它的病理性的部分会更多一些，我们来今天专门介绍这一部分，这也是我们解构式家庭治疗的合金的部分，那什么叫三角化呢？，我们来看一下，在正常的三角关系当中。如果成员和子系统的分化是良好的，他们界限是清晰的，我们说它可以各自的执行他们的功能，在情感上他们相互的连接但又不会过度的卷入，其实这个就是我们上次提到的子系统的一个清晰的边界。简单来说就是我爱你
    我在乎你 支持你，我能体会你的痛苦和焦虑，但是我的内心和身体也清楚地知道，这是你的 非是我的，这个就叫我们叫清晰的边界，我能理解和支持你 但我知道，这是你的
    但不是我的，在家庭当中。如果一个子系统的分化不是很良的话，或者家庭结构的功能不是很良好的话，或者叫失功能的家庭，面对压力的时候他们就很难解决，这个时候家庭当中就会出现很多的一些焦虑的情绪，另外一个家庭治疗是包文就提到。我们家庭系统的核心情绪就是焦虑，我们每天要应对和处理的一个基本情绪也是焦虑，在家庭当中大家处理这些焦虑的时候，常常采用的一个模式是什么呢，我们今天主要提到的就是一个夫妻，就是夫妻关系。就夫妻他们应对焦虑情绪的模式有以下四种，第一种就是我们说的三角话，当这对夫妻之间没有办法融合的时候，没有办法相互理解的时候，没有办法互相支持的时候，他们之间通过了后面的冲突啊，经过剧烈的争执啊。通过一些哭啊闹啊，都没有办法解决这些问题的时候，他们常常会通过转移到第三方来缓解这个焦虑，这个就叫三角话，也是我们今天着重要讲的部分，但这一部分往往其实是我们最后一个结果。就是后面三种形式导致或者是常常会引起三角话，在夫妻之间其实最常用的解决焦虑，情绪的方式是什么是冲突，你不理解我你今天也不关心我，我过了生日过了礼物你都把我忘了，然后把这些不满意直接表达出来啊。这就叫冲突，另外一方你说你也不理解我，我给你买了花你根本就不喜欢，你又拒绝他，所以我也不知道给你买什么啊，这个就直接的表达自己的观念啊，就叫冲突，如果夫妻之间经常有冲突，经常的观念不能达成一致。经常觉得彼此不能理解对方，慢慢慢慢就会变得疏离就叫保持距离，好吧既然他不能理解我了，那我就做好我自己吧，既然我也没有办法离开他都是为了孩子，那我就就维持这样一个关系吧，大家就会保持着相会什么。是比较疏离，看起来叫老夫老妻相安无事啊，其实是一个什么病理性的解决问题的一个，解决问题解决冲突的一个方式啊，第三种叫施功能，有另外一方被打败了，他终于承认了好吧，那我也没办法我也离不开你，那我就怎样。我就会依赖另外一方，比如说一个极端大男子主义的一个家庭当中，这个家庭都是我说了算，这个妻子在家庭里面没有任何的地位啊，这个就叫施功能，叫关系倾斜，另外一方呢他也没有办法离开他，因为我自己的能力的问题。或者是生病的问题，或者怎样我没有办法去独立的生活，我只能依赖于另外一方，就叫施功能的啊，在很多的这个叫什么，就叫关系和权利不平等，这个家庭当中只有一个人说了算，另外一方完全依赖于另外一方。他没有独立的一个什么心理空间，或者独立的人格空间，在什么样的关系比较多见呢，比如说年龄差距特别大，一个女方她想嫁给的是一个老公，嫁给的老公她到了20岁甚至30岁，其实从我们的心理学的角度来说。'
- summary: "-   本段讨论了家庭中可能存在的施功能关系，导致夫妻之间的冲突无法解决而转移到第三方，即三角化现象。\n    1.  施功能关系可能导致夫妻之间的冲突无法解决，转移到第三方，如孩子。\n\
    \    2.  三角化是通过第三者介入，转移夫妻之间的冲突，但并未解决问题，只是缓解。\n    3.  家庭中如果夫妻关系紧张，分化程度低，可能会通过三角关系来缓解冲突，但并未解决根本问题。"
  text: 她并不是嫁给一个老公，她可能嫁给的是一个父亲，她完全会天任另外一方，去让另外一方去做决定啊，就依赖另外一方，我们说这叫施功能的一个家庭，在经常冲突的夫妻关系，经常保持距离的夫妻关系，施功能的夫妻关系。就会导致我们第一种叫三角化，因为这对夫妻之间没有办法，通过他们自己的方式，去解决他们之间的情绪冲突，就有可能会转移到家庭的第三方，第三方往往孩子比较多见，但我们不是说唯一的，孩子会比较多见。就是三角化的部分，这是我们夫妻应对焦虑情绪的一个模式，这就引出来了，我们今天重点讲到的部分，叫家庭系统中的三角化，其实三角化是我们鲍文提出来的一个概念，它的一个基本的概念是什么，就是通过第三者的介入。转移了两个人之间的冲突，大家一定要记住这个最基本的概念，不符合这个概念的都不叫三角化，比如说我前面提到的，妈妈和孩子的关系更好，这不一定是三角化，当她好的目的是为了转移这个妈妈。对这个爸爸的不满意的时候，才叫三角化，大家一定要记住，不然的话我们会有一个滥用三角化的一个风险，他们的关系解决不了，通过转移到第三方来缓解我们的冲突才叫三角化，重要的是只是缓解了这个冲突。并没有解决这个冲突，家庭当中如果两个人的关系紧张，分化程度较好的话，可以在个人的子系统当中，就解决了这个所谓的冲突，我们说每个家都会有冲突，这两个夫妻，本来的生活在不同的家庭当中来。到一起一定会有观念不一致，有问题不可怕，重要的是他们如何去解决这个冲突，如果分化程度较好，他们就可以在两个人的沟通当中，交流当中去解决或者妥协了这样的一个问题，或者是冲突，就处理了这个焦虑。如果这两个人的分化程度不高，界限不清晰，都希望对方做让步，他们没有办法通过，他们两个人的沟通交流妥协，去解决这个冲突或者焦虑，他们常常就会拉入第三个成员，企图通过三角关系来缓解冲突处理焦虑。也就是说两个人之间的冲突，就变成了三个人的事情，所以最重要的是，变成了三个人的事情，这两个人的问题并没有解决，它只是一个转移，只是一个缓解，只是一个掩盖了原来的冲突，这就是三角化的定义，大家要记住。三角化的定义，后来米牛秦就是借鉴了包问的，这样的一个定义又做了一些拓展，他并且做了一个实验性的研究，这张图是我们米牛秦最早的，发表出来的一篇论文，但是它只是一个个案报道，他报道了一个叫科林斯一家。他们家的三角化模式的呈现，实验性的研究，也算给了这样一个心理学的定义，有了一个可靠的依据吧，这是米牛秦在费城儿童诊所工作的时候，他们在研究新生医学问题的时候，研究儿童青少年问题的时候，关注到的一个家庭。这个家庭的两个女儿，都是糖尿病患者，但是这个家庭经常过来急诊，一急诊来的都是童诊酸中毒，血糖增就飙得很高，谁飙得会更高一点呢，这个家庭里面的大女儿，血糖经常容易波动，然后他们就会，米牛秦的团队就观察到。这个家庭的比较特殊，按照常规的治疗方式，应该来说血糖还是比较稳定的，为什么大女儿的血糖容易稳定呢，容易不稳定呢，他们就推测可能与他们的心理状态，或者新生状态会有关系，他们就把这个家庭叫到了评估室。来做了这样的一个研究，大家可以看一下这张图，在十年之前的时候，就有几个曲线，大家看到不同颜色的曲线，我们代表的是不同人的，这个叫家庭的脂肪酸水平的一个变化，家庭成员的，尤其的自由脂肪酸水平的变化。它代表了这个人的紧张的程度，黑色线就是我们的特德，绿色线就是母亲，红色线是父亲的虚线，绿色的虚线就是我们的妹妹，叫维奥莱特，在这个家庭十点钟之前，叫九点钟的时候进入了访谈，在十点钟之前。这个孩子是没有加入到访谈当中，就像在一个访谈当中，只有爸爸和妈妈以及治疗师和访谈者，一起在做沟通和治疗，
