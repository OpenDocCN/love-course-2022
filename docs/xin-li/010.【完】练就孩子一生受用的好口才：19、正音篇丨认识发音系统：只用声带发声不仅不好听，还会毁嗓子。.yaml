  text: 其实你不是大舌头啊，你真的不是大舌头，有的小朋友之所以让别人感觉他是个大舌头，是他的舌头的位置没有放好，也就是说舌头在参与发音的时候，位置是错误的。，我举个例子来说，这么一小段话啊。早上我背着书包上学，看到好多好多的树，树都发芽了，我心里很高兴。，这就是给人感觉是大舌头了，最重要的一点就是舌头位置，尤其是一个生母，师师这个生母没有发对位置，你看啊，早上上啊。如果你把这个舌头翘起来之后，放的特别往后就变成了早上。，书包变成了书包，你看一下就大舌头了，对不对啊，这就是一层窗户纸啊，小朋友，把舌头位置稍微往前调整一点，咱就不是大舌头。，我今天讲了这么多。咱们不讲具体的，咱们就是给小朋友建立一个概念，我们的声音想要发的漂亮，支撑优秀的口语表达，我们就得调动所有的发声器官，好吗？，从下节课开始，我们要进入真正的基础训练，叫做正音，非常重要，不可或缺。我们下节课再见。。
