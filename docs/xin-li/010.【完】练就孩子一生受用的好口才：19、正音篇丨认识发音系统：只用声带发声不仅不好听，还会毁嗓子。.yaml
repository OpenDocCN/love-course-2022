- summary: "-   本节课主要讲解发音器官的概念，声带是基础器官，但不能只用声带发音，还需牙齿、嘴唇、笑肌等参与，调动这些器官才能实现优秀口语表达。\n\
    \    1.  发音器官包括声带、牙齿、嘴唇、笑肌等。\n    2.  不能只用声带发音，嘴唇、笑肌等也要参与发音。\n    3.  调动所有发音器官才能实现漂亮、圆润、立体的声音表达。"
  text: '# 010.【完】练就孩子一生受用的好口才：19、正音篇丨认识发音系统：只用声带发声不仅不好听，还会毁嗓子。大家好，我是王小千，欢迎大家来到我的口语表达课堂。，我们的朗读已经告一段落了，从今天开始，我们要进入到基础训练了。，我首先要给各位小朋友隔空点个大大的赞，现在我是两个赞，两个大拇指都竖起来了，为什么呢？，因为大家愿意进入到一个专业的训练阶段了。，接下来的几堂课呀，我们是要进行正音的，前面的十几节课是关于朗读的。，我是希望能够通过朗读，让小朋友们对语言表达这件事情很感兴趣，觉得好玩有意思。，然后呢。你就可以踏踏实实的安下心来进行基础的训练了，太棒了。，你看，如果你对口语表达，对朗读感兴趣了，然后你又进行了基础训练，，那么你离优秀的口语表达就非常非常近了。，今天我要给大家讲一堂概念课，什么意思？什么概念呢？就是发声器官概念。，好多小朋友说，这有什么好讲的，发音器官不就是声带吗？你说的对，声带是我们的发音的基础的器官。，但是不能只用声带发音。来，我举几个例子啊。你听听哪出问题了让这个声音这么不好听，让这个表达这么不优秀的。，好，来，开始啊。有人读诗，他有点懒，你听什么问题？，日照相撸生死焉，眼看破，画前窜，未留指下三尖齿，一日应和落九天。，哪没动啊？小朋友。你琢磨一下哪没动啊？嘴唇没动。，再来个例子啊，打电话，你接电话的时候，有的人会不会这样？来，谁啊？说话。，好像他特别不高兴，好像他心里有火，其实不是的，有的时候啊，他不是真的不高兴。，我们再换一个啊。还是同样的接电话。喂，谁啊？说话。啊，是你啊，我知道了，好嘞，拜拜。，高兴了吧？哪儿的区别？笑肌，这可能对小朋友来说是个新的概念。，笑肌是什么呀？它是肌肉，脸上的肌肉。你伸出两只手。把食指和中指并在一起，，然后分别放在你的鼻翼的两侧啊，放在这儿。然后呢，你第二根手指头啊，，也就是你的食指，按着的这个地方，其实就是笑肌了。你要笑肌搭拉着，那就是这样。，喂，谁啊？你说啊。啊。笑肌提起来，就是喂，哪位？哎，你好，拜拜。哎，人就是高兴的。，啊，那有的人，他一说话，你就感觉好像欠他钱一样的。其实你不欠他钱，他也没有发火。，他只是不知道发音的时候呢，肌肉也要参与其中，包括笑肌。口轮杂肌。，刚才我说的那首诗，哪没用上啊？嘴唇。哎，嘴唇也要参与发音，好吗？好，我们再来举一个例子好了。，你听听哪有问题啊。鹅鹅鹅，吃相相天歌，白毛浮绿水，红掌波轻波。，这回我嘴唇动了。我哪儿特别紧张啊？是不是我咬着后槽牙呢？我这是想把那只鹅从水里捞上来吗？，咬着牙关了，这个在专业上叫什么？叫后声腔，没打开。啊，咬着牙关说话，给人一种咬牙切齿的感觉。，哦，你不想这样吧，小朋友。哎。你们班同学都说，哎呀，我特别不喜欢那谁谁，他一说话，你就咬牙切齿的，可凶啊，我得躲着他点。，不想了，没有一个好的口语表达，不能够把所有的发音器官都调动起来，还会影响到你的人际关系。，你说亏不亏呀？本来告诉你啦，我们这个问题就解决了。那现在，今天这节课，我就给大家建立这样一个概念。，啊，就是发音器官除了声带之外，还包括牙齿、嘴唇，还有肌肉，包括口轮杂肌、笑肌，还有很多腔体。比如说口腔、鼻腔、头腔、腹腔，还有胸腔。，啊，这些都是综合起来，让我们的声音变得漂亮，圆润，立体，把这些器官都调动好了，我们才有可能达到一个比较好的人前的口语表达。，好吗？啊，今天是个概念课。请小朋友们把这个概念建立起来。，另外，我要单说一个事儿啊，就是关于舌头的。舌头当然是参与发音的一个重要的器官，我们都在用，但是有的小朋友呢，用得不太好，就出现了一个误解。，别人说，那个谁谁谁呀。是大舌头，'
