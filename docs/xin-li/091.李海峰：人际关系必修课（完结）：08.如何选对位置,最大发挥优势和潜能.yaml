  text: '# 091.李海峰：人际关系必修课（完结）：08.如何选对位置,最大发挥优势和潜能友情提示，强烈建议大家观看视频学习，视频中插有大量真实场景案例，老师还会对案例进行深度剖析，搭配学习效果更佳哦，大家好，我是李海峰，前面两堂课关于DIC的运用，我们谈到了对外如何提升个人魅力。对内如何轻松建立和谐的亲密关系，接下来我们回归到职场，学习怎样可以在团队里面，选对位置最大的发挥优势和潜能，到底什么是团队呢？，生活里面处处是团队，学校里面有学生会、协会、同乡会。公司里面有科事部门、工会、微信里有群，商业里面有商会、同盟和上下游，不料我们国家都有欧盟、东盟和联合国，打王者龙耀，我们最怕猪队友，都希望有个好团队可以一起开黑。你的身价是你身旁最亲密的五个伙伴的平均值，这就是关于圈子的理论，美国人过年，有四个人凑在一个房间打桥牌，他们分别是巴菲特、比尔盖茨，巴菲特的黄金搭档毛恩格，以及一个桥牌的世界冠军，奥斯伯格。所以提升自己有两种常见的途径，第一是踩着别人的肩膀上不断的换掉身旁的五个人，第二是带着身旁的人一起增值和提升，彼此用好对方的力量成就共同的事业，先不做道德评判，无论是哪一种，首先你要找对在团队里的位置。发挥自己的优势，才有机会谋求发展，那要怎样才能做到呢？，本节课我们将结合DISC理论，从三国演艺和西游记两部名著入手，帮助你，一找到自己的位置，你要知道在团队里面你可以成为谁，以及短时间无法成为谁。第二发挥自己的优势，你要知道如何根据团队的需求，进行自我的调试和发展，结合DISC的内容，问大家一个问题，三国里面的蜀国团队，刘
