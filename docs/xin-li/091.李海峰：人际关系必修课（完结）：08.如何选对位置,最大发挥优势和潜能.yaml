  text: 刚刚我们讲了三国的团队，接下来我们来看看西游记的团队。西游记里面的唐僧四师徒，比起三国的刘光章 朱可亮来讲，要更复杂一点，因为他们部分团队成员，在进入团队之后，为了实现团队的目标，做了一些性格上的调试，从做好事情的角度来看，唐僧的团队更有探讨的价值。首先沙僧是一个无可争议的S，打破一个琉璃崽，就扁去河里面去做妖怪，眼含眼泪面带微笑潜水两百多年，丝毫没有怨言，可是进入团队之后呢，也照样老老实实当了一个地位，还不如白龙马的挑夫，坚守岗位直到最后一刻。朱八戒是当选最佳情人，他绝非浪得虚名，在天上敢调戏嫦娥，到地上对高老庄的小姐一往情深，充分发挥了一个高哀的，充沛的情感和影响力，可是进团队之前，孙悟空他是一个喜欢官位，喜欢当美猴王，当毕马温。当齐天大圣，一言不合要大闹天空的人，偷了仙丹还不行，非得把炉子打翻了这种，而唐三藏是一个普通的出家人，一直呢慈悲为怀，每天坐着念念经，就算不小心踩死一只蚂蚁，都要内疚很久，可见他是一个粗内拔萃的高S。在他们组成团队之后，因为每个人在团队里的角色，跟职能不同，有些成员做了一些调整，比如孙悟空，在进团队之后，孙悟空承担了CTO技术总监的职位，打不赢妖怪搬救兵都是他得做，为什么呢，因为没有人做得比他好。唐僧只讲往西往西，那怎么往西啊，负责探路分辨真假，甚至吃什么去哪里跨园，这种技术性的问题，都得靠孙悟空去解决，这迫使他更加的注重细节，更加具有探索精神，也更加谨慎，不再随心所欲，当然在转换的过程中。他吃了不少苦头，被念了很多紧箍咒，吃了不少亏，而另外一位做出了很大改变的是，团队最高领袖唐三藏，看过电影大话细游的读者，应该记得很清楚，唐三藏本来是一个婆婆妈妈，啰啰嗦嗦的高S，饱受徒弟的欺负。可是到了影片的结尾，唐三藏却摇身一变，成为了化于简洁有力，极具传威感的高低，电影的这种结构，并不是完全无厘头的，唐三藏原来只是一位，与世无争的和尚，追求的是自我修行，普度众生，所以他养成了，S特质为主。具备同情心和耐心，一心为他人着想，可是走上取经的路上，因为有了取经的任务，他必须带领着整个团队，去达成目标，这迫使他不得不使用，很强势的高低，而顺悟空，心心念念他的花果山，猪八戒吵着回去要回高老庄。沙河上只知道，跟着他好重回天宫，只有唐三藏，一定要达成目标，西天取经，唯有他一直把握着方向和信念，往西往西往西，唐三藏这个时候，更像是一个创业公司的老板，一旦出发，绝无退路，为什么猪八戒和沙河上。不用选择做挑事，而顺悟空和唐三藏就必须要呢，其中最大的关键在于，职位的高低，以及职能的喊尽量，顺悟空和唐三藏，在团队里面属于中高层，自然要做更多的牺牲和挑事，而基层的那两位，压力小动力也小。随着自己的天性走，行为习惯是需要长期养成的，尤其是在学习和扭转的过程中，顺悟空固然是被紧箍咒牢牢限制住，但回到我们的现实生活，要想不被时代抛在后头，谁又不是带着紧箍咒呢，我们再回想一下。顺悟空不在的日子里面，猪八戒被暂时提拔为大师兄，但是因为平时就没有这个职位，做好准备，所以往往力不从心，闹出很多笑话，甚至有时还不如沙盒上靠谷，因此如果你正在埋怨，已经很久没有升职。不妨想想自己是否已经为升职做好了准备，BISC非常强调，我们身上同时具备BISC四种课资，并且可以调整，同时责任越大，你需要为团队所做的调整就越大，正所谓人在江湖
