  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：03.鸵鸟型——自信的“霸道总裁”你好，我是胡胜之，欢迎来到我的关系课，今天我们的第三节课，在这一节课里，我们来了解一下四种关系模式中的鸵鸟型，当提到慈安街中的鸵鸟，你对它有什么印象呢？，一般来说鸵鸟有这三种典型的特点，第一，身材高大。昂首挺胸，第二，遇到危险，会把头埋到土里或者沙里，第三，双腿有力，跑起来非常快，那么这三种特点对应到关系模式中，分别是什么情况呢？，我一个一个来跟你说，首先，鸵鸟身材高大，走起路来昂首挺胸，那么相应的。在人际关系中，鸵鸟型的人的自我感觉是很好的，很骄傲，很自恋，充满了人格魅力，由内向外散发着优越感，这种自信的姿态让他们充满了个人魅力，男性鸵鸟往往是拥有强大的竞争力，比如他们一般失业比较成功。又或者在各种类型的体育竞赛中，也会有比较优秀的那一类，在工作中，鸵鸟型的人总是扮演着主导者，或者迎临者的地位，让自己被对方看见，被欣赏，被仰慕，这样的关系模式让他们获得心理上的满足感，在亲密关系中。鸵鸟也喜欢占据着主导者的地位，他们是很愿意为这种被仰慕的优越感觉付出成本的，比如他们会对伴侣说，你跟着我就好了，听我的没错，这种客观的表现就是会让对方觉得很有安全感，再加上鸵鸟们突出的个人魅力。所以无论是男鸵鸟还是女鸵鸟，对异性都有很强的吸引力，听到这里，你可能差点以为找一个鸵鸟型的伴侣，就是完美的靠山了，其实，鸵鸟只是勇于维护自己的优越感承担责任，并不是喜欢被其他人依靠的，实际上，因为骄傲。鸵鸟型的人共情力也不是太好，也就是理解他人的能力比较差，所以，鸵鸟对其他人的包容度往往是比较低的，也不太会去同情周围的人，更不愿意被其他人依赖，换句话说，就是鸵鸟型的人他的反依赖感比较强，在一段关系中。如果对方开始想要依赖鸵鸟的时候，就会被鸵鸟看作是一个累赘，在社会关系中，高高在上的鸵鸟自我的边界感是比较强的，他们对于任何团体的归属感都不强，在被依赖的过程中，鸵鸟很容易就觉得对方过度侵入了他们的领域。因此就会果断的表达拒绝，这是鸵鸟型的第一个特点，第二个特点是，当遇到危险的时候，鸵鸟会把头埋在沙里，那么这一点对应到关系模式中又有什么样的表现呢？，前面说了，鸵鸟型的人当他们充满了心理优势的时候。是昂首挺胸的，但是一旦失去了这种心理优势，鸵鸟型的人就会把头埋在沙堆里，把自己封闭起来，自欺欺人的跟自己说，我看不到别人，别人也看不到我，因为鸵鸟的一个重要的特质就是，无法面对自己的羞耻感，举一个例子。在沟通中，一只鸵鸟要是被驳斥了，被抢白的接不上话了，他们就会产生一种羞耻感，这时候，鸵鸟的他们不会想要去做更多的补偿行为，只是想这件事能够赶紧过去就好了，强烈的羞耻感让鸵鸟的心理负担变得很大。他们会把自己孤立起来，进入一种自我安慰的状态，完全无法接受当下心理优势消失的感觉，这是第二点，第三点，自然界中的鸵鸟双腿有力跑起来非常快，因此，鸵鸟型的人他们的行动力是很强的，也非常有力量。在一段关系中，鸵鸟要是认定一个人，或者认定了一件事，就会很快的行动起来，快速的做出决断，另一方面，鸵鸟型的人表达自己感受的方法，往往也是强烈的，那就是攻击。这恰恰是我们在处理跟鸵鸟型的人之间的关系的时候，要特别注意的，在现实生活中，霸道总裁和川普拉达的女魔头，就是鸵鸟型的典型代表，在职场上，他们常常喜欢发表煽动性很强的演讲，高谈阔论，对自己的下属说一不二。在感情的世界里，他们往往对自己的伴侣指手画脚，责备和嘲笑他们的笨拙，归根结底就是我刚才说的，无论面对什么样的人，鸵鸟们的心理都需要很多很多的心理优势，不然他们的心理负担就会很大。'
