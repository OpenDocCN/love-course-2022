  text: '# 007.hct和菜头·成年人修炼手册：hct18 撒谎：别跟底层代码作对您好，欢迎来道德道专栏，何菜头，成年人修炼手册。，哎，你肯定撒过谎吧？这一讲啊，我们来聊一聊撒谎这件事。，撒谎，动词，一般认为是违背道德的行为，但是它也可以从其他角度理解。，有人问我。当撒谎对自己有利的时候，为什么要说实话呢？，其实，通过提出的问题本身，我们可以看出更多的东西来。，问这话的人是站在公利的角度去看撒谎。，如果一个人以公利作为判断事务的最高标准。那的确可能在处理问题的时候快刀斩乱麻，看起来干脆爽利。，但是啊，现实生活要复杂很多，快刀不是想挥舞就能挥舞的。，我来分享一个发生在我身上的真实案例啊。，高二那年，我去昆明陆军总医院动一个外科小手术。。在住院部外科病房认识了一位很年轻的士官，算起来是我父亲他们学校的学生。，他已经动完手术，正处于恢复修养阶段。，那是个精力非常旺盛的四川小伙子，自称是部队专门培训的特种兵，经常参加军事大比武。。他给我卉生卉色的形容，比赛时他要怎么跑过一段障碍赛，然后腾身而起在空中解开扣好的子弹带。，大拇指一顶弹出弹夹，再顺手插上弹夹，在落地的瞬间开出第一枪。，又教我真男人要练习俯卧撑，连续做到一千个以上。身材自然就好了。，说到高兴处，拉着我在病房地板上练习，用五指做俯卧撑。，我练了一下，还是决定放弃了，否则可能又得去骨科了。，我们相处得很融洽，他跟我讲真男人如何锻炼，随时展示一身腱子肉。，我呢。则带着他跑去住院部后面的护士宿舍，他面皮薄，而那时我还是个孩子，由我出面帮他要漂亮护士姐姐的电话号码。，有一天，我们经过住院部护士站门口，那里有扇玻璃窗，上面贴着我们的床位和个人资料。，当时呢。只要是需要开刀的，都收入外科，病因也都直言不讳，骨折就写骨折，痔疮就写痔疮。，我看了一眼他的资料，上面写着，胃CA。当时我心里就猛得一跳。，以我高二的英文水平，也能猜出这CA就是cancer。可看他生龙活虎的样子怎么会是胃癌患者呢？，他指着资料问我，这个CA是什么意思？我反问他，医生是怎么说的。，他说医生告诉他，他有严重的胃溃阳，所以不得不把胃部切除了很大一块。，直到医院没有告诉他实情。我也决定撒谎。我说，那就是了，这就是胃溃阳的意思。，接着，他又感叹说自己的胃是因为吃了太多方便面给弄坏了，面条太软，对胃不好。，我表面上很平静，但是内心翻江倒海。，晚上我父亲来探视。我拉他到一边说了这事。他告诉我，不要声张，等出院回家，他再告诉我详情。，接下来的日子很煎熬。事关医人每天拉着我聊天，抱怨，他的刀口早已长好，但是医院却不肯放他回部队，只能在病房坚持锻炼。免得生疏了一身的本事。，等我出院之后，我父亲告诉我说，医生打开了那位事关的腹腔，发现已经没有多少手术治疗的必要了。，摘除了胃部的病变区域之后，让他留院休养，算是一种照顾。，又过了两三个月后。我父亲有天回家告诉我说，那个事关刚刚病逝。，这件事情在很多年里都横在我的心头。毫无疑问，我对那位年轻的事关撒了谎，没有告诉他关于病情的实情。，但我的谎言又的确出自一种善意。因为他当时毫无觉察。一门心思准备返回部队继续他的军校生涯。，如果我告诉他实话，他的所有希望破灭，那谁也不知道他会发生什么。，也许整个人的精神气都会垮掉，缩短他所剩无多的时间，未免有些残忍。，按照一开始的利己原则。好像撒谎也没有什么问题。，因为院方和我都在撒谎，可以看作是一种为他人考虑的利他行为。，但是，这同样可以解释为利己。起码在我这里，我不希望因为说了实话而破坏我们之间的关系，，更不希望他被真相打击变了个人。只会让我的内心遭受谴责。，所以，'
- summary: "-   撒谎会让人感到不舒服，因为谎言提醒着真相的存在，背负着永远的债务。\n    1.  谎言是一种债务，需要额外消耗心力去维持。\n\
    \    2.  追求真相是人类DNA中的基础模块，谎言会让人心力憔悴。\n    3.  自我意识是内外塑造的产物，撒谎会导致自我厌恶和否定。\n-  \
    \ 人类是群居的社会化动物，撒谎和说实话都是底层代码，有利于群体利益。\n    1.  善意的谎言受到较少内心抵触，但在特殊情况下仍会产生内在冲突。\n\
    \    2.  自我约束和规范是人类生物特性的体现，镜子可以让人自我反省。\n    3.  认为撒谎没有关系的人最好不要独自面对自己，否则思想可能失效。"
  text: 好处最后都落在我的身上。，既然如此，那为什么在后来的那么多年里，哪怕我努力地从纯公立的角度去看，但我还是放不下这件事呢？，现在，我有了另外一种解释。。为什么撒谎之后人会不舒服？因为我们知道真相是什么。，谎言强烈地提醒着我们真相的存在。面对真相，编造出另外一套说辞来。，而我们永远都不可能用这套说辞真正地替换掉真相，也不可能说服自己真去相信这套说辞。。当一句谎言说出口，它就牢牢地绑定了一个真相。，无论我们走到哪里都会感受到真相的重量，犹如背负了一笔永远的债务。，这不是心理建设所能解决的，也不是奉行某种价值观所能解决的。。因为对真相的渴求是写进我们DNA里的基础模块。，如果不是追求真实的话，那么人类早就因此而灭绝了。，因为谎言是一笔债务，为了维持这笔债务，不至于让自己说出极力隐瞒的真相，，那就总是要额外消耗一些心力。。如果这样的债务太多，那么可能让人心力憔悴。，有太多真相要去隐瞒，有太多说辞需要去背诵。，相当于要自己去身边一个世界，然后小心翼翼地生活在其中，，不要打破脆弱的墙壁显露出里面埋藏着的无数个真相。。这样的生活让人不堪重负。，如果真是从利己的角度去衡量，完全没必要这样去为难自己。，这就是为什么说出真相、说出实话会让人有种如是众父的感觉。，除此之外，利己这种想法中关于自我的部分是不是牢靠。也需要打一个问号。，什么是对自己有利呢？听起来这根本不是个问题啊。，每个人都拥有自我意识，自我意识当然可以判定什么对自己有利了。，但是，人类是一种社会化动物，每个人生下来就在人群之中，，否则就是野兽。不能具备正常人类的情感和理性。，那么，所谓的自我意识多大程度是自己生长出来的，多大程度又是外界输入和塑造的呢？，那个说，给我苹果的小朋友，他关于你我的区别、给予和接受的区别，。不都是母亲拿着一个苹果来来去去构建出来的吗？，当一个人说撒谎对自己有利的时候，这个所谓的自己是真正的自己，还是被周围的人构建出来的那个自己呢？，所以啊，根本都不需要到道德层面去讨论撒谎。只是从生物进化的角度来考虑就可以知道。，人是群居的社会化动物，群体早就把共同生活的规则植入了每一个人的大脑，并且伪装成是每个人自我意识的一部分，，让人觉得，这是我自己想要那么做。从而使得个人选择和个人行为在所谓利己思想的指导下暗中有益于群体利益，人类种群因而发展和壮大。，不撒谎，说实话，这是写入了人类大脑中的底层代码，因为这么做有利于群体，而如果你非要反着来。自我厌恶和自我否定会是一种生理层面的痛苦。，回到今天一开始我和事关的往事，类似的撒谎行为可以解释为，说出善意的谎言是一种立他的体现，，所以，这种谎言受到的内心抵触较少。每个人对善意的谎言也有更高的包容度。，但即便如此，在极为特殊的情况下，比如说，我的谎言和事关最后的时日有关，和生死这样的大事有关。，那么，连这种善意的谎言在多年后也依然要受到内心的反复解释。还是会产生内在的冲突。，在这种两难处境中会让底层代码出现故障，于是才会让人意识到它的存在。，认为只要对自己有利撒谎也没关系，这太小看了人类的生物特性，甚至不用他人的目光，，只需要在自己面前放一面镜子。能够看到自己的镜像，一个人的行为也会产生自我约束和自我规范。，洗手间和电梯里总是会安装镜子，那真的只是为了美观吗？，商业银行的摄像头完全可以隐蔽安装，但是如此醒目地挂在外面，真的只是因为经费的问题吗？。认为撒谎没有关系的人，最好不要有独自面对自己的机会，因为那时候任何主意任何思想大概都不会起作用了。，好，这一讲就到这里。欢迎你把这一讲转发到朋友圈，我才会有很多人来找你讨论辩论。，你可以回来写写留言。
