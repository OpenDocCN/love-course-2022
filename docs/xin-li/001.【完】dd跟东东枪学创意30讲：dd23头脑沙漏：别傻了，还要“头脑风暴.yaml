  text: '# 001.【完】dd跟东东枪学创意30讲：dd23 头脑沙漏：别傻了，还要“头脑风暴你好，我是冬冬腔，今天我们继续一起向广告学习修炼文案这门基本功。，我发现呢，很多公司团队里头，每当要进行什么有点创意性质的工作，，就会有人提议，说来，咱们一起头脑风暴一下吧。，或者就说，多叫上点人啊。咱们一起来脑暴一下。，听起来特别的血腥。，我也听人说过啊，说你们做创意的，每天的工作肯定特别有意思。，因为肯定是一群有趣的人，整天在一块头脑风暴，多开心啊。，坦率地说，我做了十多年创意工作了。。平时的工作里，我通常会尽量地避免头脑风暴这种工作模式。，为什么呢？因为我有比头脑风暴更加有效、更加合理的工作方法和思考逻辑。，到底是什么呢？咱们接下来就要谈谈。，事实上啊。很多经常把头脑风暴这四个字挂在嘴边上的人，未必知道它到底是什么。，我们来看看维基百科上对头脑风暴的标准定义。，头脑风暴法又称为脑力激荡法。，是一种为激发创造力、强化思考力而设计出来的一种方法。。可以由一个人或一组人进行。，参与者围在一起，随意将脑中和言套主题有关的见解提出来。，然后再将大家的见解重新分类整理。，在整个过程中，无论提出的意见和见解多么可笑荒谬，，其他人都不得打断和批评。从而产生很多的新观点和问题解决方法。，头脑风暴是80年前美国人发明的。，为什么发明这个方法？是基于一个前提。，这个前提是，他们认为产出好创意的主要障碍，使大家不好意思说出自己的想法。。2012年的1月30号，纽约客杂志上登出了一篇关于头脑风暴的文章，，叫做《集体思考，头脑风暴神话》。，作者叫乔纳·莱勒。文章里有一段话大意是说，，头脑风暴这个办法其实背后有一个假想。。它的理论依据就是人们会因为害怕说出错误的想法，而导致根本就不说了。，头脑风暴的本意就是鼓励人们把不敢说的想法说出来，，甚至是那些被认为很傻的想法全都说出来。，所以它才要求成员互相之间只能表扬，不能批评。，不管别人说的多傻，你都要鼓励，不许互相批判。，每个人都要尽情地发散，说出所有想到的东西。，那典型的头脑风暴呢，就是结束之后，，每个参与者都觉得自己非常骄傲地贡献了很多好想法。。头脑风暴看起来像是一种非常理想的技术，，一种让生产力爆发的，让大家感觉良好的方法。，但是，它有一个致命的问题，就是从来都不管用。，不瞒你说呀，这跟我在实际中看到的情况非常接近。，我通常所看到的头脑风暴。根本就不是头脑风暴。，头脑风暴是个工具，本来有严格的步骤和详细的规则。，而现在所谓头脑风暴，经常是非常随意的，，在一块随机抛出各种零散的想法而已。，这根本不符合头脑风暴的标准，。也更难以保证有质量的产出。，为什么？因为那个假设的前提是错的。，我的看法是，大多数情况下，，产出高质量创意ideal的障碍，，不是人们羞于说出自己的想法，。而是大家难以将好ideal从坏ideal中分辨挑选出来。，原本头脑风暴这个工具设计的，是先发散再聚焦的思路。，大家先放飞自我，畅所欲言，，然后再由专业的、有判断力的人进行挑选和甄别。，但实际上呢。我看到的大多数头脑风暴，，是任意发散而忽略聚焦，甚至只发散而不聚焦。，可以想象，如果真是一群人凑在一起头脑风暴，，把所有想到的想法都记录下来，而不做分辨挑选，，那么最后你得到的只能是数量惊人，。毫无用处的一堆平庸的烂想法。，很多时候，头脑风暴实际上变成了一种偷懒或者推卸责任的好办法。，每个人都想偷懒的时候，那大家就来头脑风暴就好了。，这种所谓的头脑风暴。是每个人都指望从别人的讨论里得到一些灵感。，但实际上呢，大家在互相指望。，有人总是拉很多人来参与头脑风暴，这就更有问题。，'
- text: 因为临时拉来的人，往往是不了解具体情况，，对事情没有全盘的深入清楚认识的人。。三个和尚没水吃，十个和尚就更难办。，正确的方法是什么？是先聚焦，再发散。，这也是我们这门课程一直努力在做的事情。，我们要用我们的专业分析和思考框架，，逐渐的缩小包围圈，逐渐的明确聚焦于问题的最优解，。最可能出现在的那个区域。，然后我们再来发散。这个过程啊，一定是一个先聚焦再发散的过程。，大家可以在脑海中啊，想象出一个沙漏的形状。，我跟这个沙漏叫做头脑沙漏。，事实上。我见到过不少专业创意团队梳理出来的工作逻辑。，有很多都是一张沙漏型的图表，或者是这个沙漏的变形。，沙漏可以在各个层级出现。宏观地看，，先通过策略思考聚焦在某个核心体验，，接下来再从这个核心体验开始发散。发想ideal。这是一个大沙漏。，具体工作中，我们发想一个具体的广告创意，，也可能要先在众多看法的可能中做出选择，，再从这一个看法去发想尽可能多的精彩的说法。，这就是一个小沙漏。这是不同层级的先聚焦再发散。，每个沙漏的上半部分都是聚焦，每一层都在不断收窄，从宽到窄。，因为每一步都是过滤，都是选择，都是从众多可能里选择一个可能的方式。，接下来，沙漏的下半部分。则又都是一个从窄变宽的过程。，我们或者是从一个核心体验开始发散，开始思考怎么把那个体验讲清楚，，或是从某个看法开始发散，看看它又能衍生出哪些不同的说法。，这和医生治病是一样的，要先慢慢的望闻问切。排除错误选项，找到正解所在。，接下来，才能尝试各种药物和医疗方式，看看什么药方能够解决问题。，医生怎么能靠头脑风暴解决问题呢？，来了病人，医生跟护士说，来了个病人，今天中午咱们多叫上点人。咱一块脑暴一下，看看谁有什么好主意。，那不就坏了吗？要是说得再完整详细一点，这个先聚焦再发散的过程一共得包括四层。，聚焦、发散、选择、检验。举个很简化的例子，。假如我们是要为一个叫做宇宙牌火腿肠的产品做广告，这个宇宙牌火腿肠有很多优点。，工艺强、用料好、历史悠久、建厂早、口味多、质量高、物美价廉有促销等等等等吧。，但是到底说哪个呢？经过漫长的讨论，大家发现。这个火腿肠最吸引目标人群的是它有一种特别老派的口味。，是很多人小时候吃过的那个味道。这才是最特别的。，从众多卖点中选出这个来，就是那个聚焦的过程。，接下来，大家就得一起开动脑筋来想想。有什么主意能让别人想来尝尝这个记忆中的味道。，但是我有两点提醒啊。第一，请注意，这个发散的过程可未必是头脑风暴。具体怎么做，咱们后边会讲。，第二个提醒是，一定要先有上一步的聚焦，才能开始这一步的发散。。否则，你想的是记忆中的味道，它想的是从没尝过的味道，还有人想的是每天一根肠强撞中国人呢，这怎么行？，下一步，假如大家一共想出50个主意来，有人说呀，回忆里的味道就是一吃就能穿越到童年。，有人说呀。回忆里的味道就是藏在脑海深处最珍贵的东西，等等等等。，大家又经过讨论，从里边选出来了一个。这个创意是说呀，别信什么穿越了，吃什么火腿肠，你也没办法穿越回你小时候了。，因为那些童年时的快乐，美好的回忆。就是找不回来了。我们反倒得说，旧时光就是找不回来了，谁也没法穿越回去。，但是，幸好，这个火腿肠还在，还没变。大家听了，都觉得这个好像更有道理，更能让人信服一些。，诶，这就是选择。当然，选择之后。大家还得再看看，这个主意是不是符合最初的要求，是不是有什么限制难以实现，等等等等。，这就是检验。刚才我们所说的这个过程啊，非常简化。但是，他把这四个步骤是怎么连接在一起，形成一个完整的工作流程。做了一个基本的演示。，这个流程跟头脑风暴最大的区别在哪儿？就是在于，
- summary: "-   头脑风暴并非创意过程的开始，而是其中的一步。创意过程包括聚焦、发散、选择和检验四个步骤。\n    1.  创意过程应该先聚焦于解决问题的方向，然后发散出多种创意想法。\n\
    \    2.  选择是择优，检验是查错，应该用相关性、可实现性和品牌调性来验证筛选。\n    3.  检验是理性的过程，回归到策略与商业目标上的评判，是一个沙漏下方的绿网。"
  text: 它是从聚焦开始，而不是从发散开始。，头脑风暴只是发散那一步里，你可以选用的很多个方法之一而已。对于每个单独完成某项创意工作的人来说啊。这四个步骤也同样存在。，先努力分析，聚焦于某个解决问题的方向，然后再努力发想出尽量多的创意想法来。然后，自己从中做出选择，对照最初的实际问题来做检验。，还要单独提醒一下的是，检验与选择不同。选择是选出好的idea或方案，是择优。检验是将不符合要求的方案去掉，是查错。，检验通常应该用三个指标来验证筛选。筛选它是不是相关，是不是可实现，是不是匹配品牌的调性。这三个都是硬指标。一旦违背就绝不可以通过。，如果说选择更多的是主观上的审美的选择，格调的选择，创意品质的选择，那么检验则应该是一个理性的过程，是一个回归到策略与商业目标上的评判。这一步是沙漏下方的一层绿网。，好了。今天这一课我们做了一个工作，就是摧毁了一场风暴，换成了一个沙漏。希望你能记住先聚焦再发散的思考逻辑，以及聚焦发散选择检验，这样是个缺一不可的步骤。，下次再有人对你说，中午有空没？有事咱们脑爆一下。你就可以有理有据地跟他说，中午咱先好好吃饭吧，或者我给你介绍一个叫头脑沙漏的东西好不好啊。，今天的思考提示，你同意我对头脑风暴的否定吗？如果不同意，又是为什么呢？欢迎在互动区跟我一起探讨。。
