  text: 我们希望这三个维度。能够有机整合，第一个维度，每天日知一些，日有所尽，在谈判的整体知识大脉络，和具体实践小方法之间，不断的认真学习，有效的尝试性实践，第二，当我们举办线下课程，当我们让书友们，听友们聚会分享的时候。积极的参加，你不是去开party去的，你是获得参照和对误去的，以及最后每天看完，是不是可以写两句话，是不是可以自己告诉自己，我还有什么不足，我还有什么发现呢，从外部的知识，到具体的事件。从具体的事件到群体的参照，从群体的参照到内心的独白，这构成了一个完整的知识的闭环，要真正掌握谈判这门课，它需要知识习得，它需要行动操演，它需要自我沉淀，我再说一次，每次在我们这个，喜马拉雅客户端。听讲完成之后的留言，某种程度上就是个人沉淀的一个部分，不要忘记和荒废，或者误会这样小小功课，所产生的巨大价值，你每写一个字，就是在完成自己对自己的期许，自己对自己的对话，精进之处。往往是落在凡尘当中的这一小步，一小步的不断积累，用立体的学习观，来构架我们的学习观念，来进入到谈判的实践世界中，我相信这个方法，不仅仅对你学谈判有帮助，它是真正的，贯通所有学习场域的根本哲学。我们下次见，字幕组。
