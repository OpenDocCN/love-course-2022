  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：Q&A互动问答（13）：立体学习观谈判可以改变世界，谈判也可以改变生活，大家好，我是熊好，各位喜马拉雅的听众，在今天的课程当中我们要跟大家讨论的是一个观念问题，就是谈判这门学问到底应该如何学习，你们在喜马拉雅当中采购各种各样的课程。我想所有人都会有这个问题吧，听了之后啊，最难以抵抗的就是时间以及时间导致的遗忘吧，听的时候整个情绪听high了，忘的时候啊，忘得叫白茫茫大地一片真干净，怎么办呢，必须要帮助大家推荐一个基本的学习方法。叫系统学习观，这个方法的概括者是我们中国的古代圣贤孔夫子，这句话在什么地方出现呢，伦语，伦语的首章首节，而且我相信所有人都会，因为这句话你小学和中学时候要背，子曰，学而实习之不亦略乎。有彭自远方来不亦略乎，人不知而不韵，不亦君子乎，来我们逐字翻译，学而实习之不亦略乎，是学习之后并且恰当的实践，这是一个让人快乐的事情，注意是恰当的实践，不是猛复习，复习你嗨个毛线，复习没有什么好嗨的。关键是实践，学习的习如果写成繁体字，上面是个羽毛的羽，下面是一个白天的白，按照宋代大理学家朱熹的解释，所谓的习就是幼鸟在白天正翅而飞的样子，习就是试试看的意思，想想大家学习游泳，学习自行车，学习滑冰。学习开车的体验，学习并恰当的实践，这是让人感觉快乐的，有彭自远方来不亦略乎，很容易理解，朋友聚会嘛，难免不嗨起来，最后人不知而不韵，别人不了解我甚至误会我，我不恨别人，这是了不起的君子风范，不难理解。中学时候就背过，而且每个人都背过，但问题是，孔夫子逻辑混乱，这三件事上一句下一句，天一句地一句，不是毫无关联吗，有没有一个内生的逻辑，能够把这三件事贯通其间，有，这件事就叫，如何有效学习。孔子是在说学习至少可以分为三个维度，第一个维度叫学而实习，我们在这给大家讲谈判的课程，学习适当的理论，麻烦回去，哪怕一开始眼高手低，您都得给我试一试，刻意去使用，有意去练习，通过知识跟实践之间的磨合。而对知识有第一个维度的把握，而所谓的有彭自远方来，其实想跟大家分享的，不是一帮人在一起开party简单交流，而是我们这个课程设置的初心，这个课程其实来源于哈佛大学，那他在上海，因为传思绿格的关系。把它已经在地本土化，所以我每次上课的时候，将花一半的时间给大家讲理论，而另外一半的时间演练案例，注意案例不是例子，案例是你在具体情境中扮演角色，你就是那个具体的资方，你就是那个具体的演员。你就是政府当中的主管，你就是商业当中的领袖，你扮演确定的角色，你跟对方信息不完全对称，你去谈，然后我们看，为什么他们这一组比你们这一组做得更好，为什么人家谈券的价钱，就比你的谈券的价钱更加理想呢。这就是有彭自远方来，这是因为在地上课的这种成功经验，我们才会把这门课程当中，最精华的理论部分，重新提炼包装整合，整合成今天给大家盒盘托出的这个线上课程，所以我们非常希望你自己的反思，线上资讯的学习。以及线下课程的推广，以及将来我们还可能组织开展的各种工作坊，或者是沙龙，能够立体推进，在这个意义上，我们才可能建立一个系统的学习观，把谈判学好，也正是在这个意义上，你掌握的将不简简单单是知识。而是入心入骨的教育，但最后一个部分，在我看来是最重要的，叫人不知而不晕，大家想一想，为什么人不知，你被别人误会你不生气，其中一个理由，就是你在这个过程中深刻反省自己，任何问题出现，一个巴掌是拍不响的。自己有任何缺漏，有任何反思，有任何值得检讨的空间吗，一旦这样想，这便是一种君子的风范了，所以最重要的学习维度，是走向内心，去和自我进行对话，我们在这所谈的这些谈判的知识，'
