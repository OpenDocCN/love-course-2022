  text: '# 007.hct和菜头·成年人修炼手册：hct71 看画展：审美的提升是个永恒的过程您好，欢迎来到德道专栏，何菜头成年人修炼手册。，你是否有过看画展的经历呢？，今天呢，咱们来聊一聊看画展这个词。，看画展，一种都市生活方式，有利于培养个人审美能力，，但往往会变成自拍大赛。。审美是一种持续实践，，大可能通过一本书一堂课就有很大的提升。，所以我个人强烈推荐看画展，眼见为实，，亲眼见到画作比一切图册一切图片都要强。，当然了，我也知道会因此引发许多问题，。那不妨在这里提前做一番解答。，肯定会有人问，看不懂怎么办呢？，我自己去过许多画展，也见过许多艺术家，，甚至倾听过他们诠释自己的作品，，但是我依然不懂。，不过呢，我一点都不在意，。因为懂根本就不是欣赏艺术品的重点。，那有人会问了，不懂有可能欣赏吗？，那你试着想一想啊，，很久以前当你还是个孩子的时候，，下眼凝望漫天星斗，大概内心也会觉得宁静美好。，请问当时你懂什么是星星吗？。懂它们为什么闪烁吗？，懂它们的光抵达你双眼的时候，，它们的本体也许已经毁灭已久吗？，但是这一切影响到你深吸一口气，凝视星空吗？，看画展的时候啊，最好先把理性放在一边，，让它去修个架。把你的感性交出来上岗。，当你面对一幅画作的时候，，一定会在内心生起某些情感，，或惊喜，或喜悦，或厌恶，或恐惧，或迷惑。，抓住这种感情，因为它是你的真实个人反应，，可以避免你随后去撒谎。。成年人总是要想尽办法避免表达情绪，，用理性进行分析和归纳。，其实这么做是毁掉了看画展的乐趣。，你得尊重自己的情绪，，然后才有可能去找寻这种情绪的来由，，最后把你引向理解作品。，在我看来。绝大多数人很容易避开这个环节，，选择更加容易的撒谎，，说一些空洞的大词，玩弄一些虚幻的概念，，以此表明自己看懂了。，或者是去背书，背资料，大声说出一张话，，是什么风格，什么流派，运用了什么技法，。以此表明自己很懂。，但是越是如此，一个人越是不敢说出真心话。，连喜欢不喜欢都不敢说出口，，而是躲避在词语的背后。，这是印象派，这是抽象派，这是抽象表现主义，，这是播谱艺术。，就像是去到一家餐厅。说这是川菜，这是卤菜，，这是淮阳菜，目的只是为了防止漏窃。，但是，去餐厅最重要的目的不是感受一下菜的滋味吗？，最应该说的不应该是好吃不好吃吗？，那接下来又会有人问了，，这样看完画展岂不是没有什么收获吗？，我觉得这样的问题很可爱，，有一种用画展门票换知识的感觉。，那如果是抱着这样的想法，，其实画展门口一般都会有免费的宣传册，，完全可以拿一份宣传册，根本不用买票进入展厅。。看一下小册子里的文字说明和图片就好了，，你想要的知识或者所得都在里面。，这个呀，其实是一个由学校教育带来的误解。，学校把知识切分为课程，把课程按照男艺分为章节，，在每一堂课上都向学生交付一点知识，。于是人们就天然地认为，，只要自己去参观了一个画展，，那么就相当于上了一堂课。，既然上了一堂课，那么就要问一句，，这一次画展我得到了什么？，这种想法本身就很可爱，。事情有许多事情大概都不是这样一份份交付的。，果然说，读万卷书行万里路，，那每一卷书都给了你点什么，，每一里路都给了你点什么呢？，还是说，读了万卷书之后，，或者是在读万卷书的过程之中，。一个人就能出类旁通，因此而有所领悟吗？，那万里路呢？，每一里地结束的地方都埋了一个锦囊吗？，还是说，见过人间百态山川岁月之后，，一个人因此有了启发呢？，画展也是类似的。。我认为不应该把画展理解为一个一个单独的展，，而是要把你参与的所有画展当作是一个整体。，在其中，你有许多情绪，你有许多感触，，你有许多疑问，'
- summary: "-   通过参观画展，个人审美得以提升，不同画家的作品呈现多样性，审美无法统一，艺术评论家和艺术史专家提供解读，但也有局限性。\n    1.\
    \  个人审美是通过个人体验上升的过程，不同人的审美观点不同。\n    2.  伟大作品有多种理解可能性，审美无法统一，艺术评论家和专家提供解读。\n \
    \   3.  艺术评论家和专家提供的解读有限，新锐画家作品尚未被解读，审美观点需寻找非标准答案。"
  text: 你也有许多对照。。当这个整体的画展在你的生命中延续多年包含了许多次，，那么迟早有一天你会有所感触，，意识到不同的画家各自都在做什么，，以及他们为什么要去那么做。，这是书本和知识所无法给予你的，，而且也没有任何人能够夺走。，其实啊，这就是通过你个人的体验，上升为个人审美的过程。，到这里呢，肯定又会有一个新问题。，那我怎么知道我的审美是对的呢？，对此我完全能够理解，并且我还可以把这个问题换一个问法，。这样可能更加贴近它的本质。，要是我和其他人的看法不一致，怎么办呢？，我想，看画展不是去参加考试，，没有标准画试题，也没有标准画答案。，从伟大作品本身来讨论，越是伟大的作品，，可以理解的可能性也就越多。。蒙娜丽莎究竟是表达了什么呢？给人什么感受呢？，可以想象所有人的答案都一致吗？，都一致的话那是讽刺漫画。，只有讽刺漫画才会有单一的解读。，所以啊，你的审美不可能和其他人一样，，其他人彼此呢也都不相同。。当然了，这个世界上还存在着艺术评论家，，还存在着艺术史专家。，他们负责总结和解读各种作品，给出人们想要的答案，，告诉他们一幅画究竟是要表达什么，，体现了某种艺术界的共识。，那既然如此。你当然也可以去背解读文章，，但是艺术史以此站在所谓正确的一方。，不过这样呢，也带来一个问题啊，，当你面对一名新锐画家的时候，，他的作品还没有进入艺术史，，甚至都没有引发评论圈的注意，。那么这个时候你能背什么结论呢？，你要的正确答案又在哪里呢？你又如何欣赏呢？，没有了拐杖，你将如何行走呢？，所以啊，不要看清你自己，不要看清你自己的理解，，你和其他人的想法不同，要去找寻非标准答案。。所有的非标准答案加在一起彼此竞争，，最后才形成了最主流的几派解释，，而那也不过是有限的集中解读方式而已。，最后，我想分量最重的一个反问应该要出现了，，也许有人会问啊，。那你的意思是不是不需要任何艺术知识任何艺术史呢？，那我要说一说我的看法了，就当作是一种参考吧。，当然需要了解和学习了，，因为我们此时在审美上做的事情，前人已经做过了，，我们没有必要重复发明轮子。，但是。无论怎样学习，那始终是第二位的。，回到一开始星空的那个例子啊，，如果一个人一出生就生活在地下堡垒里，，从未见过大地和天空，，但是可以随意翻阅书籍和资料，学习关于星空的一切知识。，那么。他在地堡里学到的一切，，和他走出地堡第一次目睹星空时的理解是否一致呢？，前者是否可以替代后者？，前者又能在多大程度上帮助他理解星空？，每个人对此啊，可能都会有自己的答案。，对于我而言。我把画展视为一种贯穿一生的经历。，在任意某次画展中，我不会奢望我能看懂或者理解了画家的用意。，但是，我会着重观察我的反应，，由此产生了什么感触，并且对此保持诚实。，如实地用自己的话来说出自己的理解，。不去背诵，也不去引用。，我会带着所有这些感受继续前进，，并且坚信某一天我会在其中建立起某些联系，，在某一个点或者某一个侧面生起属于自己的理解。，我并不惧怕这种理解和书本不一致，和他人不一致。。因为如果在感悟上强求一致，那么就不是真正的感悟。，审美是为了提升生命的风扰，，而风扰与否的判断应该来自于自身。，所以，如今我也并不反感在画展上不断自拍的人们。，因为没有谁规定了风扰只有一种方式，。而且在这个过程中不允许使用手机。，它只是单纯和我无关而已。，好了，这一讲就到这里。，关于看画展这件事，不知道你是不是有了新的感受呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。。我会把那些精彩的问题放进周四周五的问答篇目里。，那，我先走了，我们下一讲再见。。
