  text: 又有多少是情不自禁的自我投射。，亲密的人际关系存在着这种危险，没有恶意，但是会造成伤害。，无论是父母子女还是情侣朋友之间，或多或少，都自觉不自觉地会出现自我投射。。两个人之中总需要有一个能够认清自我投射的存在，以此避免不必要的误解和伤害。，这大概是维系长久人际关系的基础吧。，好，这一讲就到这里。，不知道你是否学会了分辨什么是投射。，欢迎你在留言区写下此刻的想法。也欢迎你向我提问。，我会挑选出精彩问题在周四周五的问答屏幕中进行答复的。，输走了，我们下一讲，再见。。
