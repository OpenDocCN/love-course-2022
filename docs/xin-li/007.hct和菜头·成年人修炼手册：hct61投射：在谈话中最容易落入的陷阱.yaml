    \    2.  在人际关系中，投射会导致无法分辨对方的建议是真实意见还是期望。\n    3.  判断自我投射的方法包括看对方是否对所有人都一样，以及谈话是否有尾声。"
  text: '# 007.hct和菜头·成年人修炼手册：hct61 投射：在谈话中最容易落入的陷阱您好，欢迎来到德道专栏，何菜头成年人修炼手册。，今天呢，咱们来说一说投射这个词。，投射，动词，指个体依据其需要、情绪的主观指向，将自己的特征转移到他人身上的现象。，因此。需要在谈话中弄清楚对方的真实意图，他滔滔不绝到底是在说谁。，在第58讲，我们谈及人言的时候，我提到了投射这个概念。，这个字眼听起来高深莫测，其实很容易理解。，什么是投射呢？望子成龙就是一种投射。。希望自己的孩子成才，这是表面上的望子成龙。，其实呢，在许多父母的内心深处，是在孩子身上投射了自己的欲望。，当年自己没有考上大学，那就盼望孩子考上大学。，当年自己没有考上重点大学。那就希望孩子考上985211大学。，这时候讨论成才与否，其实并没有切中问题的核心。，如果真的是为了孩子成才，那么孩子若是在音乐或者绘画上体现了极高的天赋，也有强烈的求学意愿。。那些望子成龙的父母会同意孩子放弃考重点大学，跑去美术学院或者音乐学院深造吗？，怕是不能吧，因为他们要的是他们指定的那条龙，别的东西一概不予考虑。，在人际关系中，投射也是一件相当麻烦的事情。。我们经常需要向朋友或者熟人征询关于自己的建议，，有时候还会诚心诚意的请对方说出对自己的看法。，可是因为有了投射的存在，我们经常会弄不清他们给出的到底是真正的意见建议，还是他们对自己的期望呢？。他们给出的到底是真正的批评，还是他们对自己的失望？，如果是前者，那么对我们自然是有所帮助的，值得认真聆听。，但如果是后者，那么整场谈话就是无效的，因为本来需要讨论的是你自己，。但是在谈话中主角却不知不觉地换成了对方。，而这种给建议提批评的谈话态度又很具有迷惑性，，也许你要过很久才能意识到整场谈话其实和你自己完全没有关系。，在都市生活中，这种现象尤为明显，。因为每个人都面临着工作和生活上的压力，，和朋友聊天谈话时很容易觉得心情放松，感觉找到了释放压力的出口。，所以这个时候每个人究竟说的是什么，言说的对象是谁，就需要仔细进行考量了。，关于如何判断自我投射。最简单的方法就是看看对方的建议和批评是不是对所有人都一样。，因为每个人的问题不同、困境不同，自我认知的缺陷也并不相同。，如果你去求教的那位朋友或者熟人对每个人都是同一套说辞，这就足以拉响警报了。。对于大多数人来说，值得反复言说的只有他自己。，如果心里真的放着别人，真的为别人设身处地的着想，，一定会对不同的人给出不同的建议，针对不同的缺陷给出不同的批评。，能用同一套说辞应付所有人。他要么是心灵鸡汤大师，要么就是在说自己。，在这样的谈话里，对方并没有给出你应该怎么办的答案，而是在反复的自己说服自己。，他说的那些话，也许正是他自己想做而做不到的事情。，我曾经有过一位朋友。也是一个文学爱好者。，每次见面聊天，他都会敦促我在文学上取得更大的进展。，然后我就信了，回去之后，努力地提升自己的写作水平，探讨更加深奥的话题。，但是下一次见面，他不问我的进展，依然在敦促我继续前进。。那时候我还年轻，没有琢磨过味儿来，还以为自己得到了一位正友，随时鞭策我，激励我。，后来我发现，他对每个人都那么说。，我才意识到，这些话是他说给自己听的。，因为当时他自己陷入了创作上的困境。于是他觉得所有人都一样，都需要取得突破和进展。，想明白这件事以后，我突然如是众付，觉得终于可以不为了个人进步而写作。，这是一种难得的幸福，如同心头移开了一块巨石。，另一个相对简单的判定标准。就是这次谈话有没有尾声。，假定对方是真的关心你，真的把你的问题当回事。，那么过段时间之后，'
- text: 他会主动询问你的进展，局势有没有什么变化。，而且呢，真正关心你的人甚至不在意你是否采纳了他们的意见和建议。。他最在意的是你是否解决了问题，其次在意的是你用了什么方法。，但是如果他是自我投射，就很可能出现另外两种情况。，一种是不闻不问，就像你当初的求助根本没有发生过一样。，另一种是恼怒。你能明显感觉到他因为你没有按照他的建议和意见去做而生气。，都不是失望，而是赤裸裸的生气。，如果有这两种情况出现，那么基本上可以判定他当初和你说的那番话就是自我投射。，不闻不问是因为他把你当作了倾诉对象。，当初既然已经倾诉完毕，那么现在自然没有重新过问的理由了。，生气是因为他希望你帮他去探索答案，但是你竟然拒绝了他，也就让他的希望落空了。，问题又回到了他自己身上，那么他当然会非常生气。，正常来说。如果你的问题解决了，那他作为朋友为你高兴还来不及呢，又怎么会生气呢？，最后一种自我投射最为隐蔽，因为他和你的关心混杂在一起并不容易分辨。，大家知道，人之所以能成为朋友并非是因为两人的脾气性格一模一样。。性情相投那说明存在有共性的部分，但是人们彼此吸引还是因为相依的部分。，所以一定程度上来说，两个极为要好的朋友之间往往会从对方的身上窥见自己人生的其他可能性。，忍不住去想。如果我稍微改变一点点变成了他的话，那么我的人生又会是怎样呢？，我面对他面对的选择时，我会做出怎样的决定呢？这是一种很正常的想法。，但是如果继续往前推一点，那事情可能就会因此而变了味道。那就是变成了望有成龙了。，因为觉得自己今生今世也就只能做到这个程度，因此把自己的遗憾投射到朋友身上，觉得他应该如何如何。，换句话来说，那就是希望朋友帮自己去实践自己想要的精彩人生。一旦有了这种想法。就会生出许多的你应该。，觉得朋友应该这样做，应该那么选。所有的建议，所有的批评，这个时候并不是真的为朋友好，而是希望朋友按照自己的想法去活。，你说他不关心你吗？显然是关心的。但是。这种关心真正指向你的利益吗？，真的在意你的意志吗？他并不见得。在这种关心背后，是他对人生的期盼，他对人生的渴望，他希望你去帮他完成。，因为自己做不到，看见朋友做到，也是好的。这种想法是一种爱的体现。但是在另外一面也极为冷酷。，让他人按照自己的期待活着，那大家就不再是平等的关系。两个人中间总有一个人的意志要遭到压制，并且还要说服自己相信，那就是应该追求的人生理想。，那么，追求的代价，谁来背呢？。这个问题就是分辨第三种自我投射的方法。，无论是自我投射还是真诚建议，都会劝说你相信存在某种更值得追求的人生，某种更值得做出的选择。，他们之间的区别在于，如果他给出的是自我投射，那么你就是他意志的执行者。他自然也就不需要去考虑失败的代价了。，相反的，失败之后，他可能还要指责你，因为你破坏了他的美好愿望，把事情搞砸了。，如果他给出的是真诚建议，那么肯定会考虑到你所要承担的风险以及可能的损失。。站在朋友的立场，多少要做出支持的相关表态，让你不用太过担心。，这时候，一定会说出三个神奇的字眼，大不了。，你应该和大不了暗示了不同的站位。，你应该是站在对面，用手指着推着你，说大不了呢。是站在并排搂着你的肩膀。，每个人都有生命中很亲近的人，也都有生命中很重要的人。，我们是如此的信赖和重视他们，以至于他们可以轻易地伤害到我们。，即便没有伤害那么严重的事情发生。他们的建议和批评也可能会带来相当程度的困扰。，如果可能的话，我们应该尽可能地去观察对方的行动。，但是不幸的是，大多数时候我们只能得到对方的言辞。，而在所有的这些言辞里，我们需要去谨慎地分辨。究竟有多少是针对于我们自身，
