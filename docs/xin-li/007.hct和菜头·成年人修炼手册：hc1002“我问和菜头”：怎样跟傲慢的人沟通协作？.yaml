- summary: "-   何菜头老师回答用户关于如何处理人情往来和傲慢的问题，强调建立情感纽带的重要性。\n    1.  人情往来是相互帮助支持，加深情感纽带。\n\
    \    2.  真诚是最重要的，技巧上的差异不重要。\n    3.  在避免犯错和个人成长之间，选择更积极的一方。\n-   用户孙德泽询问如何改善讨好型人格，何菜头老师建议不要过于在意对方，要弄清自己内心缺失。\n\
    \    1.  讨好型人格源于对方寄托过多期望，导致过度关注和担忧。\n    2.  过度关注会给对方增加心理压力，缺乏自我。\n    3.  需要弄清自己内心缺失，不要把责任推卸给他人。"
  text: '# 007.hct和菜头·成年人修炼手册：hc1002“我问和菜头”：怎样跟傲慢的人沟通协作？您好，欢迎来到我问何菜头。这里是德道专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自本分，如何真正进到自己的本分，和傲慢。认真认识一下什么是傲慢这两讲。，第一个问题来自用户文博，他说，想问菜头叔，之前有个观点说，很多时候啊，朋友是麻烦出来的。我们每天呢，都会面对一些人情事故，欠人情还人情。可是有时候啊，就会不想欠别人的。。好比文中说借车的事啊，我自己是宁肯租车也不会麻烦朋友借车的，感觉后续事情很麻烦，还要还人情。我呢，也不太会处理这方面的关系。我想知道，这是一种什么心理？我是有社交恐惧症吗？，好，对于这个问题。菜头叔的看法是，你把别人的观点和你的喜好对立起来，形成一对矛盾，然后呢，就有了取舍分别，要犹豫自己是对是错。可是啊，你是否想过，对方的观点有什么合理性吗？，朋友是麻烦出来的，意思是。人们之间相互帮助相互支持，因为有人情往来关系，加深了彼此之间的情感纽带。，关于建立人际之间的情感纽带这件事情，你自己是如何考虑的呢？你是从未考虑，还是根本不会考虑，又或者是非常排斥呢？，其次。你是如何理解人情的呢？你是理解为一种债务关系，还是一种正常的人际往来，是社会生活的必须？，然后啊，所谓觉得麻烦的具体是指什么？是因为心里既挂着还人情而感到有压力，还是说你本意就不想偿还？这些问题啊。你都需要问清楚自己哦。，在我看来呢，你如何理解人情全然在于你自己，重点是，你应该有所选择。，现在你所处的状态呀，不像是选择的结果，更像是回避的结果。假设，你可以放下成见，坦然求助一次。感受一下他人的善意和帮助，在对方需要时予以回馈。，在完成一整个循环之后啊，届时你再做选择，那我认为呢，那才可能是个真选择。，人情往来其实没有多少技巧，也许是因为我情商太低才会这么认为的，但是呢。我个人始终认为，真诚才是最重要的。，技巧上可能存在差异，但是，发自内心的真诚啊，别人可以感受得到，也容易原谅那些做得不到位的地方。，如果你是担心犯错，那我觉得大可不必。，在避免犯错和个人成长之间。哪一个更积极，哪一个指向更丰富的人生，你应该有自己的答案。，好，下一个问题来自用户孙德泽，他说，我呀，有讨好型人格，基本会一直觉得自己进的本分不足，对两个人之间的关系啊会换得换失。自行强加弥补却经常过犹不及。，我虽然尝试过不断改善，却很难收到效果。请问何菜头老师，对改善讨好型人格有什么好的建议吗？，对于这个问题啊，菜头叔是这么看的，你看这样行不行啊，我们不去做这种名词上的定义。什么讨好型人格一类的名词呢，其实是一种约束。，他既然起了这么个名字，你就不由的往讨好两个字上去想，可是谁能证明这种心态的出发点是讨好呢？，有更加传统、更加朴素的定义。我们可以把你的状况啊称之为忧思过甚。其因是因为在意对方用心过重，在对方身上寄托了自己许多美好的愿望，而且认定一定就在对方那里。，然后呢，又生起贪婪和恐惧，有多么想得到的同时，就有多么担忧会失去。，过于专注在这种担忧上时。人就会从一开始的追求美好彻底扭转成害怕失去。，我想啊，从对方的角度来看，你这么做会给对方增加许多心理压力。你的关心也好，关注也罢，因为太过沉重而让人觉得无法负担。，从你的角度来看，你缺乏自我。一定要向外贪求，其实是往别人身上推卸自己的责任。从我的角度来看呢，你得弄清楚你心里究竟缺什么，为什么觉得必须在别人身上才能找到。，这种想法本身是从哪里来的？把目光从外面收回来，问问自己可以做点什么。'
- summary: "-   生活中寻找自我充实的方法可以减轻焦虑，不必迎合他人，傲慢也可促进成长，但不应过分强调性格对成长的影响。\n    1.  自我充实可减轻焦虑，不必迎合他人。\n\
    \    2.  傲慢或许有助于成长，但不应过分强调性格对成长的影响。\n    3.  傲慢与自恋有关，自大常带来负面影响。\n-   与傲慢者沟通时，可使用技巧化解冲突，如以对方观点为出发点，提出建议，并以求助的方式表达观点，以此满足对方自尊，促进合作。\n\
    \    1.  以对方观点为出发点，提出建议。\n    2.  以求助的方式表达观点，满足对方自尊。\n    3.  顺毛驴法则可帮助与傲慢者沟通。"
  text: 自己对生活本身能从哪个角度激发起一点兴趣。，如果你能找到自我充实的方法，那么你就不会终日活在焦虑之中，自然也就不会对外界不断释放内心的压力。，我不认同什么讨好型人格，我认为讨好背后一定另有原因。可能只是内心缺乏，但是又找错了方向。，好的，下一个问题来自用户陈希汇汇，她说，蔡投书啊，你觉得从其他视角来看，傲慢是否也是某些人某些时刻成长的辅助呢？，好，对于这个问题，蔡投书的看法是。如果我们犯犯的讨论，无论是什么样的性格都可以成长为自己成长的注意，但是这种讨论呢，我认为意义并不大。，因为我们在成长的过程中并不知道什么是合适的时候。也不知道在合适的时候应该如何利用自己的性格去自我觉醒。，我想，我能够理解你的提问，你是想从我这里为傲慢的存在找到一个合理的借口，或者说不用全面否定，至少承认它还是有一些正面价值的。，那这样说起来呢。你还是在做一种委婉的回避，因为感觉到我的文章在批评你，那其实大可不必如此。，我并不特地针对什么人言说，言说的时候啊，也不带有特定的否定情绪，更不用说我并不坚持要求读者认同我的观点。，我自己的看法是。我呢，只是一个提出建议的人，这些建议啊，来自我的个人经验，那既然是个人经验就不能作为行动的准则了。，只是说，人生路远，有人曾经那么走过，他把自己的经历和心得分享出来。谁又预先知道这些分享会在哪一点上对人有所启发呢？，你如果认为傲慢对个人成长有好处，那么我做过提醒，为傲慢做了不同分类，你可以对照观察，问一下自己是否落入了其中之一，于是可以自我提醒。免得深陷其中而不自知。，我所做的事情啊，也就是仅此而已，一定要别人如何做，肯定不是我的初衷啊。，好的，下一个问题来自用户红君，她说，老师啊，如果在工作生活中遇到傲慢之人，该怎么和他们沟通协作打交道呢？。好，对于这个问题，菜头叔的回复是，哎，很难得看见这种询问纯技巧的提问哈，那么我们不妨一起讨论一下。，傲慢的人是不是笃定地认为自己绝对正确呢？是不是最讨厌他人提问或者挑战呢？啊，那我们就有了第一个技巧。。在每一句话开头加一句，如同你所说过的那样，而至于究竟有没有说过不重要，人的天性啊就是不会反对自己。，虽然是表达你的观点和看法，但是一旦套用这个句子开头，而对方就会在潜意识里放下对抗争辅争胜的心态。不会立即开始驳斥和针对，而是有耐心地听下去。，那接下来呢，是把我认为替换为能不能，好不好，也就是说把观点表达变成建议。，在如同你所说过的那样之后，作为一种完善补充啊，提出你的建议。因为你的行为看起来是在肯定它的基础上做完善补充，那么很容易理解为你站在它的一方，这样呢，它才愿意按照你的方向去思考。，最后，把你的观点或者要求，改换形式变成求助，这样啊，会收到更好的效果。，第二次。哎呀，我是真的没法子了，脑子不够用，你能不能帮我想一想，哎，这样一类的说法，在前两项工作都做到位的情况下，一般都会取得积极进展。，傲慢的人啊，有高自尊，所以呢，你得先满足他的自尊，接下来才能谈合作。民间把这种方法叫做顺毛驴，可见驴就是一种很傲慢的动物。，好的，下一个问题来自用户方祖胜，他说，想问一下老师，傲慢是不是与自恋有很大的关联性呢？还是为了掩盖自己的自卑而故意彰显出略高于常人的某一面呢？。好，对于这个问题，蔡头书的看法是，嗯，傲慢和自恋有很大的关系，所以简略说起来呢，就是傲慢和自大有关系。，自恋是不大需要和他人比较的，自己就在世界的中心，这是不证自明的真理。但是呢，自大不是。自大啊。经常带来相互比较和有意识的贬低，扭曲了对自我的认知。，很多人喜欢说和你类似的话啊，香的极限就是臭，自卑的极限就是自大，诸如此类的，听起来就像是绕口令。，
- summary: '-   人类复杂多样，成功者傲慢源于过高自我评价和周围纵容，不同于自卑自恋。归纳方式简化世界，可能错过更多。耐心随年龄减少，焦虑产生紧迫感，三十岁焦虑，三十五后逐渐从容。预期寿命增长，焦虑可放一放。'
  text: 我觉得啊，可以把这种想法先放在一边。不用忙着做总结，生活丰富的很，人类复杂的很。许多聪明又成功的人都很傲慢，多年来顺风顺水的生活让他们过高的估计了自己的能力和魅力，这就和自卑自恋没有关系了。，更多的原因是周围人的纵容和缺乏自省。，总之啊。和你的提问相比，我觉得你的这种归纳方式可能更值得我们讨论。它把复杂的世界过于简化了，在更容易得到答案的同时，也可能错过了更多东西。，好，下一个问题来自用户郭诚，他说，，蔡投书啊。从十几岁的少年到快三十岁的青年，我觉得这一路性格中的耐心这项特质在不断的损耗，随着距离生命终点越来越近，我越发无法接受他人浪费我的时间和精力。，这是否也算一种傲慢呢？您觉得有什么不伤人的方式在生活中能够解决这个问题吗？，好，对于这个问题，蔡投书的回复是，啊，这种感觉是假的，放心吧。，你的几个问题里啊，最重要的几个字是，快三十岁。，因为人在接近三十岁的时候。会有一段特别焦虑的时间，认为啊，要给自己一个交代，于是会产生相当程度的紧迫感。，果然说，三十而立，把为这个例子不知道让多少英雄好汉夜不能寐。，焦虑产生紧迫，紧迫消灭了耐心，你觉得时间有限。需要在三十岁到来时写完交卷，因此啊，有了这样的心态。，那过了三十五之后呢，由于习惯了三十以后的生活，随着经验和技能的增长，人的心态啊，又会变得逐渐从容放松起来。，这时候啊，你会发现，和他人一起打发时光。又变成了享受生活、享受生命，你的耐心啊，又回来了。，所以呢，这不是傲慢，而是单纯的焦虑。好在，现在人类的预期寿命增长到了八十岁，三十岁已经不是人生过半，你的焦虑啊，可以暂且放一放了。，好的。今天的问答啊，就到这里。欢迎在留言区和我分享你的心得感悟。，输走了，我们下一讲，再见。。
