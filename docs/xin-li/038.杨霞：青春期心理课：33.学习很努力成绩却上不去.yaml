- summary: '-   杨霞介绍了学习努力但成绩下降的问题，首先要注意学习能力障碍，如注意力不集中等，需要额外训练。情绪问题也可能导致成绩下降，家庭变动和人际关系也需关注。学习习惯和方法也很重要，需要养成写作习惯和提高理解力。'
  text: '# 038.杨霞：青春期心理课：33.学习很努力成绩却上不去教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子怎么努力，成绩也上不去怎么办，有些学生在进入初三高三以后，发现自己学习比以前还努力。下了很大的功夫，以前喜欢玩的体育活动也不玩了，每天学习时间延长了，到很晚才睡觉，目标也很明确，行动也很勤奋，但是考试成绩却下降了，为什么，第一我们要注意学习能力障碍，就是心理学家研究发现。有10%到30%的孩子，是由于早期训练不足，导致了学习能力障碍，比方说注意力不够集中，然后拖拉粗心大意，如果没有得到及时的强化训练，这个问题会加重，也就是说小学，如果他就有学习注意力不集中的。写作业拖拉的这样的问题，到了中学，他不会自动改变的，他是需要额外的训练的，那么也就是说，对这样的孩子努力是没用的，尽管他好像很勤奋，用了很长的时间在那做题，还给他报了好多课，有班来帮助他辅导。但是结果不如人意，甚至是比以前成绩还下降，因为他的能力没有提高，你只是来强调结果，不断的去给他做题，让他疲劳，那么这样的话，他反而是成绩不会得到提高的，成绩提高是取决于他能力提高，所以我们要注意。如果孩子出现努力，但学习成绩下降，这样一个问题的时候，要了解一下，他有没有学习能力的障碍，有没有刚才我们说的注意力不集中，且最后拖拉，情绪不稳定，粗心大意，这四个问题中的一个或者是几个。这样的话会影响到他的学习成绩，学习成绩是学习能力的体现，不是你用功不用功的体现，尽管他很努力，不见得成绩好，要注意他的学习能力，第二就是情绪的问题，有的孩子，他可能在这一阶段受到了一些影响。是我们可能不知道，比方家长吵架，教育孩子方法不一致，甚至是，可能是家长出现了其他的一些问题，然后给孩子带来了情绪不稳定，比方闹离婚，那么他们以为闹离婚是我们自己的事，孩子学习是你自己的事。但是所有的孩子在未成年的时候，他对离婚这件事是非常的排斥的，所以他就是非常的没有安全感的，他的情绪就可以不稳定，所以我们在发现孩子学习成绩下降的时候，还要注意我们家最近有没有什么变动。然后我们家里的人际关系之间，有没有出现什么矛盾，然后给孩子带来了情绪问题，另外就是孩子的情绪，还有来自于他和其他同学之间人际关系，对他影响，这个我们以前讲过人际关系，对孩子情绪影响，但这是我们要了解的。就是他的学习成绩下降，可能不是我们简单想的，是不是还题没做够，是不是还不够用功，然后那么努力了怎么还下降，你要注意情绪是一个干扰因素，第三学习习惯和方法，这是我们以前也多次强调，比如说有的小孩喜欢。有的同学喜欢边写作业边听音乐，然后有的同学还喜欢熬夜，然后喜欢回家歇休，然后晚上半夜醒来了写作业，然后早上时间根本不够，睡的时间也不够，然后愣要爬起来去上学，那么还有同学喜欢看，喜欢阅读，不喜欢写。喜欢说，不喜欢写，其实学习它有三个境界，一个是要阅读，第二是需要表达，要讲出来，最高境界是写作，是要写出来，所以如果你写的时间不够，然后你好像一看，简单题过去了，一看简单题过去了，考试的时候不是靠看的。考试没到题，不管简单还是难，是需要写出来的，所以平时一定要养成，就是把它写出来这样一个习惯，另外学习成绩下降，我还是要看成绩，就看那个卷子，就是他错误的那个题，是他不会的，还是促进大意的。如果学习成绩下降，是由于他不会，那么你可能还要解决，他的学习的理解力，因为他没有理解，所以他到考试的时候，可能就完全做不出来，如果你想提高孩子的数学理解力，数学的逻辑思维能力，需要加强运动能力。然后操作能力，然后动手能力这样的训练，'
- summary: "-   运动、操作、动手能力对孩子逻辑思维的影响\n    1.  运动促进大脑各区域和神经系统融合\n    2.  长时间学习容易导致大脑缺氧\n\
    \    3.  家长应冷静面对孩子学习成绩下降问题\n-   帮助孩子分析成绩下降原因和设定小目标\n    1.  制定具体的学习计划\n    2.\
    \  多做题少看书，加深记忆\n    3.  调动感官记忆基础知识，提高学习效果"
  text: 因为运动能力，操作能力，动手能力决定了孩子的逻辑思维能力，所以一个孩子，刚才我们讲的一个例子，他喜欢画漫画了，然后喜欢阅读了，然后课间都在家里看书。课间都在屋子里看书，不出去玩，原来喜欢打篮球，也不打了，你发现他的数学成绩下降了，那么这样的话要注意，运动是促进学习的，心理学家严俊发现，其实运动在促进大脑各个区域之间，各个神经系统之间融汇贯通。因为我们在学习的时候，我们在脑力工作的时候，是需要大脑的各部位融汇贯通的，我们认了很多字，然后又组成很多词，然后又形成一个优美的句子，然后把这句子形成一篇文章，然后而且这个文章具有逻辑性，还有主题清晰。言简意该，或者是词早华丽，非常的能感动人，能打动人，或者是很有说服力，他需要什么，说需要你的对字词的记忆，对字词的理解，组合排列，然后形成一个有血有肉的一篇文章，他需要大脑所有的区域。至少左右半脑是要不停的交换信息的，不停的配合的，那么还有的孩子是生理因素影响，就是长时间的连续学习，容易造成什么呢，容易造成大脑缺氧，这个我们以前也讲过，容易犯困大脑缺氧，所以你发现那孩子白天打白天。打哈去，然后这样的小孩肯定是出现大脑缺氧了，如果因为平时他很努力，努力的结果就是大脑，努力的结果造成大脑高度的紧张，造成大脑缺氧了，然后这时候，反而到考试的时候，他脑力已经不足了。那么我们怎么来面对孩子平时努力，但是学习成绩下降这样一个问题呢，我们给你一个心理的处方，首先呢，家长不要着急，因为每次到孩子考试成绩下降，最着急的是家长，比孩子还着急呢，家长先要冷静。因为越着急越学不好，会形成一个恶性循环，所以情绪并不是，然后促进学习成绩提高的一个有力的方式，其实行动才是最重要的，所以我们要避免情绪来对自己来干扰，而是尽量我们找到一个切实可行的，帮助孩子的一个方法。还有呢，就是我们帮助孩子分析成绩下降的原因，另外呢，我们把自己的目标，把大目标变成小目标，不能让孩子说，我一定要考上复旦大学，我一定要考上北大清华，然后这个压力给自己大得不得了。然后再给自己做一个比较具体的，我们说老一结合的计划，什么时间干什么，不要任性，不能说我想干嘛就干嘛，我想看书看8小时，然后想听音乐，什么时间都在听音乐，而是呢，就是有章有持的，老一结合的。要多做题少看书，因为你看的书的，就是你的阅读并没有保证它全部记下来，可是如果你把它抄下来，或把它做题自己通过思考把它做下来，做出来以后呢，他的记忆呢，比光看记忆要更深刻，另外呢，要注意呢，这个基础知识。因为很多成绩下降的同学，你要注意，刚才我们说看看有没有难题不会，还有的人是简单题做错了，更多的人是错那些不该错的题，我们在记一些东西的时候，学一些东西的时候，要调动起自己的所有的感官。所以我们在死记应背的时候呢，不是用一个死记应背的方法来死记应背，有的东西确实要死记应背，但是依然会有灵活的方法，来帮助你死记应背，所以这个当孩子出现了努力，但是成绩也上不去的时候呢。家长一定要帮助他分析，和找到一个合适的方法，然后呢，有信心的让孩子通过这些调整之后，他下一次呢，会考出自己真实的水平。
