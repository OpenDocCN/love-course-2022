  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx05｜发展视角：如何看待家庭的生命周期？欢迎来到家庭关系，你好，我是陈海鲜。，前面三节课我们已经学习了如何从系统的视角、关系的视角、结构的视角来看家庭。，这节课我们来学习看待家庭的最后一个视角——发展的视角。，我跟你说一个新闻，说有一年春节。腾讯做了一个调查，，发现说有52%的年轻人屏蔽了父母的朋友圈。，知道自己被子女屏蔽以后，这些父母的反应也大都是，是不是我哪里做的不对啊？，觉得心里不好受啊。，而在调查的结尾，记者也呼吁大家说。希望两代人能更多的沟通，，一起取消屏蔽，让你的父母做你的圈内人。，你怎么看这条新闻？，如果用镜子的视角，很多人会把这种现象看作是父母和孩子之间的代沟，，一种沟通的隔阂，一个需要解决的问题。。这个视角背后的假设是，父母和孩子之间总是越亲密越好。，可是如果从发展的视角，你就会理解，，在这个发展阶段，孩子和父母之间的疏远不是问题，，相反，他们过于亲密才是问题。，这背后有孩子合理的情感需要。独立的需要。，正是因为要保护自己的空间，他们才会屏蔽父母的朋友圈。，那到底什么是发展的视角呢？，家庭心理学里有一个理论，叫家庭的生命周期理论。，这个理论说。就像人要经历幼年、童年、青少年、中年和老年一样，，家庭也会经历不同的发展阶段。，每个阶段都需要家庭成员在关系和心理上做出调整和改变。，如果调整顺利，家庭就会顺利的进入下一个阶段。，如果调整不顺利。那家庭就会卡在那儿无法前进，，家里的每个人都会因此痛苦。，对于我来说，在咨询里见到的每一个家庭，，我都先要理解这个家庭处于哪一个阶段，，这才能进一步理解他们面临的任务是什么，，又可能会出现哪些问题。。那家庭要经历哪些阶段呢？，让我们从家庭建立的源头开始。，首先是年轻人离家的阶段。，在这个阶段，年轻人需要完成心理上与原生家庭的分离。，当然这不是说他们要跟原生家庭断绝关系，，但是在这个阶段。父母要放下对孩子的关注和控制，，而孩子也要放下对父母的担心去发展他们自己。，如果他们与原生家庭的关系过于紧密，，那他们就很难对家庭以外的异性有兴趣，，也很难有信心去建立一段亲密关系，为成家做准备。。现在，社会上不结婚或者晚结婚的人似乎越来越多了，，婚率逐年下降，大龄青年尤其是女性经常会成为一个社会讨论的热点话题。，我觉得这个现象背后有一个重要的原因没有被提及，，那就是我们这一代的年轻人。因为有很多是独生子女，，与原生家庭的关系往往更加紧密，这让他们的离家更加困难。，而父母想的不是如何让孩子能够离家，，而是增加他们的介入，比如说不停地劝孩子结婚，张罗孩子相亲。，这些父母不明白。问题不在于孩子要不要结婚，，而在于这些年轻人在结婚之前需要获得一种主导自己生活的能力，，而他们的介入本身就会变成年轻人离家的障碍。，如果两个年轻人幸运地完成了离家的重任，，又幸运地遇到了彼此。从恋爱走向了婚姻，，那他们就进入了第二个阶段，成家。，这个阶段的重要任务就是建立协调的规则。，西方有句谚语叫Honey
    moon is over，蜜月结束了，，意思是说好事结束了，坏事要开始了。。也有更夸张的说法说婚姻是爱情的坟墓。，这些说法从侧面提示了这个阶段的难题。，一般来说，夫妻总有不同的家庭背景。，他们既要保持自己的这种独立性，，又需要建立起一种彼此协调的共同规则。，这是一个很大的挑战。，这些协调是全方位的，，从什么时候起床睡觉，到谁来做家务，谁来管钱，，怎么处理跟对方原生家庭的关系，怎么度过共同的闲暇的时光，，怎么过性生活。，几乎每一件事都需要夫妻双方做出协调和改变。。完成这一阶段的任务，，'
