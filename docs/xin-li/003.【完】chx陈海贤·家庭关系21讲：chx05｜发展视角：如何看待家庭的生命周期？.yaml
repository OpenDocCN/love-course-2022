  text: 他说我是一定要回家吃饭的，，因为如果我不回家，那我爸爸通常就不会在家里吃饭，。我知道他是有意避开妈妈，，如果我不在家，他们就没什么话说。，在这种情况下，他妈妈把所有的关注都放在了他身上，，而他呢也对爸爸妈妈有很多的埋怨，，觉得爸爸成天不着家，妈妈又把自己当孩子。，我问他。那你为什么不离开去找自己的伴侣呢？，他说我能怎么办呢？他们都老了，，我能眼睁睁的看着自己的妈妈难受，，看着这个家过不下去吗？，就像很多例子一样，，通常这些不能离家的年轻人，。对原生家庭都有一种特别的忠诚，，这种忠诚又混杂着对自我，对爱情，对家庭生活的怀疑，，最终变成了我们和原生家庭的瞎爱瞎杀。，当然这只是家庭发展的四个基本阶段，，还有一些特殊的阶段，。比如说孩子离家以后的空巢期，，以及离婚、少偶等意外的家庭发展阶段，，在这我就不一一列举了。，我想说的是，当你用发展的视角看家庭时，，你会发现家庭的发展有一个特别的情感线索，，这就是忠诚的转移。。随着家庭的发展，我们需要慢慢从忠诚于自己的父母，，进化到忠诚于我们自己的内心，，再到忠诚于我们的配偶和子女。，正如瓜熟蒂落，我们的父母曾带着不舍，，从我们的生活舞台中压羡慕，。我们作为父母也会从孩子生活的舞台中压羡慕，，而生命就在这种忠诚的转移过程中不断传承。，到这里，我们看待家庭所用的四个视角已经全部讲完了。，从下节课开始，我们就戴上这四副眼镜，。去看看家庭中具体发生了哪一些事情，，以及该如何去应对这些事情。，给你留一道思考题，，你觉得你的家庭处于哪一个发展阶段？，这个阶段最大的困难和挑战是什么？，欢迎留言分享给我。，我们下一讲再见。。
