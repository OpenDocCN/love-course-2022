  text: 伴侣就会把这种改变当作是一种心甘情愿的为爱的付出。，如果没有完成这一阶段的任务，，这种改变就会变成强迫和控制的游戏，，并会一直成为婚姻生活中的矛盾。，比如，我曾见过一对年轻夫妻。两个人都很爱旅游，，是在旅行的途中认识的，一来二去，最后走在了一起。，在谈到婚姻对彼此的改变的时候，，丈夫说，我原来是一个浪子，每年到处旅游，，一年挣20万，要花25万。，结婚以后，我把钱都交给妻子管。，每个月就给自己留2000块钱零花钱，一下班就回家。，妻子说，我原来是一个特别有计划的人，，跟我老公在一起，我就不做计划了，，因为做了也没用，事到临头，他总是要改的，，他很随性，那我也只好跟着他。变得随遇而安起来。，不过，当两个人讲起这些改变的时候，，都带着甜蜜的效益，他们觉得，，这是为自己的爱人付出，是值得的。，而这种改变也会变成彼此的默契，，最终把两个人变成了一体。，我也见过另一对夫妻。情况正好相反，，丈夫以前是做文艺工作，在欧洲留学，，秉持着一种特别的自由主义的态度。，没结婚之前，他经常出去跟朋友喝酒聊天，，也有很多的异性朋友。妻子呢，，最开始也是他的崇拜者，可是结了婚以后，。妻子就开始变得敏感，希望丈夫能多回家。，而丈夫却怎么也不想改变他的生活方式。，丈夫就说，我从来没想过改变你，，你为什么要改变我？我们就像以前那样生活不好吗？，我心想，如果一对夫妻结婚了，。却没有为彼此做出改变，，那这对夫妻在事实上其实并没有结婚，，因为他们还是单独的个体，，而没有变成真正的一对夫妻。，真实的婚姻是包含着改变，甚至牺牲的。，当家庭进入第三个阶段时，。这种改变和牺牲变得更为明显，，那就是养育孩子的阶段。，在这个阶段，最重要的任务，，是在抚养孩子的同时，能够保持夫妻之间的亲密。，在这个阶段，夫妻升级成了父母，，家庭的重心也转移到孩子身上，。父母需要协调的家庭事务在成倍的增加。，在这个阶段，最容易产生的问题，，是夫妻都开始以孩子为中心，，而没有空间去培养对彼此的亲密感。，有的夫妻就会抱怨，说孩子出生之前还有很多的事情，。比如说第一次约会、第一次旅行、准备结婚等等之类。，可是等孩子出生以后，，标志的生活世界就变成了孩子一岁了，，孩子上幼儿园了，孩子上小学了等等等等。，如果在上一阶段，夫妻之间已经培养出了足够的默契，。他们就能一起配合去完成抚养孩子的重任。，而如果他们之间没有这样的默契，，很容易出现新的问题。，婚姻中有个著名的魔咒叫七年滋养。，据我观察，之所以会出现七年滋养，，是因为结婚第七年，孩子刚刚幼年。。孩子的出生不仅会增加夫妻抚养孩子的压力，，还会挤压夫妻情感交流的空间。，当夫妻感觉不到来自彼此的亲密，，而家庭生活又变成了一种琐碎又城市化的任务时，，夫妻中的一方就很容易向外寻求情感寄托，。从而出现了七年滋养的现象。，而另一种常见的现象，就是夫妻之间没有解决的矛盾越来越深，，最后把孩子也扯进了矛盾当中。，通过把孩子三角化，变成了一个不良的家庭结构。，我们上一讲假家庭结构的视角时，。曾经说到，夫妻的一方跟孩子关系紧密，，而另一方却好像被排挤在家庭之外。，这其实就是家庭的前一阶段的任务没有完成才导致的结果。，当夫妻形成了不良的家庭结构，，这种家庭常常就会在第四个阶段遇到困难，。那就是年轻人离家的阶段。，只不过第一阶段离家的年轻人这回变成了父母，，而下一代的孩子要带着他们自己的使命踏上人生的征途。，为什么不良的家庭结构会造成孩子离家的困难呢？，常常是因为父母未解决的矛盾，。让孩子在这个家庭里扮演了特别重要的角色。，而孩子的离开常常意味着对家庭重大的冲击。，我曾见过一个毕业好几年的年轻人，，
