- summary: "-   庞颖在第11集的问答环节中讨论了接受世界规则的两难问题，提出了三种额外选项。第一种是团结起来，比如工会对抗资本家；第二种是通过润物细无声的方式改变世界规则；第三种是心态上的清醒，不被规则所定义。\n\
    \    1.  团结起来，比如工会对抗资本家。\n    2.  通过润物细无声的方式改变世界规则。\n    3.  心态上的清醒，不被规则所定义。\n\
    -   庞颖讨论了艺术家服务大众是否必须接受恶意存在的问题，提出了第三种选项。指出一些国家级表演艺术家虽然服务全体人民，但并未遭受谩骂，说明服务大众和拒绝提供情绪服务并不矛盾，存在第三种选项。\n\
    \    1.  一些国家级表演艺术家并未遭受谩骂，说明服务大众和拒绝提供情绪服务并不矛盾。\n    2.  指出存在第三种选项，即不必接受虚假两难。\n\
    \    3.  反驳虚假两难的第一步是指出其存在。"
  text: '# 061.看理想·思辨力35讲：像辩手一样思考：Q&A_面对这世界的规则，是否只能选择接受？你好 我是庞颖 欢迎来到像变手一样思考第11集的问答环节，第一个问题
    如果没有办法改变这个世界的游戏规则，那你就接受它 这个虚假两难要如何具体反驳呢，首先 说这个话的人给了我们一个两难。是什么让他的这个两难变得更难的了呢，我觉得他这个说法里面还有一些隐藏的前提，比如你一个人无法改变这个世界的游戏规则，又比如你无法立刻马上肉眼可见的改变这个世界的游戏规则，所以唯一剩下的选择就是要接受它。谁说只有我一个人立刻马上肉眼可见的改变世界，和接受它
    这两个人的游戏规则，立刻马上肉眼可见的改变世界和接受它这两个选项呢，有很多其他的选项或者说可能性 我们一起来举三个例子。第一个额外的选项 一个人的力量是有限的，但是大家是可以团结起来的，我们的bugging
    power 也就是可与之抗衡的力量就会变大，比如对抗资本家的工会。那资本家肯定不想让打工者意识到他们可以集结力量搞工会，来与自己作对，所以话术上总要强调我们，势单力薄你改变不了
    你一卵击石你改变不了，说多了总会有那么一些人相信的。但事实上 就算我自己是一个普通人 我引领不了什么，但我也可以选择参与啊，我甚至只是交由他人代理或者精神上支持别人，这都是有可能的，第二个额外的选项，其实呀
    什么叫做改变了这个世界的游戏规则呢。这一定是0和1的状态吗，不是的 其实也可以运用光谱思维，就算世界的整体没有发生肉眼可见的改变，我们也可以润物细无声，从身边做起让环境变得更好，比如我们还用资本家和打工者的例子。什么叫做改变了这个世界的游戏规则，要多彻底才叫改变，论彻底
    是不是要推翻资本主义建立共产主义，才叫改变了世界的游戏规则呢，不是嘛 对 我这里使用了一个推及的反驳方法，比如 在对996的反思声浪中。字节跳动的大小周取消了，我自己的公司
    因为挺多人因为工作量辞职，公司额外给了薪水 还多加了三天的年假，很多别的公司挖人的时候，也都会强调他们的工作生活平衡会更好，这些都是改变。所以 不无条件接受游戏规则
    有没有好处，一定是有的，哪怕只是老板让我们周末加班的时候，语气变得少理所当然一点，哪怕只是我们因为家人生病请假时，老板不会 甚至仅仅是不敢再三PUA。说一些类似事业成功的人伴侣可以随便换的话，这些是不是都是争取带来的成果呢，最后一个额外的选项，哪怕什么都改变不了，心态上的清醒对我们自己也是有好处的，还延续同样一个例子。同样都是打工人
    人和人的精神世界是不一样的，有些人是从骨子里接受了自己的价值，是被心经直击所定义的，升不上去时就焦虑 甚至是产生心理疾病，职场顺利时就带着一个职场上的头衔。比如所谓P8
    就在生活中也洋洋得意，看不起低收入人群等等，也有些人把打工人的工作仅仅当成一份工作，当成人生的某一个部分而已，当成自己在人生的某一个阶段，与资本家交换自己需要的东西，何则来不何则去。有独立的人生价值感
    不被它所定义，单纯意识到我们不仅有两个选项就是非常有意义的，第二个问题，一人有一半的钱是挨骂的钱 到底是对是错，认为这是对的一方 曾经说。如果艺术是服务大众的
    就必须接受有恶意的存在，如果你不想挨骂 你就只能服务小众，我们如何反驳这个虚假两难呢，我看评论区有朋友提到了，有一些得意双心的国家级表演艺术家，虽然在服务全体人民。但是也并没有遭受到近年来在互联网上常见的谩骂，甚至是人身攻击，这代表服务大众和拒绝提供情绪服务是不矛盾的，也就是说存在着第三种选项，这是一个非常不错的反驳，反驳的第一步是指出这是一个虚假两难。'
