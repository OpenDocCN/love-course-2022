    \   2.  讨论是否应该有维权流程和体系来应对谩骂和造谣\n    3.  探讨艺人是否应该提供情绪劳动，以及专业演员的重要性\n-   虚假两难的例子：小孩面临选择跟随小红或被孤立\n\
    \    1.  小孩只看到与小红做朋友或被孤立的两种选择\n    2.  孩子思考其他可能性，意识到还有其他选择\n    3.  虚假两难背后的逻辑是限制了思考和选择的可能性"
  text: 反驳的第二步永远都应该是提出具体的论据，在对虚假两难的反驳中，就是提出可信的第三个选项第四个选项等等，当然 更好的话是有第三步，如果我们可以揭示出对方虚假两难背后的错误的前提，故意设下的陷阱。或者是一种不值得提倡的价值观等等，这是更深一层的洞见，之所以支持一人有一半的钱是挨骂的钱的一方，会提出这个虚假两难，反映了他们背后的一些假设和价值观，第一
    他们说 林子大了什么鸟都有。只要服务大众就一定会有人骂一人，这件事情是无法改变和控制，第二点 甚至结合他们一方其他的发言来理解，他们甚至认为一人被大众骂是应该的，因为为大众提供情绪自由是一人工作的一部分。我们先看第一点
    为什么他们这句话听上去还是有道理的，只要服务大众就一定会有人骂，这是因为他们把一个程度问题包装成了一个有和无的问题，有没有一定会有，但是有多少骂到什么程度。是骂一人的专业
    还是诅咒 甚至是威胁这个一人本人，甚至是他的亲友和孩子，有和无的问题我们也许确实无法改变，但是程度问题一定是可以改变的，比如微博评论区有加强保护功能。如果选择打开
    过于恶毒的字眼和词是会被自动屏蔽的，我们认不认为这个功能的存在是有利出的呢，再比如 我们知不知一人使用法律武器去保护自己，对于有组织进行谩骂 甚至是造谣的个人和营销号等。我们认不认为应该有一套维权的流程和体系，再来
    所谓是艺人就要提供情绪劳动，这样的价值观是我们应该宣扬的还是反对的，要知道 艺人是有专业性的，也许是表演 也许是音乐 也许是脱口秀。我们究竟是想看到专业精进的艺人赚钱呢，还是靠挨骂吸引流量的流量艺人赚钱呢，比如
    一个对专业负责的演员 演一个人物之前，可能需要两到三个月去田野调查，比如 姚晨 在《都挺好》。因为要饰演一名精工厂的销售总监，他专门去访问了苏州三家精工厂的销售总监，每当遇到台词是关于专业销售的，姚晨就会问其中一个女性销售总监，让她帮忙看一下她的台词是不是够真实
    够专业等等。我们之所以会辩论 场下几百上千个观众，其实是可以起到反思这个社会应该朝着什么方向去发展的，这样一种作用的，有一种世界是这样的，演艺圈都是批量生产的流量艺人，一部分供人歪歪
    一部分供人骂发泄情绪。也就是所谓的情绪自由，甘愿被骂的就能混得好，甚至演的好的都不如被骂的多的，这是我们想要看见想要推崇的世界吗，第三个问题，你能再举出一个虚假两难的例子吗，我在一个育儿号看到这么一个故事。博主的孩子5岁
    在幼儿园被另外一个小朋友欺负，这个欺负人的大姐大叫小红，非常会威逼利诱其他小孩，服从她的就是她的朋友，反抗她的就会被她带领其他人一起孤立，这个博主就问他的女儿。哎
    你说小朋友们为什么要听小红的呀，孩子说 因为他们怕小红，虽然小红有时会对他们好，但有时也会打他们，那爸爸又问，那他们为什么还要和小红做朋友啊，孩子说，嗯 因为我们要么跟小红做朋友。要么就没有朋友了呀，那爸爸问，你不是也可以带着小朋友们跟他们做朋友吗，小孩沉默了
    咬着嘴唇，似乎在思考这个方案的可行性，很明显 他一直以为要融入群体，只有和小红做朋友这个选择。从来没有考虑过其他的可能性，所以要么和小红做朋友，要么就被孤立没有朋友，这是他眼前的两种选择，最后呢
    这个小朋友就想明白了，所以 无论是小的虚假两难，还是大的虚假两难，背后的逻辑都是很一致的。谢谢你 我是庞映，像变手一样思考 我们下期再见。
