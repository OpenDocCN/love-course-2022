  text: 人们对性变得开放，对爱却越来越封闭，越来越不敢投入。，这背后也是爱和怕的平衡。。还有一个词叫假性亲密关系。，说的是两个人做很多恋人该做的事情一样不少。，看起来他们表面上是亲近的，但是在情感上，两个人都知道彼此并不亲近。，假性亲密关系这个词很有意思。。表面上的亲密关系代表了人们对爱的渴望。，而假性这个形容又代表了人们对亲密关系的恐惧。，这些奇怪的平衡没办法让人们真的进入亲密关系，却把爱变成了对爱的模仿。，而怕的第二种形式是表面上进入亲密关系。却调动内心的防御机制来屏蔽自己的感觉。，人的心灵像是一个魔术师，当人没有办法适应外界的关系时，他就会通过扭曲自己的感受来达到内心的平衡。，集中一种扭曲就是把自己的情绪情感隔离起来，让自己变得麻木。婴儿不会感觉到痛苦。，就像前面的例子里，孩子因为离开父母而变得冷漠和疏离。，如果真的能通过这种方式来屏蔽痛苦，那当然也好。，可实际上人没有办法选择性的屏蔽一种特定的情绪。，情绪的屏蔽就像一个玻璃罩。当它罩下来的时候，会把自己跟他人跟这个世界隔离开来。，让人感觉不到痛苦的同时，也感觉不到快乐。，让人不去焦虑的同时，也感觉不到爱。，我来举个例子，我有个来访者是个相貌周正的小伙子，工作不错，很讨人喜欢。，很多人给他介绍对象，他既不拒绝也不反对。，他对恋爱抱有一种特别无所谓的态度。，从骨子里，他觉得恋爱是一件麻烦事，可是他觉得不恋爱也很麻烦。，他在大学里也谈过几段恋爱，没过多久就分手了。，如果有人问起。他会说，就这样吧，没太大的印象。，后来，他通过相亲认识了一个女孩，也说不上多喜欢，也说不上多不喜欢。，只是觉得条件合适，女孩子也不错，两个人就在一起了。，相处了一段，女孩说，你考虑过跟我结婚吗？。他想了想，是啊，也许该结婚了。，于是有一天下班路上，他就顺道到公司旁边的珠宝店买了个戒指。，女孩子很感动，她自己倒是没有太多的感觉。，接下来一周的某一天，她从公司里请了假，跟这个女生就一起去领了证。。她爱这个女孩吗？她很少问自己这样的问题。，如果不是这个女生，她也会跟其他女生结婚的。，好像不是对这个女生，而是对爱本身，她并没有那么大的兴趣。，后来，她跟这个女生分开了。，她难过了一段时间。可是好像又很快恢复了正常。，她从来不跟人提自己离婚的事，哪怕连自己的父母也很少提。，只是别人在介绍女孩子给她的时候，她不太去了。，偶尔有一次，和一个朋友去电影院看《摔跤吧！爸爸》。。看到某一个片段的时候，她忽然就哭了，哭得气不成声。，朋友看到了很震惊，问她怎么了？她也不知道自己怎么了。，即使她也被自己吓到了，她只好说这个爸爸太傻了。，在进入一段关系的时候。她对关系表现出了刻意的冷淡和不在乎。，在一段关系里，她也很难有情感投入，总是给自己留很多的空间和余地。，哪怕分手了，她也表现得很怠慕。，只是她也并非毫无情感。，偶尔的情绪失控表明。她只是把这些情感压抑下来了。，而这种压抑背后，有她对爱很深的悲伤和恐惧在。，爱和怕是亲密关系背后的两种动力。，爱所主导的亲密关系，能让人自然地去接近爱人。，而怕所主导的亲密关系。则会造成双方各种不恰当的亲近或者疏离，造成关系的扭曲和混乱，增加彼此的痛苦。，认识了这两种动力，你就会发现，很多奇怪的亲密关系中的行为，，其实就是这两种动力的一种特别的平衡行事。，因为渴望爱。我们想要亲近他人。，因为怕，我们又想方设法地让这个人不那么重要。，从理智上，我们知道亲密关系该走的路。，但是我们心里的怕却哄着我们走了相反的方向，还骗你说，你正在路上。，给你留一道思考题。你对亲密关系有哪些渴望，又有哪些怕呢？，爱和怕的平衡，
