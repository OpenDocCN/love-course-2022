- text: '# 007.hct和菜头·成年人修炼手册：hc1118“我问和菜头”：在管理工作中如何做到有效控制？您好，欢迎来到我问何菜头。这里是得到专栏何菜头成年人修炼手册的问答时间，我是转述师于浩威。下面呢，我为你转述一下何菜头老师对用户问题的回复。，今天的问题啊，来自《控制，什么才是真正的控制？》和《指取。用事成就人的一种方法》这两讲。，第一个问题来自用户椰子树，她说，菜头老师啊，我在生活中以前总是想控制所有，不但发现甚至连自己也控制不了。，随机性不确定性真的是一种心理折磨。我想问您的问题是。在生活中我们如何更好地应对随机性呢？谢谢老师。，好，对于这个问题，菜头老师的看法是，嗯，我想你应该多考虑自己能控制什么，而不是去考虑那些你控制不了的事情。，但是你既然那么问了。显然是不愿意接受这样的答案。那么，讨论一下随机性好像也没有什么问题啊。，首先呢，你应该问一句，是不是真随机？因为我们受到自己眼界和见识的局限，也许啊，眼前存在的规律，但是自己却无法识别。，这样的事情呢。可以通过请教他人，或者自身经验累积加以解决。，其次啊，是真随机下是否存在最优策略？世界上有的是我们一开始根本不理解，但是还能对付着解决的事情。，只要选择去做，也许在做的过程中会产生答案，或者啊。发生新的变数。，好，最后，如果是真随机且根本没有解，我怀疑啊，有很大一部分事情都是如此。，那你也得学会放手。因为你精力有限，能解决你所能解决的，改变你所能改变的就已经非常不容易了。。知道你不喜欢随机变化，但是呢，你总能找到几个相对稳固的支撑点，然后呢，待在上面，这样啊，也容易心安。，不过，随着时间流逝，你最终大概还是能够接受随机性，习惯不确定性。，现在啊，你想要控制所有。那是因为贪心不足，不愿意放手。真烫到受不了了，也就没有那么多想法了。，好的，下一个问题来自用户【潜牙齿一号】，他说，蔡头叔啊，你认为世界所运行的默认标准或者规则在控制着我们，。我们也通过控制着我们自己而间接的控制着世界吗？你对此有什么看法呢？谢谢。，好，对于这个问题，蔡头叔的看法是，啊，我从未说过这样的话。，我们和世界相互作用，但是啊，绝大多数时候我们是蚂蚁，世界是山峰。。不能说，力的作用是相互的，那么，我们和山峰之间彼此的作用就是一样的。，要那么想呢，当然也好，不过呀，未免乐观过度了。，我们都在这个世界的规则下生活，试图摆脱这些规则按照轻重程度必须付出相应的代价。。同时呢，我们也在学习和认识世界的规则，根据认识的深浅，世界啊，会给予我们的行动以相应的反馈。，所以啊，要么是代价太大，要么是相应太小，我们被局限在一个所谓合理的范围之内，被称之为正常人的生活。。一个人如果能够控制自己和自己周边的生活，啊，我认为啊，就已经难能可贵了。，控制世界这种说法啊，更像是一种文学修辞，啊，听起来很美，但是放在稍微大一点的时空尺度之下啊，什么都不是。，好，下一个问题。来自用户Kiki
    Tian，她说，请教一下书，在管理工作中，如何做到有效控制呢？，就是，凡事不事无巨细，但是掌控大量信息，从而掌握走向呢？掌握大量信息靠什么呢？靠开会吗？，但是如果有人不说全部实情。需要怎么做呢？谢谢。，好，对于这个问题，菜头书的看法是，嗯，你可以考打他们。，别这样啊，开个玩笑。，任何事情啊，都可以根据目的和手段分解为一系列的流程。，在这些流程上，总是会出现关键节点，啊，也就是说。别的地方出了什么问题都能对付，但是关键节点出了问题，可能就是大麻烦。，因此啊，你需要盯住的是关键节点，关键流程和关键人物，确保你随时知道他们的状态。，然后手头呢，永远有备用计划。'
- text: 解决关键节点上可能出现的问题。，记得我当初在民航气象预报评流物的时候啊，面前是密密麻麻的站点数据。，这些数据包括风速，风向，温度，路点，气压，天气现象，全部看一遍的可能半小时就过去了，啊。这都还没开始分析。，而熟练的气象预报员，因为有足够多的经验，他们只看其中某几个关键气象站点的数据，根据他们的数据是否达到指标，就可以做到80%以上的预报准确率，不需要全局数据作为分析依据。。他们掌握的信息不是面前图纸上某一刻的几百个数据，而是历史上可以总结为规律帮助自己做出判断的数据。，至于说如何让人开口这件事情，我倒不是特别在意，因为这种人是勇者，问了不说。那就是用这种含蓄的方法表达出问题的时候，自己会承担全部责任，没有理由不去成全人家。，好，下一个问题，来自用户活了100万次的猫，他说，在人与人的关系上，怎样把握控制与不控制呢？，我妈呀。事无巨细牢牢地控制了我爸一辈子，这也是我不愿意跟他们在一起的原因。哎呀，听我妈说话就烦，但是呢，那是他们俩的事儿，我也不应该去控制，我也不想旁观，每次去送完东西呢就走，不想被坏了心情。。老师能不能就人与人谈一谈控制这件事儿呢？，好，对于这个问题，蔡投书的看法是，也许你的父母之间就是这个相处模式呢？实际上，有控制狂就一定有受控狂。，看起来控制狂控制一切。但是受控狂也因此免除了许多人生责任和义务。，给人生涂抹一层糖霜或者巧克力酱是一件很容易的事情，无论把这称之为亲情、爱情还是友情都没关系。，但是我猜在这一层甜东西下面，怕是有点什么很坚硬的东西。比如说控制。，人和人之间的关系啊，不大可能是在两者连线终点出平衡，总是会偏向其中一方，总是有一方要更强势一点，更有控制力一点。，但是呢，也意味着要承担更多。，任何两个人之间都存在着某种平衡，否则啊。他们之间的关系会逐渐升温或者冷却。，如果你也承认这一点，那么你应该对人与人之间的控制没有那么反感。，对于你个人而言，无非是以下几个问题。，1。你内心设定的平衡点在哪里？，2。你有没有能力在那个点上形成平衡呢？，3。你是对所有人一视同仁，还是你要对某些人特别退让一些，以及你肯退让到什么程度？，想明白这些问题，你就可以在人际关系上一层层涂抹糖霜或者巧克力酱了。，好。下一个问题来自用户王志文，他说，蔡头叔啊，喜欢一个人，表白了有可能成功，不表白可以一直做朋友，但是被拒绝了可能连朋友也做不了。，即便做了朋友见面呢，也免不了尴尬，这种情况还适合止取吗？，好。对于这个问题，蔡头叔的看法是，这就是首鼠两端嘛。，我先说我的看法，我支持你去表白，即便失败概率极高也应该去那么做。，为什么这么说呢？因为我想你能尽量保全你自己。，不表白，为什么就无法保全你自己呢？。因为，在第一个层面上，你一旦动心想要追求对方，内心就已经不再把对方当作是朋友了。，但是，你因为害怕拒绝，害怕失去的缘故，你却反过来欺骗自己，说大家是好朋友。，一个人连自己都骗，这样怎能不会败坏呢？，好。第二个层面上，你不表白不意味着不喜欢。，你明明很喜欢，但是你担心进一步之后，连朋友都没有余地做，就非得把爱情伪装成友谊，把逃避伪装成义气。，一个人连自己的感情都不肯正视，还能面对什么呢？。那在最后一个层面上，哪怕就是为了获得友情，一个人也要付出，也要承担风险，而你却不肯。，那我都要连带怀疑起你的友情来了。，你那句不表白，大家还可以做朋友，在我听起来，就像是在说，不开刀，还能多活两个月呢。，好，下一个问题，来自用户小小船长，她说，蔡同老师好，我也认为直取表白很好，，有啥可以直接说出来，不用压在心里产生很多不良情绪，成就成，不成拉倒，大胆尝试，小心验证嘛。。
- text: 但是生活中有很多人对这种直取的方式说成直男，对此想听一听蔡同老师的看法。，好，对于这个问题，蔡同老师的看法是，如果你长得帅，对方也刚好喜欢你，这就不叫直男了，而是叫男子气概。，长得丑呢。对方刚好对你没兴趣，这才叫做直男。，你看，这个世界上不存在所谓绝对的直男行为，一切都是看心情，都是个相对判断。，像我们这种生的不好的男人，多半都是要落入直男行列的。，那么从进化的角度看。为什么我们没有灭绝，世界上只留下帅哥的基因呢？可见是直取拯救了我们。，固然十次久不成，但是一百次也有十次机会。，世界上还有那么多长相抱歉的男士存在，需要在意所谓直男的评价吗？这只是个评价而已。而我们面对的问题可是绝种啊。，好，下一个问题来自用户林元月，她说，反过来我自己也在思考，如何区别直取和莽撞呢？，我可以为了让我自己舒服去行动，但是对方接受我信息的时候，难道不会是一种困扰吗？。对于这个问题，菜头叔的回复是，哎呀，放心好了，我跟你讲啊，这人呢，都是有虚荣心的。，只要是有人表白，无论接受与否，那些暗中啊都是喜滋滋的，给自己默默加上了一朵小红花。，有没有可能造成困扰呢？当然有。第一种是大家其实不熟，甚至根本不认识，一上来就是一通表白，那当然让人觉得惊吓。，第二种呢，是彼此差距不要太大，这时候啊，表白就失去了公为的隐藏含义，有可能变成一种羞辱。，当然啦。因为所有的癞蛤蟆都想吃天鹅肉，都不认为自己是癞蛤蟆，而是受了诅咒的王子，所以第二种情况经常发生。，困扰呢，肯定是有的，但是可以换一个角度想一想，天鹅们平常受到了多少社会的照顾和青睐啊。所以上点儿癞蛤蟆睡也在情理之中。，只要癞蛤蟆不要近身，不要纠缠，别人嚷嚷一次总是可以的嘛。，好，今天的问答就到这里，欢迎在留言区跟我分享你的心得感悟。，叔走了，我们下一讲，再见。。
