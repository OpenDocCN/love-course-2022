  text: '# 003.【完】chx陈海贤·家庭关系21讲：chx08｜原生家庭：如何理解“过成了父母的样子”？欢迎来到家庭关系，你好，我是陈海贤。，这一单语言看着我们就说，结婚成家意味着一对夫妻离开自己的人生家庭，建立起了新的家庭共同体。，这个过程可能会很复杂，很艰难。，很多人虽然身体离开了，心却未必离得开。。除了我们前面所讲的中层转移的困难，还有另一种困难，就是夫妻确实想要离开，也想要一心一意的建设自己的小家庭。，可是他们仍然从原生家庭里继承下来了很多心理的痕迹。。而这些心理的痕迹在深深的影响着现在的夫妻关系。，很多夫妻都说，我不想活成我父母的样子，可是我结了婚，不知不觉就变成了我父母的样子。，所以在咨询室里，遇到有困难的夫妻，有时候我也会问他们。你们是在怎么样的家庭里长大的？，你们父母的关系是怎么样的？，其中有一些来访者完全不知道自己受了原生家庭的影响，一味的只是责怪对方有错。，直到我问他们。是不是你跟伴侣的相处方式跟你爸爸或者妈妈跟对方相处方式有点像，他们才会反应过来。，更多的来访者呢，就算知道了自己受原生家庭的影响，也不知道该怎么摆脱。，比如，很多来访者会说，我的父母关系并不好。我不喜欢他们的相处模式，我想摆脱原生家庭的影响。，可是回到现实的婚姻，又不知道怎么做。这样一来，发生在他们父母身上的故事，又在他们身上重演，就好像是在经历一个不断重复的轮回。，这一节课我们先来看看。原生家庭对夫妻关系到底有什么样的影响。至于怎么解决这个问题，我们留到下一课再讲。，原生家庭怎么影响夫妻关系呢？让我用一个例子来说明。，前段时间我见到一对年轻的夫妻，两人相识多年，开始一起创业。。妻子比较能盖，变成了公司里的骨盖和核心，丈夫呢，则主要做一些支持性的工作。，妻子总是嫌丈夫这也没做好，那也没做好。尤其当业务遇到瓶颈的时候，更是经常当着公司其他员工的面来责怪丈夫。。丈夫很讨厌妻子这么做，可是因为不想跟妻子有冲突，所以呢，他会有意无意地回避跟妻子的沟通。，他越不沟通，妻子就越生他的气，两个人经常为子吵架。，在一次咨询中，妻子就谈到了他的原生家庭，她说，从我继事开始。我的妈妈就是在不停地嫌弃我爸爸。，她总是说爸爸不能盖，不会挣钱，甚至连家务都不如别人做的好。，而我爸爸呢，大部分时候都沉默以对，有时候实在忍不住了，就会忽然爆发，酸东西，两个人会因此大吵一架。。那个时候，我还没有自己的判断，我也觉得爸爸确实不好，妈妈很委屈。，后来，我父母离婚了，我妈妈又找了一个丈夫，过了一段时间，她又开始嫌弃这个丈夫不够好，不仅不会挣钱，还不懂体贴人。，那时候。我已经上大学了，不会再无条件地站在妈妈这一边。，我开始反思，是不是我妈妈也有她自己的问题，为什么她遇到的人总是让她嫌弃呢？，我暗暗提醒自己，以后自己要成立家庭了，可不能像我妈妈那样。，其实。不用学心理学，你就看出来了。，现在，她嫌弃她自己丈夫的样子，跟她妈妈当初嫌弃她父亲和伴侣的样子，非常的相似。，虽然再三提醒自己，可是她还是不小心过成了妈妈的样子。，这究竟是怎么发生的呢？原生家庭究竟如何影响夫妻关系，让下一代重复父母上一代的相处模式呢？，有三种可能。第一种可能是，一个人在原生家庭中所塑造出来的角色和位置，会变成他在新家庭中习惯的角色和位置。，比如，上面提到的这个女生。她就是在这样的家庭环境中长大的，从小就非常独立，妈妈的烦恼变成了她烦重的心事。，很小的时候，她就知道自己没什么人可以依靠，所以也就慢慢习惯了不依靠别人，甚至有时候还会变成妈妈的依靠。，从小。她就学会了媳妇做饭，高中的时候更是每年暑假，给邻居的小孩做家教来挣零花钱。，'
- summary: "-   女性在婚后依然矛盾地渴望依靠他人，却又不愿意依赖丈夫，导致嫌弃伴侣成为解决心理冲突的方式。\n    1.  女性寻找安稳感，选择嫌弃丈夫而非其他男友结婚。\n\
    \    2.  女性可能在异性伴侣中寻找父母影子，构建熟悉感。\n    3.  原生家庭影响塑造了对伴侣的偏见和信心，影响亲密关系的态度和持久性。"
  text: 成了家以后也一样，她不愿意依靠自己的丈夫，在情感上依靠别人会让她觉得不安全。，可是内心里，她又很希望自己能找个人依靠。。想依靠人的愿望和不能依靠人的角色，构成了一种矛盾和冲突。，为了解决这种冲突，她就有了一个特别的想法，不是我不想依靠，而是我的伴侣根本没法依靠。，于是嫌弃伴侣就变成了解决这种心理冲突的一个解决方案。。当然，她和丈夫的现状还有一些别的原因。，当我问她，既然你这么嫌弃自己的丈夫，为什么不找一个不一样的你看得上的人结婚呢？，她说，我也找过其他的男朋友，也有比我现在老公能盖又有钱的。，可是跟他们在一起。我一直都觉得只是玩玩，从来没有安下心来，认真地想过要跟他们结婚。，只有找到我老公，才有一种安稳的感觉。，也许嫌弃自己的伴侣，才能让她处于一个从小就习惯的独立的角色和位置。，原来。被她嫌弃的老公反而给了她一种安稳的感觉。，精神分析学派有一种说法，认为我们总是在异性的伴侣上寻找父母的影子。，也许我的这位来访者，在建构自己小家庭的过程中，也在构建着和自己原生家庭相似的角色和位置。并从中感受到一种超越喜欢和讨厌的熟悉感。，既然如此，为什么就不能好好享受这种亲密关系呢？虽然特别至少也有熟悉感嘛。，那就说到了原生家庭影响我们的第二种可能。。我们很容易不自觉地继承了父母看待他们伴侣的方式，把他们的偏见变成了我们的偏见。，而这种特殊的偏见常常决定着我们对伴侣是满意还是不满意。，比如说，故事里的妻子就继承了她妈妈的某种偏见。，在旁人看来。她的丈夫并没有那么不好，可是她总是戴着一副特别的眼镜看她，习惯性地认为丈夫就是不能干。，这让她更加没有办法伸展手脚，变得更不能干。，那这副眼镜是怎么从上一代传到下一代的呢？这是由父母和子女之间紧密的关系决定的。，在关系里，我们越是认同一个人，越跟某个人有紧密的情感连接，就越容易从这个人的角度来思考和感受，从而把那个人的偏见变成了我们的常识。，在这个家庭里，比起父亲。女儿跟母亲的关系更为紧密，就好像海绵吸收了水分，母亲的忧伤自动变成了女儿的忧伤，母亲的目光也自动变成了孩子的目光。，虽然有一天女儿长大了，有了自己独立的思考和感受。这种影响仍然会以一种血肉相连的方式嵌入女儿的潜意识，变成一种根深蒂固的思维偏见，并把它放到了自己的伴侣身上。，而原生家庭影响我们的第三个方式是它塑造了我们对亲密关系的信心和态度。，不知道你有没有发现。那些父母关系很好的家庭出来的孩子，对亲密关系有一种天然的乐观和自信，他们觉得保持一段长久的关系根本不是什么难事。，而那些来自矛盾重重的家庭的孩子，对亲密关系则有一种很深的疑虑。他们本能的不相信一段关系能够持久，因此也不敢轻易地投入到一段关系中。，我的这位来访者也遇到了这样的问题，他对亲密关系也有一种疑虑，总觉得好像关系不能持久，他也是犹豫了很久才决定最终结婚的。。可是形式上的结婚和心理上的结婚是不一样的，形式上的结婚只要拜酒领证就好了。，可是心理上的结婚却需要对伴侣有很深的承诺和忠诚，而这种忠诚常常来自于对亲密关系本身的信心。，虽然他们结婚了。可是他在心理上却一直不敢确定这段亲密关系是否能够长久，他想要靠近却会感到不安，想要离开又会感到孤独。，在这种矛盾下，嫌弃就变成了一种折衷的方案，对伴侣的嫌弃从来都不是我们不想要这个人了。而是我们想要一部分又不想要一部分。，通过这种方式，他就把亲密关系放到了一个不远不近的位置，嫌弃又在一起，就变成了对两个人亲密关系距离的微妙的平衡。，当然了，这只是故事的一半，故事的另一半来自他的丈夫。他也有自己的原生家庭，原生家庭也会在他的身上留下印记，也会影响他和他的妻子的相处模式。
