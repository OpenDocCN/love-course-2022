  text: 搞定事情之前先搞定人，不管是體制內還是體制外，其實都是這個道理，好，感謝伴奏者的打賞啊，我們接著說第二點理由，參加飯局是刷存在感的需要。因為來聽我們課程的大多數啊，都是體制內的新人，我所說的新人呢，就是工作五年以內的，新人大多數在單位裡面呢，都缺乏存在感，也就是說，別人對你應付的，也就是說別人對你印象不深，不太瞭解你這個人對吧。這個時候呢，你就有必要刷一刷存在感，你不能整天，每天都是到點就下班，下班以後就宅在家裡，不參加任何社交活動，尤其是對單位裡面的一些活動，一點都不熱心啊，這樣的話呢，會給人一種比較高傲。或者說比較孤僻的印象啊，這樣的話呢，你的群眾基礎就會比較差，我們說在體制內啊，你可以有自己的個性，但是也要學會適當的收斂自己的個性，這是為什麼要參加飯局的第二點理由，就是參加飯局是刷存在感的必要。參加飯局的第三點理由啊，是獲取信息的需要，很多人在體制內啊，屬於籠子和瞎子，什麼意思呢，就說很多單位裡面的事情，全世界都知道了，就他不知道，就他一個人蒙在鼓裡，其實飯局是一個非常重要的信息來源。比如說單位裡面誰要升遷提拔呢，誰和誰有矛盾呢，誰和誰以前是戰友啊，誰是誰的老部下老領導，誰即將調走，所有的類似這樣的一些信息啊，往往你在飯局裡面才能夠聽得到，其實每個人都有八卦的屬性，是吧。飯局就是一個聽取體制內八卦的地方，參加飯局的第四點理由就是，飯局是辦成事情的需要，我們剛才也講過了，辦事情啊，需要通過飯局營造一種比較輕鬆愉悅的氛圍，中國人都講，名以詩為天。我們中國人辦事情不喜歡直來直去，喜歡先談感情，先營造氛圍，再來談生意，沒有感情沒有氛圍生意就很難辦成，做其他事情其實也是一樣的，所以就像我們剛才講的，吃飯不是目的，吃飯背後的事情才是目的。可以說不存在完全沒有任何目的的飯局，任何飯局都是帶有一定目的的，感謝蘇達水的打賞，這是我們前面說的，要去參加飯局的四點原因，那麼什麼樣的飯局不要參加呢，我認為有兩種飯局最好不要參加。第一種就是那種以喝酒為目的，兩天一小醉三天一大醉的飯局最好不要參加，因為這種飯局參加的意義不大，而且非常浪費時間，社交其實是需要時間成本的，如果你愛一面子，不去又覺得面子上過不去對吧，天天喝革命小酒。一方面喝壞了身體，另一方面也犧牲了陪伴家人和自己學習充電，成長進步的時間，這種我們叫無效社交，無效的社交盡量少參加，感謝金霞的打賞，那麼第二種不要參加的飯局，就是有可能違反紀律的飯局不要參加。有的人在體制內，有了一點小權力以後，很喜歡顯擺自己的權力，比如說你在機關工作，你下基層去檢查工作，如果地點比較遠晚上住在賓館裡面，基層的小領導為了拉攏你，為了跟你搞好關係。吃完飯以後額外再請你出去吃個夜宵，然後叫來當地的企業主或者是小老闆來買單，我們說現在體制內各種作風紀律都抓得很嚴，我希望大家務必保持清醒的頭腦，不要去參加這種飯局，如果被人舉報或者說被人拍照上網。你就因小失大，毀了自己的前程，所以年輕人來講我覺得節身自好連結自律還是非常重要的，我們不差那頓飯也不缺那點錢，對吧，好這是第一大方面，我們說了為什麼要去參加飯局的試點理由，然後兩種飯局最好不要參加。那麼接下來我們說一下第二方面的內容，年輕人在飯局當中的角色跟定位的問題，很多人在飯局當中會手足無措，表現得非常緊張非常拘束，這跟沒有明確自己的定位有關係，作為年輕人來講。我們在飯局當中究竟應該是一種什麼樣的定位，我認為用三句話可以概括，就是我們是配角是服務者是跟隨者的角色，而定位我們一一來進行解讀，感謝Positions的搭桑，首先我們來說一說配角。也就是說作為年輕人來講，你在飯局當中是配角不是主角，
