  text: 飯局當中誰是主角呢，當然是領導對吧，而且是官最大的那個領導，飯局當中所有的談話聊天，各種規矩各種安排，都是圍繞官最大的那個領導來的。所以很多人說自己在飯局當中不知道怎麼表現，其實你的目的不應該是刻意去表現，因為你壓根就不是焦點你只是配角，這就跟說相聲一樣，有捧人的有逗人的，捧人的說幾句恩阿是阿就行了，對吧逗人的才是主角。甚至在飯局當中你連捧人的都算不上，你只能算是在旁邊鼓掌的觀眾，在飯局當中聊天你不用擔心自己性格內向，話比較少，因為飯局不是你表現的舞台，你作為配角扮演好配角的任務就好了，有的人擺不正自己的位置。本來領導找你來吃飯對吧，就是想讓你打打下手喝喝酒，增加一點話題，結果你老兄把自己當成了主角，拼命的絞盡腦汁的找各種話題來聊，尤其是有的人喝醉了酒以後，控制不住自己這個很糟糕，我是見過不少這樣的人。一喝酒以後就像變了一個人似的，原來是一個沉默寡言，性格特別內向的人，喝完酒以後敢拿著刀去砍人，這樣的人其實特別討人厭，而且往往這樣的人還特別愛喝酒，喝完酒就出糗是吧。剛才我們說的第一種角色跟定位就是配角，我們是配角，接下來我們說一說服務者，飯局裡面作為年輕人的話，大家對自己的定位應該是服務者的角色，以前我年輕的時候去參加飯局，每次回到家都要加餐，因為吃不飽是吧。每次參加完飯局還餓著肚子，為什麼呢，因為飯局根本不是叫你去吃飯的，也不是讓你去吃大魚大肉的，你在飯局中的定位應該是一個服務者的角色，比如說，你把菜上得慢了要去吹一吹，新上來的菜端上來了。你要把菜轉到最大的領導邊上，看到有人抽煙沒有煙灰缸，趕緊去拿一個對吧，看到空調溫度太高了給調低一點，你也可以幫身邊的人盛個飯盛個湯，或者說有人在盛湯，你要按住桌子，不要領導在盛湯，你就開始轉桌子對吧。如果吃飯當中中途有新人來了，你要叫服務員增加一副新的碗筷，所有的這些都要有敏感性，你千萬不能一上桌就像個大爺似的，或者像一尊佛像一樣坐在那裡，低頭猛吃是吧，或者說坐在那裡玩手機。周圍發生的一切好像跟你沒有任何關係似的，有的人可能會這樣想，飯店裡面不是有服務員嗎對吧，為什麼要我去幹這種事情呢，而且我堂堂一個大學畢業生，或者說研究生對吧，憑什麼讓我去幹這種服務性的工作呢。好感謝Y同學的打賞，其實我覺得我們沒有必要這樣去想，我們每一個人進入職場以後，都要把自己的心態放低一點，不管你是研究生還是博士生，你就把在飯局上的領導同事，都看作是你的叔叔伯伯，當作長輩去看待。哪怕不是在單位的飯局裡面，你是在家庭裡面的親戚朋友聚餐過程當中，你作為年輕人也要做好類似這樣的服務者的工作，讓身邊的人感覺到和你在一起相處很舒服，我認為這是一種修養，所以在體制內比較靈活的年輕人。平時你跟他一起出去，他做人做事都會非常的得體，比如說他看到你拎了一個包比較重，你年齡比他大一點點，哪怕是大哥5歲8歲，他都會非常主動的說幫你拎，也就是說他不是只在領導面前，才做好服務者的角色。所以年輕人在飯局當中腦子一定要靈活，眼力一定要好，腿和手一定要勤快，對周圍的人事和環境要敏感，這是我們以前說的，看到要想到想到要做到，最後我們來說一說追隨者的角色，剛才我們說了兩種對吧，第一種叫做配角。第二種叫做服務者，我們現在來說追隨者，有人說老秘書，我到了飯局當中不知道應該怎麼辦，感覺自己是一個多餘的人，手和腳都不知道該怎麼放，這裡面有兩個問題，一個就是心態的問題，就是你太緊張了。你如果換一種思路，你把這個飯局當作是自己家裡的家宴，飯局裡面的領導同事都是你請過來的，你是主人，這樣的話你的底氣就會足一些，人在環境當中的氣場如何，跟一個人的身份地位，角色實力都是有關係的。
