  text: '# 107.教你成为社交应酬的高手（完结）：1职场饭局和酒桌上的规矩好，很多同學已經開始站坐了，對吧？，好，大家晚上好啊，時間快到了，我們的直播八點鐘準時開始，很多簽聊的會員都說，每個星期都很期待周四，對吧？，因為可以聽直播啊，其實我也挺期待的，一方面會有一點點壓力。因為每周都要備課，平時非常忙，時間非常緊，另外一方面也很期待跟大家一起交流，這種交流跟體制內與領導在一起的感覺是不一樣的，在直播課上跟大家交流，更多的是輕鬆愉悅，有一點點成就感，對吧？。那麼我們今天晚上直播的主題呢，叫做體制內飯局和酒桌上的規矩，今天直播的內容有點多，一共講六個方面的內容，時間大概在60到70分鐘，內容比較豐富，然後直播完了我還會回答大家的問題。在直播之前我宣布一個關於漲價的消息，就是我們的簽聊會員將會在星期六，漲價40塊錢了，半年的會員原來是199，那麼到時候會漲為240塊錢了，全年的會員將由299漲價到340，如果有需要購買簽聊會員的。大家可以抓緊在漲價之前購買，加上今天晚上的課程，我們已經把系列課更新到25節課了，而且還在不斷的更新，可以說關於體制內說話，做事、寫文章、晉升、提拔、人際關係，等等各方面人的問題。我們都會在簽聊的課程裡面講到，越早買肯定是越划算的，如果你之前買的是半年，要提前續費的話，也可以再買一次會員提前續費，反正我們這個課會一直講下去，好，接下來我們就開始我們的課程，我們先講第一個大的方面。我們來說一說，到底要不要參加單位的飯局這個問題，談到飯局，第一個我們需要說的就是，作為年輕人，不管你是在體制內還是在體制外，到底要不要參加單位裡面的飯局呢，作為一個相對理性的人，我想說的是，面對飯局。我們要適度的參加，就是不要從來都不去，也不要見飯局就去，尤其是如果你不會喝酒的話，參加飯局一定要適度，當然這是一個相對中庸的回答，我會給出我的幾點理由，好，感謝中央的打賞，你的動作永遠是最快的。首先為什麼要去參加單位的飯局呢，因為大家都知道，飯局其實根本不是為了吃飯，我們中國人談到吃飯，一般有兩種情況，一種是為了解決溫飽問題的，就是一日三餐，我們都必須吃飯，這是為了填飽肚子。還有一種就是我們說的飯局，或者說叫做應酬，既然是飯局，既然是一個局，就肯定是有目的的，吃飯只是一種手段，一種途徑，我們中國人辦事情，講究面子，講究委婉，很多事情在飯局裡面這種相對來說，比較輕鬆。愉悅的氛圍裡面比較容易辦得成，如果再加上喝點酒，酒精一發揮作用，事情就更容易辦了，所以為什麼要參加飯局呢，我覺得有四點原因，這些都不是空話，我主張我們做任何事情，都要把道理想明白，不能稀裡糊塗的。你把道理想明白了，做事情就會有動力，就會有理有節，為什麼要去參加單位裡面的飯局呢，第一點理由，是加深跟領導同事之間感情的需要，參加飯局是加深與領導同事之間感情的需要，我曾經在課程裡面說過。人和人之間的感情啊，一定要通過私下裡的場合才能加深，工作場合大家神經繃得比較緊，領導呢也比較嚴肅對吧，一切事情基本上都是按規矩，按流程按制度來辦，但是私下裡的場合就不一樣了，私下裡的場合大家都比較放鬆。這個時候呢，大家才會把職場的這種面具給它撕下來，說一點心理化，說一點小範圍的悄悄話，這種小範圍的悄悄話呢，往往才是真話，也只有在這種小範圍的私下裡的交往當中呢，人和人之間的感情才能夠加深。這是為什麼要參加飯局的第一點理由，就是參加飯局啊，是加深與領導同事之間感情的需要，很多時候啊，工作上的事情啊，也並不完全是按制度按規定來辦的，你要別人配合你對吧，你想問別人要一個什麼數據啊。要一個什麼材料啊，有了感情事情就很容易辦，'
- summary: "-   在参加飯局之前，先要搞定人際關係，以刷存在感、獲取信息和辦成事情為目的。\n    1.  刷存在感是為了在體制內建立存在感，避免被認為高傲或孤僻。\n\
