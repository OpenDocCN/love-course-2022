    \    2.  饲养自我是满足未经审视的欲望，拒绝改正错误认知。\n    3.  完善自我是认真面对欲望，分析哪些是不必要的，修正错误的自我认知。"
  text: '# 007.hct和菜头·成年人修炼手册：hct47 自我：你总还有机会完善它你好，欢迎来到德道专栏，何菜头，成年人修炼手册。，当我们说到自我的时候，到底是在说什么呢？，今天我们就来聊一聊自我这个词。，自我，名词。，人们在根本不认识它的时候，会把欲望当作是自我本身。。认识它的时候呢，又太急于想要突破自我。，我呀，时常说一句话，不要饲养你的自我，应该努力去完善的。，许多人对这句话感到疑惑，问我，这饲养和完善之间的区别究竟是什么？，好。假设我们此刻正在某个海边沙滩晒太阳喝冰啤酒，，突然，对面走来了一位非常美丽的比基尼女郎。，你注意到我立即坐直身体，并且深吸一口气把大肚腩给藏了起来，，同时呢，脸上做出一副很深沉的表情。，那么。我所做的呀，就是在饲养自我。，那个腹部坚实平坦，表情若有所思的人，根本就不是我。，我那么做，是因为我相信那样可以让自己显得更有魅力，，于是呢，我要装出另外一个人来。，如果我已经挺着个大肚腩三十多年。一度觉得自己这辈子就这样了，安心做个胖子就好。，但是，有一天我突然有所触动，觉得自己从来就没有把肥胖当做一件真正的事情研究过，，就静止接受了这个结果，实在是太遗憾了。，随后呢，我认真地去做了研究。分析了肥胖的成因和各种减肥方式。，最终，我明白肥胖可能是因为我对于营养学一无所知，，也可能是我长期维持了某种不健康的生活方式。，于是我通过锻炼和改变生活方式消除了大肚腩，。也消除了先前我对自己一辈子就是个胖子的认知，这就是完善自我。，海滨的例子是假的，但是减肥的例子是真的。，什么是自我呢？自我呀，就是一大团欲望和错误的混合物。，欲望本身没有错，未经审视的欲望才是个大麻烦。，如果不加任何审视，那么每个人的欲望都会告诉自己，明早没有必要上班，，晚饭可以再添一碗，想要得到什么直接开口需要。，这样的一个人就是一头韬铁了。，同样的，我们还会从外界不假思索的拿回来很多东西，。比如说30岁的时候要有房有车，50岁之前要财务自由环游世界，，或者每年应该安排一次海外旅行等等等等。，但问题是，你真的需要吗？你又真的做得到吗？，这时候的自我要努力活成别人眼中的成功者。那同样是一种对自己的饲养。，无论是哪一种，都是让欲望占据了主导，陷入了无穷无尽的比较中去。，这样的一个人看起来的确活得很有动力，但是未必快乐充实，，倒是很有可能长期陷入焦虑和紧张之中，快乐总是转瞬即逝。，而欲望却始终机长鹿鹿。，一个人对自我的认识，对生活的认识，对世界的认识，可能有许多错误。，这些错误从未被认真严肃的对待过，人就会误以为，，我就是这个样子，生活就是这个样子，世界就是这个样子。。然后就大规模的放弃和逃避。，后面两样相对好解决，总是可以通过学习、交流以及亲身经历多少改变一点想法，，但是对于自我的错误认知却不一样。，随着年岁增长，对自我的坚持会变成一种顽固，。认定了自己是一个怎样的人就再也不愿意改变了。，可事实上，自我是有弹性的，也是会发生改变的。，就像我在多年前反复强调我不可能养任何宠物，，可如今我每天在家里两只猫身上花的时间要比照顾我自己的时间多多。。其实通过养猫呢，我发现自己居然是个对动物有爱心的人，，这让我感到高兴又试人。，现在的这个我总比原先铁石心肠的那一个要好，，而且人生也会变得更加丰富。，所以甚至都不应该说是改变自我，。只不过是修正错误的自我认知，也就是所谓的完善自我。，好，那说到这里就很清楚了，，所谓饲养自我就是满足未经审视的各种欲望，，将错就错，坚持各种来自外界的对人对己的错误认知而拒绝改正。，而所谓完善自我呢。就是坐下来认真的面对自己的欲望，，分析哪些是毫无必要的欲望，'
