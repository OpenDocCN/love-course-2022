  text: 即便满足了也不会让自己多快乐三天，，更不会让自己的内心感到充实和满足。，同时也能鼓起勇气面对自我，正是其中的缺陷和柔弱，。但是又能够鼓励自己去认真尝试，看看自我究竟是否符合自己的认知。，所有那些做不到的事情、不愿意做的事情，，究竟是因为自我的理性判断还是感性放纵呢？，究竟是因为能力不足还是因为逃避、隐藏、伪装和自我欺骗呢？，由此，对自己的错误认知做出修正，，采取不同的行动认识到自己隐藏的另外一面。，有时候啊，这种向内挖掘并不会让人感觉到舒服，，但是你认识自己越深越真，你和这个世界之间的裂痕就会变得越小。，当初啊。我坚持不养猫狗，编造出了许多的借口和理由。，夜深更进的时候，我坐下来问自己究竟是为了什么呢？，答案是我不愿意承认的，那就是我的自我很敏感脆弱。，在我的童年时代啊，养过许多小动物，。我在他们身上倾注了相当大的热情和关切，，但是他们最终的结局不是死亡就是逃走。，每当那样的时刻到来，我的内心都会极度的不舒服，，觉得承担不起失去他们的结局，，又或者是陷入深深的自我怀疑，。认为如果我不养他们的话，也许他们正自由自在地活在世间别的角落呢。，我拒绝养猫养狗，就可以成功的避开这种敏感脆弱的时刻，，也就不会感觉到受伤。，那么，什么才是真正的自我呢？。当然是那个整天抱着小动物蹭头的童年的我。，在那一刻，我的内心里都是幸福和喜悦，，不去想过去，更不会去想将来。，所以，把小猫小狗从我的生活里删除掉并没有解决任何问题。。我的自我真正需要学习的是如何面对失去和分离，，以及用什么方式接受这个结果。，当我面对真正的问题能够妥善处理和解决，，那么我当然可以说这是一种自我完善。，人呢，是一种非常奇妙的存在。。纵然背着一身其实并不需要的欲望，，纵然装满一脑袋错误的认知，，依然可以在人世里过活，而且看起来也都活得不错。，但是，自我真正的感受如何，那可能就只有当事人自己才知道了。，在我看来，这里存在一个标准。。那就是，一个人如果总是要向外求取，用外在来证明自己的话，，那这个人的自我就一定存在问题，，有很大可能是饲养过度，在身体里养了一头饕餮。，而如果一个人可以内省自查，把目光转向内，。无论是对自己的偏爱还是厌恶，都冷静客观地做出一番分析，，那么他就有可能认识到真正的自我，，于是就有可能进行真正的完善，，消除和自己和他人以及和世界之间的裂缝。，这样的一个人有欲望，但是不会被欲望压垮，。有错误，但是总有自我检查和修正的可能。，当他获得满足的时候，这种满足感也能够维持很长一段时间，，因此可以从生活中找寻到真正的乐趣。，你总会听到有人劝，要放下，要去除我质，要停止欲望。，但是在我看来。那是第二步的事情。，如果一个人都不曾认识到自己的本来面目，，也不曾尊重和承认自己的自我，那么你让他放下什么呢？，去掉对哪一个自我的执着呢？，如何才可能去掉呢？，如果他错误地认为欲望就是他的自我。你又让他怎么去停止呢？，所以啊，我坚持认为，在破除对自我的迷恋之前，，需要先认识自我，找到那个你已经忘记了的自我。，找到时如果残缺不全，那么还得先修修补补，让他获得平衡和完善。，是因为有了正确认识。有了平衡和完善，，才有可能去放下，去破除我质，去熄灭炙热的欲望之火。，只有正确的人才有可能做到正确的事情。，从终极意义上来说，自我本身都不应该存在，，不过那已经不适合拿出来和大多数人讨论了。，好。这一讲就到这里。，你有没有成功完善自我的经历，，又有没有被未经审视的欲望蒙蔽了自我的时刻？，欢迎在留言区和我分享你的故事。，周四周五的问答模块，我会精选好问题，认真作答。，欢迎你在留言区随时向我提问。。叔走了，我们下一讲，再见。。
