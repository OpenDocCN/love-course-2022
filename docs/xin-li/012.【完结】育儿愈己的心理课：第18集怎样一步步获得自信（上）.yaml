- summary: "-   自信心是孩子生而自带的特质，父母的引导至关重要，父母需给予孩子充满爱的养育，以建立孩子的自信心。\n    1.  孩子在出生到一岁半的阶段，特别需要父母的爱和依恋关系，这是建立自信心的关键时期。\n\
    \    2.  父母要通过及时回应和高强度回应给孩子信任感，这是父母守护孩子自信心的方法。\n    3.  孩子在一岁半到三岁左右会进入自主行走阶段，父母会面临孩子的第一次逆反期，需要耐心引导和教育。\n\
    -   孩子在两岁左右会表现出倔强和逆反的行为，父母需要理解并耐心引导孩子，这是孩子成长中的必经阶段。\n    1.  孩子在这个阶段会有大量词汇的增加，表达能力增强，父母需要耐心倾听和理解孩子的需求。\n\
    \    2.  孩子在这个阶段还需要学习和养成一些生活习惯，父母需要引导和教育孩子，帮助他们适应成长过程。\n    3.  两岁左右是父母面临的第一个养育困难时期，需要父母耐心引导和教育，帮助孩子健康成长。"
  text: '# 012.【完结】育儿愈己的心理课：第18集 怎样一步步获得自信（上）會分享更有趣的成長，大家好，我是情商訓練師潘琳，今天和各位爸爸媽媽一起探討一個主題，是關於自信心的，其實很理解大家作為父母呢，想要培養孩子自信心這樣一種想法，但是我想告訴大家的是，自信心這個東西呢。只要我們不破壞，就不會太差，應該說每一個孩子他生而自信，自我意識本身就有自己的發展軌跡，我們排除了自閉症啊，先天輿形啊，這樣一些所謂的廣泛性發育性障礙，只要父母的引導得當。每一個孩子其實都走在一條通向自信的道路上，好，回到自信的定義上說，自信心是被愛的感受和有能力的感受的集合，那麼這兩種感受從源頭開始是怎麼來的呢，我們可以一起來了解一下，被愛的感受呢，是從出生的時候。孩子就開始不斷收集了，尤其是在出生到一歲半，這樣一個學步以前最為重要，我們會認為它是一個親子關係，依戀關係建立的最重要的時期，我聽說過一種說法啊，說人類所有的孩子，在某種意義上來說都是早產兒。因為在進化的過程當中，我們人類的頭顱會越來越大，使得我們的人生會非常非常的艱難，所以我們不得不將一部分的人生的使命，在嬰兒出生以後呢繼續完成，而不能夠像一些牛、羊、鹿，一些其他的動物一樣。一出生就能站立，一出生就能自主覓食，我們的人類不行，在孩子出生以後呢，我們必須完全依賴養育者充滿愛的富裕，才能得以健康的開始自己的生命，注意哦，不是只有富裕，不是只有養育而已，而要充滿愛的養育。如果說養育他的父母本身就無法給予愛，比如說有一些患有產後抑鬱的母親，那麼他們即使能給予再好的養育條件，孩子也很難感受到母子鏈接的那種親子之愛，這種愛呢是孩子獲得自信心的重要能量，如果缺失的話。其實真的會對孩子今後的自信心造成非常非常大的影響，所以呢，在孩子能夠通過行走實現自己的想法之前，這樣一個階段大概是一歲半兩歲之前，我們給予孩子無條件的愛，就是父母最需要做到的守護孩子自信心的方法。那結合著兒童發展心理學當中的愛里克森的人格發展理論呢，也是一樣的，在一歲半以前的嬰兒期呢，爸爸媽媽一定要通過及時的回應，以及高強度的回應給孩子信任感，有句話總結就是，一歲以前不管怎麼愛都不能算是溺愛。因為只有巨人具備這種信任感，安全感的孩子，他們才是敢於希望，富於理想的，才會有強烈的未來感，反之呢他們對未來沒有希望，更是擔憂自己的需要，實時得不到滿足，那就更不要提自信心的建立了，好接下來。從孩子會自主行走，大概就是一歲半到三歲左右呢，還會進入一個比較嶄新的時期發展階段，爸爸媽媽會發現啊，兩歲左右的孩子會比較的倔強，就像青春期的逆反一樣，他們會很強調說，我要怎麼樣，或者我就不怎麼樣。我不要怎麼樣，其實我自己的孩子呢，也正處在這樣一個階段，非常有意思，比如說當他早上起來感覺到餓的時候，他會要求說我要喝奶奶，可是呢，當我把奶瓶給到他面前的時候，他又會說不要，你要拿走。可是你真的要把他拿走了的時候呢，他又說不要，相對來說是非常的胡搅蠻纏對吧，不知道他要怎麼樣才能夠滿意，其實孩子可能自己都不知道為什麼，他自己要說不，有的時候自己哭鬧了半天，也都不知道為什麼要哭鬧了。在他們年紀慢慢漸漲的時候呢，詞彙量會大幅度的增加，有的時候呢，他們說出來的話，真的可以讓你完全的不知道，該怎麼回他們，這個階段呢，應該來說是孩子必經的一個階段，他在發展動作。發展語言方面都處在一個高分期，那麼同時呢，還有一些進食啊，或者說是如策啊，這樣一些生活習慣，都必須要在這樣一個階段去學習和完成，所以在第一逆反期，大概兩歲左右，差不多就是每一個新手的爸爸媽媽。會遭遇到的第一個養育困難的時期，通常你看到我們群裡面，'
- summary: "-   父母在孩子成长的不同阶段需要注意不同的教育方式，既不能过于严厉也不能过于溺爱，要建立父母的权威，同时培养孩子的自信心。\n    1.\
    \  在孩子年幼时，父母要注意不要停止认知孩子的想法，建立父母的权威，但不要过于严厉，以免伤害孩子的自主性和成就感。\n    2.  三岁到六岁是孩子进入学龄前幼儿园的阶段，孩子面临长时间分离和同伴交往，需要获得自信心的来源是有能力的感受。\n\
    \    3.  父母在前一阶段给孩子独立能力和自我管理能力，孩子容易获得能力感，而在后一阶段，如果父母包办代替或过于严苛，孩子的能力感和自信心会相对较弱。"
  text: 對孩子有諸多威子和抱怨的爸爸媽媽，最開始最年輕的，也就是孩子在這個階段最多，我們在這個階段呢，不能夠對孩子的想法全部停止認知。因為這會很不利於孩子的社會化，我們必須要去建立父母的權威，可是如果我們過分的嚴厲，又會去傷害到孩子的自主性和他的成就感，所以我自己個人認為啊，如果你要培養好一個孩子的自信心的話，這一個階段是相當重要的。如果你能把握好這個度，孩子就會擁有比較少的自我懷疑，擁有比較堅定的自信心，至於這個度怎麼把握呢，我們後面會在具體方法裡面再說一下，這是第二個階段，接下來是第三個階段，也就是三歲到六歲。這個階段呢就比較整體了，他是一個孩子進入到學齡前幼兒園的階段，他面臨的狀況是什麼樣呢，就是和一直以來的養育者長時間分離，並且同伴交往，越來越進入到他們生活的這樣一個新狀況，在這樣一個新的環境裡。孩子去獲得自信心的來源呢，開始會大幅度的偏向有能力的感受，記得嗎，前面我們說的是愛和有能力感受的集合，在三歲以前，可能被愛的感受會佔大部分，可是三歲以後進了幼兒園，這種有能力的感受就會越來越重要。所以這也會大家也會發現啊，如果說在前一個階段，爸爸媽媽能給到孩子很好的獨立的能力，或者說自我管理的能力的話，這個到了三歲以後，孩子也會很容易獲得一種能力感，可是如果說前面一個階段。爸爸媽媽包辦代替的比較多，或者說對孩子呢比較的嚴苛，那麼在後一個階段，也就是第三個階段的時候，孩子的能力感相對弱，自信心也會越來越有一種跟不上的缺乏的感覺，這是前一個階段對後一個階段的影響。但其實後一個階段本身呢，它也有一些特別的新的挑戰出現，比如說在幼兒園裡面，就不再會有一對一的高關注，能夠給到每一個孩子，孩子們之間呢，也基本上是一種平等的共處模式，同時呢孩子在這樣一個階段。已經進入了更加有想像力和創造力，這樣一個新的思維階段，他們的思考往往是非常天馬行空無力頭的，不知道大家有沒有感覺到，你們家孩子可能會說，我怎麼發現月亮好像是跟著我走，他也會說我就喜歡什麼呢。我喜歡召喚怪獸，因為怪獸來了奧特曼也會來了，奧特曼來了也會聽他的拆解，如果你問他有多高，他可能會說我有這麼高，我甚至有天那麼高，這些同言同語呢，我其實是在孩子們身邊的，經常能夠聽得到他們的想法。可是我常常聽到爸爸媽媽的反應的時候，我是冷汗直流，爸爸媽媽可能會就說，聽你吹吧你哪有那麼厲害啊，或者說就你厲害我才不信呢，怎麼怎麼樣，哎呀這個時候其實是很打擊孩子的自信心的，大家不知道有沒有意識到啊。你可能會用一個現實的角度，希望他們不要這麼一想天開，可是你知道嗎，在這樣一個階段一想天開，就是他們獲得自信心的非常重要的法寶，這個時候通常我會怎麼做呢，我會順著他們的想法，驚奇的去問他們。說哎呀天哪你竟然這麼厲害啊，這時候你看他們得意的不得了，這個時候的自信呢，是一切的東西都沒有辦法去換來的，所以爸爸媽媽要學著在生活當中去示弱，學著在生活當中做好一個靡昧的角色。為自己的孩子每一個進步去歡呼，你只有相信他們可以成為自己生活中的主宰者，他們才可以真正像你希望的那麼去做。
