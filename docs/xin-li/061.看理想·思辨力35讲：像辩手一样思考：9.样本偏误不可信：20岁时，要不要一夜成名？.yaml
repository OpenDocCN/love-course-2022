  text: 我们会发现个人努力和成功之间的相关性特别高，这甚至会给有些人一种错觉，只要有才华 肯努力就一定会成功，又或者成功最重要的是个人努力。又甚至有些人甚至认为，那些过得不好的人是因为他们本人不努力，但是这个样本完整吗，如果我们去采访1000个人，包含那些创业失败的人，包含那些努力钻研演技，却从未有机会登上大舞台的人。个人努力和成功之间的相关性就会大大的降低，有很多同样有才华
    同样很努力的人，因为外部因素，或者说超越了个人可控范围内的因素，他没有成功 没有被我们看到，如果我们看到的是整个样本。那这整个样本告诉我们的结论，会更倾向于是，成功是天时地利人和的小概率事件，如果我们只看幸存者那个版本，会产生有偏差的结论，再比如
    在商业领域，我们想要研究投资基金的平均回报率。这个平均回报率大概率是偏乐观的，因为那些经营不下去的，倒闭了的或者被兼并了的公司是没有数据的，曾经有个研究，他们发现对小基金的回报率的研究，是更不准确的，因为小基金更有可能被关闭，这个研究还告诉我们。如果我们只计算那些还存在的基金的，年平均投资回报率，这个数字会比更完整的计算，要高上0。9%，这个就是误差，只看幸存者让我们的样本不具有代表性，结论有偏差，当然
    选择幸存者做样本。也只是样本错误的方式之一，我们在选择样本时还可以犯很多其他的错误，比如你不选幸存者，你只选失败者，那也不对，所以 幸存者偏差是一个更广泛的大类，选择偏差的一种，所谓选择偏差，指的是我们在选择样本的时候。并没有做到随机，导致我们选择出来的样本，也就是sample，没有办法代表我们真正想要分析的总体，也就是population，比如我们想要分析的总体是现代年轻人，然后我们当然没有办法去研究每一个人。我们要选出一个具有代表性的样本，以这个样本来看到现代年轻人是什么样的，最好的办法是随机选择，如果我现在只去采访那些30
    under 30，那些最优秀的年轻人，或者我只去研究那些失足青年。得出的结论当然就没有办法代表现代的年轻人，再比如我今天要研究人们对健身房的需求，然后我站在健身房门口发问卷，这个样本有代表性吗，巨大的对健身房没有需求的人被忽视了，又或者是他对健身房的需求。没有被现有健身房所满足的那群人被忽视了，所以这个结论也是有偏误的，我曾经打过一个变题，叫996应不应该辞职，台上做了很多资本家本家，他们声音要远远大过打工人，如果声音都是资本家发出来的。且他们告诉年轻人996不要辞职，要继续努力，这是人生奋斗的方向，这个样本是不是有选择偏差呢，甚至是有利益相关吧，退一步讲，咱们讲一个去除利益相关的例子，比如说，我现在身处一个工作强度很大的行业。且是门槛很高的行业，如果我现在反思工作的意义，或者说工作在人生大背景下的意义，我去跟自己的同事聊，我得出来的结论，更可能是工作十分重要，年轻人拼搏奋斗十分重要，职举薪水十分重要，工作和生活时间的分配。应该是工作占绝对大多数的，这代表世界就是这样的吗，不是的，是因为我的样本是有倾向性的，这个公司的选拔和晋升标准，更加鼓励有这样价值观的人留在公司里，所以为什么这个行业是心理疾病的高发地带呢。因为如果一个人开始觉得焦虑，然后呢，但同时，他对世界的观察又跳不出，眼前这个高强度高压力的样本，他环顾四周，以为世界就是这样的，世界只能这样，那当然会更加焦虑，所以呢，如果要反思人生。应该考虑更多元的样本，不要认为一个有倾向性的样本，就是世界的全貌，选择偏差的一个种类叫做自选择偏差，self-selection
