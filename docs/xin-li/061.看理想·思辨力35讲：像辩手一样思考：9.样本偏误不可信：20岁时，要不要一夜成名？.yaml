  text: 自然而然每个人都会想这么一个点，父母离婚这个动作，能否做的平和一些，体面一些，离婚后有没有能力处理好与前任的关系，不影响双方对孩子的亲情，把对孩子的伤害降到最低。到底做不做得到呢，其中有一个变首是个离婚律师，打过200多场离婚官司，所以有很多惊艳之谈，但是我们想想，离婚不是必须要请离婚律师的，什么样的人会去找律师呢，能够和平分手的就靠协商把问题解决了。会去请离婚律师的，是那些情况更加复杂，双方靠自己谈不妥，甚至是已经撕破脸了的，用这个样本去研究离婚也是有偏差的，或许会请律师这个选择，代表了一些特征，这些特征既带来了请律师的决定。也带来了离婚时闹得鸡飞狗跳的，再比如我们研究上竞赛班，对孩子成绩的影响，如果我们比较了上竞赛班的孩子，和没有上竞赛班的孩子，然后发现上了竞赛班的孩子的成绩更好，你比如说竞赛班门口，贴的那个横幅照片。都是他的孩子成绩多么多么好，考上了什么学校，这能不能代表竞赛班对成绩有注意呢，不一定，会去选择竞赛班的孩子，或许是更在乎学习的，更用功的，本来就是成绩更好的，他们比没上竞赛班的孩子，成绩本来就更好。这不见得是竞赛班的功劳，至少不全是竞赛班的功劳，这个自我选择本身就带着某一些特征，在因果关系的判定中，这些特征很有可能就是第三个因素C，C同时带来了，会选择进入竞赛班，和成绩更好这两个结果。所以进入竞赛班和成绩更好，这当中不是完全的因果关系，正确的比较方法，应该是比较同样学习基础，同样学习热情的人，上了竞赛班和没上竞赛班的比较，这叫做反事实分析，就好像有一个平行世界，一切都一样。只是这群人没上竞赛班，如果他们没上竞赛班，成绩会是怎么样呢，这个比较是一个更加公允的比较，当然这在操作层面上是做不到的，所以我们从统计学上，他们会对上了竞赛班的同学，这个处理组的个体特征进行分解。在不上竞赛班那个控制组的同学中，找到跟处理组个体特征差不多的样本，再进行比较，做到其他因素都一样，只有上不上竞赛班这一个差别再去比较，还有一个经典的例子，是关于教育程度和工作经验。对于女职工工资的影响的，比如有一千个女性，600个就业了
    400个没就业，就业了的是有收入数据的，没就业的是没有收入数据的，但是一个人是否选择工作，它不是一个完全随机的决定，人们会根据潜在的收入水平。其他的经济来源，家庭情况比如有几个孩子，年龄等因素来决定，如果我们只看那600个就业女性的收入数据，它的统计学结果也是有偏差的，这个样本第一不完整，第二并不是随机的，那大概怎么去理解这个问题呢。就好像我们今天的X轴，是这个人的教育程度工作经验，Y轴是这个人的工资水平，我们把600个人的数据点放进去，然后画出来的一条线，它可能是长这样的，如果今天我有一千个人的点都放进去。那那个线可能就长成另外一个样子，而另外一个样子才是更准确的，反映全样本的样子，但是因为那400个人没就业，没有收入数据，没有这个外置，我要怎么把它画进去呢，这就变成了一个非常复杂的数学问题，统计问题。所以这里我们就要引出一个，诺贝尔经济学奖得主詹姆斯·赫克曼，他的赫克曼两阶段模型就可以纠正选择偏误，简单来讲，他的模型的第一步，就是先判断在这1000个人里面，是什么样的人会去选择就业。然后计算出一个比率，这个比率叫尼米尔斯比率，然后第二步呢，是用那600个人的数据去进行分析，但是在这个分析中，要把第一步计算出来的那个，尼米尔斯比率加进去，这就好像是第一步计算出来一个补丁。然后呢把补丁加到第二步中，这个第二步跑出来的这个结果，它就比较接近全样本的结果，那第二步的这个分析结果，它就是纠正了这个选择偏差，会比较接近全样本，
