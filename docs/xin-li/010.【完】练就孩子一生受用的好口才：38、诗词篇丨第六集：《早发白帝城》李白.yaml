    \  曾面临腰斩死刑，后因有人求情而免除。\n    3.  被流放到夜郎，离首都长安城很远，失去自由。\n-   李白在白地城得知大赦令，自由复得，写下《早发白地城》。\n\
    \    1.  大赦令豁免政治犯罪名，李白得知自由复得。\n    2.  失去自由后的惊喜和感慨，写下这首诗表达心情。\n    3.  自由的重要性，生命诚可贵，爱情价更高，若为自由固。"
  text: '# 010.【完】练就孩子一生受用的好口才：38、诗词篇丨第六集：《早发白帝城》李白大家好，我是王小千。欢迎大家来到我的口语表达课堂。，今天，我们继续讲诗。，我相信今天这首诗是非常熟悉的。，很多小朋友刚刚开始接触中国的唐诗的时候，，他们会在诗里面，，背的第一首诗或者第二首诗就是这首了。，名字叫做《早发白地成》。，是唐朝特别特别特别特别有名的大诗人，，号称诗仙的李白写的。，这首诗为什么能够流传千古啊？，因为它写得实在是太好了。，那我们小朋友在读这首诗的时候，。到底应该用一种什么样的情绪情感来处理这首诗呢？，这个咱们就得说一说这首诗写作背后的这个小故事了。，这个故事特别有意思。，来来来，小朋友，我们现在开始听故事了。。《早发白地成》这首诗背后的故事呢提炼一句话，，那就是政治犯李白被大赦的故事。，什么意思呀？，大家说李白不是著名的大诗人吗？，怎么成了政治犯了呀？，对的，李白特别会写诗。，同时呢在唐朝的时候呢，他也当官。，而且呢他卷入了一场政治斗争。，小朋友知不知道，在我们国家唐朝的历史上啊，，有一次特别大的政治事件，叫做安史之乱。，安，安禄山，史，史思明。，就这个姓安的和这个姓史的两个人呀，合起伙来要造反。。这个就叫安史之乱。，当时全国都乱套了。，大家知道政治斗争那是非常可怕的。，李白当时正在当官。，我们简短地说呢，就是李白也卷入了这场政治斗争。，并且受到了牵连，被治罪了。，罪果特别大。。当时是要给他判腰斩的。，腰斩是什么刑罚？小朋友知道吗？，腰斩是急刑啊，是死刑的一种啊。，就是从你腰这儿给你砍开，你这腰就断了。，这人就两节了呀，多可怕。，现在这种可怕的死刑的手法呀，早都已经没有了啊。。太不人道了。，后来呢，是因为有人替李白求情，这才免除腰斩。，但是给他定了很长很长时间的罪。，并且要把他流放到边远的地方。，流放到哪儿啊？这个地方的名字非常有意思。，就是夜郎自大的前两个字，流放到夜郎。。也就是现在差不多贵州尊义一代。，这李白啊，风流倜傥，才情横溢，而且非常有政治抱负的一个人。，这下完了，舍了，对不对？，他被流放，流放到很边远的地方，离当时的首都长安城，那真是太远了。，当时呢。他就借道四川，要去被流放的夜郎。，坐着船，一路的呀，就行进，走到了白地城这个地方。，出事了啊，出大事了。什么事呢？是一件好事。，一个天大的好消息，就是当时的这个皇帝呀，他下了一道大赦令。，什么意思？就是豁免了全国的政治犯的罪名。，大家都自由了。小朋友你想想看呀，这是一个天大的惊喜呀。，这是天上掉了一个大馅饼，啪，打一下，就掉在了李白的脑袋上。，李白本来觉得人生都没有意义了，天都是灰色的了。看太阳都跟看雾霾一样了。，一点生活的希望都没有了。，这忽然一下，到了白地城这个地方，有人来告诉他，你被释放了。，你不用到那个夜郎去了，你自由了。，小朋友，我们拥有自由的时候啊。我们不觉得这有什么了不起的，很正常，很平常。，但一旦我们失去了自由，你就会知道自由到底有多么高的价值，有多么不可替代的意义。，所以不是有那么一首诗吗？叫做，生命诚可贵，爱情价更高，若为自由固。二者皆可抛。，你听听，这个自由有多重要啊，不要命我都得要自由，对不对？这是人的一种最最基本的权利。，李白等于说，自由的权利失而复得。，就是在这样的一种心情之下，他写下了，早发白地城。，第二天早晨。一大早，他就从白地城出发，顺长江漂流而下，去迎接他失而复得的自由。，小朋友，你说读这首诗的时候是什么情绪啊？，首先是不是特别高兴，啊，很兴奋，甚至是surprise，对吧，惊喜。，心里面那个痛快劲啊。那个敞亮劲啊，一定要给他表现出来。，哎呀，'
