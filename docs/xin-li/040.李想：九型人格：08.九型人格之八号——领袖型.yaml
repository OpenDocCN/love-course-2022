    忠诚和服从的特性，能够有效地完成工作，要不断地成长提升自身的能力，这样会赢得了8号上司的信任。必须严格地执行8号上司制定的行动规则，随时将每一步行动结果按规则上报，使其有掌控感，下属必须理解，8号上司自己会有违反规则的行为，下属接受上司命令时，就事论事的工作方式会让他较为喜欢。没能按要求完成任务时，你要做好心理准备，8号上司可能会大声斥责，你要虚心接受，及时调整
