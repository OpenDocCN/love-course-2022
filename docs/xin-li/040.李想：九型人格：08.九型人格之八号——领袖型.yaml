- text: 竞争就等于占上风，那8号的代表人物呢，是安德鲁约翰逊，戴高乐，毛泽东。斯大林，叶利钦，董明珠，黄光玉，许家印啊，这个可以说是一串，响当当的名字啊，首先历史上的很多，开国皇帝都是8号啊，他们也特别适合这个创业，这种这个形式啊，打天下啊，这都是他们非常擅长的。如果有一种动物来比喻他们呢，他们特别像这个老虎和狮子啊，就是他们的表情呢，都有点不能用凶来形容啊，但是就威严十足啊，气场十足，在现代有一些非常，几位比较知名的企业家，也是明显的8号啊，比如说董明珠啊。有人形容说这个董明珠走过的路啊，这个寸草不生啊，他也以坑腔玫瑰在商界著名啊，那他在业界呢，有两个非常出名的事件呢，第一个就是跟另外一个8号，就是黄光玉先生的这个，著名的一战啊，就是格力进国美的时候呢。双方不是没有天龙啊，所以格力就拒近国美，所以自主开发了一个营销渠道，哇，我觉得这个8号的这种意志力，真的是非常的令人惊叹的，你想以国美当时的地位，格力居然敢跟他叫板，而且人家不仅叫板，叫板了之后。人家真的就创造了一个，自主研发，自主生产，自主销售的一个格力体系，就是8号的内在理过逻辑，就是我谁都不靠，一切要靠自己啊，搞出一片自己的小田地里，那这个确实是一份非常重要的能量。而另外一个8号的卓越的代表呢，就是刚才我提到的，跟董明珠这个，有有著名一亿的黄光玉先生啊，当然他本身有也非常，或者说更为传奇的历史啊，那大家都知道呢，其实国美呢，他整个走的一条路呢，也是兼并之路。尤其在最开始的时候啊，那8号的另一个企业界，非常卓越的代表呢，就是黄光玉先生啊，那尽管他后期或者说他的现状呢，要另当别论啊，但他确实也创造了这个，国美的这个传奇啊，那么国美呢，也曾经呢，在业界有个盛传。就是在国美开店的地方，周围30公里之内，其他的小家庭公司寸草不生啊，就是他也是蛮喜欢这种，掌控啊吞并啊这样一个人啊，那包括后来他在监狱里，这个掌控的这个，非常著名的陈皇之征啊，也是以他这个胜利高中。事实上除了他们的利益之争之外，他们两个还有一个经营策略之争，就是黄光玉呢，他比较喜欢连锁啊，开的门店越多越好，而当时陈小呢，他是想把一些不赚钱的店关了，事实上这个从经营策略上来讲。也根本谈不上谁对谁错啊，但是对于黄光玉这种人来说，或者对于8号来说，就是多开几个店才非常的重要，那具体来说赚不赚钱，它不是最重要的，他们就喜欢把红旗，插遍这个版图的这样一种感受啊，那当然从黄光玉的人生。这个整个历程中，你可以看出在他身上明显的体现了，8号的那种胆子特别大，然后的意志力特别强，那么或者说掌控欲也非常强，那这个都是非常明显的，那此外非常明显的，就是现在的这个许家印啊，那许家印呢。你会发现他所有的商业手法呢，一般都比较大手笔啊，就是他首先，大家都知道从地产起家啊，然后去玩足球啊，然后又进军娱乐，然后做这个快销品啊，他都喜欢这种这连锁啊，垄断啊，经营，呃，当然我曾经给很多人都说过。8号最适合的行业呢，就是那种垄断性的，那这个在后面我也会来讲，所以你会发现这个唯一美中不足的，就是他的恒大定群做的不太好，那这个跟他的性格呢，就是不太特别吻合，那这里边呢，我们就先不做过多的讲述。那总而言之呢，我们从以上的这些8号的特质呢，我们来推测一下8号的职场表现，那8号最大的优点呢，就是胆子大行动力强，而他最大的不足呢，就是做决策欠思考比较冲动，8号的工作优势呢，经常表现为呢。事业心特别强，他有机会成为行业的领袖，统筹规划比较周详，控制事态这个结果能力特别强，也通常能建立比较完善的，这种管理体系，善于发现培养使用和保护家属，应变能力非常的强，特别善于解决难题。而8号的工作劣势则表现为，
