  text: 当我们看到以后，最重要的是要应对内心的恐慌。因为我们否定自己都是因为恐慌，你看蜗牛也好，鸵鸟也好，袋鼠也好，他们内心中都有各式各样的自己的恐慌，恐慌的点不一样，所以我们要去坦然的应对内心恐慌的感觉，曾经有一个蜗牛型的人跟我说。他说我真的很怕自己做不好，然后我男朋友可能不喜欢我，我说那你如果搞砸了以后，你会不会把这种担心跟你男朋友去分享下，他说我怕分享了以后他更不喜欢我了，我跟他说那你就试一下。后来他硬着头皮去把自己的担心告诉了自己的男朋友，男朋友哈哈一笑，他说傻瓜我早就知道了，其实你是这样的人非常清楚，我本来喜欢的你就是这样的，你要觉得自己很完美的话，我也配不上你啊。所以这个蜗牛型的女孩应对了自己内心的恐惧，也就很少在因为恐惧而否定自己了，第三要打破两极式的思维模式，我们所说的两极式思维就是不是好的，就是坏的这样的思维，就像我们经常用的一种思考方式。如果这件事情我做错了，那么我去用完全相反方式是不是就对了呢，或者说我这样的表现不好，我就表现成那个样子，别人会不会能跟我亲近一些呢，很多时候这种两极式的思维就像磕舟求剑一样。是无法补偿一些东西的解决问题的，比如说你一直否定自己，是无法用加入夸夸群的方式来让自己好受一些的，有时候自我否定就是一种让我们自寻烦恼的方式，当我们看到自己的特质是缺点的时候，我们总是想改变它。总是会去否定自己，告诉自己，我有这方面的缺点，其实这就是你的特质，只是一个特质而已，它没有优点和缺点之分，作为一个成年人，我们不要说把自己身上的特质变成优点缺点之类的。其实这样的单纯的把自己的特质归纳为优点缺点，本身就是两极化的思维，同时又是一种不断自我否定的方式，孩子式的思维才是两极化的，所以在这里我们用新的方式去看待自己，比如说有一个人觉得自己很胆小。经常否定自己说，我很胆小，我不是一个勇敢的人，但胆小本身就是你的特点，胆小有可能是保护自己的一种方式，同时也有可能因为你的胆小而避免了一些灾难，用这样的思维去理解自己会让自己更舒服，我经常说的一句话。就是我们很多时候只要把自己的人生迭代，但不可能变成他人，好了今天的课我们讲到这里，我们最后简单总结一下，今天我们从关系心理学的角度学习了，否定自己背后的三种动力，二我们了解了四种类型人。否定自己的原因和动力，三我给了你四条建议，用来解决你否定自己的问题，最后祝你学完今天的课能正确看待自己，最后还有一个关系中的真理，你越是否定自己你身边的人越不会接纳你，这节课就上到这里，我是胡胜之。感谢你的收听，我们下节课再见。
