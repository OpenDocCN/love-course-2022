  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：20.【自我成长】总是否定自己，怎么办？你好，我是胡胜之，欢迎来到我的关系课，今天是我们实战自我成长篇的第一节课，我们要讲的是，总是否定自己，怎么办，否定自己可能是世界上最悲催的事情，可以用一句话来形容，即要当运动员，又要当裁判。曾经有一个女孩跟我说了一句话，非常好的阐述了我们如何是否定自己的，她在形容自己讨好别人的时候说，我一面讨好别人，但另一面很痛恨讨好别人的自己，这种否定的状态会让两个自己经常会在内心打架。这也是她内心最大的冲突了，通常说在我们否定自己以后会找不到自己，而且会激发起一些内心的感受，比如痛苦，抑郁，无力，甚至仇恨，在跟人交往的关系中，否定自己会让我们找不到自己的态度。其实否定自己是自己跟自己的关系出了问题，而这背后通常有三种动力，第一种，否定自己是故意打击自己，我们总是盯着自己身上的某些点，去做很多讨好别人的事情，比如说在30岁之前我一直很自卑，对自己不是很确定。很在意别人对我的评价，会不断的去用一些方式讨好别人，特别希望得到他人的认同，比如作为老大一起吃饭的时候我要买单，当别人买单的时候，我会觉得很尴尬，甚至会有一些愧疚感，感觉别人在说你不行。这种感觉使我想象所有的人证明，我真的很厉害，所以年轻的时候我会经常吹牛，希望借助于这些能够产生优越体验的错觉，向世界证明，我不是一个自卑的人，我很好，我没有自己想象的那么糟糕，但越是这样，我越觉得很虚。越是否定自己，这是一个恶心循环，但其实盯着那些我们认为是很重要的点，并借此打击自己时，我们是很难从这看到自己身上更多完整的内容的，第二种，有的时候我们否定自己是满足自恋的需要，什么叫自恋的需要。就是我们常常说的过分谦虚等于骄傲的那种感觉，很多的时候我们否定自己是在别人说你这个事情做得很好，你很棒的时候，我们会觉得自己没那么棒，并反馈给别人说，我没有你说的那么棒，因为这种被夸赞。有可能会让我们产生一点点羞耻的感觉，因为我们觉得自己没有别人说的那么好，这种就是我们所说的否定式的自恋，这种自恋是为了维系我们的社交，也是为了保持理想自我的状态，因为我们觉得自己可以更完美。或者我们希望自己更完美，这和自己本身的不完美存在落差，也会引起我们的焦虑，所以我们会用这种否定自己的话，来打破和补偿本身不完美所引起的焦虑，所以我们有的时候否定自己，有可能就是一种自恋的需要，第三种。否定自己更多的是把我们被别人对待的方式，变成了我们对待自己的方式，在我们成长的过程中，也许我们被过分的要求，或者说被过高的期待了，当我们达到这种过高的要求之后，会被夸奖，但是这种所谓的夸奖和赞美。只是赞美了我们的某一个能力，就有点像一个小孩子考了100分，然后别人说你很聪明你很棒，很多人会认为这是夸奖，但是那个小孩子的内心会很恐慌，他听到的第一反应就是，如果我考不好或者考不到100分该怎么办。那我是不是很糟糕了呢，所以当我们被过高期待或者要求时，如果我们做不到，很多人可能会表达出一种失望的眼神，甚至于会用情感疏离，或者一些惩罚性的措施对待我们，这时候我们会觉得自己必须要去做的更好。那么做的更好一些，就变成了我们内在对自己的标准，当达不到这个标准的时候，我们就会否定自己，很多时候我们经常听父母说，你为什么不向隔壁家谁谁谁的孩子，你看人家怎么怎么样。这就是父母否定我们的一个理由和原因，当然也会给我们深深的挫折，因此在这种情形下面，我们称之为被对待的方式，变成了我们对待自己的方式，这种对待自己的方式，也会让我们这样去对待别人，另外经常否定自己的人。是很难真正认同别人的，'
- summary: "-   人们否定自己的原因有四种类型：蜗牛型、鸵鸟型、袋鼠型和搬鸠型。\n    1.  蜗牛型人依赖别人评价，缺乏自我效能感，容易否定自己。\n\
    \    2.  鸵鸟型人追求完美，否定自己是羞耻的体验，容易陷入自我否定。\n    3.  袋鼠型人希望得到正向反馈，否定自己会影响其照顾他人的能力。\n\
    \    4.  搬鸠型人在孤独时容易否定自己，缺乏归属感会导致自我否定。\n-   解决自我否定问题的建议：\n    1.  检验内心，清晰了解否定自己的感觉是否真正需要。\n\
    \    2.  面对内在孩子模式，厘清内在孩子和父母状态的影响，打破否定自己的习惯。"
  text: 我们可以会羡慕甚至嫉妒，但是很难去认同别人和接纳别人，了解了自我否定的动力和原因之后，我再来跟你分析一下，四种不同类型的人，是怎么否定自己的，蜗牛型的人之所以否定自己。是因为他害怕，对蜗牛来说，别人的评价代替了自我评价，也就是说，他会按照别人的评价来看待自己，活在别人的眼光里，蜗牛人之所以这样，是因为他有一种依赖的感觉，但他一方面依赖别人，另一方面也会担心自己不够好。跟别人的关系，没办法达到一种依赖的状态，因此会否定自己，所以别人的一些目光和表情，即使只是一两句话，都会被他解读为，我不够好，蜗牛的自我效能感也很弱，也就是说，有时候他会觉得自己不配。另一方面对自己的很多东西，都不是很积极，当他去面对一个事情的时候，第一反应就是，这个事情我做不来，再来看鸵鸟型的人，鸵鸟型的人否定自己，是因为觉得自己不够完美，鸵鸟型的人想追求一种完美的状态。他觉得只有在完美的状态下，心理资本才足够，也就意味着，我必须是人中之龙，人中之凤，这样的感觉，如果不是这样，他就会否定自己，在这里最重要的一点，对鸵鸟人来说，否定自己是一种羞耻的体验，我不完美。所以我感觉到很羞耻，如果说这件事情到最后，不是鸵鸟想要的结果，或者在人际关系中，别人对待鸵鸟的态度，不是他想象的那样，他就会有一种自我否定的感觉，再来看袋鼠型，袋鼠型的人希望得到别人，更多的正向反馈。或者说是一种肯定，所以当自己没有贡献的时候，他会否定自己，当他否定自己的时候，就没办法做一个好的照顾者，或者说没办法去完成，他要去照顾或者拯救别人的愿望，举个例子，很多袋鼠型的妈妈。当他在家里做很多事情的时候，必须要去说一些否定别人的事情，比如，你看你们把家里弄得那么乱，还是要我来收拾才可以，如果这时候有个人说我们也可以，那这一句话对他来说就是一种否定。这种否定会让他产生自己没有贡献的感觉，或者没有价值的感觉，那么他就会从否定自己做的事情，没有价值开始，一直否定自己，最后是搬鸠型的人，搬鸠型的人否定自己的时候，是在他孤独的时候，因为他没有强烈的归属感。因此这种归属感的缺失，他会否定自己，另一方面，当他看到别人可以很亲近地，在一起聊天的时候，他在旁边会感觉到孤单被排斥，他会否定自己说，我是不是一个不去和群的人，我是不是一个别人不接受的人，所以这个时候。他会自我否定，知道这四种不同类型，怎样否定自己之后，我要给你三个建议，解决否定自己的问题，一，给自己的内心做个检验，所谓检验就是去看看，我们在什么时候是否定自己的，而否定自己的时候。我们体验到的感觉是什么，有时候你会不会有这样的感觉，这样否定自己我好像是能够接受的，甚至有一点暗暗的窃喜，这就是因为有时候我们会有一种受虐的性力，所谓受虐就是当我们对自己很糟糕，然后虐待自己的时候。反而内心中达到了一种满足的感觉，所以这需要我们给自己的内心做个检验，清晰的知道，否定自己是不是我们所需要的感觉呢，第二，看到自己的内在孩子模式，坦然面对，有时候我们会把一个严厉苛刻的父母内化到自己身上。变成自己的一部分，这个时候你内心会有两个声音，一个是处于内在孩子状态的自己，一个是父母，这时内心中孩子的时候的自己，会和父母状态的自己不断发生作用，就像有点像小时候你被对待的模式，被照搬了出来。那么我们必须要去厘清，因为不管怎么说，那是我们曾经被伤害或者曾经遭受的挫折，而我们对未知的东西都是恐惧的，所以很多时候会陷入到原先熟悉的环境里，但如果这种模式还是用到现在。这种否定自己就会变成了我们的习惯，让我们待在这种否定自己的舒适圈里，我们需要去打破这种习惯，所以这个时候我们要去看看，这个模式是否还在发生，
