- summary: "-   人生如戏，每个人都在人生舞台上扮演着自己的角色，但很多人对自己的角色缺乏把握和信心。\n    1.  很多人很早就清楚自己需要扮演什么角色，但大多数人却对自己的角色感到困惑。\n\
    \    2.  作者曾被称为网络写手、文人、产品经理、编剧等，但对这些角色都不太认同。\n    3.  在找寻自己的角色时，作者认为个人属性均衡可能是最大问题，导致无法精专某一领域。\n\
    -   在不知道正确道路时，了解别人的不成功经验可以减少自己的风险，重要的是舞台是否需要你。\n    1.  人们往往重视自己想要扮演的角色，却很少思考自己在舞台上能做什么。\n\
    \    2.  每个人都可以塑造自己的角色，但能否上场取决于舞台是否需要这个角色。\n    3.  决定演一辈子独角戏的人除外，大部分人的角色很大程度上由外界决定，自主的部分很少。"
  text: '# 007.hct和菜头·成年人修炼手册：hc91 角色：如何在人生舞台上找到自己的角色您好，欢迎来到《德道传栏》何菜头成年人修炼手册。，今天我们来聊一个词儿——角色。，角色名词指剧中人物，也指演员扮演的人物形象。，在每个人的人生舞台上，我们各自扮演着自己的角色。，人生如戏。你我都是演员扮演着自己的角色，这是一个很常见的比喻。，但并不是一个好的比喻。，为什么说不好呢？，因为这个比喻充满了虚无感，消解了人生中那些积极的方面。，它等于说是否定了大部分的个人努力。，还有一个原因。那就是我们很难弄清楚什么叫做自己的角色。，迄今为止，我都依然在找寻我自己的角色，并不确信我就是现在呈现出来的样子。，我认识一些人，他们很早就对自己需要扮演什么角色非常清楚。。其中更少数人很早就对于自己适合扮演什么角色心中有数。，而包括我在内的大多数人，对于自己的角色全无把握并没有十足的信心。，很早之前，就有人把我称为网络写手，可我并不喜欢这个说法，认为那不是我。。当时我觉得，自己在网上所做的事情并不限于写字，我有更为广阔和光明的未来。，后来又有人把我称为文人，我同样不喜欢。，每次都要强调我其实是理科生，但是收效甚微。，别人说好吧，那你就是一个有文人思维的理科生。，类似的事情对我造成了长时间的困扰。，一方面，我确实不知道自己的角色是什么。，另外一方面，我对别人给我安排的角色不能认同，，每次遇到这样的角色安排都会增加我的焦虑。，我不知道我是什么。但是我认为我知道自己一定不是什么。，然而，在否定了那么多角色之后，我还是不能确定自己是谁，我最适合做什么。，我想，类似我这样的人不在少数，最大的问题可能是个人属性均衡。，不那么聪明，但是也不至于那么笨。有那么点感性，同时又还保留了更多的理性。，于是，感觉自己可以做许多事，在许多领域之内都保留了发展的可能。，但是，又不能真的做到精专某一项。，不像是那些幸运的少数人，很早就知道自己是个商人，是个作家。是个画家，是个教师，又或者是个医生。，然后就沿着这条路一直走下去，直到成为其中的高手。，我是气象预报员吗？啊，是的。但是，应该算是很普通的那一类。，我是作家吗？是的。但是，应该算是比较平庸的那一类。。我是产品经理吗？是的。但是，我也确定啊，我无法做出一个伟大的产品。，那，我是编剧吗？是的。但是啊，你可能从未听说过我的作品。，你看，可以做的事情看起来的确有很多，这个自问自答的过程啊。我还可以写出来不少。，但是每一样我都做得很平常。，在最理想的情况下，一个人最好一早啊就知道自己的人生角色，而且刚好有足够的能力扮演好这个角色。，最后能证明这个角色是最优选择，不存在第二种可能性。，那么。在不那么理想的状况下，一个人应该如何找寻自己的角色呢？，这里啊，我有一些不成功的人生经验可以分享。，在不知道正确道路的时候，也许了解一下别人掉进去的坑能够减少一点自己摸索的风险。，这大概啊。就是不成功人生经验的价值所在了。，如果时间可以重来，我希望有人能够在我年少时告诉我，如果人生当真是一个舞台，，那么，和扮演什么角色相比，更重要的是这个舞台是否需要你。，人啊。往往会把自己想要扮演的角色看得很重，却很少思考一下自己能在舞台上干什么。，感觉是只要自己找到一个角色，就一定有登台的机会。但是事情不是这样的。，角色之所以成为角色，是因为舞台上刚好需要。。每个人都可以塑造自己的角色，都可以装扮自己想要的样子。，但是能不能上场，就是另外一件事情了。，除非啊，决定演一辈子独角戏，那否则，自己的角色总是由很大一部分由外界来决定，自主的部分是很少的。，像我那样。'
- summary: "-   人生中能扮演的角色有限，时间是铁律，跨界可能只适合极聪明的人。\n    1.  时间累积在一个角色上比分散在多个角色上更有成就感。\n\
    \    2.  接受自己能扮演的角色，不要浪费时间在不适合的角色上。\n    3.  浪费时间和经历失败是找到适合自己角色的必经之路。\n-   上场尝试不同角色是成长的必要，珍惜每次机会，了解自己的限度。\n\
    \    1.  从小角色开始，逐渐找到适合自己的主角或配角。\n    2.  珍惜每次上场的机会，不必等待太久才找到适合自己的角色。\n    3. \
    \ 理解自己的限度，更容易与他人相处合作，获得成功的人生。"
  text: 误以为自己可以扮演很多个角色的人呢，应该不少。，但这个想法同样不是真的。因为时间下来就知道了，时间是一条铁律，你花多少时间，你就能够达成多少。，你在一个角色上花十年时间，和你在十个角色上每个花一年。结果是截然相反的。，曾经有那么一段时间，人们认为跨界是好的，所谓斜杠青年是好的。，相信行业和行业之间没有那么厚的帐币，因为不断的切换领域才是创新的源动力所在。，这种想法可能是真的。但是它只针对于极聪明的那种人成立。，大部分人呢其实做不到，失去了时间的累积，最终的结果可能还是一事无成。，所以呢，人的一生之中能够扮演的角色是极为有限的，而且彼此都在争抢时间和精力。。扮演好一个经理人的同时，大概就很难再扮演好一位好父亲或者好母亲，更别说还要扮演好一个舞蹈家或者是旅行家了。，如果你幸运地获得了一个角色，而舞台刚好又需要这个角色，今天的我会劝说你接受而不会再问。这是不是你内心真正想要的呀？，人生啊充满了可能性，但是可能性也会造成误导和浪费，让你坐视机会擦身而过，因为你相信会有更好的可能更好的选择。，网络写手不是我想要的角色，文人也不是我想要的角色。但是说到底啊，这个社会对我最大的需求也就是写字了。，别的事情我也能做，但是呢，没几个人需要。，我在很多年里啊，一直排斥写字这件事情，觉得它作为一种业余爱好就好了，我还可以去做点别的。。但是如今回头去看呢，写作者是我诸多角色中自己扮演的最久的一个，长达二十多年。，到了这个时候，我个人对它认同与否已经没有那么重要了，是否发自内心也没有那么重要了。，事实证明，这就是我能扮演的角色。其他角色呢都很一般，而我等待中的那些未知的美好角色到今天呢都依然没有登场。，所以，能上场就上场，不要后场。任何一个可以上台的角色，得到时都应该心怀感激。，后场啊，很可能会蹉跎岁月。它最致命的缺陷是让人不在场。，是的，扮演一个不符合自己心意的角色让人沮丧，但是在这沮丧之中也有来自命运的珍贵馈赠。，你可以在舞台上进行观察，于是呢你没有孤立于社会生活之外，你的状态是在场的。。而只有你在场，你才能看清楚自己可以扮演什么，有什么角色你能扮演，同时也被需要。，否则呀，你就只能是坐在舞台边幻想而已，而且这件事情很容易上瘾啊。，关于上场，我还有一个想法，那就是时间注定是要被浪费的。那么宁可早一点浪费。，上场结果证明自己不适合某个角色，当然会浪费时间，但是这个时间是值得的，甚至说是必须的。，大部分人没有那样的好运，只是一次就能够释出自己最适合做什么，第一次就能够单纲成为主角。。而是必须去浪费时间，必须去体验许多次不成功，才会知道自己最适合的角色。，就像是小时候到了上学的年纪才突然意识到自己并不是家庭这个舞台上的主角，到了工作的年纪才突然意识到自己不是社会的主角。，但是呢。人也因此成长起来，从跑龙套开始，从小角色开始，跑着跑着就知道主角、配角、龙套哪一种角色最适合自己了。，在此之前，那些看似浪费的时间是成长所必须支付的成本。，当然了，上述的话并没有人对我说过，即便有。我相信我的人生轨迹大概也不会有什么剧烈的变化。，不过，的确可能因此而好过一点点，因为心态会放得比较平一些，妄念会相对少一点。，同时呢，因为珍惜每一次上场的机会。也许不再需要等那么多年才知道自己适合干什么了。，不那么好高勿远，明白自己的限度所在，这样的一个人啊，对于自己或者是对于他人也更好相处与合作，更容易获得冲赢的人生。，那我希望你也是如此。，好了，这一讲啊。就到这里。，不知道你是不是正沉浸在自己的角色里呢？或者你跟我一样也还在寻找角色。，欢迎你在留言区写下此刻的想法，也欢迎向我提问。，
