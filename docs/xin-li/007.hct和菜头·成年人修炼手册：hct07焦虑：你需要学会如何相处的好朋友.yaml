  text: '# 007.hct和菜头·成年人修炼手册：hct07 焦虑：你需要学会如何相处的好朋友您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，这一讲啊，我们来聊一个你经常在说在听的词——焦虑。，焦虑是个名词。，很多人以为这是一种心理状态，但是它更像是一个人。，而且这个人呢，就是你自己。。说出来你可能不信，在我写作二十多年，写出数百万字之后的今天，，每次新写一篇文章之前我依然会感觉到焦虑。，这种焦虑和我写第一篇文章时相比，无论是强度、形式还是感受上，其实都没有很大的差别。。你可能觉得我那么说是为了宽你的心，劝你相信焦虑并不是什么重要的事情。，那我这么对你说好了。，在我看来，首先谁也宽不了你的心。，其次，焦虑对于你我来说都是极其重要的。，最后，关于焦虑呢。其实存在着许多误解。，人们总喜欢说克服焦虑，或者解决焦虑。，但是呢，它总是一再出现，说明我们既不能克服，也不能解决，最多就能做到暂时意志罢了。，那么，如果我们真的能够克服焦虑，彻底没有了焦虑这种情绪。又会怎么样呢？，我不知道你的情况啊，不过对于我而言，如果我有一天当真失去了焦虑，，那么我肯定是一个字都不会去写的。，你知道写速对于我而言啊，在什么时候最让我愉悦吗？，敲下最后一个字，全文结束的那一刻。我的焦虑得到了全然的释放。，在那一刻，我得到了空前的放松，然后才是成就感缓缓的升起。，为了那一刻，我总是欢迎焦虑的到来，因为它的出现会为我带来完成一件事的动力。，我读你从来没有尝试过完全放松的写作，。在那样的状态啊，并不会如传说一般写出什么神作，，反而会因为放松彻底失去了警觉和冲动，甚至因此彻底失去了表达欲。，因为这一刻刚刚好啊，为什么要额外去做写的动作呢？，就这么停在这儿，不好吗？。焦虑啊就不一样了，它看起来啊，像是因为自己还没开始行动而感到的紧张和不安。，但是它其实总是指向结果。，真正让你觉得不舒服的，是对于不能达成结果，对于结果不让人满意而产生的担忧。，因此啊。结果可以治愈焦虑。，那么焦虑的出现呢，其实就是把你推向行动，推向结果。，那既然如此，为什么人们还是会如此的讨厌焦虑呢？，因为过度的焦虑并不好，它反而会限制一个人的行动，把它卡在原地动弹不得。。那么为什么焦虑会过度呢？，这里啊，我想尽量简单的解释给你听。，可能并不符合科学原理啊，你当做是个比方就好了。，首先，我要问你一个问题，谁焦虑啊？，如果你的答案是我的话，那么请你立即回答我的第二个问题。。哪一个我？你可能觉得这是个什么问题啊？，就一个我，还能有几个不成？，那你再仔细想想啊，当你被学习或者工作中的一个难题卡住的时候，，你的那个我，是不是正在原地打转，忙着非常辛苦的思考？。这时候突然灵光一闪，破碎的线索突然连了起来，隐约的出现了一种新的可能。，你是不是叫那个正在原地打转的我立即停住，过来这边仔细看看，有没有可能真的行得通。，好，那么我再问你，那个灵光一闪。看出隐藏线索之间联系的人是谁呢？肯定不是外人吧？，因为念头是直接从你的心里蹦出来的呀。，那肯定也不是我吧？那个我还在苦思冥想找不到出路呢？，当然有很多个我，或者说所谓的我，有很多个侧面。。为了简单起见啊，可以把我先分成两个小人。，一个小人是感性的你，喜欢直觉，喜欢情感，喜欢冲动形式。，另一个小人呢，是理性的你，喜欢推理，喜欢逻辑，喜欢谋定而后动。，这两个小人呢明显不是平分秋色的关系。。为了应付日常的生活，完成学业和工作，那肯定是理性的小人占据绝对优势了。，比方说，你在菜市场和小贩凶狠的砍价，为了几毛钱寸土避争。，不会说讨价讨到一半，突然一把抱住小贩哭着说，，哎呀，大叔你真不容易啊。头发全都白了，'
- summary: "-   通过控制感性小人的冲动，让其休眠，理性小人解决问题，但常陷于无法解决的问题中。\n    1.  理性小人常空转浪费算力，导致无法采取行动。\n\
    \    2.  过度焦虑源于无限的“如果”，导致无法给出答案。\n    3.  焦虑时应集中在现在，不评价不判断，只关注完成事情本身。\n-   感性小人和理性小人代表个人两种倾向，感性倾向于行动和执行，理性倾向于判断和评价。\n\
    \    1.  理性小人对自我审视，焦虑源于对过去和未来的评价和判断。\n    2.  现在是最重要的，集中在现在产生行动，不考虑结果好坏。\n   \
    \ 3.  心系一念，只关注完成事情本身，焦虑可成为助力推动前进。"
  text: 我不讲了，钱你都拿去。，事实上啊，你会时常的抑制感性小人的冲动，让他尽可能的处于休眠状态，免得惹出麻烦和笑话来。，前面说到灵光一闪的例子，其实就是理性小人忙于解决问题。没有工夫看管感性小人。，于是呢，感性小人自行采取了行动，利用直觉寻找到了一条线索。，最后啊，理性小人一把抢过线索，验证了，可能是个办法，就勒令感性小人回去接着休眠，自己呢，贪听功为己有了。，焦虑啊。也是同样的道理。事情来了，感性小人一看，立即挽起袖子就准备上了，他喜欢事情完成的感觉。，但是这个时候啊，理性小人伸手一拦说，等等，且让我先算过，这件事要怎么开始才好，怎么做才对，要得到怎样的结果。。如果得到会怎么样，如果得不到又会怎么样，别人如何看我是否会因此怀疑我的能力，如果做砸了会有怎样的负面影响，这些影响届时又要怎么消除。，理性小人的这些问题和算计啊，很多时候是根本没有解的。因为缺乏的条件太多了，事情的变数太多了。，凭借他的算力啊，根本无法计算出所有的可能，找到最合适的方法，得到最佳的结果。，但是，他占据着主导地位，于是呢，他就在那个位置上不断地空转，浪费了大量的算力。。感觉存在一大堆问题解决不了，根本不会采取任何行动。，这个时候对于你而言，你就感觉到了焦虑，而且是过度焦虑。，你在考虑一大堆根本还没有出现的如果。，所谓的过度焦虑，其实就是你被近乎于无限的如果给压倒了。你没有办法给每个如果一个答案，于是呢就感到了无间断的恐慌。，所以啊，我们常常见到一个人在焦虑中白白地耗费时间，一直耗费到截止时间来临。，这个时候理性小人终于崩溃了，双手一摊，说，这次算是全晚了。。于是呢，感性小人跳起身来接管，管他三千二十一，先做了再说。，最后啊，事情还是得以完成，有些时候回过头去看看，做的其实也并不差。，所有先前担忧的如果一个都没有真实出现。，在感性小人的主导下。即便出了什么问题，理性小人及时补位也大多能够应付过去。，那么，你现在肯定又要问我了，怎样才能让理性小人去休眠，换感性小人上场呢？，其实啊，并没有什么感性小人，也没有什么理性小人。，我那么说呀。只是为了让你认识到自己的心是一种精细而复杂的存在。，无论是感性的小人还是理性的小人，他们都是你自己，代表了你自己的两种不同的倾向。，感性的小人倾向于行动和执行，带着冲动和激情，这是你的一面。。理性的小人呢，倾向于判断和评价，经常站在第三方的角度审视你自己，这是你的另一面。，你之所以感觉到焦虑，这个焦虑其实就是你的理性的那一面，它在对你做自我审视。，这种自我审视啊，和时间是密切相关的。。一头指向过去，你是个什么人，你曾经做出过什么成就，你能够达到什么水准等等。，一头指向未来，这件事做成怎样，做不成怎样，别人怎么看你，你对自己如何交代等等。，唯独缺了一环，那就是现在。。因为现在还没有成为过去，于是就无法加以评价，现在呢也不是未来，于是呢也就无法加以判断。，所以啊，最重要的就是现在就产生行动。，为了达到这一点，你要把思维从过去未来中收回来，努力集中在现在。。不要去做评价，也不要去做判断，而是考虑完成事情本身。，甚至啊，不应该考虑结果的好坏成败，心系一念，就是要个结果。，如果你仅只是要个结果，仅只是要个完成，那么焦虑就不再是你的阻碍了，而是变成了你的助力。。因为这个时候的焦虑啊，无关过去和未来，也无关他人的评价和你的所有承受。，你的目标就变得简单的不能再简单，明确的不能再明确。，这个时候啊，焦虑就可以顺势推下去。，无论是怎么个推法，都只会让你朝着目标前进。，那现在你肯定又要问了，如何心系一念呢？，那我如何才能停止那些纷纷扰扰回想过去担忧未来的念头呢？，
- summary: "-   焦虑源自内心，需主动承担行动，不要幻想无焦虑状态。\n    1.  焦虑是内在一面被放大，需认识自身两面。\n    2.  别期待完全无焦虑状态，利用焦虑作为动力前行。\n\
    \    3.  焦虑可激发行动，尝试完成事情可促使种子生长。\n-   体验焦虑动力，探索自身强大力量，实现喜欢与不喜欢事情平等。\n    1.  从乐趣和价值事情开始体验焦虑动力。\n\
    \    2.  理解问题本质，控制问题即可，无需过度克服解决。\n    3.  留待后续章节继续讨论焦虑问题，欢迎留言提问。"
  text: 那我的答案是，过去你因为焦虑而受苦，是因为你以为焦虑来自外界来自压力。。那如今你已经知道焦虑其实就是你本人，是你本人的某一面，它被不恰当的放大了。，同时呢，你也已经知道你自身有主动承担，主动行动，主动完成的另一面，只是你以前忽略了这一面的存在而已。。那既然你已经知道了自己的这两面，又知道了焦虑究竟是什么，，那么曾经困扰和阻碍你的焦虑，如今哪就可能成为你的助理？，无非是这里我需要再给你加上一条，不要去幻想什么内心喜乐安宁的状态，。认为抵达这种状态之后做事就不会有焦虑，一切都会变得非常顺利。，其实那样的状态绝大多数人都到达不了，包括你我。，而且抵达之后还愿不愿意做事，做事对于自己还有没有意义，那都得两说了。，所幸啊，天无绝人之路。你我还可以用焦虑作为燃料，，那就不妨大烧而特烧吧，能跑多远算多远。，即便你现在做不到，无法心系一念也无法专注于当下，那也不用太过在意。，如果你先前并没有仔细考虑过焦虑是什么，那么现在你可能有了新的理解。，或者仅仅只是一个新的启发，有这么一点点的想法其实就已经足够了。，种子已经种下，你迟早也会停下来考虑一下焦虑对于自己究竟意味着什么。，一旦吸球开始，它原有的概念很快就会分崩离析。。这就像是停电时身处一间陌生的漆黑屋子，你不敢有任何举动。，但是，哪怕是有一瞬间的亮光闪过，照见房里的一切，你就会立即产生走动的勇气。，而你只要成功地尝试过一次行动，利用你的焦虑完成了某件事情。那颗种子就会自行发芽生长。，届时，即便你想要去除它，那都会变得非常困难。，如果你一定还要坚持问我要建议的话，那最后我想对你说，去找一件你能够从中得到乐趣和价值的事情，，从它开始体验焦虑所带来的动力。去体会你自己另一面的强大力量。，从这里出发，最终你有可能在你喜欢的事情和不喜欢的事情之间实现平等。，不过，那要留待另外的章节我们再去继续讨论了。，至于说回到焦虑，但凡需要你去克服去解决的问题，。首先应该考虑一下自己是否已经了解清楚问题是什么了。，人生中的许多问题，能够控制就算不错了，哪里有那么多的克服和解决呢？，好，今天聊焦虑就先到这吧。，欢迎你留言，也可以提问。我会在周四周五选取好问题专门回答的。，主走了，下一讲再见。。
