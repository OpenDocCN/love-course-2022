  text: '# 118.60秒口才训练营（完结）：其他：Tom_60秒口才训练的正确姿势跑口才拒绝大道理，抓住人心，60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练Tom，会变从这里开始，hello各位朋友大家好，我是你们的Tom教练，在我们的60秒口才训练营正式开始之前。我特别有必要给大家再分享一下，60秒口才训练的正确姿势，谈到正确让我想到了，我刚刚工作的第一年的时候，我有一个领导，他是我的总监，在我们有一次开会的时候，他讲过一句话，让我一直回味工作这么多年。对我影响非常大，这句话是什么，在这里分享给大家，他说所谓的成功，就是把对的事情持续做对，好再讲一遍，所谓的成功，就是把对的事情持续做对，在这里有两个对，对吧，你仔细听，你会发现有两个对。把对的事情持续做对，这两个对的含义是不一样的，前面这个对，它代表的是什么，代表的是你选择要对，大家都知道选择不对，努力白费，第二个对，代表什么，就是你一旦选定了一个事情，你去做的过程中一定会有问题。或者说你可能并不知道怎么做，这个时候，你要想办法把这件事情做好，做对做出结果，所以这里边这句话就是，把对的事情持续的做对，你就会成功，对当然也就是正确，所以正确的姿势里边，谈的第一个正确是选择的问题。我们60秒口才训练，它为什么是一个对的训练方式，这个在开始之前，特别有必要跟大家分享一下，过去的几年时间里，我接触过很多想跟我练习口才的小伙伴，他们跟我讲过，他们过去看过很多的口才的书。还有一些各种各样的技巧，还有甚至参加过所谓的很多口才大师的培训班，那为什么他们的口才一直没有得到提升，我跟他们接触了之后，发现有两个非常非常重要的根源，第一个根源是什么，就是特别有意思，他们一直在学习。学习书，学习技巧，参加各种课程，看各种视频，但是从来没有去练习，大家都知道学习是分为两种的，一种叫学知识，一种叫练习技能，开车，游泳，跑步，对吧，包括我们各种各样的说话，都是属于技能。这个技能跟知识有一个非常大的不同在于，技能是一定要练的，技能是练会的，知识是学会的，所以口才如果你一直在学，永远没有去练，就像你一直在岸上看书学游泳，从来没有下水去学游泳一样，是永远也学不会的。这是第一大根源，第二大根源是什么，有些伙伴们他也练习了，也花了很多的时间，但是他练习的方式有问题，他练习的方式并不是对的，我前段时间看过一本，国外的人写的一本书，叫埃里克森写的，刻意练习这本书。这本书真的特别好，推荐给大家，这本书对我的影响非常大，里面有谈到任何技能的练习，我们都可以通过刻意持续的练习，得到提升，天才也并不是天才，天才都不是天生的，我们每个人后天经过训练，都能在某一些方面上。获得一些天才才具有的那种技能，只要你的练习方式对，并且持续下来好，刻意练习里面有谈到三个关键点，就是在我们技能练习的时候，哪三个呢，第一个就是我们要走出舒适区，你如果一直在舒适区里面去练习。那你永远也不会提升，比如说拿说话这件事情来说，如果你天天跟别人说话的方式，都是你一直惯用的那种说话方式，你不改变的话，你不走出这种舒适区的话，那你永远也不会进步，比如说像我们这里边60秒，让你去练习。60秒真的就是让大家走出舒适区，因为你想你不能讲的多，也不能讲的少，刚好就要60秒，这个对大家的舒适区就是一种挑战，有的时候你甚至讲10遍20遍，都可能还没有讲成功，这个时候你就走出了舒适区。那第二个刻意练习的关键点是什么，就是要有目标，很多的时候我们都是有目的没目标，有目的是什么意思，就是我也希望我把口才练好，然后我的人际关系就好了，然后我就可以跟陌生人沟通了，然后我就可以谈恋爱了，等等。'
- summary: "-   目标的重要性：明确目标能指导行为，口才训练营设定60秒和每周练习目标，以及重视反馈。\n    1.  设定小目标：每次练习以60秒为目标，达到后获得成就感。\n\
    \    2.  每周练习话题：持续练习周话题，学习技巧和锻炼。\n    3.  重视反馈：反馈是进步的关键，帮助发现问题并改进。\n-   正确的练习方式：选择正确的训练方式和持续练习是成功的关键。\n\
    \    1.  持续练习：不仅仅是听讲，每天练习并玩转主题，持续进步。\n    2.  不要追求完美：刚开始不要期待完美，逐步提高录音时长。\n   \
    \ 3.  多听他人录音：从他人录音中获得启发和反馈，多维度提升口才能力。"
