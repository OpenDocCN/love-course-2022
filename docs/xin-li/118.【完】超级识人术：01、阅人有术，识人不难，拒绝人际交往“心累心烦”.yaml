  text: '# 118.【完】超级识人术：01、阅人有术，识人不难，拒绝人际交往“心累心烦”知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，生活在这个世上，我们随时随地，和各种人打交道，但打交道这件事呢，恰恰非常的有趣，在其中，你一定会遇到惊喜，也一定会遇到。许许多多说不清的烦心事，俗话说，人心隔肚皮，世界上找不到，任何一种来测量，人心有多深的方法，为此呢，我们往往是，难以准确地把握别人，甚至会在人际交往中，产生矛盾和误解，也可能因此，失去机会，得罪人。错交过值得深交的朋友，从上述的种种来看，可见学会看透人心，是一项非常急迫的任务，不懂人心，成为越来越多人，被这个世界拒绝的理由，比如说工作上，不懂怎么接近领导，升职加薪困难，生活中呢，分不清真假有意。常常落寞伤心，爱情中，摸不透对方要什么，陷入情感的危机，很多人有了疑问，怎样在最快的时间内，动心一个人的所思所想，有没有一门识人智慧，能够让我们轻松的，把对方砍穿，让人际交往，别那么累呢，你看。很明显啊，识人，已经是成为我们维系情感的润滑剂，也必将是我和你，实际生活中，必须学习的重要一课，越人，是人际关系中，一项最基本的技巧，无论你是谁，无论你在生活中，扮演什么样的角色，如果你不能经于此道。就会常常，毫无知觉的，陷入一个又一个，人际关系的围城之中，因此，我们开设这堂课的初衷啊，就是帮助你了解人，热爱人，并防范和制服那些，不怀好意的人，从某种意义上可以这么说，越人之术，它既不是科学。也不算天分，我开设的本档课程呢，是利用全方位生活场景的切入，结合我对麻衣相术，冰箭等相术的经典典籍，及行为心理学，社交心理学等分析理论，通过解析一个人的体貌特征，兴趣爱好，语言逻辑等，26个细分特征。帮助你相对更精准的，懂习人的性格，心理及内在的需求，纯干货的内容提取，相信你学习之后，识人逻辑能够完善很多，至少呢，在收听完之后，你能够知道，该去看些什么，听些什么，用你的好奇心，加上一点耐心。通过搜集一个人的外貌，肢体语言，声音和行为上的信息，你就能够全面的透视，一个人行为的人格特质的模式，避开那些，让自己导致错误决策的陷阱，大千世界云云中生，人际关系错综复杂，高深莫测的人际社会心理。不容你的忽视，不容你粗心对待，如果，只从自己的理解，和价值体系出发，多半呢会出现误读人心，真正要理解他人，我们要从他人认可的价值，信念的根基部分去理解，要从他人的生存角度去把握，如果能够这样做。那么你就能够尽可能的，减少误读人心人性，降低人与人之间的误会，真正的达到人与人之间的沟通，并有效的解决问题，今天你可能看到，几乎每个人都面带微笑的向你走来，那面孔无论是熟悉的还是陌生的。看到中途相逢的双方，相互拍肩的问候，意美之词洋洋不绝于耳，无论是故友还是初相识，为人厨师还有很重要的一方面，就是在这复杂的人际关系之中，一定要掌握人际关系交往中，读懂人心的技巧，躲开可能存在的背后袭击。我们讲人际交往并不可怕，大多数人依旧是善良可信的，但我们要清楚地看到，那些事实证明生活中，不仅有好人还有小人，对此类人必须是提高警惕，做好防备之心，以便能够应付自如，从而更好地搞好人际关系。让工作生活和事业，都能有良性的发展，接下来的课程，让我们一起学习一起成长吧。'
