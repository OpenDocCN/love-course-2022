- summary: "-   陆老师强调情绪管理的重要性，提倡识别和表达情绪，帮助孩子从下层大脑转向上层大脑思考。\n    1.  识别情绪有助于孩子调节情绪和理解自己的行为。\n\
    \    2.  实验表明，辨认情绪后，性人和活化程度降低，情绪水平迅速降低。\n    3.  帮助孩子识别和表达情绪是培养情绪管理的首要任务，肢体接触有助于降低焦虑和增进亲密感。"
  text: '# 012.【完结】育儿愈己的心理课：第12集 识别情绪，表达情绪（上）【更有趣的成长】，会分享更有趣的成长，大家好，我是陆老师，今天这节课是关于情绪的，其实情绪管理非常重要，我们每个人都知道，那么怎么帮助孩子从下层大脑，摆脱他的控制，然后让孩子用上层大脑来思考呢？。很简单，用根据心理学多年的实验，包括数据的观察，我们得出一个非常简单的，就几个字，叫做，识别情绪，表达情绪，如果说孩子一旦识别了自己的情绪，那么，孩子他就会开始想事情，他自己会开始调节情绪。他自己会开始理解自己的行为，甚至到后来会慢慢，真正开始听你讲道理，等等等等，我们要唤醒他的思考和控制能力，那么这个为什么我说是有实验做支持的，跟大家简单介绍一下，这个西格博士，他的书里面提到了一个实验。在实验里面呢，这个做实验的人要辨认照片中的负面情绪，那么研究发现，当做实验的人他辨认出了情绪之后，他的性人和活化的情绪，他就会发现，他在做实验的时候，他的性人和的活化程度就降低了，这个性人和是干嘛。不是真的性人啊，大脑里面没有真的性人，性人和是掌管孩子情绪的，所以说这些研究，我认为才是真正的实证研究，他是一个一个，慢慢慢慢实验做出来得出的结果，那么也就是说，当孩子辨认出情绪之后。比如说孩子一下子发现，自己的情绪，我好像在表达愤怒的情绪，我内心里面好像感觉非常委屈等等等等，当他一旦会开始表达之后，他大脑里性人和的活化程度会迅速降低，也就意味着他的情绪水平在迅速降低。所以我们培养孩子情绪管理，首要的任务就是帮助他识别并且表达自己的情绪，那么简单的例子啊，孩子发脾气的时候，我们真正应该怎么办呢，想象一下家里的混世小魔王，当他很生气很生气的时候，这个时候呢他蹲在地上。谁也不管谁也不顾，就是在这边哭，而且呢往往哭的会私心裂肺，那么这个时候，妈妈可以采取的做法是，蹲下生子，平视他，一定要蹲下生子，平视孩子的眼睛，其实孩子和家长，我们口口声声说，我们要平等。事实上是不可能做到平等的，为什么，因为你长得人高马大，孩子才那么小，他怎么可能平等，我们说逛商场，我们看到的是什么，琳琅满目的商品，孩子看到的是什么，白花花的大腿，你说这个样子的情形，怎么可能平等。而且孩子是你生下来的，被封上他就是不是平等的，所以帮助孩子做管理，做交流的时候，一定要蹲下来，眼睛平视他，然后跟他有肢体接触，那么有几个肢体接触，我们是可以做的，第一个，抚摸孩子的手背，第二。抚摸孩子的手肘的地方，肘部，第三个，抚摸孩子的肩膀，第四个，轻拍孩子的背部，那么这几个地方，是人平时接触不到的几个地方，这不仅在孩子身上管用，如果你是男的的话，你拍拍你的老婆看，她也会觉得特别的舒服。如果你是女人的话，你可能平时也会比较喜欢，丈夫给你有一些这样的肢体接触，只要是个人，我们都会很喜欢这种，肢体的亲密的这种感觉，能够大幅度的帮助我们降低焦虑，换回我们和身体的连接，然后这个时候。父母就开始有不同的做法了，有的父母就说，哎你说啥，什么事情啊，那如果你这么来提问的话，你觉得孩子他可以怎么回答你呢，比如说当你心情不好的时候，你老公这么问你，可能你心里会觉得非常的不舒服，为什么呢。因为当我们有情绪的时候，我们是没有能力去满足别人的，大家记住我这句话，可以其他东西你们都可以不记住，但是这句话希望大家能记住，叫做当我们生气的时候，有情绪的时候，我们是没有能力满足别人的。你想让孩子说话，那这是满足孩子，还是在满足你自己的探求欲呢，是孩子在焦虑，还是你在焦虑呢，我们要好好来想想这个问题，这个问题可能在平时，这不算什么问题，但是在这边，我希望大家能够从新的角度。来理解考虑一下这件事情，'
- summary: "-   在培养孩子的过程中，父母需要体会孩子的情绪并帮助他们表达，这种能力对关系质量至关重要。\n    1.  孩子不想说情绪时，父母应该细心体会并猜测孩子的心情，而不是强迫他们用上层大脑思考。\n\
    \    2.  通过细声细语的方式去体会孩子的情绪，帮助孩子表达心思，这种能力对于理解他人的心情是至关重要的。\n    3.  在夫妻关系中，重要的是通过心灵的连接和感受来维护关系，而不是仅仅依赖方法去控制和引导。"
  text: 因为事实上在我们研究发现中，好多培养孩子为什么方法不博大，因为真正受益的往往不是孩子，而是我们自己，那么很多人会问，完了陆老师这个时候怎么办呢，那很简单嘛，第一孩子不想说的时候。不用逼他说，那是不是以后孩子就不会表达情绪了，不是的我们要以发展的眼光来看问题，孩子现在不想说，不代表他以后不想说，这个状态不想说，不代表他好的时候不想说，这个我们不能一概而论。但是我们通常都会犯这个错误，就觉得你现在是这样，你会不会以后一直是这样子，真的不会人是会变化的，大家想想看小时候你们什么样子，现在你们又是什么样子，不也发生变化了吗对不对，那么孩子不想说情绪。爸爸妈妈这个时候需要你们做一件事情，这件事情叫做体会孩子的情绪，并且帮助他表达出来，这是一种能力，这个能力非常的重要，在关系中是否能够很好的识别，并且表达对方的情绪，决定了这段关系是不是能够质量非常高。想象一下妈妈们带着疲惫的身躯，单位里面受了委屈回到家里面，如果你们面对不是爸妈，不是家长不是这个老公的逼问，而是什么呢老公轻轻地看着你，哪怕彼此之间不说话，这种温情默默都会让你感觉到心里舒坦一些。然后老公他静静地看着你的眼睛跟你坐在一起，彼此之间可以一句话都不说，但是这种氛围会让你感觉非常好对不对，然后老公这个时候可能会跟你猜，说老婆我看你好像最近情绪不是很好，是不是然后他开始猜你的情绪。是不是感觉有点委屈了，或者心里有点愤怒了，或者是有点不开心等等，记住这个时候千万不要谈事情，因为我们说到的你在有情绪的时候，你是上层大脑启动还是下层大脑启动，是下层大脑。所以这个时候我们要做的是唤醒他的上层大脑，而不是强制的他一定要用上层大脑去思考，这两个是截然不一样的，这个时候作为女人作为孩子，是没有任何能力去思考一些东西的，所以这个时候最好的办法就是帮助他去表达。去猜他的心思，也许你第一回猜错了没关系，我们再来猜第二回再来猜第三回，那么这个猜不是很粗暴很鲁莽的那种猜，而是细声细语的去体会孩子的情绪，那事实上我们每一个人都是有能力，去体会别人的心情和感觉的。大家觉得呢，大家想象一下现在闭上眼睛，你能够感受得到你老公的感觉吗，你平时能够体会得到你老婆的心情吗，其实这个能力是很重要的，大家为什么愿意加入到我们这个，心理学的队伍里面来。很重要的原因是我们的思路和其他地方，是不一样的，我们的思路是什么样的呢，是解决问题靠的往往不是多么好的方法，而是我们内在的一种本能的力量，不是说管理情绪我们一二三四五六七，做完就OK了没有那么简单。真正重要的是我们要能够有自己的这一份，体会别人的心情和这么一种状态，方法是死的人是活的，你要用活这个方法靠的是什么，靠的是我们内心的那种与生俱来的，和孩子的连接和感受，搞好夫妻关系方法是什么。很简单你要把你那颗心给亮出来，关系是靠心去维护去感受的，而不是靠方法去控制去引导的。
