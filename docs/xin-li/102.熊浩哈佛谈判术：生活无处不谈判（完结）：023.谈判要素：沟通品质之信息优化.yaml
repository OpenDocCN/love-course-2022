  text: '# 102.熊浩哈佛谈判术：生活无处不谈判（完结）：023.谈判要素：沟通品质之信息优化谈判可以改变世界，谈判也可以改变生活。，大家好，我是熊浩。，各位喜马拉的小伙伴，欢迎大家继续守在熊浩的哈佛谈判术。，在前面的讨论当中，我们已经进入到沟通品质这个核心的要素了。，在沟通品质这个要素当中。我们主要跟大家讨论的是如何在对话的过程中安顿好自己的情绪，也让对方的情绪尽可能准备好。，接下来我们将进一步的讨论沟通品质的另外一个面向，就是信息的优化。。所谓信息的优化就是我们怎么样能够在对话的过程中真真正正的就事论事，，而不是被你的偏好、情绪或者其他各种各样的诠释而产生影响。，在西方，大家知道在大学教育当中有一个非常重要的内容，叫批判性思维。critical
    thinking。，所谓的批判性思维这个解释起来比较复杂。，它主要的意思是，如果我们概括地加以理解，大概三件事。，第一件事，澄清前提。第二件事，澄清语境。第三件事，澄清界限。。什么意思呢？就是其实所有的观点它要成立都是有前提的。，这个前提在言说者那里是未被澄清的。，它这样或者是那样的表述，有它所身处的那个环境、那个局势、那个立场，这就是所谓的语境。，语境也从来没有跟大家交代。，而当一个观点有它的前提跟语境的时候，必然就有它的限度。，但是一般人在讲书的时候会把它的立场包装的好像是举世无双，放之四海皆准。，我给大家举一个例子。哈佛大学的政治哲学教授罗尔斯有一本非常著名的政治哲学作品，叫《正义论》。，在这个《正义论》当中，他曾经记载过一个分蛋糕的最完美的方法。，我相信这个方法在座的各位小伙伴是听过的。，就是怎么样。比方说我们几个小伙伴在一起，要分一个蛋糕，怎么样区分这个蛋糕将会是最公平的呢？，各位，我估计你知道他的说法是什么，是说挑一个人来分，然后让这个分的小伙伴最后选。，一个人分，一个人选。这个蛋糕就会被分的绝对的公平。，为什么会这样？因为比方说我们现场有四个人，我来负责切，我来负责分这个蛋糕。，我一定一定会保证每一个蛋糕将会尽可能的公平，绝对绝对绝对的尽我之力，保证每一片都一模一样大。。因为一旦有大小之间的不同和称赐，你在我前面选，你就把大蛋糕给选走了。，为了保证我自己在分蛋糕的过程中不要受到任何损失，我当然希望每一片我切下去的蛋糕都一模一样大。，这是一个非常典型的。通过程序的再造来实现公平的方法。，大家都听过，我再说一次，分蛋糕最标准的方法叫分的那个人，切蛋糕的那个人，最后才能选。，没有问题吧？这个是很简单的一个思想实验。，但是也许罗尔斯没有告诉你。这个观念是有前提的。，这个观念我们能够找到它成立的前提吗？这就叫批判性思维。，它的前提是什么？比方说，它的前提是我们之间的关系是高度私人的。，是高度分立的，是高度公立的。我们只管自己，我们不管别人。。是想在家庭情境中能这样分吗？因为妈妈眼中的公平是孩子能够多吃一些。，这对他来讲最公平。大家一定听过那个母亲爱吃鱼头的故事，对吗？，所以如果我们之间的关系具有某种伦理的关联，具有某种相互的在乎。具有某种彼此的承担。，刚才那个分的方法将无法操作。那种区分蛋糕的方法必须建立在高度个体化的人和高度自私的本性当中。，我为什么怕别人多拿走一点？我为什么要保证自己在最后绝不吃亏？这才被定义为公平。。难道不是因为这个分蛋糕的人高度的自立吗？任何一个观念都有它成立的前提，产发的语境。，而这两点构成了它的边界。这就是批判性思维。批判性思维我们没有办法给大家详细的讲。，有时间我们可能给大家专门再另做讨论。，美国或者西方国家特别强调一个人批判性思维的建立。这种教育甚至渗透在中小学的时间。，'
