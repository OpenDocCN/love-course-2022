- summary: "-   安洁介绍了婚恋咨询的应用场景，包括擇偶、婚恋和婚前咨询三大类问题。在课程中，她将结合理论、案例和实操方法进行讲解。\n    1.\
    \  擇偶咨询涉及是否结婚、对象选择等问题。\n    2.  戀愛咨詢包括处理性格不合、关系阶段性变化等挑战。\n    3.  婚前咨询涉及角色转变和应对婚姻中的各种问题。"
  text: '# 032.情感心理咨询技能大全（完结）：第10章：恋爱中的咨询—安洁：01.个人&课程介绍【音樂】，一心裡的學員朋友們大家好，下面將由我來帶領大家學習，婚戀諮詢當中的應用場景，在婚戀諮詢當中的應用場景，接下來我們要學習的是，戀愛諮詢這個部分，在戀愛諮詢當中，我們將涉及到三大類問題。第一大類問題是擇偶諮詢，第二大類問題是婚戀諮詢，叫做戀愛諮詢，第三大類問題是婚前諮詢，很顯然從這三個標題當中，我們就可以發現，它其實是根據一個人的時間的不同，來進行劃分的，比方說擇偶就是還在。我進入戀愛以及婚姻之前，我可能遇到的一些問題，比如我要不要結婚
    我跟誰結婚，我擇偶的時候要不要門刀互對等等，這些都會在我們的課程當中有涉及，第二個部分是戀愛諮詢，在戀愛的過程當中。我跟他性格不合該怎麼辦，戀愛當中有衝突怎麼辦，在戀愛的過程當中，親密關係可能會經歷著哪幾大階段，為什麼我最開始認識他的時候，我覺得他花好月圓
    什麼都好，怎麼我們在一起戀愛了半年一年之後。我覺得這個人完全就變了，在這個時候我們戀愛關係要怎麼樣進行調適呢，我們遇到的挑戰該怎麼過呢，這些問題我們也會涉及，而婚前諮詢就涉及到一個人的角色的轉換，從戀愛期到了快要走進婚姻。走進婚姻之後
    我們要看房子裝修，可能要準備來做新的父母，要成為別人的兒媳婦，要成為別人的女婿等等，這些在這當中就會有一些很多的問題出現了，當出現這些問題的時候，我們可以怎麼樣與我們的來訪者進行工作。這是我們在戀愛諮詢當中，我們會涉及到的一些內容，在我們課程進行講解的過程當中，還是會運用一個理論講解，再加上結合案例，同時加上一個落地的實操方法的三個形式來進行結合。我將盡量結合我臨床工作當中的一些個案所學，也會教大家一些怎麼樣去處理這一類諮詢問題的辦法，關於我自己呢，我現在是一個家庭治療的諮詢師，主要是學習家庭治療這個流派，所以在我平時的工作當中。就會接觸到夫妻諮詢、戀愛諮詢，以及在家庭生命週期當中，不同的階段當中所遇到的挑戰，比方說在原生家庭當中，可能有一個大齡的孩子，他可能遇到了一些擇偶的問題，這也是屬於家庭治療的範疇。這也是我平時工作當中遇到的，在整個授課當中，我們可能會有一些個案的會出現，這種個案出現會分成兩種情況，一種可能是我在講某個理論的過程當中，可能需要用到某一些個案的細節，那麼這些個案都是被模糊化的。不存在倫理問題的，完全隱去了個案的真實信息，所以這是一個倫理的聲明，同時第二類個案就是會拿出來，一個有大致的框架的內容的個案，跟大家去進行分析探討和學習，看看這個個案我們該怎麼做。一般來講這一類個案會出現在，我們一個小節講完之後，那麼在這一類個案，這是出現在我們一般來講，家庭治療的書籍，或者說其他的一些教學的書籍上的個案，這些個案都是可以公開，可以作為教學研討來用的。所以這也是我們在開始講課之前的，一個倫理的聲明，那麼我自己主要學習家庭治療流派，在家庭治療當中又分為不同的一些方法，或者是不同的流派，比如說Satya模式，系統派的家庭治療，以及結構派的家庭治療。那麼這三種是我主要在學習的，我將會結合自己的所學，運用到我的課程的講授的過程當中去，如果說遇到不同的個案，也會嘗試用不同的模式來跟大家做呈現，比如說結構派，我們遇到這個個案，我們可以怎麼做。Satya模式遇到這個個案，我們可以怎麼做，這是我們在講戀愛諮詢的時候的，我們一個大體的框架，希望當你了解了這個框架之後。對接下來的學習能夠有所幫忙。'
