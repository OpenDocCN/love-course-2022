  text: 你看列宁的名字就是Flajimin列宁，他一句话就能够记住他凭什么能够记住呢，还是有其他的变骂的方式的，可能他多少懂一点俄语，知道这些名字背后的意义，然后通过这个意义来抓他。但总体来说我们在工作记忆里面获得的信息是有限的，这一点和金字塔原理有什么关系，当然是有关系的了，比如吧你要把你的问题的主旨和大家讲，你就必须要用尽量少的词汇把他的要点凸显出来，你说一个很长的句子。这个句子里面出现的关键词是15个，而且15个关键词里面没有主次，你会导致什么呀，你会导致人家只记住了你前面的5个关键词或者6个关键词，但是你心目中可能更重要的，放到第9个第12个关键词他来不及记了。所以你就要按照金字塔原理把15个关键词进行衰减，挑5个最重要的放到金字塔的第一层，后面的怎么办不重要的次重要的放到第二层，作为一个展开层人家就记得住了，这就是金字塔原理和所谓的心理学原理之间的关联。那么另外一部分是和我哲学的教育更加相关的，就是一个逻辑学的知识，做商业也要讲逻辑，那么这个逻辑主要是分两块，一块是归纳逻辑一块是演绎逻辑，他们在怎么构建金字塔结构的具体的细节的时候。都会扮演自己不同的角色，下面我也会细讲，总而言之金字塔原理是逻辑学思想，心理学思想与商业案例的结合，所以它是一种跨学科的一个思维，我们用金字塔这个引誉，是能够帮助大家更好的形象的理解，它的一个要点。在后面的章节中我将分三个部分，为你介绍金字塔原理这本书的内容，那么第一个部分我先要向大家介绍金字塔结构的概况，让大家参观一个建筑，首先是让大家看看这个建筑的明信片对不对。第二部分我将向大家来介绍金字塔的塔间，塔间太重要，也就是说这是蒙面，因为大家的视线是从塔间开始看慢慢再往下看的，就像看一个人先看人脸，一般不是先看鞋子，除非你是对鞋子特别感兴趣。这个塔间的讨论也就是续言的写作的要点，那么第三部分我们就要讨论金字塔的余下部分的一个构造的方案了，除了塔间以后中观的和微观的结构该怎么展开，音频下方还附有本小节的文稿。欢迎各位书友上拉屏幕进行查看。
