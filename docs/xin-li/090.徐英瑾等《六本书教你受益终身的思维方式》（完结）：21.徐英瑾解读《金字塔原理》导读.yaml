- summary: "-   思维结构中的金字塔原理指导我们在写作和演讲中如何组织信息，顶部代表总体体验和论点，底部支撑观点的丰富信息量。\n    1.  金字塔顶部应清晰表达总体目标，底部包含支撑观点的详细信息。\n\
    \    2.  庞杂的信息量应放在金字塔底部，以支持顶部的宏观信息。\n    3.  金字塔原理有助于同时把握宏观和微观信息，避免信息过载和迷失方向。\n\
    -   金字塔原理在商业报告和演讲中具有重要意义，帮助领导层快速理解关键信息，避免信息过载和漷茫。\n    1.  报告和演讲要点应在30秒内清晰传达，避免听众迷失。\n\
    \    2.  工作记忆有限，人类记忆容量约为7加减2个信息单元。\n    3.  一些人通过归类和组织信息，提高记忆效率，符合金字塔原理的思维方式。"
  text: 大家说尖锐的顶部在思维结构里面指什么呀，它指的就是你总的体验你总的论点你到底要干什么，因为我自己是从事这个哲学教育的，我自己也在课堂中利用类似的方法论来教导学生。不管你讨论什么你首先一篇文章要干什么，在导论里面要说清楚了，而且最好用一句话说清楚，你用很长的话来说，就说明你自己都没有想清楚你自己要干什么，那金字塔除了有一个很尖锐的顶部以外，它还要宽大的一个底部。宽大的底部在思维和写作里面它指涉的是什么呢，就是用来支撑这个顶部的观点的庞杂的信息量，你说到这个观点要有论据来支持，但这个论据本身的内容是相当相当多的，有时候你现在这些论据的细节里面。你就可能会犯下只见树木不见森林的错误，因此你要把这些丰富的内容放到金字塔的底部，或者是中部以便让那个顶部的宏观信息能够统设它，这样你就知道这些不同的信息各自应该放在什么位置了。这样既有宏观的把握又有中观的展开又有微观的细节，这不就是个很漂亮的金字塔吗，那么这也就是为了使得我们的思维能够同时把握这两个方向，一我们要面对世界的复杂性，这个世界的确有海量的信息。我们不能够简化世界中的信息，所以我们要有金字塔的一个非常非常大的一个底部，同时我们又要有一个宏观上的把握，否则的话我们自己就会成为信息海洋当中的一叶偏舟了，被海浪随机的从这个地方推到另外一个地方。我们会迷失自己不知道自己要干什么，同样的道理你想想看你如果是要给公司的老总写一份报告，公司的老总有可能都不在这个国家，和你呢可能母语也不一样生活习惯也不一样。你想想他呀他要同时接到分公司从世界不同的地方给他写的报告，他也不是全职全能的人，他不可能知道每一个分公司运作的极为细密的细节，所以你如果报告他这件事的时候先让他看金字塔的底。说这些公司里面鸡毛蒜皮的小事他能看明白吗，他根本看不到里面的poin，你该怎么做呢你得先想想哪一件事情是能够引起宏观领导层注意，然后把这个问题作为一个体验提出来。所以金字塔的原理对于你自己来说是一种提纲气灵的本事，搭建一个心灵的金字塔你要做什么然后慢慢的细化到那些细节，但同时它又是一种沟通的技巧，你要和别人说话的时候也让大家想明白你这个演讲的主旨是什么。你这个PPT的主旨是什么然后再细化到那些细节里面去，就是在商业报告里面你如果不能把你要讲的这个演讲的要点，在30秒钟之内让听众听明白的话这个听众就会陷入迷茫。你的这个演讲或者你这个PPT的演示就是一次失败的演讲，为什么呢心理学有一个重要的一个原则就是记忆容量有限性原则，它是谁提出来的呢，在1956年的时候美国的心理学家乔治·米勒。他就写了一篇非常有意思的论文叫《神奇的数字7加减2》，这篇文章的题目是什么意思呢，就是我们人类它的记忆分很多种其中有一种记忆叫工作记忆，工作记忆不是指你上班的时候的记忆。你下班的时候就叫休闲记忆了不是这意思，工作记忆是个专业的术语就是大致是在一分钟之内你能够不费力的记住的知识，类似于你就是在休闲的时候看剧你看了一分钟的剧里面出现了几个人物。你就是处在吃薯条很放松的状态大致你能够记住些什么，那么经过心理学家的一个测算呢，聪明的人能够记住大概9个稍微笨一点的但是还是属于正常范围内的能够记住5个。那么基本上就叫7加减2了总而言之他不可能记住太多，那么有一些非常厉害的人呢，在很短的时间内能够记住很长一串电话号码，似乎是破坏了这个原则实际上也没有破坏了这帮人是进行了归类了。他们迅速的把几串电话号码捆绑成一个模组，然后这个模组的总数呢仍然是在7加减2的范围之内，这就是关于记忆的一些小的技巧要训练的啊要训练的，又比如有一些人天然的一听杨仁的名字。
