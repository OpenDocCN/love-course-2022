  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：14.【职场相处】总是去讨好别人，要怎么办？你好，我是胡深知，歡迎來到我的關系課，今天是我們實戰職場篇的第一節課，我們要講的是，總是去討好別人要怎麽辦，首先我們要知道的一點是，其實討好是可以獲得好處的，要不然的話，我們就不會去做。因為人的本能就是去理避害，但是討好的感覺，會讓自己不舒服，那麽我們先來看看，討好有哪幾種不同的類型，一般來說討好有這麽三種形式，第一種，缺乏一種自我平衡的機制，導致行為上的討好，就是把自己放在一個低位。把對方放在一個高位的感覺，當然，討好可能不一定對對方有什麽好處，但也許就變成了我們的一種習慣，也並不是說你一定要這麽做，就是我們習慣性的，把自己蹲下來的那種討好，給大家講一個故事，方便理解。以前我當公務員的時候，我發現有個同事每天一早來到辦公室，就開始問每一個人需要他做什麽，他就去做，大家都覺得他特別能幹，這小夥子特別聽話，我當時不是很理解他為什麽要這麽做，後來才知道，其實他一直很自卑。希望給別人提供一些價值，有一次他看到我拿一個東西，他就要過來幫我拿，我說不需要，我自己可以的，但是他還是搶了過去，有時候這會給我一種不好的感覺，這就是我們所說的，行為上的一種討好，第二種。是在關係中形象上的一種討好，什麽叫形象，比如說我們有一些人，可能在一天出門之前，就想著我要怎麽打扮，同事們會怎麽看我，所以為了這個事情，他會在家裏花很多的時間去想，去糾結，但是。當他發現自己到了那邊以後，所有的同事都沒有看他的時候，他就會很失落，他總是覺得，我自己的形象是不是不夠好，一個人特別在意自己的形象，是因為他想通過形象，在關係中討好別人，從而得到一些好處。第三種是衝突上的討好，一般來說，會拒絕，說明這個人更多的是同情自己的人，而我們常說的，不會拒絕的人，其實就是在衝突中討好對方的人，比如戴淑欣的人，她要通過照顧別人來成全自己的價值，所以。當別人需要她的時候，她不想做，但她也不會拒絕，在這樣的衝突裏，她會覺得自己很累，因為會把所有的事情，都承擔到自己身上，並且把所有責任，都自己攔了下來，了解了上面三種不同類型的討好以後，再來看看。在職場中，我們為什麼要討好別人，討好的動力是什麼，其實討好是一種受害者的狀態，如果我們是受害者，當別人來傷害我們的時候，我們會去討好對方，在這裏，我們要明白討好的背後，自己需要的是什麼，一般來說。我們經常討好別人，肯定是有目的的，被我們討好的人，他有可能是某種特定的類型的人，我們可以去看看，我們討好的特定類型，是什麼樣的，比如說，是對我們有利的人，你需要有求於他的人，或者依賴的人。也有可能是對你的生存，有一些直接利害關係的人，我們在職場中討好的一般，是上面幾種類型，如果說在職場中，我們僅僅對一些特定的人，或者某些特定的利益，進行討好的話，不會覺得累，但假使說我們需要討好整個世界。在任何關係中都要去討好，那麼這個時候，我們會覺得很累，很不公平，很委屈，在討好的同時，我們會體會到三種感覺，不公平感，被忽視感，和被拒絕感，這三種感覺，會讓我們覺得自己很虛弱，也讓我們無法獲得一種。在權力上有優越的感覺，最重要的是，當我們討好一個人，卻經常得不到回應時，我們就會失控，所以很多人蠻害怕這種，討好別人的感覺，但又欲罷不能，了解了討好的動力，以及我們為什麼要去討好別人之後。我再來跟你分析一下，四種不同類型的人，在職場中是怎麼討好別人的，首先是蝸牛型的人，他討好別人背後的動力，是因為他特別害怕，所以一般來說，他討好的對象就是他依賴的人，因為這樣的人。能夠給予他生存上最基本的條件，'
