- summary: "-   hct73 烦恼：迎上前去你能获得更多\n    1.  烦恼是指令人不顺心或不畅快的事，可能会逐渐变成麻烦。\n    2.  烦恼可以分为烦和脑两种，需要及时处理避免累积。\n\
    \    3.  遇到烦恼时，可以选择等待、继续前进或正面解决，也可以像小朋友那样积极面对。\n-   小朋友的智慧\n    1.  有些人对烦恼持有积极态度，将其视为学习机会。\n\
    \    2.  将烦恼当成游戏来解决，不为情绪左右，从中获取经验。\n    3.  欢欢喜喜地迎接烦恼，将其视为挑战和机会，积极解决问题。"
  text: '# 007.hct和菜头·成年人修炼手册：hct73 烦恼：迎上前去你能获得更多您好，欢迎来到《德道专栏》何菜头成年人修炼手册。，今天我们来聊一聊《烦恼》这个词。，烦恼，名词，指令人不顺心或不畅快的人或事，，一般都可以暂时忍受，然后等待时间的化解，，但也可能因此几少程多。由烦恼变成麻烦。，烦恼可以拆开来看，有一种说法宣称，，烦是对心的打扰，脑呢则是对心的扰乱。，周末早上想补个觉，快递员一直坚持按门铃就是不肯放弃，这算是烦了。，孩子老师打电话来，要求你现在就去学校一趟，。具体情况等到了再和你说，这算是脑。，一般情况下，我们不做那么详细的区分，都称之为烦恼。，早年间读者还叫做读者文斋那会儿，我读到过一个小故事，感觉深受启发。，故事的主人公是个小孩子，一整天都郁郁不乐。。从学校回家，父母问他发生了什么，他自己也说不出究竟是哪里让他不愉快。，最后，父亲发现他的鞋带散了，玩腰下去给他系了起来，于是他的心情突然好转。，这个时候他才发现。自己之所以一直郁闷是因为鞋带散开了一整天，但是他不会系。，加上下雨，他一路都把鞋带踩在脏水里。，这个小烦恼始终伴随着他，最后毁掉了自己一天的好心情。，所以在后来很多年里，我都坚持买套鞋。一定不要鞋带的那种。，其实不是这样的，买套鞋是因为我太胖，系鞋带的时候蹲不下去。，但是我的确从这个故事中受到了启发，那就是小烦恼需要及时处理，免得累积起来变成麻烦或者祸患。，当然了，道理归道理。执行起来却并不容易。，我想，很多人都和我拥有相同的人生经验，遇见烦恼时我们会采取三种策略。，首先是等待，因为绝大部分的烦恼并不会永远存在，往往会随着时间的推移自行消失或者得到解决，比如说临时停电。。第二点，如果无法等待，那么我们多半选择带着烦恼继续前进，因为烦恼达不到痛苦的程度很少直接带来伤害，有影响但是不致命。，比如说拍打法修电器，只有等待和同行都做不到的时候，或者烦恼已经开始转化为危害。我们才会选择正面面对，真正着手尝试解决，比如说看牙医。，烦恼令人不悦，所以我们的本能反应就是去回避，去拖延，去适应，去忍受。，立即着手解决从来就不是首要选项，因为这会在烦恼上面增加辛苦和麻烦。反而不如再对付一会。，不过在生活中我也观察到有另外一类人，他们活得朝气蓬勃，只是看到他们的脸就让人觉得振奋。，这一类人有一个很小的特征，不注意就很容易错过，那就是他们对烦恼持有一种完全相反的态度。。不说是遇见烦恼就欣喜若狂，起码也应该说是对烦恼张开双臂。，他们遇见烦恼不会皱眉叹气，而是会高高兴兴地说，哎呀太好了，又有事做了。，我在生活中认识一位小朋友，刚认识的时候呢，他正在装修店铺。准备开一家米粉店。，装修是一件很麻烦的事情，一会左邻右舍投诉，一会消防过来检查合规，一会包工头兼差跑到另外一个工地去。，一会又发现不能按照图纸施工，总之他的事就没有断过，电话就没有停过。。但是我从来没有见过他有愁眉苦脸的时候，对电话说一句，你别管了，我来弄，放下电话就绝尘而续。，我看他不是在装修啊，而是把装修当成了游戏来打通关，他负责通过所有的关卡。，按照他的说法啊，他是真的没有烦恼。而是把这些烦恼当作是学习的机会，因为将来只要开分店，所有这些解决的方法和经验都能用得上。，因此呢，宁可现在多遇见一些，总比将来遇见新问题要强。，人们总说智慧智慧，我就认为在这位小朋友身上。我看见了不为情绪左右的智慧。，相比之下，我自己都做不到这个程度，能够欢欢喜喜地迎接烦恼，并且顺着烦恼一路找下去，找到事物的真实一面。，为数不多的反例是上网。，在我刚开始上网的时候，连入网络需要一堆外设。彼此之间都是勉勉强强连接在一起。，'
- summary: "-   故障排查需要从电话线到电脑网卡驱动程序，解决方法不一定有效，需要不断尝试。\n    1.  无法上网时需要在单位搜索故障文章，尝试解决。\n\
    \    2.  烦恼是网络故障带来的代价，但也是进步的机会。\n    3.  接受烦恼永存的现实，将解决烦恼看作日常生活的一部分。\n-   解决烦恼的方法是尽力而为，无法解决的暂时放在一边，转身解决其他问题。\n\
    \    1.  尽量不让小烦恼累积，减少背负的烦恼总量。\n    2.  学会放下无法解决的烦恼，专注解决可处理的问题。\n    3.  烦恼最终会变得不再重要，重要的是如何处理和放下烦恼。"
  text: 一旦出现故障，要从室外的电话线开始检查，一路检查到电脑网卡的驱动程序。，并且，故障的现象即便一致，上一次的有用方法，这一次未必能成功。，那时候手机还不能上网。没有办法边用手机查资料，边在电脑上做尝试。，有些时候，还不得不跑回单位，在单位上搜索相关故障的文章，抄录下来，再跑回家去，一条条的试过。，家里网络故障是烦恼吗？当然是了，尤其是对我这种上网成瘾的人来说。，但其实呢，当时我也很快乐充实，并不觉得麻烦和辛苦。，因为我知道自己在做一件当时大多数人都不会做的事情，进入了一个他们所不了解的全新领域。，所有这些烦恼啊，都是随之而来的代价。，而我没解决一点。没解决一次，那意味着我在互联网这个领域比其他人更前进了一步，知道了更多他人所不知道的事情。，所以，是烦恼不假，但是也是快乐的烦恼。，这一切啊，取决于你对烦恼的认知，究竟是把它看作是个麻烦还是个机会。于是你的感受和行动将会完全不同。，遗憾的是，迄今为止啊，我也就是在维修网络这件事上体现出善家利用烦恼的那一面，在更多的事情上我依然做不到。，但是我认为啊，米粉店小朋友的做法是正确的。起码是个值得努力的方向。，如果你也和我一样，努力也达不到那样的智慧境界，可以透过麻烦窥见真实世界，那么这里啊，我还有另外一个替代的方法。，那就是，随着年龄增长，我逐渐接受了烦恼。，就是说。我不再幻想自己精神境界陡然提升，或者是解决手段突然增多，可以轻而易举地消除烦恼。，这在我看来啊，都是妄想。，我接受烦恼永存这个现实，认为只要自己活在这个世界上，每一天都会有新的烦恼产生，同时呢。旧的烦恼也并不会消失。，但是，如今我不去等待，也不和烦恼同行，而是认为在每一天里，解决烦恼就像是刷牙、洗脸、睡觉一样，算是日常生活的一部分。，只要你还活着，解决烦恼啊，就是你需要承担的责任。，是的。我做不到面对烦恼时如同面对挑战，但是我可以做到不那么焦躁不安。，有烦恼出现，那说明人或者事情出现了问题，有问题就去解决，自己就像是小区里的店工，24小时背着工具箱，随时准备出手。，如果做不到欢欢喜喜。也最好不要卑微窃窃拉长着一张马脸。，最起码还是可以做到一件事，那就是尽量不要让小烦恼累积起来，尽可能今日烦恼今日毙，减少自己身上同时背负着的烦恼的总量。，那即便这样，依然还是会有许多烦恼无法消除。我的解决办法是问一问自己，我努力尝试了吗？我尽到努力了吗？目前是我所能解决的吗？，如果我的确尽力了但是又无法解决，如今呢，我学会了放在一边。因为人生就是如此，烦恼总是会出现。其中有一些就是无法短期内解决。，我背着闲众提着闲累，而我呢还得继续前进。唯一的选择呀，就是暂且放在一边，转身去解决那些容易处理的烦恼。，兴许我在解决的过程中又有了新的想法，或者触发了新的机缘也不一定。通常来讲，麻烦最常见的消失模式是逐渐变得不再那么重要，而在你放下的那一瞬间，其实它就已经变得不重要起来了。，好，回到一开始系鞋带的故事。我在童年时呢也有过类似的烦恼，但是它并没有维持多久。因为我的父亲过来教了我三种系鞋带的方法，这对于我来说算是一件新鲜事。于是呢，我蹲在那里练习了很久。三种方法呀，我当时忘记了其中一种，但是呢还记得剩余的两种，一直到今天都是如此。。至于说具体忘记的是哪一种，我很早就已经不关心了，因为很快我就只能穿套鞋了。，好了，这一讲啊就到这里。你是怎么对待烦恼的呢？欢迎你在留言区写下此刻的想法。有任何问题也可以向我提问。我会挑出精彩问题在周四周五的问答片目中进行答复的。，叔走了，我们下一讲，再见。。
