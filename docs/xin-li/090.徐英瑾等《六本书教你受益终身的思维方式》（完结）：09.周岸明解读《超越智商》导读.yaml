- summary: "-   《超越智商》为读者探讨心理学现象产生原因及实际应用问题，作者基斯斯坦诺维奇是心理学领域权威，书籍从理性角度出发，解读如何提高理性。\n\
    \    1.  作者基斯斯坦诺维奇是心理学领域专家，探讨心理学现象产生原因。\n    2.  书籍从理性角度出发，解读为什么聪明人也会做蠢事。\n  \
    \  3.  书籍分为三部分，介绍理性的概念、为何做到理性困难以及如何提高理性。"
  text: '# 090.徐英瑾等《六本书教你受益终身的思维方式》（完结）：09.周岸明解读《超越智商》导读讀書點亮生活，本期解讀由凡登讀書出品，書友你好，歡迎和我們一起多讀一本書，今天我為大家解讀這本《超越智商》，它的副標題是，為什麼聰明人也會做蠢事，作者是基斯斯坦諾維奇，這個名字是不是聽著有點耳熟，是的。它也是我們六本書搞定你的關係圈專輯中，《對偽心理學說不》那本書的作者，如果說《對偽心理學說不》這本書，為你解決了什麼是真正的心理學這個問題的話，那麼《超越智商》這本書，將從理性的角度出發。探討經典心理學現象產生的原因，以及心理學實際應用的問題，基斯斯坦諾維奇曾經獲得，加拿大應用認知學領域的最高榮譽，加拿大研究主席，可這位斯坦諾維奇大叔遠遠算不上一個分筆記書的勤快人。大叔耕耘應用心理學數十年，也就出了八本書，但這八本書每一本都在世界心理學界享有剩餘，更加難能可貴的是，幾乎每一本書都和同一個中心詞緊密相關，這個詞不是別的，就是前面提到的理性。大多數人啊在日常生活與工作中，都無法做到冷靜與理性，這些年職場流行了一句話，不要大聲責罵年輕人，他們會立刻辭職，2018年全球最大的職場社交軟體領英，曾發布了一份特別有意思的職場調查報告。這個報告怎麼說呢，95後的第一份工作，平均在職時間只有7個月，也就是說，大部分95後，在首次參加工作之後，僅僅過了半年多就選擇了辭職，與之形成鮮明對比的是，70後的首次工作時長是4年，80後是3年半。甚至90到95年之間的這一批人，都能達到19個月，而進一步調查顯示，他們的離職原因排名前三位的是，工作太累，工資太低，和人事關係不喜歡，乍一聽理由還算充分，但仔細分析你會發現。這批職場新人在擁有思想活躍，膽子大等等優點的同時，也擁有著非常明顯的職場非理性特徵，這主要表現在選擇工作時的草率，以及工作中的耐性不足和隨性抉擇，到底怎麼樣的表現才算理性呢。斯坦諾維奇借助《超越智商》這本書，讓理性走進了應用科學的領域，和入門書籍不同，《超越智商》這本書，真正從心理學專業研究者的角度和方法出發，將理性的概念，以及非理性的行為的成因，說得非常專業卻通俗易懂。在後面的章節中，我將按照以下三個部分，為你介紹《超越智商》這本書的內容，第一部分呢，我們來說一說理性到底是什麼，我們日常生活中經常誇獎，某某很聰明，某某很理性，但是你真的知道這兩個詞彙的區別嗎。它們對於我們的人生又有什麼區別呢，第二部分我將為你解答，為什麼做到理性很難，為什麼我們常常勸別人理性一點，三思後行可自己卻做不到，第三部分我將和大家分享一個大家最關心的問題，到底怎樣才能提高理性。我們要知道理性是可以後天培養的，讓我們通過這本書收穫理性，一起過一個理性而彪悍的人生，音頻下方附有本小節的文稿。歡迎各位書友上拉屏幕進行查看。'
