  text: 讲了这些套路之后我们应该怎么用呢。还是拿我们前面提到的一个小马跟阿朗的这个例子，阿朗因为谈恋爱的关系，把很多的工作都丢给丢给小马去做，对于小马来说，他第一次接受之后后面，他都不好意思再拒绝了，对吧正是因为小马第一次没有拒绝这个阿朗。才会有后面的接二连三的请求，那按照我们前面的四个步骤，四个建议就是给到我们的建议，我们怎么做呢，站在小马这个角度，我们可以先听听这个阿朗的说法和难处，难处对吧，如果确定帮不了或说不想帮。那么就态度坚定的去拒绝他，并且告诉他你的理由是什么，当然这个理由呢，可以是从为了他的利益考虑出发的，不要只是单纯的说，我拒绝因为我没有时间或什么，你得站在他的角度，让他感觉你是在为他考虑才拒绝他的。当然你也可以用公司的规章制度来做挡箭牌，比如说你可以跟那个，假如你是小马的话，你就可以这么拒绝，说公司可有规定啊，万一这个被发现之后，咱俩谁都没有好果子吃，这是第一个，那你还可以说谈恋爱是很重要。但是你也别落下工作了哦，不然你好不容易得来的销售经理估计就没了呀，就是这就提示他这个工作，你得自己好好去做，别把工作给拉下了，不然的话你的销售经理位置可能保不住，这是为他考虑吧对不对。我并没有完完全全直接明明白白的拒绝你，我只是为你考虑你得好好工作，不能只是谈恋爱对不对，所以说你这么拒绝他的话，他心理接受起来应该会好受一些，比你直接了当的拒绝会好一点吧。当然我们拒绝别人的理由一定要充分，而且呢你在拒绝过一段时间之后，然后隔个几天，你别忘了再主动关心一下他的情况，或者还可以给他提供一些替代性的建议等等，当然我们很多人潜意识力可能会认为。拒绝别人一定会伤害到两个人的关系对吗，其实不一定的，关键还看你怎么灵活运用说话的技巧，关于拒绝同事的，那拒绝上司的呢，就是说如果你的上级让你去干一件事情，尽管说这件事情并不是你的工作范围之内的。你还是会因为上司的一些压力，还有其他一些考虑接下来吧，对不对把这个活接下来，而不会直接拒绝掉他，有过这样情况吗，大家觉得对于上司的要求来者不拒，就一定能让上司觉得你是一个工作能力强。是一个任饶任怨的优秀员工吗，大家想想，你对上司的要求来者不拒，一定可以让你的上司觉得你工作能力很强，是个优秀员工吗，其实未必的，有的时候如果我们不顾自己的能力和客观情况，只知道一味的逞能。只知道一味的接受，反而可能会把事情搞砸，比如说作者在书中就给我们举了一个例子，小王，就因为这件事情遇到过麻烦，就是上司提的任何要求他都接下来，一直以来，小王都是公司里面出了名的老好人。就是谁请他帮忙他都不拒绝，干啥事他都不拒绝，有一次老板给他派了一个任务，让他出差去催款，当然这不是小王的本职工作，也不是他擅长的，因为催款这种事情，得交给那种能说会到的人可能会更合适。但是小王他这个人相对而言比较内向，但是他并没有敢把自己的真实想法说出来，也不好意思去拒绝他的老板，最后只能硬着头皮答应下来，然后去做了这件事情，等到了这个目的地之后，那个对方很热情。非要招待这个小王喝酒，可是小王却一样的选择，打死不喝酒啊，这就让对方非常尴尬了，最后一气之下，随便编了个理由，就把这个小王给打发了，最后的结果催款成功了吗，大家能想得到的肯定没有成功，对不对。所以说有时候面对上司选择性的加以拒绝，其实也是很有必要的，职场当中其实我们需要去拒绝上司的场合还是蛮多的，你比如说你的上司总是让你加班的时候，还有你的上司总是随意插手你的工作的时候。还有如果说你的上司要给你增加额外的工作，而你已经约好了要跟朋友去聚会的时候，遇到这些情况我们想拒绝，但是很多时候我们都没法拒绝，对吧，该怎么办呢，
