  text: 你直接拒绝好像脸面上下不来，面子上摸不开，毕竟大家都是同事，还要一起干活呢，那怎么办呢，我们讲一个书中的例子，有一天快要下班的时候，小马突然接到了阿朗的电话。请小马帮他写一个新的方案给客户，阿朗说客户已经催了他好几次了，而他实在没时间，为什么没时间呢，因为最近谈了个女朋友谈恋爱去了，所以在阿朗恋爱期间，老是请小马帮他做方案。阿朗算是小马在公司里面关系最好的同事了，所以说一个月前，阿朗告诉他交了一个女朋友的时候，小马毫不犹豫就答应帮他干点事情了，小马帮他去做各种各样的事情，比如说写方案，这就给了阿朗更多的时间去谈恋爱。可是呢一个月下来，小马开始慢慢的讨厌这种，老是替阿朗去做事情的这么一种状态了，可是怎么拒绝呢，这个问题让他想了非常久，大家想一想，如果你是小马，你的同事因为谈恋爱把工作丢给你，让你去帮他做。你该怎么拒绝他，你在单位里面应该也有比较好的同事吧，如果他总是请你干着干那的，你怎么拒绝他呢，面对这种情况，如果我们直接拒绝的话肯定是不行的吧，如果能这么简单粗暴的，我们今天就不用来听这本书了，对不对。那我们应该怎么去拒绝同事的请求呢，作者给我们的建议是这样的，第一你先听，然后再说不，就是当你的同事向你提出请求的时候，你想要拒绝，你要克制住这个拒绝的欲望，你不要一上来就拒绝人家，这样会显得很尴尬。对吧，你也很尴尬，他也很尴尬，通常来说，他对你提出请求的时候，心里多多少少是有些困扰的，这个时候你要做的第一件事情，就是先听对方的想法和感受，让他把他的处境和需要讲清楚，他为什么需要你的帮助。然后他说清楚了，你才知道自己是不是可以帮他，先听，听完之后再温和，而且要坚定的说不，就刚才有个书友说，要直接说不，但是你的直接说不，不是一上来就说直接说，而是要先听人家的感受和需求，表示你是很关心他的。对吧，然后当你听明白他的需求的时候，你要确定自己没有办法帮忙之后，就要坚定的拒绝他了，一定不要犹豫不决，说我看看吧，我怎么定，要坚定的拒绝他，而且拒绝的时候，措辞要注意委婉一点去表达。不是说你拒绝的时候，让你坚定拒绝，你说不，我不能帮你，这就太直接了，你得学会委婉的去表达，就是你拒绝的意思要明确，但是你得说话要委婉，就是这个意思，怎么去委婉的表达呢，就是说你的措辞应该怎么去措辞。一个非常核心的关键点就是，你得照顾到对方的利益，拿对方的利益为理由，就是意思就是说，我拒绝你是为了你好，就是这个意思，就是我们需要从对方的利益出发，以对方的利益为借口，这样更容易说服对方。等一下我们会讲具体该怎么说，第三就是第四点，第四点建议就是多一些弹性的关怀，怎么弹性关怀呢，比如说对方的请求，我们无能为力的时候，就是说我们拒绝了，那我们拒绝之后，其实可以帮他找一些替代的方案。或者说给他一些建议，建议他除了找我帮忙之外，还可以找谁，或者说还有什么别的途径，可以解决这件事情，而且事后或者说过几天，过一段时间你还要主动关心一下，对方的这件事情的情况，这样的对方不仅不会觉得。你去关心他的情况之后，对方不仅不会去怪你拒绝他了，还可能会感激你，所以说概括起来就四步，第一步先倾听，第二步温和而且坚定的说不，这个温和意思就是说，我们要委婉的去表达，那怎么委婉的表达呢。你得站在对方的角度，就是以对方有利的这个措辞，就是说我不帮你，是对你是很有好处的，对吧你比如说你请我做这个方案，可能我并不擅长做方案，可能容易给你搞砸了，对吧搞砸之后这不是破坏了。你在你的上级心目当中的形象了吗，你看这种措辞就是以对方的利益为理由，第四步就是多一些谈性的关怀，事后问问他这件事情的情况，进展怎么样了，
