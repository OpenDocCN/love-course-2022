- summary: "-   陈昌凯的心理学课程探讨女性在社会中的困境，被视为家庭工具，需承担多重责任。\n    1.  女性被要求支持丈夫事业、照顾孩子、处理家务、维系婆媳关系。\n\
    \    2.  女性在影视作品中常被描绘为婚姻问题的根源，丈夫出轨的原因。\n    3.  社会对女性的审美标准严苛，要求苗条、美丽、年轻，保养成为必须。"
  text: '# 026.陈昌凯的30堂心理课：带你突破情感、亲子、职场、自我的困境（更新中）：00 发刊词：我们那么辛苦，为什么还是不幸福？大家好，我是陈昌凯，欢迎来到我的心理学课程。，我想你一听我的声音就知道我是一个男的。没错，我确实是一个男性，但我的这门课要讲的却是女性的故事。，作为一个学习、讲授、研究心理学已经超过二十年的老师。同时又是一个从业接近二十年的心理咨询师，，我看过了太多的人间能耐，追问了很多事情背后的原因。我却非常遗憾地发现，在我们当下的社会，一个女性要多么拼命才能成为一个好女人。，当我们一谈论到家庭、婚姻的时候。女性就好像只是一个工具。一个好女人一定要能支持好丈夫的事业，照顾好孩子，，打理好家务，处理好婆媳关系，更多地为家庭考虑，还要让自己能保持好精致与美丽。，女性延然变成了婚姻里的一个工具。仿佛只有她们的无私奉献才能换来婚姻的圆满和幸福。，在今天的影视作品中，假如婚姻出了问题，妻子常常可以有一堆的过错。，要么是忙于事业，忽略了对家庭的照顾，要么是娇生惯养，个性张扬，不懂得关心家人，。要么是把自己熬成了黄脸婆。，总之，妻子的问题各种各样，而丈夫的问题却好像只有一个，出轨。，而且，丈夫的出轨还常常是在妻子的那些问题上才会发生的。，这就是洗脑，赤裸裸的洗脑，更是歧视，赤裸裸的歧视。。通过这样的方式，似乎在告诉你，女性就应该待在家里承担更多的责任，，就应该相夫教子，服从安排。，这样就可以将女性牢牢地锁在家庭里，锁在固定的角色要求里，，剪断她们的翅膀。限制她们发挥出自己独有的能力与优势。，再看看大众对女性的审美，无论是广告媒体还是影视作品，，包括现在的社交网络当中，我们看到的都是身材苗条，五官精致，青春亮丽的女性形象。，甚至在不少电影、电视里。一个女人的能力、性格都没有任何变化，，但是只要从一个胖子变成了性感女人之后，她就走上了幸福的道路。，即使在今年夏天，那些乘风破浪的姐姐们，，哪一个又不是纤细苗条、美丽动人的样子呢？，作为女人。不仅要瘦、要白、要美，还不允许变老。，在网络上常常出现的动灵女神，更是将女人的保养推到了极致。，似乎那些早已过了青春之年，却依然能保持童颜不老的女星们，，才是当下女人的光辉典范。。所以保养好像成了一个女性必须要做好的事情。，如果你没有好好保养自己，让你容颜老去，魅力尽失，，那么所有的背叛、出轨、失去、痛苦都是你的错。，是你不珍惜自己，不保养自己，而咎由自取。，你看。女性没有不漂亮的权利，连自然变老的权利都没有。，心理学上有一个概念叫物化。，简单来说就是将一个活生生的人当作物品来对待。，而今天我们对女性的物化正是在潜移默化之间，让你自己都全然不知。。当我们将女性的美仅仅定义为脸蛋漂亮、身材好的时候，，女性其实也被当作了一个物品，一个仅仅靠外形去取悦她人的物品。，或者最多再加上一点点功能，就是能体贴丈夫、养育孩子、照顾老人、料理家事。。这就是我们前面说的一个外形好看、功能完备、绝对服从命令的工具人。，你现在可能要问我，你说了这么多，，那你这门课是想教我们女性应该是什么样子的吗？，我只能对你咬到头说，不是。，无论男性还是女性。每一个人其实都是这个世界丰富的存在，，每一个人都在为这个多元的社会创造精彩。，而你的精彩并不是因为你是男性还是女性，是因为你是一个独立的个体。，所以我在这门课当中是希望让你看到，，作为一个女性。除了别人口中所谓好女人的样子，，无论是在亲密关系中，还是在亲子教育中，或者是在职业打拼中，，甚至是在私人生活当中，你都可以自由地活出你喜欢的样子。，而这就需要你学会如何让自己的内心更有力量。。'
- summary: "-   陈昌凯从婚姻、亲子、职场与个人四个方面分析现实矛盾，探寻解决方法。\n    1.  作为女性，拥有选择自由，可以拥有丰富多彩的人生。\n\
    \    2.  无需被大众或世俗所束缚，可以选择自己想要的生活方式。\n    3.  无论选择出人头地还是平凡生活，都应该被支持和鼓励。\n-   陈昌凯希望与女性一起理解生活，与男性一起理解女性，共同追求美好生活。\n\
    \    1.  帮助女性理解自己的生活，继续愉快生活。\n    2.  帮助男性理解女性，与她们共同享受生活。\n    3.  欢迎一起学习心理学，让内心强大，生活美好，心灵自由。"
  text: 我会从婚姻、亲子、职场与个人四个方面，，从一些看似无法解决的现实矛盾出发，分析心理、解释原因、探寻方法。，同时，我更想通过我的课程让你看到作为一个女性，，无论是你的身体还是你的生活。都不是只有一种别人给你的模板。，你可以有着形态各异、丰富多彩的人生。，你有选择自己人生的自由，不用被大众所驱使、被世俗所绑架。，无论你是选择出人头地，还是选择相夫教子，，哪怕是一个人平静的生活。那都是你的自由。，只要是你真心想做的，那就应该被支持、被鼓励、被欣赏。，如果你是女性，我希望和你一起看懂你的生活、理解你的生活，，让你继续愉快的生活。，如果你是男性，我希望帮助你看懂女性、理解女性，。同样与她们愉快的生活。，我是陈昌凯，欢迎和我一起学习心理学，，让内心强大，让生活美好，让心灵自由。。
