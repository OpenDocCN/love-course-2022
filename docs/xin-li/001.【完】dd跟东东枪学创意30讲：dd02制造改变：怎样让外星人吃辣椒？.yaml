- summary: "-   dd跟东东枪学创意30讲：dd02 制造改变：怎样让外星人吃辣椒？\n    1.  广告的本质是引发改变，好创意也需引发改变才是好广告。\n\
    \    2.  三种改变行为的力量：推力、拉力和压力，广告作用路径是拉力。\n    3.  种草概念指的是在人心里埋下消费需求，广告要让人心甘情愿地改变行为。"
  text: '# 001.【完】dd跟东东枪学创意30讲：dd02 制造改变：怎样让外星人吃辣椒？您好，我是东东枪，欢迎跟我一起继续向广告学习，修炼文案这门基本功。，上一讲，咱们明确了广告的本质特征，就是广告要引发改变。，如果不能引发改变，那么好创意好内容也未必是好广告。，今天呢。咱们谈得再深入一点。，咱们来看看广告所要实现的这个改变，到底是怎样的改变。，这些改变是怎样发生的。，谈清楚这些，咱们就能清楚地回答广告是什么这个大问题了。，但一开始我想先问个问题。你有没有听说过一个故事叫做如何让猫吃辣椒。，这个故事说的是曾经有人提出一个问题，是如何让猫吃辣椒。，有三个人给出了三个不同的解决办法。，第一个人说，猫肯定不会自己去吃辣椒的。，所以呢，你只能把猫绑起来。把猫按住，掰开它的嘴，把辣椒塞进去。，第二个人说，你应该把辣椒呢，掺在鱼肉里，甚至是放进鱼肚子里。，猫爱吃鱼呀，它来吃鱼，顺便就把辣椒给吃下去了。，第三个人说，应该把辣椒弄成辣椒末，抹到这个猫的屁股上。，这样猫呢，会感觉到自己的屁股火辣辣的，非常疼。，它就会忍不住用舌头去舔，这样它就不得不顺便把那些辣椒给吃掉了。，这三个人给出来这三种办法，在我看来其实代表着三种可以改变行为的力量。，推力、拉力和压力。，区别在哪呢？区别在于推力是直接让它吃，拉力是让它想吃，压力是让它不得不吃。，实际上，在很多现实问题的面前，这三种力也分别对应着三类不同的解决办法。，假如你是童话里头某个国家的王子，你喜欢一个姑娘。你想娶她为妻。，那么，用推力的话，你就得直接要求国王颁布一道法令，让卫兵把这个姑娘抬回王宫里来。，用拉力呢，你就得好好地追求这位姑娘，你得该炫富炫富，该献殷勤献殷勤，让她喜欢上你。。要是用压力就又不一样了，压力的话你就得把全国的青年男子全都驱逐走。，你让他除了你，就没人可选，或者你就邪恶点，你把他们家人都抓起来，说你要是不嫁给我，我就不放开他们。，这就是推力、拉力和压力的区别。。广告的作用路径是这三种粒粒的哪一种呢？，很显然是拉力，因为广告只是广告，你没有可以生拉应拽别人做一个事的权利，对不对？，你也没有肆意妄为制造压力的自由。，更重要的是，广告啊。从来都是希望别人能够心甘情愿地、自主地改变他们的行为。，请注意，这个心甘情愿很关键。，最近这几年，有个词经常被提及，叫种草。，常常听人说，又被某某广告给种草了。，种草是什么意思？种草指的是。在人的心里制造，埋下了一个消费需求或者渴望。，这个种草是把草种在心里，而不是直接把草塞到谁嘴里去。，因为广告是要让你心甘情愿地改变你自己的行为。，而从来不能强迫别人去做什么事，或者让人不得不做什么事。。那么，怎么让人心甘情愿地改变自己的行为呢？，你应该知道，人们的行为改变呢，总是从他们内心认知的转变而起的。，所以，广告先是要努力改变人们的认知，继而才能促使他们改变自己的行为。。这就是广告通常的作用路径。，明确了这个作用路径，咱们就可以谈得再深入一点了。，这时候咱们就不能再用猫来举例子了，咱们变一下。，咱们如果把猫换成外星人，一个可以沟通的，可能是刚来地球的。但从来不吃辣椒的外星人。，我们如何让它自觉自愿地吃点辣椒呢？，刚才我们提到过，广告的作用路径是拉力，那么现在咱们得把这个可能的拉力细分为两类了。，一类是让这个外星人接受某个观点。，比如说。你告诉外星人它需要吃辣椒，因为地球人都吃辣椒。，来了地球你不吃辣椒，简直就是白来一趟。，另一种呢，是改变它的感受。，比如说，让它每天都看到地球人特别开心地吃辣椒，让它一看见辣椒就流口水。莫名其妙地想去尝尝。，你看，我们其实把认知改变分为了两类。，'
- summary: "-   广告可以通过改变人们的观点和感受来引发行为的改变，其中改变观点通常是被说服或启发，改变感受则是被感染或打动。\n    1.  改变观点通常是通过启发或说服来实现，例如提出新概念或观点，引发人们对产品的兴趣。\n\
    \    2.  改变感受则是通过感染或打动来实现，例如通过情感上的共鸣或暖心广告来引发人们的情感共鸣。\n    3.  广告的终极目标是改变行为，但通常需要通过改变观点和感受来逐步影响人们的消费决策。"
  text: 一类是改变别人的观点和看法，一类是改变别人的感受。，这两种改变都有可能引发行为的改变，但看法是看法，感受是感受。，我相信这也非常好理解。因为看法是理性的，感受是感性的。，改变看法呢，通常是指一个人被说服或被启发。，改变感受通常就是被感染或者被打动。，举个例子，你去看了一个电影，看完电影之后你说，这个电影很有深度。让你明白了一个非常重要的道理。，那你就是被说服了，但如果这个电影让你热烈盈眶又哭又笑，那你很可能就是被它打动了。，一般情况下，改变看法或者改变感受，这两样做到任何一样，就是有效的广告。。如果一样都没做到，那就是失败的广告。，在具体的广告传播里边，这两条路径都可以使用，而且很多时候他们是同时在发挥作用。，有些广告呢，侧重于改变人们的看法。，比如。曾经有品牌在洗发水之外提出了一个叫洗头水的新概念。，他们会在广告里边问大家，说你洗了一辈子头发，你洗过头皮吗？，也就是说，洗发水是洗头发的，不能用来洗头皮。，这就是他们希望人们接受的那个新的看法和观点。，人们接受了这个观点，就会对他们销售的乌龟油洗头水感兴趣，甚至尝试购买。，还有一个例子，是前几年，一个公益组织曾经推出一组广告，主题叫做肯知假救犀牛。，常见的公益广告，大多是展示一些残酷的场面。可怜的野生动物，希望唤起情感上的共鸣。，但是这则广告却从看法入手，他们告诉大家，犀牛角的成分跟人类的知识假成分是完全一样的，并没有传说中的神奇要效，所以不要再花冤枉钱买犀牛角了。。而侧重于改变感受的广告呢，也常有精彩的作品。，比如说，泰国广告里边有一派，是催泪派，就是有很多赞美人间真情，互相理解互相帮助的那种暖心广告。，其中有几只很著名的，都是泰国的保险公司派的。。我选择了一只我认为不错的，把观看链接放在了课程的文稿里，你可以去看看。，保险公司为什么要做这些广告？这些广告的真正目的，就是不断的塑造引导你对这家保险公司的感受。，说到这儿，我猜你可能会有疑问了。广告不是要改变人的行为吗？让他改变看法感受就完了？行为呢？，这其实很好解释，确实有些广告可以立竿见影，给人带来观点上的颠覆或感受上的震撼，让人看完之后立即拿出手机下单购买。，但是，大多数广告不是这样的。，从改变看法和感受到改变行为，一方面，这通常是一个从量变到质变的过程，需要累积沉淀。，每一次观看广告，都可能只是让你认知的天平朝着某个品牌或产品更加倾斜一点而已。当这个倾斜达到一定程度。才会转变成消费行为。，另一方面，转变效果未必即刻发生。你18岁时看到的一条非常精彩的汽车广告，也许会影响你40岁时的购车决策。，这可不是乱讲，一则好广告是可以拥有这种历久弥新的磨礼的。。就拿刚才所说的泰国保险公司的广告来说，不是所有人看完广告受了感动，就会马上去买这家公司的保险产品。，但如果市场上同时有几家保险公司，只有一家持续在做这样的片子。那么人们对这几家保险公司的感受一定会因为这个广告而有所不同。，而这就有可能让人对这家公司多了几分好感和信任。当他要购买保险时，就会优先选择这家公司。感受的改变，到了这个时候才会促成行动的改变。，所以啊。可以这么说，改变行为是广告的终极目标，但是大多数广告呢往往无法一步到位直接改变行为。，能够做到改变人们的看法或者感受，就已经是有效的广告了。，好了，今天咱们说清楚了广告的作用路径。综合前面这两课的内容啊，我们可以得出一个相对完整准确的对于广告的定义。，广告就是通过内容的创作和分发来改变别人的看法或感受，进而改变别人的行为。我们每个人呢都有想要影响别人改变别人的时候。，比如说。如何让你妈妈同意给你一笔钱让你出国旅行呢？
- summary: "-   沟通是解决问题的关键，无论是求职信、婚姻问题还是外星人吃辣椒。沟通内容可以用来说服、打动、改变他人，可以借鉴广告学习。\n    1.\
    \  沟通内容的重要性和应用范围\n    2.  借鉴广告学习如何有效沟通\n    3.  活得像一句广告，创意、愉悦、给人美好体验\n-   广告的作用和销售关系，存在不同观点。广告不仅仅是销售，也可以带来其他价值。\n\
    \    1.  广告的多重作用和价值\n    2.  大卫奥格威和广告的关系\n    3.  广告是否直接带来销售的讨论。"
  text: 如何写一封打动别人的求职信，让她认为你就是她要找的员工？，或者如何劝说你的老婆别跟你离婚？或者像我们刚才提到的那个也许并不会遇到的问题一样，如何让外星人吃辣椒？，这些问题啊都是要靠沟通来解决的。而我们的每次沟通其实都可以看作是一些内容。，如何用这些内容去说服别人，打动别人，改变别人？我们是可以借鉴广告的做法，一起向广告学习的。，陈奕迅有一首歌。歌里唱你必须活得像一句广告。，那首歌谈到这个事情啊其实是有一点嘲讽的，但我却认为呢，我们活得像一句广告没什么错。，不能活得像一句广告是因为有很多人把自己活成了一句烂广告。，而我们呢，应该好好学习。把自己活成一个创意十足的，令人愉悦的，给人带来美好体验，甚至精彩灵感的好广告。，这里边的门道啊，还有很多，下一课我们就要开始具体讲讲，如何一步一步的让改变开始发生了。，好的，最后我想问问你。大卫奥格威有句名言，叫除了销售我们别无他用。，但同时呢也有另一种说法，说广告从来不直接带来销售。，这两个观点冲突吗？你怎么看？欢迎在留言区分享你的思考。。
