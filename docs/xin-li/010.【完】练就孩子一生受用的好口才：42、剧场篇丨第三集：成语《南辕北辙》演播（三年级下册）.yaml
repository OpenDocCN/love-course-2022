- summary: "-   王小千欢迎听众，介绍口语表达课程，强调熟悉汉语言的重要性，讲述成语故事《南辕北辙》。\n    1.  熟悉汉语言有助于提高口语表达能力。\n\
    \    2.  成语故事《南辕北辙》讲述一个固执的人往相反方向前行的故事。\n    3.  譚江海表达了故事中固执人的态度，呼吁不要成为固执的人。\n\
    -   督促听众不要成为固执的人，要接受建议，不要一意孤行。\n    1.  警示听众不要像故事中的人一样固执己见。\n    2.  建议听众接受他人的建议，不要固执己见。\n\
    \    3.  呼吁听众不要成为不接受建议的人，要学会倾听他人的意见。"
  text: '# 010.【完】练就孩子一生受用的好口才：42、剧场篇丨第三集：成语《南辕北辙》演播（三年级下册）各位親庭的聽眾朋友 各位家長 小朋友們大家好，歡迎大家來到我的口語表達課堂
    我是王小千，我首先還是要感謝一下大家 非常感謝大家對我這麼信任，我很願意在我的這個口語表達課堂當中一路跟隨。來提高自己的口語表達力 來親近我們充滿了魅力的漢語言，你越親近它
    越熟悉它 你就越容易駕馭它，你駕馭得越好了 你的表達就會出現很多的亮點，那個叫什麼呢 精彩。好 我們書規正傳 今天呢 我們還是要給大家帶來一個成語故事，叫做南圓北轍，從前有一個人坐著馬車在大路上飛跑，他的朋友看見了
    叫著他問，你上哪兒去呀 他回答說，到楚國去，朋友很奇怪 提醒他說。楚國在南邊 你怎麼往北走呢，他說 沒關係 我的馬跑得快，朋友說 馬跑得越快 離楚國不是越遠了嗎，他說
    沒關係 我的車夫是個好把式，朋友搖搖頭 說 那你哪一天才能到楚國呀。他說 沒關係 不怕時間久 我帶的盤纏多，楚國在南邊 他硬要往北邊走，他的馬越好 趕車的本領越大，盤纏帶的越多
    走的越遠 就越到不了楚國，這個故事意味深長 大家去琢磨琢磨，生活中有沒有這樣的人。大軸人 特別較勁 死鑽牛角尖，不接受任何的正確建議，甚至根本都聽不到別人在說什麼，這就是在南轅北轍這個故事當中，所刻畫的那個往楚國去的人，所以剛才呢
    譚江海在表達這個人說的話的時候。大家有沒有發現 他在表達一個大軸人，他在刻畫一個死鑽牛角尖的那麼個人，真正有詞 理由特別多，而且呢 異常的堅定 幾個沒關係
    大家可以回聽一下，沒關係沒關係沒關係。總而言之就是 你快別說了 別耽誤我趕路 對不對，這樣的小故事 其實要讀得有聲有色呀 挺難的，你必須得把這兩個人物啊 給他琢磨琢磨，一個是大軸人
    另外一個人是幹嘛的，勸別人的人 苦口婆心。小朋友 我有個小建議啊，咱千萬別活成了那個要往楚國去的人，千萬別活成個軸孩子，如果說老師啊 爸爸呀 媽媽呀 朋友啊，對你有點小建議
    你可不可以考慮一下，如果對的話 你可不可以接受那些小建議呢。好 今天我們的課先到這兒 我們下節課再見。'
