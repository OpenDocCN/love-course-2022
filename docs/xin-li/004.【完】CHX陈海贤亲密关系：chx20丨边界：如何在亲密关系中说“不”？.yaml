    \    1.  在亲密关系中，对方的心理活动是边界问题，需要尊重和理解。\n    2.  伴侣的心理活动是他们的边界，无法责怪或控制。\n    3.\
    \  忠诚是亲密关系中敏感的问题，但无法控制对方的心理活动，需要理解和尊重。"
  text: '# 004.【完】CHX陈海贤亲密关系：chx20丨边界：如何在亲密关系中说“不”？欢迎来到亲密关系，你好，我是陈海贤，前面的课程我们学习了，因为不会处理双方的差异，或者想要改变对方造成的关系空间的狭小，在生活中，还有另一种问题如果处理不好，也会让关系的空间变小，这就是双方的边界问题。这一讲，我们就来聊聊边界，人与人之间是有边界的，这个边界通过很多微妙的，标识区分了你我，为彼此保留了自我的空间，在身体上，你不会跟陌生人接近，也不允许陌生人接近，皮肤就是你和他人的边界，在经济上。别人不能随意花你的钱，也不能随意用你的东西，所有权就是你和别人的边界，在心理上，有些内心很隐私的事情，你不愿意跟别人分享，隐私就是你和别人的边界，同时，别人的事是别人的事，有时候就算你再想帮忙。也爱莫能助，别人的情绪是别人的情绪，就算你再感同身受，也不能替别人感受，情绪情感的独立，也是你和别人的边界，这些边界是怎么形成的呢？，除了法律和社会习俗，有时候边界是通过，微妙的人际互动来维持的。比如有一个刚认识不久的，朋友很热心的举起酒杯，邀请我喝一杯，或者一个热情的同学问，我能叫你海鞋哥哥吗？，这就是一次商讨边界的邀请，这种邀请本身并不侵犯边界，因为我可以有选择，如果我说可以。那我就划定了更亲近的边界，如果我说不好意思我不喝酒，或者哎呀请你还是叫老师吧，我听的自然一点，我就划定了较远的边界，可是如果在我拒绝以后，他非要说你不喝就是不够意思，或者我就是要叫你哥哥这样亲切一点。别这么古白嘛，那他就侵犯了我的边界，所以所谓的边界并不是不靠近，而是在尝试靠近的同时，尊重别人说不的权利，不过你可能会想，亲密关系中的伴侣不应该是亲密无间吗？，那为什么还有边界？事实上亲密关系中仍然有很多微妙的地方，需要来态谈彼此的边界，比如说你和爱人是各自保留自己的收入，还是把收入统一上缴、统一管理，如果对方有心事，你允许他跟其他的朋友说，还是一定要跟你说？。你允许他保有自己的秘密吗？允许他有自己的异性朋友吗？，这些问题都跟亲密关系中的边界有关，他的核心仍然是尊重对方说不的权利，也能够维护自己说不的权利，那在亲密关系中说不会影响两个人的关系吗？。如果两人有边界是不是意味着两个人对这段关系投入不够，甚至怀有傲心呢？，不是这样的，在亲密关系中，边界并不是不能分享，是有权利分享，也有权利不分享，就像你给自己的房间安了一个门，你可以邀请对方进来。也可以不邀请，因为有了这扇门，对方想进来就得敲门，也因为有了这扇门，当对方收到邀请进来的时候，他也会觉得更亲近，那么在亲密关系中该遵守哪些边界呢？，其实没有固定的答案，这是伴侣共同态到的结果。每对伴侣所达成的协议并不一致，但是有三种边界的问题，如果纠缠不清，经常会给伴侣带来困扰，需要小心处理，第一个边界是对方的心理活动，我就见过一对情侣，在逛商场，女生忽然很不高兴，跟男生说。刚刚你是不是看那个女孩了？男生说我没有啊，女生就很生气，你就是看了，我都看见了，眼睛都直了，恨不得跟人家走，男生说我真没有啊，你说的是哪个？女生就说看了就看了，你还抵赖，如果你已经恋爱或者结婚多年了。也许你会觉得这样的场景很有趣，可是对于刚刚恋爱的情侣，它就会变成一个问题，在这个场景里，女生想要男生保证他在心理上是忠于自己，没有任何瑕疵的，而男生呢，多少会觉得女生侵犯了自己的边界。当然女生的担心也能理解，在恋爱里我们总是对伴侣是否忠诚非常敏感，可是无论你想伴侣多忠诚，伴侣的心理活动就是他们的边界，你既不能责怪，也没法控制，我见过另一对夫妻，丈夫觉得妻子不够理解自己。就帮妻子找了心理咨询师，'
- summary: "-   妻子不愿向丈夫透露心理咨询师的谈话内容，丈夫认为这是侵犯边界，希望了解妻子的想法，但妻子不同意。\n    1.  侵犯边界是对纯净爱情的追求，但即使恩爱夫妻也会有灰度，需要渡过难关。\n\
    \    2.  伴侣的情感历史是另一个边界，希望了解对方是否真心爱自己，但对方有权保留隐私。\n    3.  对方的原生家庭也是边界，贬低对方的家庭会伤害关系，需要小心处理。\n\
    -   亲密关系中的边界处理方式对关系空间产生影响，下一讲将探讨亲密关系中的背叛和分离。\n    1.  夫妻之间的边界处理方式影响关系空间，需要注意彼此的差异和边界。\n\
    \    2.  对彼此原生家庭的态度也是边界，需要小心处理以避免伤害关系。\n    3.  在亲密关系中，了解自己和伴侣的边界是重要的，下一讲将继续探讨关系中的背叛和分离。"
  text: 这本来是一件好事，可是妻子见了咨询师，丈夫就会让妻子交代，你今天跟心理咨询师都聊了什么，如果妻子不说，丈夫就会生气，丈夫觉得自己有权了解妻子的琐思琐想，妻子却不同意。他觉得这样丈夫就是侵犯了自己的边界，这个侵犯的背后是什么？是希望爱情能够完全纯净，没有任何杂志，希望伴侣的想法完全经得起解验，可是再恩爱的夫妻，他们之间的关系也会有一些灰度，就像家庭治疗大师米妞琴说的。结婚40年，起码想过离婚200次，捏死对方50次，一段婚姻能否维持，全靠渡过这些难关，你看，如果米妞琴的妻子要求米妞琴把她想要离婚的念头都圆圆本本的告诉自己，那估计米妞琴想离婚的次数还得再增加200次。所以，觉得自己有权利随时知道对方是怎么想的，并觉得自己有权利判断对方应该怎么想，哪怕是出于追求纯洁爱情的目的，也仍然是对边界的一种侵犯，第二个边界是伴侣的情感历史，当你遇到一个中意的人。你会自然想知道对方的情感历史，你会对这件事好奇，最重要的原因是，你想判断你在他心里是不是最特殊的那个，你想知道他是不是真的爱你，当然也有可能你想通过他的情感历史来判断他在情感上是否可靠，可是。如果对方说了不，那这就是他的边界，这不是对方不信任你，而是他在为自己保留空间，我就见过一些情侣，一方总是会去询问对方过往的情史，甚至性经历，有时候甚至会询问很多细节，而被问到的一方就会很犹豫，一方面。他希望自己能够向对方保持坦诚，让对方知道他对这段关系是诚实的、认真的，可是另一方面，真要讲这些，又是他不情愿的，他也担心自己以往的经历会伤害现在这段感情，当然不是所有的人都会说不。我猜很多时候有些人也愿意跟对方分享自己的情感经历，是因为每个人都渴望自己能够完全被对方理解和接纳，可是在很多时候，这么做是有风险的，也许对方在问你的时候，他会说没事没事，你就告诉我，我都接受。但你仍然要明白，你有权利说不，也许你会想，这样会不会对他不诚实，我不觉得在关系里，诚实是最重要的事，知道怎么去保护彼此的关系，比诚实更可贵，你守护的边界，不仅保护了你自己，也保护了你们的关系，所以。如果你的另一半问你的情感历史，而你不愿意分享的时候，你可以跟对方说，我爱你，但是我不需要你了解我的所有，你只要知道，我对你全心全意好，就好了，亲密关系中的第三个边界，是对方的原生家庭，我见过很多对夫妻。是因为这件事产生矛盾，这个矛盾还不是现实里的婆媳关系这样的矛盾，而是他们会通过分析和贬低对方的原生家庭，来贬低自己的伴侣，我就见过很多夫妻，来找我咨询的时候，集中一方就会说，他妈妈是一个很控制的人。所以，他就不太说话，他的原生家庭里父母关系不好，所以他对感情就没有安全感，从小他爸爸就很宠他，对他来说什么都很容易，所以，他对感情就不珍惜，每当夫妻这样说的时候，我就会替他们捏把汗。我会偷偷看他们的伴侣，而他们的伴侣通常也是很生气的，因为，忠诚于原生家庭是我们每个人的本能，即使在亲密关系中，伴侣是比各自原生家庭更重要的人，但是，你说到对方的原生家庭，仍然需要小心。如果伴侣不希望你这么说，那就是他的边界，如果你突破了这个边界，那你就再到了伴侣原生家庭的对立面去了，给你留一道思考题，你知道在亲密关系中，哪些是你的边界，哪些是你伴侣的边界吗？。欢迎在评论区留言和大家交流，这个模块我们学习了如何拓展关系的空间，影响关系空间的主要问题就是对彼此差异和边界的处理方式，下一讲，我们将进入一个新的模块，我们来讲讲亲密关系中的背叛和分离。我们下一讲再见。
