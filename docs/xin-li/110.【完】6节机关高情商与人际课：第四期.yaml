  text: '# 110.【完】6节机关高情商与人际课：第四期各位學員大家好，我是何彥月四老師，歡迎大家來到我們的人際課堂，今天我給大家講的這個在單位裡如何提高自己人際關係的這種處世能力的，這樣的一個技巧呢，叫做場景社交。就是在這種場景之中你如何扮演好自己的場景角色，那麼太多的人他在機關裡面比如說混不開呀吃不開，他都是因為看上去這個人很木訥笨嘴著舌的，人際關係也拎不清，可能這個人他從人品上他是沒有任何問題的。大家可能也都承認這個人是個老實把交的孩子，但是他這個人際關係搞不上去，他自己苦惱，別人也覺得他總的來說他似乎不上路子，他還沒有進入這個門卡，進入這個門裡面，這裡邊的原因還是很多的。但是有一個主要的原因就是你不懂的一條社會學的原理，其實這個社會學已經有了研究，就是人生啊是一個這個舞台，社會的也是一個舞台，他每一個人的其實都是在扮演的特定的角色。當然在不同的場景之下其實你扮演的是不同的角色，這個角色他是要不斷的，進行切換的，這個對人呢也是有一定的要求，如果僅僅是扮演一種角色，許多人可能就也能應對，但是他要求在不同的場景之下你去扮演不同的角色。許多人可能就是腦筋感覺到跟不上了，這個問題處理不了，當然這僅僅是社會學之中的一種學說了，那麼角色對應的他其實就是自我，一個小孩子他一般的往往他不善於扮演角色，他僅僅是遊戲的時候可以扮演角色。那麼我們判斷一個是人是小孩子還是一個成年人，其實一個很大的區別就是你不再自我了，而是你去甘願的，擔當一定的角色，人際交往他也是如此，小孩子都是說我呀就是我，但是成年人應該考慮的是我現在應該扮演什麼角色。請注意這一點，那麼在單位裡，你看我們可以看到這個一種人，他們就是說這個人品我們剛才說的人品一點問題沒有，人際關係也談不上特別糟糕，因為他們的人品也不太差嘛，但是似乎就是不靈光，大家也並不看好他。他跟所有的人似乎關係也發展不到一定的程度，那這種人他本質上他就是一根筋，他以為做好自己就是萬事大吉，其實他根本沒有這種場景意識，根本沒有這種角色意識，我們要知道。在這個社會之中事實上我們是生活在一個個具體的場景之中，每一天他都是有不同的場景組成的，這個不同的場景之下你應該扮演不同的角色，那麼什麼叫做場景，我們簡單的舉個例子，比如你在單位裡加班到了深夜。這時候你肚子，飢了咕嚕的想了餓了，那時候你很想吃，一口夜宵啊，這時候誰，誰都沒有出現，但是我們知道有個外賣平台餓了嗎出現了，這個餓了嗎出現了這就是一個場景，餓了嗎他本身就是給你送飯的。在你餓了的時候給你送飯這樣的一個場景，那你看看，他一旦出現了你太需要他了你多喜歡他，那同樣道理，有些人之所以會來事，我們俗稱叫做有眼力見，是因為他對場景，非常的敏感非常的有這種感覺，比如你比如說。單位的領導為了以身作則總是提前半個小時到單位，司機開著車送過來，別人九點鐘上班他八點半到了甚至八點鐘到了，那有些人你比如說我準時的也八點鐘到單位。到了單位的知道領導的車剛一停在大門口要下車的時候領導問好把車門給打開，把車門給打開，你看看這個人其實他就抓住了一個特定的場景，早晨向領導問好給領導開一下門，這就是一個特定的場景。那麼同樣道理你比如說領導剛一坐下剛一坐到辦公室給領導滴上水，那這個是不是也非常富有場景感理解嗎，那這個動作他如果做個十天八天的事實上他跟領導的關係也已經就不一樣了因為他，符合特定的場景，有人以為。我不想拍領導馬屁，當然這個純粹的拍馬屁這個肯定不是我們所倡導的我們倡導的都是正能量的，但是大家要知道這個場景他確實非常的重要他往往看似事情不大但是這個特定的場景，非常的符合人們的需求。'
