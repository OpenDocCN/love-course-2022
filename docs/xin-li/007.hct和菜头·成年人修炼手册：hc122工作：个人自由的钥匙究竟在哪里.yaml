- summary: "-   工作的定义和矛盾\n    1.  工作包括体力或脑力劳动，但养家糊口需要的多，工作提供的少，造成矛盾。\n    2.  选择工作时常受限，很多时候只能接受安排，缺乏选择余地。\n\
    \    3.  选择工作类似于相亲，他人的建议和评价可能与个人看法不同，最终还是要自己拿主意。\n-   工作选择和前景\n    1.  选择行政工作比业务工作更好，选择有前景的行业、城市和平台。\n\
    \    2.  前景大多是假的，但选择前景仍然有价值，因为经历本身是宝贵的经验。\n    3.  人生中有时会有假的前景变成真实的情况，选择前景时要考虑自己的喜好和承受能力。"
  text: '# 007.hct和菜头·成年人修炼手册：hc122 工作：个人自由的钥匙究竟在哪里您好，欢迎来到德道专栏和菜头成年人修炼手册。，大多数人不是在去往工作的路上，就是身处工作之中。，那今天呢，我们就来聊一聊工作这个词。，工作，名词或者动词，意思是，，1。从事体力或脑力劳动。也泛指机器工具受人操纵而发挥产生作用。，2。职业，3。业务任务。这里要谈的是第一种事业。，想要养家糊口就得工作，但是养家糊口需要的甚多，工作可以提供的甚少。，这是一个永恒的矛盾。也就总是让人觉得在工作中受苦。，我呢，换过好几种工作，算上行业细分的职业应该有十种左右。，坦率地说，真正喜欢的并不多，一般都停留在可以做但是兴趣不大的层面。，尴尬之处在于，那些我真正喜欢的工作。往往又证明我没有多少天分。，有天分的呢，很长一段时间里都不能赚钱。，从大学毕业开始计算呢，我认为，我有一半时间都在做自己不那么喜欢的工作。，从纯粹现实的角度出发，我认为，选择行政工作要比业务工作好。。一定要选择业务工作的话，那么越靠近核心业务越好。，这是因为，从养家糊口的角度来看，一份工作就是换取一份工资，那自然是稳定一点省力一点最好。，如果省不了多少力，一定要去一线作战。那肯定是在后勤保障最充足的重点战场上好。，刷成就呢相对容易，快速。，当然了，如果有条件选择的话，肯定要退一步。，先选择有前景的行业，然后呢选择有利的城市，再来选择有潜力的平台。，问题是。大多数时候人们并没有选择，有个地方可以去就算是不错了。，所以呢，在工作上谈选择，本身是件很奢侈的事情。，我在工作的头十年里，更多的是接受安排，根本没有什么选择的余地。，即便有。也都是在几个比较差的选项里选择一个，看个人呢，想要通过它得到什么。，于是呢，经常带着赌的成分。，想要避免拿工作赌博，就得知道更多资讯。，但是啊，需要赌的人，根本又得不到什么有价值的信息。，有了工作呢。自然会想着换工作。既然想换工作，就会去提意见。，这件事情啊，其实和相亲是一个道理。，你觉得是相亲，是谈恋爱。别人考虑的呀，是两家人是否般配，两个人的学历、相貌、社会地位是否般配。，所以呢，相亲之后啊。经常有人愤怒的离开。，找人问工作意见也是一样的。你觉得是在问自己的前途。，别人是给出自己对工作这件事的判断，给出自己对职场生涯的看法，以及对你个人能力的评估。，你们对工作的看法，对职场的判断。可能根本就不一样。，很多时候啊，根本就聊不起来。尤其是能力评估的真心话，往往会很伤人啊。，所以呢，问归问，最终啊，还是自己拿主意。这不是句废话啊，建议也不是这种听法。，如果一个人可以说。当初我要听了他的话就好了，那么他同样也可以说，我就是听了他的话，才被坑到今天的。，一个人自行做决定，自己对结果负责，才会始终有好朋友、好同事、好上级。，别人的建议啊，只需要听清楚两头。最好的情形和最差的情形下会发生什么，一般呢，自己都会落在中间。，选0。5还是0。618，全看自己喜欢，能不能承受。重要的是，和现在比，是不是有提升、有前景。，前景啊，大多是假的。能看清楚前景还上什么班呢，不如直接去买股票就好了。，但是，也不能说一个假的前景就没有用，人生中有的是弄假成真的时候。，你相信前景是真的，那么你肯定朝着那个方向奔。，如果最后证明前景是假的，可你同样啊。也前进了很大一段距离。这段距离本身是有价值的。，一处用不上，再另外一处可能是宝贵的经验哦。，就像是电影导演，拍杂了一部投资几个亿的电影，那他也是拍摄过数亿投资电影的人。，这样的人呢，市场上并不多见。所以呢，他还会有新的机会。，烧过钱的总比根本没烧过钱的要稳一些。工作呀，'
- summary: "-   工作虽然看似无聊低效，但却是个人自由的钥匙。\n    1.  工作定义多样，但重要的是找到个人不同之处。\n    2.  通过工作展现个人价值，获得新价格和自信。\n\
    \    3.  工作是事业，有机会和自由，熟练带来解脱和自知。\n-   工作是个人主要行动，体现个人价值，理解早可减少痛苦。\n    1.  许多人直到退休才意识到工作对自己的重要性。\n\
    \    2.  真正喜欢工作的人会一直工作，找到自我实现。\n    3.  工作是自我实现的途径，对工作有不同理解值得探讨。"
  text: 就是这样，有时候没什么道理可讲。，而工作又的确有些道理可以说。大部分工作自己不会喜欢，但是还得做。，原因是。它里面藏着个人自由的钥匙。我们可以找寻一百种关于工作的定义，，证明它是多么的无聊、低效，揭示它背后是怎样的劳动价值交换技巧。，明白了这一百种定义之后，除了让心情更加不好之外，似乎也没有什么其他的贡献了。，那么，你暂且相信通过工作可以获得个人自由，也没有什么接受不了的。，假设，人人都因为养家糊口的原因找一份工作，又假设大部分工作大部分人都能干。，那么，工作是否适合自己，自己是否喜欢这份工作。就变得毫无意义了。，这个社会的要求又不是让90%以上的人高度匹配自己的工作，可能只需要1%就足够社会稳定运转，于是也就那么过下去了。，既然拿了一份谁来做也差不多的工作。那么大概也只能通过这项均码通配的工作，找到自己有什么不一样的地方。，也不是什么不一样，其实就是你自己是个什么人，你和别人有什么不同。，你和别人做的不一样，那是因为你和别人不一样。这一点点不一样就已经足够了。，去找到承认这一点、珍惜这一点的人去那里工作。，虽然可能你还是不喜欢，但起码这一次有人喜欢你，对你另眼相看，这就是个人价值体现了。，大白菜都是大白菜。你在别人眼里是最水灵的那一颗，那你就会有另外一个价。，有了新价格也就有了新自信，有了新自信就可以尝试新方向。，你是别人眼中最水灵的大白菜，那么你就有更多的试错机会。，工作没什么道理。就是因为它其实和规章制度无关。，工作是人和人的关系，有人才有机会，而人没有那么多道理可讲。，能力有高低不假，没人给机会去尝试，再高的能力也没用。，别人没有，而你有机会，这就是一点点自由。，不多。但的确出现了，那你就可以升级做个萝卜了。，这个过程可以重复很多次，一直到你变成世间独有的一枚蔬菜。，即便做不到，那也已经距离大白菜足够远，在职业的阶梯上位置已经相对很高了。。如果有机会得到自己心仪的工作，并且愿意为之奋斗一生，那工作就变成了事业。，一个有事业的人工作起来很辛苦，但是不是因为外力强迫，它是全然自由的。，如果始终没有机会得到自己喜欢的工作。那么起码自己已经做得很熟练了。，熟练也会带来自由，权限上的自由，精力上的自由，总之可以从中得到部分解脱。，即便还是因为工作而受苦，也不是早些那种简单粗暴的苦，很可能是悲喜交加，冷暖自知。，最后呢。即便是自己心仪的工作，也同样会因此而受苦，也许苦难还要更为深重一些，因为自己太过用心投入太多的缘故。，工作本身没有什么情感，并不会因为你热爱或者投入就要给予你更多的奖励。。但是工作是生活中人们的主要行动之一，个人价值的很大一部分是通过工作来体现的。，越早理解这个道理，可能所受的痛苦就越少，也越早能够得到解脱。，许多人对工作骂骂咧咧了一辈子，退休第二天才终于意识到。其实这么多年来是自己需要工作，而不是工作需要自己。，离开工作之后，自己像是个断了线的氢气球飘在空中无所依凭。，他们说，真正喜欢工作的人会工作到生命的最后一刻，那我认为他们找到的工作就是他们的自由。也正是他们自我实现的本身。，好了，这一讲就到这里。不知道你现在的工作状态是怎样的呢？或者你对工作这件事有什么不一样的理解吗？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。我会把那些精彩问题放进周四周五的问答篇目里的。，输走了，我们下一讲，再见。。
