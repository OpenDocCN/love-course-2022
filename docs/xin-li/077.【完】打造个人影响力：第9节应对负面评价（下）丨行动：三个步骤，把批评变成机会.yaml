  text: '# 077.【完】打造个人影响力：第9节应对负面评价（下）丨行动：三个步骤，把批评变成机会大家好，我是脆脆，欢迎回到打造个人影响，利用别人乐于接受的方式实现你的目标。这节课我们来讲应对批评下。，上节课我们讲了为什么不只是我们很多聪明人也会在批评面前失去分寸，冲动对抗。虽然我解释了它是由生理因素决定的，但是最终拉开人和人差距的是理性逻辑的自己，领导了冲动情绪化的自己。，那我们今天就来看看怎么通过练习帮助我们的高级意识形成习惯。第一个练习叫做，换频道。从信任和频道换到前额页频道。还记得吗，我们上一节课讲的信任和绑架。，那我们先来看看在信任和频道下我们一般会有怎么样的几种具体反应。面对批评，第一种反应是用回击防卫。哇，一被批评就觉得对方是在否定我。于是立即启动了防御机制。，比如莫琳就是采用了这个应对方式，她觉得老板是在质疑自己的工作成果。那在这种防御机制下，老板一张嘴，她马上就用一大堆证据来证明自己是对的。以至于老板最后忍无可忍，率门而出。留下的话是，根本不听我在说什么。，那第二种应对方式呢，是不承认为自己的行为找借口。一旦被质疑被批评，第一时间就否认。面对批评的时候，我们常常下意识地就会脱口而出，我没有，我觉得不是，或者推托给别人。。有时候更严重啊，会觉得既然都这样了，那就算了，没戏了，采取的方式是第三种，回避，避而不谈。这种呢，都出现在生活当中，特别是亲密关系当中，比如很多太太会抱怨老公，每次一说什么不满意，对方马上就说。好了好了，别说了，然后闭嘴。，不管你再说什么，他都保持沉默。越是这样，太太越是愤怒，因为问题并没有得到解决嘛，避而不谈，有时候会让误解更大，或者是会让对方感觉到某一种隐秘的攻击。，是什么感觉呢，就是。你想谈是吧，我就不，是不是更容易火大。在信任和频道下，我们的所有行为，可以用三个字来概括，就是不合作。，比如说莫琳，在那一刻她完全没有意识到自己跟老板之间是合作关系，他们是权力对等的。，惯性思维之下呢。她想当然觉得高高在上的老板是在应对自己这个不够优秀的员工，她就是在质疑我的工作能力啊，如果我不证明自己是对的，她肯定会觉得我能力不行啊，甚至有可能因此失去对我的信任，太可怕了太可怕了。。在这种思维的控制下，她怎么做呢？她自己书里都写的说，她已经慌张到声音发抖了，可是还是一味地拿出证据，试图证明自己是对的，完全不理会老板在说什么。，好，这个时候，我们切换到钱额业这个频道来看看。我们前面说了，钱额业代表的是理性思考，它是我们合作思维的舞台。，还记得我们的合作思维是什么吗？合作是前提，不是结果。什么意思？我们套到批评这里来看一下。批评是基于合作这个前提发表和存在的。这场谈话是建立在你们是合作基础上才产生的，否则你们俩根本就是这个星球上毫无关系的两个个体啊。，对方不是无缘无故地啪出现，专程来批评你的，它早已是你的合作伙伴了，为了合作关系更好的进行。所以它要给你一些意见。，所以批评不仅不会导致合作终止或者产生不好的结果，反而是在帮助合作做到更好。，那在合作思维下，我们关注的不再是人，而是事。这是对事，对合作过程中出现的问题的批评。不是针对我这个人的攻击。，回到莫琳身上，那个糟糕的会议结束以后，她觉得自己一定会被辞退了。，因为非合作思维就是我没做到什么，我就达不成合作嘛。，那在接到米奇的电话时，她心想，这一刻终于来了。她没想到老板说的是什么。，莫琳，你很有潜力，你可以成为一个很出色的商人，我知道你有不错的品味，可以挑选出畅销产品。，但是，在整个会议当中，你都在试图告诉我你是对的，你没听到我说的任何一句话。，哇。这个时候莫琳突然意识到，'
- summary: "-   莫琳在与老板的合作中学会了接受批评，并将其视为合作的一部分。\n    1.  老板的批评帮助莫琳意识到合作中的改进空间。\n  \
    \  2.  莫琳通过转换频道，将批评变成有意义的对话。\n    3.  接受批评帮助莫琳不断晋升，最终成为全球总监。\n-   心理咨询师面对激烈批评时，选择问自己目的是什么，帮助切换频道。\n\
