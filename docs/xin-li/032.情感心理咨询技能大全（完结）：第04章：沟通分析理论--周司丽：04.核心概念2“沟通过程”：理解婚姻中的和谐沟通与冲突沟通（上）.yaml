  text: '# 032.情感心理咨询技能大全（完结）：第04章：沟通分析理论--周司丽：04.核心概念2“沟通过程”：理解婚姻中的和谐沟通与冲突沟通（上）大家好，这一节我们一起来讨论一下沟通的过程，看一看我们人和人之间在沟通的时候会发生一些什么呢？，在开始前我想问大家一个问题，大家觉得沟通是简单的还是困难的呢？，如果让我来回答。我觉得沟通一定是一件不容易的事困难的事，为什么呢？，如果大家还记得上一节课我们讨论过的做状态的话，就会知道从表面来看我们是两个人在对话，实际呢我们至少是六个人在对话。因为我们每一个人都有我们自己的父母状态，成人状态和儿童状态，如果从功能的角度说呀，咱们表面看起来是两个人在沟通，实际可能至少有十二个人在沟通，所以真的是相当不容易的一件事，在婚姻当中，在家庭当中。我们常常会听人们说，哎呀，你们要好好沟通呀，或者有人也会说，我跟他沟通了没用啊，在他们说的这个话里边沟通是什么意思呢？他们又是怎么沟通的呢？其实都是不清楚的，在TA这个领域当中。我们对沟通的定义是相当明确的，我们把什么叫做沟通呢？，我们把信息的一来一往叫做沟通，也就是说当我发出一个刺激，你做出了一个回应，这个时候我们就完成了一次沟通，那下一轮，我又给出了一个刺激。你又给出了一个回应，那就又完成了一次沟通，所以当我们去在TA当中看沟通的时候，我们是以一个刺激，一个刺激来看的，当然你的回应可能成为下一次沟通当中的刺激，所以是一环套一环的，但是我们总体来说。对沟通的定义是很明确的，就是我们会一句一句的来看我们究竟是怎么样沟通的，这也是TA在做沟通分析的时候非常明确的一个特点，比如说在我自己去参加国际沟通分析师的考试的时候，我需要提供三段五分钟的对话的转路。一句一句的，那我会，那考官会看每一次你和来访者的对话是怎么进行的，你们的沟通是如何发生的，他说了什么，你做出了什么样的回应，是非常清晰而明确的来看你们的沟通过程的，当我们逐句的来看我们的沟通过程的时候。就能看到有三种类型的沟通存在，第一种沟通呢，我们叫做互补沟通，或者也叫做平行沟通，它的含义是什么呢，就是当我说话的时候，其实我是想指向你的某一种自我状态的，当你回应的时候。你就是用我期待的自我状态来做出回应的，所以我们两个就互补了当呈现沟通图的时候往往呈现出的都是两条平行的线，我指向了你的某种自我状态，你又从你的相应的那种自我状态当中做出了回应。所以我们是互补且平行的一种沟通，我用几个例子来呈现一下，比如说我说我累死了，当我这样说的时候，我是从我的儿童自我状态出发，指向你的父母自我状态的，那如果你或者是另一方，就是用你的父母自我状态做出回应的。比如说来我给你捏捏吧，我给你按摩一下吧，那这个时候我们两个这个沟通就匹配上了，完成了一个互补或者是平行的沟通，我们可以看到我们彼此的期待，还有回应是配合良好的，不会出什么问题。再比如说我可能会对另一个人，我的老师或者是我的伴侣说，哎呀我又出错了，当我这么说的时候，其实也是用我的儿童状态，指向对方的父母状态的，我希望他原谅我来安慰我，如果他说没事犯错都是难免的。这个时候我们就又完成了一次互补沟通，他的回应是满足我的期待的，这是P和C之间的，父母和儿童状态之间的，我们也可以在成人自我状态实现互补沟通，比如我的成人状态，那你指向你的成人自我状态。问到说今天我们几点出门呢，你说我们九点出门，那你也是用你的成人状态满足了我的期待，给了我一个成人的回应，那我们也是彼此配合良好的，如果我们再进行一个讨论，我发出的刺激是指向你的成人自我状态的。我说你说的这一点我不太同意，那么你也用成人自我状态来回应我说，'
- summary: "-   互补沟通是指双方在沟通中使用相同的自我状态，如成人或父母状态，以满足彼此的预期，保持流畅的交流。\n    1.  互补沟通可以发生在成人、父母或儿童自我状态之间，双方预期得到满足。\n\
    \    2.  只要双方保持互补，对话将持续进行下去，直到双方不再花力气为止。\n    3.  互补沟通的原则是保持双方的自我状态一致，以确保顺畅的交流。\n\
    -   交错沟通是指在沟通中双方使用不同的自我状态，如成人、父母或儿童状态，导致沟通被打断或扭曲。\n    1.  交错沟通可能发生在寻求成人信息时对方回应父母或儿童状态，导致沟通被扭曲。\n\
    \    2.  沟通也可能在寻求儿童信息时对方回应父母状态，导致沟通被打断。\n    3.  交错沟通的特点是双方使用不同的自我状态，导致沟通无法顺利进行。"
  text: 那你不同意在哪儿，你的想法是什么，那这个时候我们的期待和配合也是彼此良好的，我们也是在进行互补的或者叫做平行的沟通，互补沟通呢。不仅可以发生在成人自我状态之间，也可以发生在父母自我状态之间，比如说我用我的父母自我状态对你说，现在的社会越来越乱了，那你也用你的父母自我状态回应我说，是呀，跟我们那会没法比了。那这个时候我们也是配合良好的，我期待你用你的父母自我状态来回应我，你也确实用你的父母自我状态回应我，这个呢就是互补的一个沟通，再比如说我们的儿童自我状态之间，也可以进行互补沟通的，比如说啊。我会非常快乐的活泼的告诉你说，哎我今天发了1000块钱，然后你就用你快乐的儿童状态跟我说，那咱们吃点什么去呀，这个时候一样的，我就是想指向你的儿童自我状态，你也确实用你的儿童自我状态回应了我，换句话说。在互补沟通当中呢，我们双方的预期都是可以得到满足的，所以呢，我们的沟通进行的非常流畅，非常自然，互补沟通它的一个原则就是，只要双方保持互补，对话呢，就会不断持续进行下去，直到双方不想再花力气。维持这个话题为止，所以也就是说，只要我们保持着互补的平行的沟通，我们就可以这样，一直没有什么矛盾，没有什么不出意外，没有什么矛盾可以一直顺畅的交流下去，那么什么时候我们的沟通会出现问题呢。这个就涉及第二种和第三种沟通方式，第二种沟通叫做交错沟通，它指的是，我想指向另外一个人的某一种自我状态，但是呢，他却用另外一种我没有预期的自我状态回应了我，举一个例子来说，比如我问我的先生伴侣。今天下午孩子几点上课呀，我其实是想指向他的成人自我状态，让他给我一个回复的，但是呢，他却用父母自我状态回应了我，说孩子的事你总记不住，这个时候就发生了一次交错，因为我想指向的是他的成人状态。但是他却用父母自我状态回应了我，再比如说如果一个伴侣啊，男的问妻子说我的袜子放哪了，这其实也是想获得一个成人的信息，你告诉我我的东西在什么地方，但是如果妻子回应说你总是乱放东西，东西总是没有调理。乱七八糟，那这个也是一个交错沟通，因为同样的，他对方并没有用成人自我状态给出相应的一个回复，而是切换了自我状态，用他的父母状态来进行的一个批评，交错沟通还可能会发生在，我向对方寻求一个成人的信息。但是对方不是用父母状态来回应我，不是用成人来回应我，也可能是用他的儿童自我状态来回应我，举一个例子来说，明天晚上我不回来吃饭了，这是我给出的一个信息指向对方的成人的，可能这位伴侣会说。哎呀我真是太可怜了，都没有人陪我了，这个时候本来A对B指向的是他的成人状态，但是B回复给A的却是他的儿童自我状态，这个时候沟通其实也是被交错了，还有的情况是这样的，A对B发出了一个儿童的信息。就是我特别想跟他的儿童状态说话，但是对方却回复给了我一个父母状态的信息，比如说咱们今天晚上出去吃饭吧，然后另一方说，你就不能在家做点饭吗，总出去吃这得花多少钱呢，这种情况沟通被交错掉了。我本来是想指向他的儿童的，但是他却用父母状态批评了我，再比如说，现在商场打折了，咱们快去买点东西吧，再买两双鞋，另一方说你这都有多少鞋了还买，一样的都是我们想指向对方的儿童，但是却得到了一个父母的回应。这就叫做沟通被交错了，还有一种沟通交错的沟通，画图看起来是一个平行线，但其实它也是一种交错的沟通，比如说我想指向另外的一个人的承认做的状态，所以我对他说到六点了吧，我是想给他确认一下时间。但是对方回复我说，美食时间到就是用儿童自我状态回应了我，虽然从表面来看它也是两条平行线，但其实也是一种交错的沟通，所以大家可以看到交错沟通最重要的一个特点就是，我指向对方的某一种自我状态。
