  text: 就需要马上交换座位，就像玩大风吹那样的游戏似的，就非常的欢乐。所以大家都特别喜欢去说，你喜欢我吗，对方都会说不喜欢，那我们可以看到虽然在语言的层面，人们回答的是不喜欢，但是从非语言的层面，从他的表情动作神态，我们就可以看到他其实是喜欢圈里面这个人的。大家玩得也非常的开心，在这种状态之下，隐藏沟通没有给我们的沟通带来消极的结果，反而是带来了有意思很有趣味的这样的一种状况，所以隐藏沟通并不一定总是坏事，但是大多数情况下，它确实会给我们带来一些困难。关于沟通的不同类型这个知识，我想可以提醒我们，作为一个咨询师来说，我们非常需要去注意我们和来访者之间，一句一句的沟通到底发生了什么，当我们再去帮助夫妻或者是家庭当中的成员进行沟通的时候。也需要帮助他们仔细的去看一看，在他们的所谓的沟通当中，到底他们是怎么沟通的，他们沟通的结果是什么样子的，而不是笼统的来说，我们沟通了，我们需要逐句逐句的来看，我们也需要帮助他们分析。他们的沟通究竟是顺畅的呢，还是不顺畅的，什么样的沟通是顺畅的，前面我们说过，如果互补的沟通就是顺畅的，也就是说彼此的期待是可以配合的，非常好的，比如说一方向另一方求安慰求关心。求摸摸头就是我们的儿童自我状态，其实是指向对方的父母状态，如果对方确实也用父母状态回应了，那么OK，我们的交往或者是这一次沟通很顺利很顺畅，有的时候我们需要对方我们是求配合求顺从。对方也能够也能够顺从我们，就是我们指向对方的儿童状态，对方也确实用他的儿童状态配合了我们，这个时候也是顺畅的，如果我们想跟对方一起就是论事谈一谈，一个问题怎么解决怎么处理，那么我们是A对A的沟通。那么这个时候也是顺畅的，有的时候我们一起说一个笑话呀，或者是一起哈哈大笑嘻嘻哈哈的，就像两个小孩一样，那我希望我们是这样的，那你也是这样回应我的，这些都是很顺畅的沟通，都是没有问题的沟通。那么常见的不顺畅的沟通是什么样子的呢，我也来举几个例子，比如说常见的都是交错的或者是隐藏的，我们求关心求安慰，但是却获得的回应是什么，太矫情了，有必要吗，那这个时候我们是向对方的父母状态发出了邀请。但是呢我们是向对方的养育型父母状态发出了邀请，但是获得的却是一个批判型父母的反应，这个时候我们的沟通就会变得困难了不顺畅了，再比如有的时候我们是求对方配合的反应，但是对方却给了我们一个反叛的叛逆的反应。这个时候沟通也变得不顺畅了，还有的情况是我们会问对方一个事，就好像我们去问一些信息东西放在哪了，什么时间什么地点，但是却得到了对方的一个批判或者是指责，是我们给出的是成人的一个刺激。但是得到的却是批判的回应，这个时候沟通也变得不顺畅了，还有一些是我们指向对方的儿童状态，希望跟对方说笑一下玩乐一下，但是也得到了一个批判式的反应，比如说我记得有一个丈夫他举一个例子。就是他会给他的妻子发一些搞笑的笑话，或者是小视频让他妻子看，其实他希望达到的目的是妻子觉得也很好玩，但是往往得到的回应都是无聊幼稚，你们竟干这些好像没价值没营养的事，就得到了一个批评。所以这个丈夫也总是觉得很无趣这样的一种感觉，另外还有一个常见的状况，就是人们常常进行的是一个隐藏沟通，比如说我问你你今天怎么了，从表面来看我好像是关心你，但其实是暗藏了一个指责的一个信息。就好像你今天不对劲了，你这个不对劲是不应该的，你最好不要拿出这样的状态来面对我，或者是来面对家庭面对生活，这些都是常见的不顺畅的反应，如果我们总结一下的话，大家就可以看到屏幕上的这个图片。顺畅的沟通常常都是互补的，我们可以彼此用养育型父母来相互照顾，我们也可以用养育型父母和顺从儿童之间来相互配合，
