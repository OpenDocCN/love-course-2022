  text: '# 004.【完】CHX陈海贤亲密关系：chx05丨物化：疏离的爱欢迎来到亲密关系，你好，我是陈海贤。，这一讲我们接着讲一种亲密关系的失衡。，有时候我们会听吵架的人这样说，你是什么东西？，你有什么了不起，不就是会挣两钱吗？你不就是长得好看吗？还有什么本事？。为什么这些吵架里的话会这么伤人？，在我看来，他们是通过把对方误话来告诉对方，你不重要。，这就是我们这一讲要学习的亲密关系的另一种失衡——误话。，也就是把人当作物品一样看待。。这是由怕主导的另一种关系的形式。，人们会通过情感的疏远来让自己获得安全感。，当人们在关系中感觉到不安全时，会不自觉的误话对方，来告诉自己对方不重要。，提出依恋理论的心理学家巴尔比。他记录了孩子和父母分离后期孩子的表现是这样的。，如果这时候妈妈回来，孩子也会表现得漠不关心，不再黏着妈妈了。，好像妈妈还是其他人来照顾她，她都无所谓了。，孩子不再对任何人产生依恋。但是她对糖、玩具或者食物看得越来越重。，也就是说孩子的愿望和感受不再指向人而开始指向物了。，为什么会有这样的转变呢？当被抛弃的恐惧压过对依恋的渴望时，孩子就会表现出这种分离的态度。。对可能得不到的东西就疏远，就漠不关心，而对于能够得到的东西就再有。，成年人在亲密关系中其实也有类似的表现。如果一个人太担心会在亲密关系中被抛弃，他也会压制自己对依恋的渴望。。可是对爱和依恋的渴望当然还有性的需要会一直在。，所以他就会用另一种折中的方案，还是跟人交往，但是把人当做物。，这时候他可以像再有物品一样再有对方，不用担心对方爱不爱自己，会不会离开自己了。这就是亲密关系里的物化。，你有没有想过一个这样的问题？如果你有爱人，你觉得你的爱人对你有用吗？，如果他对你有用，你是因为这种用处才跟他在一起的吗？，在亲密关系里，这样的问题常常会让人不舒服。因为从本性上，人们都是爱的原教旨主义者，也就是渴望得到那种纯粹的爱。，你会希望别人爱你不是因为你有用，而是因为你本人。相反，物化的爱是另一种爱，别人爱你就是因为你有用。，也就是说，别人爱的是你的功能。而不是你本人。，当然在一个紧密配合的家庭里，每个人都有一定的功能，无论是赚钱，做家务，带孩子，可是谁都建议顺序，，谁都希望彼此在一起，首先是因为爱，而不是因为这些方便的功能。，我曾经讲过。亲密关系中的爱，本质上是为了让系统变得稳定而设计的。，所以，如果彼此爱的是对方本人，而不是外在的东西，那这种关系常常就变得更加稳定，而物化是一种相反的模式。，这种依恋模式常常是因为对爱的不安全感产生的。，通过物化，人既有了一段关系，又没有了被抛弃的恐惧，通过把对方当作物而再有它。，但是，这只是人单方面的如意算盘，因为物化的关系并不能真的满足人对亲密关系的需要。，它是把人分锁在自我之内。妄图让爱从两个人的关系变成一个人的事。，当然了，这样对个人来说就变得更可控一些。，而对关系而言，少了另一方的互动，两个人就很难真的走近。，在亲密关系中，物化常常有很多实际的表现。。第一种物化的表现是经济。，现在有很多年轻人反感相亲。，我有一个朋友去相了几次亲，回来以后说再也不去相亲了。，问为什么？他说，别人一打听我的工作啊，收入啊，有没有买房啊。我就觉得自己好像被放到了交易市场一样。，这就是人对物化的抗拒。，当然也有一些人不这么想。，曾经有一个单身的钻石王老五，终于找到了一个明显爱慕虚荣和钱财的姑娘。，别人问他为什么跟这个姑娘结婚，他就说。我知道他是为了我的钱。，可是我觉得这样的婚姻才稳定。，因为如果是为了我这个人，我是会变的。，容貌会变，才华会用尽，只有钱不会变，最可靠。，'
