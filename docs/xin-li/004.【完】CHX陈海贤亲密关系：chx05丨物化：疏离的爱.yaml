  text: 他喜欢钱最好了，只要我有钱，那我们的婚姻就是稳定的。。听他这么说，我总觉得这段话背后有一些对爱的失望和对失去的恐惧在。，也许他说的对，这样的婚姻关系是稳定的，但这不是我们要讨论的亲密关系了。，第二种物化的表现是颜值和性。。曾经有人热衷于给女性网友的照片打分，一些女性被解化成了七分女八分女。，这个打分活动得到很多男生的追捧，变成了一场网络狂欢。，为什么这个活动会受到追捧呢？，原因之一是，当爱变得复杂而不可控的时候。人们宁可有一个简单的标准来衡量它。，于是，颜值就变成了可以打分的标准。，不仅是颜值，所有外在的东西，毕业的学校、工作、收入、年龄都可以变成一个分数。，然后给自己打个分，给别人打个分。来确定自己和对方交往究竟是亏还是赚。，于是亲密关系就变成了一种彼此定价的交易关系。，这个交易系统听起来挺有道理，却忽略了亲密关系中最重要的情感因素，忽略了亲密关系中真正的人。。它只是人为了让关系可控而做出的徒劳的努力而已。，关于这一点，我有一个女性朋友是这么说的，她说，以前我在大学的时候，很多男生追我，那时候我长得漂亮，家里条件也可以。，但是我并不喜欢他们。我觉得他们是因为我的美貌来爱我，那不是真的爱。，就像我后来谈恋爱的时候，也没有在乎人家的条件，我觉得在爱里说这些很庸俗。，我这个朋友当然知道恋爱离不开经济条件，但是我想，她真正反感的就是那种物化的爱。。和容貌相关的性也是物化的另一种表现。，性关系非常特殊，它原来是两个人全情投入的关系。，在性关系里，两个人融为一体，并且身体会封闭大量的摧残素来产生对彼此深深的依恋。，在理想的状况下，性是爱的采物。是爱的身体表达，也是爱的生化。，可是有时候，性也会被从爱里面独立出来，这时候人，尤其是女性，就容易变成性的物化的工具。，与性相关的是生殖的功能。老一辈的人常常会说多生几个孩子。这些话经常会让新一代的女性反感。，一些新妈妈刚生完孩子，也会对自己的身份有所怀疑。，如果这时候爸爸置身事外，他们就会抱怨，难道我就是你们生孩子的工具吗？，这些抱怨的背后，其实就是在说，你到底爱不爱我。越是感觉不到爱和关心，这种被物化的疑虑就会越重。，第三种常见的物化形式，是陪伴。把陪伴当作物化的一种形式有些奇怪，，因为很多时候人们都会觉得陪伴是有情感属性的。毕竟恋爱的目的之一就是希望有个人陪。可陪伴有时候也是一种物化。，这里再强调一下，物化的本质是关注这个人的功能，而不是关注这个人内在。，设想一下，有这样一个人，他谈过很多次恋爱，每次失恋的时候都会很快找一段关系。这段关系并不是因为他有多爱对方，而是他很难忍受一个人。，尤其是在失恋这样一段特殊的时期。虽然他需要的只是一种陪伴，是精神层面的需要，但那也是一种物化。，这就涉及到了需要和爱的区别。如果你只是需要某个人陪你而和他在一起，那就不是真的爱他，因为你关注的是对方陪伴的功能。，从这个角度来讲，你所关心的也只是你自己的需要。这是陪伴的悖论。，从长久来说，只有一个人真的爱对方，跟对方建立联系。亲密关系，才能真的缓解孤独，陪伴才会真的有效。，可是如果你只是想获得那个人的陪伴，而不关心那个人，慢慢的你就会发现，就算这个人在，也没有办法缓解你的孤独。，因为陪伴是爱的附属品。同时也因为在这种物化的形式里，你走不出你自己。这一讲，我们讲了亲密关系的另一种失衡——物化。，物化是一种特殊的心理防御机制，为了避免可能的伤害、防御被抛弃的恐惧，人们把对方当作物一样对待。关注对方的某种功能，希望能够再有它。，物化只是满足自己的需要，而爱需要人愿意奉献自己去满足伴侣的需要。，说到底，物化的爱都会演变成一种有条件的爱，
