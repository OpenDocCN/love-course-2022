- text: '# 012.【完结】育儿愈己的心理课：第03集 埃里克森精神分析1~3岁会分享更有趣的成长，大家好，我是陆老师，今天我们一起来学习一下儿童发展心理学，第二阶段，幼儿期一到三岁，一到三岁，孩子要干什么，训练大小便，孩子会跑会跳，会走路，开始怎么样，上规矩了，训练大小便的时候。那你看啊，所以叫自主对羞愧和疑虑，什么样的时候孩子会羞愧呀，比如说孩子大小便，他想控制，但是他没法控制，如果你父母这样对待他的话，他一定会心里非常的难过，怎么样对待他呢，你跟他说，你看看你。妈妈跟你说了多少遍了，你怎么就是不听啊，你把自己身上又弄得那么脏，快脱下来，妈妈给你洗掉，这个话熟不熟悉，耳不耳熟，在以前，经常大家会听到这样的话，因为以前大家都没有学过心理学。更不知道我们会分享这个平台，这句话给孩子带来了什么样的影响，如果你是孩子，你听到这句话，如果我是孩子，我如果爸妈对我这么说，我至少心里会有几种感受，大家听听看有没有道理，第一个感受，我很无奈。你干嘛要骂我啊，不是我想拉在自己身上的，我控制不住嘛，大家知道我们的扩约机，是控制我们肛门的，扩约机基本上到两三岁的时候才能发育好，所以说孩子控制不住自己大小便，是非常非常正常的。这就是为什么会有尿床的现象，这个是生理原因导致的，你如果去责怪孩子的话，他会感觉到非常的无奈，这一点大家有没有共识，我会感觉很羞愧，为什么呢，我控制不住的事情把我给弄脏了，我觉得自己非常的脏。但是呢我觉得自己不应该这么脏，你看妈妈还嫌弃我，哎呀我好恨自己，这就是一种羞愧，羞愧是你的攻击性，转向内部，这叫羞愧，攻击性转向外部那叫发火，那叫愤怒，转向内部呢叫自责羞愧，这个羞愧的感觉啊。真的是非常的糟糕，本来不应该是你的责任，由于父母的责骂，由于父母不恰当的评价，导致了你的攻击性，只能转向自己，就是你开始自己攻击自己，那么，这个阶段如果说父母这种话说多了，会有两个走向，第一个走向。你过于的羞愧，过于的内疚，过于的疑虑，那么这个时候父母，就会成为控制你的人，你的自主性就发展不起来，而一到三岁是孩子，自我发展的高峰期，如果你不让他自己去尝试，你不鼓励他你不给他机会，自己去尝试。那么这个孩子自我他是发展不起来的，这是一个大问题，以后成年人很多的心理问题，都来源于自我没有，发展好说句难听点的话，中国人大部分的人，自我都没有发展好，我来举两个例子，小三多不多，妈宝男多不多。什么都是我要问问妈妈，什么都是以我爸妈的意见为重，尊老爱又是好的，但是我刚刚说的小三，猖獗以及，妈宝男以及，婆媳关系等等等等这一类的，全是病态的，这个病态从哪来，我们心理学的分析。就是一到三岁和零到一岁，这两个主要阶段出了问题，大家没有按照科学的，方式来养育是按照，自己自己凭空想想的，就是按照自己经验的方式，在养育那么问题，就产生了所以说，一到三岁你要鼓励，孩子自己去训练自己。从而培养出他独立，自主的这种精神，即使你对的他错的，你要让他自己去意识到这个问题，千万不要把，价值感放到自己身上，你有的孩子有的，你要让给他，你对的他也对的，你要让他对懂吗。现在不是跟孩子在抢价值感的时候，你不要跟孩子去抢东西，你成年人了你跟孩子去抢什么抢呢，没有必要，所以自主对羞愧，和疑虑的阶段，就是幼儿期最主要的，那么父母怎么破能够破掉，这个矛盾的地方呢，很简单。第一用科学的方式养育孩子，就是了解这里面所有东西，就简单的说听课学习，第二个，你要将正确的东西，让孩子去勇于去尝试，父母的责任，不是确保孩子万无一失，告诉你们，父母的责任是确保孩子，在尝试的基础上。尽可能的保证安全，这两句话听起来，意思差不多，'
