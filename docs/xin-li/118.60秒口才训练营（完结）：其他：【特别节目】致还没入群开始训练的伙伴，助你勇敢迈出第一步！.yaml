  text: '# 118.60秒口才训练营（完结）：其他：【特别节目】致还没入群开始训练的伙伴，助你勇敢迈出第一步！练就好口才拒绝大道理抓住人心60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练，他会变从这里开始，哈喽，正在收听节目的小伙伴，你好，我是汤姆教练，如果你够细心的话呢。你会发现我在这期节目的开场白呢，和之前的节目呢，不大一样，之前呢，我总是比较激情，抗分对吗，这一期呢，我想平缓的平静的和你分享一些，我特别特别想和你分享的话，尤其是对那些还没有入营开始训练的伙伴。为什么呢，因为截止到今天呢，我们这个训练营报名的人数呢，有超过1200人，而截止到目前呢，入营的人数总就入我们这个群开始训练的人呢，不足600人，而我前段时间刚好把我们的QQ群升级到了2000人。那还有600多人买了这个课程，但是没有入营，那我特别特别想对他们说一些话，因为今天呢，为什么特别有感触呢，是因为我们有一个小伙伴，他叫营火虫之光，他写了一个他上周训练的一个总结，我看了之后呢。特别特别感动，我还特别呢，在我们的群里边读了，他的这个一字不差的，把他写的这个两段总结读了一遍，然后我突然间就想到，对呀，还有600多人买了之后，没有入我们的群，那当然估计他们也就不可能开始练习。当然也有可能开始练习，但是呢，就是自己默默的练习，他没有在这个群里，他默默练习，发现自己这么差，我估计的默默的又放下了，我不知道此刻的你呢，会不会有这种状况，比如说你明明买了这个课程。你明明知道我们这个训练营，不是像其他的那些专辑一样，听听就可以了，你也知道我们这个是需要练习的，那你当然你当初已经买了，然后呢，我相信你是希望改变自己的，但是呢，你发现迈出那一步是如此的困难，其实呢。你并不孤单，我接下来呢，给你读一下，营火虫之光同学写的一个他的一个总结，你就会发现你并不孤单，好，接下来呢，我读一下，本来呢，我是想放点背景音乐，搞点煽情一点，但是呢，实在是不太擅长。我就真诚的给你们读一遍，首先呢，第一部分是营火虫之光同学写的，他在第一周的一些行动和一些成果，他是这样写的，从第一天进入60秒口才训练营，有很长一段时间，我都在听他们教练的录音，就是没有勇气去录音。在教练的指导下，我鼓足勇气，终于按下了录音键，随着声波的舞动，我断断续续的声音，在磕巴的同时，时间已经到了40秒了，可我一句话还没有说完，就这样，一次两次三次等等等等，迟到30次，总算是录完了。我的人生第一次录音上传成功了，教练安排的作业都已完成，此刻的我信心十足，我再给大家读一下第二段，第二段是写他自己的一些进步，优点和感受，这个是我特意给大家每周，做的一个总结的一个提纲，他写的第二段。虽然每次录音都显得比较磕巴，但还是感觉挺不错，每天坚持训练，每天录制一个60秒，结果一次比一次好，从开始的不敢讲话到现在，能说出口，让我重新认识了自己，原来我也是可以讲话录音的，心里再也没有了恐惧。恐惧感，至少在家人和小伙伴面前不紧张了，好，那这个是萤火虫之光同学，写的一个总结，其实我们有好多同学都写了，并且今天我还在群里边，特别呼吁了所有的小伙伴，他们要把他们第一期。就录第一次节目的所有的准备工作，以及心情细节等等，他们那种矛盾彷徨，让他们都得写下来，为什么呢，因为所有那些还没有敢开始的伙伴，比如说他们害怕，他们觉得自己是最差的，我就特别希望让你们看一看。其实你并不孤独，他们也是这样过来的，他们也害怕，你像这个萤火虫之光同学，录了30遍对吧，一句话还没讲完40秒就过去了，甚至有的同学呢，根本就不知道自己该讲什么，你并不孤独，你遇到这些问题，他们都遇到了。所以呢，'
- text: 我今天录这期节目呢，非常的特殊就在于，我希望呢，你们听到之后呢，鼓起勇气，至少你可以先加到我们这个群里，加到我们的QQ群，你哪怕说我还是有点现在不敢，那也没关系。你至少可以现在这个氛围里边熏陶一下，先让其他人影响一下你，你可以去听一听他们是怎么做的，他们是怎么录的，并且呢，我都要求每一个小伙伴，在录每一期节目的过程中呢，把自己录这个节目的过程。比如说录了多少时间，怎么准备的，录了多少次，然后呢，录的过程中有什么感受，他都要写下来，我其实就是特别希望让大家看到，每一个成功的节目，也不能说要成功吧，就比较满意的节目，他的背后都有好多次不满意。就像你们也可以去我的主页里边听听，我有一个专辑叫成功的背后，我每一次录这个节目的时候，前面也有好多次是完全不成功的，就像我此刻录这期节目，我的开场白就录了十次，我前面的开场白就是打着我。我就不知道怎么打，很正常的很别扭的都正常，都是这么过来的，所以呢，这个是我特别想跟大家表达的，第一个就是你并不孤单，你先勇敢的迈出第一步，你会发现，其实你并没有你想的那么差，包括我们有些小伙伴写的。他说啊，录了几期节目之后，发现自己的声音，也并没有自己想的那么难听，都是你自己在吓唬自己，好吧，我希望大家呢，至少你如果已经买了呢，你一定要入到我们群里，你哪怕说教练，我真的现在就是还是害怕。没有勇气没关系，我随时等着你，你就先入群先观察，先看看大家是怎么做的，你也可以私下里问问那些，对吧，你觉得谁做的比较好，你问问他是怎么做的，也可以啊，你你你受这种环境的影响，一定是完全不一样。这种环境是会给你带来力量的，那同时呢，我们为了让这个环境变得更好呢，像从今天开始，我们又在这个整个的大的训练营，内部呢又发起了好的一些，好多小的部落，什么叫小的部落呢。就是一些也是我们的训练营的刚加入的学员，他们的组了一些小团队，比如说七个人四个人十个人都有可能啊，然后呢，你们这种小团体可以更紧密的沟通，那这样的话呢，你更加能了解别的人。其实在录的过程中获得的那些一些细节，包括呢，他们也会给你一些鼓励，总之了，我最终的目的就是希望大家不管你录的怎么样，你先讲出来，我们这里不评判谁的节目好，然后呢，谁是好学生，在我眼里呢，每个持续行动的。每个想改变自己的人都是好学生，好吧，大家既然已经选择了我们，你就一定要进来，然后呢，你先慢慢的熏陶学习，我相信有一天你会行动的好吧，那有的人可能又会说了，那现在已经第一周过去了，甚至呢我想再过。比如说几周几个月，有可能有一些，那个时候刚知道我们这个训练营的小伙伴，可能说啊，你们这已经开始了三个月了，对吧，我现在加入估计也晚了，我想跟你讲不晚，你哪怕是第11个月加入都不晚，为什么呢。因为我在设置这个训练营的那个科目的时候，这个他那个科目之间是没有因果关系的，不是说你你必须把前面那个训练完就才能训练后边的，他跟我们上学的时候学数学一年级数学二年级数学，他都有内在的逻辑关系是不一样的。而我们这些科目是独立的，每个每一周的科目都能让你学到一个不同的技巧，你比如说像这个第一周就让你们学一二三理论，就让你讲话基本上有一些层次，然后那个自我介绍呢，让你学到三种维度的那种自我介绍。然后这个第二周也就是这周的这个脑洞大开，他是让你学会联想能力的，你说联想能力跟那个一二三理论有关系吗，没有特别大的必然关系，所以大家不用不用担心好吧，这个是我特想跟大家去补充说一下的，那最后呢。就是如果你想看看我们其他同学那些总结啊，如果你有用简书的话呢，你可以到那里边去搜一下我们的60秒口才训练专区，你找到其他同学写的那个作业，就是每周总结，你看看他们的那个总结。
- text: 每个人真的都是为了录一期节目，都要准备的时间至少可能思考啊，也要花半个小时，录的时候也至少要半个小时，反正没有一个小时，对于初学者来说是录不完的，所以你不用觉得你是最差的。我甚至好像有一个同学说他录了五六个小时，好吧，我啦啦叨叨呢，说了这么多啊，就是希望那些还觉得自己很差的，觉得自己啊，会不会不行啊，会不会被人嘲笑啊，我跟大家讲，在我们这训练营里面，没有任何人会嘲笑你。我还想再跟你讲一句话，就是也是我经常愿意讲的，叫没有任何人有资格嘲笑一个一直在行动的人，再说一遍，没有任何人有资格嘲笑一个一直在行动的人，如果你一直在行动，你放心，没有任何人有资格嘲笑你。就算有人真的嘲笑你，你觉得这样人有意思吗，你为什么要care他呢，对吧，他还嘲笑他嘲笑他的去呗，他嘲笑你他能得到什么呢，所以你只要持续在行动，你就是最棒的，好吧，还有一句话叫，不完美的这种开始啊。他胜过任何完美的等待，有的人说我能不能再等等，再观察一下，再准备一下，再看看书，看什么书啊，我们这个60秒不需要看那么多书的，你就是需要练，你就需要讲，讲的不好也讲，就是疯狂讲。就像以前有个李扬那个疯狂英语，你在这里也是的，就疯狂讲多讲多多说，你就可以了，你相信我，真的相信我，你也不仅仅是相信我，你要相信所有现在已经加入开始练习，一周的小伙伴，你去我刚才说的那个简书里就知道了。你去搜搜我的那个专区，你就搜在简书里边搜60秒口才训练专区，你看看小伙伴们写的那些，好吧，我唠唠叨叨说这么多，我都不知道接下来要说什么了，反正就是大家一定要行动，大家一定要开始，真的你并不孤单。我接下来呢，还会呼吁我们已经开始的小伙伴呢，把他们第一次第二次第三次录的节目的一些细节，让他们不单单写出来，还要说出来，然后呢这样的话呢，能让你们感受到每一个人在刚开始都不容易。以前大家都听过叫万事开头难嘛，对吧，所以呢，不论你现在是什么样的基础，你都可以开始的，而且呢，不要跟别人比，就跟自己比，你每天都在行动，你每天都在进步，你每周都在进步，这就很好啊，不要跟别人比好吧。我一直都会陪着你，那同时呢，你也不用担心，不论你是哪一周开始的，哪怕你现在你说你报名了，或者是你说我还没报名，没关系啊，你随时都可以开始，我们这个大门的训练营的大门随时向你敞开，而且呢。有很多小伙伴会鼓励你的，他们和你一样啊，他们如果基础那么好，他们也就不用来了，有的时候你听到的他们那个自我介绍，你觉得好像或者是某些节目特别好，那是因为他们录了好多期好多遍，就像那个演员一样。你看到那个演员很光彩，那是因为他们背后排练了很多次，就像那个电视剧电影，那都是多个镜头合成的，对吧，所以那并不真实啊，其实你跟他们是一样的，好吧，我们一起开始，所以还没入营的，没有入群的小伙伴呢。还没有开始练习的小伙伴呢，我建议大家从今天就开始，从此刻就开始，从现在呢，就留留私信给我，我会立刻告诉你入群的方式好吧，留私信，就点击我的头像，然后就能看见那个私信，然后你就给我留私信给我。我就会告诉你入群的方式好吧，我们所有的小伙伴在等你，然后你也要给自己一个承诺，从今天就开始好吧，谢谢大家。谢谢。
