- text: '# 118.60秒口才训练营（完结）：付费答疑：【付费答疑04】性格和口才好坏有什么关系？练就好口才拒绝大道理抓住人心60秒就够了，欢迎来到60秒口才训练营，跟着你的口才教练汤退变从这里开始，好各位60秒口才训练营的小伙伴大家好，我是你们的汤姆教练，那我们今天继续给大家打一号。我今天听了很多小伙伴的自我介绍，小伙伴很多在自己介绍的时候呢，聊到自己的成长经历说啊，我自己啊，从小就是天生就不爱讲话，好大家注意这句话哈，请问你是否觉得你自己是一个从小天生就不爱讲话的人呢。你这个定义是怎么得出的呢，你是从你刚出生那一刻，别的小孩都哭，你就不哭吗，还是说你一岁的时候你也会讲话了，但是你就不讲，你是这样的吗，还是说你是大概四五岁，七八岁或者是十来岁的时候，在你反正儿时的时候。你的人生中经历过一些事情，然后从那些事情之后，你就不愿意讲话了，比如说你上学的时候学习不好啊，你的父母总是打击你啊，然后呢，我曾经听过一个小伙伴跟我讲过哈，就是我社区里的学员他跟我讲过。他说他们家庭呢有这样的一个环境，就是他的父母呢，经常是那种比较强势的父母，然后他小的时候呢，他们家有时候吃饭啊，聊点什么的话题的时候，他如果稍微想说点什么，他父母就说小孩子知道什么，小孩子不要瞎瞎说。你看哦，就特别打击他说话，所以他在家里边也没有机会说话，然后他在学校里呢学习又不是那么好，所以呢也不受老师的这个喜欢，所以呢他就默默的一个人待着，所以他就渐渐的觉得啊，我就是天生内向的人。所以你真的觉得你是天生的，不会讲话吗，我觉得这个结论非常值得怀疑哈，非常值得怀疑，如果你真的是说哦，我天生时候生下来就不会哭，对吧，而且呢我天生就是哑巴，OK，那没有问题啊，那你确实是天生不讲话的。否则你真的不是天生就不爱讲话，那有的人说了，那我就觉得我确实是内向性格的人呢，好，那你谈到了内向性格的人，好，你有思考过吗，什么叫内向性格的人呢，什么叫外向性格的人呢，你有对这两个定义有区分吗。不爱讲话就叫内向吗，好，我给大家分享一下，我曾经呢，看过一些关于性格方面的介绍的一些啊，这个书籍哈，我发现那有一个定义呢，让我觉得特别喜欢，就是什么呢，他说性格内向和性格外向跟是否爱说话并没有关系。他跟什么有关系呢，他跟啊，比如说举个例子，假如说今天是周末，你呢没有任何的安排，你完全可以自主选择，比如说你可以选择宅在家里看看书啊，对吧，写写东西啊，画画画呀，唱唱歌呀，在家里对吧。你也可以去找一些你的朋友聚会呀，出去旅行啊，见更多的人啊，就是呢，那本书里面的定义就说区分性格内向和外向的区，就是那个标准在于说，你如果闲下来的时候，你是愿意就是通过外界是吸收能量。还是说你在家里边一个人静静的，比如说看看书啊，听听音乐啊，看一场电影啊，你就觉得自己就变得更有能量了，就像人，你把人比作成手机对吧，手机也是需要充电的嘛，你问问你自己你的能量的获取方式是什么样的。你一个人呆着舒服一点呢，还是你喜欢和更多的人呆在一起呢，那这里边呢，我自己啊，我觉得我就是那种平时没有什么事的时候，我不是特别喜欢聚会，我喜欢一个人思考啊，看书啊，就是我确实这样喜欢。但是这里边有一个特别特别重要的一个点哈，就比如说拿说话来说，比如说你不能说你平时不爱讲话，然后你就说你是内向性格的人，为什么，你先问问你自己你能不能讲话，或者说你叫你擅不擅长讲话。如果说你说我很擅长讲话，但是我确实不想跟别人闲聊对吧，我其实可以侃侃而谈的，他们聊那些话题，我如果要跟他们聊，我也能聊得很好，只是我不想去聊，你看好这里边呢，如果你能聊，然后你选择不去聊，对吧。这就是一个选择的问题，'
- text: 如果说你本身就不具备跟别人沟通，很好的聊天的能力，然后你说啊，我觉得我不喜欢聊天，那你不觉得是不是很有可能你在逃避呢，所以呢，在这里面有一个观点呢，值得大家思考哈。就是你不能拿性格当你能力差的借口，比如说有些伙伴呢，经常会听到他们类似这样的说法说，我这个人呢，说话比较直，我这个人性格比较直，你不要生气啊，我干嘛不生气呢，你性格值，你说话就伤我吗。你性格值是说话伤害我的很正当的理由吗，完全不是性格值跟说话伤不伤人，我认为完全没有任何的关系，性格值去说话伤别人，那就是你说话不考虑对方的一个感受和需求，而呢，这是一个说一句那个大家通俗的定义。就是可能情商比较低，而性格值，他可能说我不知道弯子，但是我也不伤害你，大家一定要区分好哈，千万不要拿性格当你能力差的借口，那另外一个呢，就是再给大家说一个结论，就是没有人天生是白讲话的。除非你是天生就是这个哑巴，所以每个人都可以把你的表达能力练得很好，把你口才练得很好，不要拿性格说事，不要拿性格当你能力差的借口，好，那我们呢，今天呢，关于这个答疑呢，希望大家能有一些收获和启发。如果你们还有疑问的请在群内呢，给我留言，或者在这期节目下面呢，评论也是可以的，那我们一起成长，那我希望二零七年的帮你们实现口才的推遍，谢谢大家。谢谢。
