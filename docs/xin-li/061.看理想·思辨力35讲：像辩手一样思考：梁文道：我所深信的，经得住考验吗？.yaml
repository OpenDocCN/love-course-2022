- summary: "-   梁文道分享自己对辩论的看法，年轻时觉得无聊，后来改变看法，认为辩论能帮助换位思考。\n    1.  年轻时参加辩论队，觉得无聊，不喜欢为不赞同的立场辩护。\n\
    \    2.  长大后看到优秀辩手表现，意识到辩论能帮助换位思考，理解不同立场。\n    3.  辩论能让人更理性、客观、宽容地认知世界，提高逻辑思考和同理心。"
  text: '# 061.看理想·思辨力35讲：像辩手一样思考：梁文道：我所深信的，经得住考验吗？您好，我是梁文道，我很开心能够在这里推荐一下我的朋友，旁影在看理想APP推出的新节目，思辨力，像变兽一样思考，一开始我要先说句老实话，我年轻的时候也参加过辩论队，玩过辩论比赛。但没多久我就觉得自己实在没兴趣，为什么呢？那是因为当时年少的我，觉得辩论这件事情太无聊了，你想想看，你是抽签选一个立场，然后你就要想尽办法去替自己未必能够很赞同的立场去给他辩护，这多没意思呢？。可是后来到我渐渐长大，尤其是后来看到像旁影这些很出色的辩论奇才们的表现之后，我发现我错了，为什么？因为就像旁影在这个节目里面所说的，有时候我们如果抽到了一个自己不赞成的立场，而还要拼命替他辩护的话。这是什么样的一种情况呢？，你当然可以说这是不是有点像律师呢？，有时候接到一个案子不一定很想认同你的当事人的角度，但可能是法庭指定你没办法，你当然可以这么说，但是我觉得首先最重要的就是你能够换个角度。去思考，去同情地理解，跟更深度地认知那些你本来不认同的立场，这个时候你不会再轻易地把所有你不认同的一些角度，你一开始不太能够接受的立场，都看成是提出这些立场，或者站在这种立场上思考的人，都是笨蛋。都是我的敌人，不会的，你就会开始变得从他们的角度想，他们是否也有他们的道理呢？，当然最后并不是说我完全就要放弃自己的立场，自己原来的坚持，而是你可以更反过来的去理解，到底我的坚持的价值有多大呢？。我原来深信的那套东西，到底有多经得起考验呢？，那这样子，无论对于自己原来深信的东西，你一方面当然可以增加了更深的理解，同时你还可以更理性的、更客观的、更宽容的，去认知这个世界上面。零零肿肿、形形色色、不一样的思路、不一样的角度，所以我很希望你跟我一样，都能够透过庞颖的这个节目，学到更多辩论所要求的逻辑思考的方法，理解对方言语能力的角度。那如果我们每个人都能够更好地学到这些技巧以及方法，更重要的是态度的话，我相信我们未来的公共生活，应该有可能变得更加理智、更加富有同理性。'
