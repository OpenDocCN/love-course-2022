    蜕变从这里开始，hello，各位60秒口才训练营的小伙伴大家好，我是你们Tom教练，欢迎来到本周的玩练节息。我们本周的主题叫私心说训练之成果回顾，我听了大家提交的节目，大家大部分同学都是对自己这一天的一个记录，并且简单的做了一些成果的回顾和分析，这个还是挺好的。但是同时我也希望大家可以去针对自己白天做过的一些事情，尤其是一些重要的事情，做一些深度的思考和分析，因为任何一件事情你要从成果上来看，可以分为两个维度，要么就是你取得的成果比较好。要么就是取得的成果不大好，或者是没取得什么成果，比如说你某一件事情取得的成果比较好，那你是不是可以针对这件事情，为什么自己可以取得这么好的成果，你做对了哪些事情，是不是可以做一些深入的分析呢。这个就可以录一期节目，比如说像我自己也会经常这样，比如说像我自己本身不是什么知名的这种媒体的大咖，或者是什么大师，那我做这个60秒口才训练营，为什么可以取得一点小小的成果呢，我自己有时候也经常会反思。原因是什么呢，我总结了三个，第一个我认为更重要的是在于，就是我选择的这个轻松让大家能开始训练口才的这个理念，没有去讲太多的大道理，这个打动了很多的人，那第二个原因是因为我采取了这种拒阵式的分布。什么意思呢，你看我的很多学员呢他们也在练习，他们的节目呢也在互联网上去传播，那学员越来越多呢，他可以形成一个拒阵式的分布，你像传统的老师他自己讲一期节目，讲一系列的节目，所有人都在听他讲。但是呢其实并没有参与进来，没有形成这种相互影响，我的一些学员呢，他们自己在录节目的时候呢，他们也在影响他们身边的人，所以呢，他的这个就能形成这种扩散效应，那当然第三个呢更重要的是。就是现在处在一个知识付费的大的趋势之下，你像现在这种支付啊，还有平台啊都非常非常方便，所以我觉得我才能取得一些小的成果，那你比如说同样啊，咱们做一件事情，有的时候呢很可能啊，做一件事情成果并不大好。那更重要的我们就要来分析一下了，深入分析一下，为什么不大好呢，我们能找到哪些改进的措施呢，尤其是你能把原因分析好的时候啊，你才能找到对正下钥去找到解决问题的方法，那在这里呢，给大家总结一下啊。一般情况下你做一件事情，成果不大好，你可以从这三个维度上来找找原因，第一个维度啊，就是你不想做，你主观上啊，不太不太重视这件事，可能其实并你没对你来说没有那么重要。你只是被逼着或者是怎么样的觉得应该去做，那第二个是什么呢，就是你不会做，你没有那么足够的方法论，或者是能力去驾驭这件事情，第三个呢是你不能做，比如说你现在没时间，或者是啊最近心情不好。总之了就是一些客观的原因，导致你没有办法不能去做这件事情，所以总结一下，一件事情如果你做的不大好，要么是你不想做，要么是你不会做，要么是你不能做，你可以分析分析一下，一般情况下你白天的时候做的事情。如果做的不大好，可以对正下药的去分析一下，你是属于哪一部分的原因呢，像有一些朋友啊，他经常会把自己做事做不好，归结为拖延症，其实呢拖延症啊，包括还有的人归结为什么懒癌，这都不大好，我都建议大家呢。可以从刚才我说这三个维度来分析一下自己，不要简单的给自己扣了一个什么拖延症啊，懒癌这种帽子下了这个定义，这个不能解决什么问题，比如说像我们这个训练营里面有些学员，他不能按照我们这个进度持续的行动去练习。那他们不想练，有一些人啊确实是他可能最近啊，'
- text: 又不想练口才了，啊就是不想练，还有一些人呢可能是暂时由于工作忙，他不能练，这是有这两个维度的原因，但是确实有一些学员是，他真的是有决心也愿意花时间和精力来练。而且我觉得我们的方法呢也是没有问题的，那我就要分析了，这个问题到底出在哪了呢，后来啊我分析到最后发现，就根源呢是在于很多同学呢，还是需要一些及时的陪伴和反馈，所以呢从这两个月开始呢。我们在训练营内部开始不断的测试这种，六个人以内的专项训练班，就是呢让人数更少，然后呢大家可以更多的陪伴和反馈和相互鼓励，哎这样测试下来呢，发现效果还是不错的，你会发现真的你在现实中去做一个事情啊。都是不断的遇到一些问题啊，然后你不断的去分析啊，然后找到解决方案啊，然后再去做，其实这个过程啊是非常非常重要的，那我希望大家在做这个每日的记录的时候呢，尤其是做成果回顾的时候，尤其是你成果不太好的时候。你真的要去思考一下深入的分析一下，你一旦啊能养成这种每日的记录，包括对一些重要的事情进行深度分析的思路，这种和习惯还有这种套路，那你自己啊会受益非常非常多的，如果你实在分析不明白。你还可以请教一些你身边的老师啊朋友啊，或者去看书学习，总之啊遇到事儿你爱思考，你有这个习惯，并且呢你通过思考不断的尝试，还能把一些做出一些成果来，你慢慢呢就会成为一个有思想，并且有自信的人。然后你再把这个口脑协调能力练一练，其实口脑协调能力比较好练的，那口才自然就好了，好那我呢讲这些呢最后总结一下，就是我还是希望大家在做这个成果回顾的时候，除了简单的每日回顾以外，更重要的就是对一件事啊。做深入的思考和分析，怎么分析呢，如果你成果好的时候，你就分析一下你做对了什么呢，让成果可以取得这些成果呢，如果成果不大好的时候呢，你可以从那三个维度来分析一下，自己为什么没有取得比较好的成果呢。是你不想做还是不会做还是不能做，对吧，分析完了之后呢，找到一些针对性的解决方案，你持续的这样去私心合一的去做，慢慢慢慢的你就会成为一个有自信有思想的人，在同时呢多录一些节目，锻炼自己的口脑的表表达能力。口才其实自然就好了，没有你想的那么难，好吧，那我们这个月呢又到一个月了，那接下来呢，下一周啊我们修整一周，大家呢可以把前两周的价值回顾和成果回顾，好好再学习一下，再去践行一下。你相信我你持续的这样去练呢，你自己会受益终生的，因为你养成的是一个学思行说写的，这样一个五项能力的综合提升，这个习惯啊非常非常重要，好吧，谢谢大家。谢谢。
