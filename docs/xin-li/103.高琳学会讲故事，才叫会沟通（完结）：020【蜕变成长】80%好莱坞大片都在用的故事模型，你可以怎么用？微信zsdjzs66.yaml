  text: '# 103.高琳学会讲故事，才叫会沟通（完结）：020【蜕变成长】80%好莱坞大片都在用的故事模型，你可以怎么用？微信zsdjzs66学会讲故事，才教会沟通，你好，我是高灵，欢迎来到故事里课程，有一次呢，有一个学员在载行上，请我帮他看看他的数值演讲，他呢，刚从社区院的基层提拔到一个大项目的团队做总负责人。需要当着老领导、新领导和他的新团队面前做一个十几分钟的演讲，我看了一眼他发来的稿子，怎么说呢，感觉就是通篇的假大空，尤其是在感谢领导那一部分，我能理解，作为体制内的单位，有些话是必须要说的。但这并不代表除此之外，我们不能做一些更有温度的沟通，所以呢，在跟他商量之后，我建议他采用《英雄之旅》的故事模型来做这样的一个数值演讲。《英雄之旅》这个概念最早来自于美国著名的神学家Joseph
    Campbell，他发现在人类历史上，无论任何文化，神话也好，童话也好，似乎都建立在《英雄之旅》这样一个基本的构造之上，具体来讲。一个人本来在自己平凡的世界里活得好好的，但是后来有一个触发事件打破了他的平衡，于是他不得不告别过去的生活，进入一个新的世界，然而在这个新的世界里，他面临了新的挑战，结识了新的盟友，找到了新的导师。最终经过种种磨难，他克服了终极考验，实现了转变，并且进入了一个新的平衡，那这个故事模型被好莱坞的剧作家公认为好莱坞电影人的弊毒，可以说85%的好莱坞电影都是按照《英雄之旅》这样一个框架来搭建的。那你可能会说了，这好莱坞大片跟我有什么关系？，莎士比亚曾经说过，人生就是一场多幕剧，照这么说，其实我们每一个人都是我们自己生活的编剧，无论是职场还是人生，我们的成长和转变也就是我们的《英雄之旅》。所以这个故事模型可以用在很多地方，首先，它可以用来给别人讲自己的蜕变成长，其次，它可以用来阐述一个产品，一家公司的发展，很多路演的演讲就是这个故事模型的变形使用。因为它充分的展现了一个创业者和一家公司经历的坎坷和磨难，最后，它还可以用来感谢团队、老板，把那些说不出口的感谢能说出来，比如我的那个学员他的数字演讲，那几年前，我在英国读工商管理博士的时候。曾经用《英雄之旅》这个框架对我七年的博士学习和个人转变做了一个回顾，所以今天的课程，我先给大家把这个故事快快地讲一遍，当做案例，然后咱们再细细分析这个模型的用法，平凡的世界，六年前。我在我自己平凡的世界里享受着外企生活，但是，我内心总有一个小小的声音一直在问我，有一天，当我离开现在公司这棵大树，脱去这些耀眼的光环，我是谁？我又能干什么呢？，我没有答案，尽管我也渴望成长。但是外企的工作环境是如此的舒适，作为一个上有老，下有小的中年妇女，我可不想冒太大的风险换工作，更不要说什么创业了，冒险的召唤，正好那个时候公司有个高管培养计划。可以送一些高浅人才去英国读在职的工商管理博士，我就毫不犹豫地报名了，以前的学习呢，要么是为了能得到父母和老师的认可，要么就是为了能找个好工作，这还是第一次为了想学习而学习的，不过，我也必须得承认。想要在名片前加一个博士的头衔，这样的虚荣心还是有的，挑战，从小到大虽然算不上什么好学生，但怎么说也是一路重点中学上来的，所以我当时想的很简单，学习谁不会啊，考试能难倒谁啊，然而从第一模块开始。我就觉得有点不太对劲了，原来，在英国读博士根本就不考试，纯靠做研究写论文，进入到新的世界，而且作为在中国传统教育长大的我，其实并不太理解批判性思维的具体含义，潜意识里我一听到批判，就总觉得跟批评很像。所以当我被告知在阅读参考文献的时候，要挑战其假设、逻辑、论点、论据等等，最后再发展出我们自己的观点，我一听就懵了，不过呢，'
