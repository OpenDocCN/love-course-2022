  text: 有一点我不傻，那就是在一开始我就想过，一定得拉一个陪读的，所以我跟我老公说，咦。既然咱们是以前在美国读NBA认识的，不如咱们现在就一起来读DBA吧，后来我发现这还真是一个明智的决定，虽然不能抄他的作业，但是有个人商量和吐槽也是非常有帮助的，当然了，我能走下了这条路，离不开我的教授。他不仅仅是我的教授，他更像是一个导师，一个啦啦队长和一个教练，没有他，我绝没有可能熬下来，每当我写不下去卡住了的时候，他总是耐心的陪着我，不仅给我提供学术意见，还给我灌各种鸡汤。我在公司里做了这么多年的领导，但是在Stanley教授身上我才领悟到，真正的领导力是成就他人，并且让他们达到自己从未想象过的高度，实现自己从未想象过的目标，终极考验，在写完最后的答辩论文以后。我深刻的体会到创建一个理论框架，其实是一个创造和创新的过程，这和创业有着异曲同工之处，而这个过程之痛苦也堪比创业，在这七年痛苦的蜕变过程中，我变得更加有觉知，我能够感觉到我在逐渐剥离原先企业高管的身份。并且走向一个更加真实的自我，返回，我也逐渐意识到，我再也不可能回到原来的世界里，以同样的方式做同样一个工作，好像什么都没有发生过，所以在跨国公司工作了22年之后，我终于鼓起了勇气辞掉了工作。成为了一个专注于领导力和沟通方面的高管教练，好，我的故事讲完了，咱们现在来看看这个英雄之旅故事模型的应用，首先，既然叫英雄之旅，它就一定是一个旅程，有起始点，有终点。而这中间的过程就是为了凸显故事中主人公的转变，这个转变的曲线我们在故事中把他叫做湖光，湖光越大，故事就越精彩，还记得我们之前讲过，我是谁就等于我的过去加上我的改变。那我们在一个人的简历上能够看到他从一个职位到另一个职位的改变，但是我们看不出来这个人是怎么改变的，为什么改变，这个过程究竟是容易还是痛苦，在这个过程中你遇到了什么样的一个挑战。而当你描述了自己的英雄之旅这样的一个转变过程，它就让你的改变从静态的简历变成了一个动态的变化，从而让别人更了解你到底是一个什么样的人，那在我辅导的那个学员的案例中，我其实就是帮他捋了一下。他是如何从一个基层的干部成长到团队领导这样的一个过程，这中间他都参与了什么样的项目，他又是如何从一个什么都不懂的大学毕业生一步一步这样走上来的，这就是他的一个故事的蜕变，那对于他的新团队来讲。当他们听到这样的故事，就会说哦原来领导也是人啊，领导也是这样从狗熊变英雄一步一步上来的，这样讲呢非常有助于和他的新下属建立信任，第二呢，当我们说到英雄的时候其实并不是在鼓吹个人英雄主义。没有人可以单纯靠自己就能成功，因此在英雄之旅这个模型里面，特别突出了导师和盟友这两个概念，那在我自己的例子里，我的导师就是我的教授，我的盟友是我老公，而在我辅导的那个学院的例子中。他的老领导老同事就是他的导师和他的盟友，当他在讲自己曾经做过的一个大项目的时候，老领导和老同事曾经给过他哪些具体的帮助的时候，对他们的感恩自然而然就在故事中带了出来，非常的真实一点也不做作。而且这样讲呢，也会让台下听的新领导感到非常的踏实，因为谁不想要跟一个又谦卑又感恩的下属一起工作呢，所以我给他推荐这个英雄之旅的故事模型，可以说是有很多小心思在里面的，既突出了他个人的成长和转变。又照顾到了方方面面需要照顾到的上级和下级，最后他讲得非常的成功，也非常感谢我对他的帮助，咱们最后总结一下，当我说英雄之旅这个英雄的概念的时候，你可能会觉得说，我们一个普通的人跟英雄没什么关系。你甚至可能会想到雷锋、邱少云什么的，总认为只有一个不平凡的人，做了不平凡的事情才能称之为英雄，
