- text: '# 007.hct和菜头·成年人修炼手册：hc136 进步：本质上在于你强烈地相信什么您好，欢迎来到德道专栏何菜头成年人修炼手册。，今天呢，咱们来聊一个词儿，进步。，进步，动词，意思是在原有的基础上有提高、有发展。，一般呢，指人或者事物向上或向前发展，。引申为适合时代要求对社会发展起促进作用。，在我的个人成长经历中呢，依次听到过追求个人进步、，追求个人发展、追求自我完善、追求自我实现，几种不同的说法。，无论名称如何变化，都默认包含了个人进步的意思在，。总是指向上、指向前，或者呢，带有鼓励如此的意味。，当我第一次听到个人进步这个概念时，它还有非常特定的一种意思，，那就是进入少先队，或者成为三好学生。，与此同时呢，我也意识到。个人进步恐怕并不局限在加入社团或者是取得认可，，应该还有点别的东西。，但是啊，我不知道那是什么。，当时我猜测个人进步是一种阶梯游戏，，小组第一，班级第一，年级第一，全区第一，全市第一。。这就构成了进步的阶梯了。，在此后的许多年里呢，我一直没有弄清楚这些动词后面接的是什么斌语。，究竟进步什么呢？发展什么呢？完善什么呢？以及实现什么呢？，我不认为斌语就是个人或者自我。。因为我之所以是我自己，而不是张三李四，，说明啊，我自己有一种自我完善自我成就的天然趋势，，使得自己和其他人区分开来。，那既然如此，对于我们的自我，就不需要额外做什么事情了，。那它总是能够渐渐地显露出它自己的固有属性。，所以呢，个人进步啊，一定是在说别的事情，，是让个人朝着某个特定的方向，按照特定的标准，发展到特定的水平。，具体是什么，可能无法直接道明啊，因此呢。只能退而求其次，，用比较的方式来加以说明。，更高，更前。，于是啊，后来我接着想，所谓个人进步，是不是说拥有更高的学识，，更多的财富，更大的名声，更好的道德，更强大的社会能力呢？，我认为，在一般意义上。人们是那么理解的，，成为一个更好的人，拥有更多精神和物质上的财富，，拥有对现实更加强大的影响力，那这就是个人进步了。，我也在很长一段时间里，同样那么认为过。，但是啊，我依然觉得不幸福。。以我自己的观察发现，所有的相对概念都不会让人感觉到幸福。，比如说，更好。，更好呢，是个相对概念，通过比较得来。，我的学识比张三更好，固然让人觉得欣喜。，同时呢，一定会有某个李四比我的学识更好。，于是啊。就会带来焦虑和压力。，而所谓幸福，是个绝对概念。，就是说，如果我感觉到真正的幸福，那么此时此刻啊，，我不需要和张三、李四比，也不需要知道我是否比他们更幸福。，我觉得自己在幸福之中，这件事情呢。只关乎我本人。，我只需要确认是或者不是，就可以了。，进步啊，也是个相对概念，对应着更高或者是更前。，但是呢，我在一开始并不知道什么是高，什么是低，什么是前，什么是后。，谈到个人进步呢。那就一定会涉及到前进方向。，那么，究竟个人进步指向何方呢？对自我是这么看的。，个人进步这个概念，是在类比生物进化，物竞天择，逝者生存。，作为个体，我们需要变得更加强大。。强大的目的是为了更好地适应社会变化。，换句话来说啊，就是适合时代要求，促进社会发展。，然而，什么是时代的要求呢？越靠近现在，时代的变化也就越快。，很可能我们还没弄清楚什么是此刻时代的要求，。时代就已经和我们擦身而过，向前跑远了。，我们经历过什么时代，这个时代有什么要求，，这种事情啊，多半是事后总结，而不是事前预测的。，如果说，我们可以在时代变化结束前就能明确什么是时代的要求，。那么毫无疑问，我们都具有某种预测能力了，或者拥有某种洞察能力。，但是事实不是这样的。，时代到来时，每个人都同样的茫然。，'
- summary: "-   个人进步是必要的，可以通过学习、赚钱、追求名望等方式实现，信仰对个人问题至关重要。\n    1.  信仰和行动能够影响现实结果，类似于公遗山的故事。\n\
    \    2.  80年代和90年代的人们投身南方和互联网，实现了个人进步。\n    3.  个人进步需要强烈的信仰和行动，打破过去自我的限制，适应时代变化。\n\
    -   大多数人问题在于缺乏足够的信仰，个人进步隐藏着破坏和毁灭的意味。\n    1.  理性和怀疑态度保护自我，但也限制了个人进步。\n    2. \
    \ 个人进步需要强烈的信仰和勇气，打破过去自我的限制。\n    3.  欢迎留言分享对个人进步的理解和提出问题，信仰和行动是实现进步的关键。"
  text: 但是呢，我们又都天然觉得，个人进步是好的，甚至是必要的。，那我就认为。无论是去学习，去赚钱，去谋求名望，都不妨去试一试。，就算是活在相对概念里，活在相互比较里，他们也能够起到一定效果。，会让自己内心的感受变好，会让人有气力抵御，面对时代时的内心茫然。。如果一时间并不能想清楚答案，那么给自己一件事去做，去追求，也比留在原地思考意义要好。，我们经常会讨论个人处境，然后讨论个人想法和个人行动。，我们时常要去模拟一个理性的、智慧的人。按照某种缜密的思考结果行事。，但是，在这么多年之后，在观察过这么多人之后，我却认为，个人问题大多可以归结为一个信仰问题。，人呢，拥有一种神奇的自我实现能力。，当他对什么概念深信不疑，并且采取行动的时候。那么现实结果很可能就会按照他所相信的那样发生。，类似于公遗山那样的故事，核心呢，并不是人的精神感动了神仙。，于公和智守的区别在于，于公坚定的相信山是可以挖通的，并且不需要在他自己这一世之内必须实现。。然后呢，就那么去做了。，智守坚决的不相信，但是他没有任何可以采取的行动。，至于说，能力或者技巧和信仰相比呢，反倒是小事了。，当一群人都有了某种强烈的信仰，采取类似的行动时。是他们的共同行动创造出了时代要求。，80年代，人们前往遥远的南方，少数相信南方的人认为那里有无限的机会。，而多数人呢，并不相信南方，认为那是徒劳无功的远征，注定以失败告终。。那今天再来看那一批去深圳、广州、海南的人，我们是可以说，他们实现了个人进步，，跳出了原有的生活，跃入了新的生命境界。，90年代，人们前往互联网的时候，早期网民被视为逃避现实生活。或者是过于理想主义的热血青年。，但是，他们自己坚定的相信，互联网就是人类的未来，，无论如何都值得先投身其中，按照自己的想法进行早期建设。，那今天回顾头来再去看，那虽然一路上死伤累累。99%的尝试都失败了。，但是，互联网时代的确到来了，彻底改变了我们的生活。，此时，谁也不能否认，这些投身互联网的人实现了个人进步，率先进入了未来世界，并且最终促进了社会的发展。。如果要问我如何实现个人进步，分几个步骤，每个步骤有几个要点，那我回答不出来。，我连个人进步是什么，应该朝着什么方向进行，我都无法给出答案。，正如你刚才所见，我内心也存在着无数的疑问。，但。我又的确可以说，如果你强烈的相信什么，并且未知采取了具体的行动，，那么，你的确有很大可能实现个人进步，和过去的自己相比，前进了很大的一段。，而且，刚好符合时代需求，刚好促进社会进步。。个人进步是一道难以理解提议的题目，但是，似乎又可以用一种不讲道理的方法来解答。，大多数人的问题并不在于如何实现个人进步，而是没有足够的相信，，或者说，在面对所有的事情时，都处在一种三心二意的状态。。当然也可以理解了，因为这种理性和怀疑的态度能够最大限度上的保护自我。，而且，生活中的绝大多数事情都不需要严肃到用上相信的程度。，太多人每天不正在做着自己根本都不相信的事情吗？而且，不也做得挺好吗？。但是，个人进步本身就隐藏着某种破坏和毁灭的意味，，总得打碎或者改变过去的自我，才能让新的自我成长出来，适应新的时代变化。，没有强烈的相信，又哪里会有打破的勇气呢？，好，这一讲就到这里。不知道你正在强烈的相信着什么，或者关于进步，你是不是有了新的理解呢？，欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩的问题放进周四周五的问答篇目里的。，输走了，我们下一讲，再见。。
