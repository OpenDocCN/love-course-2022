- text: '# 032.情感心理咨询技能大全（完结）：第04章：沟通分析理论--周司丽：02.核心概念1“自我状态”：如何突破婚姻僵局（上）自我状态，大家好，这一节我们就要开始正式讲TA当中的第一个重要概念，自我状态。，在讲这个概念之前，我想先给大家讲一个例子。，有一个男生和一个女生，他们在初中时候就相识了。，从那个时候，他们就开始谈恋爱。，男孩一直都像一个大哥哥一样在照顾着这个女孩，无微不至地关心她，呵护她。，他们从初中走过了高中，走过了大学，又开始工作，然后早早的就结婚了。，结婚也有很多年的时间了。，可以说这两个人真的是非常亲密。非常的相爱。，可是让人没有想到的是，这个女孩有一天却发现，她的老公，她这么多年以来深爱她的男朋友却出轨了。，为什么会这样呢？，今天我想用自我状态这个概念来和大家谈谈看。，在我们讲完这个概念之后。也想请大家回答一下，你可以怎么解释刚才我举的这个例子呢？，你又可以找到什么样的方法来改善或者是突破这种爱情和婚姻当中的困境呢？，自我状态是TA当中一个非常非常非常重要的概念，可以说是TA所有理论的基石。，它的创始人博恩说，如果你不谈自我状态，你就不能说你是在搞TA，在研究TA。，可见自我状态它的一个地位是非常重要的。，就我自己在学TA的经历当中。也发现自我状态这个概念是第一个解答了我对生活当中的困惑的概念。，比如说我在读研究生的时候就发现，有的时候人们的状态是很不稳定的。，比如我自己，我感觉有的时候我就是一种特别特别不自信的状态。，有的时候呢。我又是特别特别感觉很自信，很开放，很活泼的状态。，其他的人也一样，我发现有的时候他们是非常的内向的，不爱说话的。，有的时候好像就像变了一个人一样，非常的嗨，非常的活泼。，为什么会这样呢？那也是当时学了自我状态这样的概念解决了我的困惑。，学了自我状态这个概念，我想大家可以解答三个方面的问题。，第一就是人的思想、行为、情绪为什么会产生波动。，第二呢。就是你可以借由自我状态这样的概念来分析两个人。，比如说是伴侣他们之间关系互动的特点。，那第三个作用呢，就是它可以帮助我们去找到我们在人和人的关系当中，，我们在婚姻关系当中有什么样的僵局。或者是有什么样的卡点，以及我们可以怎样去调整它。，所以我们一会儿学完之后，会请大家回来再看一看，你是不是可以解答这些问题呢？，好了，那我接下来就从有关于自我的三项事实开始说起。。在我谈关于自我的三项事实的时候呢，大家可以听听看。，如果你觉得不同意的话，你可以和我来辩驳。，如果你觉得在视频里面没有办法可以和我辩驳，那也可以找到我的联系方式来和我辩驳。，那第一个事实呢。就是每一个能够长大成人的人都一定有父母，或者是处于父母位置上的人照顾他们。，否则他们就没有办法长大。大家同意吗？，我想对于这一点，我们是很难否认的，因为从我们出生开始，就是一个非常柔弱的。非常没有生存能力的小宝贝，小婴儿。，如果没有大人，或者是处于大人位置上的人照顾我们，满足我们的需求的话，很有可能我们早早的就死掉了。，因此呢，我们一定会学习或者是模仿大人身上的一些生存的方式。从而使得我们拥有了第一种自我状态，叫做父母自我状态。，父母自我状态，我们用它的英文是parent，so，所以我们用P来代表父母自我状态。，第二项事实，大脑机能正常的人都具有现实检验的能力。这一点大家同意吗？，以前在我讲课的时候，有的人说不同意，说虽然他的大脑正常，功能也正常，但是有的人就是不用他的脑子。，那我也同意这种说法。我们说的是只要他的大脑功能正常，他都具有现实检验的一种潜能。或者是说他有这样的一种功能可以使用，'
- summary: "-   每个人都有父母自我状态P，成人自我状态A和儿童自我状态C，分别代表拷贝父母行为，重演童年情感和匹配年龄反应。\n    1.  父母自我状态P是模仿父母或具有父母形象的人的行为和感受。\n\
    \    2.  儿童自我状态C是重演童年时期的思想和情感。\n    3.  成人自我状态A是根据当下年龄匹配的思想和行为做出反应。"
  text: 但是他使用还是不使用就是另一回事了。这样大家更同意了吗？，正因为如此，我们说每一个人都有一个成人自我状态。成人的英文叫做adult。所以我们用A这个字母来代表每一个人的成人自我状态。，第三点，如果你能够反驳过我的话，我会觉得你更厉害。第三点就是每一个人曾经都是小孩子，这一点大家同意吗？，我想没有人会反对。因为我们每一个人都是从小长到大的，我们每一个人也都经历过我们的童年，所以我们每一个人都有儿童自我状态。，儿童的英文单词是child，所以我们用C来代表儿童自我状态。这样的话。我们就看到我们每一个人都有三种自我状态，分别是父母状态P，成人自我状态A，和儿童自我状态C。，我们来看一看父母自我状态，成人自我状态，和儿童自我状态，它详细的定义是什么，可能大家会了解的更清楚。。父母自我状态指的是我们会拷贝我们的父母，或者是具有父母形象的人的行为，想法和感受。具有父母形象的人可能是我们的老师，也可能是我们的长辈，也可能是我们的哥哥姐姐等等。，就是我们会把他的思想，行为，情感。就好像打一个包，都拷贝下来，作为我们自己的一部分。，那么儿童自我状态是什么呢？儿童自我状态指的是我们会重演我们小的时候，可能是两岁，三岁，四岁，五岁，六岁都有可能。，只要是我们过去的某个时间。我们重演那个时候的我们的思想，情感，还有行为，就好像此刻的我，虽然坐在这儿，或者是你看起来，好像是一个二十岁，三十岁，四十五十岁的样子。，但是在某一些时刻，我的情感反应，或者是心智特点，行为表现。都好像是只有一个几岁的孩子。那么就说在那一个时刻，我进入了我的儿童自我状态当中。，那么，成人自我状态是什么意思呢？成人自我状态指的就是我的思想，情感，还有我的行为，都是和我的当下的年龄是匹配的。。它是一个，它是对此时此刻直接做出反应的一种状态。我们每一个人年龄不一样，所以我们发挥的成人自我状态的功能可能不一样。，比如说在我们五岁的时候，会有我们五岁时候的一个成人自我状态。指的就是它会用五岁与这个年龄相匹配的一个行为，情感，还有行为的方式，来对它当时所处的环境来做出一个反应。，那个是它五岁时候的成人自我状态。那现在比如说我是35岁，那么我在用我35岁的心智。对当下的我所做的环境来做出一个反应，那就是我当下的一个成人自我状态。，换句话来，更简单的说，当我们处于我们的父母自我状态的时候呢，我们就好像变成了我们的爸爸妈妈，好像是他们突然间就好像上身。我们就成了他们一样，我们说话的方式，我们的思考的方式，我们的情感状态都是和某个年龄的他们是一样的。，那当我处于我儿童自我状态的时候呢，就是我好像在此刻就成了几岁的我自己。那么成人自我状态就是和我当下的年龄是相符合的，我会直接的对我当下的所处的环境啊，面对的问题啊，用我当下的这个年龄的资源来解决它。这个就是成人自我状态。，通过我的这个介绍，不知道大家有没有更了解一点呢？如果你觉得理解起来还有一点困难的话，我可以给大家再举几个例子。，比如说有一天我到饭馆里面去吃饭，我点菜已经很长时间了，这个隔壁的菜都来了，我点的菜还没有来，于是我就会觉得非常的生气，非常的恼火。。于是我就皱起了眉，用非常严厉的声音对服务员说，服务员你过来。我可能还会同时在指着我点的这个单子，然后还会敲着桌子说，你看看，我这都点了多长时间了，为什么还没有来。，我一边在做出这样的一个动作表现。还有我的这个表情神态，同时我的头脑当中还会感觉到，还会想，太笨了，怎么这么小的事都做不好呢？那我的情绪会非常的愤怒，非常的生气。，如果我去觉察，我为什么会有这样的表现呢？然后就想到了我妈妈。在我小的时候，
- text: 她给我一遍一遍的讲数学题，然后我都不明白的时候，我妈妈就是这样的一种反应。，她就会让我站在旁边指着这个作业本说，这都讲了多少次了，为什么还不会，你怎么想的。就是用一种点啊点啊点啊这样的动作，然后表情呢，就是非常的生气，不开心。，她的想法就是觉得我太笨了，她的情绪呢，就是非常的愤怒，非常的生气。那我发现在这个时刻，当我在面对对方还没有迟迟的点菜成功。上菜的时候，我就好像在那一个时刻变成了曾经的我的妈妈，那么这个时候，我就是处于我的父母自我状态的。，如果我现在成了一名妻子，那再比如说当我的丈夫和孩子，他在那一直玩啊玩啊，很开心啊，吵啊闹啊。但是我自己呢，就会有一种，比如说我的心情就是郁闷，那我的这种神态呢，表情动作都是抱怨，或者是这种皱眉。，我的想法呢，就是为什么这些活都得我干，你们都只能这种休息呢，为什么是我这么辛苦呢。。如果在这个时刻我发现啊，我的妈妈或者是我的爸爸也是同样的一种想法啊，同样的情绪，同样的行为表现的话，那此刻也可以说我是在处于我的父母自我状态的。，那么什么是儿童自我状态呢，不知道大家有没有这样的经历啊。有的时候虽然你已经是很大年龄的人了，但是当你被领导或者是上司批评的时候，有的时候你就会特别的难过，或者是难受，就像曾经小孩的你一样，感受到很不好意思啊，低着头啊，然后心里面很失落啊，。那个时刻你就是进入到了你的儿童自我状态。，那当然在我们收到比如说情节的惊喜，或者是礼物的时候，那个时刻你就会特别的开心，就哇，好棒的礼物啊，好开心啊，我好欢乐啊，我觉得我特别被爱啊。。那当这一套行为想法还有情感被启动的时候，就好像你小的时候曾经收到一份礼物时候是一样的，那么你就是在你的儿童自我状态当中。，那再比如说，如果现在我们正在录制录制课，突然间你的电脑屏幕黑掉了。或者是你的手机屏幕黑掉了，那你马上就会想，诶，发生了什么状况了呢，是我的手机没电了吗，还是我的电脑坏掉了，你会运用你当下的心智来思考，来解决问题，去寻找答案，那么这一刻你就是在你的成人自我状态当中。。所以通过这几个例子大家有没有更清楚一点这个PAC三种自我状态是什么样的含义呢？通过这几个例子，我想强调的自我状态的几个点，第一呢就是自我状态是人们的状态之间的切换，它并不等同于角色。。不是说一个爸爸妈妈她就有父母自我状态，一个小孩他就是有儿童自我状态，他不是这样对等的。，一个爸爸妈妈就是一个真正的父母，他是有三种自我状态的，他有他的自己的父母状态，他有他自己的儿童状态。他也有他自己的成人状态。，那么一个小孩也是一样的，他虽然是小孩，但是他也有自己的父母状态，有自己的儿童状态，有自己的成人状态。，那自我状态它跟年龄没有关系，所以大家有没有注意过老年人身上的儿童状态呢？我想肯定是有的，这也是为什么我们会说老人有的时候像老小孩一样。，那大家有没有注意过小孩真正的儿童身上的父母状态呢？我想可能你也发现过，比如说我观察我的儿子，他虽然年龄很小，但是在他两岁的时候。当他因为他手破了或者是受伤了，我们都会给他吹一吹。，所以他从很小的时候，就比如说当我哪儿碰疼了或者是受伤了，他都会走过来，给我摸一摸，吹一吹，做出照顾我的样子。，虽然他年龄很小很小。但是那个时候他也是在他的父母自我状态。，那小孩呢？也会有小孩的成人自我状态，比如说当他特别想吃一个糖，然后怎么吃到呢？他就会开始想，我是撕开啊，还是会用剪刀剪开啊。。他会用他那个年龄的小脑袋去想怎么解决当下的问题，那个就是他的成人自我状态。，所以自我状态，我们说的PAC，父母成人儿童，他和角色是没有关系的，他指的只是人们的一种状态。，这是第一个要强调的重点。
- text: 第二个要强调的重点就是自我状态，它是每时每刻都会发生变化的。，我们说它是一个moment to moment这样的一个过程，指的是每一个时刻你的自我状态都可以快速的发生转移。，比如说在这一刻。你会是在你的成人状态，可能下一刻你就可能转变成你的儿童状态，再下一刻你有可能转变成你的父母状态。，这也就解释了为什么人的一些表情或者是人的一些情绪它会瞬息万变。因为在每一秒当中我们的自我状态都可能切换了。，那自我状态的第三个特点就是可观察。这在上一节课当中我就提过，你想看一个人他是在父母状态还是成人状态还是儿童状态呢？。你可以通过他的一些表情神态动作就可以推测出来。比如说如果你看到有一个人皱着眉，像我现在这样，或者是伸出手来，这样说我告诉你啊，你必须应该怎么怎么样做，点着的手指。，他就是典型的父母状态的一些表现。那如果一个人你看到他笑得特别的开，笑得特别的放松，哈哈哈，是吧，或者是蹦蹦跳跳的，那你就可以判断出他大概率的是在他的儿童状态。，如果他非常仔细的，非常这种你看着挺严肃的在思考问题，保持一种平静的状态。那么这个时刻呢，他也更有可能是在他的成人自我状态。，所以自我状态是可观察的。不知道大家哈，在你的生活当中有没有留意，有没有去觉察过自己的这种自我状态的转移，还有别人自我状态的这种转换。那我在学习的这些知识理论以后呢，也非常留意去观察自己的生活。，比如说我会发现我们学校的一位老师，他平时是一位非常和爱的，非常能够解决问题的老师。但是在某一些时刻，他就会突然间好像很凶说，啊。那你这个事为什么没有早说呢？我看到他这种坚立的声音，这种严肃的表情，皱着的眉头，那我就猜想，哦，此刻他可能进入他的父母状态了。，那有的时候我记得我观察一位师姐，那她是一个非常知书达理的，非常优雅的师姐。但是有的时候我看到她在老师面前就会像一个小孩子一样啊耶，做出这样的一些动作啊表情，那我也知道那一个时刻，她可能进入了她的儿童自我状态。，以前可能不懂就觉得这个人都很奇怪，但现在我就知道啊。人他会在不同的自我状态之间切换，但他切换状态的时候，他的啊各方面的反应，他的思维，表情啊，情绪啊，动作，神情等等，都是好像一个系统就被切换掉了一样啊，也可以更多的去理解人为什么会有这么多丰富的变化。。那好了，我们啊知道了自我状态是什么，也知道了自我状态的特点，那我们接下来就看一看自我状态和不同的人格特点之间有什么样的联系呢。，首先我们来先想一想哈，有一些人呢，他是成人自我状态很多。儿童自我状态也很多，但是他的父母自我状态很少，大家能想出这样的一种人是什么样特点的人吗？，不知道大家在头脑当中产生了一个什么样的形象哈，你也可以想一想看你愿不愿意喜不喜欢和这样的人在一起。或者是你愿不愿意和他结为伴侣，和他共度你的生活呢。，这样的人啊，他的特点我想大家可能会想到一些，就是他非常的聪明，他非常的好玩，因为他成人状态很多，他会解决问题，他的儿童状态也很多，他可能会非常的自由。非常的自然，非常的活泼。，所以你跟他在一起一定是一种不枯燥的感觉，非常的觉得他很有魅力的这样的一个感觉。，可是呢，同时大家也要意识到这是他的优点，可能他的缺点在哪呢？因为他的父母自我状态很少。所以他很有可能在头脑当中没有那么多条条框框，也许会拉着你，带着你去做一些不太符合社会要求的事情。，而且还由于他的父母自我状态很少，可能他没有办法给你足够多的照顾，你一直都是需要去照顾他的。承担这样一个角色，而他却很少承担照顾你这样的一个角色。，所以这是这种类型的人他的一个特点。，那接下来我们再想一想，下一种类型的人，他的父母自我状态很多，
- text: 他的承认自我状态也很多，但是他的儿童自我状态很少。，你能想象出这样一种人又是什么样特点的人吗？你想想看你愿意和他在一起吗？和他在一起又会带给你什么样的感受呢？，这样的人呢，其实是我们的社会更喜欢的一种人。，因为他的父母状态很多。他总是会告诉你什么事情可以干，什么事情不可以干，他是非常有规则，有原则的。，因为他的父母自我状态很多，所以他也会照顾别人，会给别人很多的关心关怀。，他的承认自我状态也很多，所以他知道怎么去解决问题。解决困难，他很会思考等等。，可是呢，他的儿童自我状态很少，这也就意味着这个人可能会比较的呆板或者是枯燥。，在咱们现在看很多的偶像剧或者是电视剧里面，好多人都说喜欢大叔形象的人，我觉得就很像是这种类型的。，他们很会照顾人，很会解决问题，但是却不苟言笑。，这样的人应该说他的优点是很明显的，缺点可能也是很明显的。，就是聪明，会照顾人，但是呢却会比较不孤板。，这也像刚才我说过的。可能是这种样的人对于我们的社会当中来说可能是更多的。，比如说在我们的工作场合或者是在我们单位当中所承担的领导，他们往往都是父母自我状态比较多，承认自我状态也比较多。，但是儿童自我状态表现的比较少的。不过呢随着社会的变化，还有这种社会的开放，也有越来越多的人可以在他们的工作场合或者是一些所谓比较严肃的场合去呈现他们的儿童自我状态了。，那最后我们再想一想，还有一种类型的人，他的父母状态很多。儿童状态也很多，但是他的承认状态非常少。，你能想象出这种人是什么样类型的人吗？你觉得你愿意跟他在一起，愿意跟他打交道吗？，如果你遇到一个这样类型的人，我觉得你还是可以说遇到困难了。。因为父母状态和儿童状态很多的人，他们其实都是生活在过去的人，他们并不能够很好的生活在当下，他们的成人状态太少了，所以他们往往会用一些规则或者是一些标准来要求你，，同时他们可能也会常常表现出自己的需求。韧性的一面。但是因为他们的成人自我状态又特别少，所以他们很难真正的面对当下的一些问题和状况来寻求一个好的解决，，而更多的可能会像是我们所说的一哭二闹三上吊，用一种非常让你感觉无理的一种方式来解决问题。。其实每一个人当我们能够达成一致或者是相互协商，共同找到一些好的解决问题的方法的时候，一定都是我们的成人自我状态在运作的。，好了，大家现在就可以想想看，这样的几种人格特点的人，你自己是什么样子的呢？或者在你去做婚姻和家庭的咨询的时候，你发现你的工作对象，你的服务对象，他们之间的这种人格特点是什么样子的呢？，如果你去看他们的一种人格不同的比例的话，你可能会了解到他们之间互动的一些模式。比如说是不是有一个人经常使用他的父母状态，而另一个人却经常使用他的儿童状态呢？好像他们就是形成了一种我们所说的共生关系，一个就像是爸爸妈妈，一个就像是孩子一样。，那么好的一个人格状态是什么样子的？在这样我也想特别的说一下，每一种自我状态它都各有优势，各有不足。，一个好的状态就是它的P，A，C三个部分都是独立存在的，都是完整的。每一个人在需要的时候，既可以使用他的父母状态，也可以使用他的儿童状态。还可以使用他的成人状态，他这三种资源都是可以自由的切换的。如果只是固着的使用某一种自我状态的话，可能会给他的生活带来一些困难和一些障碍。，所以一个健康的人应该是三种自我状态都有的。并且可以随着情境的不同，调用选取不同的自我状态。，比如说，在需要照顾其他人的时候，我就可以用我的父母状态，在我去跟同事，朋友，家人聚餐的时候，我就可以释放我的儿童自我状态，欢乐的去玩。当我需要去工作的时候，我就可以很好的运用我的成人自我状态，
