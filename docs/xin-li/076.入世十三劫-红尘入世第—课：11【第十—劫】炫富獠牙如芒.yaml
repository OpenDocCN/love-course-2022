  text: '# 076.入世十三劫-红尘入世第—课：11【第十—劫】炫富獠牙如芒炫富、寥雅和如芒，Hello大家好，我是真奇学长，各位思考过一个问题吗，为什么这个地球上大多数的动物，都净化出来保护自己的攻击性的器官，而人类为什么没有呢，你看老虎狮子有寥雅。就连地上的小昆虫它遮你一下都很疼，还有毒，蝎子有毒，蛇有毒，熊的力量很大，要不就奔跑的很快，那不管是从哪个层面来讲，好像人类都不是很厉害，但是人类却是一个更厉害的物种，因为我们解放了双手。而大多数的动物是没有办法解放双手的，正是因为我们解放了双手，慢慢地净化出了新皮质，有了新皮质就有了语言的能力，同时也有了构建共同体的能力，我们就有了发明创造的能力，组织协同的能力，我们能创造出很多工具。这个是什么，这个就是我们的寥雅，那如芒又是什么，如芒我们经常说一句成语叫如芒在背，就是很多刺扎在我们的背上，刺我也是不是有很多刺，玫瑰花是不是有刺，很多动物是不是有刺，这些东西都是保护自己的。这些东西的寥雅，对其他没有的动物来说，就是一种炫富，为什么要炫富呢，有两层意思，第一个是保护自己，你看我的武装多厉害，我有寥雅，我有毒液，我能发出丝丝的叫声，我有刺，你不要靠近我，我可不好惹。而有些寥雅，其实是没有什么实际意义的，比如说梅花露的那个角有意义吗，反而是累赘，那个东西在森林当中跑的这会卡住，你看很多路都被卡住了，但为什么还要有呢，为什么熊孔雀还要有一个，那个开屏展翅那个东西呢。那个东西没什么用，为了吸引异性，为了繁衍自己的后代，提高自己基因的存续，一切都是为了生存，恫吓对方让自己生存下来，传递基因，繁衍后代让自己更长久的生存下来，一切都是为了生存。所以各位要懂得去展示你的寥雅，展示你的如芒，展示你的炫富，为什么这些动物，要通过展示自己的高大，展示自己的力量，展现自己的速度，展现自己的寥雅，因为对方没有，所以他被这个东西吓到了，如果对方也有。那他就不惧怕，是不是，哪怕就算对方有，但是对方有的没有你的大，没有你的长，这个话题怎么讲到这来了，没有你的大，没有你的长，没有你的快，没有你的有力量，但他也会被吓走，你们就避免了很多纷争。避免了很多摩擦，他就会自动退却，少了很多战争，对不对，人看似没有寥雅，但其实对动物也是一种寥雅，因为他发明了工具，工具就是我们的寥雅，就是我们的蠕蟒，我们发明了火，大多数动物是不会用火的，没见过火的。他被吓到了，对吧，你在野外的时候点一把火，很多动物是不敢来的，那些柴狼，野狗是不会来的，因为他害怕他没见过，你对他们露出了肌肉，虽然你没有寥雅，你没有肌肉，你没有力量，你也没有什么蠕蟒，但是你有火。你有工具，你有石头，你有枪，这些东西都是你的肌肉，你展示一下，对方没见过，吓到了不敢来，你在你的生活当中，如果你不懂得炫富，不懂得展示你的肌肉，这个肌肉并不是你真正的肌肉，你的力量，你的才华，你的财富。你的权力，你的阶层，因为你要知道你遇到很多，对你充满着敌意的二逼的时候，财富和权力是最有效的，下退他们的手段，就像火把至于柴狗一样的道理，如果你天天就坐到在那儿，与人为善，然后万物不争。然后搞得像自己很好欺负一样，你会有很多纷争，哪怕你真的很厉害，但是会有很多人，他就会上门来找你麻烦，何必呢，适当的露出狠劲，适当的展示出不好接触的一面，适当的让别人觉得你很有原则，你不好搞定。反而这一切的主动权，都掌握在你手上了，不仅下退了敌人，同时也让自己更有魅力，因为人是喜欢什么人，不是喜欢一个，默默无闻，非常低调的人，人是募强的，人会同情弱者，但是会追随强者，人家会看到你的财富和地位。是愿意来跟你，这也是一种性吸引力，'
