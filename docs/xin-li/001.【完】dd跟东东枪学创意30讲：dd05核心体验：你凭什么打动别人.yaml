    \    1.  安非市租车将第二名身份转化为更努力的服务体验\n    2.  全联福利中心将店面缺点转化为低成本、便宜的优点\n    3.  一项核心体验有时需要不断更新，以适应竞争环境和消费者需求的变化。"
  text: 真正在售卖并且被消费者真正买走的那个东西。，如果说的精确一点，核心体验的定义是。产品或品牌可以提供的，对于消费者或用户有价值的独特体验。，好的，那么一个产品或品牌要怎样围绕核心体验去做传播呢？我认为至少要考虑三个方面。，第一是自身，要看自己能够提供哪些体验或者价值。。第二是要考虑有竞争关系的其他品牌或产品，他们是不是能够提供，或者能不能更好的提供这种体验或价值，要跟他们比一比。，第三呢，就是要考虑目标人群，他们是不是会需要这种核心体验。，只有同时考虑清楚这三点。才能确保你提供的核心体验是可行的、独特的、有价值的。，这里头啊，我认为最重要的是第三点，就是目标人群是否需要。，咱们上一讲说过，做广告呢，先要选定目标人群，就是因为针对不同的目标人群。该用什么样的核心体验去影响他们，答案是不一样的。，该用什么核心体验去做传播，也并没有一个唯一的正确答案。，同样是卖家具，有的家具品牌把奢华精致作为要传达的核心体验。。那想必是他们认为他们的目标人群更喜欢一个奢华精致的家具品牌，愿意购买这样的产品。，但也有一些家具品牌恰恰相反，把不奢华、不精致作为核心体验。，比如大家都熟悉的宜家，我相信很多喜欢宜家的消费者呀。就是喜欢他们一直努力提供的低价、简洁的好设计。，这样的品牌要吸引的就是另一群人。，明白了这个道理呀，才会更加理解为什么上一讲我们说选定一个人群那么重要，因为实在是各花入各眼。。在实际的商业竞争和广告传播里头，有时候找到那个最独特最动人的核心体验就已经成功了一半。，比方说安非市租车就是一个经典的案例，当年美国的租车市场上，赫兹租车是当仁不让的第一名，安非市Avis则一直是第二。，大多数消费者呀，都会默认选择赫兹，谁不喜欢第一名呢？第一名显然代表着更高的品质、更好的服务呀。，但是安非市做了什么？他们非常巧妙地把我们是第二这个事实变成了一个独特的核心体验。，他们打出了一则广告。广告的标题叫安非市只是租车界的第二名，那么为什么选择我们呢？，在下面的内文里边，他们说，因为我们更加努力，就因为我们不是最大的那一家，我们就必须更加努力。，我们不敢把一辆脏车交给你。我们不敢把一辆只有半箱油的车给你，我们不敢把一辆轮胎起压不够的车给你，因为我们承担不了这样做的代价。，因为我们只有更努力，你才会选我们，因为我们是第二啊，我们不敢心安理得地乱来。，这样的广告啊。他们还做了很多，所有的广告都在传达类似的信息，就是我们是第二，所以我们更努力，我们不敢对你不好。，甚至在有些广告里啊，他们把明显的缺点都变成了优点。他们会说，因为我们是第二。所以我们这儿永远不会人满为患，你来我们这儿可以少排一点队啊。，还有一个近一点的案例啊，全联福利中心是台湾众多的连锁超市之一，这个全联福利中心啊，不是那种特别现代洋气的连锁超市。，他们的店面选址呢。经常很偏，面积又小，设施也陈旧，货品也不是很全，反正就是那种有点穷的老派的小超市。，但是，他们做了一组广告啊，把这些都变成了优点。他们的广告里跟消费者说，你看，我们的店面又小，货价又挤，位置又差。招牌也不显眼，连超市里的灯都不够亮。，但是你知道吗，这样有好处啊，就是我们的房租少，成本低，这样我们卖的东西呢，就不用像别的超市，别的便利店那么贵，就便宜，因为我们省钱成本低嘛，羊毛出在羊身上。。怎么样，这样做是不是很厉害？需要提醒一下的是啊，一项核心体验，有时候也是有自己的生命周期的。，随着竞争环境的变化与消费者需求的升级，有的时候是需要不断更新的。，古话说啊，以色是人者，色衰而爱耻。爱耻则恩绝。，这个因为色衰而爱耻，
