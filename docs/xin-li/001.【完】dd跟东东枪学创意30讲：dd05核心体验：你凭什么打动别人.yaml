  text: 就是因为没有意识到要不断挖掘新的更丰富更优质的核心体验。，哪怕你像安非市一样，说我这生意差，所以不排队，这种都可以。，好的，今天呢，我们谈清楚了一个概念，叫做核心体验。，核心体验这个说法啊，未必非常严谨。你跟它叫核心价值，或者还用经典的说法，叫核心利益点，都没问题。，只是你要明确的知道，它未必是一个具体客观的产品功能或利益，而有更多的可能。，还要跟大家补充一个小八卦。刚才咱们谈到安非市的那一组，我们是第二的广告。，那个第一名赫兹租车，当时反击的也非常漂亮。，他们回应了一组广告，大标题写的是，第二名说他们更努力，但是这是跟谁比呢？，在内文里，他们又向第三名喊话。说第三名你倒是出来说句话呀，第二名说他比别人更努力，那肯定是比你吧。，好的，下一讲啊，我们要谈一个新问题。，为什么一双运动鞋上多印一个不同的logo就能多卖几百块钱呢？，为什么那些天价的商品很有道理呢？我们来看看品牌到底是什么，又有什么用处。，最后啊，我想问你一个问题，你买过什么没有用的东西吗？你为什么会购买他们呢？吸引你的那个核心体验是什么呢？欢迎在留言区分享你的经历。。
