  text: '# 001.【完】dd跟东东枪学创意30讲：dd05 核心体验：你凭什么打动别人您好，我是东东枪，让我们一起继续向广告学习修炼文案这门基本功。，上一讲啊，我们谈了目标人群，知道了基于我们的传播目标，应该如何清楚地选中，深入地了解我们的目标人群。，我们之前一直在用求爱来比喻广告。上次呢我们是终于确定了求爱的对象，而且对他有所了解。，今天咱们要谈的是，应该用什么来让他改变认知，进而改变行为，也就是该用一个什么东西去打动他或者感染他。，这个问题啊，看起来很简单，广告是宣传产品的。当然是用产品打动他呀，不瞒你说，也未必。，广告领域啊，有一个常用词，叫做核心利益点，key
    benefit。核心利益点往往指的是产品有哪些个关键的，与中不同的，能够给别人带来利益的性能或功能。，比如说。一种护肤品，它的核心利益可能就是抗皱，防衰老。，一则广告如果能把某个核心利益点传达清楚，让大家知道，就有可能引发购买。，但是，大多数的核心利益点，是非常客观的产品优势。，这就有个问题了。不知道你有没有想过，消费者是永远都努力去选择功能和品质最好的那个产品吗？，谈恋爱的时候，我们是按照所有追求者的资产或颜值排名，谁第一名，我们就接受谁的求爱吗？，当然不是的，一个人的消费抉择。原因是很复杂，很多元的。，只谈这个核心的利益，是不够的。，有的时候，产品或者品牌真正打动别人的地方，未必是一个与产品优势密切相关的利益。，所以呢，我更愿意称呼它是，核心体验，或者核心价值。。与核心利益相比呢，体验这个词的外言更加宽泛，包括一些不那么客观，不那么理性的成分。，诶，听到这儿啊，也许你又会有疑问了，怎么可能呢？，我怎么会因为一些个与产品无关的虚幻的体验去花钱呢？。不管你是不是承认，以及是不是意识到了这个问题，每天这个世界上都有无数人在为一些虚幻的东西买单。，我们都会花钱买那些个没用的东西。，有一个经典的说法，当一个消费者要购买一把电钻的时候。他要买的才不是这把电钻，而是他家墙上的一个孔。，这个说法很有意思，能让他在家里的墙上打出一个孔来，这是这个产品带给你的利益。，但是，这并不能够解释所有购买电钻的人，购买不同的电钻时的动机。。咱们把问题想具体一点，假如你在一家网店挑选电钻，你发现他家有好多种电钻，最便宜的卖100多块，但也有卖500多块800多块的。，甚至有一把镇店之宝卖到了12800块，这些电钻。每一把都可以在你家的墙上钻出一个孔来。，按道理说，如果你要买的只是墙上的几个孔，那所有消费者都该买最便宜的那一把。，但事实上，消费者买哪一把电钻回家都有可能，而且都有道理。。买一把500多块钱的电钻回家，也许是因为那个电钻的设计更好看，也更合理一些，让你更好收纳。，花掉的500块里，有100块是用来买墙上的孔，剩下的400块买到的是方便和美感，以及对家里储物空间的节省。。买一把800块钱的名牌电钻呢，那你比100多块的电钻多花了700多块钱，买到的是更让你放心的质量，更有保障的售后服务，以及心里的一份踏实，你毕竟是个名牌货嘛，对不对？。也许你真的会买一把12800块钱的电钻，那这把电钻一定很特别。，比如说，这是和某时尚品牌联名打造的限量版人工智能网红电钻，Elon
    Musk家里用的电钻也是这把，那这把电钻可厉害了。。不光能给你家里的墙上打几个洞，还给了你一个拍照发朋友圈炫耀的理由。，请注意啊，在社交圈里炫富的快乐，拥有奢侈品的喜悦，来自周遭的赞美，以及朋友们的深刻记忆，他们几十年后的谈论。都是你花这一万多块钱买来的。，这才是真正吸引你购买这把电钻的理由。，不那么严谨地说，核心体验指的就是一个品牌或产品，'
- summary: "-   核心体验是产品或品牌提供给消费者有价值的独特体验，围绕核心体验做传播需要考虑自身提供的体验、竞争品牌提供的体验以及目标人群需求。\n\
