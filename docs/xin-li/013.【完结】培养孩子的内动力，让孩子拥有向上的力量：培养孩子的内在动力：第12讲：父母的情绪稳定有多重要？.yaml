  text: '# 013.【完结】培养孩子的内动力，让孩子拥有向上的力量：培养孩子的内在动力：第12讲：父母的情绪稳定有多重要？大家好，今天我們來講第12課，父母情緒的穩定有多重要，咱們前面的課程講到，父母要做好內在動力的加減法，找到著力點、中正的另要點，拿捏好分寸感、正向反饋，很多家長覺得單獨聽這些課程很容易啊。但是坐著坐著就半路崩潰了，想到未來沒有信心，容不下孩子的負面行為，給不出積極的反饋，為什麼會這樣呢？，道理都明白，就是穩不住這顆心，父母情緒的穩定性，是這些方法成敗的關鍵，今天我們就來講講情緒的穩定性。講講怎麼穩住這顆心，那我們首先要來看看，是哪些因素影響了父母這顆心，動搖了穩定性，概括來說，不外乎這麼三點，第一，外界信息的干擾，第二，孩子的表現帶來的衝擊，第三，父母內心固有的負面想法和感知方式。我們先來說說外界信息的干擾，如果以我見過的家長為樣本，來畫一條穩定性曲線的話，通常孩子剛剛出生的時候，父母的穩定性是最高的，好多家長自我調侃說，孩子一出生，數數孩子的手指頭、腳趾頭都夠。只要他健健康康的就心滿意足，看他粉獨獨的樣子，立志要讓他快樂地長大，然而，沒過多久，外界信息就開始動搖著偉大的志向，比如，孩子三個月還不會翻身，就難免擔心，身高體重不達標，怕孩子發育遲緩。一歲半還不會說話，就懷疑有什麼問題，接下來就忍不住一直跟同齡的孩子對比，膽小了，沒上早教班了，讀的會本不夠多了，還沒有進行英語啟蒙了，另外，老師的反饋，也特別讓家長緊張，孩子內向了，注意力不集中。動作不協調，上課不舉手，停寫錯的多，無時無刻不再牽動家長敏感的神經，再加上，現在的教育資訊特別發達，育兒的文章和書籍到處可見，任何一個父母，能看到全中國乃至全世界的父母是怎麼做的。常常被優秀的父母所碾壓，很多人都說，看育兒文章，會看得膽戰心驚，這些外界的信息，不僅擾動了家長的心緒，同時還讓家長對孩子的期待水漲船高，所有的信息，漸漸勾勒出一個完美小孩的畫像，這些孩子心態陽光。行為積極，學習優秀才藝出眾，這時候，一旦對比自家的孩子，就難免灰心喪氣，心有不甘，於是，會在心中預設，孩子應該怎樣，孩子的表現就成了一個關鍵詞，隨時都會關注比較，反噬都是外音通過內音起作用。加上內心的負面想法和感知方式，對穩定性的影響是最大的，如果把家長比作一台生物計算機的話，那麼，家長的負面想法和負面的感知方式，意味著信息的輸入就出現了嚴重的偏差，極其不客觀，在此基礎上進行的信息加工。全都靠不住，最終的結果，離真實的情況，已經相距十萬八千里，比如，一個六年級的孩子，數學單元測驗考了67分，媽媽看到這個分數就地崩潰，內心慌張的無以復加，心心念念想著，如果只是小生出考試，就徹底完蛋了。還有半年就考試了，孩子這個成績能追上來嗎，天吶，如果小生出考不好，這一路不可能讀到好學校，將來孩子的前景堪憂啊，我這教育也太失敗了，我一定要想方設法提高他的數學成績，可是，怎麼提高呀，讓我們來看看。這位媽媽的信息輸入，出現了哪些偏差，我們不妨模擬一個客觀的父母，看到這個分數的反應，呀，67分，這個分數比平時低了20分，讓我來看看是什麼情況，這次丟分主要在大體上，有兩道題，審題出了問題。還有一道題沒來得及做，結合平時的表現，孩子的學習態度還不錯，不會的題目，會問爸爸，也會到老師辦公室，問老師，並且，一直信誓旦旦要考一中，說明他有自己的目標和行動，綜合來看，孩子的學習能力和態度都沒問題。只是審題和時間安排出了一些狀況，需要稍加注意，從這個對比可以看出，一次測驗的偶然失誤，有的家長能雲淡風輕地面對，有的家長，就會將其演化成，一場急風驟雨，'
- summary: "-   負面想法和感知方式帶來恐懼，影響家長穩定性，但諮詢中發現家長對孩子問題的態度改變，提供四種方法增強情緒穩定性。\n    1.  家長需預測孩子正常表現範圍，建立防火牆，不受外界信息干擾，提高情緒穩定性。\n\
    \    2.  寫情緒日誌有助於處理情緒，讓人進入平靜狀態，理性思考和判斷，提高情緒穩定性。\n    3.  與孩子精神同步，建立情感聯繫，增進理解和溝通，有助於家長情緒穩定性。"
  text: 這些負面的想法和負面的感知方式，製造了恐怖的想像。徹底摧毀了家長的穩定性，我的諮詢中，遇到一個有趣的現象，很多家長跟我說過一句，極其相似的話，孩子的問題，有時候讓我特別崩潰，心情灰暗的時候，覺得天都快塌下來了，但是進入諮詢以後，一想到有你。一聽到你沉穩的聲音，加上偶爾的調侃和小幽默，就覺得這都不是事，一定會有辦法的，我第一次聽到這樣的話，覺得很驚訝，天哪
    我還有這作用，感覺像個門神，大概是鎮守心門的吧，聽多了也就習慣了，但我對自己起到的。穩定劑和安慰劑的作用，還是感覺怪怪的，難道我不是以專業能力，見長的嗎，當然諮詢中，其主要作用的，肯定還是方法和對策，不過在這個過程中，我無意間也給了，家長情緒的支撐，我經常自我調侃說。我就是家庭教育中的外掛，在短時間內，補足家長的教育能力，讓一切穩定前行，從這個角度來說，作為穩定劑和安慰劑，我也是心甘情願的，那麼對於大部分家長來說，沒有外掛的情況下，怎麼增強自己的情緒穩定性呢。我們給大家提供四個方法，分別是，第一
    預測孩子的正常表現範圍，第二 寫情緒日誌，第三 跟孩子精神同步，第四 形成教育聯盟，我們先來說第一點，預測孩子的正常表現範圍，咱們前文說了，家長對完美小孩的期待。會讓家長的心不夠安穩，那麼家長需要思考的，是如何面對外界信息的干擾，和孩子表現的衝擊，家長需要建立一道防火牆，不要讓外界信息長驅直入，衝卡自己的穩定性，很多家長說外界信息的干擾。加上對完美小孩不切實際的期待，開始變得不客觀，總希望孩子方方面面都好，容不得任何瑕疵，而且會陷入到一種自我論證當中，比如
    我對他要求不高呀，平常高高興興的，放學回家先寫作業，少玩點遊戲。成績在前五名就行，這個要求，對有些孩子來說確實不高，輕輕鬆鬆就能做到，但對一個超級抹層的孩子，回家先寫作業，已經是高不可攀的目標了，你還要求他高高興興的，還要求他前五名，對孩子來說，簡直是生無可戀啊。那麼一個家長面對自家的孩子，有針對性的預測出，這個孩子的正常表現範圍，就相當於建立了一道防火牆，不受無謂的外界信息的干擾，成全家長情緒的穩定性，比如
    咱們前文說到的，考了67分的孩子。他在班裡的成績是中等偏下，基礎不算紮實，加上媽媽的急躁性格，對孩子多少有影響，如果讓我們來預測，這個孩子的正常表現範圍，那麼他的考試成績大部分都是中等，偶爾偏高，但也很難進入前五名，偶爾的失誤。低於平常分數20分，也有可能，但這種情況不會是常態，不必擔心，如果這位媽媽，對孩子的正常表現範圍，有個客觀的預期，孩子偶爾的高分，不會過度歡喜，偶爾的低分，也不會過度傷心，在我們準備這一堂課的時候。我和助理打磨稿子，說到偶爾考個67分，覺得挺正常的，我倆紛紛回憶，我小學考過45分，回家謊稱沒發成績，助理說他中學考過39分，然後哭著就跑出教室，覺得這種分數，簡直是人生的至暗時刻，我開玩笑說。好想回頭過一遍童年，家長和老師，在因為一次考試成績，就小題大作上綱上線，特別想回敬一句，你們這些騙子，就嚇唬我們小孩，然後我們哈哈大笑，覺得也沒什麼追求，再過一遍的話，只希望過一個不恐懼的童年。我們接著說說，保持情緒穩定性的第二點，寫情緒日誌，通常一個人處於情緒激動的狀態，既不適合做判斷，也不適合做決定，這時候急需要做的是處理自己的情緒，這個地方需要慢下來，需要運用自己的感覺去體驗。我的諮詢中，通常都會建議家長寫下來，因為有時候家長覺得自己慢下來了，其實在情緒的推動下，還是不夠慢，但是如果寫下來，書寫的速度，能讓人直接進入平靜狀態，可以理性的思考和判斷，像孩子得了67分的家長。他可以先把自己當下的感受和判斷寫出來，然後在平靜的狀態中，
