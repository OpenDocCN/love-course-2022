  text: 把信息補充全面，把積極的感受和事實也容納進來，這時候媽媽崩潰的那一瞬間，沒有注意到的信息，比如孩子平時成績，比這次測驗高20分，會主動問問題。想考好學校等等，看見這些積極的信息，也同時看見了希望，這是穩定情緒最直接的辦法，這個辦法值得反覆練習，我們再來說說保持情緒穩定性的第三點，跟孩子精神同步，每位家長都曾經是孩子，然而隨著時間流逝。作為孩子的記憶，漸行漸遠，我們跟孩子不再同步，不能同步，固然是因為年齡的原因，我們脫離當年的體驗太過久遠，另外家長的處境和孩子也相去深遠，比如有一位媽媽是大學老師，每週上兩次課，其餘時間完全自由。大部分時間用來照顧孩子，她就特別不能理解孩子的磨蹭，覺得不就是那麼點知識，那麼一點作業，何至於如此，我說你生活得太安逸了，已經多年不再競爭，和挑戰的軌道當中生活，大約已經淡忘了一個孩子。日常要面對的困境和壓力，我讓她設想一下，孩子從早起到晚睡，這一天的時間裡，她經歷過多少細微的艱難，煩躁
    掙扎和痛苦，這是我們看不見的體驗和情緒，我對媽媽說，你不妨參照孩子的日常難度係數。給自己一個有挑戰的任務，比如，寫一本小說，不求出版，但要結構完整，每天定量完成，媽媽想了一下，就覺得很難，我說，我可以模仿孩子的語氣，批評你哦，你一周那麼多時間，就定量完成，又不要求文筆和質量。這有啥難度呢，當然，你可以把這作為一個調侃，但如果你真的給自己一個任務，像孩子一樣，每天去經歷掙扎
    困頓，挫敗和自我攻擊，當然還有些許的成就感，你就能達成跟孩子的精神同步，這時候你會發現。看著簡單的事情，做起來其實挺難的，別的不說，哪怕是減肥15斤這樣的目標，理論上每天滾住嘴，麥開腿就可以完成的，天底下所有的爸爸媽媽，都理解其中的難度，最後，我們來說說保持情緒穩定性的第四點。形成教育聯盟，我觀察，許多家庭裡，教育的責任，都落在某一個人身上，通常都是媽媽，於是，就陷入了孤軍奮戰的境地，壓力的積累，特別容易導致情緒的崩潰，因此，建議負責教育孩子的人，要主動結盟。這個結盟分對內結盟和對外結盟，對內，時度的依靠伴侶和老人，彼此有分工，自己的情緒到達峰值的時候，可以暫時退出，我在教育諮詢中，見過很多媽媽不相信爸爸，經過時間發現，其實爸爸們會帶來不同的養育風格。和全新的解決問題的思路，對外結盟，可以找幾個能交流或者交談的朋友，甚至找到孩子比較幸福的親友，關鍵時刻，可以調停紛爭，並且安撫和鼓勵孩子，比如，當年我的姑父就曾經把表弟託付給我，每當看到我表弟不用工。他不直接管，而是來找我說，你得管管他，我總是開玩笑說，拜託那是你家的孩子，今天想來，這早已經是一個笑談，一段去世，透過我們淺吻的討論，如果有方法的話，其實保持情緒穩定性也沒有那麼難。一旦父母保持了情緒的穩定性，哪怕什麼也不做，至少能保證一點，就是不會破壞孩子的基礎感覺，在這個情緒穩定性的基礎上，每做一點正向的努力。都是錦上添花。
