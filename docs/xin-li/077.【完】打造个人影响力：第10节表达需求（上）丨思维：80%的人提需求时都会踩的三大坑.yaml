- text: '# 077.【完】打造个人影响力：第10节表达需求（上）丨思维：80%的人提需求时都会踩的三大坑大家好，我是翠翠，欢迎回到打造个人影响力，用别人乐于接受的方式实现你的目标。，这节课我们来讲提需求上，看桑德伯格如何通过提需求平衡事业和家庭。，你可能会觉得有点奇怪，哎，我是来学怎么拥有影响力的。你为什么要给我讲怎么提需求这么小的点呢？，通常我们都会以为影响力是很宏大的，是声势浩大的表现自己，只有在重大场合才是发挥影响力的时机。，错了哦，真正有影响力的人。是在生活当中润物细无声地施展着自己的魅力。，哪有那么多大事啊，生活是每一天里无数的小事堆砌而成的，不是吗？，我们处理每件小事的方式都组成了我们这个人最终跟别人互动的模式。，提需求也一样啊。看上去是不怎么起眼的一个小动作，但却是日常互动中最高频发生的。，不是吗，你想想，我们想要达成某种目的，需要协调很多资源吧，需要得到很多人的配合吧。，那这个过程都是靠着提出需求得到支持完成的。。那听到这儿，你也许会说，好，提需求是重要了，但是提需求真的要学吗？，不是只要说出口就可以了吗？但是你确定吗？，我是真的认认真真观察过生活当中各种人各种提需求的方式。，然后我发现在提需求这个事情上。我们会采好多坑。，我提炼总结了一下，把它总结为提需求三大坑。我们一起来看一看。，第一个坑呢，叫做抱怨是提需求，顾名思义，就是把抱怨当做提需求。，比如说一段时间里真的已经很忙了，工作量巨大。你自己一个人已经快撑不住了，需要老板在项目上多支持一下。，那你跟老板说的是什么呢？你跟老板说，这个项目太难了吧，一个人根本做不了，大家都很忙，根本没人配合我。，你以为自己提了需求。但其实在老板那里听到的只有一句抱怨。，而且在我的管理生涯当中，这种情况发生的频率远超出你的想象，并且当事人毫无意识。，结果是什么呢？结果是，除非你有一个明察秋毫，透过现象看本质的绝世好老板，。否则他不仅不会意识到你在提需求，还会有一种，这个员工很喜欢抱怨的印象。，那第二个坑是什么呢？叫做暧昧是提需求，就是没有明确的主张和态度，很容易犹豫和改变。，比如说你想要同时多支持自己。但是又担心对方觉得自己反而能力不够，话到嘴边疾次呢，咽了回去，安心想算了吧。，又或者是你跟客户谈判，想争取更好的合作条件，但迟迟不敢开口，好不容易提了一嘴，对方觉得不行啊，你担心合作崩盘，马上改口了。。这不仅达不到目的，而且对方会觉得什么？他会觉得，诶，看来他也是随随便便提一提的，这么容易改变，那以后我不认真处理他的需求了。，第三个坑呢，我总结他是威胁式提需求。就是你让对方在接受需求的过程当中感觉到了威胁。，比如你觉得现阶段自己的薪资水平已经满足不了自己了，鼓起勇气跟老板提加薪。，谈完之后老板的感觉是，好像不给你加薪，你就会不好好工作。。你心里肯定想说怎么可能啊，我没有这个意思啊，但是相信我在我自己做公司做老板的这些年里，常常被置于这种尴尬的境地。，我真的觉得被威胁了，就是在员工跟我谈加薪的过程当中，我真的觉得被威胁了。。没有人喜欢被威胁，所以由此呢老板跟你的互动关系会变得有点微妙。那这就是提需求三大坑，你有没有踩坑呢？，这些行为导致的直接结果就是我们渴望实现的目标，想要得到的配合，迟迟都不会发生。。始终间的呢在原地打转，没有办法前进一步，我们想要达成的心愿总是达不成。，不要以为这些问题只是因为我们没经验，我们还年轻才会遇到。，2008年在谷歌担任网络销售副总裁的桑德伯格也遇到了一模一样的问题。。我们今天看到的桑德伯格已经是Facebook首席运营官，位列福布斯全球影响力女性排行榜第五名。，'
- text: 可是这么多年一路走来，桑德伯格可没少遇到提需求障碍。，还在谷歌工作的时候，她一边要应对激烈的竞争。一边要尽早赶回家给三个月大的孩子喂奶。，你看，每一个女性都会遇到这个问题。，所以需要改变之前工作12小时的习惯，5点半就下班。，这可活活把一个职场高手给拦住了。，她当时完全不敢跟公司提出她想要早走。。而且，特别可爱，为了能遮盖掉自己早走的事实，她想尽了各种办法。，比如把每天的第一个会议和最后一个会议放在其他办公区进行。，那这样同事就会觉察不到她的上下班时间。，而且她还会把外套挂在座椅上。。这样就让外面的同事产生错觉，以为她的办公椅上还坐了个人，她没有下班。，是不是煞费苦心？，如果呢，她实在腾懦不开，必须要从自己的办公室直接下班。，她也会先潜伏在大厅，一旦观察到停车场没人。然后马上冲出去钻到自己车里。，你现在听着觉得好笑，但这就是世界最具影响力的女性桑德伯格曾经实实在在遇到的挑战。，她没有办法说出自己的需求，虽然你和我都看到，她的需求是很正当的，对吗？，后来呢。她准备加入Facebook，在长达一个半月的时间里，她每周都会跟老板扎克伯格一起吃晚饭，讨论公司的使命啊，以及未来的愿景。，在那个过程当中呢，她感觉到自己非常渴望接受这个工作，可是唯一有一个问题。就是她觉得自己的薪水没有达到预期。，好，提出需求的困境再一次发生了。她当时是怎么想的呢？，在后来她的书里，她说，如果我为自己争取薪资，老板会不会因此就不想跟我在一起工作了，反而弄巧成拙失去这份工作呢？。这是桑德伯格当时真实的想法。你能想象吗？这是后来出版了《向前一步》那本书，然后推动女性自我成长的桑德伯格的困境。，而且那个时候她不仅已经是职场老人了，她已经是在Google做到了副总裁的人了。，当然了。这些困境都变成了后来桑德伯格理解女性影响力的素材，她突破了困境。，我们稍后呢也会讲她是怎么突破的，但我想请你跟我一起停在这里，来聊一下更重要的一个问题。，为什么我们不敢提需求？我想通过一个身边发生的故事跟你一起来分析这背后的原因。，我有一个搭档了很多年的老同事叫萨萨，她已经做到了主管。，她的困难如出一辙，就是觉得目前的薪资不够，想要加薪，但挣扎了很久，好不容易一次开会结束。她鼓起勇气跟老板提了一句，老板的反应不怎么样，她懊恼得不行。，然后她跟我吃饭聊起这个，我就问她说，你是怎么提的？她说，老板，你看我们部门最近搞了一个这么大的活动，公司也很满意，但真的我太忙了。再这样下去我也担心自己的积极性。，发现了没有？提需求的三大坑，暧昧时，抱怨时，威胁时，在一句话里被她占尽了，抱怨太忙了，威胁再这样下去我也担心自己的积极性，暧昧就更不用说了。绕了一大圈也还没有说出自己的需求。，那我问她，老板是什么反应啊？她说，老板没什么反应啊，我就闭嘴了。萨萨后悔死了，她觉得自己不应该去提加薪，可是不提呢，心里又觉得什么堵着话。，又觉得什么堵着话很不舒服。我就问她，为什么你觉得提加薪这个事很难啊？她觉得我提这个问题简直莫名其妙。，为什么？这还用问吗？哪个老板不希望自己的员工多干活少拿钱啊？给我加薪就是增加她的成本，她当然不乐意啊，你怎么会问这个问题？。这不是萨萨一个人的想法，在我做的大量的用户调研里面，很多人都这样想。你呢？听到这一段的你，曾经在什么时候也有过这样的想法呢？，我相信每一个遇到这种情况的人都会希望自己在这一刻拥有影响力。他们希望自己随便说几句话就能让老板接受自己的加薪需求，而且是心甘情愿充满愉悦的。，做到这一点其实并不难，前提是我们要先意识到我们得从非合作思维里跳出来。，在影响力这套课的开篇导语里我有讲过。
- text: 影响力的本质是什么？是合作思维。，合作思维是把合作当做任何关系的前提，认为一切互动关系都可以合作，而且只有合作才能达成目标。，阻碍我们发挥影响力的最大原因就是我们把合作当成了结果，这就是非合作思维啊。认为做了什么不做什么就会影响合作，这就是非合作思维。，萨萨觉得自己提加薪增加的成本就是我做了这些事儿就会影响合作，典型的非合作思维。，我再具体一点说，现在社会竞争的确很激烈，每个人都在跟时间赛跑。时刻敬佩着。我不是有意批判，但是我仍然会联想到，这是不是某一种男性思维的特质。，就是这一刻他们觉得，强大意味着没有需求，无欲则刚。如果你暴露自己的需求就等于暴露了自己的弱点和软肋。。别人都可以加班加点996，但我如果要休息，我就暴露了我的软弱，意味着我没有跟别人抗衡的竞争力。，所以想要保持自己良好的竞争力就要隐藏自己的需求，因为提出需求就是暴露自己的弱势给别人。就是降低自己的竞争力。，你看到了吗，大家在脑海里面把左右两边直接画了等号。所以挂件衣服在椅子上假装自己没有下班的桑德伯格，也被这种思维给影响了。，他们把自己的需求看成是对方要付出的成本，那好，提加薪。要早下班，就是增加公司的成本。，那这样看来，那你就继而会推导出来说，商业社会是追求高性价比和厌恶成本的呀，所以别人需要休息，别人需要加薪，别人需要减压，我都不需要，这样我就可以增加自己的性价比了。。看到这个逻辑了吗，在非合作思维之下，我们完全把自己当成了一个商品，所以我没有办法得体有效地提出自己的需求。，因为在开口之前，我已经认定自己的需求可能会导致合作进展不下去的。这样的情况下。即使是努力地去提了需求，结果也不会太好。，因为你认为自己是一个商品啊，没有资格所要什么呀，只要你想要什么，就等同于增加自己的成本，降低自己的竞争力。，这个想法会影响你的行为的，要么你就恐惧，止步不前。要么你就会非常强硬，因为你好不容易才鼓起勇气，根本顾不上什么姿态，一股脑说完算完。，要么你就支支吾吾提一句，一旦被质疑马上退缩，掉进提需求三大坑。很显然，这些都不是最得体有效的方式。，好。看到问题就是解决问题的开始，那我们来看看合作思维应该是怎么样的呢。，再来复习一遍哦，最关键的点，什么是合作思维？我反复有讲过，合作思维是把合作当做任何关系的前提，认为一切互动关系都可以合作。而且只有合作才能达到目的。，这句话要牢记，这个思维要牢牢记住，反复练习，最终它会变成我们的自动化反应。那我们先来想一下，老板为什么要花钱聘请你来上班？，Sasa给我的答案是，因为老板需要我干活。我们来重新说一下这句话。，因为你可以帮他完成一些工作，实现某一项目标，帮助他实现自己的商业理想，他需要跟你合作，你们是合作关系。，当我这样说出这句话的时候，Sasa跟我说，她非常惊讶。她从入职开始就把自己放在了一个商品的位置，放到了一个更低的位置上。，她说她从来没有意识到，自己是在跟老板合作。，那当我们意识到自己和老板是合作关系时，你就会发现，原来我跟老板拥有的是平等的地位。。你不是一个商品，你是一个人。你们有共同的目标，你们已经是合作关系了。，合作关系意味着什么？意味着你们彼此都有责任和义务去满足对方的需求。这样才会保证合作更有效进行下去。，记住哦，你们已经是合作关系了。平等的，互相需要的，相辅相成的合作关系。这个思维很重要，它会决定你提出需求的姿态。，姿态是很关键的，人和人的沟通真的互相影响。你坦荡，对方就会被这份坦荡影响。，你还没有说话，先紧张和防御着了。对方就会被你影响。他会心里想说，你要说的这事是不是不太合理，你才会有这种反应。，所以呢，整个的思维转化非常重要。
- text: 到这里我相信，你已经明确知道自己的需求是可以提出来的。，我们已经完成了思维的转化。我们看待需求的眼光变了。，那总结一下重点啊，我们这节课讲了一个重点，就是很多人不敢提需求，是因为把自己当成了商品，没有意识到我们是合作关系，我们是平等的，互相需要的。，我相信到这儿。很多朋友已经萌生了新的想法，开始想要转变提需求的方式了，因为你的意识已经不一样了。，不妨试试看在新的心态下，你有什么不一样的行为。，那如果你还有一些不确定，那我们就一起进入下一节课。看看提需求的技巧和方法论，怎么样有效得体的提需求。我们下一节课见喽。。
