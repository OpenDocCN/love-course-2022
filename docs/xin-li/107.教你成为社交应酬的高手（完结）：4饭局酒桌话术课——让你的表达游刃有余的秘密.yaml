  text: 你抓住兩三個就夠了，同學們。所以做正確的事，把小事情做到極致，你一定會有機會的，不要抱怨沒有機會，太多的人做什麼事情都非常的平庸，他們幾乎就從來沒有把一件事情做到極致，他們沒有這樣的思維，沒有這樣的能力，我按照提問的順序來回答。第二個問題，他說老秘書新年快樂，公務員報考有三個傾向崗位，都在同一個城市，你幫我看一看哪個相對好考和有發展，第一個是紀委的派駐紀檢組，招四個人，縣正式黨員，第二個是宣傳部，招三個人，縣黨員。第三個是市場監督管理局，招兩個人，縣計算機類專業，我相對的建議你報考第二個，就宣傳部的那個招三個人的，派駐紀檢組，其實他的身份相對來講是有一點尷尬的，他的地位是有一點尷尬的，如果你以後能夠回機關。能夠回委機關，就紀委機關還好一點，去派駐紀檢組，我覺得工作能力要求其實也不低，紀檢工作看似是黨務工作，但其實它也可以說是一種業務工作，你需要經常的更新自己的知識積累，而且紀委的工作。其實相對來講也不是那麼好做，市場監督管理局，市場監督管理局，市監局，現在市監局管理的職能也是比較多的，他的地位相比機構改革之前來講，是有所加強的，但說實話，市場監督管理局幹的活都是一些苦活累活。市場監督管理局就是原來的工商局，食藥監局，製監局，幾個單位合併而成的，現在很多單位說實在的，職數也很少，還在消化當中，甚至出現一個市場監督管理局，九個副局長的現象，那你說後面的年輕人要上來，還有希望嗎。很煎熬很難，相對來講還是推薦你去宣傳部，當然個人的發展是有很多因素決定的，每個地方每個單位的情況也都不一樣，供你參考，第三個問題他說，作為女性的中層領導，如何拒絕上級領導和同級的要求。就邀請你去參加飯局酒局，關於拒絕，其實我認為任何方面的拒絕，任何形式的拒絕，其實首先不是技巧的問題，首先是決心的問題，首先是思維的問題，首先是分清利弊的問題，如果你下定決心一定要拒絕。如果你覺得參加飯局酒局對你沒有什麼好處，弊大於利，那麼我相信你一定可以找到拒絕的辦法，所以這是首先要明確的，拒絕從來都不是單純的技巧問題，而是心態思維決心的問題，其次，拒絕可以採用什麼方法。我還是要回答你這個問題，其實拒絕有很多方法，比如說家裡有事，老公很忙，孩子沒人帶，今天身體不舒服等等，都可以作為這個藉口，如果是比較熟的領導，你甚至可以直接說出原因來，那也沒問題，沒有必要藏著掖著。沒有必要虛偽，你就說我不會喝酒，在酒桌上，我總感覺時間過得太漫長了，我其實不太適應這種場合，領導您工作上有什麼吩咐，我一定照辦，一定認真的去落實，但是喝酒這個事情，您還是別找我，只要你跟領導關係好。直接說也沒有什麼問題，直接說有時候就是最好的拒絕的方式，關於這個話術的問題，我後面還會陸續的開發一些課程，比如說拒絕的話術，找人辦事的話術，求人幫忙的話術等等，總之大家買了會員的不用著急。我們慢慢來一點一點來講，一點一點的學習，一點一點的進步，課程的數量要服從質量，一個問題沒有想清楚之前，沒有時間去準備之前，我就不講，我先說清楚再講，好回答最後一個問題，他說我剛當上部門的負責人。在飯局上應該怎麼定位和注意什麼，部門負責人，你要看你具體在什麼場合的飯局當中，如果你是在部門的飯局當中，你就是化飾人，剛才我講的化飾人，主培你就是老大，這個飯局要喝到什麼程度，要喝什麼酒。什麼時候善洗都是你說了算，如果你是在很多中層幹部同時在場的場合，你跟其他中層幹部，跟其他的部門負責人就是一樣的，不會為你剛剛當上，你就比別人低等，你跟他們是一樣的，沒有什麼區別，我看後面還有很多人。提了很多問題，沒有那麼多時間一個一個來回答，有些問題我在上一節課就是關於，
