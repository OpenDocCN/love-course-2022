- text: '# 061.看理想·思辨力35讲：像辩手一样思考：Q&A_上大学没用，退学创业才是成功之道？你好 我是庞映 欢迎来到像变手一样思考第九集的问答环节，第一个问题
    你是否能够举出一个幸存者偏差的例子，咱们还用成功人士来举这个例子，乔布斯 比尔盖茨 扎克伯格都是从大学退学创业的。如果我们的样本是世界上最成功的样本，5个科技公司企业家
    5个里面有3个都是大学退学的，60%的比例 比例也太高了，这一定是在告诉我们什么，上大学没用 我也要退学创业，如果这么下结论。我们可能直觉上都觉得有些偏差太极端了
    好像太个例了，确实是这样，这就是一个幸存者偏差的例子，如果我们去看整体的概率 包括那些成功的和不成功的，大学生比非大学生。无论是在就业率还是平均收入等方面都是更有优势的，所以对于一个个体来说，如果想要增加自己有工作有收入的概率，那最好的方式还是上大学
    而不是不上大学，那我们用同样的逻辑举一个可能性的问题。比如说有很多畅销书是总结企业如何成功的，非常常见，有一本1982年的书叫做In Search of Excellence，寻找杰出
    卖了300多万册，作者研究了43个优秀的公司。从他们身上找到了8个共同点，然后呢 很多年之后，经济学教授Gary Smith在2014年出版的时候，Standard
    Deviation中指出 这43个优秀的公司中，其中有35个上市公司。所以我们是可以看到他们的表现的，这35个公司当中有超过一半 其中20个公司，他们的表现甚至是低于平均值的，咱们看
    这个问题感觉是更模糊的，从43个优秀的公司中找共性，这挺有意思的。其实是一样的 这也是幸存者偏差，跟我们从乔布斯 比尔盖茨和扎克伯格身上，找共性的深层逻辑差不太多，成功的个体和公司是一个有倾向性的样本，不具有代表性，只看成功不看失败，我们的数据一是不完整的。二它不是随机的，得出的结论是有偏差的，第二个问题
    你能否举出一个选择性偏差的例子，我最近住了一个民宿 在平台上评分特别高，但是我入住之后，发现这个民宿的优点和缺点都很明显，比如说地点安静。也就代表周边没啥东西不太方便，装修文艺却不是特别实用，比如说这个房子的标准，比如窗户关不盐
    晚上冷风吹进来很不舒服，有两只猫陪伴感觉特别好，但同时厕所是共用的，跟旁边一个脾气古怪的邻居一起共用。这个房子整体还是不错的，但是吧 按理来说，优点和缺点都这么突出的房子，平均分不应该这么高呀，过了两天我就懂了，房东来问我住的怎么样，我说窗户漏风，他说
    哎呀 我的房子满足不了你的需求。要不你搬走吧 我给你协商退款，这一下就点醒了我，原来他的评分是一个选择性偏差，一旦这个房东发现你不满意，且是他解决不了的不满意，他就会劝你取消订单，这样的话，我给的评分就不会被记入平均分了。难怪他收到的评分和评价，都是一边倒的好，第三个问题，如果现在我有一个变体，我们是否应该听取成功者给我们的人生建议，你能不能既做正方又做反方，看看如何支持和反对这个变体，让我先从反方开始。因为它更接近我们前面讲的各种认知偏差，好的
    我要开始了，各位 你们有没有听过一个诈骗故事，想象一下今天我收到一个短信说，你去盯着A公司的股票它明天会涨，我肯定不信，但是第二天我看了一下。A公司的股票果然涨了，然后我又收到一条短信，说今天你盯着B公司的股票明天它会涨，这个时候我赶快，我可能就放了一点钱进去试一试，结果第二天我发现又是真的，然后我又收到了第三个短信，第四个短信。这么四五次下来全都猜对了，然后我赚了一大笔钱，成了一个成功人士，所以就会有很多人来问我，你成功的秘诀是什么呀，无论我今天分享说，'
- text: 成功的秘诀是要敢于冒险，还是我推荐这个短信中的投资顾问给他。这些都是有偏差的建议，为什么呢，其实这个诈骗故事的本质是这样的，骗子给1万个人发短信，一半发A会涨
    一半发A会跌，无论A是涨是跌，都有一半的人会收到正确的答案，骗子再给这一半的人发。一半发B会涨 一半发B会跌，当然就会有四分之一的人，连续两次都收到了正确的答案，四轮下来会有16分之一，也就是600多个人，都连续收到了四次正确的答案，这些人一定觉得这太神奇了，怎么会是巧合呢。一定是财富密码，我一定是天选之人，所以作为这600多个人当中的我，我现在说出的任何关于成功的建议，你敢信吗，如果我们今天只看成功者不看失败者，那600多个人他们最大的共性，就是听了短信中给的建议。这种共性你敢学吗，这个例子其实放到大千世界中也是一样的，这世界上有70亿人，无论做什么，总会有一些人天时地利人和的会成功，但是呢，如果我们只去访问这些成功的人，然后从他们的故事中总结出共性。那这个建议的质量呢，跟前面那个故事中的是差不多的，千万别太当真，好的
    下面进入到正方，为什么我们应该听取成功者的建议，好 我现在开始，大家好 我同意对方，成功确实是一个小概率事件，既然是小概率事件。就是没有保证的 没有百分百的，甚至呢
    概率是十分小的，但是如果按照对方的逻辑，小概率我们就不能听，那我们什么都不能听 什么都不能信了，只能坐等着一切去发生，那当然这个世界上最大的概率。是我会成为一个庸庸碌碌的大多数人，但这代表我就要干于这样吗，不追求去打破困局的这种小概率吗，请问是因为我是大多数人，所以我要做大多数人的选择，还是因为我做了大多数人的选择，而让我变成了大多数人呢。我们听取成功者的建议，也只是参考
    不是不加分辨的相信，如果他今天让我相信短信里的建议，我也不会信的，再说了 比如说像个人努力这样的东西，我承认 有个人努力不代表一定会成功，但是没有个人努力一定不成功呀。努力是成功的必要条件
    而不是充分条件，这些成功人士的话可以鼓励我努力，给我努力的动力 这有什么不好的吗，再比如说 冒险会成功的概率当然也是低的，不然我们也不可能管它叫冒险了 对不对，但是我就不冒险了吗。只要冒险失败的代价在我可以承受的范围之内，听取成功人的建议去多尝试一下有什么不好吗，冒险不见得成
    但不冒险更不成，况且 人不是一成不变的，我们的能力是需要培养和锻炼的。永远不跳出自己的舒适区 就难以获得成长，永远因为惧怕失败的风险而不去尝试，那人也永远长不出驾驭风险的能力，燕雀胭脂红狐之志，像红狐一样思考
    才能让我们有机会成为红狐，好的 当然 我上面说的这两段。也都是可以被反驳的，我就不再赘述 剩下的反驳就交给你吧，好的 谢谢你的陪伴，像变手一样思考 我们下集再见。
