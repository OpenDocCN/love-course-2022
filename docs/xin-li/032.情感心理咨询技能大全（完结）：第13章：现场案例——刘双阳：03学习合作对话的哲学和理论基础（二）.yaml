  text: '# 032.情感心理咨询技能大全（完结）：第13章：现场案例——刘双阳：03学习合作对话的哲学和理论基础（二）第六句话，你在哲学中的目标是什么？给苍蝇指名从补营碑中出来的出路。，这句话也是我之前有跟大家提到的，那个苍蝇是怎么进入到那个补营瓶中的，一定是有口的。，可是苍蝇进去之后自己就出不来了。而我们可以帮它去指名出路。这个我们总说，慢下来，后退一步，再做的这个事情就是这个。，第七，按照我做哲学的方式，其全部的任务就是在于如此塑造表达方式，以至于某些问题消失了。。我们以某种方式再去描述这件事情的时候，这个问题就不是问题了，我刚刚说的，单身什么样的描述方式它就不是问题了。，同性恋什么样的描述方式它不是问题啊。我们可以说它是一个病，这是我们从前的一个看法。。现在我们发现，哦，原来它只是一个很正常的一件事情，它只是一种选择，它只是一种由这个，就是人的这个性取向是一个普系，而不是非此即彼的两个极端。，那当我们这么去描述的时候，这个问题它就不再是问题了。。第八句话，每当我们认识到某某表现方式，也可以经由另一种方式加以取代时，我们便向这个目标前进了一步。，这就是我们说的，其实描述同一件事情可以有无数种方式，当我们多了一种新的描述方式的时候。我们就离那个问题的在描述当中，流动的这个描述当中消融这样的一个目标更近了一步。，第九个，第九句话，哲学是一场反对借语言迷惑我们的理智的战斗。，我们一直在说的是语言，在后现代当中。我们对于语言这个事情是有非常非常的注重的。，就是产生问题的并不是在我们的内部，我们有这样的一个假设，就不是说我的内在的什么东西出了问题，这是现代主义的看法，什么东西都要内化。，就是你是有问题的。你的内心那么多部分，你的人性的阴暗，你的潜意识，出了问题。，可是我们的后现代的视角是站在语言的这个视角上去看，不是你自己内部出了问题，你不是问题，人不是问题，问题才是问题。，那是你描述这件事情的方式。你描述这个事情所使用的语言造就了这个困境。，所以我们最终是回到语言带来我们，带给我们的迷惑上，我们在跟它做斗争。，这是我们说的第九条，第十条，我们必须放弃一切解释，而只以描述去而待之。。这个也是刚刚我们说到的关于那个解释，解释的这种诱惑。，比如说你老公回家晚了，你特别的不开心，你要让他给你一个解释，你去哪了，你这么多个小时你在干什么。，为什么不联系我，我们总需要一个解释才能安心。对不对。，可是这个是问题的一个解释是问题的解决吗？，解释完之后我们好像还是不满意，还是不开心。，那不是解释，而是描述。，我们怎么样描述这件事情，可以让这件事情不再是一个问题。，我们怎么样描述一件事情。通过对它的不断的描述，让这件事情我们对它的理解发生变化。，第十一，哲学解开我们思维中的结，因此其结果必定是简单的，但是其活动必定是向它所解开的结那样复杂。，我们可能都有这样的经历。有的时候你发现一团线打成那个结，这个结如果是一根绳的话，你最后解开的结果真的很简单，它就是一根绳。，可是你在解开那个错综复杂的结的过程，是要很细致，很缓慢，很小心翼翼地去做的一个东西。。这个其实就是我们的对话过程。对话过程最后看起来的结果，来访者的一个新的想法。，看起来好简单啊，这么简单我为什么没想到，是因为它只是最后的一个结果。，而那个过程还是很不容易，很复杂的。需要我们做特别细致的，反反复复的，就一个话题的探讨，不断地去对它有一些新的思考，不断地去在各个角度去松动那块大石头。，它是一个很不容易的过程，所以对话并不是一个很容易的过程。，然后接下来第十二句话。一个人会被困在一个有门没上锁向内开的房间中，'
