    \    2.  尼采是出色學者，但後來背離學院派，寫作風格另類，形式像詩歌散文。\n    3.  尼采陷入精神癲狂，去世時只有56歲，但思想影響深遠，被韋伯視為重要思想家。"
  text: '# 002.【完】lq刘擎·西方现代思想40讲：lq08 尼采I：“上帝死了”究竟是什么意思你好，我是劉晴，歡迎你和我一起探討西方現代思想。，今天，我要為你引薦一位偉大而又危險的思想家，尼采。，他是西方思想史上公認的頭號危險人物。，為什麼說他危險呢？，首先，尼采這個人有不少邪惡的粉絲。。其中最惡名昭彰的一個就是希特勒。，希特勒對尼采近乎崇拜，多次拜訪尼采的紀念館。，他還把尼采文選送給莫索里尼作為他60歲生日的禮物。，不過有證據顯示，尼采去世之後，他的妹妹在編輯出版尼采遺作的時候，。歪曲篡改了他的作品，加入了種族主義的私貨，導致了尼采的作品被納粹所利用。，但必須承認，尼采的語言確實有很大的解釋彈性，這讓他的思想更容易被各種立場利用。，尼采思想和納粹之間的關係。至今仍然是個爭議不斷的話題。，但我今天給你講尼采很危險，不是要說他和粉絲關係如何，，而是要說尼采思想本身的危險性。，尼采曾經說自己是炸藥，這不算誇張，他的思想真有粉碎信念的力量。。但尼采的思想其實並不好懂，你可能聽到過一些說法，比如上帝之死，超人理論等等。，但尼采究竟想用這些概念表達什麼，沒有多少人說得上來。，不過，等你聽完這三講，我想你對尼采的思想就會有更深入的理解了。。今天我們先來講講上帝死了這句話。，當然，聊思想之前，還是先來認識一下尼采這個人。，尼采的生平有一個關鍵詞，就是叛逆。，比如所有人都知道尼采反基督教，但你知道嗎？，其實尼采出生在一個宗教氛圍很濃厚的家庭。他祖上七代都是牧師。，尼采四歲的時候父親就去世了，從小他身邊最親近的都是女性，他的母親，妹妹，祖母和姑媽。，這聽上去有點像《紅樓夢》裡的賈寶玉，但尼采和賈寶玉可不一樣。，他後來表現出非常敵視女性的態度。比如他說過一句廣為流傳的話。，你要到女人那裡去嗎？別忘了帶上你的鞭子。，尼采不僅反叛自己的家庭和成長環境，在學術事業上也是走了不尋常的道路。，他曾經是極為出色的學院派學者，後來卻完全背離了學院派的道路。，尼采二十歲上大學，二十五歲就當了教授，是德國歷史上最年輕的文科正教授。，在大學從教十年後，尼采覺得不適應大學的體制，加上身體狀況不好，就辭職了。，這之後的十年，尼采堅持研究和寫作。但寫作風格卻非常另類，形式上像詩歌散文，完全不符合學術規範，但讀起來妙趣橫生又乏人聲性。，到了1889年，四十五歲的尼采陷入了精神癲狂，就這樣一直到去世。，去世的時候，他只有56歲。尼采知道自己的思想是超越時代的，他曾經說過，我的時代還沒有到來，有的人是死後才出生的。，果然在去世之後，他的名聲越來越大，聲聲影響了二十世紀的西方思想。，韋伯就曾經說過，他最重視的兩位前輩。一位是卡爾馬克思，另一位就是尼采。，那麼尼采究竟留下了怎樣的思想呢？我們就從上帝死了這句話說起。，這句話幾乎成了尼采的品牌標誌，很多人都覺得這是一句歡呼。，尼采這個基督教的反叛者，在歡呼上帝死了。人類會進入一個新的時代。，但真是這樣嗎？大多數人都不知道，尼采在宣告了上帝死了之後，下一句話就是，是我們殺死了上帝。，他還說，這個世界上最神聖最萬能的上帝，現在已經倒在了我們的刀下。，他還質問。我們這些最殘忍的兇手，如何才能清洗我們身上的血跡啊？，你聽聽，這根本就不是歡呼啊，上帝死了，完全可以是一句沉痛的宣告。，而且尼采指控，人類就是殺死上帝的兇手。，那麼問題來了，尼采不是反基督教的嗎？為什麼他對上帝死了這件事情好像很痛心？，又為什麼會說，是我們殺死了上帝呢？，先來看第一個問題，尼采為什麼會感到痛心？，這是因為他知道，上帝死了，後果很嚴重。，尼采很清楚。'
- summary: "-   尼采認為基督教信仰虛假，上帝已死，人們用虛假教義理解耶穌啟示，導致信仰不可信。\n    1.  尼采認為耶穌教導人應如何生活，但門徒卻搞出虛假教義。\n\
    \    2.  尼采反對虛假思想，認為人們需要直面生命慾望和痛苦。\n    3.  尼采警告虛假思想會讓人陷入虛無，應將希望寄託在真實而直面生活。"
  text: 基督教信仰是整個西方世界的道德基礎和人生意義的寄託，意義極其重大。，但正因為如此，這種信仰本該是真誠的，容不得作假。，但他卻發現，人們對上帝的信仰並不是真實的，而是基於一種虛假的信念。，真相是。上帝已經死了。，打個不完全恰當的比方說，尼采做的事情，就有點像對一個從小被收養的孩子說出了他的生世真相。，這個真相，當然會對孩子造成沉重的打擊。，但是這件事情又太過重要，孩子應當知道真相。。上帝死了這件事，當然比生世問題更嚴重，因為它牽涉到人生意義。，對於當時的西方人來說，否定了上帝，信仰的大廈完全倒塌，生命找不到意義，人們就會陷入虛無主義之中。，這就是尼采痛心的原因。，那麼。尼采為什麼又會說，是我們殺死了上帝呢？，當然，這個問題並沒有定論。，解讀尼采是學術界最麻煩的工作之一。，可以說，一千個人就有一千個尼采。，我要給你講的是我自己的理解。，在我看來，雖然尼采以反基督教著稱。但仔細閱讀尼采的著作會發現，他對耶穌本人並沒有敵意。，但他認為耶穌不是要直接拯救人類，而是要告訴人們應該怎樣生活。，耶穌的門徒卻把經給念歪了，不僅沒有好好實踐怎樣生活，還搞出一套複雜高深的教義理論。。這根本不是耶穌的原意，而是一套虛假的思想。，人們用這種方式來信仰上帝，就變成了自欺欺人的虛假信仰。，所以我認為，尼采的意思其實是，人們用虛假的教義去理解救世主的啟示，最終讓這個信仰變得不可信。。在這個意義上，是人殺死了上帝。，說到這兒，你一定注意到了，我這裡一直在說一個詞，虛假的思想。，不錯，這個詞是理解尼采反叛思想的一個關鍵詞。，但到底什麼是虛假思想呢？尼采給出的答案是四個字，行而上學。。你也許知道，行而上學是西方哲學最早的一個術語，行而上，顧名思義，就是在物理實體之上。，尼采概括說，行而上學有三大信念。，第一，就是相信在感知的表象世界背後，還有一個更真實的本質世界。，第二。相信這個混亂的世界實際上是有目的的。，第三，相信這個紛亂多樣的世界背後有一種統一性。，這和前面講過的去媚之前的世界有點像，都是說世界背後有一個更偉大的意義。，當然，兩者並不完全一樣。但尼采要做的事情和去媚很相似。，尼采認為，那個所謂更真實的、有目的的、有統一性的本質世界根本不存在。，哪裡有什麼比現實更真實的世界呢？有人看見過嗎？根本沒有，這就是行而上學的編造。。為什麼我們要編造這些東西？是因為人的心裡很虛弱。，在這個紛亂繁雜的世界中，我們需要安慰，但虛假的思想，雖然能安慰我們，最終會帶來惡果。，比如說，尼采認為，人為了生命的慾望奮力拼搏，是一種生命的本能。。但在奮鬥中，人總會遇到挫折、痛苦、感到無力和卑微。，為了緩解痛苦和自卑感，基督教就造出了什麼？造出了禁慾主義，宣稱禁慾是高尚的。，於是，人就可以通過否定生命慾望來逃避拼搏，從而逃避了那些負面的感受。。這就好比說，一個人本來很愛錢，但因為貧窮感到自卑。，於是，他就去信奉一套說法，所謂高尚的人應該視金錢如浮雲，這樣就可以來躲避自己的自卑感。，但尼采認為，生命慾望是真實的，也是正當的，即使因為挫折而痛苦。也應當直面他們。，就像魯迅說過的，真的猛是敢於直面慘淡的人生，敢於正視淋漓的鮮血。，按照尼采的觀點，這就是誠實的英雄主義。，如果按照禁慾主義，用否定生命的慾望去逃避痛苦，只能陷入自欺欺人的虛假人生。。這裡我們就看到了尼采的動見。，他想要告訴我們的是什麼呢？，如果我們相信虛假的思想，就是把生命的希望寄託在不可靠的事物之上。，當他們跟生命的本能相衝突的時候，我們就會懷疑這些虛假的思想。，結果。就是把我們寄託在上面的希望給打破了，人就會陷入到虛無當中。，所以在尼采看來，
