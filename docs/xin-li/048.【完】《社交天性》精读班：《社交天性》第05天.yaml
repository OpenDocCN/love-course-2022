- text: '# 048.【完】《社交天性》精读班：《社交天性》第05天大家早上好，今天好像是第五天了吧，應該是第四天還是第五天，我突然想到一個什麼呢，咱們這個叫京讀班，我記得咱們那個班長有時候會說咱們是京讀人，後來我突然想到京讀人實際上是一種方式。好像有些時候我也是一個販讀人，咱們有些書又讀的比較快，就讓我突然想起了另外一件事，就是那個很久以前我看過一本書，好像後來在網上也大家傳的比較多，就是那個《如何閱讀一本書》，當然我覺得呢。就是他那個《如何閱讀一本書》說的比較好的方法，我記得是說一開始要先看一下前面的前言吧，然後好像我記得他是說要先看一下頭一章和最後一章，就是他開始的目的和後面的結論，然後好像是每一章也類似用這樣的方法。然後他好像還教導一些做筆記的方法，因為太久我記不太住了，但是我那時候感覺是什麼呢，就是《如何閱讀一本書》首先這本書非常的好，然後呢，我覺得它適合於什麼呀，它適合於那種，比如說類似那種大學教材。或者針對某一個主題那種非常嚴謹的那種，尤其是自然科學著作，就是它主要自然科學著作它不是在表達事實嗎，所以說它這個就是表達的時候你這個前因後果，然後中間的邏輯推理，這個東西它就能完全的掌握。所以我那時候感覺呢，它這個《怎樣閱讀一本書》，它主要講的是這種精讀式的和對這種信息或者自然科學裡面的理論的最好的一種提出方法，但是我後來就覺得呢，像咱們尤其是我這些年看的書主都是人文學科的。就是心理學、哲學、人類學呀，而且呢，而且我也發現好像就說在我閱讀的時候，這個書的類型也發生了一些變化，比如說咱們《戰樓》出的很多書吧，我會認為它是介於這個科普和這個學術著作之間的一種類型。因為以前的科普它是那種非常的簡潔明瞭，然後它主要是用純的這種生活的話語來介紹一個東西，比如說我記得很久以前好像出過那種咱們的科普書，出過那種什麼統籌法，它就會拿著一些什麼主茶葉呀什麼的作為這個例子。就是非常的生活化，我後來看到咱們現在的看的這些書，包括咱們推薦的，我推薦的是小紅帽或者不是小紅帽的書，它後面的作者一般來說都真的是領域裡面非常出色的這個研究者，但是他們的行文風格呢。我認為介乎於科普和這個研究術語之間，我也是可能有點離開咱們今天的主題呀，抱歉，我主要是想到哪說呢，因為我覺得這個好像挺重要的，我會發現這本書，包括我推薦大家另外一本書就是《善惡之源》。我就說大家其實可以兩本書一塊看吧，一個是它主題類似，第二個呢，它是完全不同兩個領域的人，但是他們實際上都做的是實驗心理學的方法研究，大家可以看到它們的一同之處，這兩本書裡每次都寫了大量的實驗。它基本上每說一句話後面就跟一個實驗，這個時候就給我一個什麼感覺，我是在讀一本發行的書還是在讀文獻，因為文獻裡面基本上每兩句話要一個引文，然後每三五句話要一個實驗，它不那麼堆出來人家就不認你。這就是我們這個學術研究的話語體系，但是我說這個呢，我想跟大家分享的是這樣的類型的書，這樣的類型的書吧，我會認為可能採用那種巴克金說的那種對話式的閱讀更好，而且我看到咱們這個群體其實已經在做這種閱讀了。因為我看到咱們基本上大家在打卡的時候，其實順便也都說了一眼，我對它這章裡面的核心的要點，我都有什麼樣的看法，有時候是反思，有時候是我不太認可，有時候是我覺得我學到了兩點很重要的東西。所以我是覺得這樣的方法呢，比整個的從頭到尾的跟著作者去學它的邏輯，或者說是把整個的想辦法給它記憶下來，這是一種不同的嘗試，我覺得這個是讓我感覺大家真的已經在這樣做了，這個是非常有利於擴展咱們的知識面。因為也是說這個，知識實際上應該是一個網絡，這種大家反饋的這種閱讀方式啊，我就看到，'
- summary: "-   作者讨论了神经元之间的连接和新的思维模式，以及对公平公正的探讨和实验结果。\n    1.  神经元之间的连接和思维模式的变化。\n\
    \    2.  对公平公正的讨论和实验结果。\n    3.  社会和心理的痛苦共享回路，以及生理的快感共享回路。\n-   作者提到了一个实验，让人们背对着讨论者听到自己被赞美的感受，以及与《善恶之源》中关于道德感的讨论。\n\
    \    1.  实验中被赞美的感受。\n    2.  《善恶之源》中关于道德感的讨论。\n    3.  作者建议对比《善恶之源》和本书，探讨实验心理学家的不同观点。"
  text: 有點像我看一個動畫，就是那個腦神經裡面的一些神經通路，神經元啊，就開始都伸展開了茂火花。然後相互之間開始建立那個新的連接和接點了，那現在呢，那個書歸正傳了，咱們來討論一下咱們今天的這個話題，就是這個第四章，我一直還在想呢，就是比如說我現在時不時的把這一章我認為的邏輯貼出來。會不會影響大家閱讀，或者說就是你不小心看了一眼這個東西，或者提早聽了就會覺得裡面好多精彩之處可能被我預先給破壞了，希望沒有這種效果，這也是我在看這個書的時候啊。想到的他的邏輯脈絡和我在跟這本書的作者相當於在閱讀和對話的過程中呢，想到一些東西，他其實這時候的開篇呢，就是這一章他實際上講了很多關於這個公平公正的東西，他的實際上結論咱可以看出來。他第三章說的是社會和心理的痛苦共享一個回路，他其實這章又說了這個社會和生理的快感也是共享回路，比如說當我得到認可，比如說當我被公平的對待，這時候他的那個愉悅感呢，跟你吃到一個巧克力。或者說跟你撿到五塊錢可能是差不多的，但是呢他也得出這麼一個結論，他的實驗也確實證明了這跟我們的生活是相符的，咱們好多時候可能有人會說我不太在乎別人怎麼看，不太在乎別人怎麼想，但其實哪怕是在電梯裡邊。一個陌生人可能的一個評價，就對你可能有挺大的影響，我記的是這樣的，以前我們在做那個就是上好多心理治療的工作坊的時候啊，經常給大家做這麼一個練習，大家其實不妨也回去試一試，如果在自己的團隊裡啊。或者甚至在自己的家裡面，他什麼樣的練習呢，他是讓兩個人來討論另外一個人，而那個被討論的人呢，他坐那個椅子是背朝著兩個人的，所以說他看不見這兩個人，他只能用耳朵去聽。然後呢我們讓這兩個討論者來討論一下被討論者的某些值得他們欣賞的地方，其實呢，在這個陌生人環境裡面也是，我們一般不會一上來做這個練習，我們會在比如說工作坊的第二天，或者第一天的下午。也就是說雙方有一些接觸，我們會感覺呢，只要大家稍微的認真地觀察和給予一些時間啊，一般人都會發現對方身上的某些值得讚賞之處，所以其實這不是一個比較虛假的，而是一個挺真實的一個回饋。我們做這個實驗什麼目的呢，其實我們就是想讓那個背對著這個聽眾的人啊，來聽一下，就是讓他給一個具身的體驗，就跟當我說蘋果的時候，那我拿出一個蘋果讓大家聞一聞，然後嚐一口。讓他真正的聽到自己被他人所有比較好的評價的時候，他到底是一種什麼樣的感覺，就這個實驗呢，實際上他就激活了這個，等於是也激活了這種迂迴路，因為有時候我也會做這個演示嘛，我做這個演示，包括有時候在課堂上。有時候聽到這個學員，比如說他們在討論我的時候，就是在這個時候，我明明知道這是一種很常見的現象，但是當你這個接觸到，就是當你聽到的時候，你還是會有一種很愉悅的感覺，其實這也跟著為什麼生理機制。也就跟你明明知道，比如說你知道巧克力它那個是什麼樣的東西，但是當你咽到嘴裡的時候，你那個具身的那個感受，還是會一次又一次的出現的，這個時候啊，我又想起這本書了，就這個《善惡之源》，因為這本書呢。就《善惡之源》這本書呢，它中間有一段的，因為它也是討論什麼呢，它討論也是人類的這個道德感的這個機制，到底呢，是裡面有多少是與生俱來的，就是人身上到底有多少與生俱來的善，有多少與生俱來的惡。所以這本書裡邊也對這種公平感，社會連接，有大幅度的討論，這個第四章的內容啊，跟這個《善惡之源》的中間有一段討論公平的，他們甚至連引用的實驗都非常的類似，當然也因為雙方都是實驗心理學家嘛。又多討論相同的話題，他們肯定都看過相同的這個文獻和資料，所以我還是挺建議大家把這兩本書對比一下的，讓大家看一下這個實驗心理學家就是有不同的錘子的人，
- summary: "-   合作本身即是目标，不需要外在结果来合理化合作。人天生喜欢合作，类似于传统文化中的道德直觉。合作目标与功利理性动物的对立。不同立场导致不同解读，引发无休止的争论。\n\
    \    1.  合作本身即是目标，不需要外在结果来合理化合作。\n    2.  人天生喜欢合作，类似于传统文化中的道德直觉。\n    3.  不同立场导致不同解读，引发无休止的争论。"
  text: 他們各自都是怎麼工作的，所以說呢。我覺得它這裡面說了有一個很重要的事情啊，就是合作本身其實就是目標，它什麼意思呢，也就是說，我不需要好像用一個外在的結果，如果合作了，則會如何如何來合理化，或者說來為我跟別人合作來辯護。也就是說人其實天生就喜歡大家在一塊合作的，這個突然就讓我想起什麼呢，就是它的這些論點啊，或者當代的心理學這些論點啊，其實都非常的跟咱們中國傳統文化或者古代希臘的傳統文化相似。就是咱們很多時候都會認得這種善惡這種弱呀，這些東西其實都不是一個理性的計算結果，而都是一種道德直覺，而這種道德直覺都是情感性的，你像包括咱們孟子說的人這個有四端什麼側隱之心、虛偌之心、是非之心。也包括亞里舒德德說的，就是高尚的人是一個在正確的時刻有正確情感的人，然後在這個書的中間部分呢，就討論這個合作本身即時目標的時候呢，他當然也把他的那個對立面，就是這個立即的功利理性動物的這種看法。比如說就是這個Benson嘛，就是這個功利主義者的那個功利主義的哲學體系，他就會認為人做一切其實都最後的結果，像你去看，全都是有利於自己的，所以他們做的任何東西都是無論是從可能金錢上不報償。則這個關係上報償，關係上不報償，則這個自我感覺上報償，反正自己都得拿點什麼，就是他們不肯承認這個合作本身就是目標，或者他認為他的這個信念體系跟這個不兼容，這個時候呢，其實讓我突然就想起一句話。我忘了誰說的了嘛，就是當小偷遇到聖人的時候，眼裡看到的只是聖人的錢包，也就是說，心理學和哲學吧，都屬於人文嘛，人文就會有這種現象，就是說當你先確立了你立場以後。你就會看到這個所有的事情都是符合你的看法的，然後你會看到這個不同的哲學流派，甚至他們同樣的一個例子，他都會做出不同的解讀，其實後來我們會看日常生活裡面好多的爭執也是這樣來的，完全是相同的一件事。但是雙方呢，其實因為自己的立場不一樣，就導致了到最後他講出來的故事，他詮釋出來的意義完全不一樣，然後這兩個人如果非要在一塊討論，分個對錯的話，那就會一個無休止的戰爭，所以說好多時候說。我覺得咱們的人性一般情況下都是這樣，首先確定立場，然後再給自己合理化辯護，那為什麼要合理化辯護？因為咱們其實也有一種社會文化帶來一種價值，就比如說我現在說出一種話，我說我就是這麼認為的。或者我就喜歡這樣，大家會覺得這個並不是一個足以拿出來支撐這句話的理由，但是如果我說古人曾經什麼什麼說過，或者誰誰曾經什麼什麼說過，或者哪本書曾經說過，好像這句話就更加可信一些，因為在這個社會。它的社會規範是大家都需要講道理的，所以大家就無論是什麼樣的立場，他都不能說我任性，必須說我講理，於是他就會在這個理性外以下要表達自己的信念，當然同時就讓我想起另外一件事，就是大家可能好多人都知道。麥可·桑德爾，他特別著名的公開課也在國內非常流行，他其實一上來就討論過這麼一個問題，他就說這些哲學問題，比如說到底人是公立的，還是人是理想的，就是人到底性善性惡。他說這些東西事實上最聰明最智慧的人討論了已經好幾千年都沒有結論，那麼我們還為什麼要討論呢？，其實也就包括心理學，心理學裏那麼多的分支流派，那也都是相互之間打的頭破血流的，那為什麼大家還要拿出來討論呢？。這個桑德爾實際上他說的很實在，他說因為我們在生活中避不開這些東西，因為這些東西永遠在我們的生活中討論，都存在，所以我們不得不面對，所以在討論的時候，我們其實是要讓人訓練得到自己的這些東西。所以討論的過程是最關鍵的，就是即便你跟對方實際上是一種爭執，但是這個爭執如果是對話式的，就不是純的壓制你，或者說這種情緒式的去咒罵對方，或者說去綁架對方，
