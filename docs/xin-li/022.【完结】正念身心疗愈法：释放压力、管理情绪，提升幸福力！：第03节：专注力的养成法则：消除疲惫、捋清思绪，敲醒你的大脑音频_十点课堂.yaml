- text: '# 022.【完结】正念身心疗愈法：释放压力、管理情绪，提升幸福力！：第03节：专注力的养成法则：消除疲惫、捋清思绪，敲醒你的大脑音频_十点课堂本课程由十点读书和时间之道联合出品，一起安定内心，向上生长，Hello，你好，欢迎来到胡婷婷的正念修炼课堂，我是婷婷，我经常听到同学们说，自己最大的毛病就是没有办法专注，工作的时候总是被很多事情扰乱。没有办法静下心来，生活中又会有许多事情让自己胡思乱想，纠结痛苦，有时候脑子甚至乱到睡不着觉，而且似乎自己常常被负面的信息和想法所吸引，这让我想起美国作家马克·土温的一句话，他说，我的一生中有许多担忧。其中的绝大多数都没有发生过，你有没有这样的情况呢？如果有的话，是否有找到了应对胡思乱想的好办法呢？，别担心，今天我会教你如何正念观念头，让这些困扰着你的念头和你拉开距离，在大脑里腾出空间。帮你重新找到专注的状态，首先，我希望你知道，不停的有想法冒出来，这是再正常不过的事情，头脑分泌想法和念头就好像我们的拖曳线分泌拖曳一样，伴随着想法的还有情绪、回忆、画面、计划等等等等，所以。当你无法专注的时候，不用过分的苛责自己，这就好比是电水壶里煮开的水上面冒出的泡泡一样，我们的想法会不停地冒出来，如果你想要看清楚水的样子，那要怎么办呢？，需要拔掉电源，让水安静沉淀，当头脑安静下来时。人会处在和喧嚣状态时非常不同的波段，无论是在工作中、生活中还是关系中，决定着你是痛苦还是快乐的，从来都不是你的经历本身，而是你对自己经历的看法、想法，所以我们要学习在正念中去观察想法。就像是欣赏远处的瀑布一样，念头便是瀑布中的水流，变化多端、念念如流，在最初学习正念的时候，你可能只是觉得脑子混乱不清，很难看清楚一缕一缕的想法，在想法的瀑布中，90%的想法和昨天并没有本质的区别，而且。就像是马克吐温所说的，其中的绝大多数都是假新闻，所以当想法出现的时候，不要害怕，不要陷入进去，也不要急着想把它推开，轻轻地拖着这个想法，而不是死死地转住，同时，对于任何一个头脑里冒出来的想法。也没有必要去太过去相信它，可以尝试着带着好奇心去看，哦，那只是一个想法，就像是夏天的闪电，黎明的星星，彩虹，乌云，太阳，月亮，变幻多端，可是天空，依然只是天空，那么在这里，天空指的是什么呢？。又是谁知道了这些想法呢？，我们的意识，就好比是见证着这一切在发生的天空，也许刚开始练习正念的你还没有办法完全体会到我所说的这些感受，但是坚持练习，相信你一定能锻炼出随时让自己放松和专注的能力，好的。现在，我们开始练习吧，可以找一个舒适的位置坐下来，或者躺下来，留意一下身体，看看它现在需要些什么，花一些时间，感受一下身体作为一个鲜活的整体，每时每刻都在随着呼吸而起伏，在觉知中休息一会儿。在一呼一吸之间，感受来自身体的活力，当你准备好了，可以把呼吸和身体作为一个整体，放下，允许它们退到背景中，邀请想法、感觉、情绪或者其他也进入到意识的舞台中心，就好像是天空中的云彩或者星星一样。想象一下自己就像是躺在河边放松地休息着，你的想法一个又一个在河流中漂流而过，就好像是河中漂过的落叶，不要过于执着于它们中的任何一个，只是在河边看着它们漂过去，当它们出现的时候。你会注意到它们从你的意识中漂过，然后变化、消失，看到这些想法就像是泡沫一样，会产生、会变化、也会消失，它们并不是一个结实的实体，而只是一团泡沫而已，无论它带给你的感受是愉快的、精彩的。还是不愉快的、想要抗拒的，或者你对这个想法没什么感受，是中立的态度，都好，现在，想象一下所有的想法，像天空的云朵一样，飘来飘走，如果它飘了过来，不管是什么想法，'
