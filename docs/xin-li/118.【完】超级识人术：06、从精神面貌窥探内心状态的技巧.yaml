  text: '# 118.【完】超级识人术：06、从精神面貌窥探内心状态的技巧知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，你好，我是麦子，知人知面更知心，360度看透一个人，社交不吃亏的秘密，尽在这里，你好，我是麦子，形象是人的精神面貌，并以此引起他人的思想。或感情活动，人的外在呈现就像一种，介质，存在于人的主体，和客观的环境之间，精神面貌，可以理解为内在性格的，外在表现，一种内心状态的外延，比如说，体态，个人特点的发型，化妆，服饰，气质，举止，谈吐。生活习惯等，我们每个人通过自己的形象，让别人认识自己，而周围的人，也会是通过形象，对你做出认可或者是，不认可的判断，这种形象不仅包括，人的外貌与装扮，而且包括表情姿势等，都能够反映出，人的内在的本质。生活中，每个人都会，有自己的形象特征，那要怎样才能观察，出他人的内心和性格呢，怎样才能更多地了解，你的朋友们呢，我们今天就来讲，怎样通过一个人的，行为动作姿势，来加深对他的内在了解，用眼睛看。首先了解下体态，那什么是体态呢，体态就是人体的姿态，样子，包括走路，站姿，说话等等方面，从这些体态中，可以对一个人呢，会有更深入的了解，比如，站立的姿势，你可能就会发现啊，有的人站立的时候呢。会比较别扭，尤其是在说话的时候，就站不住，不沉稳，或者是靠着墙，总是不停地变化位置，或者是姿势，好像故意要与你保持距离，而且呢，小动作挺多的，说话呢往往与你说的不是一个话题，这样的人啊，他的内心。你得做好准备了，他可能会让你看不懂，而且呢，他们说话做事之前，都会打好复告，即使是最好的朋友，也不能真正地看透他，因为他们最亲的人，有时也不明白，他们的心里啊，到底有多少的秘密，所以，与这样的人。谈生意，交朋友呢，就需要稍微谨慎，不过，这样的人呢，他的办事能力一般是比较强的，第二个，走路的样子，走路，抬头挺胸，一般每个人走路，都保持这样的姿态，如果低头走路，就会给人以情绪低落的感觉。抬头挺胸的走路，则可以让人觉得，这个人啊，他是充满自信的，对任何的事情都是信心百倍，原则上呢，走路抬头挺胸的人，都属于自约性很强的人，在人生当中的某一方面，和自律，足以传达出一些信号。他具有积极乐观的心态，向往美好理想的生活，如果说这种人能够沉下心来，努力奋斗，就会达到让自己满意的成就，第三个，习惯性的小动作，你有没有发现啊，周围的朋友们呢都有一些小动作，有的人呢，喜欢不停地摆动腿。那这样的人呢反应较快，接受能力强，但是内心就较为浮躁和焦虑，有的人是不喜欢，不断地拨弄自己的头发，那这样的人呢，是很有自信的，他认为想做的事情，就一定会做成，第四个是，腿的姿态，翘二郎腿的话呢。一般表示这个人，在不露声色的持，光旺的态度，不过大多数时候呢，人们也许随便那么一坐，没有任何的潜台词，或者是因为椅子坐得不舒服，或者是因为房间里，有些冷，如果他翘起二郎腿，两手交叉在胸前，收缩肩膀。有可能说明他一感到疲倦，或是开胃开腻了，对眼前的事物呢不感兴趣，或者是缺乏安全感所致，如果一个人坐在你的对面，翘起的腿成一个角度，说明呢他比较制扭，性格呢刚强好斗，如果他还双手抱膝，那说明谈话结果啊。很难预料，因为这个人呢很有可能，他不会让步，你不太容易去说服他，如果一个人是，插腿站着，说明他不够自信，紧张不自然，如果一个人是收紧脚踝站着，说明他想发火，正在千方百计地控制自己，第五个是手部动作。手指呢插在一起，而手掌面朝上，说明精力集中果断，和有几分优越感，在耳朵的部位扫痒痒，或者是轻揉耳朵，说明对方啊不想再听你说下去了，用手指轻轻地触摸脖子，说明对方对你说的持怀疑，或者是不同的态度。'
