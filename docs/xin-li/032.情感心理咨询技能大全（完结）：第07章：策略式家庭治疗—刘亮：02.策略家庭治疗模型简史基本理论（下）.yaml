- text: '# 032.情感心理咨询技能大全（完结）：第07章：策略式家庭治疗—刘亮：02.策略家庭治疗模型简史基本理论（下）所以說正是基於上述的一些核心理念，策略治療它對於改變的一些觀念，也就是什麼樣的家庭治療能幫助家庭，家庭接受了治療以後他們會怎麼改變，有他們自己讀到的一些核心的方式，那這些核心的方式。我們會在接下來的幾次課程當中去一一講到，第一個
    策略模型是關注改變的，我們會在接下來的幾次課程當中去一一講到，第一個 策略模型是關注改變的，他們不太關注這個家庭的症狀本身，還有他們記往的 比如說。比如說某個成員和他自己父親，和他自己原生家庭的創傷和糾纏，他們更關注的是怎麼樣去改變症狀，怎麼樣改變當下這個核心家庭的互動的方式，所以說策略治療的療程一般比較簡短，他們
    有人把他們稱之為叫。長程的短期治療，就是說他們可能一次見家庭會見一個半小時，會談比較多的內容，但是他們兩次見面的時間可能會間隔一個月，甚至更長的時間，可能整個家庭的訪談最多也就不超過十次，他們會在這十次當中。會用盡量多的行為方面的策略的干預模式，去改變這個家人的行為和他們互動的方式，所以說策略治療是比較強調效率和策略的，他比較強調的是治療師針對來訪家庭當下，功能不良的互動，去提出一些干預性的相處的策略。幫助家庭去改變，所以說策略模型他第二個強調的就是這個家庭當中的，雙重束縛，雙重束縛這個詞剛才我們講過，他會發現很多家庭裡邊經常成員之間，在互動的時候會發出彼此矛盾的信息，如果一個人在房間裡邊學習的時候。那個父母就會跑過去坐在他旁邊，那個孩子可能嫌煩就把父母趕出去，但是那個父母一出去的時候，孩子又會覺得這些題我不會做，父母不在身邊我不安心要把父母請進來，父母一進來孩子又會覺得煩。這個時候就相當於是孩子和父母相處的時候，發出了雙重束縛的一種指令，對於這種情況發出一個針對性的干預的家庭作業，他可能會對這個家庭說，你們回去以後一周當中選幾天。這幾天這個父母就把這個孩子當成一個小寶寶來看，不管他做任何事都跟著他，另外幾天就把這個孩子當作一個青春期的，快成年的青少年來看，你們給他自由，他們會讓家長自己去比較。跟著他去做一些相處的體驗會有什麼不同，這就是淬涅治療時經常做的事情，淬涅治療模型正是因為他關注改變，正是因為他認為症狀的出現，是家庭功能不良互動的結果，或者是家庭功能不良的互動維持了症狀。所以說他並不會把家庭看成是病態，他並不會說你們家是生病的家庭，他往往只會說可能是你們家，某些處理問題的方式引發或者維持了這個問題，那這樣一種觀念帶來的是對心理治療界，一個世界觀的顛覆。傳統的心理治療界會認為，你某個個體出現問題問題就在他身上，對不對
    那他要麼是內在和他父母的，某些內在的衝突沒有解決，他要麼是有一些病態的認知，但淬涅治療模型他不會抱有這樣的觀念。他會認為症狀是有特殊和不一樣的意義和功能的，比如說一個孩子不上學，一個女孩不上學
    結果他不上學以後他發現，他原本離婚的父母開始重新和好 甚至住在一起，他每天放學以後 他作業做不好的時候。情緒不好的時候 那個爸爸就會提早回家，回到家裡邊來陪他
    來看他，那個媽媽和爸爸之間如果有什麼爭吵，只要他一發病 那個爸爸媽媽的爭吵就馬上停止了，就開始關心他的情緒狀態。結果一關心他的情緒狀態 爸爸媽媽原本吵到一半的架，就沒辦法繼續吵下去
    原本快要達成一個結果的，一個爭吵 一個討論也沒辦法繼續下去，然後父母之間的問題也沒辦法得到解決，所以淬涅治療他會認為。類似於這樣的案例裡面 那個孩子的驗血，是有功能的
    他的一個功能，就是起碼讓那個家庭暫時達到了一個表面的平靜，'
- text: 所以淬涅治療認為症狀是有他自己的意義的，正是因為這樣 淬涅治療認為說。真正的改變不是發生在治療室裡面，我們治療室在治療裡面只需要去澄清家庭的互動，搞清楚到底是什麼讓他們的症狀出現和維持，然後去佈置一個作業
    然後就把這個改變的權利，放到兩次會談當中。所以淬涅治療一般那個治療的間隔會比較長，一般會有一個月左右，比如說這個治療室見完這個家庭，他佈置一個作業 那個家庭原本那對夫妻的溝通方式是相互貶低的，這個治療室可能會佈置一個作業。那就是你們回去以後
    從記錄一下，到我們下次見面之前對方身上好的變化，每個人起碼要記得對方身上20條好的變化，這種干預本身就是在向這個家庭傳遞一個暗示，那就是你們需要去關注對方身上積極的資源和正向的優點。那把這個作業佈置出去以後，那家庭怎麼改變
    就是看他們的反應，那淬涅模型對問題的基本的定義也是和其他牛派不一樣的，其他的牛派可能覺得症狀問題就是症狀，人就是問題 或者說我們要去解決這個所謂叫症狀的問題。在策略治療當中
    Don Jackson提出一句非常經典的話，他講問題往往不是問題，當人們試圖解決問題的辦法，經常會使得這個問題得以惡化 甚至維持，所以解決問題的方式本身往往會成為新的問題。這句話是什麼意思呢
    就是有時候，當我們的家庭在處理一個症狀的時候，他們採用了一些不適當的處理方式，這個方式會使原本的問題惡化，那這個時候我們處理問題的方式本身就成了問題。那家庭常用的會導致問題惡化的解決問題的方式有以下三種，第一個
    就是迴避 不採取任何行動，比如說一個高中的女生，她剛升到高中的時候 她去到一個新的學校，她的學習壓力特別大，她初中可能是學校裡邊的兼職生。但是到了高中以後發現周圍都是和她一樣優秀的同學，然後她的壓力非常大
    她就出現了焦慮，她的焦慮剛出現的時候可能她試圖向她的父母去傾訴，她可能試圖跟她的爸爸媽媽說。爸爸媽媽我在學校裡很不開心 我覺得壓力很大，因為爸爸媽媽可能忙於自己的工作或者其他的原因，反正他們就覺得這不是個大事，爸爸媽媽可能就是給這個女兒簡單的講幾句大道理。比如說人要上進
    你要努力 不要把這個當回事，你只要專心就好了，那個媽媽可能就更加不以為，那個媽媽可能就忙著去追她的劇，去大家女同胞喜歡的什麼親愛的熱愛的，我見過這樣的家庭
    那個媽媽一天到晚追劇。那個女兒在她面前不管是跟她說還是發微信給她說，她都當作沒聽見，這就是所謂的迴避的應對方式，而這樣的方式可能會導致一個結果就是，那個女兒原本的焦慮可能只是一點點，指數級只是一幾。但是她的焦慮長期得不到家人的傾聽和安慰，她在學校裡又沒人去說的話，那這種焦慮就會日積月累，可能最後積累到六到七分的指數級就會爆發，這個女孩可能就會出現睡不著覺，莫名其妙的心慌胸悶。可能最後就到精神科醫院來看病，被診斷為一個焦慮障礙的患者，這就是所謂迴避的應對方式，所以說這樣的應對方式大家聽了以後可能就知道，實際上我們在一開始就是可以預防的，比如說一開始這個女兒跟父母親宿的時候。父母也許只要耐心的聽她把話講完，適當的安慰幾句，也許就能把這個焦慮情緒安撫在萌芽的階段，這就是第一種常常經常會導致問題的應對方式，第二種經常導致問題的應對方式是什麼呢，是所謂的反應過度。也就是我們所謂的放大，什麼叫放大呢，還是用驗血來做一個例子，因為我平時做青少年的抑鬱，驗血亡影是比較多的，比如說還是一個女孩，她在學校裡面遇到了學習壓力她很焦慮，她給她的父母講，結果她爸爸的反應是。這麼簡單你都搞不定啊，那你這個學怎麼辦啊，你要是學不好讓我們家就完蛋了，你的前途就很渺茫了，你以後要是就敗在高一了，你成績提不上去，
- text: 那我們所有的努力都白費了，就那個女兒帶給她爸爸的焦慮的指數是兩分。結果那個兩分到了那個爸爸那裡，焦慮的指數被放大到了六七分，甚至八九分，大家可以想像，當那個女兒看到這個爸爸這樣的反應的時候，會對她自身的焦慮產生什麼樣的影響，那很可能會反過來讓那個女兒更焦慮，更內疚。那女兒可能會覺得，你看我的問題讓我的爸爸，都吃不下飯睡不著覺了，我就是我們全家的希望，現在他們這麼絕望，那我還是必須得努力啊，所以說這樣一來，這種放大應對問題的方式，就會使這個家裡的焦慮指數級的長大。那這個女兒可能她自己沒事兒，跟同學說說，跟老師說說，可能就能緩解的焦慮，到了這個家裡面被放大以後，不斷的放大不斷的維持，最後她可能還是會成為一個焦慮症的患者，那第三種會導致問題的應對方式。就是我們所謂的在錯誤的層面，採取了錯誤的行動，就是我們所謂的牛頭不對馬嘴，這是什麼意思呢，就比如說還是用剛才那個，那個媽媽什麼話都要為那個，還是用剛才那個燕學的例子吧，比如說那個女兒，她回到家裡邊。跟她的爸爸媽媽說我學習壓力大，我很緊張，那這個時候就像我們之前講的，可能正確的方式，比較合適的方式是去傾聽安慰她，那那個爸爸媽媽可能會，做另外一件完全沒有用的事情，比如說那個爸爸媽媽可能會。去找很多的輔導書給女兒看，她可能會去下載很多的，上課的視頻給女兒看，他們覺得女兒之所以會緊張，是因為學習方法不對，他們以為女兒是需要在學習方法方面，得到他們的建議和支持，結果當那個女兒根本不是這個需要。她實際上需要的是父母，在情感層面給她支持，那這個時候父母就相當於是，在錯誤的層面用力，他們所採取的那個行動，並沒有貼合到那個女兒的需要，那這樣一來那個女兒可能就會覺得很無趣。她就會覺得我父母根本不理解我，那我也會有什麼想法，還是自己憋著不要說吧，那這就是所謂的在錯誤的層面採取行動，就是所謂的牛頭不對馬嘴，家庭還經常會出現的一種，在錯誤層面採取行動的例子。就是只改變行為的內容，而不改變他們的關係，什麼意思呢，就好比剛才我說的，什麼話都要為他兒子代言的那個媽媽，可能你在第一次見他的時候，他的兒子說我口渴了，結果那個媽媽就馬上，掏出一瓶礦泉水給他的兒子喝。18歲的兒子，實際上他口渴可以自己倒水的對不對，他不用什麼事都讓他媽媽為他服務，那第一次治療是可能就跟那個媽媽說，媽媽下次你兒子再說口渴，你讓他自己做讓他自己想辦法，你不要為他掏出水來給他喝。他說好我知道了，結果第二次治療的時候，那個兒子又說口渴，這個媽媽他這次不給他孩子送水了，他掏出一個蘋果給他兒子吃，他說你口渴吧你就吃這個蘋果吧，所以大家可以發現，在這兩次見面當中。這個媽媽和這個兒子的關係，實際上並沒有本質的變化對嗎，他們的關係還是，不管兒子有什麼需要，他都不會自己動手，都是媽媽為他動手，只是說他兩次，媽媽為他提供的東西不同而已，第一次是遞水，第二次是遞那個蘋果。所以說這樣一來的話，實際上媽媽並沒有在，他和兒子的關係的本質層面做工作，他並沒有真正的讓他的兒子，能夠自己去照顧自己，他只是用不同的方式，繼續去為他的兒子負責，這就是所謂的這個媽媽。只是在內容層面改變了，他和他兒子的關係，但是他和他兒子之間這種糾結的關係，並沒有改變，所以這對母子他們實際上只是改變了溝通的內容，但是他們相互之間，媽媽凡事為孩子負責的這種，叫什麼。互動的規則並沒有改變，這就是也是在錯誤的層面採取的行動，像我的門診裡邊像這樣所謂的，爸爸媽媽凡事為子女負責的案例也是非常多，所以說呢，側女治療他強調的是你和一個家庭工作，你要改變的是這個家庭的規則。就好比剛才那對母子，我們要強調的是成功的治療是經過治療以後，
- text: 這個媽媽能意識到，原來我們家庭需要改變的是，我凡事要為這個孩子負責的這種行為的習慣和模式，這個兒子可能也需要意識到。原來我要真正的長大要離開這個家，我需要說出的一個改變是為我自己的行動負責，這就是從關係層面，從刺激的關係層面改變了這個家庭的規則，如果你和那個家庭工作了半天，那個媽媽只是意識到說。醫生讓我不要給孩子遞水，但是那個媽媽並不知道，為什麼我不能給孩子遞水，他下次遞水蘋果再下次遞果汁再下次遞香蕉，那他和兒子那個糾纏的關係還是沒有改變，那這樣的改變它只是我們所謂的初級改變。它只是家庭成員互動的內容層面發生的改變，所以這就是測虐治療的另外一個核心的意義，那我們再來介紹一下測虐治療的過程和方式，一般來說經典的測虐治療一個個案進來，它會有這樣的一個流程性的一個治療框架。那首先那個治療師進來以後，他會跟這個家庭治療一下我們治療的組織結構，比如說他會跟這個家庭說，那這裡是什麼地方
    那我是幹什麼的，我們的心理諮詢每次持續的時間大概有多長，那麼我們是多久見一次。在這裡我會關注你們的家庭關係，你們當然也可以跟我說你們家庭的症狀，但是我可能更關注的是，引發和維持你們目前這個問題的你們家人的相處方式，然後第二步這個治療師他會去具體詢問，家庭對這個問題的界定。也就是這個家庭當中不同的成員，對於這個問題的界定定義是什麼，比如說家庭裡面三個人來了，治療師問了一個爸爸，你覺得你們今天來找我想討論的主要的問題是什麼，那個爸爸可能會說。我覺得他不上學這個問題就是我們想討論的，你把他修好幫我們把他修理好，那他回去上學就可以了，但是你問那個媽媽，那個媽媽可能就會說，我覺得除了他不上學以外，他和我們溝通的方式，他和我們溝通的時候有很多衝突。也是一個問題，那這個時候你就能聽到媽媽對那個問題的界定，和爸爸是不一樣的，媽媽會覺得除了讓孩子回去上學以外，我們和孩子的溝通，以及和我和我丈夫的關係也是一個問題，那你問那個孩子，那個孩子可能就會說。我覺得我實際上是可以上學的，但是我的爸爸媽媽只要一吵架，我就不想上學了，所以說我覺得要討論的問題是他們的夫妻衝突，那這個時候你就會聽到，不同的成員對問題的界定是不一樣的。那這個界定的差異的本身就是有意義的，那我們可能就要繼續和家庭去討論，那為什麼聽上去那麼有趣，為什麼你們每個人對這個問題的看法是不一樣的，那你們願不願意來討論一下，這種看法的差別是怎麼來的。所以說第二步是對問題的界定，界定以後要和這個家庭設定一個，他們都能接受的共同的治療目標，那最後和這個家庭可能會設定的一個治療目標是，父母爸爸還是覺得孩子應該回去上學。他還是希望和你討論怎麼樣讓孩子回去上學，但他也同意在讓孩子回去上學的過程當中，他作為父親對孩子態度的改變，以及對他自己妻子的夫妻關係的改善，能夠正面的起到推動孩子回去上學的作用。所以他也願意在談孩子上學的問題的時候，也來談談他們的家庭關係，那如果這一點那個媽媽和孩子也接受，就是一種折衷的治療目標，如果這三個人都接受的話，那我們就完成了這個治療流程的第四步，就是設定治療目標。那治療目標設定好以後，那可能我們就要去選擇一些干預方式進行干預，比如說剛才這個家庭裡邊，你可能會發現那對夫妻他們在平時的溝通裡邊，不管是什麼問題，他們都是用憤怒的方式去表達他們的需要。比如說那個妻子明明想讓那個丈夫，多投身到孩子的學業的輔導當中，但他每次說的時候都是邪思敵理，凶神惡煞，輕面療牙的去跟那個丈夫說，你看你就是自私你又不管孩子的，都是我管。那可能策略治療師這個時候就會針對性的給妻子佈置一個作業，或者給她建議，策略治療師可能會跟她說，你要不要回去嘗試一下，
- text: 每次你心裡邊的憤怒出現的時候，你就找個小的物品來代表他，比如說找一個小的便簽紙。當你的憤怒出現的時候，你就把這個便簽紙拿出來，把你的憤怒寫在紙上，然後把它貼在一邊，然後把它安撫好以後再去想想，這個時候你真正想告訴你丈夫的需要是什麼，可能治療師也會建議那個逃避的丈夫說。下次當你聽到你妻子的憤怒，你又想逃的時候，你要不要稍微的做一個小小的儀式，比如說你又想逃的時候，你拿一個便簽紙貼在自己的腳上，那個便簽紙就像一個小小的行動禁止令一樣，你貼上去就告訴自己不要再逃了。然後你轉過身來看看你妻子，想一想到底你現在能不能坐下來耐心的聽她把話講完，所以治療師他會進行這些有針對性的行動干預，那這樣一來你把該做的干預做完，把該佈置的作業佈置完，那第一次治療就結束了。那之後的每一次治療，基本上都是回顧家庭在治療間歇期的變化，然後再去澄清他們在這種變化的基礎上，他們這一次治療想和你討論的主題，然後再探討這個主題的背景，接下來再去針對這個主題，佈置相對的干預的作業。進行相對的策略的干預，然後每次諮詢結束，策略治療的變化就是由這種累積的，每一次澄清問題給予干預，一點點小的變化積累而成的，好，那這就是策略治療的第一堂課，策略治療理論的基礎，還有它的簡史的內容。謝謝大家。
