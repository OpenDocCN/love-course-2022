  text: 而丈夫也开始理解妻子的脾气，而不是被她吓跑。，一旦他们接受了彼此的影响，两个人的关系也就变得越来越默契了。，妻子说。她以前经常担心自己的父母吵着吵着就把自己给忘了，，可是她知道她先生会一直把她放在心里，放在眼睛里，被看见这是她收获的最好的新经验。，这种新的经验是她的先生带给她的，而这种经验本身就带来了巨大的改变。。总结一下，原生家庭给我们带来了一些旧的经验，当我们进入一段新的亲密关系的时候，，新的家庭总会带来一些新的经验，而这些新的经验最宝贵的就是被重视认可和爱，，是接近你，保护你，把你放在心里。。给你留一道思考题，你的原生家庭曾经带给你哪一些关于亲密关系的旧经验，，你的伴侣又给你带来了哪一些新的经验帮你超越了这种影响。，欢迎留言分享给我，今天的课就到这，下一节课我们再见。。
