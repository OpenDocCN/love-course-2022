    \    2.  接受伴侣对自己的影响可带来改变。\n    3.  夫妻关系问题可面对和处理，接受伴侣影响可带来改变。"
  text: 说我们的择偶标准总是会无意识地受我们父母的影响，，好像我们在找妻子的时候经常会找到妈妈的影子，而我们找的丈夫又有我们想要的父亲的样子。。一方面，伴侣像我们父母的特性能给我们带来熟悉的感觉，可是另一方面，我们也会不自觉地把我们从父母那儿继承的愿望、挫折甚至怨恨投射到伴侣身上。，我来举个例子，有一对夫妻他们总是为孩子教育的问题吵架。丈夫对孩子很严厉，孩子要吃糖，丈夫会说不允许，孩子要开电视，丈夫会说不行。，有时候孩子不听话，丈夫还会对孩子发脾气，每到这个时候妻子就会很愤怒，就会上前干预，两个人就因此吵架。。这对夫妻的教育风格是怎么来的呢？原来这对夫妻都来自父母对孩子很严厉的家庭，，区别是，妻子对父母的严厉深入痛绝，觉得自己从小就缺少关爱，所以丈夫一凶孩子，他自己童年那种害怕无助的感觉就会回来。他就会忍不住冲上去保护孩子。，有趣的是，丈夫却认同了父母严厉的教育，并把他理解为另一种形式的爱，所以他还是以父母对待他的方式来对待孩子，两个人因此吵得不可看交。，我看到妻子对丈夫的态度里。其实夹杂着对她父亲的怨恨，所以我坚持让妻子说说她的丈夫跟她的父亲有哪些不同。，妻子练了很多，最后一样是，我的父亲不那么爱我，而我的丈夫却是真的爱孩子。，练出最后一项的时候，妻子开始哭了，她说。我忽然意识到，我反抗的不是我丈夫，而是我的父亲，，我保护的不是我的孩子，还有我小时候的自己，我忘了丈夫是一个完全不同的人。，听她这么说，丈夫也很温柔地搂着她，安慰她说，对不起老婆，是我不对。我不该发脾气，我要好好改。，从那以后，看到丈夫在管孩子，妻子总是会提醒自己，那不是我的父亲，是爱孩子的丈夫。，慢慢地，她能给丈夫一些独立管教孩子的空间，而丈夫原先对孩子的脾气。其实一半是因为妻子的甘欲引起的，，其实是冲着妻子发的，现在既然妻子给了她空间，她的脾气反而减少了。，这就是超越原生家庭的第二个途径，理解伴侣和父母的不同，，只有这样。你才能把伴侣当作一个全新的完全不同的人来看待，才能创造属于你们的新的经验。，把伴侣当作一个全新的人以后，超越原生家庭的第三个途径，就是接受伴侣对你的影响。，事实上，当一对伴侣结婚以后。他们通常会给彼此带来一些新的经验，如果我们接受了这种经验，就会做出改变。，所以每当有人抱怨说原生家庭对自己的影响太深，没法改变的时候，，我就会说，不是你的原生家庭对你的影响太深。而是你的伴侣对你的影响还不够深。，是你不愿意接受他的影响吗？还是他没有努力地影响你，他的影响力不够呢？，当我们这么想的时候，原生家庭的问题就会变成夫妻关系的问题，，而夫妻关系的问题。这是我们可以面对和处理的。，在做一个节目的时候，我曾经见到过一对夫妻，妻子说，我父母经常吵架，，在我30岁的时候，有一次回家，家里还是满地的碎片，我常常担心父母吵着吵着就把我给忘了。。所以我从小就有一个不想要的婚姻的样本，我知道什么是我不想要的，，却不知道什么是我想要的，直到我遇到了我先生。，我先生来自一个这样的家庭，丈夫回家总有热度刚刚好的茶水，温度刚刚好的饭菜，。家里说话的声音不会超过40分贝。，我们第一次约会，我先生给我加了一个馄饨，我从来不知道这个世界上还有这样的人，，给对方夹馄饨的时候会先吹一口气，把它吹凉。，这对来自不同家庭的夫妻结婚了。各自原生家庭带来的东西在新的家庭里不断碰撞，，最开始两人发生矛盾，妻子总是发很大的脾气，这是她从原生家庭里学来的经验。，而丈夫总是会痛苦地躲开，这是她没有过的经验，她不知道怎么处理妻子的脾气。。慢慢地妻子从丈夫身上看到了一种安定，学会了用另一种方式来表达自己的需要和关切。，
