  text: '# 119.高情商秘籍：搞定复杂的人际关系【完结】：05.斑鸠型——自私的“理性派”你好，我是胡胜之，欢迎来到我的关系课，今天是我们的第五节课，在这一节课里我们来了解一下四种关系模式中最后一种类型，班纠型，当我们提到班纠你脑子里浮现的第一印象是什么，对了，就是一个成语，纠粘确槽。因为要纠粘确槽，所以班纠攻击力和防御力都是很强的，也因为这个原因，所以班纠通常都只有一只，很少成群结队的出现，这就是自然界里班纠三个比较重要的特征，那么在人类社会中，班纠型的人都是什么样子的呢。明朝那些事儿，开篇就说，朱元璋有一个座右鸣，你的就是我的，我的还是我的，这句话说朱元璋就是一个典型的班纠型的人，他的座右鸣也是所有班纠型人共同的心生。班纠型的人最爱干的事儿就是侵占别人的利益用来满足自己，比如，大家都在排队，班纠也在排队，但是班纠就像去插队，或者大家都会去拿一个东西，班纠只必须要比别人多拿一些，他才会感觉到比较舒服。而且班纠想要占便宜是马上就会行动的，他们的行动力非常强，如果他发现一件事情自己投入太多，却又占不到什么便宜，就会马上放弃离开，因此在一段关系中，班纠是一定要从对方挖掘到自己想要的价值。班纠型的人要是得不到他想要的东西，不能让自己满足的话，那么这段关系他是不想要的，举一个例子，你跟一个班纠型的人吃饭，他一定会要求AA制，这说明什么？就是在任何的关系里，他都需要对方付出东西。按照普通人的思路，多得到是获得，班纠型人的思维模式，没有多得到，那就是失去，这就有点像丘吉尔说的，没有永恒的朋友，也没有永恒的敌人，只有永恒的利益，情感归情感，声音是声音，班纠型的人分得很清楚。任何的社交，都是要有利可图的，所以班纠往往会成为一个成功的商人，或者成为一个卓越的政治家，他更多的是在遵守丛林法则，也就是弱肉强食，所以说，无论是在职场上朋友之间，还是两性亲密关系里。班纠型的人会一直在关系中寻找价值，他们心里只有自己，他们在关系中吸取营养，用来满足自己的同时，基本上是不会顾及到对方的感受的，这样的行为，从对方的眼中看起来，是特别自私的，自私和追求利益。就是班纠型的第一个特点，前面我们说，班纠想要就瞻缺槽，对于对手来说，他是很有攻击性的，防御力也很强，因此，班纠型的人一般比较理性，偏冷漠，这是班纠的第二个特点，班纠的攻击性很强。表现在他们很喜欢跟人争夺东西，在这个争夺的过程中，他们把自己定义为必须要赢的那一方，班纠型的人中，往往喜欢与天斗与地斗，最喜欢与人斗，因为与人斗其乐无穷，班纠型的冷漠，是因为班纠自我防御感很强。他自己靠近别人就要去侵占别人的东西，所以当别人来靠近他时，他的第一反应是，你也要来占我的便宜了吗？，瞬间就激发了他的自我保护意识，而且，在一段关系中，班纠型的人一般会思考，我是不是需要投入很多的东西。他这一思考，哪怕再喜欢的人，他都会想要放弃，所以班纠型的人都是非常理性的，在关系中，也就非常强势，不允许对方表达，班纠这种喜欢在关系中，为利益不退让，防御性又强的性格，让很多班纠型的人都成为了谈判高手。或者销售高手，在这种销售关系中，班纠并不需要投入太多的情感去建立一段关系，他需要考虑的只是一个经济规律，是投入产出比，这恰恰是班纠型的人擅长的，班纠型的第三个特点，是不合群，你一定听说过一群鸵鸟。一群袋鼠，但很少听过一群班纠吧，从社会和职场角度来看，班纠这种特立独行的特点，称为孤单英雄，一方面，班纠型的人不喜欢没有意义的社交，他喜欢更有意义的，更能给自己带来利益的社交活动，另一方面。他在这种只讲究利益的社交方式，也让他很难交到知心朋友，我有个来访者，他找到我，'
