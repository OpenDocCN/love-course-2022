  text: 原因是他觉得自己很孤独，没有什么知心朋友，他自己是不能给别人付出，别人也不能让他给出一些东西，否则他会很不舒服。就算是家人之前为他付出很多，他也给不出，但是如果说生意场上的朋友一起吃饭，每次要付钱的时候，他会抢着买单，因此，他有一些朋友就会远离他，家里人也不能理解，这就是典型的班纠型的人。他热衷于能给自己带来利益的社交，但实际上并没有什么知心朋友，不合群，这是班纠型的第三个特点，那么班纠型的人在亲密关系中是怎么样的呢？，在亲密关系中，他们有时会想跟更多的异性建立关系。而不会特别专一的在某一个人身上，三不难人更多的是班纠型的，不拒绝、不主动、不负责，班纠型的人喜欢在关系里自己要处于有利的地位，处理感情的问题理性又冷漠，对于对方的感受、情绪，班纠常常会主动忽略，比如。你的女朋友或男朋友是一个班纠，当你很悲伤的时候要求被亲一下，他会说不想亲，假如你生气了，要吵架，班纠又是回避的，因为他们不喜欢冲突，这种理智又冷漠的处理事情的方式，在一段亲密关系中。很容易让伴侣感觉到自己被忽视了，那么班纠型的这种内在关系模式是如何形成的呢？，班纠型的人的父母从上一种从民法则的养育方式，并且会传递给孩子一个观念，世界是不安全的，所有事情都要靠自己争取。班纠型的孩子一直跟父母斗志斗勇，父母对待他的时候很少满足他的需求，就算满足，也是一种有条件的满足，班纠型的人在兄弟姐妹的竞争中是失败者的角色，所以在班纠型的人一定要占便宜和理智冷漠的模式背后。恰恰是班纠型人想要保护自己的一种脆弱感，这就好比是这节课开始时候我说的，朱元璋是一个典型的班纠人，他在幼年的经历中往往是那种什么东西都要靠自己去争取才有的，所以长大了以后，他也什么东西都要去争夺。我们说成功人士必须都有一点班纠的特质，但是班纠型的人建立亲密关系的时候，常常会遇到一些阻碍，所以在这里我想给班纠型的人两点建议，首先，要学会相信别人，恢复关系的真实，班纠定义世界和自己的关系就是。请给我输送利益，所以，班纠常常会觉得世界很黑暗，很残酷，比方说，我们一起去某个地方旅行，但如果那个瞬间还在计算，这次旅行的费用我是不是多出了一些，那就没办法回去体会到出有美好的感觉了，世界其实很美好。利益不是关系的基础，信任才是，如果在所有的关系里永远只看到利益，这就没有办法建立起一种信任的关系，也就没有办法去享受那种亲密的感觉，真实的关系应该是彼此之间有互动、有情感链接、有情感价值交换的关系。更多的时候，我们需要把关注度放在对方身上，而不是自己身上，看到对方在关系中的一些无能为力，看到这种脆弱无力，并允许对方呈现这种脆弱，彼此之间的关系才会更亲密，我给搬就行的人另外一个建议是。学会看见自己的脆弱，我刚才说了，搬就人之所以会成为这样一个啥都想要去争，拿东西都要多拿一点的性格，恰恰是因为比较缺爱，举个例子，在恋人关系中，搬就希望对方最好变成一个仙人掌，要求很少。还能顺顺利利把家里边照顾得很好，这种伴侣表面上看起来非常适合搬就的，但是，一颗只做家务，不爱说话的仙人掌，也无法给予搬就幼年以来就缺少的那一部分的爱，对于搬就行的人来说，爱是唯一的疗愈。所以搬就人想要疗愈自己，应该学会看到自己的脆弱，承认脆弱的存在，把情感投入到一段关系中，在成就自己的同时，也成就对方，总结一下，在这节课里我们学习了搬就行的人的特点，第一。搬就行的人大多冷漠、理性、非常聪明、又谋略，搬就行的人比较特立独行，会在一段关系中为了利益不退让，但是在充分考虑一件事情的利弊之后，搬就也是特别能屈能伸的，成功人士都有一些搬就的特质，第二。
