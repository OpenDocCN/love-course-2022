  text: '# 007.hct和菜头·成年人修炼手册：hc110 评论：为什么说评论弊大于利您好，欢迎来到德道专栏，何菜头，成年人修炼手册。，今天呢，我们来聊一个词儿，评论。，评论，做动词时，指评说或者议论，做名词时呢，指评论型的文章或者言论。，它的依据都是个人主观的感受，但是往往啊。怪以客观的名字。，算起来呢，我是写评论起家的。2000年之后的中国开始流行一种叫做时评的新闻体。，它比杂文呢，实效性高，灵活性也更强。相对而言呢，要求也要简单的多。。一是需要有前后一致的价值体系或者逻辑判断，二是需要提供足够的信息量，三是需要有鲜明的个人语言风格。，还有一个隐藏的第四点，手啊，一定要快，否则赶不上当天报纸排版了。，如今呢，时评已经接近消亡。但是这种追求时效贴合当下的要求并没有。，人们转去社交媒体上发布100字以内的短评，通过网络技术啊，几乎可以和正在发生的事情同步进行。，我呢，很早就放弃了评论。先是放弃社会评论，然后啊，是放弃互联网评论。再后来呢，放弃了书评影评。，目前只会写读后感和观后感。我想，许多人和我的做法是完全相反的，到今天呢，都还在追求所谓犀利的言辞，一针见血的点评，或者是所谓憨畅淋漓的批评，觉得这才是极高妙的事情。，我呢。也曾经那么认为过，但是现在我的想法已经完全转变了。，在这里啊，我想本着实用主义的精神解释一下我的理由，不希望能够说服谁，但是我认为，值得作为一种参考。，首先，评论呢，就没有客观一说，评论永远是主观的。你得知道什么事情，你所了解到的资讯呢，肯定是残缺不全的。，但是，如果你有评论匹，那么你就会忍不住根据这点有限的资讯开始自行补充分析推导。对此你的依据是什么呢？肯定是你的经验。。你之前有许多类似的人生经历，于是你可以把各种事情分门别类，总结为几种模式。，这就像是鞋子，世上的脚啊，彼此都不同，但是鞋子的尺码型号就是那几样，总能够套得进去。，至于说舒服不舒服，那是另外一回事了。同样的，你的评论是否切合实际，是否需要删减或者改变事实来适应，也是说不清楚的事情。，只要你主观上做出了判定，你就一定要把事情给塞进这个判定里去，这怎么能够说是客观的呢？，即便有人说，啊。我是秉持公心而论的，这句话说了也等于没说，因为个人内心总是有偏好的，有些人就是喜欢优先选用道德判断，有些人就是喜欢优先选用价值判断。，喜欢做事实判断的人很少，而且会被强烈批评，认为是缺乏真正的立场。。一个人有所偏好，把不同的判断排除高下来，又哪里能说有什么公心呢？，公心和公平公义关系不大，它更像是能够赢得多少人共识的度量。赞同你评论的人多，人们就会说你有公心，发表的是持平之论。赞同你的人一半对一半。你的观点瞬间就变成了有争议的表达，需要进一步讨论。所以，无论持有怎样的心，都是主观的。，那既然评论都是主观的，那就一定会有人在主观上赞同或者在主观上反对。如果你喜欢评论，那就会带来两重问题。第一重问题是，你究竟要不要赢得更多人的关注或者赞同？，如果是，那么你迟早就会被他人的好物给劫持，因为你得说别人爱听的判断，才能源源不断地获得支持者。，从技术的角度上来说，每当你发表过一次评论。人们对你下一次评论的烈度期待就会更高。那么，你必须更大声、更犀利、甚至是更刻薄，努力把言辞打造得更锋利，这样人们才会感觉到自己站在了正确的一方。否则，人们就会喝倒彩，觉得你软弱了、退让了，没意思了。。人呐，很容易沿着这条路狂奔下去。但是啊，我们之前讨论过，无论是怎样的评论，终归是一种主观判断。那么，这种主观判断如果一路狂奔，总有一天会迎面撞上坚硬的事实。就像是，锋利的刀子直接斩在岩石上一样。会受到严重的损害。越是锋利，'
- summary: "-   评论者常养成铁口直断的坏习惯，忽略现实复杂性，可能失去信任。对新闻事件做出判断需谨慎，评论应基于事实而非主观倾向。\n    1.\
    \  评论趋向批评而非赞美，犀利批评伤害力大，可能吸引欣赏者但也招致警惕。\n    2.  被喜欢评论的人包围可能导致处境艰难，需面对批评者和解构者的挑战。\n\
    \    3.  智慧劝人少评论，评论隐藏风险。选择评论可能快速获得关注，但易被他人控制或反受其害。"
  text: 损害的也就越是严重。，喜欢做评论的人往往会养成铁口直断的坏习惯，喜欢下断语说狠话，完全忽略了现实的复杂性。当这种锋利的言辞作用在自己身上时，同样会砍得很深。此前积累起来的信任，可以在一夜之间就消失殆尽。，我当初放弃时评的重要原因，就是我突然意识到，自己凭什么对数千公里之外的一个新闻事件，凭借着有限的新闻报道，就可以立即做出判断来呢？这种判断力有多少是基于事实，又有多少是因为我主观上倾向于如此理解呢？，好，第二重问题更加现实了。你认为通过你的评论，会吸引什么人来到你身边呢？假设你在单位里，在亲友面前，是个喜欢评论。而且评论非常犀利的人，那么，人们对你的态度是喜欢还是惧怕呢？以我的经验，后者的可能性可能会高一些。，字典里对评论的解释，它的基本含义就是负面的，评论更接近于批评而不是赞美。所以，批评越是犀利。越是一针见血，意味着你的伤害力越高，人们对你也就越是警惕。，当然了，也会因此吸引一群喜欢你评论的人来。他们就是要听你的犀利，就是要欣赏你的刻薄，就是要观赏你在言辞上的杀伤力。那么。如果你被这样一群人所包围，会发生什么事情呢？你当然会处境艰难。，因为这样一群人不会是建设者，而是批评者和解构者，他们的首要目标不是别人，就是你自己。你的评论有多犀利，他们对你的评论就有多犀利。你的任何举动、任何言辞都会被他们在放大镜下研究，并且对照你之前的评论来认真地分析你。稍微有一点风吹草动，这些人就会最先在你身上练习刀法。，这不会让人感觉到愉悦的，即便你是不坏金身。也架不住许多人拿着无数把小刀这么轮番砍吧。你不可以说错话，不可以做错事，不可以辜负他们对你的幻想和期待，否则他们当初怎么把你给举起来，将来就会怎么把你给摔下去。，所以啊。各种文明里的古老智慧都劝说人们要少评论，不是说人们必须保持平庸和温和才能过上美好生活，而是人们很早就看明白了评论后面所隐藏的风险。，一个人选择做事，可能需要十年二十年时间才能够获得他人的关注和认可。但是如果他选择评论，那么可能在很短时间里就可以鸣声雀起，看起来仿佛是一个极为重要的角色一样。，选择前一条路很辛苦，但是安稳踏实。选择后一条路呢，要么会因为讨好听众的缘故而被他人控制。要么会因为在身边聚集了大量爱评论的人最终在热闹中反受其害，结局不会乐观的。，人活在人群里，需要和他人建立联系，但不一定需要建立广泛的联系。，由此，我还可以引申出一个观点，那就是。你现在处于怎样的人生状态，取决于你在自己身边选取了怎样的人。，当你环顾四周，如果周围都是评论家，整天都在讨论事件和人物的高低好坏，没有几个真正低头做事的人，那么你的状态很可能让人感到担忧。。这种环境既不安全，也没有多少希望。我宁可你周围都是不那么会表达的人，不那么爱评论的人，因为忙于手头的事情，甚至让人感觉到比较沉闷。，但是我会认为，你是安全的，而且会有所成就，拥有自己可以掌控的人生。。在我看来，有且只有一种情况是可以例外的，那就是，你是一名职业评论家，你的评论可以给你带来收入。，否则的话，你的评论再多再正确，其意义的总和都接近于零，因为你并没有给这个世界，给你周围的人带来多少价值。。好了，这一讲就到这里。不知道你对评论是不是有了更进一步的认识呢？欢迎你在留言区写下此刻的想法，也欢迎你向我提问。，我会把那些精彩问题放进周四周五的问答篇目里的。，说走了，我们下一讲再见。。
