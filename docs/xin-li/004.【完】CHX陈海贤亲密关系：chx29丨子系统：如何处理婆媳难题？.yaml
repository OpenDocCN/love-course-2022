  text: '# 004.【完】CHX陈海贤亲密关系：chx29丨子系统：如何处理婆媳难题？欢迎来到亲密关系，你好，我是陈海鲜。，作家六六曾经写过一本书，叫《双灭交》，讲的是一个家庭的婆媳矛盾如何发展成了家庭的悲剧。，本来恩爱的夫妻，因为一次激烈的冲突，儿子在婆婆的怂恿下杀死了自己的妻子。。这当然是一种非常夸杂和戏剧化的表达，但它确实也缩尽了婆婆、媳妇和老公三人相处的艰难。，为什么婆婆和媳妇之间的相处这么难？夫妻应该如何理顺于上一代的关系？，这一讲。我们就来讲讲这个家庭里的千古难题——婆媳关系。，婆媳关系为什么这么难处理？表面的原因很简单，老公是自己选的，但婆婆不是，而是买一振一送的。，媳妇跟老公之间多少还是有感情的，不然也不会结婚。可是跟婆婆就未必了。，很多女性其实都是只爱自己的老公，但并不喜欢老公的妈妈。，而一代两个不爱的人生活在同一个屋檐下，要配合着一起做事，自然就会有很大的问题。，有的人可能会想，一家人要相亲相爱才对。妻子如果不爱自己的婆婆，那就是妻子不对，是她不孝顺。，并非如此，如果说夫妻之间是靠情感连接在一起的，是讲情不讲理的，那婆婆和媳妇之间反而是讲理不讲情的。，婆婆和媳妇的关系要靠尊重和规则来维持。即使彼此不那么喜欢对方，至少也要保持一份表面的尊重，为了这个家和共同爱的人。，可是有时候，保持这种表面的尊重也很难，这背后又有更深的心理原因。，我见过一个家庭，最初婆婆和媳妇不住在一起。一家人都瞎安无事。，后来有了孩子，婆婆就到家里帮着带孩子，矛盾出现了。媳妇对婆婆每次洗碗有没有把碗晾干，孩子喂奶的频率，教孩子的方式都有很大的意见。，而婆婆听了媳妇这些意见，就是沉默不说话。但暗地里却一点都不改。，于是就变成了媳妇追着婆婆说，我都跟你说过多少次了，而婆婆就用沉默来抵抗。，家里的老公看见自己妈妈这么委屈，有时候就帮妈妈，这时候妻子和丈夫的关系也开始不好了。。那这个媳妇到底在说什么呢？，当一个家庭有另一个女人出现的时候，两个女人之间实际上是有一定的竞争关系的。，除了竞争丈夫的情感之外，一个核心的问题是，这个家到底谁说了算，谁才是这个家真正的主人。。从这个角度，你可以理解这个媳妇所做的所有的事情，都是为了告诉婆婆，我才是这个家里的主人，你得听我的。，如果在这件事上没有得到确认，那么孩子的养育方式，家具的摆放，家里该做什么菜，以及老公应该听谁的。都会变成争议的议题。，有些婆婆愿意顺从这个规则，听你的就听你的，我承认这是你家。，但并不是所有的婆婆都愿意承认这一点。，一来，家里的老公是自己这么多年拉扯大的。妈妈和儿子之间的感情恐怕不会比夫妻之间的感情浅吧。，儿子也不能娶了媳妇忘了娘。，二来，人们都说尊老爱幼，自己年纪比媳妇大，养孩子也比媳妇有经验，凭什么都听媳妇的。，三来，自己是来帮帮带孩子的。这么辛苦媳妇连一句感激的话都没有，还到处埋怨，凭什么呢？，婆婆的抱怨和委屈也不是没有道理。，这时候老公就左右为难了，该帮妈妈呢还是该帮媳妇呢？，有些老公马上会倾向于帮妈妈，另一些老公呢就会说。看具体的事情，谁有道理帮谁呗。，看起来这种说法很明事理，其实是逃避了问题。，因为婆婆和媳妇不是为具体的事情争吵，而是为事情背后的家庭角色，也就是谁是这个家里的女主人而争吵。，无论具体的事情是怎么样的。在这件事上老公就必须有所表态。，那应该听谁的呢？我的答案是听妻子的。，都说亲关难断家务事，为什么我敢一边倒呢？，上一讲我们曾经说过，在家庭关系里，夫妻是家里最重要的子系统，也是家里的支柱。。如果夫妻中的一方和孩子结盟而孤立了另一方，那这个家庭就会变得不稳定。，同样，'
- summary: "-   夫妻关系中，若一方与原生家庭结盟，导致夫妻子系统失效，家庭不稳定。丈夫应支持妻子，维护她的地位，确立家庭领导核心。妻子需感受到丈夫情感支持，共同处理家庭问题。\n\
    \    1.  夫妻需站在同一阵线，处理婆媳关系。\n    2.  家庭领导核心需明确，夫妻关系需稳固。\n    3.  边界划分重要，避免各自家庭代表之间的冲突。"
  text: 如果夫妻中的一方和各自的原生家庭结盟而把伴侣孤立了，那夫妻的子系统也会失去他的功能。，这同样会导致家庭的不稳定。。所以当妻子和伯伯产生矛盾的时候，丈夫就应该站在妻子这边来维护妻子的地位。，其实，这个原则放在女婿和丈母娘的关系也适用。，这跟具体的事情无关，而跟家里的位置有关。，如果丈夫跟妈妈表态，妈你别多说了。我觉得还是应该听我老婆的。，那么老婆就知道丈夫是站在自己这一边的，自己才是家里的女主人。，她就会行使女主人的职责，维持这个家的和谐和稳定，包括怎么处理和婆婆的关系才能让家庭运转得更好一些。。她就能和丈夫相互扶持，一起来商量这件事。，相反，如果妻子不确定自己在家庭女主人的位置，她就很难去思考怎么维护家庭的和谐和稳定。，而只会思考怎么去争夺这个位置。，这听起来跟公司或者组织的运作很像。。就是你要先确定了这个组织的领导核心，这个组织才能有效运转来处理事情。，而夫妻永远是家里的领导核心。，当然了，妻子需要的不是一个虚幻的权利，而是丈夫实实在在在情感上支持自己和自己站一边。，只有这样。他们才能处理家庭的各种难题，包括处理怎么跟婆婆相处。，所以，如果说当好父母的关键是处理好夫妻关系，那处理好婆媳关系的关键也还是处理好夫妻关系。，只有夫妻在在同一阵线和上一代的家庭成员之间有一定的边界。这个家才能正常运转。，曾有一个家庭因为家里的矛盾来找我，这两家的父母轮流来帮这对夫妻带孩子，这本来是挺好的事。，可是却变成了夫妻矛盾的开端。，丈夫觉得妻子不但介自己的父母，所以很为自己的父母鸣不平。总想出面来维护自己父母的利益。，而妻子呢，同样维护她自己父母的利益。，有一天，他们带孩子到公园里散步，有邻居碰到了，就说，哇，这孩子好可爱，你们是谁在带这个孩子呢？，妻子随口就说，是我爸妈。。丈夫听了就很生气，回去就跟妻子说，凭什么你说是你爸妈，不说我爸妈？，他们这么辛苦，你怎么连想都不想到提他们一下？，妻子也很生气，说，你太敏感了，我说的不是我爸妈，明明是我们爸妈。，再说了。你爸妈带孩子的时间哪有我爸妈多，两个人就吵起来了。，这个家的问题在哪呢？当他们在为谁家的父母功劳大而争吵的时候，他们其实不是一对夫妻，而是各自家庭的代表。，他们之间有一条明显的边界。把他们都划到了各自家庭的阵营。，这种错误的边界划分，在家庭生活的很多方面都会带来问题。比如，老公和他的父母在一起的时候，他们会用家乡的土话交流。，而妻子听不懂这种土话，语言就是一种边界。把不懂这种语言的妻子划到了另一边。，每当这个时候，妻子就会很生气，她觉得自己被排除在外了，可是又没法表达。，她就会借孩子的理由说，你们以后不要说土话了，这样孩子以后混淆了，普通话就说不标准了。。可是父母也会很生气，觉得媳妇不可理喻，一家人就夹在那。，还有一次，妻子看到一个很好的民宿在做团购，就问老公要不要去那边度假。，老公说，好啊，可是爸妈这么辛苦，要么带他们也一起去吧。。妻子当时就觉得很扫兴，说那不去了，老公也很生气，觉得老婆对自己的父母有成见。，其实这些矛盾的背后都是边界的问题。，表面上，这对夫妻一直在吵的是，对方该不该这样对自己的父母。，可是他们不明白。他们真正应该关心的问题是，究竟谁跟谁才是真正的一家人。，夫妻的子系统是需要边界来保护的，只有夫妻站在一起，他们才会有那种我们是一家人的亲密的感觉。，可是一旦亲密关系出现了矛盾。夫妻也很容易习惯从各自的父母那去寻求帮助，也都习惯去维护自己父母的利益。，当夫妻都跟自己的原生家庭关系更近的时候，夫妻的子系统就开始变得空心化了。，两个人的关系也变得越来越冷漠，这是所有婆媳难题的根源。，
