  text: 而克服这个难题最难的地方是父母和子女有天然的亲近感，但却要克制这种亲近。，和伴侣站在一起，自然就要和自己的原生家庭保持一定的距离。，父母总是疼爱自己的孩子的，甚至有时候比自己的伴侣还要疼爱一些。。就像一个陷入婆媳矛盾的婆婆说，我儿子二十年来吃什么穿什么用什么，都是我把他照顾得好好的，我没让他受一点委屈吃过一点苦。，可是他老婆对他一点都不好，我怎么能忍受他结了婚反而不如从前了呢？，而这个时候。儿子却要坚定的拒绝这种好，并跟妈妈说，这是我们自己的问题，我们会处理好。，我知道这很难，可是为了家庭的顺利运作，就必须这样做。，给你留一道思考题，你见过哪些相处很好的婆媳关系。他们的相处有什么样的特点呢？欢迎在评论区留言和大家交流。，下一讲是我们课的最后一讲，我们就来讲讲应该用什么样的态度来对待亲密关系。我们下一讲再见。。
