- summary: "-   本集主要讲解了汉语中的儿化音概念，即在音节末尾附加捲舌动作的发音规则。\n    1.  儿化音是附加在词尾的音，比如“山坡兒”。\n\
    \    2.  不能单独发出儿化音，要与词整体发音，如“小孩兒”。\n    3.  发儿化音时要注意规律，小的可爱的词可加，大的庄重的词不可加，如“小辮”和“天安門”。"
  text: '# 010.【完】练就孩子一生受用的好口才：30、正音篇丨第十三集：儿化音 绕口令练习《小碗碗儿》大家好，歡迎來到我的口語表達課堂，我是王小千。，今天還是來講一個新概念呀，我們漢語啊，真的是太豐富了。，今天我做這套課真的是深有體會，怪不得外國人說你們漢語好難學好難學呀。，真的，確實是這樣的。今天講什麼概念呀？講兒化音。，兒化音是什麼？小朋友，想過這個問題嗎？我們老在生活當中用。什麼叫兒化音呢？，這個兒化音呀，就是在音節末尾的原因上附加一個捲舌動作。，讓孕母帶上捲舌音兒的音色。孩子們聽得懂嗎？聽不懂吧？來，我來這個解釋解釋啊。，就是說，兒化音它不是一個單獨的發音，它是附加在你的那個詞的尾巴上的。這能聽明白了吧？，比如說，山坡。要是想說成兒化音的話，就是附加個兒的音，叫山坡。。你不能給它單獨處理，那就很滑稽。山坡兒。我要上那個小山坡玩一會兒。，我要上那個小山坡兒玩兒一會兒。你，你說什麼呢呀？，講這些的意思呢，就是說，兒化音它不是單獨的一個音，它是附加在一個詞的那個尾巴上的。。這個事兒一定要搞清楚啊，小朋友。因為我剛才講的那個是一個小笑話，生活中不會發聲。，但是，有的人真的會把兒化音單獨拿出來發。沒那麼誇張，但是有。，比如，港台。我的小孩兒。因為在他們的語言體系當中。沒有兒化音這個事兒。，但是他們到內地來呢，就是接觸到了普通話，接觸到了兒化音，所以也非常想讓自己的發音有兒化的感覺出來。，所以呢，就著急發了。但是沒弄清楚，就發了個錯的。咱們從現在開始，一定不要發錯。行不行啊，小朋友。不要給它單獨發。，好，其實剛才呢，我已經在說了一種發音的錯誤了。兒化音單獨發就是一個錯誤。，我再來說一個錯誤，就是這個舌頭啊，翹得太大發了，翹過了。比如說，花園。，有的人呢。就發成了花園。哎呦，這舌頭特較勁，特別特別翹。我看到了一個小孩兒。，他發成什麼？我看到了一個小孩兒。小孩兒，哎呀，這個舌頭緊張的呀，不必這樣。就是翹起來，懸空在你嘴裡。，呃，就可以了，不要發成，呃，呃。呃。這太翹了，不好聽啊，那個音就是顯得特別較勁，好嗎？，還有一條小朋友要記住，發兒化音的時候呢，你不能亂發。它有規律的。什麼規律呢？就是小的，可愛的，你才能加。，那種大的，莊重的，你就不能加。舉例子來說，臉蛋，你看，小臉蛋，你就可以加了。啊，在這裡面你不加還難受。你說誰的小臉蛋？臉蛋，不好聽啊，不可愛。，小臉蛋，哎，這一下就可愛了，對不對啊？還有，小辮，明早晨給我扎小辮。你看。這加個兒化音呢，就顯得特別翹皮，特別可愛，特別輕盈，對嗎？啊，這都是應該加的。，在這樣的，又小又可愛的東西裡呢，你不加很難受。明早晨給我扎小辮。這還有奇異了，什麼小辮啊？啊，要加的就得加。還有什麼呢？小朋友想一想，必須得加兒化音的。，又小的，又可愛的，是什麼？哎，我想到一個啊，冰棍，對嗎？夏天，小朋友愛吃冰棍。你要是說成了，夏天，小朋友愛吃冰棍，媽呀，那得多大的一根冰棍啊，冰棍，透著那麼可愛。透著那麼甜，那麼涼，是不是啊？，同理，小棍，你就不能說成小棍，但是棍子，你就不能加兒化了，因為它大，對吧？好，我們說完了小的，可愛的，才能加。有些小的，可愛的呢，是必須加的啊，剛才我們已經舉例子了。。再來說一下，大的，莊重的，不能加了。你比如說，天安門，你就不太合適說成天安門，不好，對吧？長城，你就不太方便說成長場，不好。廣場，就不能說成廣場，很不尊重的感覺。，紀念碑，你就絕對不能說成紀念碑，對吧？大的，莊重的，你就不可以加兒化了，包括剛才我們說的一根棍子，你就不能說成是一根棍子，對吧？就亂套了。，小朋友，這是一種語感，對我們漢語言的敏感的感覺，'
- text: 你如果有了，你就知道哪兒能加兒化音。哪兒不能加兒化音了。它的規律就是，小的，可愛的，可以加。大的，莊重的，不能加，好吧？，好，來，小朋友，我們要多多的練習，多多的練習的目的呢，就是讓你對我們的漢語言的語感提高敏感度。這樣你在人前做口語表達的時候呢，就可以具有巨大的吸引力，可以吸引別人的注意力。來，我們練習，繞口令。，小碗碗。一個小孩叫小蘭，挑著水桶上尿壇，摔了個跟頭撿了個錢，又打醋，又買鹽，還買了個小碗碗。。小碗碗，真好玩，沒有邊兒，沒有眼兒，中間有個小眼兒。，哦，這個繞口令啊，其實挺難的，小朋友，因為很容易啊，就把這個兒化音啊，給讀亂了。來，我們來講一下啊，兒化音的發音應該是什麼樣的。我們就著這個繞口令來講啊。，比如說題目叫小碗碗，有的地獄的人呢，在讀兒化音的時候，他會著急把這個兒這個音讀出來，所以呢，就把最後一個字啊，給吃的差不多沒有了。，比如說小碗碗，四川地區的人很可能讀成這樣。小碗碗，啊，小碗碗，就是第二個碗這個音啊，吃的太厲害了。，不對，碗兒，碗兒，啊，碗兒，對，就是你這個第二個碗的音還沒有完全發完的時候呢，就把這個兒發出來了，附加出來了，剛才我們講了是附加在小尾巴上的。。但是你不能人家這個字的尾巴還沒露出來呢，你就附加在人家的頭上了，這不行啊。，再舉個例子，說我今天晚上吃火鍋，啊，我的四川朋友就說吃火鍋兒，鍋兒，你看鍋還沒有發出尾巴來，在，就在，這兒。他就把這個兒給加上了，那不行，吃火鍋兒，啊，不對，吃火鍋兒，到了，我吃火鍋兒，這就對了。，今天晚上我吃火鍋兒，不是我今天晚上吃火鍋兒，啊，對嗎？好，小朋友，在這個小碗碗這個繞口令裡呢，還有一個問題。跟兒話音沒關係，跟小調子有關係，啥意思啊？，他這個寫的呀，很有畫面感，所以小朋友啊，很容易啊，就唱起來了，我給你舉個例子啊，一個小孩叫小蘭，挑著小桶上尿壇，摔了個根頭撿了個錢，又打醋，又買鹽。還買了個小碗碗，這亂套了，這個像唱，這就叫小調子。，一定不要在你的朗讀或者口語表達當中有小調子，一旦有小調子，相信我，別人真的不愛聽，就是好好說話。，一個小孩叫小蘭，挑著水桶上尿壇，好嗎？小朋友。千萬不要用小調子去唱，而是要去說，我們語言的節奏感、韻律感，絕對不是唱。，因為這是口語表達。，好了，小朋友，今天的課就到這兒，我們下節課再見嘍。。
