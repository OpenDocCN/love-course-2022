  text: 反复审题的时候，还担心万一我漏看一个怎么办，万一我今天没考好怎么办，万一同学追上我怎么办，万一我全忘了怎么办，我一堆。万一这么多的万一是焦虑症，反复审题强迫症，我们要反复的干一件事的叫强迫症，忧心忡忡的，担心很多的焦虑症，这样的话，但是都属于神经观灯症，都在我们的大脑思维失控的状态，因为我们现在。我们整个这一章都谈到自控能力，自控能力，我们谈到了对行为的控制，对情绪控制，那么这个是对自己思维的控制，实际上我们上一章也讲过了，人对自己的情绪和思维是很难控制的，人能控制世界的行为。我想在睡觉之前把大脑停下来，能够进入到睡眠状态，最好的方式，睡觉之前做运动，半小时以上，所以有同学做题做得很累了，我这就让大脑休息一下，课间一定要出去，跳绳，拍球，踢毽子，或者跑一圈，爬楼梯。去做做运动，如果在家的话，偷偷地板，倒个垃圾，去洗盆衣服，这些运动和劳动会主动的让大脑停下来休息，所以你看，我们想控制自己的思维的时候，其实它无法控制，我们用控制行为的方式，让大脑得到休息。让大脑学会劳逸结合，然后不至于进入到胡思乱想阶段，进入到强迫症阶段，所以如果有同学，他出现了类似这种，哎呀，我是不是得强迫症了，我现在特别的怕怕怕，出现很多焦虑状态，怎么办，很简单。请你养成一个这样一个劳逸结合的习惯，养成每天都有运动的习惯，尤其是课间，因为一个成年人，他的注意力集中干一件事情，是最多一次是50分钟，超过50分钟，还接着干好几小时，一坐一上午，一坐好几小时再做题。三个月以后神经衰弱，这是医生研究的规律，那我们要尊重这规律，所以我们每次课间的时候，要出去走一走，要出去运动运动，要出去做点事情，然后老师呢，也不要把所有的课间都占满了，那同学呢，也不要泛滥。课间还在屋子里待着，拿本书看，我见过有个女生，一到课间她画漫画，她本来课间，原来是出去跳绳的，后来过高考了，老师说不要跳绳了，那是容易把脚崴了，别受伤了，她就在课间画漫画，她发现什么呢。她发现自己数学下降，因为心理学研究发现，运动能力能提高人的逻辑思虑能力，所以你要想在高三初三，又能保持自己良好的精力，还能劳逸结合，不至于得焦虑症和强迫症，还要保持你的数学成绩，是良好的。请你注意你的运动量，你的运动时间，要有所保证，不能因为要高考了，因为要中考了，就剥夺那个运动的时间，那实际上在剥夺你的大脑的，一个加油的时间，运动是给大脑来加油的，让大脑得到休息的，有最好的大脑。能够得到休息，才能得到最好的工作。
