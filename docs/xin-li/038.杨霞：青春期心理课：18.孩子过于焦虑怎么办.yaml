  text: '# 038.杨霞：青春期心理课：18.孩子过于焦虑怎么办教给家长一个方法，成长我们自己，改变孩子的一生，听众朋友好，我是杨霞，青春期心理课，带你走进青春期孩子的内心世界，孩子反应，他控制不住的胡思乱想，是不是强迫症，该怎么办，我们首先了解一下这个孩子的这个。这个问题，他是属于心理疾病，我们平时在说孩子心理问题的时候，心理问题，心理障碍，心理疾病，那么心理疾病的这个程度就是比较重一些，那么这个在心理疾病里头，我们比较常见的是神经关当症。也就是我们说的是神经衰弱，他不属于精神病，也不属于人格障碍，但是呢，他属于失调，我们说是这个神经系统的一个失调的一个反应，因为我们的神经系统呢，有两部分组成，一部分是交感神经系统。一部分是负交感神经系统，交感神经系统呢，负责紧张，负交感神经系统呢，负责放松，如果你长时间的紧张，没有有意识的去放松的话，那么这时候呢，你就处在我们叫神经关当症状态，叫神经衰弱状态，因为你高度紧张。放松不下来，或者没有时间没有机会给他，这个条件去放松，你表示你一直在学习，你都不让自己去锻炼，你不给自己机会去跑步爬山游泳，没有做到劳力结合，时间长了以后，大约三个月以后，你就会出现神经衰弱。那么神经衰弱呢，一开始先是由紧张，因为你持续紧张，没有放松，是吧，你就会导致你的神经出现紧张状态，紧张之后呢，多了以后，紧张多了，积累到一定程度，就会出现恐慌，恐慌多了以后，就会出现恐怖，恐怖什么呢。有的是爬石板，有人可能爬高，有人可能怕雪，有人可能怕得病，有的还怕死，这个怕一件事情的时候叫恐怖症，恐慌症就是怕高，当他的恐怖产生弥漫性的一些效果的时候，就出现了焦虑，所以紧张多了，就出现恐慌。恐慌多了出现恐怖，恐怖多了出现焦虑，这时候人就本能的想要去驱除这些焦虑，然后就想，比方说我怕脏吧，我就洗手，然后我怕高吧，然后就反复的，可能在一楼徘徊，或者是我有什么仪式，我要是坐电梯的话。我就紧抓住一些什么东西，如果怕门没关好的话，就反复的去检查门窗，检查锁，一遍不行，一会上去再去看一遍，然后走得很远来，回去又检查一遍，当你反复的去做一件事情，是为了驱除焦虑情绪的时候，这个事情。这个行为，我们叫强迫症，然后强迫症，反复要想一件事情，反复要做一件事情的时候，我们可能就会消耗我们的能量，然后这时候有时候会出现抑郁症，我们在解决一个人，有强迫症倾向的时候，先要帮助他去消除焦虑症。然后我们要解决他的焦虑症的时候，我们要解决他的恐怖症，解决他恐怖症的时候要注意他的紧张，他为什么紧张，这孩子他说的，他控制不住的去胡思乱想，好
    我们要注意，因为我们平时孩子在脑力活动特别多的时候。要积极思考，你比方做题要积极思考，然后听课你要积极思考，然后你在写作业的时候积极思考，所以当孩子在中学学习的时候，他不管是写作业还是听讲，还是在阅读的时候，他大脑在拼命的工作。而且我们也希望他能够积极思考，可是如果他没有有意识的去劳一结合的话，因为大脑的休息，只有是劳动和运动，大脑才停止思考，停止思考的时候才休息，如果你没有劳动，你没有运动，也没有在睡觉。这时候大脑就一直在思考，只要你醒来，你没有劳动，没有运动的时候，大脑一直在思考，假如在这个阶段里头，我们也没有有意识的让他去停下来，有意识通过劳动和运动让他停下来休息，他就会出现什么，控制不住的去想。我们把这个控制不住的想叫胡思乱想，所以我们要注意，由于我们一味的让孩子去做题，一味的让孩子去听讲，或者是尤其是毕业班加班加点的学习，超长时间去学习，没有时间锻炼，就会导致孩子过度的思考。然后产生胡思乱想，甚至会出现强迫性思维，比方说反复审题，然后还会去担心，'
