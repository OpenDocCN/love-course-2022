- summary: "-   学习婚姻管理系统前的准备\n    1.  不要强迫配偶一起学习\n    2.  学习每个课程要三遍，做笔记\n    3.  学习后要学以致用，慢慢谈问题\n\
    -   学习过程中的注意事项\n    1.  不要急于应用，要熟练掌握\n    2.  避免在冲突时谈论问题\n    3.  提前准备好，放松状态下谈问题\n\
    -   学习后的分享和坚持\n    1.  每天分享学习笔记的一部分\n    2.  分享可以督促自己学习\n    3.  坚持学习，不要因为配偶回家就停止学习"
  text: '# 14.夫妻房事管理：学员学前准备各位學員，我是朱生永，婚姻管理學派的創始人，歡迎大家跟著朱老師來學習婚姻管理系統，學習婚姻管理思想，大家開始學習之前，我給大家講十個要求，第一個，就是大家學習這些婚姻管理思想、婚姻管理系統一定要牢記。就是你自己來學習，你千萬不要死拉硬拽，拽了你老公來學，我們這邊就有一個學員跟我說，朱老師你看學習那個《紅愛情治理》開戰篇，我拉著老公來學，我老公學了之後呢，他就憤怒了，你學這個東西來對付我嗎？你學這些理論的東西幹嘛？你要跟我開戰嗎？，所以我跟大家講，嚴禁拉了你的老公來學這些課程，你就自己安安靜靜踏踏實實地學，學了後面再來用，每一個課程學習，定要學習三遍，你先聽課程聽三遍，然後再來做筆記。我們有一個學員就說，朱老師我聽了你一遍，我就上戰場了，我就跟我老公去談了，結果呢，談的真的是總覺得好像不夠味，不到火候，有時候還忘了，還是會情不自禁用自己的那套方法，所以我老公就發現，你怎麼回事？你怎麼一會這樣一會那樣，所以我跟大家講，學習就是要認認真真學習三遍，是透露我這一節課程，他主要是講什麼東西，怎樣去操作，他的就是學切勿著急，你不要一學上戰場，要把它練熟悉了，那第三點呢，學以致用。一點一點談，因為咱們這個婚姻管理系統，婚姻管理思想，它特別側重在應用上面，特別重視在解決問題上面，所以你不要指望朱老師說，哎呦我都教你那些高大上的東西，高大上的東西我教不來的，身心靈的提升我教不來的。所以你要知道朱老師教的這個東西就是實超性的，朱老師認為婚姻裡面很多問題，包括你的很多心理問題，你情緒失控啊，失眠啊，這些東西是婚姻問題導致的，那麼你要解決婚姻問題，如果是別的問題導致你心理問題。那麼你就去解決別的問題，談的過程當中一定要記住，就談一點，你不要想上來一下呢，就把自己吃成個胖子，你這樣的話呢，你達不到效果，就是朱老師來輔導你的話呢，也不可能一次所有的東西都咔咔咔全部談，我都做不到。你認為你做得到嗎？一點一點談，牢記，第四點呢，無事才談，嚴禁發生衝突的時候去談，我們有一個學員呢，他就說每次都是我跟我老公吵架的時候，我就開始巴拉巴拉巴拉跟他談，談了之後呢，更加火麻山上。發現了人家不聽，然後呢，他為什麼會這麼做呢？，他就說朱老師，我老公好不容易回來，我們兩個人有說有笑，我直接談，這不是太掃興了嗎？你要知道呢，我們不是說掃誰的興，我們是因為他放鬆的這個狀態下去談事情。才能談好，他才願意聽，他跟你已經衝突了，他已經開啟防疫機制了，怎麼聽你的？，人家大腦已經關閉了，我經常說，好莫端端的時候，我突然跟他說，老公，我給你談一個事，甚至呢，你都沒有這個開頭。你直接說老公有個事，然後噠噠噠噠噠，一定要準備好，提前開談，我們說，你學習了，一定要在學員群裡面去分享啊，每天分享，但是呢，你只分享你的學習筆記裡面的十分之一，你只分享一點點，為什麼要大家分享呢？分享才能使得你自己有使命感，你才能把這個東西學透，分享，你才能督促你自己每天學習，分享呢，你也可以帶動學員群裡面的其他姐妹一起來認認真真學，但是你千萬不要把你所有的筆記全發上去，發上去中國人最聰明。聰明就意味著偷懶，咱們這些課程偷懶你是學不到的，你看別人的筆記，你是一定學不到的，非常清晰的告訴大家，那麼第六個方面呢，就是要求大家堅持學習，你千萬不要老公一回來，你就覺得萬事大吉了，然後不學了。像咱們學員群裡面就有一個人說，哎呀，我老公最近回來了一個月，我就根本就沒有學習，我就跟他好好來過生活，結果發現了一個月之後，老公又跑了，你這是幹嘛呀？，一定要老公在家裡面的時候要學習。老公不在家裡面的時候要學習，這個事情呢，'
