    \  治理婚外情需五个阶段，包括学习婚姻管理学派。\n    2.  不可比较技术好坏，学习课程不能替代辅导。\n    3.  不要轻易给他人支招，心怀感恩。"
  text: 記住，治理婚外情呢，要五個階段，你別覺得你老公已經回來了，你就萬事大吉了，回來還能走呢，一定要堅持學習，堅持應用，那第七呢，就是要認真來學習婚姻管理學派。你不用去跟別的比較，哎呦，好像他說的更有道理，好像他說的怎麼樣，你要知道咱們這個婚姻管理學派，它是一個系統，沒法單獨拿出來一個東西去比較，像我們學員裡面有一個人，他就說，他說朱老師。我在網絡上面找了幾乎所有的機構，他這裡也說的對，那裡也說的對，我覺得怎麼他還跟朱老師的相衝突呢？，他還會覺得，朱老師你覺得你這個東西這麼牛，為什麼人家的粉絲好幾百萬，為什麼你的粉絲才十幾萬呢？。他就有這樣一個概念，所以你去比較好壞是比較不出來的，而且這個技術好不好，它不是看粉絲量的，大家一定要牢記，因為我們這邊講實戰，講直接，要去開戰，我們很多女生是不喜歡這樣子的，東西先淋雞湯的女生最喜歡。可是朱老師講不來先淋雞湯，朱老師也很討厭講這些先淋雞湯，我就要講能夠真正的去解決婚姻裡面的問題，能夠真正的去建設你們的夫妻關係，第八個方面呢，是說學習課程是沒有辦法替代輔導的，我們有不少學員就想說。要不我就不輔導，我全面學習課程，我反覆學習課程，那課程才多少錢，那輔導多少錢，然後還有些人看直播，每次來提問，好像提了問，然後每次解答你一個問題，然後就能去解決你們的婚姻裡面的問題，我告訴大家。它是不能夠替代，包括在直播間裡面，我通通也只是幫你拎一個框架，咱們課程又比在直播間裡面回答問題，更加具有專項性，每一個課程都有專項性的，然後輔導的時候，它是框架搭建起來，步驟分解出來。然後還有涉及到你老公啊，你自己啊，還有小三啊，甚至有的時候還有其他人，到底是一個什麼樣的狀態，那這個是我們通通在輔導的時候才能做到的，輔導是非常個人化的一個東西，輔導是手把手教你去處理你跟你老公的問題。課程學習無法替代輔導，那第九，學習了呢，你千萬不要輕易給別人去支招，中國人最喜歡做的一件事情就是去教別人，而且你在完全不清楚的這個狀況下，而且你經驗也不豐富的情況下，你就去給別人支招，那是不行的。中國有句古話說，九病成一，我告訴你，九病成不了一，因為現代醫學的，別人本科就要讀五年，碩士又要讀三年，博士又要讀四到五年，你怎麼可能成得了一啊，現在不可能的，一定是專業人士，一定是要有一個系統的訓練。然後還要系統的實踐，而且你還要有正確的婚姻管理的思想，輔導的思想你要是沒有的話，你去給人支招就很容易就害人，那麼最後一個方面，我就想說，心懷感恩，感恩你自己的付出，你自己付出了多少。你到後面是一步一步來收穫，千萬不要想著說，我付出了，立馬見效，這個世界上沒有立馬見效的事情，也要感恩你的老公的付出，感恩孩子的付出，甚至感恩你的公婆的付出，感恩自己的父母的付出。當然你敢不敢恩朱老師的付出，沒有關係，因為朱老師已經收了你的錢，所以你不敢恩也沒關係，最後我想引用我在復旦讀MBA的時候，我們一個老師他講過的一句話，令我終生受用，他說，你在這個課堂上面學到了一句話。對你的思想產生了震動，那麼你的這個學習就是見效果的，你現在學到的東西，未來都能夠用得上，你現在學了沒學通的，或者說你沒有學的東西，未來你都會補上，那麼最後祝各位學員幸福，幸福是乾出來的。同學們乾吧。
