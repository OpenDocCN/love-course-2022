    我们来讲这一节课程的内容，那我们这一期给大家去聊一聊，在生活当中你们所感受到的，或者说你在和别人沟通的过程当中。的时候所使用的一些暴力的沟通方式，我们在生活当中，无论说你和家人沟通，和朋友沟通和同事沟通，或者别人和你沟通的时候，总是会在干嘛，不经意之间就说出来一些伤人的话，但是往往我们自己可能意识不到。我们意识不到我们说出来的这些话，或者说别人的说话，或者说别人在和我们沟通的时候，他意识不到他说出来的那些语言，和表达的方式会给我们自己，或者说我们和别人沟通的时候，我们的这种错误的沟通方式。会给别人带来一些负面的影响，会给别人带来一些不好的这种感受，那么这些语言虽然说，你在和别人沟通的时候，虽然说我们用语言去沟通，那么这些语言可能为了达到我们的一些想法，达到我们的一些要求，但是我们却干嘛。却忽略了别人的感受和需要，那么这个时候，我们双方就可能变得越来越疏远，那么这时候可能就会变得彼此伤害，那我们在生活当中，几乎随处可见，错误的沟通方式有哪几种呢，分为四种，第一种叫做道德评价，道德评判。第二种叫做进行比较去比较，第三个叫做回避责任逃避责任，第四个叫做强人所难，那么这四种错误的语言沟通的方式，它导致于我们自己，在和别人沟通的过程当中，我们在不自觉的使用一些暴力的沟通方式，那么以上这四点。我们把它统称为是暴力的沟通方式，那么大家都知道，暴力的沟通方式肯定是不好的，对不对，别人在和你沟通的时候，其实也是一样，他们也是在不自觉的，使用这些暴力的沟通方式，和别人在相处。那么如果说你在和别人沟通的时候，你使用这些暴力的沟通方式，那么别人可能就会觉得你不太好，你这个会给他带来一些影响，或者说伤害，那么这时候别人可能会渐渐的疏远你，和你变得关系越来越远。或者说别人和你沟通的时候，他使用了这些暴力的沟通方式，但他自己可能不知道，所以我也希望我们这一集课程，大家可以去分享到你们的朋友圈里边去，可以分享到你们的朋友圈里边，让更多的人去学到，去看到。去了解到原来我在生活当中，我正在使用这些暴力的沟通方式，我下边会一一的去讲解，这四个暴力沟通方式，那么当你了解了这四个暴力的沟通方式的时候，你就会明白，那么这些是错误的，那么你就会进而去改正。'
- summary: "-   道德评判是一种常见的沟通方式，通过道德标准评价他人行为，容易导致争端和分类。\n    1.  人们常常在第一时间对陌生人的行为进行评判，而忽略了自己和他人的需求。\n\
    \    2.  随着时间推移，道德标准会影响到生活和工作，导致对他人行为的不同看法。\n    3.  个人对他人行为的评判常常受到自身经历和观念的影响，存在主观偏见和双重标准。"
