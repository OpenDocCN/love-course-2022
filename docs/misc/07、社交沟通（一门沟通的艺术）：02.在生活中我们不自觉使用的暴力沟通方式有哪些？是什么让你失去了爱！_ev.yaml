- summary: '-   社交沟通是一门艺术，正确沟通需要观察、感受、需求和请求四个要素。在生活中，我们常常不自觉地使用暴力沟通方式，导致失去爱的感觉。暴力沟通方式包括道德评价、比较、回避责任和强人所难。意识到这些错误方式后，我们可以改正并改善与他人的关系。'
