- summary: "-   人们常常通过与他人比较来评价自己，这种行为是错误的，会导致自我否定和不开心的情绪。\n    1.  比较会让人失去自我内心，例如家长常常拿孩子与他人比较，导致孩子叛逆。\n\
    \    2.  比较会引发不愉快的情绪，例如情侣之间常常比较对方，导致关系疏远。\n    3.  比较是一种暴力沟通方式，会让人感到不愉快和烦恼。\n\
