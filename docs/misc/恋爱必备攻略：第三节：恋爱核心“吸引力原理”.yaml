- text: '# 恋爱必备攻略：第三节：恋爱核心“吸引力原理”笃子，被吸引是人性的本能，就比如說你在馬路上看到一個身材特別好的美女，就會忍不住多去看她兩眼，這就是吸引力，是無法被理性所左右的，而吸引力呢就是兩種價值的結合，第一種呢叫生存價值，也稱S價值。第二種呢叫反眼價值，也稱2價值，這是從原始社會就存在的間價值，一直流傳到今天，雖說產生兩種價值的媒介一直在變，但是原理卻從未改變，從計劃心理學的角度來講，人的這一生只為了兩件事而活，生存和反眼。你想一下，你的祖先正是因為完成了這兩件事情，所以他們才生存下來，沒有被一些野獸、獅子、老虎所吃掉，也沒有因為生病和瘟疫而死掉，他們也成功地反眼並捕獲了下一代，你的每一代祖先都完成了這兩件事情。否則就不會有你的存在，從這個角度來說他們是成功的，那些沒有完成這兩件事的人早就為大自然淘汰了，他們的基因也沒有得到遺傳，而當代的我們也在做著同樣的事情，生存和反眼，很多人都問啊。當代的女性也會在意這些問題嗎？，答案是YES，這是一種大自然的選擇，基因是不會違違大自然的，否則就會被淘汰，所有人類都本能地想要避開社交價值低劣負面的人，反過來說。如果我們主動去接近具有較高生存價值和反眼價值的人，並與之締結同盟關係，無論有沒有性關係，都有可能大幅地提升生存和反眼的機率，什麼是生存價值？，簡單來說就是可以生存下去的能力。這些能力在原始社會可能體現為，你是否會打獵，能不能獲得足夠的食物，有沒有獨立的洞穴等等，而在當代社會可能體現為，你是否具有財富、地位，能不能夠對他好，如果有孩子的話，是否願意撫養他。你的性格是否穩定等等，這些都是生存價值的體現，什麼是反眼價值？，主要就是外貌，人們會優先的去選擇一些好看的異性，願意後代繼承他的優良基因，所以說，人們會被帥哥美女所吸引，為什麼女性會喜歡八塊腹肌啊？。因為這代表著健康啊，為什麼男性會喜歡大胸大屁股啊？，因為這代表著優秀的生育和哺乳能力，還有很多我就不一一列舉了，估計聽到這兒，很多同學就會覺得，艾老師，你說了這麼多，倒了這麼大一個圈子。無非就是想說要吸引女生，要長得帥要有錢嘛，可我就是一個普通人啊，你要知道，在這個世界上，高富帥畢竟屈指可數，但我們發現，在我們身邊總有那麼一些男生，他們長得既不是很帥，也不是那麼有錢，在你看來。他很普通，與你並沒有什麼不同，但是他們就是對女生很有一套，把女生迷得神魂顛倒的，反而有一些條件真的還不錯的男生，卻不太受女孩喜歡，那這是為什麼呢？，在鑽揚了五年的戀愛學之後，我發現了一個有趣的現象。在女人心裡，她只相信兩件事情，第一，她相信她眼睛所看到的，第二，她相信她覺得你有你就是有，你可能沒有聽懂啊，那我來解釋一下，第一個意思呢，是女人她不相信你怎麼說，比如啊，有些男人會對女生說，我很牛啊。我很厲害我很優秀啊，又或者對女生說你好漂亮，我第一眼看你的時候就喜歡上你了，這些鬼話她是不信的，她會怎麼判斷你呢？，她會看你的穿著和打扮，是不是真的有品位，她會在社交軟件上，看你的照片所傳遞的信息。是不是真的有價值，這些才是女生對你行為的判斷，那麼她覺得你有你就是有，這是什麼意思呢？，就是說啊，你的表現你的行為你的所作所為，是否符合一個高價值男人所具備的條件，即便你看起來外型普通，沒有車也沒有房。但是女生依舊會通過你的這些行為，來判斷你是否是一個具有顯力的男人，如果她認可你的話呢，她會說你是一個潛力，又或者說你真低調，和那些中壁男不一樣，那麼這裡所說的高價值行為，就包含了你的一言一行。好了這一課的內容比較複雜，如果你想要深刻理解她的精髓的話，是要多聽兩遍，為親愛的學習打好基礎，'
