- text: 你试着来否定我，知道吗？，因为什么？因为我本身就是对你的一些东西进行的一个假定和一个预判。可以这样说，你老公在你发现了的时候，马上就回归家庭。你不觉得奇怪吗？他凭什么要回归家庭？他凭什么立刻马上回归家庭？他凭什么？对吧？，不会无缘无故的，就你发现了他出归，马上就回归。你不觉得奇怪吗？发生了什么事情？对吧？这就是还是回归到我们前面去，婚姻发生了什么？对吧？我们说当这个男人要回归家庭，一定要给一个什么？他一定得要给你一个决定性的判断，对吧？，你是从哪些方面来做一个决定来回归家庭？对吧？你从哪个方面来决定？是不是？你从哪个方面来决定？对吧？他只有这种决定才能够表明他到底是怎样子的。，如果你刚才又再做一个补充，说他有怀孕，有小伤怀孕，对吧？那这是一个什么事情呢？对不对？所以你千万不要说，我没有要求他回归，是他自己要回归，一定是他遇到了问题。我们说，婚外情不会无疾而终。，有很多人来跟我说，婚外情会不会无疾而终？就自然而然就消灭了，没有，对吧？因为我这边浮到的婚外情，有二十几年的，十几年的都很常见的，三五年的更是很多，一两年的就太多了。很多都是在微逼利诱之下才分离的，是不是？好吧？，所以说，我们面对这个情况的时候，一定得要做好一个心态。，这个心态就是什么？这个心态就是挽救婚姻的时候，得要把这五步全部走完，对吧？尤其是什么？尤其是你第三步，接受老公回归，你凭什么接受他回归？，还有一个就是说，婚姻里面的创伤、矛盾，这个得要去解决。婚外情的创伤得要去解决，婚姻得要去重建。这三个步骤一定要做。这三个步骤不做，我可以这样跟你说。他回来了，真的是可以达到。这一次回来了，下次你等着他去，还要搞婚外情的。，知道吧？，好了，这是我想我们今天就回答这些问题。我也感谢我们土豆给我送的一连鸡赞。还有人给我送几个赞吗？好了。我还是这样说。挽救婚姻还得要加我的微信，好吧？，还得要加我的微信来辅导。，好，那我们就这样子吧，因为我们今天还是继续超时，对吧？然后是这样子，大家可以点到我的人头，对吧？大家点到我的人头，里面还有一些其他的课程。我们有好多课程在里面。点到我的人头，就是挽救婚姻大招。然后这里面有东西。，好吧，还有我看一下，我们这里面有第三者的谈判，还有婚外情治理的系列一，治理的系列二，还有道歉的七种语言，还有沟通，这些里面都有。好吧？我们今天就谈这些吧。，大家有什么情况呢？然后加我的微信，然后再来说。，最后我想来跟大家讲一下，就是说，关于改变，实际上我们改变不了任何人，包括我们自己也改变不了。我们能够做的就是去不断的去给自己做家法。，我们是主张人生是要做家法的，对吧？你人生做减法是很难的，减法就是改变你自己，对吧？，比方说我抽烟的人，我变成不抽烟，你说多难受呢？是不是？，那我们如果是说。我们说，我抽烟这件事情，我不管我改变不改变，但是我会去增加跑步啊，对吧？我会去增加跟更多的不抽烟的人站一块啊。，我会去增加我对于不抽烟的好处的理解啊。，那在这个过程当中，我们不断的去做家法。。我们有伤痛，我们就解决我们的伤痛。我们夫妻之间有关系，存在。，比方说我不懂怎么沟通，那我去学沟通。，那我不懂怎么做道歉，我去学怎么道歉。是不是？，那在这个过程当中，就是人生是做家法的，是吧？。包括你对小孩子的教育也是学家法，对吧？，夫妻关系也是学家法，你个人也是学家法。，你要去学减法太难了，你去学减法不如学家法。，让你自己变得更加丰厚，变得更加有内涵，变得更加多元化。，今天就给大家讲这些。谢谢大家。。
