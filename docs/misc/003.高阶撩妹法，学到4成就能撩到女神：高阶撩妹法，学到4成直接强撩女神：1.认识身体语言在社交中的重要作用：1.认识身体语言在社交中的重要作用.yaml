    歡迎來到禮集微課，我們的課程將會準時開始，點擊上方卡片關注本直播間，即可收到後續優質課程的最新動態，大家好 今天是我們這個系列課程的第一節課，那在這節課中會告訴大家。肢體語言在社交過程中扮演著什麼樣的角色，以及是我們這個系列課程會給大家帶來的內容是什麼，大家又能學到哪一些知識和技巧，第一
    其實人類的溝通60%以上靠的是身體語言。那30%左右是靠的表達方式以及表達能力，那只有10%不到在於你講了什麼，那這個怎麼理解的呢，我想打個比方大家可能就會知道了，假設現在有個疫情在你面前，雙目放光的看著你
    很輕聲細語的問你你在幹嘛呢。那這個時候很多人可能都會覺得這個疫情是在和他調情，那我們再打個比方，現在有一個人雙手抱胸的站在你面前，用一種很犀利的眼神看著你，然後再問你一句
    你在幹嘛呢，那可能大多數人都會有一種壓迫感。那這個就是同樣的一句話，用不同的知的語言以及使不同的表達方式去說出來，他的意思是完全不一樣的，那我們人類就是因為長期在這樣的社交環境中，養成的一種直覺以及是潛意識，就會對這樣的知的語言以及表達方式。有非常高的那種敏感度，所以說同樣的一句話用不同的方式去說出來，他的意思是完全不一樣的，那在這個系列課程中我們就會告訴大家，怎麼樣去判別出對方的一些很輕微的知的語言，他背後的一些意思。第二
    語言它其實是會騙人的 但身體不會，就好像是你現在也能夠非常輕而易舉的，去和旁邊的人撒一句謊，但是你在撒謊的同時，你身體的一些部位它是會發生一些很微妙的變化的，就好像是大家可能都聽說過。一個人如果在撒謊的時候，那他的鼻尖是充血的，另外大家可能也都知道，隨著我們科技的發展有一種東西就被發明出來的，那就叫測謊儀，測謊儀它其實就是根據人在撒謊，以及是說
    說 闡述事實的時候，身體的變化。然後去判斷出來這個人到底是在說謊，還是在闡述事實，那可能有一些朋友在面對自己的老公，或女朋友或者是老婆的時候，發現他好像有出軌的跡象，那你今晚去幹什麼了，他就直接跟你撒個謊，他說沒有啊。我今晚上公司有點事情，就加班到現在，那其實他是出去和其他人一起去玩了，但是他就因為這樣一句話就可以把你給糊弄過去了，那如果你沒有辦法知道，或者是根據他的肢體語言去判斷出，他這句話是真話還是假話的時候。那很有可能你就會被蒙在鼓裡了，另外一個人在面對一定的壓力或者是焦慮的情況下，他其實手和腳是很容易出賣他們的，就好像是說我們在壓力很大的時候，我們就會去抖腿，但是如果你又一時的去克制住。不讓自己抖腿的時候，那你這個手，這個時候你的手就會不斷的去敲桌子啊，去做出一些動作出來，這也就是因為我們是沒有辦法完全的控制住自己的身體的，所以這也是為什麼我說，語言它是可以騙人的。誰都可以去說一句謊話，而且這是很簡單的事情，但是身體它是不會的，沒有人能夠真正的去控制的了身體，第三，其實學會判斷別人的身體語言也是提高情傷的一種方式，那在講這一點之前，我想先跟大家講一下。那到底什麼是情傷，情傷它其實是分為兩個層面的，第一個層面也就是對自己的情緒控制能力，比如說你現在是處於一種很緊張，很焦慮壓力很大的情況下，那你有沒有辦法把自己的情緒給恢復到平靜。那如果是你剛失戀了你很沮喪，那你有沒有辦法讓你自己開心起來，不通過外界的一些事物，比如說酒精的麻痹啊，或者是其他的一些方式，你讓自己的情緒處於一種比較正常的狀態下，也就是我們說的情緒調控能力。那如果說是你的情緒調控能力都比較OK的，'
- text: 那好你的情傷在一定程度上算是比較好的了，那第二個層面是你對別人的情緒的判斷能力，也就是你能夠判斷出來，或者是說根據別人的很簡單的一句話，一個動作一個眼神。你就知道了他現在的情緒狀態是什麼樣子的，而不會像是有一些好像很不喜慕的人一樣，在領導很不開心的時候，然後去說出一些比較出格的話，那可能就會惹得別人更不開心或更生氣一點，我們要懂得怎麼樣再去查驗觀測。所以說第二個層面也就是查驗觀測的能力，如果是你能夠在這兩個層面，綜合起來都很厲害，那你這樣子才能算是一個真正高情傷的人，那如果說你在哪一個層面有所缺失的話，那只能是在一定程度上情傷比較高一些。所以這也是為什麼我說學會判斷別人的身體語言，也是提高情傷的一種方式，假設你現在是在和一個異性約會，你對他是很有好感的，但是你不知道他對你是什麼樣的感覺，你也沒有辦法通過他的身體語言去判斷出。他現在的情緒狀態是怎麼樣子，那你還就在那邊不斷的去給予和他推進關係，去想要和他確定這樣的情侶關係，但是他的內心其實是有可能對你已經比較排斥的，那你回去了之後他可能就不會再去理你。這也是之前有一個學員問過我的這樣子的一個案例吧，他就是說和一個男生約會明明感覺是聊得還挺好的，但為什麼回去了之後那個男生就不理他了，不管他發什麼信息都沒有去理會他。其實很大程度上就是因為這個女生不知道男生和她約會的時候真實的內心感受是什麼樣子的，她就覺得像是表面那樣好像大家都和和氣氣的，但作為不管是男人還是女人而言。在和對方約會的時候誰也不想去做那個撕破臉的那個人，除非對方真的做出了很多出格的事情或者很多過分的事情才有可能會這麼去做，那這就會加大我們去判斷出對方情緒的難度，特別是肢體語言上面的。他這些情緒都是沒有辦法真正隱藏的，很多肢體動作都會出賣他，那如果我們能夠在約會的過程中判斷出對方的哪一些動作是代表了他現在好像不太能接受你，那哪一些動作是代表了他現在比較喜歡你。那就更有利於我們去把控這段關係以及是更好的去和這個人相處，這也就是我今天想要告訴大家的第四點，學會判斷身體語言能加速你的戀愛進程，所以在這個系列課程裡面的話我們會告訴大家，第一個怎麼樣去應用身體語言。快速的和一個陌生的異性成為朋友，那又怎麼樣去在成為朋友了之後提升你和他的親密程度，那再接下去的話就是你怎麼樣去學會感知異性，他是如何通過身體語言對你表達情緒的。是對你有好感啊還是通過某個動作能體現出來他現在對你還是不太感冒，那再接下去也就是怎麼樣去打造一個完美的第一印象，那大家可能都會知道第一印象對我們社交也好約會也好的一個重要性。那我們就會告訴大家第一印象主要是由哪一些東西組成的，那又怎麼樣在最大的程度上我們去拉伸自己給對方的第一印象，以及是在不同的場合應該給對方一個什麼樣的第一印象，那再接下去的話也就是我們會告訴大家。怎麼樣才能擁有一雙會說話會調情的眼睛以及是怎麼樣讓這些笑容變得有魅力啊，那最後一節課的話我們可能就會講到的怎麼樣讓你成為一個接吻方面的高手，那我們今天這一節課就分享到這邊，那感謝大家對我們的支持。如果對課程有疑問的可以添加下我助理的微信，那他也會在朋友圈裡面發送一些課程的優惠碼，那有需要的朋友可以添加下，那有什麼情感問題的也可以在微信裡面告訴他，他會整理發送給我那謝謝大家。我是能樂很高興跟大家一起同情的我的推特和微信都是501，8
