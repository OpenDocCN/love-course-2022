  text: '# 14.夫妻房事管理：女人的魅力来自维密天使吗？愛得了，愛得好，愛得久。，這就是我的電台，戀愛與婚姻管理。我是朱生永。，今天想要跟大家談談女人的性感從哪裡來。，最近好像有一個維密秀，然後有一個模特兒摔倒了，結果刷屏了。。大家都在分析模特兒為什麼要摔倒，摔倒之後未來會怎麼樣。，我不關注這個，我只關注女人的性感到底來自於哪裡。，後面我了解到維密原來只是一個美國的牌子，做內衣的。。我就想女人的性感就要穿維密的內衣來搞出性感來。，你看維密的內衣，內褲都是露毛邊的，穿的東西跟好像靜女一樣。，這是能提升女人的性感嗎？穿的衣服落影落線，穿什麼蕾絲，這就是女人的性感嗎？。女人的性感到底是誰定義的？女人如何來看待自己的性感？，我們說這實際上就是從男性的角度來看的。，從勾引起男性的性慾的角度來看的。，你說你一內衣，那你穿給誰看呢？。你覺得你的老公或者你的男朋友對你穿帶毛邊的露毛邊的內衣就會認為你是性感的？恐怕不是吧？，可能你去偷香切玉，你是去展現給風愛情人。，從性慾的角度來看，我想跟大家說，夫妻之間你認為你真的穿了這個東西。能夠激發他的性慾嗎？，那只是能夠滿足他一時的好奇。，因為大陸的男人都會看那些A片、毛片，看到別人的上面都是穿的這樣子的，是不是自己也應該這樣？，所以說，這純粹是從消費女性的角度來去看待的。，所以說。女性的性感到底來源於哪裡？，女性的性感呢？很多人會說，來源於兩隻高聳露雲的魯房，來源於魂圓的屁股，來源於逼近流水多水的。，真的是來源於這些嗎？恐怕不是來源於這些。，真正來源於女性的性感。真正來源於你對女性的認知，你對女性自身的認可。，你覺得女性本身是有價值的，你認為女性本身是有魅力的。，你這個魅力，源自於你對世界的態度，源自於你對婚姻的態度，源自於你對男人的態度，源自於你對性愛的態度。，源自於你在性愛過程當中你的付出。，所以說，女性的性感也許是從兩方面來分，一個是對外的性感，也就是你走在馬路上，讓別人看到你是一個女人。，讓別人看到，這個女人好吸引人，好想上她。。還有一個可能內在的性感，內在的性感就是在你的臥室裡面的性感。，所以我想說，我們現在女人太多的把自己的性感寄託在香水，寄託在包包，寄託在內衣上面。，我跟你說，那些都不是。你認為男人需要這些東西嗎？不需要。，很多人說，這個能增強我的自信，表達我的消費的能力。這個當然沒錯。，就是穿一件合適的，舒服的內衣，因為那是對你自己的體貼。，對你自己的體貼。你穿得阿扎扎的也不行。，所以說，我們去看待自身的性感。往往是要去看待你的態度，你跟世界的態度。，好吧，那就講這些。，如果要輔導，請加我的微信，2期，166-03897。，我這邊組建的團隊也可以輔導大家。。'
