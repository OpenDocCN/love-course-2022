- text: '# 绅士派《熊猫内部课》：展示面能拍普通日常生活吗展示面拍一些很日常的东西行不行，这个问题是这样子，就是你要看你自己一个，妹子的一个属性跟你喜欢的类型，就因为每个人他的妹子类型也不一样，有些人是这样子的，就是他想要一些普通的女孩。朋友圈只有一些普世物化的妹子，那种每天朝九晚五工作的那些女孩，那么你的内容就要跟他匹配，你不能说太高大上，或者说太脱离生活，那样子的话，反而会让这部分女孩远离你，那当然了如果说你喜欢一些比较。层次高一点的或者说，好看一点的或者说他的要求很高的那种女孩，那么你最好就是放一些，就我刚才说的一些高大上，一些有钱一些有价值，这是最基本的一个内容了，所以说还是一个最基本的社会逻辑，就是你是什么类型。你就匹配什么类型的，如果说你只是喜欢一些长得好看的，但是又不是说你只想发生一段短期的关系，那么最好就是把价值对高一点。然后长得帅。'
