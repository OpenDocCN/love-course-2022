- text: '# 绅士派《熊猫内部课》：跟高分妹子很难聊天怎么办跟高分妹子很難聊怎麼辦，是這樣子，女孩沒有好聊不好聊，而在於她對你到底有沒有窗口，有沒有窗口就是從你聊天，看到所有的女孩，不管她是什麼類型的女孩，你想要知道能不能行的一個辦法，就是她對你有沒有窗口。可能是你你比她身邊的男孩優秀，但是她人家現在有男朋友天天管著她，那你有沒有辦法，那如果說這種情況的話，那誰都幹不住對不對，你現在要考慮的一個，最最核心的問題在於什麼呢，在於就是她對你到底有沒有窗口。窗口怎麼判斷呢，很簡單，第一個聊天互動積不積極，第二個你約她一次不出來，兩次不出來，三次也不出來，那你就直接刪掉吧，就沒有窗口，你約她出來了，那就是沒有窗口，就是叫做一些簡單的服從心測試。所以說你如果說這些女孩，首先就是我的建議就兩方面，第一方面你做好自身建設，你拍好自己的朋友圈，你過好自己的生活，提高好自己的水平，第二點是什麼呢，就是你要在跟她互動的時候，判斷她對你的一個興趣。因為是這樣子的，我們不是人民幣，我們做不到所有的女孩都喜歡我們，我們只能做到就是我們加了，我們自己喜歡的女孩，在裡面選擇一個也喜歡我的。就很簡單是不是。'
