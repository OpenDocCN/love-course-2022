- text: '# 绅士派《熊猫内部课》：酒吧里怎么和女生聊天_ev酒吧里怎么和女生聊天，首先我们要想一个逻辑，为什么要跟女孩聊天，因为你今天约了几个女孩过来，别的女孩看到你跟这个女孩聊天，聊天的互动很好，和你跟她喝一杯酒放在一边，那别人女孩会觉得第一种更好一点。因为她可能觉得你们俩好久没见了，是老朋友，对不对，你跟你喜欢女孩也可以跟她说，我跟别的女孩聊天，因为她是我很多年认识很久的女孩，缺个牛逼，那你遇到喜欢的女孩怎么聊天呢，很简单，夸她往死里面夸。你长得好看，你是喜欢的类型，你怎么不动啊，你要表现你这些的关注，说的时候呢，要嘴巴对着她耳朵说，不要是那种就是又搂又亲的说，就是你在酒吧你要给别人的感觉是什么呢，除了你们两个人以外。别人看到你你们两个是普通友好的朋友，这是最好的一种关系。'
