- summary: "-   作者強調責任和行動的重要性，鼓勵讀者積極改變自己。\n    1.  責任是知道應該做的事，行動是實際去做。\n    2.  要做出改變，需要修改心態、哲學、生活方式等。\n\
    \    3.  作者承諾在讀者身邊支持他們，共同完成目標。"
  text: 你知道嗎，當我開始了一個，宣傳宣傳的學生。我常常告訴學生，我說有兩個東西，這是責任和責任，責任是知道你應該做的事，知道你應該做的事，責任是做的事，不管是什麼，只是做的事，這是你的時刻，這是你現在的時刻，這是你的歷史時刻，這是你生命中。你能夠達到那些重要的點，說你不想繼續做，你應該知道我應該做的事，或者，你想要走在，當事人的路上，做我應該做的事，這個節目不是，關於資訊，不是關於資訊，你有很多資訊，你有所有，你已經需要的資訊。現在我們要把這個推進，現在我們要把它修改，現在我們要讓你，做出最好的版本，我們要讓你做出2。0，2。0版本的你，不是2。0的Madison，是2。0的你，現在為了做出這件事，你已經不能再是你。你必須修改你的心思，你的哲學，你的生活風格，你的看法，你的頭目，你的原理，所有事情都要改變，現在如果你準備好了，我們可以做到這件事，你不會獨自，我會在你身邊，支持你，想要你，即使我們從來沒有見過。想要你，想要你所說的，想要我能做的更多，我們可以做到，你來了，你到達了，我們去完成。
