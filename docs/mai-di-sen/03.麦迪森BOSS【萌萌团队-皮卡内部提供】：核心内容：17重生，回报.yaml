- summary: '-   麦迪森BOSS【萌萌团队-皮卡内部提供】：17重生，回报不用担心，成功需要相信自己，信念是关键。成功不是一蹴而就，需要持续努力和信任。挑战和困难是成长的机会，要坚持走下去。《天才的彎曲》描绘了成长的过程，需要面对变化和挑战。《所有的地方你去》提到等待和探索的重要性。'
  text: '# 03.麦迪森BOSS【萌萌团队-皮卡内部提供】：核心内容：17重生，回报不要擔心，不要擔心，很奇怪的說法，很簡單的說法，但這真是一個很難相信的東西，我有一位朋友曾經說，其實有分別在於，要想成功，然後相信自己能成功，很多人會開始開公司，他們是經營商業者，他們真的沒有很多自信。他們才會做那一份購物，很多朋友會說，當我做了那一份購物，那一份50元，那是當我相信自己能做到的，當我做了那一份購物，當我做了那一份檢查，我感受到成功，我感受到成功，我感覺到，我感受到，我可以看到。從我的距離出來，現在你還沒做到，可能，可能你現在在這次生命中，你還沒成功，你會想，如果我能靠近，我可以想像到，所以這就是你必須深深地探索的地方，在靈性上他們稱之為信念，信念是什麼？，信念就是這個。信念就是你還沒感覺到成功，但你仍然會繼續下去，你不知道某些事情在前來，它並不保證，你不能感受到，你沒有預測到它會很快成功，但你仍然會繼續下去，你繼續走，你繼續努力，即使你不知道什麼會發生。你不知道什麼會發生，但你仍然會做到，那就是信念，因為這很容易，很容易，我告訴你，你站在這條路上，一、兩星期後，你會遇到那女孩，跟著我講，你的老闆會轉身，你的老闆會終於欣賞你做的一切。他們會看到你自己在採取的方式，早上、晚安，他們會給你那掌聲，我告訴你，我已經在這種情況下，人們會給你你想要的東西，所以我不會告訴你，這會發生，所以我問你，我問你信任，我問你這個，我問你信任，我問你信任。信任在你現在，可能不會發生，但有時候會發生，可能會發生，可能會發生在一星期，可能會發生在一月，如果我說，如果說，如果說，如果說，如果我說，如果說，你會繼續努力，你會繼續走，或是會堅持呢，如果我說。如果我說，如果我說，如果說，如果你說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說，如果說。如果說，如果說，我倆
    assignment of my dad，ě¯¯，¯¯，¯¯，¯¯，¯¯，¯¯，¯¯，¯¯，我一直都很愛，很成功，很愛女人，很愛其他人，當我做了這件事情，我已經沒有得到成績了。我已經沒有得到成績了，我的成績卻被折斷了，這就是現在你所會體驗的事情，這叫做《天才的彎曲》，基本上就是這個，當你爬上山峰時，你會很開心，你會很開心，你會感到很開心，你會感覺到你已經達到最高，你會發現。在遠處還有一個山峰，現在，這是問題，這是個題材，在爬上山峰時，你必須先爬上你的山峰，然後爬上山峰的山峰，然後再爬上山峰的山峰，所以，這就是你所會體驗的事情，你會感到很暗，你現在在你生命中的冬天。你現在在你生命中的冬天，它是黑暗的，不是日光，是夜晚，但就像其他事情，在那些時候，那是當你成長，那是當你變得更強大，那是當你放進了那種安靜的氣息，當你得到那種安靜的勝利，當沒有人在乎，沒有人看見。當你繼續走，你會感到很喜歡那些事，因為這就是一刻的轉變，一刻的轉變很難過大家，當你不懂什麼是下一步，你不懂什麼是未來，你以前的一切都不知不覺，你以前的朋友，可能不再很友善，那女孩你覺得喜歡你，不喜歡你。其實不喜歡你太多，那工作你以為你會做到永遠，現在已經結束了，這是一個很舊的書，叫做《Dr。
    Seuss》，很棒的書，這男孩真是個天才，書名叫《所有的地方你去》，這是一本小孩的書，裡面有很多天才。我覺得《大學生的圈子》裡面有很多天才，因為他們寫著要培養生活的原則，很多都是迷思尼的故事，所以這本書裡他提到，所有的地方你去，他提到的就是等待的地方，等待的地方，'
- text: 等待的地方是一刻的生活，你不在這裡。你不在那裡，你不在上，你不在下，你不做得好，但你不吃醋，這是一刻的臨時的一刻，我喜歡歡迎你到等待的地方，這是我最喜歡的地方，等待的地方是你嘮叨的地方，等待的地方是你回到道具，等待的地方是你深入看著自己。然後再重新去，等待的地方不是你無視的地方，或你害怕的地方，是你愛的地方，你會熟悉，你會說，我沒有做過什麼，我的生活，我的生命，我的朋友，我的健康，我不知道什麼，我都很迷惑，我都很不明白，什麼事？我都不知道，我都不知道，不要緊張，不要緊張，你看，當你成長的時候，你會認識你每幾年都會回到等待的地方，一年，五年，十年，五十年，不管怎麼樣，這是一波，是一段生命的循環，你回到等待的地方，你會發現，哦。嘿！，這是等待的地方，我以前在這裡，我都很熟悉，沒問題，所以，熟悉不確定，熟悉不知所措的感覺，不知所措的感覺，然後接受，這是一段旅程，我會在這裡帶你去，我告訴你，因為我知道你會在這裡，我告訴你。因為我知道你會感覺到，這是故意的，我告訴你，我會在這裡帶你去，你回到了，這是一部分過程，要堅強，要專注。要保持信心。
