- text: '# (老景599)2.0拥有强大自信理论篇：第11节.第十课：最强魅力行为——不反应在我们的生活中啊，我们经常会遇到一些，就非常难处理的这种情况，那个场景会让我们很尴尬，怎么处理基本上都很难翻盘，咱们举两个例子，第一个例子是这样，某一天，我们在我们的生活中，我们经常会遇到一些。非常难处理的这种情况，某一天，你和别人在一起的时候，别人说了一句话，怼你，很吓不来台，一个女生啊，突然对你说，说你这个人啊，对我来讲没什么魅力，或者女生跟你说，说你这个人都30岁了，怎么还这么幼稚啊。这种让我们极度吓不来台的，这种态词，我们怎么应对啊，正常人可能会慌了，这太不给面子了，然后就拼命的解释，我没有幼稚啊，其实这个观点当时是这么一个情况，怎么怎么回事，一二三四五，那你觉得这个处理好吗。我们换一个方式来处理好不好，女孩突然跟你说，你这个人都30岁了，怎么还这么幼稚啊，或者说你这个男人对我来说，什么魅力都没有，没有一点魅力，笑了笑，是吗，你这么说，我是不是应该表现得伤心一点。感觉是不是不一样，那么OK，第二个例子，是我在几年前碰到的一个例子，那时候我已经训练完毕了，完全明白心态的所有的核心基础，并且已经训练破冰完毕，当时的情况是，我有个同学，我们在外面参加了一个培训班。那个培训班呢，在郑州开了个分校，我的同学们就去那儿，去帮助他们开分校的一些筹件工作，办完了事以后当天晚上大家一起聚会，有很多各个年级的同学，其中一个，其他年级的男孩子，对我们班的一个女生呢。当时就是做了一些不好的事情，欺负了那女孩，说话也不好听啊等等，做了一些不好的动作啊等等，女生回来以后，就跟我讲了个事情，她挺生气的，觉得弄得自己挺没面子的，其他的同学在现场看到这种情况以后，当时都懵了。谁也没有做出即时的反应来，我听到这事以后呢，我觉得这个事情我得处理一下，毕竟是我们班的同学嘛，那作为我们班的一份子，我得把这个事情妥善处理一下，怎么着也得把这事说清楚吧，于是我就要到了那个男生的电话。那个人我并不认识，是其他年级的一个同学，我们是在社会上学的一个关于，心态成长的那么一个课程，拿到电话以后呢，我就给他拨了一个电话，通了以后他说你好，我说你好，我说我是谁谁谁，我是某某班的叫什么名字。语气和态度跟现在是一模一样的，他说啊你好，有什么事吗，我说是这样，我刚刚听到了一件事情啊，就是在昨天，你们去郑州帮助学校筹件的时候，晚餐的时候发生了这么一件事情，我觉得你这件事情做的不对。那哥们听完我这句话以后，马上就翻脸了，不爽了，他就说你有什么权利说我不对，你是什么人，你是他什么人，你管得着我吗，我怎么样啊啊啊一大堆，非常激动，我呢就电话里静静的听着，他就说了半天，然后他停顿了。停顿了以后我问他，他说你说完了吗，他说没说完，说你凭什么来指责我，你算老几你算是他什么人，你是他家长吗，然后我怎么怎么样，我喜欢他，我对他怎么怎么样，不可以吗，然后巴拉巴拉，又是一通。然后我也没有再说话，我继续的听，等他最后说完了，我说好，那你现在说完了吗，他说我说完了，怎么样你能把我怎么样，我跟他讲，我说今天给你打个电话，我是想跟你聊一聊，咱把事聊清楚，讲讲道理。我认为你应该是一个能讲道理的人，但是现在你所有的表现，给我的判断，你是在跟我耍混蛋，我说那好，我不会再跟你讲道理了，我说那请你记住一句话，我找得到你，说完了以后，我啪了一下把电话就给挂掉了，半小时以后。他打电话过来，跟我道歉，他说哎呀，都劳警劳警不好意思不好意思，今天我在单位碰了一些事情，情绪很差，就把这无名的火发在你身上了，其实我们不是这样的，我刚刚已经给那个女孩打电话，'
- summary: "-   男主角向女主角道歉并表示原谅，提醒不可接受的行为，强调希望不再发生。讨论自我控制力的重要性，潜意识判断强大的特质，以及不反应的意义和影响。\n\
    \    1.  男主角与女主角对话，强调不可接受的行为，希望不再发生。\n    2.  探讨自我控制力的概念，潜意识判断强大的特质。\n    3. \
    \ 分析不反应的意义和影响，以及对募强属性和魅力机制的启动作用。"
  text: 诚恳的跟她道歉了。她也表示原谅我了，你看我这个处理你还满意吗，我说OK，那你这样处理是没问题的，说明你还是一个很理智的人，我是这个很好，我那这样讲，你喜欢这个人，想去追求他，这都无口后非的，但是你这样的行为。是不可以被接受的，我只是希望以后不要再出现这种情况，你如果喜欢这个女生，你愿意跟她去尝试追她交往，那我也不会反对你，甚至你有什么希望我帮忙的，我也会去帮助你，但是这种事情不要再发生了好吗。她说好没问题没问题，我们就结束了这个谈话，通天发生了什么，你用倒推法试一下发生了什么，如果我做的行为是，打过电话去就破口大骂，你昨天做的事，你不尊重我们的同学，你如何如何如何，我看我怎么对付你等等等等。一大堆我们俩对骂一番，你觉得她会害怕吗，还是刚刚我的那个态度，让她很害怕吗，你们有没有注意到，在很多电影里面，那个反派人物，尤其反一号之类那些人物，他们的态度非常像我刚才那种态度。这个就是咱们今天讲的一个主要的话题，叫做自我控制力，也就是前面咱们讲的那个，个性魅力最强行为的四大行为之一，不反应意图清晰，自我控制力，这个自我控制力就是不反应，然后还有理所当然感。还有自我娱乐一共四个，咱们现在讲的是自我控制力这一块，那么心理学原理是什么样子，什么叫自我控制力，什么叫做不反应，首先在心理学原理上是这样，我们的理智判断一个东西，一个非常强大的东西，它必然是弄不动的。比如说我们登山买一根拐杖，这个拐杖的强度非常高，那一定是我怎么弯它文思不动，非常强大的东西一定是弯不动的弄不动的，那么我们的判断潜意识判断的时候，正好反过来推，潜意识判断是这样的判断的，它看到一个东西。感受到这个东西是弄不动的，比如说登山时候我们买一根拐杖，我们去弯来弯去，使出吃奶的力气来，这个拐杖文思不动，那么这根拐杖就很强大对吗，所以我们的潜意识判断就是，看到弄不动一定是强的。当然这个东西潜意识判断，其实正确率并不那么高，对不起别跟潜意识讲道理，这是讲不出道理来的，所以不反应的意思就是，你被别人怎么弄弄不动，我们潜意识一看你弄不动，就觉得你好强大好强大，就是这种感觉。一棵小树一阵风吹过来，左摇右晃，我们就知道这个小树它不强大，一棵参天大树暴风雨来了，它都晃都不晃，我们就觉得它很强大对吧，那么比较小圆子里面讲了，你弄不动它好强大就是大，大高位置人类的募强属性就启动了。对方很强的时候，非常强的时候，募强属性比较小大的时候，轻上于让别人喜欢你，这个魅力开关它就启动了，这是一点，另外还有一点，就是刚刚第二个例子里面，只有那些特别强的人，你感觉他要对付你的时候，你才会害怕。就是这个原理，刚刚两个例子，第一个例子，对方说你30岁了怎么还这么幼稚，这个东西是很刺激人的，一刺激了我，我的情绪就慌了，没面子了，就各种拼命解释，其实我没有幼稚，这个观点它是怎么回事，我从哪里学到的。其实这个观点，它还是很深的观点，等等并不幼稚等等，你就是拼命的解释对吗，你这种由于产生了情绪波动，我不爽了，我难过了，我伤心了，我没面子了，焦虑了，紧张了等等，我这拼命的解释这个行为。让对方判断出来以后，他就觉得你被弄动了，你被他弄动了，或者还有种情况是什么，他说完这句话以后，你没面子了，急了，你说什么呢你，怎么着，12345，然后这个时候，他也感觉到你被弄动了，不强。目前属性的魅力机制开关，打不开的，当我们做到不反应，不反应是什么，不反应就是情绪上，在对方感觉到我没有波动，那你看弄不动了，强了，对不对，强了之后是不是这个魅力机制开关，它就启动了，那么再说第二个例子。为什么这种态度对方会很害怕，为什么那些人能做反派，就是因为他拥有这样的特质，
- text: 这种特质的感觉就是，通过他的行为表现，在遇到如此大的这种刺激的时候，对方都已经破口大骂了，然后甚至羞辱人的时候。欺负到我的时候，我完全不为所动，弄不动我就这么大的太山崩嵌，弄不动我，我真好强啊对吗，强比我高比我强大，哇大老虎一样强大那种感觉，他稍微的说那么一两句话，我就会吓死，因为我知道他要想搞我，哇我就完蛋了。所以会害怕的，这个就是我们讲的不反应，但是如果你跟别人去叫，你怎么着，你为什么这样，你看我不整死你，等等你去叫的时候，这个行为反应的是你完全被弄动了，他就像一个小狗一样，没什么攻击力拼命冲你吼。你其实不怎么害怕，大狗看了一眼，阴沉沉的看你，你可能会害怕了，因为你只有他扑过来，就把我咬死了，那小狗没事，一脚就踢一边去了，这个就是不反应，所以当我们不反应的时候，却往往可以激起对方最强烈的情绪反应。就包括第一个，你那样回答以后，在对方心理上啪一下就波动了，他就会深深的感受着你的这种强大，带来的魅力感，哇他就动心了，是不是刚才那样的反应，我们感觉不错，而如果解释，就那么回事，第二个也是。如果我要是急了，跟他也在电话里吵争吵，他不会害怕的，但是我那样的反应，他害怕了，所以他为什么半小时以后，他打电话给我，中间他拼命的向那女孩道歉，女孩原谅他以后，他赶紧给我打电话，最后还说了一句话。那您看我这样做，这样处理，你满意吗，他害怕了，这种感觉其实还可以用另外一种方式去解释，正常人遇到这种情况，都是如此这种反应，都急了派桌子了等等，而你这时候还非常平静，这人精神有点不正常，精神不正常的人。他要想搞我的话，那我不死定了，你也会有一个类似这样的感觉，所以你看那个电影，那个反派，都觉得精神不太正常，他动手打完人之后，他很微笑，然后给人拿毛巾擦擦嘴，然后很温和的跟人说话，等等。就毛骨悚然的一种感觉，对不对，那么这就是不反应，不反应将引起对方最大的情绪反应，也就是心理的波动，这种波动可能是突然爱慕你了，突然喜欢你了，突然哇好仰慕啊，也可能是突然怕你了。不反应将引起对方最大的情绪反应，好了，咱们刚刚把这个反应，这个表现咱们举几个例子，大家大致明白这种感觉了，下面这个咱们去讲一讲，反应这个东西，不反应这个东西，它定义到底是什么，我们怎么做，首先第一点。什么是反应，反应其实就是情绪波动了，你看啊，我们一根拐杖，外界的力量来了，一弯它弯动了，一棵树外界一阵风吹过来，我踹一脚，晃动了，这就是弄动了对不对，被人弄动了弄动了就不强。但是一个人什么是他的被弄动了，就不是说你说了一句什么话很刺激我，我的身体啊就颤抖了，它不是这样简单，你拿那个武术两根比武也能看出来，对对方一掌拍过来，纹丝不动好强对吧，一掌摔了好几个跟头，那就很弱对吗。但是我们人往往不是指体力上的东西，我们是指这个人内核，这个人本质这个人什么样一个人，骨子里是个什么样的人，那么这个反应，它主要指的是我们情绪上的波动，情绪上被弄动了，所谓弄得动就是情绪上你被人家弄动了。我们遇到了一些外界的事情发生的刺激，别人说了一句话遇到尴尬场景，别人羞辱我等等，这种外部的刺激事件来了，来了之后这时候由于我不够强大，心理素质不够好，我情绪上产生波动了。焦虑了紧张了没面子了害怕了恐惧了，兴奋了等等就这种情绪出来了，出来后呢，心里就觉得不舒服不安全了，把我拎起来让我表演节目，好慌啊，这不安全了对吧，这时候由于这些情绪产生，我们机体会自动的想去做一些事情。来缓和这个情绪，让自己舒服下来，所以突然拎起来让我唱歌，哎呀好焦虑，赶紧说两句话给自己找个台阶下，其实我不太会唱歌，你们到底想让我唱什么，我会唱的不好你大家原谅，就这种话都是由于情绪不舒服。
