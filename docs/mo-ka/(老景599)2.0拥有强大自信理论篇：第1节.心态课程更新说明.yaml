  text: '# (老景599)2.0拥有强大自信理论篇：第1节.心态课程更新说明各位朋友大家好，咱们这头心态课程是2。0版，在持续更新中，整个更新完毕的话，大概将近20集的课程，有十几个小时，甚至有可能超过20个小时的视频，我们是把整个咱们心态，从头到尾全部给大家补齐。以前咱们的心态课程，在最开始1。0版本的时候，我们只有左边这一半，只有这一半，也就是说我们从，如何让别人喜欢上我们，追求爱情关系人缘等等，然后往下追溯到有更魅力，再往下追溯到，需要有强大的自信心。强大心态，再追溯到再往下走，你必须有非常好的，这种内心深处的力量，和精神的强悍，而内心深处的精神强悍，来自于我们整个人沉下来，我们整个原来1。0版，就讲了这一部分，讲了一半，另外一半我没有讲。另外一半是我破冰之后，才慢慢的收效，得到的一些结果，这边可以说是爱情、家庭，这边是事业成功，那么沿着我们这张微型图，往上面走，从沉下来，你就可以钻进一件事情里面去，当你钻进一件事情里面去以后。然后你就会喜欢上它，等你喜欢上它以后，那这时候你一定会上瘾，上瘾乐此不疲，这事一定会做好，到时候你就成功了，那么这次心态课，我们会把这一块的内容全部补齐，所以课程量会比原来大很多很多。那这一块很多中间的知识断点，比如说真实的反应，比如说强大的预反应的练习等等，这些东西，我会把一些中阶课的内容，加到里面去，把它变得更充实，所以这个课程更新的时间，会比较长一点。我大概一到两天给大家更新一期，你们慢慢等待，持续时间可能更新一个月左右，才能慢慢把课程全部更新完毕，所以现在你们看到的课程，可能只有一期、两期、三期、四期，慢慢更新但是大家不要着急。随着我慢慢的把课程录完、剪辑完，校对完然后慢慢传上去，这个过程大家也是慢慢去观看，所以耐心等待，等课程全部录完以后，大家就可以开始八比七了，所以第一个月的时间，咱们先是适应期，记得我说过吗。潜意识的适应期大概是有一个月的时间，就用这一个月时间，让潜意识适应你的学习吧，然后看到哪里去，开始去八比七就可以了。'
