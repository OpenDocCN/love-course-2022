- summary: "-   不要轻易相信炒作，要思考从这个人身上能学到什么，以及这个人是如何让我相信炒作的，是否能学到同样的技巧来自我炒作。 \n    1.\
    \  警惕炒作\n    2.  思考学习机会\n    3.  分析炒作技巧"
  text: So I would say don't buy the hype quite so readily。，But think to yourself。what
    can I learn from this person？，And also think to yourself。what did this person
    do to make me buy the hype？，And can I learn from that so that when I'm hyping
    myself。I could use the same skills？。
