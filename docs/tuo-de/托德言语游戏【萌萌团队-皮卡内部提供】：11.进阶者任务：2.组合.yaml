- text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：11.进阶者任务：2.组合第一个挑战，谈恋爱的女生和群体，我知道当我开始做恋爱的挑战，我对女生和群体的想法很惊讶，我不想她们的朋友看到我，我不想她们的朋友反对我或开玩笑，什么的，所以我等了一会儿，如果我看到一群热女生。我会等着等到一个女生分开，然后我会跑过来，尝试做一个很快的挑战，在她们的朋友们前面抓我，但是这真的是一个很蠢的方式，第一个，你会失去很多机会，很多时候群体不分开，第二个，当你去见她们的时候。你不得到朋友的承诺，你不得到朋友的好气氛，这就像是暗暗中的一场大雨，当朋友们过来，你可能会觉得你被抓了，这不是一个好情况，这不是你想做的冷面，冷面应该是一个社会活动，这就意味着你应该愿意。和女生们的朋友一起，愿意和群体一起，好吗，所以，任务是，去跟女生们和群体谈恋爱，不管是夜晚，日常，都可以和整个群体说好，一些简单的提示，第一个，尽量和整个群体谈恋爱，不然会说，你很可爱，但你还好看。谈恋爱，或者说，尽量和整个群体谈恋爱，从开始，不过只是和群体谈恋爱，这通常是最容易的，第二个，一个很重要的问题，你可以问群体，可以帮助你，去找到群体，如果有很多女生和你谈恋爱，或者找到群体。有很多女生和你谈恋爱，找到你想和她谈恋爱的，是去问她们，你们怎么都知道她们，这就是一个很好的问题，去问群体，这就给你一个很好的解释，告诉你如何去谈恋爱，这就是第一个，第一，和整个群体谈恋爱，在某些时候。很早就会去谈恋爱，第二，这个问题，如何让大家知道，这很容易去谈恋爱，现在很多的专业专业的，专业专业的计划，这些都会在另一条影片中，提供，但在谈恋爱和谈恋爱的，关系上，只要去和女生和群体谈恋爱。如果这些事情，把你令到这点紧张。'
