- text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：07.成为高价值男性：2胜利者的心态_2MentalityofaWinner我就是想說什麼是自信，更加的特別的是，我想說什麼是自信，因為我們都聽過自信，我們都知道那是什麼，但我想說我們在關注，我們要說的東西，我稱之為自信，而不是其他人的自信，這是我的專注在於我所做的。如果你想要做一些好事，如果你想要做一些好事，例如生活，如果你一直在擔心，其他人會感受到，你永遠不會令人開心，你會一直瘋狂地把自己帶走，不可能讓所有人都感到自信，然後就像瘋子一樣跑去追求。所以在擔心別人的自信，在擔心自己的自信，問自己，我會否做到這件事，我會否開心，這應該是你的最終標準，總之，對，在你自己的心中，你想要成功的心態，是在世界中有七百萬人，或現在有八百萬人，會對你的態度。是對你的自信，因為這是你會做的，如果你嘗試向大家求求，你會得到八百萬人，對你的自信，在世界中的自信，而你的目標，如果你想成功，想做一家事，就是有一千個熱情粉絲，如果你能做到，你會非常開心。有一千個熱情粉絲，一千個愛你，會為你做到最終的事，會做任何事情，在生意方面，會是最有名的客戶，最有名的粉絲，這是你所想的，如果你想做到，只要你找到，那些人是你的人，因為你對自己是絕對的，你會更受歡迎。更多人，而且你會有更深的關係，但如果你向人向人求求，你會得到不受歡迎，很多時候，這是很多人所做的，所以我想要說，這就是自信，而不是別人的自信，你的價值是從你的價值來的，昨天我們談到，在對方的球場上。我們談到LeBron和Michael
    Phelps，如果你玩一場，價值比賽，像是游泳，Michael Phelps會贏，你玩一場，價值比賽，像是跳起來，和投球，LeBron James會贏。所以價值是從你的價值來的，你會想要設定價值，說出價值，類似那樣，另一個優勝的思維，是做對的思維，而不是簡單的思維，我不會詳細說明，因為我們在第一天也談了，但我們想說，人生是一種…，你可以寫下這個引用。如果你有一個兌現的列表，這就是兌現，應該寫下來的，人生是一種選擇，對的思維和簡單的思維，你的成績會比對的思維，還要多，當對的思維和簡單的思維，是一樣的，會很不重要，因為大家都在做，吃得活，大家都在做。你不會把自己，做得好，你不會把自己，做得好，你不會把自己，做得好睡著，如果你睡不好，你會把自己弄得不好，但大家在做的事情，你不會把自己，做得好，但人們在做的事情，你應該要…，我剛才說過，你應該要接受。因為這是你的機會，把自己做得好，這就是你成為優勝的地方，好，我想把幾個東西，交給你，因為成功在生活中，也代表成功在約會中，我們也想要，在一般的情況下，做得好，無論你做什麼，我剛才說過，在管理中心。你會在自己的情況下，在自己的生活中，你需要的心態，就是你自己做，絕對，即使你在公司裡工作，因為你是自己的工作安全，你是一個，會保護你被炸掉的人，因為你成為公司的無價值人，你會成為不被炸掉的人。因為你成為工作上的好人，以及對於相關的工作，如果你要把其他工作，交給別人，你絕對可以，立刻找到別的工作，所以如果你在公司裡工作，你會為自己工作，你的工作成為公司的，公司的重要人物。你會為那家公司交給別人，你會把其他工作，交給別人，你會成為公司的生意人，或者你會，如果你想做的，你會做的，你應該有這些技巧，和能力去做的，但是，自信，最主要是你需要，能夠照顧自己，即使你正在。與別人合作，甚至是其他人，都在幫助你，你應該能夠，因為現在你來自，一個不被炸掉的地方，來自一個，為你所做的。最重要的事情。'
