  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：13.第一周（接近焦虑）：1.接近焦虑：1.接近焦虑导论第一步是解決性的問題，教授的一部分是，這方面的問題是，在開啟時期，你會否會被人打開，這就代表我們要先解決性的問題，我知道這是一個問題，因為每次我做一個直播訓練，我都會問大家，你們是否會解決性的問題。每個人都會提起手，所以我知道這是一個問題，我們先說明解決性的原因，和解決性的問題，然後我們做完這個訓練，我們會解決性的問題，以及開啟的技術問題。我們現在就開始吧。'
