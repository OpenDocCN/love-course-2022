- summary: "-   托德言语游戏【萌萌团队-皮卡内部提供】：16.第四周（框架）\n    1.  介绍《影响》一书，作者Roberto Shaldini是社会或心理创造家\n\
    \    2.  分析影响人们同意事情的因素：公平、质疑、执行、权利、喜欢和共同\n    3.  责任和承诺性对人们行为的影响，以及TIT-FOR-TAT的互动方式。"
  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：16.第四周（框架）：1.框架控制：5.西奥迪尼概念- 当我们来到证据和证据时，我必须和你们分享一个我一生中最好的书本，就是《影响》，由Roberto
    Shaldini写的，他写的就是《影响，如何和为什么人们同意一些事情》，他写的就是一个社会创造家。或者是一个心理创造家，我不知道，他基本上把这些令人更有可能的说是对的，什么是让人们同意一些事情而不是不同意，他把这些事件分成了几个因素，我将列出给你们，这些因素是
    公平、质疑、执行、权利、喜欢和共同。公平是一个人在生活中做了一件特别的事情，他们开始和那件事相互相认，然后就更有可能在未来做到，比如说，如果有人和某个社会、政治派、企业或某些东西相互相互相互相互相互相互。他们会更有可能在那里做一些时间、努力和投资，他们会更有可能在那里听到一些不好的东西，他们会更有可能在那里证明一些其他东西，他们会更有可能在那里采取一些其他观点，因为他们已经采取了一些东西。他们已经有了一些决定和一些人的性格和身份，这些东西让他们更有可能和更有信心，如果有人在某个社会中不断地和人相互相互相互相互相互，他们会更有可能在那里继续和人相互相互相互相互相互相互。因为他们会更有可能在那里看待人的性格或人性的一部分，如果他们没有做过，这就是执行和信心，而且如果他们有这种演绘的
    struming，那这就是执行和信心的一部分，在某些纪念中、在章中之中。他们就会觉得这个 gorilla game，他会觉得这个 gorilla game，就是对了香港社会，我们这是不够意思的，又或者是你说遭殆
    wed，希望會是你們在使用的手，所以，第一點是承諾性。第二點是責任，當某些東西看起來責任，就有更多的衝擊和緊急性，來得及它，而不是當它不責任，這其實很合理，這點其實是相當理性的，但問題是責任是相當的，責任可以在很多不同的方式被偷。如果某些東西讓它看起來更責任，人們就會對它更多，或者買它更多，買進去更多，如果它看起來不責任，所以，一個例子是，如果你們快要離開這家鎮，很多時候女生會偷懶，或是給你們很多，他們不太想看到你，突然間。當他們發現你快要離開，你不會再有這個機會，他們就會偷懶，他們會出現和遇見你，這也是一件很大的問題，我從城市走出來的時候，我打開一些歷史的號碼，告訴他們我在走，告訴他們這件事，突然間，這些女生。在我身上偷懶了幾個月，他們都會在我身上見面，大概一星期，這件事是非常有趣的，但它是什麼？，它是責任，它是因為這件事，不會持續很長時間，所以現在有個目的，是為了把你吐出來，做一些事情，如果我之後可以做。就沒有很多目的，責任或是偏偏的責任，甚至是偏偏的責任，是一個很強大的目的，在心理上，接下來，是責任，責任是一個想要，如果有人做一些事情，你會有一個社會，或是情緒的責任，來做給他們，這件事我認為。是很生理的，因為我們在族群中，我們在社會上，有了千年，甚至是在百年代，我們在小動物中，有了千年，所以我們有這個想法，是一個團隊，和社會，是我們生命中的一大部分，在事實上，我們有很多資料，說我們在社會中。互動的方式，是一個叫做TIT-FOR-TAT的方式，就是當有人做一些事情，你會向他們做一些事情，當有人做一些事情，你會向他們做一些事情，你會向他們放棄，這是一個很好的例子，是一個心理上的道理。叫做囚犯的道理，這很能夠描繪出來，但當有人對你好，當有人給你一些東西，你會覺得這是社會和道理的責任，要向他們放棄，這很合理，因為在小動物中，如果你經常被人給你，你沒有向他們放棄，你會得到壞名聲。這會傷害你，但這可以用，因為很多時候，'
- summary: '-   透過給予他人東西，可以增加獲得對方信任的機會，而不是直接要求對方給予。權力、喜好和共識是影響人們做決定的重要因素，跟隨眾人的行為可能導致錯誤決定。保持自主性和理性思考對於做出正確決定至關重要。'
  text: 如果你給別人一些東西，他們會覺得這是要向你放棄，這就是我用的方式，當我做上網戀愛，如果我想要一個女生的號碼，例如我想從戀愛程式到電話號碼，我發現如果我問她號碼。或是她直接向我求她的號碼，我會有一個較低的百分比的機會，得到一個答應，如果我說這是我的號碼，這是你的號碼，奇怪的是，我會先向她向我給我的號碼，這會令她給她的號碼，會有更少理由，讓她給她的號碼。但我會用上比例，讓她給我的號碼，使用上維持，例如說這是我的號碼，這是你的號碼，與否說這是你的號碼一樣，我會顯示我相信她，足夠給她我的號碼，她會覺得這會更奇怪，她會更受她的社交影響，去向我給她的號碼。另一個很重要的因素，在我們做決定的事情，就是權力，我們長大後，聽到我們的父母，聽到我們的老師，在這種世界觀，我們知道有誰比我們更了解，我們甚至有專業的，我們會去看醫生，我們會去看律師，我們會去看科技的。我們會去看機器的，所以我們有比較專業的，在一個區域，我們會相信這些人，至於你能夠，把自己當作一個區域，或像一個區域的權力，你會有更多人，跟著你說對，跟著你走，這很有用，在人生中也有很多意義。但這也是可以，和已經被控制的，和已經被控制的，在歷史上，有很多人都會這樣，接下來我們有喜歡，喜歡是因為你比較有可能，做一些事情，給喜歡的人，即使你不喜歡的事情，並不是你想做的事情，在這個情況下。你比較喜歡做的事情，或是為了鼓勵，一個正面的關係，而不是為了喜歡的事情，人們會跟著你做一些事情，給喜歡的人，最後一個是共識，這就像是社會壓力，或是當很多人，在做一些事情，人們比較有可能，做正面的事情。如果在疑慮下，人們會跟著共識，在歷史上，你處於一個很不常見的情況，你不知道該做什麼，你會看到，人們在你身上，在做一件很不常見的事情，如果你沒有其他資訊，告訴你他們做的事情是錯的，你比較有可能。會跟著眾人，你會說，這些人的錯誤不可能，他們都好像在做，這一定是對的，很多人會跟著眾人，做錯事，在很多情況下，例如，投資的風險，或是，跟著眾人做錯事，但在歷史上，在你跟著眾人，做了很多事情。如果你不知道，這是一個很好的策略，但這是一個策略，可以被人們，選擇去做，在各種方式，對好和壞，所以要注意這些事，第一，要保持自己，被他們操控，明白，我不會做這件事，因為，這是對的，我只是在。為這個人做好事，我不會做這件事，因為，這是對的，我只是不理會眾人，如果你會知道，你會知道自己的錯誤，你可以改善自己的決定，這很重要，但這些東西也能用來，鼓勵人們，做一些決定，而不是別人。希望你會用這個力量，對好與壞，但這些是很強大的技術，所以我們先說明這些，在很多情況下，我們會做一件事，在形狀上，我們會改變決定的意義，如果是這件事，或是更廣闊的事，或者改變決定的規則，改變一些。決定的資訊，改變意義，或決定的規則，這就是這幾個因素的一部分，但這可能是，一些理論，像是小塔塔的理論，雖然我已經給你一些例子，但你會覺得，這很棒，但我怎麼做，我們在這幾個禮拜中，會用這個理論。我們討論過的，例如，形狀，形狀控制，這些東西，例如，這些原則，讓人們同意，不同的東西，我們會讓它們，更加實際。請繼續
