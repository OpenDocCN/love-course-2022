  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：11.进阶者任务：6.其他人第五個挑戰，這一個最恐怖的，跟一個女生聊天，當她有男生在，當然，這比較困難，當然，她可能是她的男朋友，她可能是她的哥哥或女朋友，她完全可以和男生聊天，所以給自己一個機會，我建議在這件事上。就是去社交交易，不要在男生面前打她，她可能是她的男朋友，反而，跟她聊天，要社交交易，這也是你問的問題，跟女生們問的問題，就是，你們怎麼認識？，問女生，因為如果男生都知道，他可能會騙你，問女生。你們怎麼認識？，找到他，結果他就是她的哥哥，或是她的朋友，你完全明白，這也是一個很好的機會，如果他是她的男朋友，恭喜他，再次恭喜他，再次，這不是很大不了，但，很多女生都在男生和女生的團隊。很多女生都在男生朋友，可能是在聊天，但不喜歡和男生聊天，但他們都不是男朋友，這些是很好的機會，99%的男生會錯過，不要在那99%，在那1%，讓她開始聊天，你不必在她面前打她，只要在她面前聊天。就能變得好好的，讓自己有機會找到可能性。'
