  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：14.第二周（吸引）：1.吸引力基础：1.吸引力简介歡迎回到週二，目前我們已經探討了《文字遊戲》的基本元素，以及探討了開啟的詳細資料，在下兩週我們將探討的是，《威力》，因為這就是一個重要的概念，我們將在這週探討的是，為什麼威力可以有這麼多的概念。以及一些基本的威力，下週我們將探討到，更多的特定的線條、特定的技巧、特定的技巧，原因為何是，我不希望你用特定的線條來做摔技，我知道你可能會用，我會告訴你，我只想要重複TODD說的那些線條。然後你會停止思考，所以我不希望你這樣做，我想你必須思考，我想你必須想清楚，然後你會明白你所學習的那些線條，因為沒有一個線條是一種大小的，而且應該能用在任何地方，你想要能夠流暢，想要能夠用自己的線條。想要明白為什麼，為什麼你需要用這個線條，想要明白為什麼你需要用這個線條，想要明白為什麼你需要用這個線條，想要明白為什麼你需要用這個線條，想要明白為什麼你需要用這個線條，所以你需要先有一個基本的理解。然後我們可以給你，之後的短片，所以這就是我們將教大家的方式，但是，在這週的東西中，我們將有很多，可以做到的特定的東西，特別是我們將有練習，讓你將自行創造自己的威力戰略，讓你將自行創造自己的威力戰略。而且，威力戰略是很多人的神聖之道，因為當你第一次進入威力戰略，這就是你最喜歡的東西，你想要能夠帶著一個不喜歡你的女生，想要讓她被我吸引，想要讓她被我吸引，想要讓她被我吸引，想要讓她被我吸引，想要追求我。等等，這就是我們將在這兩週內的東西中的東西。'
