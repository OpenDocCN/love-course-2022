- text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：18.第六周（叙事）：1-叙事：10-情节线作为叙事#有选择性所以想要用創作的創作為一個故事其實是一個很不常見的事，或是看起來像是一個迷惘，因為創作是一種短短的情緒，通常都是在自我進行的方式，通常是計劃在30秒內的一個特定的結果，或者是在想要做一些類似的升級。或者是他們的自我進行的遊戲動作，所以很多創作的動作都是這樣，他們只是一個短短的情緒，但是他們的動作是非常短短的，他們是一種情緒的爆發，但是他們的創作動作是非常好，所以當你越來越好玩的時候。你會學會要從創作的原理來創作，而不是從錯的創作來創作，所以例如，如果你是非常有趣、不可信的、但是有趣的，那就是創作的創作，其實是會造成一些娛樂，會產生一些情緒的反應，但是在長期間，這會傷害到你的創作。這會讓女生更相信你，讓女生看上你，會更像她想約會的男生，所以有些劇情動作可以是，對於劇情的負面性，而有些劇情動作可以是負面性，我們來談談劇情動作的類別，因為他們對你的劇情是負面性的。第一點我想要說的是選擇性，當一個選擇性的人，最大的部分，最大的部分，就是你會是女生的贏家，其實我會把故事說成是女生的贏家，如果你很選擇性，如果女生要約會的男生，要約會的男生，要跟女生睡覺。現在會更像是女生的贏家，如果你是不選擇性的人，像是男生，你只會跟女生睡覺，在這個情況下，這不是成功的，這不是女生的贏家，所以有很多劇情動作，是很玩玩的，很明顯的，或是那種自我，會傷害你的。而有些劇情動作會更為正面，例如，如果說你不想跟女生睡覺，會有爆發，因為她會失去她的性能，她會有挑戰，這些都是劇情動作，和感情的動作，但整個故事中的故事，都是高價選擇性的男生，所以這類事情，會非常有用。不只是一種劇情動作，例如馬上把手指移動，然後回應，或是幫助你進行升級，或者是一個邏輯動作，但這會是一個，提升了整個故事，而不是一個負面故事，所以當你進行遊戲，如果你想要表達，我會做什麼，去獲得感情損失。或是如何去達到吸引，會否是一個選擇性的人，或是一個不選擇性的人，如果是不選擇性的人，這不會幫助你，如果是選擇性的人，這會是一個，很大的提升。在你的整體遊戲中。'
