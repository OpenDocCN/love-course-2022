  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：10.初阶者任务：4.你好Mission 3，現在你的工作是說嗨給人們，現在我還沒要求你，開始跟隨隨便便的外國人，在一半的一切，然後說嗨，然後打擾他們的一天，我們會到那裡的，相信我，我現在要求你，當你去過你的一天。當你遇到簡單的機會，我想你會說嗨，假設你在點吃的，或是咖啡的，你需要說嗨給人們，不管是男人或女人，你需要說嗨給人們，不管是男人或女人，假設你在點吃的，說嗨給人們，或是在你面前的人，說嗨給他們。我想你會在那裡，說嗨給外國人，也要說嗨給人們，如果你工作在辦公室，你不是很社交，但你認識人們，明天你進去，你會說嗨給人們，當他們轉眼間，看著你，等等，如果你知道他們，說嗨給他們的名字，會更好。會更多的個人動作，但我再次要求你，當你進去，你會更多的個人動作，但我們在做的，是非常少的，社交交流，而你現在的工作，不是說嗨，跟對話，現在這會發生，特別是現在，你正在說嗨，你不只是笑，你正在用語言。有時候你會說嗨，然後有人會說嗨，你日子如何，或是他們會跟你，對話，這絕對是很棒的，如果這會發生，就享受對話，跟著走，這是我們會去做的，但這不是重點，重點是你的行為，重點是讓你，在這些簡單的，明顯情況下。說嗨，這不代表你，要跟著走，跟著走，讓他們停下來，跟著說嗨，這只是簡單的，你做的是，低下的工作，你跟人們，有關的，你不會只是，做那樣的，商業化的交流，或是，不停地，跟著走，你會直接，說嗨，你好，你好。你還好嗎，不管怎樣，你會向人們，做那樣的，商業化的交流，或是不停地。'
