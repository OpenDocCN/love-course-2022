  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：09.接近焦虑：3.技术解决方案在我所展示的四個影片中，我會給大家四個不同的方式去處理性情緒，我給大家四個不同的方式是因為我發現在我跟學生一起工作了15年，不同的方式會更好適合不同的人，有些人會很快地回應一個體會的方式，像是在叫聲。在叫歌，在跳舞，在在一個有節奏的狀態，這會幫助他們處理所有事情，有些人會問我這很蠢，這很蠢，但我會幫他們想想，或是讓他們覺得他們在做更多，或是讓他們覺得很懶惰，有些人會教他們如何去改變自己的情況。這樣會很強大，解決所有問題，有些人會不太會這樣，在下個影片中，我會給大家四個不同的方式去處理性情緒，或是解決很多問題，我想讓你們用一種方式去處理自己的問題，試試看所有方式。然後用一種方式去處理自己的問題，這基本上是一種確定性，一至四個方式，或是兩至三個方式，會有一定程度的幫助，但這要由你來決定，要找到一個方式，如果找到一個方式不合適的方式，那就沒問題，就把它丟掉。每一個方式都應該足夠，幫助你去處理性情緒，但這兩種方式都會給你一個很好的解決方式，並且會給你一個方式，讓你找到一個方式，可以幫助你處理性情緒，以及你自己的心理問題。所以我希望你們可以把這四個方式當作一種解決方式，讓你們去處理自己的問題，有可能會給你們一些很好的解決方式，但要明白，有些方式會讓你們更加有效，這完全沒有問題，我已經跟學生們一起了15年，好消息是。有些方式會讓大家更加有效。'
