  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：10.初阶者任务：2.眼神交流第一次在接觸危機的敏感系列中，你第一次在接觸危機的敏感系列中，並不關於接觸，而是關於解決社會障礙，即是在把人的空間靠近一點，他們說，如果你看到一個人的眼睛，三秒之內，就代表你想把他撞死或殺死。我們不會看三秒，我們會開始增加眼纏，我們會開始偷偷地跟別人做眼睛，假設你走在街上，有人在看著你，我想你去看看他們，並嘗試做眼睛，你走過你的辦公室或學校，有人在看著你，我想你嘗試跟他們做眼睛。我想你會看著他們，一秒之內，比你更舒服，不想你馬上看著他們，只要你會看著他們，你就可以看著他們，我們只是在追求社會障礙，我們成為社會障礙，就這樣，走到街上，做眼睛，當你跟別人說話，你不想看著他們。做眼睛一整天，但要看著他們的眼睛，我想你做的，是做出更多人性的連繫，他們說眼睛是靈魂，這很重要，當你跟別人說話，你會跟他們連繫，當你沒有，你不會跟他們連繫太多，特別是跟別人說話，我想你會更舒服，更習慣。你可能會發現，有些人會馬上離開，這也不錯，有些人會回頭看，很緊張，這也不錯，你可以離開那些情況，你不必要跟他們連繫，或是跟他們對抗，但我想你會更舒服，做眼睛，這就是，非常簡單的，最終的，最少的。開始社會互動，最少的，在世界上，擺放自己，好嗎，我只要看著，當別人回頭看，你只要把眼睛，放在你覺得舒服的地方，就一部分。就這樣了。'
