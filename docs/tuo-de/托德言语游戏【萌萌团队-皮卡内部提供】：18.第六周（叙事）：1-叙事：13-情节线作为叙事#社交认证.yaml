- summary: "-   托德言语游戏【萌萌团队-皮卡内部提供】：18.第六周（叙事）\n    1.  社交认证是比说谎更明显的社会证据，展示人们告诉你的故事和你被人看见的样子。\n\
    \    2.  社会证据是有吸引力的一部分，因为它展示了真实的故事和力量。\n    3.  专注于社会证据而不是游戏动作，可以更轻松地与女生交流，展示更真实的自己。"
  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：18.第六周（叙事）：1-叙事：13-情节线作为叙事#社交认证最后我们来说说社会证据，社会证据是，它比说谎的部分更明显，它是人们告诉你的故事，它是你被人看见的样子，所以我不认为我必须，把太多点点都放在一起，为何社会证据，是一个有吸引力的质量，我们已经说过了。但为什么它是，有吸引力的一部分，而不是有一个，有吸引力的一部分，因为它是在说谎的部分，它是在说谎你的故事，它是在那种方式上有力量，所以这些都很明显，我会把它们都放在一起，另外一个原因。我会把它们都放在一起，是因为它是一个，非常有吸引力的一部分，很多人在学习游戏，他们会专注于，很多推动动作，或者很多谎话，或者很多提示，或者DHV，或者这些执行游戏的动作，这些都很好的动作，而且都很有用。可以推动所有这些东西，但他们专注于一个，很有玩意的游戏，是你跟女生聊天，你跟女生解释，你直接跟女生交流，他们扭曲社会证据，因为他们专注于，这些动作的成果，社会证据，只是一个更有力量的。方式去承担一样东西，如果你可以承担一样东西，通过别人的意见，而不是通过自己的，就更有用，如果你可以承担，社会证据，通过社会证据，而不是通过，执行游戏的动作，和游戏的动作，就会是，游戏的缺点，更为轻松。更有起点，我们已经谈过的，是有很多，不同的好处，所以这不是，应该让你感到惊讶，社会证据，会成为一个，专注的游戏，我们已经谈过的，也会成为一个，专注的游戏，这应该很明显，但这是一个提醒，让你很容易。去解决，怎么从A到B，然后从C到C，然后从C到D，而不是很线性的游戏，而是在认为，不只是，最快的方式，或者最直接的方式，或者在我的直接的方式，但还是有更好的方式，有更好的方式，可以通过执行游戏。去执行游戏，而不是通过，社会证据的动作，而是通过，更正确的信号，所以这是，我们想要，在想调解的情况下，要想到的，尤其是，如果你是，在一个中间的游戏，你会有，有很多情绪的，反应，女生不会太无聊，她知道。她是男女，但可能你，太明显了，你会做到，更直接的，更明显的事吗，对你来说。'
