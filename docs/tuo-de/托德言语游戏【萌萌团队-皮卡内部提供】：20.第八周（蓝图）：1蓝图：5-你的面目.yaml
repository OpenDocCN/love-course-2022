  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：20.第八周（蓝图）：1蓝图：5-你的面目在 payload 不 Wide ツッピング， lumpAR他，Dx，你，你，Dx，按，你，就是你是不是不正常，你是不是在假裝什麼，你是不是在假裝自己，你是不是在騙女生，這兩個都可以用同一個概念來回答。這就是我稱之為你所謂的方式，我想讓你們做個思考試試，假設你跟家人聊天，你可能會在某種方式發展，假設你跟朋友去酒吧聊天，你可能會在某種方式發展，但你跟家人的方式很不同，假設你跟女朋友去睡覺。你希望跟家人不同，你希望跟家人不同，假設你跟年輕人，你跟家人同一個教練，你跟家人同一個教練，你可能會在每個不同的情況下，如果你跟每個不同的人都同一個教練，你會不會是自己，你是否自己，是否假裝。是否在假裝，在騙，在騙，在假裝，不是，你不會向後向前向前向前，向你感到喜好和感到驚訝，就像這個樣子，你，你這個概念，是一個富有和多方式的東西，而這些別人，也是富有和多方式的人，所以你不必跟每個別人。在每個階段交流，你可以跟一個人有相關的關係，這可以令到兩者同時充滿溫和，你可以跟一個朋友一起玩
    tennis，跟另一個朋友一起討論政治，你不必跟朋友一起討論政治，你不必這樣做。因為這不是你跟別人交流的關係，這不是他跟別人交流的關係，你還是自己，因為你還是在做你喜歡做的事，你會感到滿足，你會跟別人分享這件事，你會感到滿足，這跟女生一樣，可能有些女生，你會有很多的反應。可能有些女生，你會很溫和、很親切，你會很溫和、很親切，你會享受這方面，因為你是一個複雜的人，你不必跟每個女生一樣，如果跟每個女生一樣，你會很快就變得很無聊，所以我想讓你們明白，這件事是你會有這種特質。如果你想像是一張卡，你能夠玩任何一張卡，你會玩最適合的卡，你會玩最適合的卡，你不會去拿一張卡，不屬於你的卡，去假裝或是把它玩得像是屬於你的卡，你不會想做一些，根本就是你自己的性格，去跟別人一起。因為現在你把自己，放在一個情況，一是可能會假裝，你會被發現，二是如果還行，你會設立一個關係，你必須不自己，去做這個關係，這會很難過，會很無聊、很壓力，或是某些東西，但是你會選擇，你自己的特質。或是很多特質，在一個親密關係上，你會成為自己的全性，你會表達這些特質，因為當別人認識你，喜歡你，他們會欣賞你，整體上，他們會得到，足夠的負面的信息，足夠的價值，足夠的東西，他們想要的東西。從你喜歡的特質上，他們會覺得，不全是你的特質都不完美，但你會領導的事是重要的，假設你遇到，一個女生，她會用8個特質，你常常遇到的特質，會對她有興趣，而其中兩種特質會不興趣，你會有很好的關係。假設你先領導，兩個不興趣的特質，她可能不會長時間，跟著你，去找到，其餘8個特質，會對她有興趣，會讓她，和你熱情，和深入的關係，你會成為你全性的，當你認識某人，你會能夠，不隱藏，和深入，和，說來這麼說來。有可能會有危險，有時候人會說，你會做到這幾個特質，但這會影響你領導的事，這會影響你設定的事，因為如果你從右邊開始，你會有很多接受，對於這些其他特質，如果從錯邊開始，你不會有很多接受。所以在你和女生的範疇，你要先跟合適的女生，開始交往，然後先建立一些接觸，這樣會給你更多的利益，才不會跟任何人合適，因為她不需要，全部都會適合你，你可以跟她約會，然後再跟朋友玩，而不是跟她約會。可以跟她約會，然後再跟朋友玩，然後再跟朋友玩，然後再跟朋友玩，你會變得很親切，對嗎？，完全可以的，她不需要被任何人，你都不需要被任何人，你必須要，是一個很好的混合。'
