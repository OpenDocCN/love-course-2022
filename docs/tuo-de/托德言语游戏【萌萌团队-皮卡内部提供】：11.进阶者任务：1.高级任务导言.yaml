  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：11.进阶者任务：1.高级任务导言歡迎收看《接觸焦慮挑戰》的節目，這部分的課程是為了讓你們，可以做冷酷的接觸，有機會跟別人聊天，有時候，但不在其他時候，如果有人在你身旁，然後你覺得很自然，就好，但如果有人在街上走，戴著耳機，你會覺得。你只是失去機會，每個人都有自己的特殊的接觸，有些人是跟女生聊天，有些人是在街上聊天，有些人是跟男生聊天，有些人是在街上坐著，所以我們都有自己的舒適的情況，我們有自然的情況，我們有自然的情況。我們有自然的情況，我們有自然的情況，我做的這部分，我用了8個最常見的接觸，我把這些給你列出來，讓你練習，因為如果你能夠做到這8個，就算什麼情況都會出現，你都可以學會，你都可以克服，你可能會有肩膀。去接受這次挑戰，所以這些沒有特別的命運，這些只是一系列，讓人們很緊張的東西，如果你看到這個，你完全沒什麼大不了的，你不想要面對，你不需要做每一件事，雖然如果是簡單的，那為什麼不做呢，只是一個天天練習。但特別是讓你緊張的，你覺得我不會做這個，覺得有點奇怪，這些是你應該做的，這次挑戰的部分。'
