- text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：05.言语之外：3.非言语游戏你所要玩的很多不是你的言語和你的聲音，而是你的身體，我不是在說身體語言，身體語言是重要的，站起來直到你更自信的位置，這就很重要，臉上有個好笑容，看起來放鬆，滑溜溜的，這些都很重要，但是我所說的是。我所說的是不語言的遊戲，我所說的是身體動作，你所做的事，會有一個特定的訊息，他們可能都只是說句話，這是什麼樣的例子，假設你正在考慮一個提議，而你卻被人提出了一個商業意見，而你卻說我會接受。你只是把手放在手機上，這就是不語言的遊戲，這是說出了一個特定的訊息，我會接受，我們會接受，這就是一個特定的訊息，這是不語言的遊戲，它是指某些很特定的東西，它不是一個很特定的動作，它是指很特定的意思。它是指你把人家說的一樣，它可以是說的很嚴格或很玩，類似說的說話，但它是不語言的，在某些情況下，會有個吻，或是個高5，很多不語言的動作，它有一個遊戲的詞句，它是說不要說什麼你能笑，不要笑什麼你能笑。不要笑什麼你能笑，基本上這個意思是，如果你可以把這一個詞句，用少量的用力，用少量的用語，通常會更強大，所以要注意這些不語言的動作，要注意你能用的時間，要注意你能用的時間，而不是說我不認同，而是說。然後用臉上的表現，會更強大，會更，更強大，同時也會更有用力，更有力，也會更有用力，所以這就是很多不同的程度，要注意這些部分，要注意這些東西，我會嘗試把這些東西，在課程中提出，當我做這些動作。也要注意我的運作，看我臉上的表現，看我拍攝的表現，這些東西，看我用的語言遊戲，看我用的動作。'
