  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：20.第八周（蓝图）：1蓝图：1-什么是蓝图sous，如果你试着过去，你可能会做更严重的游戏，但如果你能够做到这些，你会让结果更加的上升，我们在周六中介绍了这个概念，你们可能有点想象，但这周我们会尽快地去解决，我正在想解决这些问题。但我想给你们一个想象或是一个理解，这是一个Poker的想象，Poker是像在桌上看球员的读书，是像学习球员的玩法，因此你能够对他们打，因为在Poker，如果你打得数学上的对，如果你打得好。你打得有战略性的对，你可能会赢一点，但如果你想要成为大胜者，你需要理解球员的玩法，同样的，你需要理解球员的对话，所以你能够打得大胜，而不是小小的高分数球员，希望能够给你一个结果。所以当你把这个想象在心里，你会发现这种对话的问题，然后你会发现对话的问题，然后你会发现对话的问题。'
