- text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：05.价值的内在博弈：3反馈回路伪造与被伪造_3FeedbackLoopFakingvsBeing就是這個內在遊戲和外在遊戲的概念，應該要學習技術，還是應該要學習內在遊戲的內在思考，我明天會講很多內在遊戲，我現在也會講一點內在遊戲，但我一直都是一個主要是外在遊戲的男生，原因是這個傳送圖。你可以看內在遊戲，在這個中間遊戲上，你可以看外在遊戲的行為，你正在真正的世界上的事情，你正在真正的世界上的事情，你會是最直接的決定結果，這會是決定結果的行為，你所做的行為會導致結果。有趣的是結果會改變你的內在遊戲，如果你得到好的結果，這會增加你的內在遊戲，這會讓你的內在遊戲，做好行為的行為會更容易，或是會讓你的行為，做好行為的行為會更好，這是我所說的，進一步進一步的進步。這就是我所說的，假裝做到的事，去外面練習
    得到結果，然後把事情做到正確的方式，得到正確的成績，你正在做好成績，你正在做好失敗，因為這做到的事，你會得到這個傳送圖，因為這是自助餐，你會開始的地方不在乎。你可以開始在很低的行為層面，在很低的內在遊戲層面，如果你得到這個傳送圖，你會做到你的好事，你會得到很預計的。和很快的傳送。'
