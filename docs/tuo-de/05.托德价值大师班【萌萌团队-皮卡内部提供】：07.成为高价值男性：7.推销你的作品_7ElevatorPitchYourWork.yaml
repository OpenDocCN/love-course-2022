- text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：07.成为高价值男性：7.推销你的作品_7ElevatorPitchYourWork我最大的问题，与执行执行者一起做执行者的执行是，有几个不同的事业，第一，他们有点不安心，说，嗯，呃，呃，这样子不好，人们所教的就是学习执行者执行，另外，有一个事件发生，这也是我认为最常见的，就是。人们太复杂了，我们开放了一个X，Y，Z的公司，我只要是這個人，這個人，這個人，這個人，誰在乎？，誰在乎？，除非我就是這個樣子的人，我只要是這個樣子的人，我都不在乎，除了可能是我的客戶。也許是我的卡通人物，我不夠能夠找到更多，我不夠能夠學會有什麼合作，我不夠能夠學會可以向某人提供訊息，什麼都可以，所以我的觀點是這個，我看這個遊戲的開始是怎樣的，第一點是不要賣，你不應該在第一10秒內賣。就像你不應該在第一10秒內賣，你應該先建立價值，第一點建立價值就是要有足夠的興趣，讓你得到時間，如果你是在升降機的一部分，例如你是在升降機的一部分，你可能要在升降機上一段時間，所以你可能要一分鐘。這已經是一個失敗的提議，你的目標在那一分鐘，不只是在一分鐘內賣，我的觀點是，你的目標在那一分鐘內是要讓你，在五分鐘內讓你，在一小時內讓你，在十分鐘內讓你，然後是一個客戶，或者是一個熱鬧的粉絲。或者是一個將會向你的生意的名字，或者其他東西，所以在早點賣，我覺得是一個很壞的主意，我覺得最重要的東西，你可以做的是建立興趣，例如說是有興趣或有興趣的東西，希望能夠讓其他人，對其他人有興趣。當然每個生意都不一樣，但如果我給你一個，你的最好的升降機的標誌，我會先跟其他人相關，或者跟他們的經歷相關，你也知道XYZ在生命中，有多可怕嗎，那樣的，這樣會更好，或者你也知道這個人，你也在這行業上工作。所以你可能會說，那樣的，那樣的，那樣的，所以讓其他人有興趣，發展一點點的關鍵，會是一個更好的方法，你能做到的事情，如果你是一個，很神奇的生物，或者很獨特的生物，如果你可以做到，讓其他人。問一個第二或第三個，追蹤的問題，那會讓你更加有興趣。'
