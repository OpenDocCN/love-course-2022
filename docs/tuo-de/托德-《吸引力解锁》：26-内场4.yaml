- summary: "-   托德-《吸引力解锁》：26-内场4\n    1.  通过自信、控制和承诺展示吸引力\n    2.  在街上展示自信，直接走进酒店与人交流\n\
    \    3.  保持笑容，避免笨拙或生气的谈话，展示友好和安全感"
  text: '# 托德-《吸引力解锁》：26-内场4我們來看看下一張，這是一個例子，基本上是，自信、控制、承諾，可能晚點，女生在街上走，然後走進酒店，基本上是自信和自信，我直接走進酒店，你好，我可能會很正常，告訴你我餓了，我不會做任何事，我開玩笑的。這真有趣，謝謝，我給你信用，謝謝，這就是我今晚的試驗，我只能跟人家說，我還是會有個笑容，如果你是太笨，或太生氣，要有個笑容，那談話是不可接受的，你們在這裡嗎，我先走一會，我跟朋友要去，好，那邊那男生。那男生在那邊，那男生在那邊，那男生在那邊，那男生在那邊，那男生在那邊，那男生在那邊，那男生在那邊，那男生在那邊，那男生在那邊，不好意思，你叫什麼名字，我叫，很高興認識你，我從升降機上去。然後直接到他們的房間，然後他們給我一份薄餅，很高興認識你，這次的情況，因為人家問我，我怎麼回事，我沒有留在房間，因為我在靠腳步，而且我有女朋友，所以我沒有靠腳步，所以我沒有靠腳步，但我被邀請到房間。我被邀請到房間，我跟他們一起派對，我喜歡的時間，我喜歡的時間，我跟他們一起派對，我跟他們一起派對，所以我確定他們，沒有覺得不安全，沒有一個男生，我還好，所以我看到，基本上，我怎麼進去，你也來一下吧。我猜，好吧，為什麼。'
