  text: '# 托德-《吸引力解锁》：1-简介很多女生走上去都不知道在做什麼，甚至很多教練都不知道在做什麼，我不知道說錯了，只是不完全，是錯了一些東西，錯了對焦點，錯了對想法，有多少人聽過走上去，然後自己玩耍，這給你吸引力，聽過嗎？，這可以嗎？。有時候，通常是不被玩耍的，但這不是完全的答案，不是完全的答案，真正的答案是，女性心理、女性交往，這些東西，知道她在做什麼，如果你知道她在做什麼，就能給她做什麼，就像教練給你答案，在測試前，讓事情更容易。所以我現在要做的，是要去解釋一些問題，我會說一些錯誤的問題，有些人覺得，有些人錯誤，有些人是對的，但可能不完全，我會說一些錯誤，我會說如何能夠做到，為什麼必須這樣，為什麼這樣，為什麼只有這樣。然後我們會說，能夠引起吸引力，我會說你能做的，可以引起吸引力，我約了你們十個，我可能大概有13或14個，當我把所有都做好了，他們是屬於氣泡的，所以大概有20個，能夠引起吸引力，在很普通的程度。我要展示給你們一些場景，女生會很吸引我的，我會解釋給你們，哪個引起吸引力，能夠讓你們理解，不要說，我的天，這個很漂亮，這是為什麼，然後我們會結束，我們會在這裏進行一些技術的進展。然後我們會在這裏進行一些小談，關於一個有趣的女生的生活，我們會講到專業的熱女生的生活，因為那是極端的例子，這就是我們在這裏進行的，我們會在這裏進行的問題，但是，我希望你們不要在我講話時，跟著我討論。因為我和所有人都很無聊，所以沒有問題，除了在我講話之間，我會在某些時候，會提出一些問題，如果你們覺得整個房間，有同樣的問題，而且是在題目上，請舉手去問，如果我提出問題，我會提出問題，我會在最後提出問題。如果你們有問題，想知道的事，請在最後寫下來，然後給我提出，我們會在最後提出一些問題，然後在最後提出一些問題，在最後提出一些問題，在最後提出一些問題，在最後提出一些問題，所以我們不再聊了，現在就講到。吸引力。'
