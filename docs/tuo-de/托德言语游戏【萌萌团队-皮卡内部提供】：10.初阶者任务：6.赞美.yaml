  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：10.初阶者任务：6.赞美Mission 5 接近真正的冷氣方式，現在要做的就是，就像在最後的影片中，你會跟一個陌生人聊天，你也可以跟男生或女生聊天，雖然現在我開始建議，你跟女生聊天，但你會說嗨，然後給他們一個讚賞，就這樣。如果你們說了聲謝謝，然後就完美了，如果你們說了聲嗨，然後跟他們聊天，然後就開始聊天，就更好了，如果你們說了聲嗨，然後跟他們聊天，就更好了，如果你們說了聲嗨，然後跟他們聊天，然後你還是會想跟他們聊天。就更好了，但重點是，成功的只有，你跟他們說了聲嗨，然後就給他們一個讚賞，如果你們真的覺得，要離開的話，就隨便離開，所以完成這個任務，的困擾，並不高，像說我喜歡你的帽子，就這樣，像說你知道嗎。那些都是最瘋狂的，我喜歡那些書，不管怎樣，都不重要，你喜歡這個運動隊嗎，我也喜歡，完全可以，你只要做這個，就完成了，給個讚賞，就完成了，現在，你進行這些運動，每個人都會，更加有可能，有人會，跟你們聊天。特別是，如果你們去跟女生聊天，跟她說了聲讚，她可能會很不開心，可能會跟你們聊天，這就是一個優點，如果這件事發生，這不是成功的規則，我想你們不要以為，因為每個月，每個月，每個月，每個月，因為每個月。不會成為一段長時間的聊天，你們會失敗，每次你走出你的舒適區，每次你，把那些社交障礙，再加快一點，在一個更加正面，或更加親密的方式，你會進步。你會進步。'
