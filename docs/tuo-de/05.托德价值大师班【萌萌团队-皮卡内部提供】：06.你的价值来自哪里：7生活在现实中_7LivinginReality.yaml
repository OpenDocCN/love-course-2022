- text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：06.你的价值来自哪里：7生活在现实中_7LivinginReality如果你對現實有衝突，你會有很大的問題與人們有關，很大的問題與成功，很大的抱歉等等，所以，第一部分在現實中生活，是一個我稱之為不拍攝自己，這也是Tony
    Robbins的一句，但他用的是一個很不同的概念。所以我喜歡他的一句，所以我用了他的一句，但在這個情況下，我意思是，用了一個字，就是應該的，OK，應該的，是最好的，最糟糕的方法，去處理現實，因為這根本是否認真，每次你說這應該會發生。你都會說現實是這個方法，我反對，每次你說這應該不會發生，你都會說現實是這個方法，我反對，而對現實有反應，是不會有效的，不是在世界上有功能的方法，OK，好，我們先確保我們聽到聲音，OK，好。所以每次你自己說這應該發生，你都會做到無緣無故的造成壓力，你會造成壓力，因為你會說現實是這個方法，而我會做到反應，所以我想讓你們做的練習是這個，每次你用了這應該發生，我想讓你們反應。如果你們說我應該做得更好，我想讓你們做的就是，當你們發現自己說了這應該發生，我想讓你們說，你們聽到嗎？，你們聽到嗎？，OK，好，你們聽到嗎？，OK，好，好，聽到了，對不起，我知道你們聽到一會兒。但沒關係，OK，所以每次你說這應該發生，你都會反應，所以我應該要做得更好，例如說，現實是因為我沒有做好教育，因為我沒有做好教育，或者是因為我每天晚來工作，或者是因為我沒有把我的簽證都放在手上。或者是因為我沒有把我的簽證都放在手上，所以，不然，當你覺得世界欺負你，或是它應該有一定的方式，不然，就去到現實，當它是現實，它應該不存在，然後就開始去改變現實，所以我想讓你們知道。每次你們用了這應該發生，你都會說，我應該是錯的，我應該是錯的，因為現實，至少是正常的，現在有些人很不幸，但即使是這個情況，我應該不會被車輛發生，其實，我應該有數據，因為美國每年每年都會有X數字。這只是我的數據，另一方面，我應該不會被生，因為那是一百萬萬個機會，所以我非常幸運地被生，我很不幸地被車輛發生，所有世界都根據數據，現在我們要開始實際工作，找一個方法接受現實，然後再去找解決方法。但要專注在這應該發生的，是一個很壞的想法，這是一個可以做的練習，我給你們一個不自在的練習，並且要求你們做這項練習，另外一個練習，我會勸你們去做，可能是不自在的，是要努力在不自在，在不自在的工作。這是下一個練習，我必須要做到，主要是在現實中生活，我主要會用這本書來介紹，這本書很不錯，《能力現在》，很多人可能已經讀過了，還有《創世》，我非常非常非常推薦這本書，而且非常非常不推薦第二本書。《新地球》，可能你們會說這本書很棒，但我推薦的書，《能力現在》很棒，很令人印象深刻，現在存在的，過去不存在，未來也不存在，你只要專注在現在存在，就更好，還有很多不同的理念，這是非常有生命性的概念。這是很多人不做的，我只想要講到這一點，你可以去讀這本書，但我會給你們的練習是，做一個挑戰，在現實中存在，這本書非常難，要從過去、未來、等等，去保持自己的心情，但做一個挑戰，在現實中存在。在獨自獨自獨自獨自，在現實中存在，在五分鐘之內，最好的挑戰，最有用的，是在現實中存在，在未來中存在，最重要的是，如果不存在，如果在日夢中，就像日夢中，就像日夢中，就像日夢中，不要像，你這笨蛋。你這日夢中，你這輸了，為什麼不能在現實中，專注在現實中，這是我們在做的，不一樣的，你要保持自信，你要提醒自己，開始發展現實中的，習慣，你能做的事情，這會非常有力，在做事、做得好，做得有效。這會讓你更加有力，'
- text: 很多人不太有力，社交上不太有力，在聊天上，因為他們很忙，在五分鐘前說的事情，或在現在五分鐘前，要說的事情，而他們不在乎，發生什麼事，而最好的挑戰，你會說的，會是對方在那時。說的話的回應，所以不在乎，要說什麼，或是說了什麼，只在乎，然後讓你會說的，自然地，在那時發生什麼事，我只是想要強調，我不想太深入，因為這是一個簡單的概念，但它是一個非常重要。很重要的一個內容。
