- summary: "-   托德言语游戏【萌萌团队-皮卡内部提供】：初阶者任务\n    1.  学习如何要求订购并不断联系客户\n    2.  不要过于担心成功或失败，重要的是跟进方式\n\
    \    3.  成功不在于得到多少号码，而在于不断学习和进步"
  text: '# 托德言语游戏【萌萌团队-皮卡内部提供】：10.初阶者任务：9.收号第八個任務，我們要開始玩得贏，他們說，說話不是賣，他們說，如果你要賣東西，你必須要求訂單，你必須要求，你現在想買嗎？，你必須要關門，跟做選擇一樣，現在，你走進去，說嗨，給個讚，然後，你不可以離開。你不可以說，你很棒，你號碼是多少，或者，我們應該要聯絡，你電話是多少？，一些樣的訂單，我建議你去找那個訂單，因為那是最好的訂單，但如果你很緊張，你可以去找一個軟件的訂單，你有沒有一張商業卡。或者其他東西，讓你自己變得不太熟悉，讓你自己習慣了，但重點是，你給自己一些方法去聯絡他們，因為這是你第一次要求任務，在所有任務中，我想要求你，不要太努力去想你會成功或失敗，因為這個想法，高度的讚賞。然後最後要求電話號碼，基本上是一個冷門的方式，基本上是你將要做的，改進、完美的方式，在未來的幾個月、月，年代，所以，你不要覺得你還要做得完美，只是要明白這是一個進一步的步驟。最重要的是你正在跟進這個方式，你終於給自己機會成功，如果你得到這個號碼，就很開心，享受它，自我自豪，如果你沒有得到很多號碼，誰管，你正在做正確的事情，你正在步行，在接觸心理上，你已經成功了。你已經接觸心理了，你現在正在步行，你已經到一個程度，你已經學會了技術的學習，你已經開始成長、進步，並且每天都在獲得更好的成果，所以，恭喜自己，做得好。你已經成功了。'
