  text: '# 05.托德价值大师班【萌萌团队-皮卡内部提供】：01.感知和价值：10问答_6AttractionisNOTaChoice我們會看到很老的但非常重要的概念，就是
    attraction 是不是選擇的概念，這是我從2002年開始就知道的概念，由一位名字是David D''Angelo，他寫了一本書。他寫的主題是 attraction
    是不是選擇的概念，這意思是，你不會選擇有強烈的情緒反應，那種情緒反應是在意的，你不會覺得我應該喜歡這個人，因為這個、這個、這個，你會感受到情緒。然後你會在後面去理解那種情緒，那種理解可以透過很多不同的濾鏡，那種理解可以透過邏輯濾鏡，你的理解會改變，但你感受到的情緒是相當的自然，例如現在你身處的地方，特別是在家裡，因為會有點奇怪。如果有個熱門女孩在你房間裡，或者在你看著的地方，你會感覺到她，你會感覺到她，如果在你房間裡有個熱門女孩，在人生中，如果有個熱門女孩在你房間裡，你會感覺到她比你感覺到一個不吸引的女孩，你會感覺到。甚至是一個普通的男人，你會感覺到她比你感覺到一個普通的男人，除非男人看起來可怕，在這情況下你可能會感覺到他更多，所以我們回應的，我們有感情的反應，並不是一個選擇，我們如何實現這個選擇。例如你見到熱門女孩走過，但你幸好結婚或有個女朋友，你可能不會做任何事情，如果見到熱門女孩走過，你會很害怕，或有過激情，你可能不會做任何事情，等等，實現這件事是你的選擇，如果見到熱門女孩走過。你感到很感激，你會去找她，你可能會去找她，但你可能會感覺到那種感情，女孩會感覺到，一個高價男人的感覺，只是他們對這件事不完全是視覺上的，而是你的行為，你如何表達自己，你的個人質，你對誰是誰。這些都是不同的，但女孩對高價男人有感情的反應，並不是一個選擇，這說起來，有時反應不一定是正常的，或是可以被不同的解釋，也不代表她見到你高價男人，她不一定會跟你睡覺，這不是一個選擇，但在最低的情況下。感情是沒有選擇的，這絕對會發生在他們的控制之外，現在我們來談談，什麼類型的東西是值得，什麼類型的東西，不只是值得，也必須是值得，在世界上的基礎上，我們如何有一個總的模式，去決定如果某些東西是值得。如果某些東西是值得的。'
