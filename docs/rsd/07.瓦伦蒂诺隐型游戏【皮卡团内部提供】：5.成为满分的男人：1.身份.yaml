- text: '# 07.瓦伦蒂诺隐型游戏【皮卡团内部提供】：5.成为满分的男人：1.身份恭喜你！你做到了！，我們已經在整個節目結束了，你是一個實際上能夠通過的，假設你沒有跳過這段影片，你已經通過了所有的影片，在這之前，你已經在工作，你已經在進行我們一直在教你的事情，這就代表你已經準備好。接近下一層層的成員，成為一個能夠吸引他的最佳女生，而且，避免被人害怕，即使他們成功跟女生相處，他們睡覺，他們跟女生相處，但他們仍然不滿意，不開心，他們感覺到他們的空間，他們覺得他們不明白。他們覺得他們想要的一切都沒有了，但仍然是空氣深處，我看到過很多個例子，我已經自己感到很不舒服，因為你變得很不舒服，因為你覺得你想要的一切，卻還是不滿意，這就是睡覺時，你已經做到了對的事，你可能累了。或是你已經被最舒服的一天都沒有受到刺激，但你知道你已經在對的路上，知道你已經在做對的事，你可以去那裡閉上眼睛，躺下來，知道自己在做的事，有一個目標，有一個更大的意義，而不是只是我自己，這類男人。女生甚至不敢離開，因為很難找到一個這樣的女生，首先，我們要做的是看看自己的身份，你是誰？或是你想要的誰？，在最後一集，你寫下了什麼樣的女生，你想要的一生，什麼是你最好的女生，我想要的就是。把那些你想要的女生寫下來，看看自己，這是否必須，是否真的必須，或是你不太在乎，例如我個人，我不在乎女生的髮色，有些男生是，但我真的不在乎，我在乎其他東西，你可能會不同，所以我想要你把這條影片的名單。和所有不必要的東西合作，現在停止影片，按下那個空間鍵，或是停止，和所有不必要的東西合作，這就是你最想要的東西，你沒有在拍影片，我只是在冷靜，但停止影片，按下那個空間鍵，否則我們不會明白下一步。下一步會改變你整個生活，讓你能把那一個最好的女生，進入你這個生活，讓所有的人，相非，而是很多的
    debt，所以下一步呢，就像你們拍的影片，拍好這幾篇，請先分列在你們面前，讓你把她當作是你想要的那種女生。就這樣說吧，向我施方，你想要的這個女生，是怎樣的男生，想要的那種女生，你會如何成為一個像你這樣的女生，有興趣和有興趣的女生，你會發現你必須適應，同樣的特質，跟你想要的女生一樣，如果你想她要感謝。你就得感謝她，如果你想她要成為遊行者，你就得成為遊行者，如果你想她要成為社會者，你就得成為社會者，如果你想她要把自己的需要，或你的需要在她身上，你就要把自己的需要在自己身上，從一個地方的豐富。從一個地方的確信，而不是從一個地方的嘗試，好嗎？，有很大的分別，你會發現，所有東西都要很相似，或差不多一樣，除了你的能量，你的偏見還是要有的，你從男生身上做，她從女生身上做，例如你想她要有興趣。你就想要有興趣，但她可能會有興趣於花，或是在跑車上，你尋找的那種情緒，但它不必是同樣的車，你必須是那種男生，能夠把她吸引到你的生活，因為如果她很熱情，你會覺得
    什麼都好，她不會被那樣吸引。她不會尋找那種男生，所以寫下你需要成為的誰，要很清楚，然後你想要的下一步，就是你想要把這兩張列表寫得好，沒有任何交流，你可以寫在電腦上，但更好的是寫在手上，因為你會把寫的寫在心理系統上，當你這樣插進去。它不會像你想要的那樣發生，你想把這寫在你的腦海裡，這是一個電腦的資訊，或是電腦，用手寫出來，然後放在每天都可以看到的地方，然後在每天的開始，你會在那裡看著，讓你知道你在找什麼，讓你專注在那裡。然後你會變得更加的自我，然後你會變得很清楚，當你看到一個機會，當你遇到一個像這樣的人，你所說的那個人，你的腦海會開始動動作，因為你把重要性放在那裡。今天這個表演就到這裡。'
