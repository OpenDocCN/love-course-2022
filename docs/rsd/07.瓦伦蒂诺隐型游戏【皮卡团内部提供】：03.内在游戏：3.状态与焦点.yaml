- text: '# 07.瓦伦蒂诺隐型游戏【皮卡团内部提供】：03.内在游戏：3.状态与焦点第一，你能改變自己的情緒是你的身體，第二，你的心思，你如何用你的心思，特別是你專注在哪，所以，你不只要問自己，或是說自己要開心，但這並不會成功，你心裡有一個後門，你可以改變自己的情緒。你會更快地改變自己的情緒，所以，當我們專注在某些地方，我們專注在自己的自我發言，而我們自我發言就是在問自己的問題，如果你每次聽到自己在說什麼，你都會在自我發言時，一直在問自己的問題。你問自己的問題會更加能夠決定你的生活的質素，我們會看看，但現在，我想告訴你，自我發言是在問自己的問題，而你專注在那些問題上的答案，這會讓你感覺到某種程度，所以，你會在每個時候都在問自己的問題。你會一直在問自己，為什麼我沒有成功，為什麼我沒有成功，為什麼我沒有成功這次，你會走出來，你會看到女生，你會問自己，為什麼我沒有成功，為什麼我沒有成功這次，為什麼女生沒有對我有好處，你會發現原因。因為她在那裡跟男生在一起，或是因為她好像很忙，你會專注在那裡，你不會感到太過勞煩，你會覺得，我應該不做這件事，而某個人的專注在那裡，他在問自己的好問題，會有一個完全不同的經歷，就算是同一件事。就像我們去酒吧，或是去派對，或者是去酒吧，但我們的專注在哪，我們只會把一點點，即使你現在聽到我，你可能沒有專注在，你的右手上的血液，或是你的右手，當我談到這點，你會覺得，是否有肖像，你會問自己的問題。然後就這樣，你可能感覺到你右手，其實是感覺到的，但只感覺到你身體，你沒有把你的意識，將它放在你身上，現在這個房間，我都把所有的光線都放在我身上，我都把我的攝影師，都放在那裡，確保鏡頭是完美的。我們都把整個東西都放在那裡，我都在查聽音樂，我都把所有的顏色都放在那裡，例如我身上的所有東西，你們都沒有看到，你們在看著我，你們在看著我，你們在看著我的啤酒，你們在看著我的髮型，你們在看著我的眼睛。你們在看著你的房間，你們在看著我的房間，你們在看著我的房間，你們看到所有的不同的東西，都被複製起來了，但你們把最多的東西都刪除了，因為這不重要，因為這太多了，你的思想根本就沒有足夠的RAM。讓它全部都流出，因為你完全會說，什麼事在發生，這太多了，所以我們的思想，只能專注於一些事情，然後它們都刪除了，這不是實際的體驗，你只會感受到現實，只會感受到一部分，所以即使你對一個情況有什麼好處。如果你沒有專注，你根本就不會看到，你根本就不會感覺到，再次回到這個例子，你可能會去酒吧，一次過的生活，可能有百次，然後你專注的東西，會根本就能感受到，你會看到這些人，例如，有些人在爭鬥。或是兩位男生在爭鬥，你會覺得太激烈了，這個派對太厲害了，這裡很危險，而你不只是專注在一個地方，你也會讓它變得更大，你會拍攝，你會拍攝，這個鏡頭可以拍攝，你會拍攝，讓它變得更大，然後你會看到。它會變得很亮亮的，很激烈的，在你的心目中，這很令人感到激烈，同時，可能有些人，可能會變得很親密，或是愛上了對方，有些人會有很多的好玩，但你可能會問自己，這裡很危險，這裡很危險，你可能會看到爭鬥。你會覺得，這裡是整個現實，你可能不想再走開，因為你會覺得，這裡太危險了，因為你刪除了其他東西，你只會看著那東西，然後那東西，當作正常或不正常，會令你感覺到別的東西，我們的專注，發生在，RAS。Reticular
    Activating System，很大的一句，這就是我們把它分享到RAS，專注在三個主要的東西，那是我們會，分成三個東西，並且把其他東西都刪除，第一點，是，可以殺死我嗎，第二點。可以跟這個合作嗎，第三點，可以吃嗎，'
- text: 像是很簡單的，這就是我們專注的，我們專注的東西，通常是要做一件，這三件事，或是做一件，這三件事的事，這兩件事，是很正常的，可以吃嗎，可以跟這個合作嗎，這點是，很少的。這是，可以殺死我嗎，因為，你正在聽到這件事，希望你不會感受到，但我曾經感受到，在我的生活中的搖晃，我們現在在這裡拍攝這段影片，現在所有東西都開始搖晃，像是，屋子，開始掉下來，我會覺得，我得快跑。我不會在這裡，在想什麼，因為我想確保我不會死，所以我會專注在那裡，就像你這樣，你現在在看我的影片，你會覺得，這很好的影片，我真的喜歡看這影片，很合理，我知道我的生活，會變得更好，在這段影片中。然後在實際上，在採用這影片，你要採用，你所學的東西，你會想像，屋子開始掉下來，東西開始掉下來，你會覺得，我得快跑，你不會再在這方面，在想什麼，因為你會覺得，我先要確保我不會死，所以你專注。在你能殺死的一件事，你必須避免，在你準備好，把資訊放進去，但現在你會覺得，我沒辦法殺死你，很不可能，所以我可以看其他兩件事，我們通常會比較傷心，比較有趣，所以我們總是要確保，我不會死，或者。我應該不會死，或是預期，或是我們常常，我們會把東西，放進我們的心裡，我們會告訴大家，這是可以給
    찾아一位類友，要為自己吃很好的食物，希望給我，所有的東西，都可以和一個人，做好我依靠的。都開始慢慢的聚集。
