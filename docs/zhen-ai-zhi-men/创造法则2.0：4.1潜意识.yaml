    看到它，怎么样找到因，如果你试图战胜你的潜意识，你是在外在的果上白费功夫，你的潜意识并不是因，潜意识才是，你以为你拥有做某些事的自由意识吗，不 你没有，除非你的潜意识允许你做到这件事。你才能做到，如果你的潜意识认为你不配拥有什么，你就不可能得到什么，从很大程度上说是你的潜意识创造了你的生活，就拿我想要瘦下来这件事来说，如果你过去见到我或者好几年前就认识我。你会知道我过去的这一年真的很胖，我是怎么瘦下来的呢，一方面因为我开始和我的身体产生连接了，我不再无视身体里的各种感觉和信号，但另一方面是因为我在潜意识层面转变了因，过去我的潜意识认为我不配得到健康。我就有的信念
