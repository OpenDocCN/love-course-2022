- summary: "-   潜意识接管过去的经验、记忆和信念，包括压抑的负面情绪和想法。\n    1.  潜意识维持身体自动运行，同时压抑不愿面对的部分。\n\
    \    2.  压抑的负面情绪和想法不会消失，反而会持续影响你的生活。\n    3.  潜意识的想法不断重复循环，越被压抑越强大，影响你的行为和决定。"
  text: 它接管一切我们过去学到的东西掌握的各种技能，它接管过去所有的经验、记忆和信念等等。这一切都储存在你的潜意识里，而且不仅如此，关键点来了潜意识还接管了你无法面对或者不愿面对的那部分自己，接管了所有对你的潜意识造成威胁的事情，把你没法接受的这部分放在最下面，它包含了所有的不好的记忆。创伤性的伤害和经历，责备、怨恨、生气、嫉妒、未被疗愈的创伤，关于你配得到什么你不配得到什么，你的自然状态是什么的信念和预设观念，所有不被接纳的想法、情绪和性格等等，以上这一切也被压抑在了你的潜意识里。因此你的潜意识不光接管那些身体自动运行的部分，比如你如果一直在想某件事情，你的潜意识会维持你的身体自动运转，而且你的潜意识还接管所有操蛋的部分，所有你不愿想起的操蛋的事情，因为它们对你来说是一种威胁。你需要明白的是，我们以为把所有我们不愿面对的东西压抑下去，压在潜意识的最深处，把它们永远搁置在那里，它们就会消失了，它们就不会再来打扰我们的生活了，一切就会变好了，但事实上，它们并不会消失。它们无处可去，它们仍然在你意识里储存着，当你把这些东西压抑下去，你实际上是在干什么，你实际上是把这些东西放在了你根本意识不到，觉察不到的领地角落了，我们前面说过你越抗拒什么它就持续的越久。你假装它们不存在，实际上你是在抗拒它们，无视它们，反而导致它们一直在你内在存留下去，它们一直活跃在你的潜意识里，只是因为你一直想要摆脱它们，你一直把它们排除在你的视野之外，你一直否认它们的存在。但这并不意味着它们会消失不见了，并不意味着它们就不再起作用了，记住所有潜意识的想法都在影响着你，不论你是否能意识到它们的存在，而且它们不仅依然活跃，我们之前讲过，我们的思维活动是不断重复循环的。这意味着潜意识里的想法不仅依然活跃，而且不断重复，这些想法重复循环的时间越长，它们就变得越强大，它们背后的惯性就越大，它们获得的燃料就越多，也就是说你越压抑什么，你压抑它越久，不断试图否认它的存在。假装它不是你的一部分，那么它就会越发的被强化，在很大程度上这就是为什么，我们都被我们的潜意识控制着，潜意识才是我们生活的主人，不是你的潜意识，而是你的潜意识，这也是为什么，你所体验到的丰富状态还不持久。因为你的潜意识才是那个起决定性作用的因，因此这要求我们要在更深的层面放下，我们要找到因，也就是放下匮乏的思维模式，以及基于匮乏的思维模式建立起来的一切，强化它的一切，也就是说我们要挖掘出。埋藏在潜意识里的一切并且放下它们，从来没有人告诉过我们这件事，教过我们这件事，我们也从来没有意识到这件事，因此我们每个人内在都如同有一颗危险的定时炸弹，因为你压根不知道这里埋藏着什么。你压根不知道到底是什么在影响着你，它们怎么影响着你，另外多说一句，这也是为什么我们都有自我毁灭的倾向，好好想想吧，如果我们是百分百有意识的，我们肯定不会有意识的去做出一些自我毁灭的行为。不会故意的去做出一些自我毁灭的行为，除非你根本不知道自己有这个倾向，你会无意识的不受控制的做出一些自我毁灭的行为，这些行为从哪里来，从你的潜意识里，这也是为什么改变自己那么难，因为你从没有改变真正的因。我们从没有在潜意识上下功夫，世界上有这么多人想要改变自己，但因为从没有人教过他们这些，他们不知道这是怎么运作的，他们根本不知道，如果你的潜意识认为某件事是什么样的，比如你的潜意识认为你配得到什么。而你的潜意识想要的是完全相反的事情，哪一边会赢呢，是10%这边还是90%这边，90%这边，赢的总是你的潜意识，你的潜意识才是一，你的潜意识才是你生活的主人，如果你想保持身材，你想赚钱。
