  text: '# 创造法则2.0：4.1 潜意识Creative Principle，到现在为止，你已经完全知晓了，转变是怎么样的一条旅程，你已经亲身体验过了放下的过程，你获得了一手的证据，那么最后一个步骤就是，如何让这种转变变得持久且稳定。因为就像我前面讲的，我在那次崩溃之后，痛苦到了极点，然后我终于扔掉了所有遗憾，我终于放下了，我体验到了丰富的状态，我短暂的撇见了，匮乏并不是我的真实状态，我过去一直在骗自己而已，但是很快。埋藏在我潜意识中的那些想法，信念和预示观念又重新浮现了出来，重新接管了我，而很可能你也已经体验过了这样的情况，你已经觉察到了，意识到了我们在第一模块聊的所有东西，你也亲自验证了，在第二模块里。你通过释放冥想的练习，已经亲身体验了放下的过程，你很可能体验到了短暂的丰富状态，但当你做完释放冥想之后，最可能立刻发生什么，你的潜意识会重新接管你，一切就会回到之前的样子，这就是你现在所面临的问题。你已经觉察到了丰富，已经验证了丰富，但是它现在还不持久，你需要理解的是，你现在已经懂得如何放下你能意识到的东西了，比如你能觉察到当下你内在感受到的东西了，而且你已经体验到了释放他们之后，是什么样的感觉。这样的体验向你证明了，这条旅程是可行的，丰富才是你的真实状态，这样的体验可以让你更信任这条转变之路，让你更好地把自己交托给丰富，但是匮乏的思维模式以及以它为出发点建立起来的一切，强化它的一切。依然埋藏并且活跃在你的潜意识里，如果你想获得持久稳定的丰富状态，你也需要把它们挖出来并且放下它们，你需要把埋藏在潜意识里的一切都挖掘出来并且放下它们，我们先定义一下什么是潜意识。如果把你的意识看作一个整体，它可以分成两个部分，这是你的潜意识，是你现在能意识到觉察到的所有东西，比如你此刻正在看我的视频，你能意识到我，意识到我说的话，意识到你的想法以及你的周围环境。所以你此刻能意识到的东西就是你的潜意识，而你的潜意识，很显然就是你现在意识不到觉察不到的所有东西，比如如果我问你你昨天晚饭吃的什么，现在你也许能意识到了，但是在我问你之前呢，埋藏在你的潜意识里。如果我问你你前天晚饭吃了什么，现在你可能记起来了，哦
