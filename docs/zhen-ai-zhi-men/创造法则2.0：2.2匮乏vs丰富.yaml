- summary: "-   觉醒并不意味着永远积极开心，而是接受生活中的起伏和消极情绪。\n    1.  觉醒后仍需经营生活，体验生活中的跌宕起伏。\n  \
    \  2.  找到人生目标并不意味着永远充满动力，仍会遇到挑战和沮丧。\n    3.  内在丰富的状态会改变对生活的体验，不再逃避或追逐结果。\n-  \
    \ 内在状态影响对生活的体验，从恐惧驱动到丰富状态的转变。\n    1.  恐惧驱动时，将自己视为游戏中的角色，执着于结果，抗拒不愿发生的事情。\n  \
    \  2.  转变为丰富状态后，从第一人生视角转为第三人生视角，接纳生活中的一切体验。\n    3.  内在丰富将外部世界染色，创造丰富的人事物，享受旅程和过程。"
  text: 这件事对于你理解转变 理解觉醒 十分重要，很多人都会误以为 如果你觉醒了。那么你就会像神仙一般圆满了，你就总是积极的 总是在状态的 你再也不会不开心了，你会只有积极的情绪等等等等，然而如果这就是你对于觉醒
    对于丰富的看法，其实这依然是一种逃避思维。因为你在抗拒 你在逃避并不总是积极 并不总是开心，并不总是在状态的那个自己，因此这样的想法完全是一种错误的幻想，恰恰相反
    即使你转变了 觉醒了，你依然需要经营你的生活，你依然会体验到生命中的跌宕起伏。你依然会体验到消极的情绪，你依然会体验到消极的想法，但是他们对你的影响与过去完全不同了，因为你现在拥有了那种强大的内在状态，你对他们的体验与过去完全不同了，另外还有人会觉得，一旦当他找到了他的人生目标。他就可以一直在状态
    一直充满动力，一直充满热情 再也不会沮丧了等等等等，不 当你找到了你的人生目标，你还是会有遇到障碍的时候，你还是会有不在状态 感觉很沮丧，感觉没有动力的时候。但是你在做你内心真正想做的事情的时候，体验到的最糟糕的状态也会远远好于，在你过去不断逃避和追逐的日子里，体验到的最好的状态，你在生活中也是一样，你还是会体验到生活中的跌宕起伏，但是体验和过去完全不同了。你在内心驱动的生活中体验到的最糟糕的感受，也会远远好于你在恐惧驱动的生活中，体验到的最好的感受，你所经历的最大的痛苦，不就是你一直在不停的逃避，不停的追逐之中的那种痛苦吗，为了帮助你更好理解。你可以把你的生活想象成一个电脑游戏，玩游戏的时候，你操纵一个虚拟人物在游戏里生活，如果你的内在状态是匮乏的，你是恐惧驱动的，那么你对于生活的体验就像，你把这个虚拟人物当成你自己了。你就是第一人生视角
    你就是它，你在游戏里四处奔波，你会经历跌宕起伏的剧情，你非常执着于获得那些你渴望的结果，而对于那些你不希望发生的事情，你会非常抗拒，你把游戏当真了，这就是你对于外部世界。对于生活的体验，而一旦你的内在状态又匮乏，你对生活的体验就会从第一人生视角，你觉得你是那个游戏中的人物，转变为第三人生视角，你只是那个操纵游戏的人，你对于整个游戏的体验会变得完全不同。你玩游戏的时候依然会体验到跌宕起伏，依然会体验到令你开心的剧情，或者令你难过的剧情，你依然需要经营这个游戏，但它们不会影响你了，这就是丰富的生活的样子，你不再抗拒任何可能发生的剧情。你拥抱
    接纳你的所有体验，你也不会迷失其中，你不会迷失在你的各种想法里，各种情绪里 各种人事物里，而最终内心驱动的你，会开始真正享受生命的旅程，真正享受每一个过程，因为你不再逃离什么，也不再追逐什么。你不再渴望从结果中得到拯救了，你不再渴望从你期待的未来中得到拯救了，我太在意未来了，当我期待的未来实现了，我就再也不用体验过去那个痛苦的自己了，你从来没有活在当下，而现在你可以真正活在当下了。因为一旦你准备为丰富的
    准备为十分，你哪里都不用逃了，你什么都不用追逐了，无论你做什么 结果都一样 都是丰富的，最终你会开始感恩你的生命，不再期待或者担心接下来会发生什么，感恩而非期待。你不会再像一只仓鼠一样不断的在滚龙里向前奔跑，试图得到奶酪，而是你开始真正享受奔跑的过程，享受你的每一步，记住
    如果你的内在状态是丰富的 是十分，那么它就会把你的外部世界全部染色。你只会创造出丰富的人事物，在你享受某个人事物的过程中，无论是在刚开始 还是在过程之中 还是在末尾，你只会体验到越来越多的丰富，而如果你是匮乏的
    你是恐惧驱动的，你在不断逃避着什么 那么不管你做什么。你体验到的也只会是越来越多的匮乏和恐惧，内在是丰富的 你才会真正享受旅程 享受过程，
- summary: "-   体验创造性工作的人常常沉浸于当下，如练习魔术时专注于每个细节，追求完美而非外界赞誉。\n    1.  专注练习过程，享受创作乐趣，而非追求外部认可。\n\
    \    2.  生活中持续体验新事物、成长和创新，驱动力源自内心和灵魂。\n    3.  三分和十分、匮乏和丰富的内在状态和思维模式对生活产生不同影响。"
  text: 这样的体验在很多从事创造性工作的人中很常见，就像我年轻的时候喜欢玩魔术，当我练习一个魔术的时候 我完全活在当下。我完全沉浸于魔术流程的每一个细节，想把每一个细节练到最好，我拥抱一切灵感的到来，我不会想着在表演这个魔术的时候
    我能得到多少赞叹，如果我练成了一个魔术 并且表演出来了。如果别人感觉很神奇 我也会感觉很开心，但我得到的开心不会比我通宵练习这个魔术的时候得到的开心还要多，因为这个魔术只是又一个可以表达我是谁的载体而已，我只是在通过这个魔术表达我自己。我只是在享受练习这个魔术
    表演这个魔术的过程而已，生活也是一样 你依然在体验新事物 你依然在成长 你依然在创新，你依然在经营你生活中的每一件事 但驱动着你的是你的内心 是你的灵魂。是你对整个世界的好奇
    而非恐惧和痛苦，以上就是三分和十分 匮乏和丰富这两种内在状态 两种思维模式之间的区别。以及分别会对我们和我们的生活产生什么样的影响。
