    不被父母接受，父母和我之间的相处基本上就是关心和教导。关心就是按照他们认为好的方式来要求我，教导就是按照他们认为对的方式来要求我，我对于男人和女人都充满了深深的恐惧，我害怕学校里长得漂亮的女孩，我害怕学校里长得很魁梧的男孩，我唯一能被接受的办法就是。躲在一个好孩子的躯壳里，战战兢兢的在父母
