  text: '# 01、心灵疗愈：1.4爱是一切的答案疗愈是不是精神胜利法，有的朋友会有这样的疑惑，比如物质金钱方面，，我疗愈了，我没有匮乏干了，可我还是没有钱，我在关系方面疗愈了，好，我不索取了，我自信了，，可对方仍然不会喜欢我。因为我的外在条件过不了关，比如对方喜欢高个子的男生，，而我身高比较矮，我疗愈对身高的焦虑了，可我的身高不会变，即使我不在意这件事，那我实际上还是矮的，，对方依然喜欢高个子的男生。如果我面对一个比我高的人，就算我能做到不自卑，那我客观上也依然比人家矮，，既然疗愈是作用于精神层面，而不是直接改变物质，那是不是等于说这是一种精神胜利法呢，其实不是，，因为在心灵世界。在这个多维度的元宇宙中，当你来回穿梭时间线，疗愈和转化了你对一些事情的理解，，修改了你的灵魂体验，你的内在不一样了，就像换了一个人，即使你的物质身体没有立刻发生变化，，那也相当于同样的一个游戏角色。换了一个高端玩家，这个玩家非常淡定，非常自信，有全新的思路，就能打出不一样的效果，，或者像打牌的时候，同样的一副牌，在不同的人手里会有不同的效果，因为对一个打牌高手来说，，拿到一把很烂的牌。也完全有机会打赢，这就是内在转变所能达到的第一个外部效果，而疗愈起到的效果实际上远不止于此，，疗愈首先转变的是滤镜，也就是你对一件事情的认知，比如挣钱，你当下觉得自己很贫穷，很焦虑，自卑，。当你转变了这个贫穷滤镜，你会发现其实自己很富有，你拥有着头顶灿烂的星空，你拥有着健康的身体，，你有自由，你有时间，你可以学习很多知识，你可以行动把自己这些隐形的财富显化为物质的金钱，。在信念转变的这个瞬间，你因贫穷产生的不开心已经消失了，第二步转变的才是物质实相，，当你的情绪状态不一样了，你有勇气去行动了，无论是学习，工作，挣钱，你开始积累财富，。你面对客户也能够自信热情的去介绍产品，和同事相处也更融洽，这时候就开始更多的创造金钱财富管道了，，因为爱的能量就是能够去显化为财富，再比如，最开始你认为谈恋爱追求异性是身高长相之类的东西起了作用，。高的好看的就一定有吸引力，这其实是个幻觉，我们对恋爱关系原理的一种表面解读，，如果只能解读外在的东西，就会只能用身高长相财力等等这些外部条件来解释一个人的异性吸引力，。实际上无论是工作事业还是社交关系伴侣关系，真正起作用的都是爱的能量，，我曾经看过一个国外的剧集，讲述的是世界上所有的人全都失去了视觉，只能靠听觉、嗅觉和触觉来感受周围的事物，。而在这里面有几个别的人是拥有势力的，他们能够直接看见光，看见周围的一切，看见远处的高山、森林，，于是在其他人的心目中，这些拥有势力的人就像超人，有着不可思议的能力。他们居然不靠触摸就能知道一个物品是什么，，因为这些失去视觉的人无法理解光线和视觉画面这个维度，而爱的能量对于我们来说也是如此，，如果不懂得爱的能量运作，就像是失去了一个感官，失去了一个感知维度。只能通过外在的东西来判断和解读每件事，，而当你明白了爱的能量运作，这个世界上的事情你就能够看得更清楚，也会更容易知道如何去解决，，就像前面的例子，这位朋友担心自己个子矮，对方不喜欢。即使疗愈了也不可能再长高了，，实际上如果他真的处于爱当中，首先就不会因为身高而感到自卑，感到不开心，，其次不会因为女生是否喜欢他而纠结，他对这个女生也不再会有匮乏缺爱的那种渴望与需求感，。他能够去呈现出发送爱而非索取爱的自然魅力，最后这个女生真的是因为身高而不喜欢他吗？，思考一下这个问题，为什么我们会有一些喜欢的标准，这些标准是如何而来的？，爱是一切的答案，爱能穿越维度，穿越黑暗。穿越时空，爱也能转化一切，'
