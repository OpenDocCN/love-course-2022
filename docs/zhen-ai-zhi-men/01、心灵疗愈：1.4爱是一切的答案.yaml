  text: 你会不会玩游戏。，你看人家隔壁那个谁，早就通关了，你要是下次再掉血。这个月就别想要零花钱了。，那我一定一玩游戏就会很难受，就会很紧张，很抗拒。，过去的植入物会以情绪加脑补的形式出现。，植入物会让你脑补一个糟糕的未来，让你产生恐惧、焦虑。。爱的桥接物又会让你脑补一个美好的幻想，让你渴望和追逐。，当你把一些情绪转化为爱，那么同样一句话产生的效果也不一样。，社交不需要你用什么强大的话术，而是要看你用什么样的能量去说。。就好比是给一个普通的话语附了一层魔法。，以前在社交学里面我们把它叫做浅沟通，其实浅沟通不是一个招式，而是你自身的状态。，有时候一个人给你说了一句话，你觉得不开心。疗愈之后你把自己触发的那部分情绪释放掉了。，然后发现对方并不是评判你。，还有的时候你疗愈完发现对方确实发送了这样的评判能量，这时候就要有不同的处理方式，也就是所谓的客题分离。。你只需要对自己的情绪能量负责，对方的能量要交还给他自己，他的客题需要自己去过。，客题分离十分重要，在一件事情中是双方每个参与者都有责任，但不是相互负责，也不是相互指责，而是每个人都对自己负责。。你不需要为对方负责，对方也不需要为你负责。，你生气了是你自己需要去疗愈，对方生气就需要把这股愤怒在冥想中交还给对方。，矛盾冲突不是你的错，也不是他的错，是双方共振了这个客题点，无需自责也无需抱怨。。这就是本节课的内容，在下一节课我会重点为你分享究竟什么是爱，如何爱自己，如何连接到爱，如何运用爱去转化一切。。
