  text: 或者说某人做事特别用心。就是指这个人在用爱做事，很专注，有一份热爱和行动力傾注在里面，这个产品就会打动人心。，为什么我们更喜欢手工制作的手表，箱包，皮鞋，是的，这就是原因。，如果我说每一种工作都可以轻松快乐的创造出金钱能量。你可能会感到不可思议，而实际上对爱的能量的运用就是让你在某个领域达到超高水准的关键所在。，倾注爱的能量在你的事业上就会很容易创造出价值，每个人都可以在你的工作中感受到爱的频率。。一个什么样的推销员会让人喜欢，当他不是来索取你，而是带着热爱，带着一种自豪感去介绍自己的产品，传递出他对这个产品的热爱，他对这份工作的喜欢，你就会被他所感染。，与金钱很相似的一个追逐方式。是对于认同的追求，追求他人的认可，既会和金钱方面有关联，也会和社交方面有关联。，比如想获得伴侣的认可，想获得朋友的认可，比如想通过获得很多金钱、物质或者工作上的成就来获得认可，这些都是想要从外界获取爱。，在这个状态下就容易形成讨好型人格，讨好每个人，特别在意别人的看法，特别容易紧张，不敢真实的做自己，这样反而会陷入一个人的社交状态。，对方也不会喜欢这个讨好和索取的状态，如果你很卑微。想要对方传递给你你很棒、你很酷的信号，这种索取感就会令人不舒服。，我记得以前有很多朋友追求异性就是一味的付出，在这个付出里面就包含了我不配、我不值得被爱，通过我的付出我求求你爱我一下、认可我一下。。这样的关系即使建立起来了也会非常的累，当你真正自信圆满了，你不需要做这样的付出和爱的交易，你可能只是自信的表达、自然的沟通就能形成吸引力。，因为你内在的爱就会被人发掘，对方感觉舒适就会愿意靠近你。你内在的爱可以吸引到很多人喜欢你，也可以共振出爱你的人。，这句话很重要。，如果你发现了自己很多因为缺爱而追逐的事物，也不需要评判自己，每一份追逐的背后其实都是一个需要你去看到和疗愈的内在小孩。。同时也不需要担心我们疗愈了就意味着放弃金钱、放弃关系，活成一个乞丐或者和尚，疗愈之后我们将以全新的方式创造关系、创造财富，追逐不等于拥有，不追逐也不等于不拥有。，学会鉴别什么是爱的能量，而不是只看表面。，我们追求的东西有一些是感受到了里面的爱，有一些只是看到了爱的影子。，无论哪一种追逐，凡是外求都难以获得满足，但爱的影子尤其需要你去注意觉察，因为追求爱得不到也就得不到了，追求影子有时候不但得不到爱。还会接收到一些不对劲的能量。，在植入物中有一种叫做桥接物，就是当你感受爱的时候混入了其他东西，你会以为这个东西是爱，比如你看到一个人很有爱，他恰好是一个幽默的胖子，你就会觉得幽默的胖子等于爱。下一次再遇到一个幽默的胖子，你就以为这是爱，其实你看到的是爱的影子。，在这里我想埋下一个伏笔，其实最源出也是最大的桥接物，就是把原生家庭父母等同于爱。，在这个信念之下。你甚至会用自己的爱去包裹一些不属于爱的能量，比如父母打你骂你，说是为了你好，你就以为这个是爱，遇到打你骂你的伴侣，你就会觉得这是在爱你，在乎你，其实是你在用自己的爱包裹这股不属于爱的能量。。甚至有的朋友会因此产生受虐的倾向，而性能量也是一种桥接物，为什么很多人对性过度的痴迷，就是因为把性等同于爱，因此有时候也会用性能量来包裹一些不舒服的能量，就会形成各种的性癖好。，用糖果来做比喻。就是在不属于爱的能量上面包了爱的糖纸，里面根本不是糖，吃了以后明明不开心，但还是非常喜欢吃，以为自己就是真的喜欢这个。，所以，想要获得真正的开心快乐，就要学会鉴别，看看糖纸里面包的究竟是什么。。当你自己真正搞懂了爱的能量，体验到了爱的能量，才能更清楚的去鉴别哪是爱，哪是不爱。，
