  text: 有时候一个人对你发送的有爱也有不爱，这里要做细致的分辨，不能用一句他是爱我的来涵盖，爱就是爱，不爱就是不爱。毁灭一谈就会全盘接收，就会莫名的不开心。，有的人他会给自己包上糖纸，包上爱的外衣，也需要你去真实的感受，他内在到底是不是糖，是不是在给你发送爱。，一个人如何能够POA你，通过包装自己变成爱的影子。通过打压你评判你，触发你原生家庭植入的那些桥接物，最后使你陷入追逐。，当你能够看懂爱的运作，移除自己内在的植入物，那就没有人能够POA你。，有时候我们去喜欢一个人，欣赏一个人，你可以问问自己。自己喜欢的是什么，是哪些特质在吸引我们。，如果你归结一下，就会发现，基本上都是爱的能量或者爱的影子。，比如对方的微笑，温和，开心，传递出了爱的感觉，比如对方的一些自信，有力量，有行动力。传递出了内在力量。，而内在力量也是爱自己，支持自己，鼓励自己才会产生的。，再比如对方的容貌外表，这些吸引人的特质，你会发现，几乎都是传递出健康活力的信号。，其实这些都是身体层面爱的能量或爱的影子。一个真正爱自己的人，确实会有这样的身体信号传递。，因为他爱自己，爱自己的身体，会把身体照顾的很好，就会健康有活力。，但也有一些人，内在并不是爱的状态，因为年轻，因为父母的生命能量强。有外来输入的爱的能量支持。，但基本上一个人在25岁之前，身体能量可以靠父母，25岁之后就只能靠自己的能量了。，有的人会25岁之后快速的衰老，就是因为自己内在很缺爱，不足以滋养身体。。我们知道现在有很多的网红是靠精彩的生活，或一些物质来营造一个很有吸引力的形象。，你就可以去分析一下，这里面都有哪些爱的影子。，一个真正有爱的人，通过爱自己，热爱自己的生活，玩自己的兴趣爱好。做开心快乐的事情，会传递出一个精彩的，有活力的温馨和谐的生活状态。，而有一些则是通过外力，刻意营造一个假象。，可能有些网红下了播就立刻退下了外衣，回到自己平时颓废焦虑自卑的状态了。。而这件事对你有什么启示呢？没错，你可以真正的去爱自己，爱你的生活，建立起真实的有爱的生活，你会自然的得到很多人的喜欢。，这部分就是教大家去解读周围的一切，解读你的喜好，你平时会做的一些事情。一切的核心都是内在小孩想要爱，想要开心快乐，甚至有时候会被爱的影子给吸引。，只要在这个角度去看，就能够理解世界上的各种事情，也会很容易理解自己内在小孩的状态，他在追求什么，他需要什么。。我们的所有行动都是来自于内在小孩的驱动。，比如我现在很抗拒一件事，就是有一个抗拒的内在小孩。，比如我现在很渴望某个东西，就是一个缺爱的渴望的内在小孩在行动，在驱动我们。，比如说我现在很想打人。就是有一个恐惧或愤怒的内在小孩，感受到被剥夺了爱，想要保护自己。，比如我现在很焦虑睡不着，就是有一个焦虑紧张的内在小孩被唤醒了。，有时候我们感觉自己很懒，很拖延。其实是有一个很累的内在小孩在驱动我们去休息，或者对要做的这件事情有恐惧和抗拒感。，这些内在小孩都处于缺爱和受伤的状态。，我们能够觉察到自己有一些情绪，一些不开心不舒服的东西冒出来了。就要知道这是内在小孩在呼救，他们需要爱。，内在小孩只认能量，不认道理，任何外界的道理说教说服都没有意义，内在小孩开心了才能解决问题。，而疗愈就是个哄孩子游戏。，哄孩子是要怎么做的？，首先就是和爱去连接。去感受被爱，去感受爱自己。，现实中哄孩子需要糖果、玩具，哄内在小孩就需要爱的能量。，学会哄孩子就是学会掌握爱的运用，这一点也会直接作用于你和所有人的人际关系。，因为每个人几乎都是受伤和缺爱的状态。。当你在关系中感到受伤，一定是自己的内在小孩创伤被触发了。，他想要爱，
