- text: '# 01、心灵疗愈：2.2自我传讯无论什么样的疗愈方法、疗愈工具，疗愈之前一定是先进行觉察，先去了解自己，看到自己内在有什么样的情绪和信念系统。，有的时候我们只能感受到自己内在有一股焦虑、不舒服、烦躁的感觉。或者一股很压抑、很不开心的感觉，却不知道到底是一个什么样的情绪体验。，没关系，就可以不给这个情绪下定义，只是单纯的感受着它。，重要的不是清晰的定义这个情绪，而是连接上这个情绪，找到情绪的来源。。学会感知自己内在的情绪，上几课我们已经练习过感受内在状态，以及把情绪视觉化，追溯这个情绪相关的创伤世界。，这次我们来做一个新的练习。，现在我还是给你两分钟的时间，让你慢慢的感觉自己内在的情绪。允许它浮现出来。，这次我们来做一个新的练习。，现在我还是给你两分钟的时间，让你慢慢的感觉自己内在的情绪，允许它浮现出来。，这次我们来做一个新的练习。，现在我还是给你两分钟的时间。让你慢慢的感觉自己内在的情绪，允许它浮现出来。，这次我们来做一个新的练习。，现在我还是给你两分钟的时间，让你慢慢的感觉自己内在的情绪，允许它浮现出来。，也许这股情绪像是一团乱麻，也许是一股无名火。也许是恐惧、自责、内疚、羞耻、失落、无助、悲伤等等等等。，也许你想歇斯底里的吼叫，摔碎什么东西来发泄。，请你看到这个内在小孩，把它视觉化，让这股情绪呈现出你的形象，看到这个自己。。你已经学会如何看到它了，现在还要学会如何听到，去听到它的声音，它的回答。，请你问它第一个问题，你经历了什么。，好，相信你已经获得了一个答案，接下来请你问第二个问题，你想要什么。，好的。现在问内在小孩第三个问题，为什么。，这个答案就是内在小孩的信念系统了，也就是所谓的植入物。，好，我们再来一次，请你问内在小孩第一个问题，你害怕什么。，好的，现在问第二个问题，为什么。。这个答案也是一个信念系统，这样的对话就是自我传讯，也就是和自己对话，既能够帮助觉察，也能够起到一定的疗愈效果。，自我传讯里面既有我们对心灵的发问，也有心灵给我们的回应，有我们讲给内在小孩的东西。也有对内在小孩的一些引导，也可以获得高我对我们的指引。，有时候我们显意识学会的东西，比如心灵疗愈第一板块的理念，但内在小孩还没学会，就是要在冥想中连接到潜意识里面的每一个内在小孩，一遍一遍的去教会他。。每一个内在小孩都是你的学生。自我传讯是非常重要的部分，最好是能够去写觉察笔记，记录自己的情绪模式，信念系统，记录自己的课题，推荐大家使用思维导图的方式。，因为思维导图可以很好的模拟我们的脑神经回路。模拟信念系统的运作，你会看到自己信念之间的连接，搞明白它是怎么运作的。，我们的心灵就像电脑，而这个思维导图可以模拟电脑程序的运作规律。，所以自我传讯也是显意识和潜意识的对话，我们很多程序是在潜意识运行。这样可以避免让我们的显意识太累。，所以自我传讯其实就是去看到那些我们本就知道但是一直忽略的信息。，经常有人会问，我连接不上那个内在小孩怎么办？其实这个问题是不存在的。有这个问题是因为对连接内在小孩这个概念的理解有偏差。，内在小孩就是我们自己，不可能存在连接不上的情况，我们每时每刻都知道自己内在的想法，都在体验自己内在的情绪和信念。，我们一直都连接着内在小孩。只不过很多时候我们选择不去看而忽略掉这些信息了。，自我传讯可以在冥想中进行，当你放松专注了传讯的清晰度会提高，当然也可以在你的清醒的时候进行，方便你去随时记录。。我在这里为大家准备了一套话术来和内在进行沟通，这些话术就是一系列的问句，用这些问句作为索引来追溯自己的情绪和植入物，让他们清晰的呈现出来。，值得注意的是，'
- text: 我们问自己的时候需要抛根问底。要想看穿一个模式是怎么回事，就要尽量问出它的底层逻辑，比如有一次疗愈中，我问自己一个内在小孩，你经历了什么？，他说，我喜欢的那个女孩没有跟我在一起，我很难过，我想要这个女孩跟我在一起。然后我问为什么。内在小孩说，因为我喜欢她，她很可爱。，这个答案就属于表面答案，不是最终答案，因为一，这个事件不是创伤事件，二，这个答案没有涉及到爱的能量，我来一一给大家解读一下。，什么叫创伤事件呢？一般来说创伤事件是原生家庭和你的主要抚养者有关的事件，多数发生在非常小的时候，这种情况就可以去问内在小孩，你喜欢的女生没有和你在一起，这个难过的情绪以前有没有体验过。，然后继续追溯这个记忆。沿着这个情绪寻找到和原生家庭相关的体验，在这个更加根源的创伤事件里面和当时那个内在小孩去沟通。，在刚才的例子里面，当我追溯到这个情绪，发现我在小的时候，因为妈妈工作比较忙，我经常见不到她，感到很难过。。然后我继续问这个内在小孩，你想要什么？她说我想要爸妈都能陪伴我。我问为什么？她说因为这样我就会开心。，看到没有，这属于事件追溯到了，但是答案还没有到达底部。，什么叫最终答案呢？就是在这个传讯中得出来的答案与爱相关。内在小孩说，爸妈陪伴会让他开心，这个答案没有明确爱的能量如何运作。，所以我继续问，为什么想要爸妈陪伴你，为什么这样就会开心呢？她说，因为这样我觉得很安全，很放松。我是被爱的。，这里就有一个与爱相关的信念出现了，爸妈陪伴我，我就会觉得放松开心，因为这时候我是被爱的。，我继续问，为什么爸妈陪伴我就是被爱的，难道爸妈训斥你的时候你也是被爱的吗？，内在小孩说。那也比一个人好，因为爸妈存在就等于爱，就等于我被爱。这就是底层信念出来了，这个信念与爱有关。，为什么要问到这一步呢？我们前面讲过这样一句话，爱是一切的答案，一切的痛苦一定是因为与爱断开连接。一切的开心快乐一定是因为与爱的连接。，找到这个与爱相关的底层信念，我们才能够用爱去转化它。，我们常用的问题有这么几个，你可以把它们记录下来，也可以一边听一边闭上眼睛去实际体验。我会在念的时候留一些时间给你。，我是什么情绪？，我经历了什么？，这个情绪是被什么语言，什么行为，什么场景触发的。，我在更早的时候有没有体验过类似的情绪，类似的场景。，当时的自己经历了什么？体验了什么情绪？，当时的自己是如何反应的？，这个反应是否形成了我长期的反应模式？，当时的我，想要什么？，我为什么想要？，当时的我，害怕什么？，我为什么害怕？，在这个过程中。我们就完成了一个对创伤事件和其中信念系统的追溯。，追溯完成之后，我们还要去看清楚这整个世界，所以会有下面的第二阶段问题。，你也可以继续闭上眼睛，保持回溯，跟随着我的声音去问自己。当时参与这件事的人对我做了什么？，他为什么这样做？，他的内在是什么状态？，他想要什么？，他为什么想要？，他害怕什么？，他为什么害怕？，我当时为什么接受了这个行为？，我当时做出了什么样的反应？，为什么？。我当时被植入或者形成了什么样的信念？，这个信念是否绝对真实？是否存在着其他的可能性？，相信这个信念对我有什么好处？，相信这个信念能让我避免什么？，好，这九个问题就是帮助你去解读当时的很多信息。。有了这些信息，我们就可以进行下一步，解开信念系统。，同样的，你可以闭上眼睛，跟随我的声音，继续这次冥想练习。，我当时是否有些情绪是来自于他人情绪的影响？，我在这个关系中扮演着什么角色？。我是否在牺牲自己，供养他人的存在感、价值感？，对方给我发送的是不是爱的能量？爱是允许、接纳、信任、欣赏、鼓励、肯定、支持、尊重。，
- text: 我接受不属于爱的能量是因为什么信念？或者因为想要什么、害怕什么？。这个想要是否能够从大地母亲那里获得？，这个害怕是否能够请宇宙父亲帮我解决？，我是否想要对他人负责？，我是否在否定我自己的爱和内在力量？。我愿不愿意爱自己、支持自己、鼓励自己、欣赏自己、信任自己、从自己身上获得爱和价值感？，我是否相信自己属于对方？，我是否相信对方属于我？，我是否愿意继续共振这部分情绪和信念？。还是愿意切断和他的情绪能量连接，回到独立、自由、圆满？，我从这件事情中学到了什么？，我最近遇到的那件事，那个烦恼，我之前的解读方式究竟是创伤事件的投射还是现实？，我现在能否看到全新的可能性。对它有着不一样的理解呢？，下一次遇到类似的情况，我会怎么处理？，好，现在请你带着这份新的认知、新的状态回到现实。，你已经完成了一次深度的自我传讯，去看到并解开了一些信念。，这就是我想教会你的东西。。在这个自我传讯的过程中，不仅仅是在觉察，也是在渐渐地开始疗愈自己。，这些问句你可以记录下来，不断地使用，直到熟练，养成一种潜意识习惯，很快你就能自动的觉察每一个信念。。一开始的时候可能觉察不了全部的信念系统，挖不出所有的创伤事件，但没关系，随着觉察练习的深入和疗愈的进行，越来越多的信念和创伤都会浮现，你也就越来越了解自己。，这节课的内容非常重要。建议你开始每天去做实际的练习，实际的记录自己的内在模式。，做这个冥想的感受也可以参与我们的冥想打卡，去分享你的收获。，第二个冥想音频叫做孤独感缺爱疗愈。，孤独感是我们经常会体验的。正因为这份孤独缺爱匮乏的存在，我们才会在失恋的时候感到悲伤，在亲人离开的时候感到痛苦，或者对别人的某些行为感到怨恨，愤怒。，这一切都是因为一个信念，爱在外界，我需要别人来爱我，我没有能力爱自己。。使用这个孤独感缺爱冥想音频，结合本节课教你的自我传讯方法去练习，会帮助你不断的建立与自己内在爱的连接，走向独立圆满。，请不吝点赞，订阅，转发、打赏支持明镜与点点栏目。。
