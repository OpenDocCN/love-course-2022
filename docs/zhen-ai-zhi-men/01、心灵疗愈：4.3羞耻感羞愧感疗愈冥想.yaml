    看一下事情是怎么发生的。自己为什么会这样做 为什么没有达到别人的预期，自己为什么做了那个伤害别人的事情，真的是我伤害了他 还是他本来就不开心，看一看自己为什么有着不被别人喜欢的特质或者爱好。自己那样去做去表现
    是否是因为内在小孩缺爱，自己的特质性格爱好是否有深层次的原因，它是你所能够控制的吗，如果你伤害了他人 是否你是故意的呢，还是说你只是被情绪所接管，或者你只是在表达你自己。如果你没有达到别人的期待
    是否你其实已经尽力了呢，你已经做到自己的100分了 只是和对方的期待不一样，你不是完美的人 你不是超人 你没有办法满足所有人，任何人都无法满足所有人 也没有义务去满足所有人。现在你可以问问自己，我在过去在原生家庭里面或者在校园里，是否曾经被评判被否定被指责被羞辱，让我产生了类似的感觉，这件更早期的事件是怎么发生的
    你做了什么，你当时为什么会这样做。你的父母或者你的某个抚养者 某个亲人或某个老师 他们是怎么说的 怎么做的，发送的能量是什么，他们为什么这样做 他们的内在是有爱的还是缺爱的
