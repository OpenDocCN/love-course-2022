    是我的身材吗，还是我的某些行为 某些性格，是我的穿衣打扮 或者我的爱好吗。是不是我某个时刻的表现很差劲，是不是我在担心别人会鄙视嘲笑我，我是不是觉得自己做了错误的事情，我没有达到别人的期待吗，现在就请你看着这个世界，看一看那些人
