- summary: "-   人们对他人的评判其实是对自己的强烈评判，厌恶他人可能源自对自己的不满，评判他人是逃避自我探索的方式，评判是对自己痛苦的逃避，抗拒和压力源自对生活的抵抗，接受当下是减轻压力的关键。\n\
    \    1.  评判他人反映了对自己的不满，逃避自我探索。\n    2.  厌恶他人可能是对自己的不满的表现。\n    3.  抗拒和压力源自对生活的抵抗，接受当下是减轻压力的关键。"
  text: 你看到小气 如果你没有情绪反应，OK 这就不是问题，但如果你有情绪反应，那么说明你也是小气的人，虽然你现在可能不承认。但你就是你对某些特定品质的强烈情绪反应，就是一种信号，当你评判别人的时候，你就知道你在别人那里看到了，你还没有在自己身上发现的品质，只是你没有选择看到，其实在你的潜意识里你知道你也有。很多人抨击卖淫和嫖娼的人，他们觉得自己很高尚，厌恶那些妓女，其实他只是没有认出，让他如此厌恶的冲动来自于他自己，说白了就是他在厌恶自己，如果他不厌恶自己，他就不会厌恶那些有性冲动的人。对吧
    也就是说你对别人的强烈评判，就是你对自己所做的或者想做的事情的强烈评判，如果你能接受这一点，那么你将会开始同行别人，而不是斥责他人，你将会成为一个敏感的，而不是批判的人。当然不是说卖淫嫖娼是合法的，没有这个意思，千万不要做牛角尖，没有说他们好，身体上的痛苦制造了评判，评判将你的意识从你的身体感受中，转移到你的头脑活动中去了，当你评判别人的时候。你的注意力虽然放在关于他人的那些思维上，但是你的痛苦一直都在那里，当你有去评判别人的时候，就是一个信号，这个信号就表明你需要，将你的注意力放在内在上，他告诉你自己还有没有处理好的问题。当你去评判别人的时候，你就逃避了一个自我探索的机会，评判别人就是想要别人服从于你的法律，你的法律就是你认为别人应该如何去思考，如何去打扮，如何去说话和行动，他们也是你对这个事迹的信念。那么当你的法律被违反了，你就会开始责备他人，所以你才会评判，如果你的法律被打破，是一件很痛苦的事情，而去评判那些不遵守他们的人，就是逃避感觉和这种痛苦的一种方式，评判就是对他人或者世界的持续进攻。但是你真正在对抗的，其实是自己的痛苦体验，当你不断的评判的时候，你释放出去的就是一条能量的河流，你本来可以用这些能量完成，对自己生活的富有和满足的构建，但是你却浪费在对别人的评判上。记住你一直在逃避的痛苦，就是那把你一直在寻找的钥匙，那把钥匙是你与人类的连接，同时也是通向你快乐的通道，所以很多时候你要好好向内看，好好审视自己，我们之前就说过抗拒会产生更大的痛苦，接下来我们也要说说。其实压力也是抗拒的结果，压力不是你生活中的外界环境所导致的，也不是由你所体验的痛苦情绪所引起的，它来源于你对自己生命的抗拒或者是抵抗，你在生活中可能会遭遇各种不同的情境，对吧。但是真正导致压力的是你对这些情境的抵抗，你生活中的压力取决于你花了多少能量，去抵抗自己的生活，你越是抵抗自己所处的境遇，你就将越多的把压力带到自己的生活中，如果说你抵抗每一件事情。那么你的生活就充满了压力，比如说你不喜欢自己的工作，你不喜欢自己的家庭，你不喜欢自己，你所看到的和遭遇到的没有一个能够，反正没有一个能够让你喜欢或认可，其实这就是疾病的配方。因为它必然会导致痛苦和身体的功能障碍，如果你抵抗这些体验，事实上你就是给自己增加了更多的压力，当你接受自己生活中的境遇的时候，你就不会浪费能量去抵抗它了，抵抗就是当你努力通过自己的思想和情绪。去改变一个人，去改变一件事或者去改变一个境遇，这会造成你的能量损失，你将能量投向外面，想要将那个人那个体验，变得跟他本来的样子不一样或不同，所以你就是在浪费自己的能量，因为你改变不了。抵抗你生活中的境遇，就像是对着一条河流说，你不应该流向那里，你应该流向那里，你越是在河流的方向上浪费精力，就越是耗费自己的能量，你要接受这条河流流动的样子，这就是对压力的环节，无可否认的是。当下这一刻就是内在的全部体验，你抵抗自己所体验的任何事情的时候，你都是在抵抗当下，当你抵抗当下的时候，
- summary: "-   接受当下并不意味着不可以改变生活，而是清楚看到需要改变的地方，改变生活是旅程，必须从现在起步，否则无法达到目标。\n    1. \
    \ 堵车时先接受现实，再想如何改变。\n    2.  接受生活并欢迎它，才能决定需要改变什么。\n    3.  当接受自己的生活时，成为对自己充满慈悲和耐心的朋友，从情绪觉察开始。"
  text: 你就是抵抗自己的生命，当你抵抗自己生命的时候，你就创造了压力，所以压力是自己给的，不是外界给的。接受当下并不意味着，你不可以改变自己的生活，恰恰相反，它能让你清楚地看到，有哪些东西需要改变，改变自己的生活是一趟旅程，要完成这趟旅程，你必须从自己所在的地方起步，如果你不知道自己此刻在哪里。那么你就无法达到自己想要去的地方，你堵车，你只有先接受，你去抗拒有用吗，没有，接受之后想想如何改变，所以想要改变你的生活，你就必须接受它，一旦你接受了自己的生活，完全没有抵抗地欢迎它。你就能够决定需要改变什么，才能创造出自己想要的环境和体验，而当你抵抗的时候，环境会扰乱，会排斥，会激怒你，就好比你现在穷困潦倒，这就是现实，对吧，你不接受就是抵抗自己，欺骗自己，对吧，但是你可以接受后。去做一些相对应的改变，去找工作，去创业，反正你可以想到其他的出路，当你接受你的生活的时候，你接受你所有的体验，你也接受了自己的抵抗，最后你就成了一位对自己充满慈悲和耐心的朋友，成为自己的朋友。就是从情绪觉察开始的。
