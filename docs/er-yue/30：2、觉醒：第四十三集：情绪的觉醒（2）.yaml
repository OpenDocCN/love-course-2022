  text: '# 30：2、觉醒：第四十三集：情绪的觉醒（2）好 那这就和我们继续讲情绪，我们要讲讲关于评判和压力，我们的课程里多次从不同的角度谈到，不要评判
    不要贴不要签 不要比较，在思维的那些课里面我们就说过了 对吧，思维的功能就是下定义。去评判 去贴标签 去比较 对吧，而你的定义就会产生情绪，而你的情绪则会影响你的欲求，也就是影响你的行为，所以你还要去评判吧，可能有人会说评判虽然会给我带来坏的情绪，但也有可能会给我带来好的情绪。如果不评判
    那是不是我连快乐都没有了，其实你错了，快乐与悦是所有动物的默认模式，你可以去看看狗狗 再看看其他小动物，再看看我们小的时候，快乐是我们的常态 对吧，等你长大以后。社会中的各种概念开始掩盖你的默认模式，就是这样，再者
