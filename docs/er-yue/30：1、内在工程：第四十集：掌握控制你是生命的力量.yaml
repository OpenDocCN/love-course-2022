- summary: "-   人生是一座天平，衡量痛苦和快乐，决定行动的态度和结果。\n    1.  通过衡量痛苦和快乐来决定行动的态度。\n    2.  掌握内心，决定自己的感受和行动。\n\
    \    3.  仔细考虑行动的代价和获得的快乐，引导自己做出决定。"
  text: 那么你就是真正掌握了自己的人生，我们的人生就是一座天平，一边是痛苦 一边是快乐，而你的心里总是在衡量，在中间衡量，做一件事情的事，做这件事它是痛苦多还是快乐多。如果你没有完成这件事，那表示你觉得这件事情的痛苦大于快乐，如果你愿意用个人潜能改变你的行为，那表示你对这件事的态度改变了，也就是和痛苦与快乐的联想方式不同了，如果你阻碍了自己在任何方面的成功。那是因为什么，那是因为我们以上所提到的原因，也就是你正在衡量是要前进还是要后退，衡量这件事是痛苦还是快乐，或者说是痛苦有没有比快乐占比更多，如果你想要一次彻底的改变而且一劳永逸。那么现在你就必须要掌握你的内心，让自己能够决定自己的感受，如果你不能够彻底的执行，那么你必须要做的一件事就是，仔细考虑，如果我不行动，那么我会有哪些痛苦，如果我不行动，我会付出哪一些代价。行动后我会获得哪些快乐，我会获得哪一些满足，当你犹豫不决意或是没弄清楚自己的目标时，一定要仔细想想，你是在避免什么痛苦，或是你想获得什么样的快乐，使用两种驱动力来引导自己，因为如果你不这么做的话。那么世界上会有一大堆人来引导你，那就是广告商了，所以还是自己来引导自己吧，就是学习做自己的，不好意思。学习做自己的广告商。
