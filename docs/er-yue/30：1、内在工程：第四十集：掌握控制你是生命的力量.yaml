  text: '# 30：1、内在工程：第四十集：掌握控制你是生命的力量好，这些课要给大家讲一讲，掌握控制你生活的力量，是什么驱动着人类所有的行为，人们想要的到底是什么，当大家看到这个问题的时候，答案通常是，我希望事业能够更好，能够更成功，希望能有比较好的恋爱关系。希望能够完成自己的梦想等等，问题是这些答案都太过笼统，其实大部分人都不知道自己想要的东西是什么，其实你真正想要的只有一件事情，就是你希望你的情绪能够有一点改变，才能够更快乐、更自在。你想要更多钱的唯一理由是什么，你会只是想要一张印着图案的一张纸吗，当然不是，是因为你认为钱可以让你得到你所想要得到的东西，你认为钱可以给你更多的自由，你认为钱可以给你更多的快乐，没错吧。我们所做的一切都是为了制造出一种欢乐，那是一种情绪的表现，与之相反，还有一种就是为了避免痛苦，这个统称就是为了原则获得快乐避免痛苦，这就是我们人类所有行为的一个出发点，你一定是逃离不了这两个点的。这两种力量引导着我们的生活，请记住，我们日常生活当中所有的行为，不是为了避免痛苦，就是为了获得快乐，避免痛苦是我们的本能反应，而且根植于你的神经系统，为什么，这就是生存技能。每当你的头脑知道你命令它做一件导致痛苦的事情的时候，它就会疯狂地挣扎，这就是避免痛苦，比如说你过度饮食，身体肥胖，爱吃巧克力，那么唯一的原因就是，多吃使你感到满足，因为你爱吃巧克力。你将巧克力和满足及快乐联想在一起，虽然你知道肥胖很痛苦，但是在那一刻，巧克力对你来说更为实际，所以改变我们的人生并不是要约束自己，而是什么，而是要改变我们将快乐与痛苦分别联想在一起的事物。当一个男生在大街上看到一个心仪的姑娘，你肯定是想和她建立良好的关系，但是结果你并没有行动，为什么，因为你把走上前去跟她搭讪这件事情，和太多的痛苦联想在一起了，你会想，万一我被拒绝了，那多尴尬。如果她有男朋友，该怎么办，当然也可能会有快乐的联想，如果说你迈出了第一步，说明你更多的是和快乐进行联想，如果你没有，那么更多的是和痛苦进行了联想，明白了吗，同时，人类避免痛苦的动机。要比追求快乐的动机来得更加的强大，当两种痛苦一起发生的时候会怎么样，如果你行动的话，会得到痛苦，如果你不行动的话，也会遭到痛苦，那么你会如何抉择呢，比如你可能会想，如果我不上去搭讪。我可能再也见不到她了，错失忌讳，这个时候你感到痛苦，对吧
    你感到痛苦，但另外一个方面，你的内心又告诉你，如果你遭受拒绝，那可太丢人了，你会发现两种痛苦，最后你的行为是决定于哪一种痛苦更严重。如果你觉得这个痛苦更严重，觉得这种就按这种方式，可能你不断的想要尝试改变现状，却从来没有成功过，为什么呢，因为你内心对于痛苦和快乐的关联性并没有改变过，换句话说，你不断的告诉自己。如果这么做会引来一大堆的痛苦，于是你很快就放弃了，建立良好的男女关系，这是一个典型的例子吧，很多人终其一生都活在错误当中，他们总在说，我很想和异性建立良好的关系，因为这意味着满足，意味着爱，意味着快乐。归属等等，精神上的特殊感受，对吧，这种完满的感觉，但是他们却被负面联想给打败了，也就是说，他们在避免痛苦，大部分人都不正视自己的快乐及痛苦联想在一起的事物，以至于我们的人生一直处于被动状态。而没有积极地掌握自己的人生，比如说你和某某女生相爱了，而且你付出了所有，但是突然有一天她离开了你，因为她对你失去了兴趣，而且你再也无法吸引到她，这个时候你就痛苦万分，有些人就因此将两件事情联想在一起。于是就产生了爱情更于痛苦的印象，接下来可能很长一段时间，她都会避免谈恋爱，她们会变得比较不容易被吸引，'
