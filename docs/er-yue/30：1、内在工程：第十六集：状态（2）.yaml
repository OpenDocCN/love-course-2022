- text: '# 30：1、内在工程：第十六集：状态（2）好，这一节课接着上一节课继续讲，我们再一次看看那些资格标准，首先第一点，满足肤浅的社会标准，我们真的是一再地强调，你必须跳出那些社会定义，就是不断地追求社会标准，其实就是不断地用别人的标准。来指导自己的生活，第二点，联盟，联盟起作用的核心，是因为在我们的基因里面，有更多的朋友，会让我们更好的生存，所以它给予我们了更多的安全感，然而，当你有足够多的信心，你不需要去结识更多的朋友。反而会有人来认识你，当然，这里绝对不是说，你不可以去认识新的朋友，没有那么说，也或是说是你要摆出一副高高在上，我最屌的那种姿态，不是，不是这个意思，而是你应该明白的是，每个人都喜欢高价值的人。而你的自信就是高价值，第三点，能力，当你能够向外界提供价值，这无疑是一件非常不错的事情，比如说你能够给别人带来思考，带去不一样的观点，别人对你的需要，都属于你的能力部分，然而你需要明白的是。每个人都有着一定的局限性，也就是说每个人身上，附带的价值都是有限的，你不可能知道这个世界上所有的知识，我们也要再三二三地强调，真理也是难以重进的，所以你的价值不应该完全地，建立在外在的那些价值上。而是你应该感到自身的价值，就像我去酒吧，经常和朋友开的一句玩笑话，我说我站在哪里就为哪里带去价值，哪怕我什么都不说，哪怕我什么都不做，你看这就是完全地相信自己，就是以自己的存在为价值，然后最后一个点。第四点角色扮演，角色扮演也就是你临时的身份，这些都可以为你带来自信，但是这种自信是极其不稳定的，明白吗，如果说你以自己的存在为价值，完全地自信，那么其他人就会自动把你推上相对应的角色。以及他们会给你更高价值的身份，比如说你非常自信，真正的那种自信，对吧，他们就会让你去做雄性领袖，可能就会服从你的安排，但如果你强行以雄性领袖的角度，去行为举止，我们之前讲过，安排那个对吧。那么你的行为是会让人讨厌的，因为其他人看得出来，你那是刻意而为之，所以我们必须要把因果颠倒，就是你可以使用以上的四点来达到状态，但是不能依赖，而且最终你要做的就是用强大的自信，来达到以上四点。而不是用以上四点来达到自信，不要颠倒，这里多说一句，可能有些人会有些迷糊，就是我们刚刚说的角色扮演和临时的身份，他和我们前面几节课讲的身份感，虽然说有相似之处，但是完全是不同的。这里说的角色扮演及临时身份，是你在社交场合里临时获得的东西，比如说你是学校里面的老师，那么在学校里你的临时身份，及角色扮演是什么，是老师，因为他们是学生，自然在特定的场景里你会有自信。但是我们前面几节课里面所讲的身份感，是你以自己的方式去行为举止，是不断塑造自己独一无二的身份，冷静
    支配 主导 领袖，这个身份感绝对不是角色扮演，千万千万不要搞混了，他们是有着本质的区别。接下来我们要讲讲脱离了那些授权标准，我们该如何，这就关系到了你的核心自信，核心自信来自于一个不可动摇的你是谁，和你值得什么样生活的信念，这是一个没有波动的信心，它在所有时间以及无论什么情况下。都会保持你的状态稳定，因为你知道你的接纳感，在任何特定的情况下，都不会威胁到你的整体表现，核心信心在自信那节课里面，有比较详细的讲解，这里我们就不再多重复，但是这里要说的是，核心信心是很难得到的。它是一种培养自己，一天一天过活在自我之中的途径，你不可能上完我们的课程，上完这些课程就立马得到核心自信，因为你几十年的认知，不会短短几十分钟之内就改掉，不可能的，所以核心自信它现在只是一个什么。只是在你心里埋下一个小小的种子，随着时间的推进，以及那些毒害你的观念越来越少，你开始真正的认识到自己，'
- text: 你开始知道自己是谁，你开始以自己的标准来定义自己的时候，于是那颗小小的种子就开始发芽。最终它是否能长成参天大叔，就要看个人的努力，所以课程只能给你一个方向，我们也只能说以自己的经验，给你们指引一条道路，但是最终是否能够完成，还是要靠你自己，所以你一定要明白你是一个独立的个体。你的价值其实就从这里开始，核心信心来自于世界上只有一个你的认识，因此只有一个人能够影响你的人生以及经验，这个人也就是你自己，你是独一无二的，出于这个原因没有人可以剥夺你的价值。你只能由你自己决定是否放弃它，大家一定要把这个东西想明白，你的身份你的权利你的价值你的真实性，才能决定你自己，这就是为什么当你决定，当你决定你的前景是迷人的时候，它就会变成迷人，当你决定你的故事很酷。那么它就会变得很酷，为何，因为这是来自于你的自我相信，你不需要肤浅的社会标准，联盟能力角色扮演，就是那些让你觉得有资格的东西，你的价值在于你是否深信自己是独一无二的，同时记住。这个世界上的失败是不可避免的，只要你行动，就有可能面临着打枪，我们之前就说过，无论你有多优秀，总会有人不喜欢你，哪怕是这个世界上最牛逼的情感大师，他也一样有人不喜欢，这个世界上最有权利的人，美国总统。这个世界上最有钱的人，不要该辞，他们一样会有很多人不喜欢他，因为无论你怎么做，外界看你的角度，总是不一样的，比如说你在做自己，有些人的角度可能会觉得，对吧，可能会觉得怎么样，可能觉得你在装逼，对吧。你做领袖，可能有些人就觉得这个人不太低调，所以你一定要明白，这个世界上不存在一个人被所有人都喜欢，所以很多人在社交场合，或是说面对女生的时候，总是什么，总是，不断的小心翼翼的，探测对方的态度。就像冬天吧，冬天游泳的时候一样，用脚趾头就不断的碰一碰水，哇，好冷，我不敢游，这种心态永远无法给你好，永远无法给你好的态度，以及让你达到状态，你应该要做的是什么，直接跳进去，你所有的担心都是多余的。除了你的生命以外，有什么好失去的，所以如果你能够做到这样，你会不断的锻炼自己的状态，你的状态会显现，你的人生开始不断的，朝好的方向去前进，同时，你要记住，就是，和女生互动的时候，或者和异性互动的时候。你并不想在他那里获得什么，他只是一个参与者，可有可无的，他不是主角，你不是为了他演出，你是为了你自己，你是在自娱自乐，只是加上一个观众可能会更有趣，仅此而已，当你说了一个笑话。不要预期外界他们会有开心的反应，就是就算他们没有笑没关系，你自己觉得开心就行，也就是说，你的认知模式应该是一个闭合的循环，我说笑话是为了取悦自己，其他人笑不笑，那是他的事情，我做的这些事情。都是为了让自己更开心，我做的一切，都是为了自己，而不是为了取悦他们，这样，你就会怎么样，这样你就不会从环境，以及他人的反应中吸取能量，也就是说你的状态也就不会受他们的影响，明白了吗。这就是自娱自乐的模式，任何时候，当你心里冒出了一个念头，你就把它当成一个提醒，但是呢，仅仅只是提醒，你不要因此而退回到你的脑子里，然后又开始了思维的过度分析，他能什么意思，他喜不喜欢我，千万不要这样。也就是说，如果外界给你好的反馈，那当然再好不过了，但是你从来不依赖于好的反馈，你的价值从来不是建立在外界的认可上，你清楚你是谁，所以如果你能够明白这一点，慢慢的你就会自动屏蔽掉不好的反馈。你的状态不会因为外界的变化而变化，那其实价值归结于态度，作为一个人你如何认识自己，你的故事和你的自我感知，你那充满价值的人生观，你的自我价值感，你的故事，当你通过力量和信念去表达那些东西的时候。其他人也会这么认为并且被感染，因为就像前面说的，
- text: 因为你对自己是深信不疑的，而你的态度只是取决于你的信念有多么强烈，你对自己的身份有多么认同，而并非外界的那些授权标准，当你认为你有授权感。你就会以支配的角度去行为举止，你会自由自在的表达自己的个性，因为当你拥有那种强大的态度，于是你就会霸气外露，人们就自然会被你吸引了，这就是社交力学是如何起作用的，这是人与人之间的处理事情的真实方式。那么下一节课，我们会讲讲为什么要清楚自己是谁，和稳定的状态是如此重要，我们下一节课见。
