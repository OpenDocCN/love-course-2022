- summary: '-   自发性是一种内在特质，代表行为自然而非刻意。自发性建立在一致性基础上，针对社交而非工作。自发性需要快速完成内在过程，包括观察、解析、回应和表达。东方人容易在表达环节卡住，导致迟疑、无反应、事后不满和内在挣扎。这种表达方式消耗内在能量，导致内心缺憾感。'
  text: '# 30：1、内在工程：第三十集：自发性好，这节课呢，要给大家讲讲关于自发性。，首先什么是自发性？，就是你所有的反应都应该是由内而外的自主性的散发出来，，而非经逻辑的过滤，或是说刻意的反应。，当你能够这样做的时候。你所有的行为都会充满了自然性，而非刻意性。，其实自发性是建立在一致性的基础之上的一项特质。，它代表了你所有的行为都是自发的，而非是刻意而为之。，比如说你对某个人的某个行为感到厌烦。，如果你是自发的。那么他就会明白，那是你的标准，你就是那样的人。，因为你是第一时间反应出来的。，但是如果你是经过大脑思考后，也就是说你在权衡利弊之后，，你表现出来的东西反正就是经过包装的。那么他将会看出你的刻意以及不真实。，那是你的伎俩，那不是你。，为什么？因为你有所迟疑，你是有一种不自然的表达出来的，所以其他人能够看得出来。，这里要做个区分，就是自发性更多的是针对社交。而不是说处理工作或者解决某个事情。，所以不要哄我一谈，也就是说，如果说你要做个计划，你肯定是需要一二三四五。，那不属于自发性这个范畴。，所以说，自发性是一种自发的状态和品质。由内在过程所驱动的行动、行为，没有外力干预或限制。，你的行为不是由外在刺激所引发，而是发自内在。，也就是说，你的第一反应被称之为自发性。但是要做到自发性中的即刻有一个重要的前提。就是行动者能够快速地完成一个内在过程。，一般来说，我们处理事情的内在过程有四步。，第一步，观察，就是你感官上接收到的关于发生的事情以及变化的信息。，第二步，解析，情感上和认知上对于这件事情的解读。下定义，贴标签。，第三步，回应，在我们身体内酝酿着做出行动或回应的状态。，第四步，表达。你的脑子里会检验用词以及用句，然后修改自己的表达。，当然了，最后就是口头上的陈述了。，其实。我们每一刻做出的行为都可以理解是与正在发生着的事情进行的一个互动。，我们需要经历观察、解析、回应表达的过程，由内而外的完成。，这个过程进行的顺利也不过就是发生在一到两秒钟之内。，然而实际的情况是什么？我们都会有卡住的时候，我们可能卡在ABCD某一个环节。，对于东方人，对于咱们中国人来讲，特别容易卡住表达那个环节。，而且，我们可能会因为某类事件而卡住。，当发生特定事情的时候，身体僵住了，不知所措。或者说总是一味地做出某一种反应。，这其实都属于你潜意识里的偏好以及行为模式。这个其实跟今天这些课没有太多关系，所以不多讲。，无法自发性的表达，你可能会有这样的呈现。，第一个，有所迟疑。这可能发生在我们发表自己的想法观点的时候。，如果我们在担忧自己的表达是否准确有据实，其实我们已经错过了表达的最佳时刻。，第二步，没有反应。我们可能对于任何的包奖，扁译。或者说是任何能够激起我们内在感受的外在刺激，，都展现出一副尴尬而且不时礼貌的微笑。大多数时候都属于卡科，不知道怎么回应。，还有事后不满，发生了一件事情，事发当时你并没有做某些举动，但内心却仍有波澜。。事发后后悔，我当时怎么没有那么做，事发当时我那么做就好了。，还有内在挣扎，对事情有自己的内在反应。，但是在群体里面，因为社会压力而无法呈现或无法找到恰当的呈现方式。也就是被外界的压力以及自己脑海里的声音所击倒。，除了以上我刚刚讲的四种呈现方式，还有很多种。，因为每个人的心境及思维都不一样，所以我没有办法去重新所有的呈现方式。，但是，以上任何一种呈现方式。对我们的内在都是一种极大的消耗。，因为我们总是会觉得生命里缺少了点什么。，因为在一个又一个的当下，我们都没有完成当时该完成的事情。，我们的内心会伴随着一种缺憾感，因为我们当时和自己是失联的。。'
- summary: "-   感受带来的僵化与抱怨，四步处理事情：观察、解析、回应、表达。\n    1.  观察：感官接收信息，必要性。\n    2.  解析：主观解读事件，不贴标签。\n\
    \    3.  回应：身体酝酿回应状态，活在他人世界。\n-   自发性倾听：真正倾听，陈述第一感受。\n    1.  倾听：专注对方陈述，不解析回应。\n\
    \    2.  第一感受：直接陈述感受，真诚实在。\n    3.  自发性：第一时间反应，更真诚实在。"
  text: 这种感觉带来的更多的是僵化或者说是抱怨，而不是建设性与创造性。，让我们来举个例子。，比如说，一个姑娘泪眼婆娑地在跟你说她被甩的事情。，然后对接内在处理事情的四步。，我们来看一看会是一个怎么样的结果。。首先，第一个观察。，你感官上接收到的关于发生的事情以及变化的信息。，这当然是有必要的。，也就是说，你如果都不清楚当下发生的是什么，那什么都不用说了。，所以这第一步观察感觉需要的。，第二步解析。。情感上和认知上对于事件的解读下定义。，这其实是在你个人主观的意识上对事件下定义，解读，贴标签。，我们在自信那节课里面就已经说过了，不要贴标签，不要下定义。，因为那会阻挡你和外界真正的互动。，比如说。你可能在听她讲被甩的时候。，你的注意力可能就会因为贴标签而被分散。，比如你可能会觉得，那个男人真够渣的，这个女孩子好蠢。，但是只要你的注意力分散的时候，或者说你开始权衡力逼的时候。你就和真正的互动搏解了。，然后第三点回应。，在我们身体内酝酿着做出行动或回应的状态。，那么你们的课程学到这里，一定能够看得出来，这一步还是活在他人的世界里。，你为什么要酝酿自己回应的状态呢？，比如说。我被人在人前侮辱了，为了挣回面子，我应该我的音调调大一点。，我摇摆要挺直一点。，我需要告诉在场的所有人，我不是好惹的。，这还是活在其他人的世界里。，第四步，表达。，脑子里会检验自己的用词用句。修改自己的表达。，这是不自信啊。，这是想打动对方，或者说是想留下好印象的一个行为。，最终是什么？反正最终就是你对外界有所求啊。，那如果我按照这四步来走，会有怎样的一个内在过程呢？，第一，肯定是听他说嘛。，第二，就是解析了。，哇，那个男生真是人渣。，对吧？居然那么小气。，这件事情不是他的错。，但是，那个男孩子也不应该那样啊。，反正你会有一系列的心理活动。，然而呢？这个女生所说的就是事实吗？，一定不是。。因为她说出来的一定是主观的而非客观的。，每个人在天性上都是会去维护自己的。，同时呢？当你在解析的时候，前面就说过了，你和他的互动就已经开始脱节了。，然后第三步，对吧？我们应该以一个正气凛然的态度来陈述那一切。，同时，我应该要留下一个好印象。，第四步，边说边修改自己的用词用句。，这会怎么样？，这会造成最后口头陈述上的一个断层，也就是不够连关。，你的底气、你的自信。会因为你顾虑的越多而不断的减少。，所以，自发性呢，其实只需要两步。，就是观察。观察就是第一步，以及第一感受。，然后呢，把你的第一感受陈述出来就可以了。，比如说，还是接着上面的那个例子，女生被甩。，对吧？那么OK啊，她跟我说，那么我只会静静的听她说完。，期间呢，我不会有任何的解析，或者说是回应以及表达误会。，我只会把所有的注意力放在她的陈述上。，这就是真正的倾听。很多人不懂什么叫倾听。这就是真正的倾听。，听完以后呢，我的第一感受是什么？，我会直接陈述出来。，比如说，我如果感觉她好脆弱。，我会直接说，我感觉你现在很脆弱。，比如说，我感觉她很难过。，我会直接说，我感觉你现在很难过。，这是最好的答案吗？可能不是。可能不是。，但这就是我的自发性。我无所求啊。，我无所求啊，所以我不会处心积虑啊。，我也要表现得很难过。，然后说一段啊，啊，啊，引人申请的话，对吧？，当然，如果我忽然想到意味深长的话。我也会直接说。，但是，我不会有这样或那样的顾虑。，我的第一感受是什么？我就会说什么。，这就是自发性，也就是第一时间你的反应。，同时呢，自发性还会让你显得更真诚，更实在。，这是一个极其好的一个特质啊。。那么说到这里，可能有人会说，我听完她的陈述之后我想笑。，
- summary: "-   人应该学会友善和自发性，以提升社交能力和纯粹性。\n    1.  缺乏同情心和同理心是个人素养问题。\n    2.  自发性行为源于对外界的需求和对世界的求索。\n\
    \    3.  学会自发性可以摆脱束缚，找到更好的自己。"
  text: 难道我就真的要说出来吗？，但，这其实呢，是你没有同情心，你也没有同理心。，也就是你个人的学位不够啊。，也就是你对这个世界没有善意啊。这个人已经这么可怜，泪眼婆娑。，所以，这是个人素养的问题啊，不是自发性的问题。，当然，可能有人还会说，这是不是说话开始不过脑子？，其实并不是。，你所有的过脑子，你之所以在脑子里不断的权衡利弊。。是因为你对这个世界有所求。，你之所以考虑那么多，是因为你对外界有着这样或者那样的需求。，对吧？，所以，你应该解除这一切的限制。，以友善为基础，记住哈，以友善为基础。，在这个基础之上去自发的行为举止。。那么，你将会获得更好的社交能力。相信我。，所以，自发性就是自然的让事情发生。，因为，对吧，这原本就是一个自然的过程。，但在内在千万个不同的相依面前呢，就变得障碍重重。，如果你学会了自发性。那么你的世界将更加纯粹。，你也会挣脱诸多的束缚让你变得更自由。，第二步的解析，对吧，第三步的回应，第四步的表达。，他们都是在不断的消耗你的能量。，他们也让你脱离了真正和外界的互动。，他们都不是必要的。。而且是在阻碍你找到和外界相处最好的方式。，以及，他们还在阻碍你找到更好的自己。，所以，一定要学会自发性，也就是说你的第一反应。，去掉对，不停的算计，不停的处心积虑，不停的权衡利弊，去掉那一些。。你应该让自己更纯粹一些。。
