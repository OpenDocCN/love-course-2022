- text: '# 30：2、觉醒：第四十八集：臣服好，这节课我们要给大家讲讲关于沉浮，其实在我们的课程里我们多次强调接纳，对吧，接纳的另一层含义其实就是沉浮，沉浮是一种顺随生命流动，而不是逆流而上的简单，又深刻的智慧，你唯一能体会到生命流动的地方。就在当下时刻，所以沉浮就是无条件，无保留地接受当下时刻，它是放弃对当下的抗拒，内心抗拒就是通过心理评判和消极的情绪，对当下时刻说不，对吧，当事情出错的时候，也就是你思维的要求和期望与现实之间。有差距的时候，那么你内心抗拒就会变得有而明显，但是如果你稍微有点精力，你的年纪够大，那么你就知道事情出错很正常，事事无常啊，对吧，如果你要从生活中消除痛苦和悲伤，这就是练习沉浮的最终时刻。也就是说接受当下的事实，那么你就会立即从你的思维认同中解放出来，从而与你本体相连接，从某种程度上来说，抗拒就是思维的结果，比如说很简单举个例子，你踩到狗屎，我怎么会踩到狗屎，你这就是抗拒。你要接受这个事实，然后把狗屎搞掉啊，对吧，沉浮是一种纯内心现象，它不是说在你的外在不采取行动，刚刚那个例子就说了，比如说当你深陷泥潭的时候，你当然不会说好啊，我认了，淹死我算了，对吧，不可能。任由事态发展，那不是沉浮，你并不需要接受你不开心的生活情境，你也不需要欺骗自己说，哇，陷入泥潭挺好的，对吧，你完全认识到你应该从泥潭中，脱身而出，只是你要接受这个事实啊，对吧。然后将注意力集中在当下时刻，而不是给它贴心理表现，我怎么这么笨，我怎么会掉到泥潭里，对吧，这就是说你要接受当下，你没有抗拒，你没有消极的情绪，对吧，你接受当下的事实，然后我要再采取行动。从泥潭中挣脱出来，对吧，不沉浮会让你的小我外壳更加顽固，所以创造了一种很强的孤立感，你周围的世界，尤其是你周围的人，就会被你视为一种威胁，经由平叛而产生享序，毁坏其他人。或者说毁坏其他物的那种无意识的冲动，你还会产生竞争和操控其他人的欲望，甚至如果更强一点的话，你会觉得大自然都是你的敌人，除了你的心理形式，你的身体也会因为抗拒变得骨板和僵硬，身体的各个部位会产生紧张感。整个身体都会收缩，如果所有的状况，都令你不满意或不开心，请立即将当下这一刻，从那些情境中分离出来，向当下时刻臣服，向事实臣服，它就是穿越浓露的手电筒，这样你的意识状态就不会被外部状况所控制。你就不会有反应，你也不会去抗拒，因为你时时刻刻处在当下时刻，然后再看看你的生活情境，你掉到泥潭里了，你可不可以做些事情来改变这种状况，如果可以你就会采取合适的行动。不要将注意力集中在未来需要做的一百件事情上，而要将注意力集中在此刻你可以做的一件事情上，这并不是说你不需要做任何的计划，没有这个意思，或许你现在立马要做的一件事情就是做一个计划，对吧。这是OK的没有问题，你可以做计划，我所说的是请不要开始播放心理电影，把你自己投身于未来之中，从而丢掉了当下，你现在所采取的行动，也许不会立即有结果，但在结果出现之前，你一定要接纳当前的事实。你踩了狗屎就是踩了狗屎，你抗拒也没用，所以说大部分的人对自己是无意识的，你会选择不开心吗，如果你没有选择它，它是怎么产生的，想想这个问题，你的不开心的目的是为了什么，谁让它继续持续下去的。你说你能意识到不开心的感觉，但事实上是你对这些感觉产生了认同，并且不由自主的让这个过程持续下去，所有的这些都是无意识的，如果你是有意识的，也就是说你能够完全意识到，自己内心情绪的变化。你能够完全地进入到当下的时刻，那么所有的消极的心态就会立即消失，情绪无法在你临在的意识中生存，情绪只能在你无意识的状态中生存，当有人想要利用你的时候，'
- text: 你可以坚定地对那个人说不。或者你也可以离开那种情况情景，当你对一个人或对一个情境说不的时候，你要让这个不产生于你对是与非的清楚了解，而不是产生你的无意识反应，让不成为一个非反应的不，就是一个不带有任何消极情绪的不。这样它就不会创造更多的痛苦，不抗拒并不是说不采取任何行动，它是指你做的所有事情都不是有反应，或者说是由你的情绪所引起的，也就是说你的行动将不会是对你思维的反射，而是从有意识的临在中对情况做出回应。臣服不是改变现实，至少不是直接的改变，臣服改变的是你，当你改变了你的整个世界就改变了，因为世界只是你内在的反应，如果你照镜子的时候你并不喜欢镜子里的自己，然后你开始攻击那种镜子中的意向的话。这无意就是疯狂的，而这就是当你处于不接受状态时所做所为的，当然了如果你攻击了镜子中的那种影像，那个镜子中的影像也会反过来攻击你，但是如果你接受了镜子中的景象，不管它是什么样，如果你对它友善。它也会对你有善，所以这就是你改变世界的方式，所以虽然这有点难，但是我们应该可以共同努力，与外界喧嚣相对应的是内心思想的操作，而外界的寂静则是对应内心的寧静，无论何时当你身边有寂静相伴，你可以侧耳倾听它。你可以关注它，你可以聆听寂静能够，这么说吧，聆听寂静能够唤起你内心寧静的乐土，因为只有内心寧静，你才能注意到寧静的存在，当你留意到你身处寂静之中的时候，你并非是在思考，你只是意识到了这一点。你意识到现在寂静或意识到寧静，但是你没有思考，当你意识到寂静的存在，你便会立刻进入到内心寧静的警觉状态，发现自己活在当下，你可以去凝视一棵树，凝视一朵花，凝视一棵草，然后用心去感受它，不要做评判。你会发现它们是如此的寧静，如此的深深的根植于自然之中，寂静是有意的，但是寂静并非是获得寧静的前提条件，也就是说我把自己关在深山老林，不是这，即使你在大都市，即使周围喧闹不堪。你仍然能够在这片噪音之下感受到寧静，感受到噪音之源的空旷与寧静，那里便是你纯净的觉知，与意识本身的起身之所，其实在与人相处的时候，你是否能察觉到，自己内在的一些细微的感受，一种在别人面前要么圣气凌人。要么滴滴在下的自卑的感受，这是你察觉到的正是小我，小我藉由比较而活，那妒忌是小我的副产品，如果某人遇到了某件好事，或者某人拥有的比你的多，知道的比你的多，或者能做的比你的多，你的小我便会觉得有失颜面。小我的身份期待被认可，渴求更多的对比，如果都比输了，小我便将失败归咎于事实的不公，遗传的缺陷，以此来加强虚假的自我感，多说一句，在最高的意识层面上，你的自我感你的自尊感，其实都是最终的幻象。所以当有人问佛法，更深层的含义的时候，佛祖是这么说的，无我无问题，真的无我无问题，好对于这些不多说，最后我要说的是，关于灵性觉醒的这几节课的内容，我都是从佛在当下的这本书里面，提炼出来的。并且加入了许多我个人对它的理解，对于更多的内容，我这边就不多讲，但是大家可以去看看那本书，非常好的一本书，无论是对于治愈你的伤痛，治愈你的痛苦之身，它都能帮你，帮到你很多，佛在当下能够让你更多的。感悟到生命的本身，所以在整个的课程里面，我一共推荐了两本书对吧，一本书是思辨与立场，这本书能够让你明白，如果你不保持你的意识，那么你的思维就会有多么的糟糕，第二本书就是佛在当下，因为这两本书的内容。对于后面的几节课程，有着非常大的铺垫作用，最后如果你想变得不一样，这两本书非常值得你看看，甚至我觉得如果你能够把这两本书，给啃透能够吃透。那么你的人生将会发生巨大的变化。
