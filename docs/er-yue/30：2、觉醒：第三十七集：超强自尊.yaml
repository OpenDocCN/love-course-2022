  text: 所以怎么讲 什么是位置，对 就很多人比如说登山的时候，总是想要快一点到达山顶，为什么要快一点到达山顶，走在千年的古道上就像前人一样欣赏风景。在同样的地方休息，这比在一条没有人类足迹的山坡上走得汗流浆背，嘘喘嘘嘘不是有趣多了吗
    对吧，那小孩一般登山的时候都会选择，超近道或者走山坡没有人走的路 对吧，所以他们会更快的到达山顶。并且会笑我们走得太慢，但是我们应该明白，我们只是比他们岁数更大，我们的体力也会越来越不如他们
    对吧，所以在登山方面有所限制罢了，因此我们形成了一种合适自己的，与自己能力相符的世界观。我们处在自己的位置上，如果说你没有找到自己的位置 对吧，那么你就会和小孩去比较，如果你没有找到自己的位置，你可能会去和，你可能会去和某个领域的专家比较，比得过人家吗
    对吧，如果你没有找到自己的位置。你可能会和60岁的老人比跃铃 对吧，如果你没有找到自己的位置，你会陷入痛苦以及愧法当中，显然找到合适的位置，与良好的自尊关系密切，否则就会出现恶性循环，程度较低的自尊，会增加寻找自己位置的难度。那找不到自己位置又会反过来影响自尊
    对吧，所以有些非常聪明的人，经常表现出自尊方面的问题，因为他们感觉在群体之中，很难去找到自己的位置，领袖又不是，从属这个群体又不是，所以他找不到自己的位置。自尊程度低的人，不去寻找或创造自己的位置，而喜欢幻想和等待，而自尊程度过高的人，会拼命创造位置，而不是安静的待着，他们有时会创造一个新的位置，就是过高的，而不是站在一个已经存在的位置上。我们可以把生活中找位置的态度，与一场晚宴的场景相比较，比如说自尊程度低的人，到了现场就往往站到一边，然后等别人过来给自己安排一个位置，他们很谨慎，依靠其他人，自尊程度过高的人，则自以为是，我是主人。我最屌，试图吸引周围人所有的注意力，对吧，他们很果造，也很紧张，那么拥有良好自尊的人，会花时间接近所有人，边说边听，以融入这个群体当中，他们已经忘记自我，使自我完全沉浸于晚宴的气氛中，和交谈中。但是这种忘记并不意味着自我的消失，实际上是一种完全的投入，这种完全的投入能够让人受益匪浅，因此，重要的不仅仅是关注自己所处的状态，或是所做的事，还在于忘记它，一边感觉自己正处在自己的位置上。找位置不是只找一个固定的位置，千万不要这么理解，或者物质上的一个位置，不是，也有心理的位置，其最高目标可能就是努力做到，无论深处和地，都会感觉自己就在自己的位置上，当你处在自己的位置上。也就是你完全知道自己是谁，并且能与自己和睦相处的时候，你就会经常感受到大海般的感觉，以及无限的积极的自发的能量快乐，当我们一直处于自己的位置上时，这种归属于整个世界的感觉，便深藏于心底。而且这种归属感非常强烈，甚至超越了人类的动物属性和生物属性，我们确信自己的身份毫无正义，我们感觉自己的存在非常完整和充分，那既不怀疑也不担心，同时也相信自己已经融入周围的环境，并与之建立了联系。这就是第七点，接下来我们要讲讲关于第八点，忘掉自我，当事情不顺利的时候，感觉痛苦或者对自己行为过分怀疑的时候，我们就会特别关注自我对不对，随着慢慢的进步，这种强迫性的念头就会减弱和消退。然后思想会从痛苦的自我中解救出来，逐渐转变，于是我们又可以重新开始自由的生活，我的生命里没有我，我的生命里没有我，这句话应该值得我们深思，就是我的生命，你不就是你的生命吗，你怎么会有我的生命这句话呢。这不是玩文字游戏，而是这确实是很多人的现状，就是他和他的生命是分离的，我这个字是属于主体，我的是属于客体，对吧，比如说我的朋友，我的手机，我的衣服，我的手，对吧，那我的生命是什么意思呢。
