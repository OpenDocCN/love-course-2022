  text: '# 30：1、内在工程：第六集：自我价值感_ev好，那这一节课主要是跟大家讲一下关于吸引的核心要语。，很多人都说，泡妞或者说是人际交往，就应该像销售一样把自己推销出去。，然而，销售的比喻是错误的。正确的是，你应该设法让形式变成它想推销自己给你。而非反过来。，也就是说，两性关系的核心是在于吸引。那么，什么，到底什么是吸引呢？，其实，吸引是一种情绪反应，而不是一个合乎逻辑的。，就是女生，她的逻辑认为她想要的很少会与她情绪上的反应保持一致。。什么意思？就是说，心口不一。对，很多女生都会跟你讲，我喜欢老实一点。，但是，你会发现她们却一直被坏男孩所吸引。，所以，为了吸引女生，你必须传达情绪上的波动给她们，而不是从什么？从逻辑上打动她们。。这是第一个在思想上的根本性的转变。所以，一定是吸引。明白吗？，当你透过表面观察本质的时候，你会发现男女双方都有对相同的东西都会有情感上的回应。，什么？也就是价值。价值可以是任何一个人给另外一个人提供的生存或繁殖的机会。，那构成男人的价值和构成女人价值的东西是完全不同的。，男人可能更趋向于什么？趋向于用能力以及身份来占据主导地位。女人更傾向于用美貌以及身材来体现她们的价值。，那么，除此之外，给人带来好心情的任何事物都有价值。为什么？，因为一般来讲，良好情绪的引发会改善生存和繁衍的几率。这也就是说，为什么幽默工具是高价值的。。那么，这里就有个很重要的点。这是什么能够体现一个人的价值？也就是说，你去哪里去寻找价值的依据？标准是什么？，这是在人类的历史长河当中产生了各种各样的价值评判的标准。古代从人性和政治角度评判一个人的美德。，也就是说，如果你认同和谐、节制的理念，并且遵守社会秩序，那么在别人眼中你就会有价值。那么你的自尊也会相应地得到增强。，在战乱的时候，具有高尚的爱国主义情操，并且是骁勇善战的人，他们就会有价值。。有价值的佛教徒无欲无求，有价值的自由主义者热爱人类以及优秀的作品，有价值的艺术家都得天赋异禀，，有价值的政治家都是位高权重，有价值的演员都备受青睐，等等等等。，那么在我们的文化当中，回答这个问题。最常见的方法就是将价值与工作刮勾。，你做什么，你就是什么。医生似乎比心理学家更有价值，因为医生他的受证人群会更多一些。，心理学家又会比白领更有价值，以此类推，接下来可能是会计、售后员等等。。当然这不一定准确，只是举例子。，接下来，在一个特定的行业或社会阶层，我们的文化依据成就的大小赋予人们价值。，就是你升职加薪，拿到学位，赢得比赛，就是有价值。。获得和社会地位相匹配的房子、车子也能说明有价值。，但是如果你被炒鱿鱼，或者说是被解雇，或者是以其他方式从成就的阶梯下滑，那么你可能就会陷入水深火热当中。，你失去了所有的价值载体，可能就会在某些人眼中。你就会变得一文不值。，所以你会发现认可这种由文化决定的价值观念可能会令人苦不堪言。，如果一个会计总是用自己的工作成就来衡量自我价值，就是每当他无法如期地完成任务，就可能会觉得自己一文不值。。每当他感觉自己一文不值，他可能就会变得失落，变得沮丧。，每当他感到失落沮丧，那么工作的效率就会降低，于是会发现他可能就会陷入一个四循环。，也就是说当你被这种文化所禁锢。每一条衡量价值的标准都是根据于文化背景，得高望重的和尚在公司里面就没有什么价值。，非常牛逼的哲学家，在军队里就不会受到重用。，你会发现这些最显而易见且看似合理的文化价值标准。会因为仔细观察而变得不堪一击。，很多人会觉得小儿科的医生比擦玻璃的会更有价值，那么他们应该有更高的自我价值感。，所有的小儿科医生都应该是沐浴在阳光当中，信心满满。'
