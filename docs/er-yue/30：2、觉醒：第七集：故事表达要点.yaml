    好的故事一定要结合思维观点，思维观点是你对一个故事的总结，是你从宏观上对于这件事情的认知，比如说快乐是外界给予的。但是自由必须脱离外界，这就是思维观点，再比如说除了生命本身其他一切都是附属，这些都是好的思维观点，思维观点和你的知识储量有关，所以多读书，好吧
