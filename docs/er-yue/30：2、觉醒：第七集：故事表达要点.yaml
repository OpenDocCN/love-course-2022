- summary: "-   关于爱情的思维观点\n    1.  柏拉图被要求摘取最好的麦穗，却错过更好的，教训是后悔和错过。\n    2.  爱情是后悔加错过的结合，要适当运用停顿和表情讲好故事吸引他人。\n\
    \    3.  故事的目的在于吸引别人，要有周期性的停顿和环视周围，展现自己的故事价值。\n-   作者的敏感面故事\n    1.  作者父亲早逝，导致他成为野孩子，对父亲的行为不理解。\n\
    \    2.  作者逐渐释然，认为得不到和已失去才是最珍贵的，活在当下。\n    3.  建议新手写关于自己的故事，不断优化，分享给朋友。"
