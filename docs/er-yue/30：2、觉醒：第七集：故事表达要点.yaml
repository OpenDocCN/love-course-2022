    柏拉图，柏拉图大家都知道吧，然后问他的老师，什么是爱情，苏格拉底没有回答，而是以一个哲人独有的思维方式，给柏拉图布置了一个任务，他跟他说 你看到那片麦田了没有，从里面摘出一颗最大最好的麦穗。但是只能摘一次，而且不能回头，柏拉图第一次走进麦田，他发现有很多很好的麦穗，于是他摘下了他看到的第一个比较大的麦穗，然后继续往前走，结果他却沮丧地发现自己越来越失望，因为前面还有不少更好的。但是他却不能再摘了，于是走出了麦田，然后苏格拉底告诉他，这叫做后悔，然后苏格拉底又给了他一次机会，于是柏拉图第二次走进麦田，依然发现有很多很好的麦穗，但是这一次他吸取了前一次的教训。他就在想前面一定会有更好的麦穗，所以他一直往前走，直到自己差不多走出麦田，按照规则他回不去了，而他刚刚错过了更好的麦穗，柏拉图走出麦田，看到不怀好意的苏格拉底对他笑。就是这个老头子早就知道柏拉图会这么干，于是就随便摘下一颗麦穗，然后对柏拉图说这种选择就叫做错过，所以后悔加错过，这就是爱情，这是一个很好的思维观点，大家可以拿去用，接下来要讲如何讲好一个故事。试图是要适当的运用停顿，圈套和表情，你得把自己的感情思想融入到故事中，切记简单的把故事一口气讲完，你要时时刻刻吊着他们的心，让他们想继续听下去，停顿，然后看着他们，让他们表现出对你的兴趣，和好奇心。而不是继续讲故事取悦他们，也就是说只有他们把自己的兴趣和好奇心，完全展现出来的时候，或者说是直接问你的时候，你才能去继续讲你的故事，这样的故事才最具有价值，记住故事的目的不在于取悦别人，而在于吸引别人。所以讲故事的时候，一定要有周期性的停顿，我们上一节课里面也讲过，而且你要环视周围，看起来就好像在搜索正确的词汇，为了示范，我讲一个关于我自己敏感面的故事，如何去讲好一个故事，如何去写一个故事。在我很小的时候，两岁的时候，两岁还没到，我父亲就去世了，所以在我很小的时候，我基本上是没有一个固定的地方，今天奶奶家，明天外婆家，后天姑姑家，所以我小时候是吃百家饭长大的。这种经历让我到现在都觉得我是一个野孩子，就是，但是要说一下，在我看来，野孩子是一个保义词，它代表着坚强，独立，野蛮生长，渐渐地我长大以后，当我开始懂得什么叫责任，什么叫男人的时候。我也就越发地不理解我父亲当年的行为，因为我父亲当年是自杀，所以我不能理解，所以每年的清明和7月15，我都会惹我老妈热得不开心，因为我从来没有想过，也没有去过我父亲的坟前祭拜，直到前几年。然后我看到一句话，他说世界上最珍贵的两件东西，一是得不到
