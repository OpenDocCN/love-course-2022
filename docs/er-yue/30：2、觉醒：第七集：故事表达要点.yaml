  text: '# 30：2、觉醒：第七集：故事表达要点好 那这节课我们继续讲如何讲故事，这节课讲的是故事表达要点，第一 只讲和自己有关的故事，切记不要盲目照搬其他人的故事，为什么
    因为你不可能把别人的故事讲出细节，讲出感情 对吧。其次 故事本身可以是无趣的，但是你故事得讲得非常有趣，内容可以稍微夸张但是不要浮夸，否则会暴露你的需求感，让异性觉得你是在讨好他，当然了
    如果你是天生的表演家 好吧，那你可以用别人的故事。你学表演的 那你用别人的故事，第二点 多在故事里加入自己的感受和情绪，不要害怕去表达自己的情绪，因为当你敢表达自己情绪的时候，那不仅能体现出你的自信，好的情绪表达更能打动对方。如果你可以说
    那时候我感到低落，我感到失望 我感到兴奋 我感到沮丧，我感到激动 我感到愚蠢等等等等，第三点 描绘出故事的一些细节，上一节课我们就说过了 对吧，描绘出细节是带入对方进入情节当中。在高潮的时候加入细节，或是好玩有趣的时候加入细节，否则会造成废话连篇
    没有重点的感觉，对吧 比如说你的故事重点是，你在野外遇到了野生老虎 举例行，那么你可以在老虎那一段多加细节 对吧。比如说那是一个白色的老虎 虎纹 对吧，与白色皮毛相间隔
    对吧，它的四肢起码有我们大腿那么粗，我们在电视里看到的老虎，难以有这种直观感，反正就是老虎的眼神 无死神一般盯着我，当时我离它十米开外。但是我感觉自己的手脚发麻，完全是冰冷的
    也完全不知道如何反应，你看 这里就是在故事的高潮部分，或者说是重要的部分 对吧，去加入细节 对吧，你可以不断地加入寇人新闲的细节，但是如果你的故事。在你出门租车的时候开始加入，但是重点是碰到老虎，但是你再讲了半天，我如何租车
    我如何上路 对吧，这就是没有重点 别人听了想睡觉 对吧，所以对于那种不重要的地方 你一笔带过，第四点 加入银行DHV。一个没有高价值的故事，肯定不是一个好故事，总之大家要明白，讲故事是间接透露自己的高价值，不是为了搏取对方欢心，而是为了产生吸引，第五点
    某些时候也可以凸显真实的自我，也就是说展示小的低价值。换取侧面更大的高价值，很多人在心仪的对象面前，总是做好人，就是永远都要表现出我最完美的一面，你要知道你有多少完美的一面可以展现，对吧
    所以主动提及一些自身的阴暗面，或者说是敏感面。让对方了解一个更真实的自己，因为你肯正视自己的敏感面的人，都带有个性，其实我觉得我自己脾气还挺臭的，遇到一些对其他人不公平的事情，我就会很火爆，记得上一次……对吧，其实我觉得我有时候挺成熟的。上一次我直接……都可以，所以你不要把自己表现得过于完美，这个世界上没有完美的人，过于完美的人都是让人不相信的人，第六点
