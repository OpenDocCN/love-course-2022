  text: '# 30：1、内在工程：第三十七集：生命的半自动导航好 那这一节课呢要给大家讲一下关于生命的半自动导航，想要影响其他人，你首先必须能够引领自己，我们都会回应我们自己的状态，内在属性强大的人对自己的头脑状态自尊，内在属性弱小的人呢。把他或者自己的身体的状态，内在属性弱小的人把他的感受归因于世界，我们感知内在的方式将向外投射，并对我们身边的人产生影响，就是情绪是会传染的，如果你希望在你身边的人，都有个好心情。那么你自己首先就得要有一个好心情，因此来让我们看一看，我们应该如何调整我们自己，作为自适应的生物，我们前面就讲过人是自适应的，我们通过我们最重要的精神状态调整自己适应环境。我们越多的经常进入一个特定的状态，那么就越多的奠定我们精神的轨道，我们就越容易再次进入某个状态，比如说你经常不开心，那么你就很容易进入不开心的状态，但如果说你经常开心，那么在日常生活中你想要开心。也是一件很容易的事情，因为什么？，因为你的精神轨道已经被你习惯为自然了，那么随着时间的推移，我们经常感受到的心理状态将成为习惯，就是你很容易开心，时间久了它就会成为一种习惯，但如果你很容易不开心。也会成为一种习惯，他们可能会有好或不好，但他们都是相似的感觉，因此我们习以为常，并在一定程度上，对我们最熟悉的一种心理状态上，就是无论好与不好，但是他们都会给我们一种相似的感觉，什么感觉？。就是上瘾的感觉，你的习惯会成为你的潜意识，而你的潜意识将决定你的思维，因此我们的很多思维模式是循环的，比如说我们感到如果我们很沮丧，我们的想法可能就会开始循环，我感觉很糟糕，为什么？，因为什么什么什么？，因为某某，因为那个，因为这些，反正因为那些，最终我上班迟到了，被领导骂了，被骂了，我的状态就很不好，我的状态很不好，反正我然后就跟客户吵起来了，反正就很不好最终的结果，从逻辑上来讲。他们知道他们无法控制外界会发生什么事情，但是感情上他们熟悉不开心的状态，他们的人生在不断的重复着、循环着，消极的人总是会找出一些事情抱怨，并且逆向合理化，也就是说消极的人，你给他一件正面的事情。他也能找到理由或者找到角度来抱怨，他以为是外界的事情，引发了他不好的情绪，然而事实却是相反，首先他们有一个回到熟悉状态的倾向，前面说过了，我们很容易对最熟悉的心理状态上，当他们想去抱怨的时候。他们会寻求合理化他们感觉的证据，他们可能会认为有一些外部的事情，使他们有不好的感觉，或者有消极的感觉，事实上他们只是想找到以前熟悉，或是已经习惯的心理状态，说到这可能有人会说，这是真的吗。我就经常不开心，我也知道很不好，然后你的意思是说，我会去主动找不开心的感觉，这怎么可能，我又不是傻子，前面说过了，当你对某一项东西已经成为习惯时，这个习惯会下沉到你的潜意识，就是变成你潜意识的一部分。而你的潜意识是比你的意识要强大的多得多，你的潜意识决定了你生活的大部分，所以你会发现愁眉上感的人总是如此，你就是你老是看到他愁眉上感，不开心的人也总是不开心，负面的人也一直是负面的。反正你看到他们大部分时间都是如此，这就是他们的潜意识在决定他们的人生，如果他们不能意识到这一点的话，那么他们就会一直不断地循环，昨天不开心，今天继续不开心，明天再不开心，后天再不开心。消极的人总认为是外界让他有了今天的局面，他的不如意，他的性格，他所有的一切的不满，都是因为外界，我们之前说过了合理话，每个人都需要为自己的行为或某项特质找到理由，好让自己舒服一点。于是他就开始逆向合理化，但是，这么来说，很多人会怪家庭，都是因为你们如何如何导致我今天这样的局面，曾经有一个富二代胡作非为，'
