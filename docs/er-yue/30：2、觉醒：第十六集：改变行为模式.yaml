  text: '# 30：2、觉醒：第十六集：改变行为模式好，那接着上一节课的内容讲，这节课主要是讲一下关于改变行为模式。，改变行为模式意味着什么？，就如果你想要收获更多，就需要弄清楚社交焦虑或者说是害羞是如何影响你的行为的。，首先步骤第一个。回忆一下哪些事情是你想要做，但是你可能目前受到社交焦虑的影响而无法去完成的。，下面的例子或许能够帮助你更好的去思考这个问题。，首先第一个，尝试主动了解一个人。第二个，邀请不熟悉的人和你一起做一件事。第三个，反对一个权威人士。，第四个，要求别人做一件事，比如说给予你帮助，或者说是你让周围的同事、周围的朋友把音乐声调小一点。这四种你哪种因为社交焦虑而没有做，想做却没有做。，步骤二。利用下面的三个问题弄清楚你的恐惧是如何阻碍你的，并且找到具体的和改善方面。，第一个，当你感到社交焦虑的时候，你可以做些什么？那么问问自己是什么妨碍你做自己想做的事，是什么阻止你释放自己的潜能。。然后把那些答案全都记录下来。在某种程度上，答案很可能是社交焦虑，但是从另外一种角度上来看，答案也有可能是这些社交场合对你的意义，，它使你不断地将社交场合视为尴尬和嘲讽的来源。它让你相信这些社交场合充满了风险。，这些潜在的危险和威胁使你忐忑不安，徘徊不前。这意味着它干扰了你正常的行为模式。，如果危险不存在了，你是否能够完成自己想完成的事呢？第二，如果尝试这样做。你觉得会出现什么差错呢？，那些阻碍你实现潜能的担忧，反映了你的思维模式，以及极其深远的影响。当被某个人威胁的时候，你会想方设法逃避，然后保护自己。，摒弃安全行为和逃避行为，依照下面的方法来做。有利于你发现哪些威胁真正构成了危险。，第三，如果你的预言被证实是错误的，并且事情的结果比你预想的要好，这对你来说意味着什么？，你会如何改变你对自己的看法？那要回答这些问题，你首先需要思考。如果不感到社交焦虑，你能够做哪些事？这对你来说意味着什么？，这样一来，当你开始依照下面的方法改变自己的行为模式时，你就可以在进行改变的同时，思考他们的意义是什么？，虽然改变行为模式和挑战困难很重要。但当你停下来去思考自己之前做了些什么时，你的收获才是最大的。，你只有在按照下面的步骤改变自己的行为模式，并反复思考这些问题的答案的时候，你才能够最大限度地使自己从焦虑中解脱出来。并使自己为挑战困难所付出的勇气得到最大的回报。，这种做法十分有必要，其中一个原因就是在感到很糟糕的时候，很多社交焦虑者很难持续地做那些令自己感到焦虑的事。，比如说去可以认识陌生人的场合。或者说是在其他人家里吃饭，然后发现其实这样做的效果很难保持。，他们想要实现自己的潜能，他们想要做真正的自己，并且希望自己做出正确的事情。，但是，通常来说，他们可能很有勇气，但是他们的勇气并不能得到回报。而且问题也难以得到彻底的解决。，其中一个原因就是那些勇气可加的行为，或者说想发生改变的行为对你来说并没有什么重大的意义。，他们并不能改变你对未来的心理预期，除非你同时能够改变自己的心理预期。。如果说你按照下面的步骤做，就可以更好地利用自己的勇气来改变新闻模式。，这样一来，你就可以检测自己对未来的预期并最大限度地做出改变。，最终就会为你与其他人的互动带来新的意义。，尤其当互动不尽如人意的时候。，那接下来就要讲讲改变行为模式的方法。，改变行为模式不需要特殊的技能，这更像是寻找将自己从担忧中解脱出来的方法。，它不是学习一门新的语言。改变行为模式的两个主要方法包括摒弃安全行为和直面现实。。在这个过程中，我们主要使用的方法就是进行归行实验。，你只需要对行为模式的改变所带来的变化保持好奇心，'
