- summary: "-   人们脑中的声音可能是关于过去或未来的事情，导致忧虑和焦虑，但这种声音是受过去经历和文化思维模式影响的结果。\n    1.  建议经常亲听大脑中的声音，特别关注重复性思维模式，以观察思维者的身份。\n\
    \    2.  不要对听到的声音进行评判或谴责，而是观察并意识到自己在观察思维。\n    3.  通过全神贯注地活在当下，创造无思维的空白，可以减少思维的干扰，体验内心的宁静和平和。"
  text: 那个声音在不停的评论推测，比较抱怨等等，这种声音可能与你当下所在的情况无关，它可能是关于过去或未来的一些事情，它可能是在回忆往昔。或是在幻想未来可能发生的事情，它经常想象事情可能会出差错，或产生不利的后果，这就是所谓的起人忧天，有时候这种声音还会伴随着一些，视觉意象或心力电影，即使这种声音与现在的情况相关。它也会以过去的形式来解释它，这是因为怎么说，声音属于你被制约了的大脑，它是你过去的经历，以及你继承下来的集体文化思维模式的结果，所以如果你以对过去的看法来判断现在的事情，一定会得到一个完全歪曲的理解。所以你那个声音就是你脑子里的声音，是人类自己最大的敌人，许多人在大脑的折磨下度过一生，然后任由它攻击任由它惩罚，并且耗尽了生命的能量，好消息是你能从你的思维中解放出来，这是唯一的真正的解放。现在你可以采取第一个步骤，很简单，就是你经常亲听你大脑中的声音，特别关注那些重复性的思维模式，那些多年来缠绕你的旧唱片，这就是观察思考者的含义，换句话说就是你可以去听一听你脑子中的声音。并作为一个观察者的临在，其实在思维的那本书里面，对吧，那本书里面也有讲到，你如何去辨证自己的思维，当你在亲听那种声音的时候，你不要去做任何的评判，不要对你所听到的声音做出评判或进行谴责。因为这样意味着同样的声音，又会从后门称须而入，你将会很快地意识到，那里有一种声音，而我在这里亲听它，观察它，这是一种自我存在的感觉，而不是思维，但是它超越了你的思维，所以当你在亲听思维的时候。你不仅意识到了这种思维，而且还意识到了你在观察这种思维，这样一个新的意识层面就产生了，随着你亲听思维，你会感觉到在这种思维之下，或之后的一种有意识的临在，那就是你更深的自我。于是这种思维就丧失了它的力量，而且很快的消散，因为你不再通过对思维的认同，而为其注入活力，这是不自主以及强迫性思维终结的开始，可能有点难，或者说是去辨证自己的思维有点难，但是它值得你尝试。当一种思维停止的时候，你会在自己的心智流中，体验到一种思维的中断，也就叫做思维空白，当这种空白出现的时候，你的内心会感觉到一种静止和宁静的状态，于是开始感觉到，于本体合而为一的自然状态。然后通过这种状态，受到思维的，其实我们这种状态，还是受到思维的蒙蔽而模糊，如果你能够多加练习，你的这种平和与宁静的感觉，会慢慢的涌现，慢慢的加深，当然你还可以通过其他方法，比如说将你的注意力。集中在当下的这一时刻，从而在思维中创造那种空白，就是全神贯注地活在当下，这是一件非常值得去做的事情，通过这种方式，你可以将意识从思维活动中引开，并创造一种无思维的空白，在这种空白当中，你高度警惕。注意力高度集中，但是你没有再思考，这其实就是冥想的本质，比如说很简单，这种事情大家随时都可以练习，比如说每次你在下楼梯的时候，你每一步每一刻，甚至每一次呼吸你都全神贯注，你完全集中你的注意力。或者当你洗手的时候，关注与呼吸有关的所有感觉，你可以去关注水的声音和感觉，你可以去关注你手的运动，你也可以去关注肥皂的香味等等，就是把你所有的精力放在当下，记住，你的大脑只是一个工具。它是被用来处理特殊任务的，当这个任务，这个事情完成的时候，你就可以让它处于休止的状态，因此可以说，人们99%的思维，不仅是重复的，而且是无用的，你可以想想，你很多思维其实是无用的，是重复的。甚至由于思维的运作障碍和消极的本质，大部分的思维都是有害的，其次，为何我们会对思维上瘾呢，为何，因为你认同思考，也就是说你从思考的内容和活动中，获取自我的感觉，因为你认为如果你停止思维活动。你好像自己就不存在了，对吧，你将不复存在，
- summary: "-   人们在个人和文化环境的影响下形成了小我，由思维活动组成，只有不断思考才能存活。\n    1.  小我制造虚假自我，认同于思维而产生，忽略当下时刻，过去和未来更重要。\n\
    \    2.  小我功能失调，努力复活过去或投射到未来以继续存活和寻找满足。\n    3.  大部分人问题在于不懂如何停止思维，而非如何使用思维。"
  text: 随着你逐渐长大，在你个人和文化环境的制约下，你在脑海中勾勒出了自己的形象，我们不妨先把这个虚幻的自我，称之为小我，小我由思维活动组成，只有不断的进行思考。小我才能够存活，小我制的是虚假的自我，他们是我们无意识地认同于思维而产生的，对于小我来说，当下时刻几乎不存在，因为只有过去和未来才是最重要的，这完全是颠倒是非，这是因为当我们的大脑由小我掌控的时候。它是功能失调的，小我尽力使过去发生的事情复活或者说是重复，因为如果没有过去，你将会是谁，小我还不断的把自己投射到未来，以确保它可以继续存活，并且在未来寻找某种慰藉和满足。它会说某天当这个或那个事情发生的时候，我就会很好，我就会很幸福，所以大部分人的问题不在于如何去使用思维。而是他们不懂得如何停止思维。
