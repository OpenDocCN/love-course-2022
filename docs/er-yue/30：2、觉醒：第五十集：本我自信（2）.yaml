- summary: "-   本我自信的概念是不需要有分别心，避免对事物的好坏美丑进行判断，以事实为基础。分别心会引发内在排斥，导致思维判定层面的对立。\n  \
    \  1.  无分别心对待社交中的异性和他人，不应基于外在条件而有不同态度。\n    2.  有分别心会导致内在排斥，形成二元对立，最终影响自信和社交关系。\n\
    \    3.  思维功能应用于学习和问题解决，避免被情绪控制，保持快乐成为生活背景音。\n-   定义是双刃剑，一方面定义外界和他人，另一方面也定义自己，导致自信来源于比较和定义。生命不可分等级，等级是思维下的定义，影响对自己和他人的看法。\n\
    \    1.  钱财可分等级，但生命不可，世界不分等级，等级是思维定义。\n    2.  在定义外界的同时也在定义自己，可能导致自信来源于外在条件和比较。\n\
    \    3.  不断定义万物和自己的状态，影响自信和对生活的看法。"
  text: '# 30：2、觉醒：第五十集：本我自信（2）好 接着上一集课的内容讲本我自信，其实从一个宏观的层面上来说，我们是不需要有分别心的，我们把这个定义为好，把那个定义为不好，对吧，把这个定义为美，把那个定义为丑，这其实就是分别心，我们生活中的是非对错。是基于事实层面，你杀了人，你偷了东西，这就是事实，这是没有辨解的余地，对吧，而分别心就是基于思维的判定层面，这个人好看还是那个人好看，这朵花好看还是那朵花好看，这都是属于思维的判定层面。也就是所谓的分别心，而思维的判定层面会引发你内在的排斥，对于不好的，对于丑的，你必然是排斥的，对吧，这会引发你内在的浩劫，当然这是比较高的智慧层面，其实我自己也在摸索当中，所以对这种宏观意义层面上的。这里就不说太深，回到我们的社交当中来，是不是对于异性，对于社交，我们要没有分别心呢，是的，我们应该做到没有分别心，你应该是对所有人都热情，而不是说这个人有钱有势，那我就热情一点，我装做热情一点。这个人是个小点思，我就对他翻白眼，这个人好看，对吧，我就和他多聊几句，那个人不好看，我就不聊，你这样的举动，只会反映出你这个人最终的本质，当你对不好的那一边有排斥的时候，你对于好的那一边。所谓的好的那一边，一定会有一个小小的，奉承的，攀附的自我，当你能够做到对所有人都一样的时候，无论好不好看，你都很热情，那么这个时候，你就没有了什么，你就没有了二元对立，你也没有再分别，你也没有再定义。最终你选择了一个自己最为喜欢的，然后和他成为了男女朋友，明白了吧，那回到我们的社交层面，你现在能明白你思维的功用了吧，所以我现在无论是在社交还是在生活中，我只会用到思维的两个功能，学习和解决问题。当然了，就是有些时候思维还是会称我自己，比如称我的意识松懈的时候，就是自动的强情地钻出来，所以我也有时候会情绪化，我也有时候会被情绪控制，对吧，我也是个凡夫俗子，所以，但是怎么说呢。但是我已经很满意我现在的状态了，因为意识已经成为我的背景音了，思维所滋生的情绪只是偶尔的出现，同时我还在不断的精进当中，不断的加强当中，也就是很简单，也就是如果你经常是快乐的。就是快乐已经成为你人生的背景音了，对吧，偶尔的出现烦恼或者不开心，你觉得那会干扰你的大的方向吗，不会，你大部分，你90%的时间是开心的，偶尔的不开心正常，我们都是凡夫俗子，对吧。所以无论是在生活或是社交的时候，你明白你的不自信来自于哪里了吗，对了，就是来自于你的比较，来自你的定义，我们再多说说关于定义，定义是一个双刃剑，然后一面插向别人，然后一面插向自己。首先你在不断的定义外界，这个人很优秀，这个人很有钱，对吧，这个人会好多好多技能，对吧，从一个更大的范围来说，你还定义了这个世界，你把这个世界分为了三六九等，从微观层面上来说，这个世界上是有阶级之分。但是绝大多数的人，甚至是99%的人面对不同的阶层，是有不同的做法，也就是说他们在面对低阶层的人，有一种高高在上的那种自我，这表明了，他们在比他们要高阶层的人面前，他会有着一个低低在下的自我。所以我们一直在讲，钱财是可以分等级，但是生命不能，真的生命是不能分等级的，从宏观层面上来说，这个世界是不分等级的，等级是你思维所下的定义，在你定义外界的同时，刚说了嘛，差向外面嘛，也差向自己。在你定义外界的同时，你也在定义自己，你可能会觉得自己不够优秀，自己不够有钱，自己会的技能不够多，你觉得自己没有条件支撑你的自信，甚至你在定义这个为好，那个为不好，然后拥有某些东西就是优秀。没有拥有就是不够优秀，你在不断的定义万物，对吧，同时你在定义自己的状态，比如说，'
