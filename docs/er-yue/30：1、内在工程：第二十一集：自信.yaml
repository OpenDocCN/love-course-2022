- summary: '-   自信是绝对的价值，不应与外界对比，而是找到更好的自己。符合世俗价值观会提高自信，但持续时间有限。商家利用弱点不断刺激购买，明星代言和广告挖掘自我不满和明星价值放大，导致购物狂现象。'
  text: '# 30：1、内在工程：第二十一集：自信好 接下来几节课主要是给大家讲一下关于自信，我一直在给大家强调一个观念，就是自信是这个世界上绝对的价值，你有钱
    这个人比你还要钱，那么你的钱对于这个人来说就没有什么用。对吧 你颜值高 但是这个人颜值比你更高，你的颜值在他面前好像就没有什么用，所以你要记住就是所有的外在的东西都是动荡不安的，因此财富和颜值都不算是绝对的高价值，可能你会说
    你都这么说。那如果别人的自信强过于我的自信，那我的自信是不是也就没有什么用了，这里其实是有一个错误的逻辑，就是自信从来不是强调超过别人，而是找到更好的自己，所以自信简单的来说就是你的自我相信程度。这个无法和外界对比，也不需要去和外界对比，所以我们一直在讲，当你能够在异性面前展示出绝对的自信，那么你会发现吸引是如此的简单，那么自信到底该如何获得呢，我们先说说关于第一点，符合世俗的价值观。什么是世俗价值观呢，简单的来说就是你所处的时代，社会所定义的好与坏，亦或是可以说是社会所定义的高价值，及关注焦点，你们是否符合世俗价值观的标准呢，决定你们认为自信的，决定你们认为自己的自信是高还是低。就比如说，今天你买了一辆车，你会不会更自信一点，大部分人都会，对吧，再比如，晚上你又买了一套房子，你的自信会不会更高一点，大部分人都会，因为世俗价值观说，有车有房是好事情，是高价值的表现。所以如果你满足了这一套要求，你就符合了大众价值观的标准，你的状态就会更好，你的自信就变高了，但是我现在想问问你，就是你觉得这种自信能够持续多久，一件新衬衣的新鲜感所带来的自信，大概也就能维持几天。或者说是一星期左右，一辆车一套房时间可能会更长一些，一般来讲价值低的时间短，价值高的时间长一点，但是，你要明白人的适应性是很强的，就是你中了500万彩票的人，他的开心程度过了6个月和没中，是基本一样的。另外有个人截肢了，6个月以后他的开心程度，和他截肢之前也是一样的，就不会有太大的区别，这就是适应性，为什么，他已经习惯成自然了，同样的道理，就是现在给你一辆几百万的车，没多久你也会习惯的，你也许会问。我们为什么会有这样世俗的价值观呢，回答这个问题之前，我先告诉你，现在商业社会是怎么形成的，美国在上世纪30年代，他们发现，每当人买完东西的时候，这个人的自信，虚荣心就会增强，但是因为前面讲了适应性。所以增强又不是很长久，于是商家利用弱点，不断的通过各种措施，让你不停的买，也就是不停的增加自信，然后没多久又恢复到一般状态，接着又刺激你继续买，所以你要获得自信最快的方法，就是不停的买东西。不停的买买买，而且我们听到最经典的广告词，比如说用什么什么，献出自己，对吧，用什么什么，做自己，很多商家为什么要找明星代言，当然除了能够增加信任以外，你可能会说是因为明星效应，那明星效应是怎么来的呢。是让你以为你用了明星代言的产品，你就和明星一样耀眼有价值了，至少，它会给你一种错觉，就是什么，就是你和明星是有联系的，因为你们都用了同一款产品，明白了吗，其实广告商是在挖掘，我们对自己的不满足。以及对明星价值的放大，女人为什么通常都是购物狂呢，就是有这个心理因素在，广告商经典的台词对于女性，比如说，用什么什么，做最美的自己，对吧，再比如说，美丽女人你该有的选择，这类的台词真的是数不胜数。尤其是女人的鞋柜，十几双是最基本的，然后稍微小姿意，小姿意的女人呢，可能会有30到50双鞋，就在那摆着，假如说你现在已经有十双鞋了，但是你还是要买第十一双鞋，你为什么要买这双鞋呢，是因为舒适吗。还是因为有特别的用处，它其实啊，买的不是鞋，是一小块，很快就会消失的自信心，'
- text: 或者叫虚荣心，所以商业社会发现了人类的弱点，就一直利用这个弱点，对大众进行洗脑，灌输呢，买东西就能够增加自信的理念。这就是世俗价值观，也就是说，当你满足了所谓的社会制定的标准时，你的自信就会增加，反之则减少，这就是来自于社会价值观的自信，OK，说完了这第一点，我们接下来要说说关于第二点，也就是支撑，首先呢。这里要说明一个点就是，信心和自信是有差别的，自信是来自于一个人对自己的信任，信心是你在某个领域的能力，亦或是一些让你感觉自我良好的事件，信心和初级自信是一对来生兄弟，初级的自信往往需要信心。来给自己一些支撑，这里举个例子，比如说，你买了一件你心仪已久的名牌衣服，当你穿着它出门的时候，你的状态会比平常要强很多，你自信的状态会由内而外的散发出来，同时你的自我实现预演。会去验证别人对你有更好的反馈，于是你就真的会接受到别人更好的反馈，然后这进一步加强了你的现实，所以你的状态也会越来越好，状态越来越好，就会接受到更多更好的反馈，于是你会发现你的自信。会进入到一个正向循环，那么自卑的人就是觉得这个世界上，没有人会喜欢他，于是他的自我实现预演，就会去验证别人对他有更坏的反馈，因为你自身唯美的状态，对吧，你自卑的状态，于是你就真的会接受到。别人更差的反馈，这也会进一步加强你的现实，于是你会怎么样，你会掉入到一个负面的循环当中，所以这里再强调一次，自我实现预言，决定了你会看到什么样的世界，所以一定要时常检查自己的信念。以及看待这个世界的方式，如果你忘了，就去把自我实现预言那一节课多看几遍，OK，咱们言归正传，那么外界的支撑对需要建立，初级自信的人有用吗，当然，就是如果你是一个小白，这或许能够帮到你。小白也可以依靠这个建立正向循环，对吧，比如说，你会很多乐器，你会调酒，你所有擅长的技能，这些都能作为支撑，但是这种自信的坚固程度是极其有限的，因为真理和技能是无法穷尽的，就是你。你不可能会学会这个世界上，所有的知识及技能，对吧，在能够支撑你的领域，你可能会有一点自信，如果说，遇到你不擅长的领域，你该怎么办，还有，哪怕在能支撑你的领域，如果你碰到了一个比你更牛逼的人，怎么办。比如说，你会乐器，但碰到了那些职业玩家，你又垮了，因为唯一能够支撑你的东西，在这个职业玩家面前，似乎什么都不是，所以你就自信没有了，所以，依赖支撑可能对小白会有用，但是这不是终极。因为你的自信是条件化的，是依靠外界的反馈来支撑的，而你要明白的是，外界是不稳定的，外界是无常的，对吧，我们前面就有说过，自信是来自于对自己的相信，既然是对自己的相信，那什么是自己呢。自己应该是剥离了外界的一切支撑，也就是必须剥离你的财富，你的社会地位，你的外在形象等等，也就是，也就是那个纯粹的你，不夹杂任何外物的你，当然了，这里可能会有人说，我费尽心力，以及各种努力。我才有了今天小小的成就，我为什么不能依赖他们，这么来说，你可以去享受自己努力后的成果，你当然也可以去享乐，也可以更好地运用他们，但是我想问的是，脱离了他们，你难道就不是你了吗，就像我之前说的那句话一样。除了你的生命本身，其他一切都是负数，就像我们在社会规则那节课里面，讲的一样，就是，你必须要从社会标准当中跳脱出来，否则你永远无法获得自由。永远无法找到自己。
