  text: '# 30：2、觉醒：第二十九集：自我发展好 那我们这节课继续讲关于自我发展，我们想象自己如何被其他人看待，并且因为想象的结果而产生好或不好的情感，比如说有一个非常小的孩子，然后用坟壁在墙上乱画，由于这个孩子还不会说话，也完全地以自己为中心。所以他不会按照社会规范行动，就是当这个孩子逐渐长大以后，他开始在意外界对他的看法，他自己会想，如果爸爸妈妈看到我在墙上乱画会不高兴，当我们开始想象自己在他人心中的形象，那么这就预示着自我就出现了。当我们开始修正我们的行为，始终符合外界的期望的时候，我们就成了社会人，想象一下如果我想让你知道，我很欢迎你来我家，那么我应该如何向你传达这个信息呢，经过我自己的大脑思考以后。我可能认为如果我张开双臂拥抱你，就能够达到这个目的，因为张开双臂拥抱你这个动作，代表了你很受欢迎，然而一旦自我开始发展，那么即便周围没有其他人，这个自我仍然会存在，这是一个事实。因为人们可以在心里想象其他人，并想象他们的行为，在另外一个人的眼里会是什么样子，比如说大部分人，大部分人不会在店里偷东西，哪怕店里面一个人都没有，他也不会偷，对此的一个解释是什么，他们会在心里想象。别人如果看到他们偷到的这种行为，那些人会对他们采取什么样的行动，他们会在意自己的形象，更普遍意义上来说，我们可以说一旦人们获得了自我，并且已经社会化了，那么他们会内化所预计到的，其他人的反应。并继续用社会化的方式进行行动，但是如果人不在社会中长大的话，他就不会发展出这种能力，所以自我本质上是一种社会结果，它因社会经验而产生，假定人类个体的自我充分发展，那么对他而言，仅仅能够知晓。某一个人对他的态度是不够的，他必须了解人们普遍对他的态度，他只有获得他所在团体或社会，对他的态度的时候，才能够形成完整的自我，因而自我的发展是需要两个阶段，那么在第一个阶段，自我仅仅是由其他各个个体。对他的态度所构成的，但是在第二个阶段，自我还要由普遍大众，对他的社会性态度所构成，所以这两个阶段，使得自我得以完全形成，我们上一节课就已经说过了，很多时候我们很难知道，外界对我们的真实评价的。我们只会根据自己的推测，也就是说我们是想象外界如何评价我们，从而决定了我们的自身价值感，自我其实也是根据外界而发展起来的，因此我们就有了那么一句话，就是我是我以为你以为的我，这句话有点拗口写下来。多看两遍，在人类社会中，我们不仅从其他人身上，学习有关周遭环境的东西，也在学习如何成为自己，在观察试图理解他人的过程中，我们开始发现自己是谁，大笑和微笑，不仅是我们向别人发出的，喜欢他们的信号。也是将我们这种社会性动力，连接起来的情感动机，如果离开大笑和微笑的能力，我们可能会变成孤单的个体，也就是说我们需要用微笑，来润滑僵硬的社会关系，它表示微笑表示我们很好相处，我们是很有善的。我们不具有攻击性，简单的来说，我们用笑创造了一个映射的自我，因为我们对自我的意识依赖于别人如何看待我们，在探索我们自己是谁时，我们开始根据他人的想法评价自己，或许他人的尊重和社会的接纳。这或许就是我们最主要的任务之一，如果说只有我们自己，我们便不需要适应环境，但是我们没有成为那种独立生存的物种，我们都是社会人，人是群体动物，当我们表现的社会化时，我们认为是自己在命令和操控。但是这种自主的想法只是幻象的一部分，我们比自己期望的更依赖他人，我们希望成为团体的一份子，而反过来，这就意味着我们必须控制自己的言行举止，否则团体可能不会接受你，我们不能仅仅是做自己想做的事。而是要被他人接受，我们都希望被他人正面评价，因为这关系到我们的自尊，'
