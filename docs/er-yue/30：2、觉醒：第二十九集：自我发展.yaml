- summary: "-   自我发展是一个逐渐形成的过程，从孩童时期到社会化成为社会人，个体开始在意他人对自己的看法，形成自我意识。\n    1.  孩子逐渐长大后开始在意他人对自己的看法，修正行为以符合社会期望。\n\
