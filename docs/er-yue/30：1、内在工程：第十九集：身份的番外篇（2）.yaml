  text: 其实是不接纳多元的社会标准，在很多人心中。美好生活的途径是同质化的，比如说想要过得幸福，就得做学霸，上名校，然后事业有成，前权双赢，在这一途径中暗藏着两个问题，首先身份的获取是极为困难的，它受到很多因素的制约和影响，比如说原生家庭，你的才能。你的运气，就是有着无数原因可能导致我们失败，而随之而来的就是耻辱感，比如说我们让世界承认我的价值，其次呢，人们往往还会发现，即使已经达到某个目标，比如说生日假期呢，也难以感到真正的满足。因为随之而来的是看见了，更多更高身份的人，开始进一步的焦虑，总而言之，对于钱财或权力的追求，很难带给我们真正的幸福和满足感，甚至可以说，它经常是我们痛苦和空虚感的源头，当我们渴求某个东西的时候。我们实际上是相信，它能给我们带来一系列的满足，这种相信的态度是乐观的，但是这种乐观有时候却是残忍的，因为当我们所渴求的与自身并不匹配时，这种坚信的态度会令我们盲目坚定，无法真正正确认识到自己的需要。我们把可能性寄托在眼前这条看似唯一的道路上，即使它已经对我们当下的生活造成伤害也在所不惜，但这本身就令我们失去找到那条真正属于我们的道路的机会，甚至可以说很多时候。就是我们所渴求的令我们的目标和心愿变得不可能，比如说有些人可能会跳过挖掘自身兴趣和潜能这一个过程，或是放弃感兴趣却冷门的领域，选择更有前途和更容易成功的其他的行业，然而由于走上了一条并不适合自己的道路。他们往往在学习和工作的过程中感到十分痛苦，所以他也难以在这个领域有所坚守，我们太过目标明确地追求着社会灌输给我们的成功和幸福，实际上妨碍了我们探索和发展出自己真正的潜能，就是这种对成功的单一想象。降低了我们成功的可能性，所以从这个角度来看花一些时间和精力去探索，发现自己可能是一条看似麻烦但更有效率通往成功与幸福的道路，听众的选择往往来讲会决定了你对于成功的定义以及上层身份的观念。而我们可以自由选择合适自己的听众，另外一个问题则是在于，在很多人看来当我们从主流价值观的跑道撤退，放弃对权力财富的追求时，就好像自己自动选择了一个小人物或者说是失败者的身份。明明对某份高薪工作感到很厌烦，我们也不愿意放弃，明知道自己想过另外一种生活，我们也不敢尝试，实际上呢？，这就是身份焦虑在背后推动，但所谓上层身份，其实只是我们在自己所选取的价值观阶梯上定位到更高的位置。它背后的问题是，你认为什么样的人配得上享有上层身份，在这个时代的多数人看来，上层身份指的是有权有权的人，但是在另外一些人价值观的坐标上，上层身份可能指的是那些感知更深入，或是精神世界更自由的一群人。换句话来说，我们都想要确立自己的身份，但身份的确立取决于听众的选择，并不是说我们都不应该去追求世俗成功，而是世俗成功，有钱有权，这只是所有成功中可能性之中的一种，当我们放下对主流价值观的执念。发掘更自由而多元的价值观体系，我们就可能突破身份焦虑的束缚，敢于迈向另一条更适合自己的道路，另一方面，这也意味着在人生的道路上，我们需要及时调整自己对成功的定义，并修改脑海中对想要成为的。有身份人的想象，我们仍然，我们可能仍然会受到身份焦虑的影响，但此时，我们的理想身份以及梦想，生活都会变得不同，我们仍然想要获得身份背后所带来的，关注、尊重以及价值感，但评判标准的不同。可能为我们生活状态带来意想不到的改变，一个人自我身份的确定以及印证，我是谁大概是最常困扰我们的问题，当我们不能给自己一个确定的答复时，我们往往需要在其他人身上求得印证，在他人身上找回自己。不过我认为身份的获得有两种途径，一种是上面说到的，自己与他人的比较中得到的，另一种则是自己以内心的反省，
- summary: "-   自我反省是创造身份的途径，包括社会化和个性化两个过程。\n    1.  社会化中身份是他人强加的，具有强制性。\n    2. \
    \ 个性化中是自发的，不能完全依赖他人建立自我概念。\n    3.  当下社会文化身份在瓦解，个性化更重要，避免身份迷失和焦虑。"
  text: 也就是认识自己的能力，自我反省是创造身份的一种途径，当我们选择产明一段特殊的回忆时。其实是在创造自己的身份，及重塑自己的身份认同感，人的成长其实就只有两个过程，不管这两个过程是独立的还是交叉的，一是社会化的，然后另外一个就是个性化的，社会化中身份是别人强加的，具有强制性。而个性化中则是我们自发的，我们不能完全依赖于他人建立自我概念，让他人取代我们自我反省的能力，使我们对自己的要求和期望的标准，完全听从于他人，而不是建立在自己的理性的思考之上，当下社会曾经强制性的。统一的文化身份在逐渐瓦解，人们不得不自己安排自己的生活信仰，选择自己的价值，在身份感确立上，确立上更加注重个性，才能摆脱身份迷失和身份焦虑，找寻到生命的真实身份，使身份问题进入更微观和自觉的层面，当然。人是社会动物，都是活在社会关系中的，根本没有一个人能够做到没有背景，没有身份，没有相关的事件，就完全的只作为自己，作为自己情感的化身而被呈现出来，可能的没有，但是，把身份感太当一回事了。人就会成其为自我的囚徒，被自我的身份感所囚禁。
