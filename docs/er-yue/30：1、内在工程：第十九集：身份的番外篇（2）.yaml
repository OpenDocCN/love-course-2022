  text: '# 30：1、内在工程：第十九集：身份的番外篇（2）好，这些课继续讲方维平身份的焦虑，人的出身地位或资格，这就是我们的身份，我们的身份就是我们在社会中立足的位置，社会身份指某人所属的社会群体的成员的身份，身份是社会成员在社会中的位置。社会成员所处的位置和角色进行身份系统分类后得到区分，从而被负与不同的责任以及义务和权力，人们会通过不同的途径增加或削弱身份认同，而这一过程也会导致矛盾产生，如果说你的身份不能够得到增强，那么相对应的。你的身份也就会得到削弱，那么在社交中更是如此，更进一步的来看，身份指的是个人在他人眼中的价值和重要性，上层身份能带来的不仅是资源、自由、空间、舒适、时间。更重要的是它能给我们带来一种受人关注、富有价值的感觉，这是一个身份高低决定人情冷暖的时代，每个人都唯恐失去身份地位，我们总是缺乏安全感和稳定感，如果察觉到别人并不怎么喜爱、尊敬我们。那么我们就很难对自己保持信心，所以说我们的自我像是一个漏气的气球，需要不断的冲气，就是冲入他人的爱戴才能保持形状，而他人的忽略就是很容易把气球给炸破，在这种状态下，我们总是过多关注他人。将生命中大量的时光花费在追求虚妄的欲望，以及为错误的东西担心，那么到底什么是身份的焦虑，我们为何被它影响，有没有可能摆脱它的困扰，对身份的剧烈焦虑，令我们一直生活在紧绷的状态中。就担忧自己当下所处的社会等级过于平庸，或者会堕制更低的等级，我们处在无法与社会设定的成功点范，保持一致的威胁中，恐惧因此被夺去了什么尊严与尊重，简单的来说，身份的焦虑就是我们对自己在世界中地位的担忧。在它的影响下，我们可能时刻生活的很紧绷，首先第一个点，身份焦虑的本质是对爱的渴求，这里所说的爱，指的是社会范畴内，一个人对另外一个人的尊重，以及对其存在的关注，在生活中。人们更容易将注意力分配给所谓的大人物，我们更容易记住他们的名字，倾听他们的意见，照顾他们的需求，小人物的生活似乎不值得一提，但是每个人都渴望被看见，被关怀，被赞美，以及被支持。我们渴求身份追求金钱名声和影响力，实际上只是在追求一种生存的尊严，以及被世界爱着的那种感觉，在社会中那些势力的目光下，社会地位完全等同于人的家庭，地位更高的人是受到宠爱的，他们会受到殷勤的服务。热情的捧场，占据最好的位置，他们有特权，在这样一种环境中，身份之外的自我是如此渺小，我们追求辉煌的成就，更高的身份，是因为我们也想要获得这种，儿时就期盼的看似充分且无条件的宠爱，这是第一点，第二点。我们对生活有了过高的期待，人们对事物的期待并非是独立形成的，而是会参考那些，我们认为和自己同一级别的人，如果这个比照群体更优越，更有成就，我们就会认为自己原本也应该有更大的成就，并因此感到焦虑。就是你的同学很牛逼，我应该也很牛逼，懂了吗，互联网让我们看到了更多成功成名就的同龄人，衣食无忧的富二代，我们的父辈只会和他们生活中的同辈比较，而我们能看见世界上最优越的生活。这令我们对自己的身份感到不太满足，这是第二点，第三点，停止耻辱找回尊严，很大程度上贫困对自尊的影响，取决于周围人对贫困的理解和看法，在一个精英崇拜的社会中，人们真诚地相信，精英们之所以更富有，身份更高。是因为他们更勤劳能力强更高尚，所以精英们他们值得拥有更好的，同样的，那些处于社会底层的人，也被认为是由于懒惰，无能，智力低下，德行有亏，才落得如此下场，换句话说，当人们认为社会等级真实且完整的。反映了个体自身的素质时，贫穷不仅仅是一种痛苦，更是一种耻辱，所以从这个角度来看，我们渴求财富身份，只是为了不被羞辱，找回自己应得的尊重，身份焦虑的根源，'
