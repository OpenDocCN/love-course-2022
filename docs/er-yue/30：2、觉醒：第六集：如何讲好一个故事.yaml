    陆地 田野 街巷及山坡，你看这五个词很清晰，有力且具体，再举个例子，就是马丁路德金的著名演讲。他的愿景是不管是黑人还是白人，都享有不可剥夺的生存，自由及追求幸福的权利，这是一个很有名的人，他的演讲也很有名，我有个梦想，如果他只是这样讲，那么就一定不会打动人，所以他是这样说的，我梦想有一天。在左治亚的红山上，过去的那些奴隶的后代，能和奴隶主的后代，一起围坐在桌旁，共叙兄弟情谊，我梦想有一天，甚至连密西西比州，正义逆纪压迫成风，如同沙漠般的地方，也变成自由和正义的绿洲，我梦想有一天。我的四个孩子将在一个，不是以他们的肤色，而是以他们的品格优劣，来评价他们的国度里生活，我们再次看到具体的形象，对吧，比如说左治亚的红山，共叙兄弟情谊的桌子，炎热的沙漠，四个小孩，对吧。这些都是能马上在你的脑子里，清晰闪现出来的具体形象，对吧，它没有很空洞，对吧，好
    这是一个重要点，最后你要提升的是，自己将故事呈现出来的风格，这里最为重要的就是，你得让你要说的故事变得鲜活。你的声音 你的眼神，你的面部表情 以及你的音调，都要胜过你的内容，也就是说表达，永远比内容要重要，因为在刚开始的时候，你的听众就会做出决定，是否要继续听下去，先说第一点关于声音，很多人在面对众多听众。又或是在自己喜欢的人面前，会刻意把自己的声音扁平化，就是希望别人无法分辨出，他们的真实感受，其实这就是不够自信，你应该以自己真实的声音示人，好的声音确实是能够令人赏心悦目，如果你的声音确实不是很好听。那么你可以去找一个老师去训练你的声音，但是千万不要变成那种主播音，那是电视
    不是现实，所以你不要故意去压低自己的声音，是什么样就是什么样，其次多样化，千篇一律会让人感到厌烦。所以让多变的声音提升你的表达魅力，很多人讲故事的声音太单调了，它一直一条一条直线，这样的故事是苍白无力的，这里多说一句，不要相信那些所谓的成熟就应该说话稳定，那是不敢表达自己。亦或是想隐藏自己内心的黑暗，所以无论是面对面谈话，还是你在一大堆人面前讲话，听众都会根据你的声音来感知你所说的内容，所以你一定要有更多的变化，你要学会控制你的音量
    音调以及节奏，千万不要一条水平线。哇 听着想睡，这是第一点，第二点 音量指你说话的时候，声音如何轻柔或响亮，
