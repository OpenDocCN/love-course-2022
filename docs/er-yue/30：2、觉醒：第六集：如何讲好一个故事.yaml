    节奏，节奏是指说话的速度，节奏本身也没有所谓的对错，用错节奏的唯一情况就是语速单一。你像一个播音员一样 啵啵啵啵啵，不行 你说话的速度传递出你兴奋和重视程度，如果你语速掌握的很好，放缓语速时会传递给听众这样的信息，就是我要讲重要的内容了，然而如果你全程说话都非常慢。那么听众在之后的八秒里面就会想要逃离，当然又有些人握快，这个问题实际只有一个节奏纹，如果你找不到自己思想中自然平顿的地方，那么听众就不会有吸收你思想的机会，假如我们用一个不变的声音。阐述我们的思想和文字，结果就是单调，所以我们要用节奏塑造思想，一旦你用节奏将意思进行大意划分，那么听众就能够容易理解，那么你就可以稍微加快一点语速，而且听众也能够理解，强调一个句子中的重点是。放缓语速在阐述你最重要的观点的时候要慢下来，所以快慢本身无所谓好坏，重要的是你的语速有变化，第五点表达时的一致性，一致性被定义为聚合在一起所达到的状态，一致的状态在沟通中。意味着你的语言和表情、身体、眼神都处于一致的状态，他们同时表达的是同样的事情，当人们带着真诚行动的时候，于是他看起来就会是一致的，我们之前在讲一致性的时候也说过，一致性就等同于信任。当嫌疑人回答问题撒谎的时候，警察会观察他们是否缺乏一致性，他们的声音、眼神和肢体语言是不是存在不协调的地方，我们的大脑会下意识地记录这些细微的不一致之处，并由此产生不信任的感觉。为什么我们会说一个人不诚实，或是说他虚伪，就是因为他的话和面部表情不相配，比如你说今天很开心和你一起度过，但是你的双臂是在爆胸，你说的话和你的肢体语言表现的完全是两码事，对吧，那么他就不会相信。所以你必须要做的就是摆脱自身的束缚，让你的身体和你要表达的意思结合起来，就像莎士比亚说的，怎么说就怎么做，要做到这一点，你其实不需要什么特殊的装备或培训，从你还是一个婴儿的时候，你就在做这样的事了。对吧，所以你只需要解放自己，然后让自然的灵魂流露出来就可以了，就是你是什么样就怎么样，对吧，千万不要很虚伪，千万不要说言不由衷的话，就可以了，第六点表情和眼神，在你穿戴中所有的东西中，表情是最重要的。就像你的身体一样，如果你说的话是一回事，而你的表情是另外一回事，对吧，那么听众会疑惑不解，
