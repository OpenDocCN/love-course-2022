- summary: "-   人们通常对自己的认知不够清晰，导致依赖外界评价来确定自我价值。\n    1.  自我认知不足会导致对外界反馈的过度依赖。\n  \
    \  2.  对自己的清晰认知可以减少受外界影响。\n    3.  自信和自我认知相互影响，清晰认知有助于自信建立。\n-   唐僧的自我介绍展示了清晰的自我认知和目标规划。\n\
    \    1.  唐僧自我介绍回答了三个重要问题：我是谁，我从哪里来，我要到哪里去。\n    2.  唐僧的自我介绍不仅是给他人听的，更是为了自己的清晰认知。\n\
