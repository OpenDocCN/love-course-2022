    \    1.  解决不愿付出努力的问题\n    2.  父母认同与努力学习的关系\n    3.  改变思维即改变现实的逻辑"
  text: '# 李越《15天提高情商》：14、情商课14大家好，我是子修，今天我们来讲情商课的第14课，上几课我们说到接近真相才能解决问题，有些人就会有疑惑了，他们觉得真相更痛苦，直面真相就是直面更大的痛苦，那如何才能抽离这种痛苦，才能解决问题呢？。比如说我们变得更好这个话题，你听到了，其实变得更好是一句空话，骗堂话，好像自己听到了，我变得更好，就变得更好了一样，但是事实上我们知道，自己想变得更好，是需要去直面自己现在不好，然后变得更好。这件事情本身是一件非常累的事情，且需要很长时间的堆称，这件事情会让人更痛苦，那怎么办呢？，对不对？我之前在直播里给大家分享过，我说我看金刚经学会了一个道理，简单来说，这个道理叫什么呢？。就是虚普体去问如来，说有很多东西我们要追求，但很多欲望会让我们分心，那我们怎么样才能保持专注，不分心呢？，他的这个原话是，因云何往，云何降伏其心，而如来回答他呢，说是因如是往，翻译过来就是这样。强行举例的话，就像是练伏击，如果你问的问题是，如何练出八块腹肌，那么就会有一系列的方法论，然后坚持几年时间，你就有可能能练出来，但如果你问的是，如何变成一个想要拥有八块腹肌的人，那么当你这么问的时候。你就已经是了，对吧？腹肌从无到有，需要一个过程，但是想要有腹肌这个想法从无到有，就是一瞬间，因如是往，就是这样，这个逻辑听起来有点像诡辩，或者像佛教里所谓的各种公案。就特别像一些脑筋急转弯一样的这种哲学小段子，但是这个逻辑确实本身就是这样的，我想要去改变现实，这是非常缓慢的一个过程，但我想要去改变自己的想法，那我想改变的时候，我的想法已经改变了，这是瞬间完成的。说这些废话有什么用呢？，正者去理解是没有任何用处的，需要反着去理解，什么意思呢？比如有的小伙伴问我，他们说，我知道奴隶会有回报，也知道奴隶会赚到更多的钱，获得更好的生活，能够在家里尽自己的各种义务。但我就觉得我不想这么做，那我怎么样才能让自己变成一个想这么做的人呢？对吧？，如果你没有遇到过这样的困惑，你可能理解不了，那么我试着举别的例子，别的场景，应该总有一款会适合你，比如。我们都知道早睡早起身体好，也没脱发，但如果我根本不想早睡早起呢，我要怎么样让自己变成一个想要早睡早起的人呢？，又比如，我知道规律运动，控制饮食有好处，但我就是不想运动，我就没法让自己成为一个想运动的人。我就很喜欢吃各种烤串B70炸鸡，我就不想变成一个不爱吃这些东西的人，怎么办呢？，再比如，我知道努力学习会有回报，但我就不想让自己成为一个努力学习的人，我觉得爱学习的人挺好的，但我是我，我不是爱学习的人。行不行？，最后，还来，比如说吃青菜，我不爱吃青菜，我知道吃青菜对身体好，但我就不想成为一个因为吃了青菜，所以身体才好的人，这个时候怎么办呢？，生活中的方方面面，你都有可能会遇到类似的情况。我明知道这个东西很好，然后我也觉得，如果自己能够拥有这个东西的话，也还是不错的，但是我不愿意付出努力去得到它，我不想付出努力的原因，并不是因为我觉得努力很累，而是我觉得，我根本不值得为那个事儿努力。白给我就要，要是出力就算了，那么我们先把这个问题放在这儿，带着这个问题，我们再来听一个例子，这个例子是这样的，假设我原本成绩不怎么好，那么我的父母就可能会对我很苛刻，然后我努力学习，成绩真的就提升了。把原来美门60分，现在提到了美门90分，相当不错了吧，我觉得别人都应该认可我了，事实上，同学和老师也都认可我了，但我的父母还是完全不鼓励我，不夸奖我，继续冷嘲热讽，这时候我忍不住就会去想。我这么努力学习，为的是什么呢？，可能就是为了获得父母的认同吧，'
- summary: "-   人们在面对外界不给予积极反馈时，可能会产生逆反心理，不再努力学习或工作，甚至冷暴力对待他人。这种情况下，是否继续做一件对自己有好处的事情取决于是否有外部逼迫或奖励。\n\
    \    1.  面对外界不认同，可能会产生逆反心理，不再努力学习或工作。\n    2.  在家庭关系中，可能会出现冷暴力行为，对待伴侣或孩子。\n  \
    \  3.  是否继续做一件对自己有好处的事情取决于是否有外部逼迫或奖励。"
  text: 但我都这么努力了，也取得了成绩，但他们还是不认同我，那我还要怎么做呢？，于是我可能就有了逆反心理，我就想，那干脆我不努力学习了，好不好。不光是学习，可能很多场景都会这样，比如我努力工作，领导也不给我升职加薪，那我就混日子得过且过了，不努力工作了，好不好，或者说在家里，我对我的伴侣很好，伴侣也没有给我一些回报，也不愿意跟我好好过日子。那我就在家里干脆冷暴力吧，就这么将就吧，可不可以，或者说我培养孩子很努力，但孩子他感受不到我的努力，仍然我行我素，不听话，那我就随便养吧，不抱任何期望了，行不行，这种由于外界没有给自己预期一个积极反馈。于是就想要自暴自弃的想法，我们要不要去做呢？，对吧，我觉得这两个问题，就这个问题和我们之前带的那个问题，某种程度上是同一个问题，对吧，回忆一下第一个问题是什么，是我知道这个事情是好的，如果做到了。其实也是不错的，但我心里就不想做，可不可以，第二个问题是我做了一件很好的事情，成果也不错，但是我希望以此得到别人的肯定，当别人总是不肯定我时，我还要不要继续做这个事，哪怕这件事本身对我有好处。但我要不要因为别人不夸我，我就干脆不做了，这两个问题的共同点在哪呢？，我们来理一下，首先明确一下这个事情对自己是不是有好处，是，我知不知道这一点，知道，那我要不要接着做，按理说应该接着做嘛。但前一种情况是，我就根本不想做，后一种情况是，如果别人能给我什么好处的话，我就愿意做，你看，这样去描述就清晰了，就是一件对我们有好处的事，我们也知道自己该去做，但是如果没有外部的逼迫或者奖励的话。我就做不下去这件事，这个时候，如果我们想要改变自己，想让自己变成一个想要为自己而努力变好的人，要如何实现这种改变呢？，我们再带入一个熟悉的场景，可能就是这样的，对吧，我知道努力学习能考上好的学校。考上好的学校就能找到好的工作，找到好的工作就能赚更多钱，就能改善自己的生活，这件事挺好的。
