- text: '# 李越《15天提高情商》：9、情商课9大家好 我是子修，今天跟大家講情商課的第九課，如何不受別人情緒的影響，之前的課程給大家說了，我們的情緒是怎麼產生的，我們可以來複習一下，我們之前說過情緒是因為我們自己的慾望。需求產生的行為和外界產生的碰撞，從而產生的情緒，也就是說，如果我們的需求帶來的行為，得到了外界的滿足，我們就可以產生正面的情緒，對吧，那麼反之就是負面的情緒，比如我們的需求是成功，我們產生的行為是努力。那麼努力成功了，我們就會產生正面的開心，但是努力失敗了，我們就會產生負面的難受，那發散一下一樣的，如果我們的需求是對方愛我們，行為是罵對方，打個比方，那麼假如我們罵了對方，對方更愛我們了。那我們就會感到開心，那如果我們罵了對方，對方不愛我們了，那我們肯定就會感到不開心，對吧，這個模型很簡單，但是現實生活中，這個模型會更為複雜，比如第一個，我們努力沒有成功，我們怎麼才會不陷入負面情緒呢。是不是只要我們明白了，努力其實不一定會成功，我們就可以接受結果了，因為我們知道客觀事實上，就是不一定會成功，不過是因為我主觀的認為，努力就會成功，所以現實和我想像中的預期，發生了衝突，那麼一樣的道理。我們如何在罵對方，然後對方不愛我們之後，不會感到不開心呢，是不是只要明白，罵對方和對方愛不愛我們之間，沒有必然的聯繫，我們就可以釋然了，是不是只要明白，罵對方，對方就會愛我們這件事情，是我們主觀的想像。而不是客觀事實，我們就不會產生相應的負面情緒了，那麼從這個角度上來說，本質上不受他人的情緒影響，就是一種自我預期的管理，而這種自我預期的管理，就建立在對他人的換位思考，和對客觀事實的認知之上，對吧。我們首先來說換位思考，昨天我們說共情的時候，講到了換位思考，那麼要不受別人情緒的影響，就需要大家在之前的這個課程裡面，講的那樣，去預測自己可能產生的情緒，和對方可能產生的情緒，這本質上是什麼。這本質上就是一個換位思考的過程，就是我們大概明白，我們做什麼樣的事情，可能會讓對方難過，或者說我們做什麼樣的事情，可能會讓對方產生不好的反應，我們都可以通過我們之前所說的那種預測。或者說找到自己的節點來避免，對不對，那麼一樣的，對方做什麼，會讓我們產生不好的情緒，如果我們知道了對方為什麼要這麼做的原因，而且這個原因或者對方的本意，不是傷害或者攻擊我們，那麼是不是大多數情況下。我們就不會再生氣，或者說產生負面情緒了，這實際上是什麼，這實際上是一種通過換位思考，瞭解對方行為背後的邏輯和目的，再據此調整自己的過程，對吧，聽起來這挺簡單的，對不對，從小大家也都會說換位思考這個詞。但是實際上在現實生活中，我們往往對於換位思考這件事情，會存在很多的誤區，所以今天這堂課程，主要是給大家補充一下，來講一講，換位思考中容易出現的三個坑，第一個坑叫什麼，第一個坑叫做預設立場。很多同學聽到換位思考這個詞的時候，就會想當然的認為，這種事我經常做，誰靠近我我就知道他是個渣男，對不對，他動手動腳的肯定是個渣男，對不對，或者說你看，這個人禮物也不給我買，他也不給我表白。也不給我發消息，他肯定是不喜歡我，我多會換位思考，你看，當我們通過對方的一些行為，來預測或者說揣測對方的思想的時候，實際上我們以為我們做到了換位思考，但我們根本沒有做到，我們只是給對方預設了一個立場。因為我們往往在見到一個人的時候，就會大致的預設一下，這個人會做什麼樣的事情，這個人是個什麼樣的立場，但是這件事情是不完善且不準確的，但是又由於這個預設立場的存在，那麼這個人的所有行為。在我們的眼中都是通過這個立場推導出發的，比如我們來看幾個例子，'
- text: 我們預設一個人肯定是渣男，這個時候就會產生一個矛盾，這個矛盾是我們預設一個人是渣男，那麼如果他對我動手動腳了，那他肯定就是個渣男。那他如果不對我動手動腳，我肯定就會想，他是一個要找機會等著我送上門的渣男，對吧，我們還可以預設，如果一個人是渣男，對不對
    我們預設了這個人是渣男，那麼這個人只要來哄我，那他肯定就是一個經常撩妹的渣男。那如果他不哄我呢，那他肯定就是一個不缺女人的渣男，根本不屑於哄我，就等著我送上門，對吧
    你看這是預設立場，我們還會預設，比如說我遇到一個人，我們預設這個人喜歡我們對我們有意思。那麼如果這個人不怎麼跟我說話，我們就會覺得是他不好意思，對吧 他害羞，那麼如果這個人經常和我們說話，我們就會想他是不是想追我們，那反過來，如果我們預設的是這個人不喜歡我們，那麼如果他不怎麼跟我們說話。我們就會覺得他不喜歡我們，那如果他經常跟我們說話，我們就會覺得他只想養我們備胎，對吧
    我們可以發現，每當我們預設的不同，無論對方做什麼，我們推導的結果，和我們預先設定的這個立場，基本上不會有太大的偏差。這就會產生一個干擾，讓我們邏輯推導的過程，和正確的事實其實是不相符的，這個時候如果我們跟對方溝通，就會產生很多的誤會和無效溝通，對吧
    這就是預設立場的可怕，它讓你看不清楚。你面對的事情真實的樣貌是什麼樣的，那麼要預防預設立場，我們就得先知道預設立場究竟是怎麼來的，還記得我們之前經常說的那句話吧，對吧
    我之前說過一句話，是換位思考的不充分，是由於對自我沒有一個充分的認知。你說不對呀，這明明是對對方沒有一個充分的認知，才帶來的預設立場啊，怎麼回到了自我的認知上呢，如果你能思考這個問題，說明你還挺聰明的，有一定的邏輯能力，但是事實上我們是永遠沒有辦法，對對方進行全面認知的。所以我們往往對於對方的認知，其實是來源於我們自身成長過程中，所遇到的人給我們的反饋，而形成的一個叫默認值的東西，而默認值就是換位思考的過程中，最容易犯的第二種錯誤，那什麼叫默認值呢，我給大家舉一個例子。大家都知道現在有個詞叫槓精，很多人都知道抬槓有很大的危害，因為它會浪費我們的時間，那我們可以仔細想想，現在我們在網上因為槓精的出現，跟人討論問題的時候，我們一定會做很多的鋪墊，對吧，我們會跟對方說。我沒有抬槓的意思啊，對吧
    以前會嗎，不會的，以前有事我們就直接說事，因為以前我們並不擔心，對方會誤會我們在抬槓，但是現在很多時候，為了避免這種不必要的誤會，我們不得不和那些不太熟悉的網友，先打個招呼。說我真的沒有在抬槓，或者說發個狗頭，又或者說我只是想和你認真的討論，或者說別激動啊，我是自己人等等等等，我們發現了，因為槓精的大量出現，造成了一個事情，對吧，改變了我們說話的默認值，和我們的思維方式。因為原來我們覺得，有事說事挺正常的，但是現在在說事之前，為了避免誤會，我們就會加入前述的很多的前置語句，並且覺得我們現在這麼做，才是一個正常的行為，簡單來說，就是因為抬槓的大量出現。已經改變了我們交流的默認值，我們默認在交流之前，需要做更多的鋪墊，再比如人與人交流之間的很多詞彙，也隨著時代的發展，潛移默化地產生了很多的變化，比如最出名的小姐這個詞，對吧，在80年代的時候。小姐這個詞可能還是一個尊稱，但現在再叫一聲小姐，可能就會被罵了，對吧，那麼遷移一下，如果你本身是一個長得挺好看的女孩子，從小就得到了很多男人的優待，身邊永遠不發追求者，那麼這就會讓你潛移默化地產生。對男人的默認值是什麼，是不是男人就應該理所應當地對你好，對吧，那麼如果一個人他沒有這麼做，是不是就說明他不喜歡你，你一定會這麼想，對吧，
- text: 或者他不愛你，或者說一個人一開始他這麼做了，但後面他不這麼做了。你是不是就會想，是不是他變心了，這就是你對別人默認會做的事情，給你帶來一個對別人的預設立場，反過來說，如果你是一個長相很普通的女孩子，從小沒有什麼人喜歡你，談戀愛的經歷也不豐富，通通都來源於網上。跟別人紙上談兵
    揮持方球，這個時候有個男的過來接觸你，你的默認值是不是就會覺得，這個男人可能沒那麼喜歡你，你默認他沒那麼喜歡你，那麼當這個人著了魔一般，瘋狂追求你的時候，這件事情跟你的默認值就怎麼樣了。就不符合了，那麼你是不是就很容易，將這種瘋狂追求你的男人，預設為真的很喜歡你的男人，對吧，要不為什麼別人從來沒有這麼對待你過，這個時候你就可能會產生一個誤區，覺得這個男的非常喜歡你。那麼如果有一天他突然不這麼做了，或者說你們在一起之後他不這麼做了，你也可能會產生一個巨大的落差，認為他可能是個渣男，對吧，再者還有，比如說我們天天聽了各種渣男的例子，甚至自己還經歷過一兩次被騙的例子。那麼我們對男人的默認值，是不是也很容易變成，男人沒一個好東西，看到那個男人靠近，我們都可能會產生，這個男人就是想騙我的想法，於是就想用各種各樣的方法去測試他一番，那麼當一個男的通過了重重考驗。終於得到了我們的青睞的時候，我們是不是就會覺得，這個男人能通過這麼多考驗，一定是喜歡我們的，然後選擇敞開心扉，就比如說說出那種，對吧，我要決定認真的談戀愛了，投入這段感情了等等這樣的話，結果又被騙了。最後得到一個結論，我很難喜歡上一個人，我真正喜歡上了就會離不開，你看是不是這事實上就是來源，我們對於男人的默認值，是從男人中挑一個能滿足我需求的人，已經非常不容易了，所以挑出來了不能輕易的放他走，對吧。這是默認值帶來的影響，當然每個人的經歷不一樣，所以為什麼我們在之前的課程的時候，特別希望大家去思考一下，各自的成長過程，給你們造成了什麼樣的影響，看一下自己的成長環境，想一想在之前成長的過程中。到底給你帶來了哪些默認值，你默認這個世界，或者說你遇到的人，他們都應該是什麼樣的，對吧，好了這是默認值和預設立場，由於默認值不一樣，帶來的預設立場不一樣，那麼我們面對別人時，所產生的想法和情緒也不一樣。而產生了想法和情緒之後，我們就會陷入換位思考的第三個錯誤，這個錯誤叫誅心，瞎人誅心，比如我們之前跟大家講過，刑事犯罪和民事糾紛，其實有一個很大的區別，就是在刑事犯罪中，對於主觀惡意的判定。其實是非常困難的，比如張三趁著酒精，跟小花發生了關係，第二天小花告了張三，說雖然自己到了張三家，但是並沒有同意和張三發生關係，但張三說，我跟他發生關係的時候，他又沒有拒絕我，我還以為他很喜歡我呢。他還主動留下來過夜，那麼你說對於張三是否構成主觀惡意，想要對小花怎麼怎麼樣，這個判定是不是非常困難，對吧，於是在刑事案件的過程中，各國的法律雖然有大致的不同，但是還是都有一些共性的不能突破的原則。第一個叫做無罪推定，即如果不能證明張三有罪，那麼張三就是無罪的，第二個叫做孤證不利，就是如果只有一項證據指向張三有罪，那麼張三就算有罪也不能成立，當然這不是一趟司法考試的課程，我只是想說。我們的現實生活中可能沒有這麼嚴謹，我們現實生活中既不是法院，也不是警察也沒有這麼多跳跳光光，沒有那麼多想法，所以由於默認職和預設立場的存在，我們就很容易對於一個接觸我們的人，或者我們身邊的人。不加判斷的進行有罪推定，或者隨便找個證據，就證明他是什麼樣的想法，那這種行為就叫做誅心，是法委思考中可能存在的第三個錯誤，這什麼意思呢，就是由於默認職，我們默認一個人他是什麼樣的。於是我們對他有預設的立場，
- text: 那麼他所有的行為都會讓我們主觀的，不加證實的去得出一個結論，無論這個結論是好與壞，這都是在誅心，比如我們之前說的，我們認為對方是渣男，那麼對方做什麼我們都覺得他是渣男。對吧
    這是在誅心，又比如我們認為對方喜歡我們，那麼無論對方做不做什麼，我們都覺得對方喜歡我們，這是在幹什麼，這也是在誅心 對吧，還有比如說有些姑娘，她上來就會說我沒有安全感，對方是不是不愛我。那麼問這些問題的姑娘，你們會發現一個問題，就是當他們認為對方沒有給他們足夠安全感的時候，無論對方做什麼，他們都沒有安全感
    對吧，哪怕每次都把這個姑娘的情緒處理得很好，他們也會覺得。這是因為對方是情場老手所帶來的結果，還是沒有安全感，那這是因為什麼，這是因為他們忽略了，這個事情的根本原因，是因為他默認男生談戀愛的時候，就需要給他足夠的安全感，又預設他從男生那得不到安全感。於是就產生了這種，他不知道對方哪錯，他就是覺得對方錯，這種誅心的想法，而這三種做法，默認職
    預設立場和誅心，都會直接導致，我們沒有辦法對對方進行充分的範圍思考，也就是我們這堂課的主要內容。就會展現出一些沒有情商的體現，那麼我們再來看情商這個詞，我們第一節課講情商是什麼，我們現在來總結一下，其實情商的本質，就是我能夠理解別人的情緒，期望思考和信念，並且以此來預測對方的反應。甚至預測自己做出不同回應後，別人的下一步反應
    對吧，那麼我們要做這種預測對方行為，對我們自己影響的時候，就一定要規避掉我們前面說的三點，對吧 規避掉預設立場，規避掉默認職 規避掉誅心，只有當我們平靜的。不帶任何價值判斷，就是這種純主觀想法，去看待我們和對方的關係的時候，去處理我們和對方的矛盾衝突的時候，我們才能夠更客觀的，預測對方可能產生的行為，並從而調節自己的情緒，給大家舉一個小例子。比如說
    你是一個女生，你的名字叫小紅，然後你有個男朋友，他的名字叫小明，有一天他約你去動物園一起玩，你很開心 你們到了動物園，這個時候 你們看到了一頭草泥馬，對吧
    羊駝，然後你們就準備跟那個羊駝合照。你就跟小明說 小明小明，你跟我拍個照，我要跟草泥馬照個相，然後你就站到了這個羊駝的旁邊，這個時候，作為你的男朋友兼攝影師的小明，他覺得從構圖上來講，你往羊駝身邊靠一靠，可能會好看一點。於是他就在對面對你喊，對吧
