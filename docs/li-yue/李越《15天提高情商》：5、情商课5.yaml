- summary: '-   李越《15天提高情商》：第五课讲述如何控制情绪，强调意识到生气时告诉自己不要生气，重要的是意愿和觉察情绪产生原因。不要认为情绪发作是理所当然的，要思考情绪产生的本质原因，共生共存，避免憋着导致爆发。'
  text: '# 李越《15天提高情商》：5、情商课5大家好，我是子修，今天我们来讲情商课的第五课，之前的课程之后呢，还是有很多人会在直播的时候或者说后台私信问我们，对吧，就是我特别容易生气，怎么办啊，我是一个火药桶，问别人一点我就炸，怎么办啊等等。怎么控制一下自己啊，这就属于前面的课可能没太听懂，对吧，因为我们希望跟大家说的事情是情绪的产生这件事情是没有办法掌控的，怎么说怎么办呢，对不对。所以实际上我们之前不停跟大家强调的事情是当我们知道且意识到我们在生气的时候，我们就可以告诉自己不要去生气，对吧，而我们在生气的时候，如果没有强的意志和意愿啊，最重要的是这个意愿对吧。我们自己不愿意在理性层面上意识层面上不愿意让自己去控制，所以就会导致我们所烦恼的情况发生，所以这件事情真正的核心点从来都不是你生气了怎么办，怎么控制这件事情，不是的，对吧，你一旦这么认为。就会出现我们今天讲的第一个事情，也就是很多人他把自己情绪的发作或者说情绪的这种持续性的发生当做一件理所当然的事，大家能理解这个意思吗，就是说他们会觉得自己生气很正常，生气过后要控制住。但这件事情其实根本就没有办法解决，因为在情绪上来的时候，我们很多时候是没有办法控制它的，比如我们之前说了，愤怒是一种自我保护机制，它一旦发作的时候是不可能去控制的，对吧，甚怒之下，连杀人越祸的都有。连犯罪的都有，那怎么说这件事情可以去控制呢，所以如果你经常性的出现这个问题，包括你们总在问的，总是生气怎么办之类的，你看情绪产生过后持续性发作这件事情，对于我们怎么去思考解决它。怎么去处理它是没有太大意义的，重要的事情一定是我们要觉察自己情绪产生的原因，也就是为什么会产生这些情绪，也就是当我们产生情绪之后，可以觉察自己的情绪，那么如何才能觉察呢，如何才能够意识到，哎我生气了。哎我生气之后再把它处理掉呢，这只是我们最后一堂课会讲的，那现在给大家简单提一下，最后如何才能让这种情绪和自己共生共存，是吧，那么你要去思考这种情绪产生的本质原因。才能够跟自己的情绪产生一种很好的相处的状态，如果你情绪产生以后，你只是想着我们怎么让自己快点不生气，怎么让自己快点不难过，怎么让自己快点这样快点那样，那我们可能就会忘记思考我们为什么会产生这样的情绪。但是实际上我们只有去思考这样的一个问题，我们可能才会处理这样的情绪，对吧，那么不思考这样的问题，情绪产生过后，可能剩下的就只是发泄情绪或者内心憋着了，对吧，那么最后不好意思，你可能就会变成一个灼精。憋到有一天受不了了，你可能就会爆发，就像在谈恋爱的过程当中，有很多的女孩子她可能会比较作异点，当然这个不重要，也有可能是她对象比较作异，然后她每次内心总是会受到很多的委屈，她每次都不舒服。她又不能够爆发，她觉得这样做不懂事，这样做小心眼或者怎么样的，那么憋着憋着受不了了，那在某个节点爆发的时候，甚至会出现动手打人，甚至暴力，倾向这样的事情，所以我们看见了，作的一方。他们是不会去思考我现在是一个什么样的情绪状态的，他们是不会去思考我为什么会产生这样的一个情绪的，他不去思考这个问题，因为大多数人都认为自己情绪的产生都是外在的原因，或者是别人造成的。他们不会在自己的身上去找这样的原因，甚至于有的人你让他去找自己身上的原因，他会问一句，难道是我错了？对吧？在直播联脉的时候经常会听到有女孩子上来说，我跟男朋友吵架了，说了一大堆，然后我们如果说。是你做的不对，去跟男朋友道歉，他就会说，难道我还应该去道歉？我还要去跟他道歉？，那他就会出现这种认知和想法，有些时候我们也觉得挺奇怪的，为什么不能道歉？对吧？，所以大家一定要小心注意。'
- text: 不要出现这样的事情，那么也就是说，你不能认为你自己的情绪产生，或者让它持续发展下去，是理所当然的，也不要总是想着要在情绪爆发的时候，如何去控制它，因为爆发了以后，你就控制不了了，对吧？。那么你后知后觉的，就会显得你自己好像很努力，很刻苦，一直在跟自己的情绪做斗争，你特别想成长，你都在改变，对不对？你都在很努力的学习，要如何去控制你的情绪等等，但实际上你都是在做无用功，对吧？。因为我们也之前一直在强调，真正情绪爆发的时候，是很难去控制住的，所以我们要知道的事情是什么？今天我们跟大家讲的事情是，我们一定要知道为什么我们会产生这些乱七八糟的情绪，对吧？。也就是这一次我们产生了情绪，可能很难去解决，很难去控制，因为我们说了，在它爆发的时候是控制不了的，但是通过这种觉察情绪的过程，我们可以习得一种先知先觉，对自己形成一种预判，那这样。在以后再发生类似事件的时候，我可能就能够得到一个更好的处理，对吧？，所以今天接下来我们要讲的一个重点就是，我们为什么会产生这些负面情绪，我们前面说过，人为什么产生情绪，是因为本能、生存、繁衍。或者是为了提高认知，对吧？，这是情绪的作用，那么人为什么会产生情绪呢？，我们从认知层面上已经讲了，对吧？情绪是本能，那么还有一种状态是，很多的情绪，或者说被人们记住的情绪，它都是负面情绪。这种负面情绪是如何产生的呢？对吧？我们之前也说过了，是期望和现实的不符，那么，也就是我们之前说的主观认知的世界和客观现实的世界发生了冲突和矛盾，那么主观世界是什么呢？主观世界就是我们主观对于这个世界的认知，对于世间的人、事、物的规律和规矩，我们的想象，我们认为这个世界应该按照一个什么样的方式去运行，这个方式是我们脑海里面设定的一个样子，比如说，你认为别人对你好。你认为你应该对别人好，你对男朋友非常好，无畏不至，体贴照顾，那么他就应该也对你好，或者说他就应该要珍惜你，这件事情就是一个主观的认知，因为现实世界当中，当然可能发生你对他很好，无畏不至，体贴照顾。但他下一秒就劈腿了，就出轨了，对不对？当然会发生这种事情，如果你的主观认知是我们之前所提的那样，你就会想不通，为什么？为什么我对他那么好，他还要出轨？你会非常的痛苦，因为你得不到解释，在这种情境。这种状态下，你就会产生非常强烈的负面情绪，这就是你期望当中所认为的，我对你好，关心你，体贴你，呵护你，无畏不至照顾你，对你掏心掏肺，一心一意，你就应该好好珍惜，爱我，跟我在一起，对吧？，你看到了。有的时候我们主观的幻想，跟客观的世界是完全不符的，对不对？一定会产生这种冲突和矛盾，这个时候，势必心中就会产生各种情绪，那么产生这种情绪的原因是什么？记不记得，对不对？。产生情绪的原因就是为了让你去认知客观现实的规律，去接受现实，人活着就是为了接受现实的，而我们经历所有的苦和痛所产生的情绪，本质上都是为了帮助和提醒我们去认清现实的，所以你看到了，在整个人生的成长过程中。它都会有大大小小各种各样的事情，我们的希望，我们的幻想，我们的成长经历，它总会给我们造成各种各样的一些影响，但只是说，我们可能意识不到，小的时候我们意识不到，长大了估计还意识不到。那么我们小的时候会因为某些事情感到不爽，我们长大过后就依然会因为某些事情感到非常的不爽，对吧？我记得我们曾经在线下课的时候，东西人性跟大家讲过一件事情，就是我这个人平时打字非常快。但是只要有人看着我打字，我就特别慢，那为什么呢？是因为小的时候，我妈妈带我出去走亲戚的时候，别人亲戚家的小姐姐拿了一个小霸王学习机可以打字的那种，然后那时候我就天天跟我妈妈吹嘘。
- text: 说我们在学校里面有电脑课、有微机课，天天教我们打字，就把自己吹得很厉害，然后我妈妈就让我当着那些亲朋好友的面，让我打一首诗出来，类似于《两个黄丽云一云错柳》，大概是这么一首诗，几十个字。然后那个时候我特别紧张，大概打了半个小时都打不出来，然后我妈妈就在旁边嘲讽我说，你不是很厉害吗？，你不是天天跟我吹你在学校学什么东西学得很厉害吗？，学微机、学电脑，打这个字都打不出来。你看别人小姐姐打多快，当时那个小姐姐用的还是无比舒服，现在孩子可能都没有听过了，对不对？打得特别快，那这件事情可能对我的人生就造成了非常大的影响，也就是我妈妈在我旁边看着我。或者那些亲戚在我身边看着我的时候，这种压迫感会让我感到非常的紧张和尴尬，那这件事情对我长大了以后就会出现一种这样的情况，就是长大的时候，如果大家在身边围观我看我打字的时候，我会本能的感觉非常非常的紧张。非常非常的尴尬，那这种情绪状态会下意识的让我觉得我自己做不好，那么在人生成长中发生的这类似的事情，对吧？刚才说的是我的，你们可以去思考你们的，我们通常把它称为一个节点，那么这个节点它应用于什么呢？。就是它是你对过往经历无法释怀的一件事情，那么也就是我们前面讲的，对吧？我过去的期望跟现实不死的一件事情，那么也是对于未来生活无法掌控的一种状态，那当这个节点产生的时候，我们作为人需要知道的事情就是。我们可能会因为自己过往的人生经历，导致自己在某种特定的情况下，产生某些特定情绪，比如刚才我说的对吧？，有人看着我就打不了字，那么我们也需要知道，我们可能会因为对未来生活的不确定，想要去确定它。而在事物没有符合我们对未来期望的时候，也会产生某些情绪或者某种特定的状态，我们自己一定得知道这件事情，当然这个可能对大家来说会是一个非常遥远的事情，就比如我举个例子，对于过往经验这件事情怎么说呢？。就是我小的时候我爸爸妈妈，他们经常会把我一个人放在家，然后他们就该上班的上班
    玩耍的玩耍，经常会出现这样的事情把我一个人扔在家里，所以当我一个人待在家里的时候，我又感觉很无聊 感觉很孤独对不对？。这个时候我就总想跟别人在一起，因为被人抛弃在家里的这种感觉会非常的难受，我觉得他们俩一起出去了，把我一个人扔在家里，这样子会导致我形成一种什么样的状态呢？，就比如我谈恋爱
    对吧？。谈了个对象 天天跟我在一起很开心，突然间他跟我说他去跟他朋友玩了，这个时候我就可能会非常想要跟他一起去，如果他拒绝了我 他不带我一起去，我可能这种曾经被抛弃的感觉，这种与世隔绝
    孤独的感觉就被唤起了。这种时候因为这种孤独感，我一定会产生某种负面情绪，比如说痛苦 对吧？，那怎么处理呢？，就是我首先得知道，我被人抛弃或者说有人要单独的丢下我，然后去跟别人做别的事情，这件事情不特定对象。仅仅是这件事情会让我产生负面情绪，我预判知道这件事情，我时时刻刻心里都知道这件事情，那么这件事情的发生就可以提醒我，对吧？当类似情况出现的时候，我就会产生情绪
    对吧？，当别人抛弃我或者孤立我的时候。或者没有带着我单独去做某些事情的时候，我就可能有情绪产生，而这种情绪可能是愤怒 可能是生气，可能是孤独 也可能是悲伤，各种各样的情绪
    我知道这件事情 对吧？，大家记住这个点 我知道，再举个例子。我记得我刚毕业的时候 我有个同学，这个同学跟我特别有缘分，小学到大学都是一个学校，毕业时到工作
    甚至都是一起，从小我们就认识，那时跟他住一个宿舍，有一天他过生日 我不知道他过生日。然后那天他过生日的时候，我从一个饭店旁边过，这个时候就看见他站在饭店门口，我就问他
    你在干嘛呀？，他说我在等谁谁谁谁谁谁，
