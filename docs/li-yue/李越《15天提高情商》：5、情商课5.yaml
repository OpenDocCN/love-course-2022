  text: 对不对 用生气来捍卫自己的尊严，就这件事情，大家可以观察一下，你看每次有人在上面，说什么什么的时候。你可以看到我们的情绪和状态，可能会变得非常的亢奋，而有的时候是有意识的，有的时候是无意识的，但是我可以觉知道我有这个问题，注意啊，这有重点一直是我们如何去觉察问题，而不是控制解决这个问题，对吧。而是我们意识到，我们会因为什么样的相似，或者相同的情境，而产生什么样的情绪，对吧，这是这节课给大家讲的一个重点，那除了被误解之外，还有一种状态叫被打压，那么这个被打压，就是在做绝大多数人生命当中。都有过的体验，被打压这件事情，是表现在我们对于某项事物，表达我们的看法，或者做出某样行为的时候，别人过来说做得不好，否定我们，我们产生了被打压被否定的这样的感觉，那么这件事情会怎么样呢。比如说很多人小的时候，在学校里面学了一个什么唱歌跳舞，反正我小时候也学过这些东西，然后在亲朋好友面前展示，或者跟爸爸妈妈展示，遭受到了爸爸妈妈的冷嘲热讽，我到现在都还记得对不对。我记得我小时候跟我妈妈说，我说我长大以后要去考音乐学院，我想去音乐，然后我妈直接嘲笑了我一句，你这样还学音乐，天天唱俩破歌就觉得自己是人才了，类似这样的话，这件事情对我的人生影响也非常大。那这样的事情发生多了，比如说很多件这样类似的事情发生，就会导致了我认为我自己有什么理想，有什么想法，说出去是一件很丢人的事情，比如说有些时候有人问我们，你的人生价值是什么，其实我并不是很想说，为什么呢。因为我总会预判，觉得我说出来之后，别人会嘲笑我，对吧，别人会打压我，哪怕别人不会，我也可能会这么想，本质上是因为在过往的经历这个过程中，我知道我依然会对这样的事情产生情绪，产生尴尬和羞耻的情绪。所以各位再去想一想，你在小时候在整个人生过程当中，你在被打压的时候，你产生了一个什么样的情绪，那么你就知道你现在长大以后，在别人打压你的时候，或者别人准备打压你的时候，或者说你接收到别人打压你的时候。你会产生什么样的情绪状态，你就预先会知道，自己的整个情绪变化过程，那么除了被打压还有被嘲笑，对吧，被嘲笑这件事情，在座的各位估计也挺多的，对吧，你也要去回想一下，你在人生整个成长过程当中，你有印象的。有记忆的被嘲笑的那些经历的时候，你内心都是什么样的一个情绪状态，一样的还有很多，比如被拒绝被欺骗等等，诸如此类的事情，这些东西它都是你自身情绪的节点，而这些节点都会是你现在产生情绪的。一个非常重要的状态，如果说你对自己整个人生过往经验，这些诸如此类乱七八糟的事情，没有找到一个合理的原因，比如说你在生气，并不知道自己为什么会生气，先不说你能不能够处理好这个负面。情绪改变自己对事物的思维方式，那么你一次出现这样的情绪，你下次还会出现，你会一次又一次不停的出现，你就会一直在一件事情上面产生情绪，一直在这件事情上产生情绪，直到你对这件事情。有了更加深刻和合理的认知为止，你这个情绪才不会出现，很多人总是会认为情绪的产生，通过什么样的方法，了解什么样的事情，它就可以解决，但是你要知道，我们觉知自己情绪的目的。就是要做到在下次类似情况再出现的时候，不要被情绪所控制，而不是去解决这一次，我们在情绪出现的时候，如何把它压迫下去这件事情，所以这就是我们要讲的第三点，希望大家去回顾自己的人生，找到自己的一个节点。这个节点有很多，包括你对于未来的期望，其实也会产生很多的节点，所以希望大家在课后，去认认真真地思考一下这个问题，就是你会因为哪些问题，什么样的事情而生气，这是非常重要的事情。好了
