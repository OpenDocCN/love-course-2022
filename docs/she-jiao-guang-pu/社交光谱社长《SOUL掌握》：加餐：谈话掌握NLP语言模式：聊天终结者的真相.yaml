- text: '# 社交光谱社长《SOUL掌握》：加餐：谈话掌握NLP语言模式：聊天终结者的真相欢迎大家来到我们的谈话掌握，本节课是延展聊天篇章中的NLP语言模式，简称上堆下切，聊天的时候，愿意聊天的人总是把话题说得更具体，而不想聊天的人则会顺着话题的方向，直接概括出出结论，言下之意时。我已经都知道了，你不用再多说了，下面我们来看一个例子，下班了吗，我想大家肯定有时候跟女生聊天的时候会出现这种模式吧，这种概括化的语言模式叫做上堆，男生上堆的回答，在男生看起来就是简单直接干脆俐落。但女生很可能觉得这个人很自大，很无趣，像查户口一样的倾向，然后大家再来看一个例子，大家看到了吗，这个例子是不是很不一样，这种句话的语言模式就叫做下切。男生下切的回答可能在一些人眼里看起来像唐僧一样落里跋缩的，但在女生看来这种很有画面感，注重内心感受的表达方式建立了亲切感，使人很不太容易拒绝对不对。然后我给大家举了一个上堆和下切的一个男女之间的聊天谈话的一个例子，首先我们想一想，为什么很多男生不喜欢下切语言，因为很麻烦，你要去想一堆的话，所见所闻所感，很可能你想说的只有一句话，那就是累死了。莫挨老子，但是你的上堆语，不管是评价概括，还是因果子推测，这都是一些陈词烂调，你没有发现，让人没有半点继续交流下去的一种欲望，这就是你们所以把这个天容易聊死的一个原因。往往是因为无意间使用了这种大量的上堆的语言模式，从聊天破冰到聊天达人，这个上堆下切的方法论是建立在一个底层的方法论上，要么被新鲜深刻的观点说服，要么被有画面感的语言触动，要做个聊天大师，你就要学会下切。下切是一种表达平等亲密关系的语言模式，不管是表达内心的感受，还是就事论时的描述现状，都是以一种平等的姿态在对话，上堆下切这个概念最早是出于米尔顿的催眠语言模式，最初的用法是用于对患者的心理治疗。但是这不仅仅是可以用在男追女，也可以用在女追男上，甚至我们日常工作中和陌生人沟通也有用，我的一个学员把我教给他的上堆下切的聊天模式，运用得如火纯青之后，从原来的一个话题终结者，变成了一个话题的有动机。之所谓我们眼中的聊天达人，通常只要他跟女神见了面以后，女生就会跟他很亲近了，女生最常反馈给他的一句话就是，我怎么和你说了这么多，指的就是这个女生把自己的许多小秘密小烦恼都全盘拖了出来。然后再跟这个女生见个一两次就可以为爱鼓掌了，我相信大家学了不少的聊天话术，却依然会成为话题终结者，你是不是也有这个困惑，原因其实很简单，因为你没有正确的方法论，从具体的方法到更系统的方法论。方法是改变我们行为的，它只是告诉你怎么好好说话，而方法论则是改变你的思维，让你真正成为一个会说话的人，假设你有一个话题终结者的这个缺点，你曾经向恋爱大师请教过聊天破冰的技巧。于是这些所谓的恋爱大师告诉你一些建议，还又给你了一套免费的一整套常用的聊天话术，你去试一试果然有效，终于你可以把这个添聊到十句了，但是你这十句话一过，总有一句会让你继续变成话题终结者的这个光荣称号。你又不知道该说什么了，然后你继续再用他们给你的话术，然后你这样给妹子的感觉就像是流水线上的工人一般很机械化，而我这个学员为什么习惯性下切，说话这么好听，其实这跟很多男生都不一样。因为他往往掌握了非常恰到好处的下切思维，这样才能更好地去掌握女性的思维，更好地去处理人际关系，我希望你们掌握了我教你们的方法论以后，也对你们自己的语言模式进行修正，聊天的时候学会下切。你会发现真的非常好用，你就会把你的话题延展下去，会让人喜欢跟你聊天，我们来讲一讲大部分男生跟女生聊天的时候，他们老是用这种上堆的语言模式，此时就建立了一种防御的姿态，'
- text: 而上堆的语言本身就关闭了话题。延伸的可能性，我来给大家描述一下上堆给人的感觉，上堆给人的感觉就像是我们话语间，不断地去格挡对方的进攻，并且找准时机给对方一拳，被逼急了甚至是不看时机的，一直出连环拳。但是我们很多时候明明都是希望好好的跟女生聊天，但是就是会不由自主的用上堆把天给撩死，有的时候则是因为紧张，面对你所谓的女神容易紧张，此时你就会用你的上堆模式把这个天撩死，但是反过来你们有没有发现。就是我们处于一种很高的安全感的状态时，很放松的一个状态时，讲话自然而然就是下切的，比如我们和亲人和我们的死党好朋友聊天的时候，那么如何时时刻刻可以具备这种高安全感的一种状态，其实这取决于你的内心建设。以及你的自信水平，有人问如何提高自己的自信和自尊水平，其实我在社交大师班里面都有细讲，这个就不展开了，通常情况下男人讲话最容易上堆，女人讲话的时候容易下切，所以说我们要用女人的这种思维模式。去跟她达到很好的匹配，让她们觉得我们很懂她们，但并不是说男人所有的情况都是上堆，比如说我刚刚跟你们讲的，你们处于一种高安全感的状态时，和老朋友诉苦的时候，这就是明显一种下切模式。女人也并不是所有的情况下都下切的，她们对不喜欢的甜狗往往会展示出防御的姿态，此时她们就会用上堆的模式，比如说我来想问一下，如果说女神回你说她去洗澡了，这是属于上堆还是下切呢，众所周知女人在学校的时候。结束话题的借口排行第一位的可能是我去写作业了，但是当女神毕业以后，结束话题的借口排行榜第一的往往是我去洗澡了，所以说我们要做的首先是培养我们的下切的思维，就是要察觉到上堆和下切的一种区别。然后针对性的去进行做出纠正，首先让我们了解一下上堆的语言特征是什么，第一抽象概括，做出评价，解决问题，探究动机，转到未来，建立因果，推理总结，防御否定，目的优先，结果导向，以客观为标准，相对的。下切的语言则带有以下特征，具体细节，表达感受，描述问题，回到过去，对照眼前罗列现象，就是论事，开放肯定，过程优先，关注当下，以自我为标准，女生生病了，男生说多喝水，这就是典型的，解决问题，是属于上堆。天冷了，男生说多穿衣服，这也是典型的解决问题，是上堆，如果你正在追你的女生，你可以打开聊天记录看一看，自己很多的这种对答，是不是都下意识的，运用了上堆，有朋友谈恋爱时，感觉非常不顺。他把他的那个聊天记录，给我一看，我看到了大量的上堆语，比如说，对方说正在苦逼的加班，然后他回答，啊
    辛苦了，这是典型的做出评价上堆，你又不是人家领导，人家希望你过来评价吗，比如说。对方说他今天那边下大雪了，然后你回答，是啊 又要降温了，这是典型的预测未来式的上堆，你又不是气象台的，需要你来预报说，天要降温了吗，你这么回答，让对方怎么接，为了更好地便于，大家理解这个上堆下切。我来给大家讲一个，非常经典的一个例子，让你一听就明白，这是一个出轨的丈夫，被他的妻子盘问的例子，特别经典，出轨的丈夫，他在紧张的状态下，使用的都是上堆的语，大家来听一听，昨晚干什么去啦。在朋友和朋友吃饭，这属于抽象概括式的上堆，如果用下切，那他的丈夫应该怎么回答，应该铺开具体细节，比如我和莱特一起去吃烧烤了，就是经常给我上课的那个莱特，真的吗，骗你被车撞死，这属于转到未来式的上堆。如果下切，应该回到过去，真的，昨晚就在洗洋洋，我们在吃烧烤，撒谎，我昨晚就在洗洋洋，我怎么没有看到你，你，你竟然不相信我，或者你爱信不信，这属于探求动机，或是防御否定式的上堆，如果下切。我们应该进一步对客观事实进行解释，应该说，洗洋洋好几家店，我去的是朝外面的那一家，你去的哪一家，明白了吧，是不是很形象具体，
- text: 所以说我们就是要把这个，我们这个下切的语言模式多去断，这样才能让你的沟通能力。有显著的提升，当你在练习的时候，你除了看案例，你也可以多看看群里，其他血缘的案例，这样有助于帮你举一反三，同时你用别人的视角，看自己的聊天，可以看出很多的其他的问题，我们有句话是这样讲，不识庐山真面目。指缘生在此山中，所以当你的练习遇到问题的时候，一定要在我们那个群里，去补足细节上的问题，或者说你带着你的问题，在我们群里面进行解答，都是没有问题的，我的目的就是让你们更好的，锻炼出你们的聊天思维的模式。但是我们这有一个误区，你一定要避免，那就是下切，切的是什么，切的是对方的话题，而不是你自己的，有些人聊天喜欢自顾自的长篇大论，把对方晒在一边，这不是下切，这是自切懂了吧，有个成语叫相谈甚欢。经过多年的观察，很多时候当你感到相谈甚欢的时候，并不是双方聊得欢，而是对方善于去引导话题，善于去捧根，让你聊尽兴了，于是才会产生相聊甚欢的一种，错误的幻想，错觉嘛你，这种情况就是对方擅长下切。甚至是对方在向下兼容，要想做一个合格的沟通者，就要擅长切对方的话题，引导对方侃侃而谈，而不是自己大喷唾沫，对方都无聊的看手机了，你还在那边说个不停，其实这种人比那种枯燥无趣的人，还要让人厌烦三分。在课程的最后我给大家总结一下，在对话中如果你去做结论，去寻找动机，去进行你的推测推理预测，这种叫做上堆语，如果你去描述具体的情景，表达自己细腻的感受，这个叫做下切语，上堆语它会有终结话题的作用。下切有继续话题的作用，所以当你遇到不愿和别人聊下去的时候，你不想听一个人唠叨，你就多用上堆少用下切，便可以结束话题，如果你想跟一个非常聊得来的对象，千万记得一定要少用上堆多用下切。所以说从套话术到学会上堆下切的理论，这就是我们从方法到方法论的一个过程，而谈话掌握教会你的是方法论，理解了我说的每个思维之后，你再回头去看那些话术，自然明白其中的道理，就能自动生成你自己的新的话术。你就会有源源不断的聊天的话题。
