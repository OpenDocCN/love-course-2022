- text: '# 社交光谱社长《SOUL掌握》：5.付费功能：隐藏意图与察觉兴趣有的同学会问了，为什么你的课程都那么短，这个得从我的个人经历开始讲起了，我是从课程窝里面出来了，当你们看到市面上的课程琳琅满目，不知道选什么的时候，我就已经开始急不折实的，把这些课程都刷起来了。基本上大部分的课程都是，动辄半个小时到一个半小时，学习起来真的非常的痛苦，导师默默积极讲了半个小时，才开始进入实操，我认为能把课程不带任何废话的，讲经讲短，这个是对学员的一种尊重，一是对学员时间的尊重。因为现在大家时间都紧迫，上班时间越来越长，一天其实能抽出半个小时的时间，来给自己的大脑充电就非常不错了，其实我以前是一个不太爱读书的人，对于我们一般人来说，人的专注力的最黄金的时间段。是你去开始做事情的前20分钟，二是对自己能力的尊重，把课程的内容用最精简的语言，把它讲透，这个是老师的能力，我认为用术语来吓唬学生，那种根本不配成为老师，所以我们社交官铺这个团队的课程。一定是按照短精准这个标准来做的，我们今天要来聊第五大板块，是关于细节末节上的一些设置，这个板块是对设置上的一些补充，当你根据谈话掌握的加餐内容，开始慢慢练习下学的时候，你会发现跟你聊天的女生。开始慢慢的多的停不下来了，这个会导致一个什么痛苦，因为你可能同时在聊两到三个，这个时候如果你在一些设置上没有做到位，女生看到你在线但是回复速度极慢，必然会察觉到问题所在。那么这个时候你需要对你的设置做一些微调，就是把自己给隐身，打开设置点击隐私，把我的在线状态更改为隐身，以及我的关注列表和被关注列表的权限变为仅自己，这些多余的信息对你和女生的关系推进，其实没有什么好处。我们直接关掉就OK了，因为被女生推测出来你的喜好，并不是一件什么好事情，就可能会让对话失控，这种东西让你亲自传达给女生，效果会更好，下面的功能就需要付费开通飞行权益包才能做到，接下来我们点访问设置。我也顺带的讲一下，我认为这个东西还是非常有用的，点全局来访设置，把对所有用户屏蔽查看瞬间的次数打开，因为我们要或许跟女生的聊天话题，或者女生的信息的时候，有些时候会反复的查看很多次女生的瞬间。有些女生开通了一些来访瞬间记录，她就可以看到你来访了上百多次，这样子主动权基本都会在女生那里的，因为傻子都能看得出来你对她是有好感的，然后是隐私查看瞬间。打开的时候对话上面就不会显示出正在查看主页的信息会刷新了，当然如果女生充了钱，你也可以反道而行之，你也充钱，把谁看过我的功能给打开，这个功能我认为是soul里面最有用的功能。超级新人这个整体功能我认为还是比较鸡肋的，所以如果你预算有限的话，你可以考虑开通个飞行权益包，里面的查看对方访问多少次主页，也是用来查看对方是否对你有兴趣的一个好方法，以上就是所有设置的细致末节。那么课程到此已经完全结束了，你在学完这个课程之后，要尽快联系我进入学员群里面去，我们会不定期去分享一些下切的聊天性得，以及一些比较好用的开场方式，哪怕你是一个不会聊天的小白。你在看了群友们成百上千的开场白之后，那些聊天的成功案例，会自然而然的进入你的大脑里面，让你聊天的时候如鱼得水，我们的官方公众号是社交光谱。有新的课程也会在公众号上面进行通知。'
