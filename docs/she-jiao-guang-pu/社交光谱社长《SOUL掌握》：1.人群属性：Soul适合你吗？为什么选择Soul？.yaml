- text: '# 社交光谱社长《SOUL掌握》：1.人群属性：Soul适合你吗？为什么选择Soul？我是社长 欢迎来到SOD掌握，SOD掌握主要解决的问题是，SOD软件设置的问题，也就是如何提高匹配效率，以及如何让你得到更好的展示，以此来达到让对方主动来找你，开启对话的目的。SOD它是一个非常好的社交新手村，我们正确设置SOD，除了能够让你更好的匹配，还有一个非常关键的作用，那就是让你的聊天变得更加轻松，那我玩SOD的经验比较丰富，所以这几个课要教会你的是。能碾压90%的男生的SOD设置，我们这个课程分成4大板块，第一个部分叫做人群属性，如果你不知道一款软件的人群属性，它是一个什么样的社交属性，你在上面展示了错误的信息，那么就算你匹配到了。别人也会被你这个错误的信息，和错误的展示给吓跑，所以说知道软件的人群属性，是你选择一个软件的大前提，第二部分我们讲，设计也就是你整个账号的一个门面，一个大的股价，有的男生经常抱怨自己的SOD。我的恋爱你怎么不想，有些时候想了女生也不聊天，是不是都是机器人，其实不是，而是你在设置账号的时候，忽略了很多细节，很多东西都用惯性思维去设置，第三部分讲的是瞬间，我看很多男生的瞬间。都像是在往坑里丢石头，发完之后要么无人问津，要么就是女生点开了你的瞬间之后，就像当广告一样直接刷走了，这一部分是告诉你，如何用营销的思维去写瞬间，以及你这个瞬间怎么发台OK，什么是有效瞬间和无效瞬间。什么是诱饵瞬间，第四板块也就是课程的一个核心，我在参照了上百个SOD，上面的优质男生的自我介绍后，再结合我自己的营销技术，给你们总结的一个，能够碾压95%的男生的自我介绍，那么你买了我这个课以后。你要联系我，我把你拉到我们企业微信的一个群里边，进行一个后续的交流，你要有问题也可以提出来，我们进行一个答疑互动，我可能会在查漏补学式的，增加一些其他的东西，这个是我课程的一个整体的结构。好
    别的不多说，我们开始第一课，人情属性，为什么说SOD是社交的新手村，对社交软件人群属性的掌握，是非常重要的，它决定了你会吸引什么类型的女生，也决定了上面女生的质量的一个天花板，我在2016年的时候。就看到SOD在各大软件上面打广告了，SOD的用户量超过了5000万，即使是现在SOD仍然是APP
