- text: '# 02、女性心理分析21节课：7.15.相处之道-领袖型好，这一课我们来讲一下领袖型女生的相处之道，在领袖型女生的构成是理性加社交外向加重视身体，和领袖型女性交往，你要做到以下几点，一，你是成熟的，有内涵的，有地位的，第二，你是自信的，发达的，第三。你是有原则的，有主见的，第四，你是有自信的，有自信的，第五，你是懂她的心理需求，并且能包容对方，先说当今社会男性同胞们的现状吧，90%的男人会幻想自己有一个女神级的伴侣，结果身边的女人往往都是服女型。玩家型，高冷型，8%的男人身边不缺女神级的女人，但是对于外表美丽的女人已经免疫，她们需要的是有内涵的，有自信的，身边的女人往往都是西方型，玩家型，领袖型，宁愿型，高冷型，传统型，中恋型。仅有2%的男人站在生物链的顶端，女人对他们来说只是生活中的一部分，他们的内在价值吸引着无数女性，她们敢爱敢恨，有血有肉，而这90%，8%，2%不仅与女人挂钩，也和你的社会地位，相比之下，自身能力。个人素养，价值观念，格局挂钩，所以，如果你想抱端美人归，首要任务便是不断的学习，不断的去实践，不断的去提升自我，总有一天，你，我，她，我们都会成为那2%的人，相对于中恋型的女性。领袖型的女性多了一份强势，对于挑选伴侣的眼光会更加的高，如果做不到上述底点要求，那么就很难和她们进行深层次的交流，即便是普通聊天约会，都会有些困难，领袖型的女性和名媛型的女性是最难驾驭的两大类型。没有一定的社会地位，很难接触到她们，所以大家想去接触她们，了解她们，并与之交往，首要任务就是不断的提升自我的外在和内在，这是百利而无一害的过程，也是你通向成功的路径，想要认识领袖型的女性一般很难。一般女性只会通过微信、微博、邮箱等社交软件，若是想要认识她们，一般需要通过party、高端聚会，朋友介绍、座谈会、演奏会、高档会所等途径来实现，在大街上见到她们的机会也是有的，但是很难通过搭讪认识她们。除非你有非常强大的气场和魅力、足够的自信，语气平稳地对她们说，哎，耽误你几秒钟，你有看到我的马吗？她可能会问，什么马？，你只需要严肃认真地回答，我的微信二维码，她们可能会欣然接受你的要求，或者说，哎。觉得你挺有气质的，加个微信吧，说什么不重要，重要的是你的心态，让她觉得你还行，可以交个朋友，在此重提和她们搭讪的前提，你的气场需要足够强大，你的魅力需要十足，你要有足够的自信，你要穿着沉稳，但不失时尚。在与一位领袖性的女性结识之后，不要急着去试探她的兴趣、工作、生活、思想等等，这会让她生起防备之心，因为她是社交外向的女性，她接触的男性很多，她的追求者也会很多，她已经受够了千篇一律的聊天方式。这会让她觉得你和她聊天是有目的性的，不妨先用普通朋友的姿态与之交流，做到无需求的心态，你可以聊一些关于周边生活的事情，适当的进行场景植入，这样更加生动形象，并且能从侧面输出你的个人价值。千万别直接展露自己的价值，注意让她觉得你不够沉稳，喜欢炫耀，比如今天行程爆满了，走到哪都会接到同事、顾客下手的电话，我就把他们当成我的女朋友，该哄的哄下，该引导的引导下，该教育的教育下，最后都不忘说句。你是最棒的，仅通过一个简单的场景描述，当初的你是幽默的、有能力的，有包容心的、有爱心的，交际能力强的男人，他会对你有一个初步的印象，这会引导之后你们交流的方式和走向，千万别说我是某某公司的总经理。手下几百号人他们都很怕我，我在某地方有几套房，改天一起去喝一杯，如果这样聊的话你就死定了，因为这跟爆发户没两样，当你们聊天逐渐熟了之后，你可以根据他的兴趣爱好，聊聊他感兴趣的事情，并引导他来畅所欲言。'
- text: 你从说话者变成倾听者，这是了解他最直接的方式，当然别忘了在他发言的过程中，对他进行赞美、接问、反问，重述关键字等方式，这样可以加深你们彼此的关系，让他觉得你是在认真听的，觉得你是懂他的。他会享受这样的聊天过程，并乐意在以后也用这样的聊天氛围，来分享他的生活、爱好、理想、观念、事业等等，有一点值得注意的是，你们聊天可以有争执，但别固执己见，抓住一个观点不放。你们聊天中你必须有自己的主见和思想，不要他说什么你就点头迎合，当你们发生争执时，你只要说明你的观点便认可他的观点，然后跳过这个话题就够了，比如说你说的或许是对的，我也说说我的看法，然后跳过这个话题。不管他如何想继续这个话题都跳过，如果他硬要继续这场争辩，那么你可以显示你的绅士风度，微笑地承认他的看法，你或许可以在争辩中获胜，但往往会失去你们原有的那种关系，这是得不偿失的，关于约会场地的选择。建议大家去安定、典雅、舒适、有意义的环境，可以是咖啡厅、演奏会、旅游、高尔夫、健身等等，最好能不断切换你们的约会场所，这会加深他对你的印象，因为你们在不同场所做了不同的事，而且是开心的、有意义的。你们的聊天话题可以不受限制，除了性话题，或许他的知识比你还要多、还要广，所以你可以和他聊经济、聊政治、聊时尚，他都能给出他独特的观点，和他交流是一种享受，你会接收到常人没有的自卫观念。这对于你的个人体称来说也是非常有意义的，当然你也要输出你的价值，让他觉得和你在一起是有意义的，别忘了，在聊天过程中展示你的幽默，你是有趣的人，在前几次约会的过程中，千万别露出你对他的欲望。对于领袖型的女人，往往会激发出男人的征服欲，这会让他本能的对你产生排斥，阻碍你们关系的发展和肢体进挪的进行，他们的第六感是极强的，能通过你细微的变化，知道你接下来要做什么，所以当你准备对他做什么事。一定要自信并表现得自然，最好能通过一件事来达到你所要的目的，比方说绅士的请他入座，还认真地对他说牙齿里有残渣，当他慌张的无嘴去准备擦掉时，抚摸他的头发，或是用你的肩膀轻轻的撞一下他说，哎
    骗你了。领袖型的女性是绝对自信的，所以和她不如暧昧期，你必须要保持你的自信和你的态度，很多人在不如暧昧期之后，就会放弃自己的姿态或卸下之前的伪装，但在领袖型的人面前，是不可取的，如果你想展示你脆弱真实的一面。最好留到你们发生关系，成为恋人之后，当你们不如暧昧期之后，你可以略带强势的进行肢体进挪，但别过快触碰他的敏感区域，比如胸
    大腿根部 屁股等等，当他习惯你的肢体接触之后，可以选择在一个安静的舒适的环境。比如沙滩上的一座酒店，一间普素的民宿，一个安静的露营场地等等，慢慢调性给他心理准备的时间，足够的前戏会释放出他的天性，他是享受心爱的女人，其程度往往会超出你的想象，当你们成为恋人之后。你要适应他忙碌的工作和独立的生活，因为事业是他人生中很重要的一部分，千万别阻碍他的事业，这会让他觉得你不爱他
    不支持他，只想控制他，你们两个人的生活应该是平等的，互补的 共同战斗的，没有谁引导谁一说。你们可以商量好这件事谁做主，那件事谁做主，这会让他觉得和你在一起很舒心，很有安全感，维持长期关系
    需要你们共同经营，一起去旅行 一起去旅游，一起去冒险 一起去敬老院，给老人们关怀 一起去听讲座等等。让生活充满意义，让他愿意再次放下手头上的事业，和你做有意义的事情，你们的感情才会越来越深，如果你们分手了
    想挽回，首先需要考虑你们生活的方式，是否出了差错，然后考虑你和他的观念，是否有很大的冲突。如果是因为你的背叛而分手，那么基本已经没有和好的可能性了。
