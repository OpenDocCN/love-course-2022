    封閉自我，重者她們會覺得天都塌了，她們會以此相逼讓對方回心轉意。或者開始自殘，抑或是選擇結束這段生命，她們是可悲的，在情感的世界裡，她們是這八大類型女性中，最沒有安全感的，所以她們需要一個強有力的背包，和擁抱給予她們溫暖和依靠，她們會對自己的戀人付出所有。因為她們的不安全感，她們常常會和自己的戀人耍小性子，又哭又鬧，這只是她們的一種方式，根本的目的是通過這樣的方式，來看看自己的戀人到底在不在乎自己，愛不愛自己，包不包容自己，只可惜很多男人不理解這點。覺得她們是在無意取鬧，故意給自己調查，結果無疾而終，先各一方，她們不在乎自己的男人多富有，多有能力，她們只希望她能陪伴在自己的左右，給予她們安全感，對她們溫柔體貼，她們的要求真的不高。只是很多人都錯過了這樣的女孩子，她們是娶來做老婆的最好類型，且行且珍惜吧。
