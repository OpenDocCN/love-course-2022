- text: '# 02、女性心理分析21节课：7.8.传统型【傳統型女性】，這一課我們來講傳統型的女性，傳統型的女性是感性加社交內向加重視身體的，傳統類型的女性是芭樂類型女性的數量前三，傳統型相對中類型很明顯的一個區別，就在於她性格溫和不獨立。很少有自己的主見、感愛但很少有恨，傳統型的女性有個普通的特徵，是她們的家庭環境相對一般的家庭來說比較好，至少不愁吃不愁穿，不會因生計而煩惱，她們從小開始的生活便是無憂無慮的，甚至到20至25歲。她們的生活可能還未經什麼挫折和波瀾，她們是樂天派的主角，對生活充滿希望和嚮往，覺得這個世界上壞人並沒有人們所說的那麼多，她們的思想比較純真，她們也會和西方型的女性一樣接觸網絡，吸收網絡上的各方各面。但她們不會因此突破從小被熏陶出來的思想，她們的思想還是保守的、傳統的，她們的家教一般是開明的、良好的，她們不會像其他小孩一樣，從小就被教育嚴苛、被約束自由，她們有自己選擇的權利，做自己喜歡做的事。學自己想學的東西，當然，這其中不乏父母的引導和思想上的灌輸，比如引導她們學鋼琴、舞爭、繪畫、寫毛尾字、阿雷，將其當成愛好，比如灌輸社交禮儀、與人相處的思想，但是如果她們偏離父母的預期太遠。她們的父母還是會及時給予她們糾正，這個時候的父母會是相當嚴格的，小情人中的善善善便是這樣一位傳統型的姑娘，她們是人們眼中的乖乖女，不會搶貨、很少叛逆、吃書打理、讀書運工、才貌雙全等等。她們身上有古代傳統女性特有的特質，典雅、端莊，即使是一名浪子，看到這樣的女性也會為之傾心，但大家往往忽略了一點，她們也是人性的，大小姐脾氣，因為她們從小就被嬌生慣養，父母也是順著她們的性子來。只是她們從小養成了談吐、行為舉止，導致她們不會輕易在外人面前顯露出來而已，她們會在自己親近的人面前顯露出任性的一眼，常常帶著俏皮的表情，讓你想氣卻記不起來，她們的男女人緣都很好。沒有一個人會拒絕和這樣的女孩子交往，只是她們不會主動去擴充自己的社交權而已，她們是被動的，喜歡依賴別人，聽取他人的意見，自己卻很少有主見，但她絕對是她們朋友當中的開心果，古靈精怪，活躍氣氛。她們也有自己的工作，只是少了一份上進之心，覺得能維持自己的生活開開心心就可以了，她們認為這輩子最重要的是家庭，當然你會看到這些傳統型女性很有上進心，但是因為她們在實現她們兒時的夢想。比如開一家屬於自己的服裝店，當一個演員，當一名演員，當一名歌手，當一名教師等等，她們的生活狀態是陽光乾淨的，偶爾也會去娛樂場所，僅僅是為了滿足好奇心而已，她們是感性的，她們的生活需要情緒。她們的生活需要情緒的給壓，沒有情緒她們就會不快樂，覺得生活枯燥，而這情緒的來源可以是綜藝節目，社交聊天，電視劇，笑話，漫畫，戀人，工作等，只要能給她們帶來情緒上的波動，即使是短暫的悲傷。她們也會覺得這樣的生活才是有意義的，對於充滿浪漫的，魅力的，陽光的，情調的，浪子氣息的，詩人氣息的男人，她們毫無招架之力，她們是天生的浪漫主義者，如果一個男人生活枯燥，不懂花言巧語。是絕不可能走進她們內心的，舉個例子，一對輕微主買，從小一起長大的男生女生，男人比較木訥，但是對著女孩很好，開心的時候陪著她，難過的時候陪著她，她們也會牽手擁抱，但這只是女孩子覺得她是自己的親人。才會如此去做，當男人選擇告白時，女孩子往往會委婉地拒絕，她會選擇一個沒錢沒本事，但是能讓她充滿快樂的男人，一個有魅力的男人，會讓她們完全沒有免疫力，雖然表面看上去很矜持，但其實內心早已對她喜歡得不得了。她們會和其他女性一樣，對自己感興趣的男人，進行各種各樣的測試，如果這個男人除了外表充滿魅力，陽光以外，'
