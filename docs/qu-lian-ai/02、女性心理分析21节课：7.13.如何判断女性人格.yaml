- text: '# 02、女性心理分析21节课：7.13.如何判断女性人格这一课我们来讲如何判断女人的性格，判断女性属于哪个类型，一般可以通过她的社交软件、朋友圈、网络聊天风格、面目表情、具体动作、语调、语言组织能力、他人的评价、家庭背景、学历、儿时所居住的城市、知识水平、社交圈等途径。随着网络不断发达，越来越多人习惯了网络聊天、网络电话、网络视频，人与人面对面相处的时间越来越短，就算是一场表白、一次分手，也都是微信、短信、电话里进行，人与人的距离一开始是被无限缩禁了。但人与人的灵魂交流也在渐渐地被淡化，最终变成一个头像、一串号码，你偶尔会看到它，但你不想去接触它，也不想去见它的主人，这是一个时代的产物，它有它存在的道理，在和女生相识的开始，往往都是在网络上。而网络又是令人模糊、捉摸不透对方心理的一道墙，很多人在看到一个照片好看、朋友圈展示的生活丰富的女孩子时，往往会迫不及待地和她建立关系，想把她约出来，时不时找她聊天，结果对方要么对她表现冷淡。要么就是聊得再好，也约不出来，所以和一个网络上认识的女生，在一开始可以加好友后的第二天开始聊天，一来是让她熟悉你的朋友圈，二来是你也有时间去熟悉她的朋友圈。通过朋友圈可以初步判断出对方的生活状态、所属类型、喜好等等，简单来讲，如果一个女孩的朋友圈都是公众号链接、文字加图片的心情、情感、心灵鸡汤动态，那么她很有可能是传统型、服女型。如果一个女孩的朋友圈都是自己的自拍，有些还带着诱惑色彩，一些娱乐场所的照片或是视频，一些情感动态，那么她很有可能是服女型、玩家型、搞冷性，如果一个女孩的朋友圈动态很少。一般是关于一些生活中的感悟、一些有营养的链接、一些生活中的随拍，那么她很有可能是中列型、领袖型，如果一个女孩的朋友圈既有美食、自拍、摆拍、风景的动态、又有生活的感慨，但是动态很频繁。那么她很有可能是高冷型、玩家型、西方型，如果一个女孩的动态发得不频繁，但是给人的感觉，她的生活是很丰富的，还有内容的，往往带有中高层生活才有的场景。比如一杯咖啡、一本书、一台笔记本、比如面朝大海的海景房，比如在拉萨广场的自拍，比如高端场所的聚会等等，她还有可能是名媛型、领袖型，如果她都是网红脸般的头像，但不是她自己的，或者一段文字。那么很有可能她是服女型、高冷型，如果她的头像是宠物或是小孩，那么她很有可能是传统型、西方型，如果她的头像是风景照、生活照，但照片里没有她本人，那么她很有可能是中列型、传统型、领袖型。如果她的头像是自己性感或是酷酷的照片，或者是带着诱惑者微笑的，或者是带着诱惑的笑脸，那么她很有可能是玩家型、服女型，如果她的头像是一张自己的背影、侧面照、自拍照，那么她很有可能是西方型、高冷型。如果她的头像既有生活、风景，又有她自己在里面，很直观的感觉，她就是一个高质量生活的女性，那她很有可能是领袖型，或者是名媛型，如果她的头像是动漫、二次元头像，那么她很有可能是服女型，或是传统型。对于面对面的交流，是可以直观判别一位女性的，你可以通过她的外貌、穿着打扮、行为举止、面部表情等等进行判别，这需要你在现实交流当中进行不断的积累，这里简单描述几点，如果一位女性穿着性感、暴露、身上有纹身。眼睛会时不时地看四周，那么她很有可能是玩家型、服女型，如果一位女性穿着清新、比较腼腆，那么她很有可能是传统型、中列型，如果一位女性外表看起来成熟、带点性感，对谁都表现得礼貌、习惯性的微笑、举止端庄。那么她很有可能是传统型、名媛型，如果再加上一点，她不排斥别人和她进行肢体接触，那么可以断定，她是名媛型，如果一位女性既可以打扮性感，又可以打扮仙女，也可以打扮酷酷的，'
