- text: '# 02、女性心理分析21节课：7.5.领袖型今天我們來講領袖型的女生，領袖型的女生組合是這樣的，理性加社交外向加重視身體，相比於中類型的女性，她們是具有攻擊性和侵略性的，她們非常有自己的主見，在工作上她們會變得很強勢，嚴格要求自己。也會嚴格要求自己的下屬，容不得自己的事業出一點差錯，不然她們會深深的自責，她們會不斷地向自己的下屬，向自己的下屬說，我本可以做得更好，為什麼就成這樣，我好沒用等等，她們往往是各行各業的精英。把自己的事業看得很重，相比於中類型的女性，能為了自己的兒女或是家庭，放棄自己的事業，領袖型的女性往往很難，放棄自己的事業，在事業這件事上，很難有東西讓她妥協，無論男女都會認可她們。堅韌不拔
    積極向上的精神，但是和她們相處，卻又是另一回事了，她們的能力是超群的，她們的思想是固執的，她們是才學淵博的，她們是爭強好勝的，她們是追求完美的，她們的父母很少對她指手畫腳。她們往往是家裡的當家人，家裡的大事往往都是她們做主，她們的父母對她們是絕對的放心，又是非常不放心的，因為擔心自己的女兒，年齡越來越大，卻嫁不出去，她們只是高齡聖女的其中之一，還有玩家型。名媛型也屬於高齡聖女，至於和朋友相處，她們同樣也是朋友圈裡的主心骨，如果你看過歡樂縱這部電視劇的話，安迪的能力超群，知識淵博思維敏捷，行事果斷
    強勢自信，完完全全駕馭住了，古人境外的曲蕭蕭。環球富貴的凡聖美，性格內向的關雀，她們都以安迪為主心骨，不敢輕易和安迪開玩笑，更不敢在安迪面前，顯擺自己的攤子，即使是酒精沙場的胃胃，都駕馭不了安迪，她們又是善於詭辯的，因為她們的固執。她們總覺得自己說的是對的，這源於她們絕對的自信，如果你想去說服她們，做好心理準備，或許你會吃閉門羹，覺得她們不可理喻，和領袖型的女性相處久了，你或許會習慣於，對其產生依賴
    以她們為中心。如果她們的朋友圈內，有和她一樣類型的女人，她們會本能的將其當成競爭對手，一山不容二虎，除了工作，她們也樂中於高質量的生活，她們的生活是豐富多彩的，常常流轉於世界各地，以為人生麥太，品嘗世間美食。她們可以一個人安靜的看書，聽音樂
    閱讀資料，喝下午茶，也會和朋友一起嘻嘻鬧鬧，做一些自己的事，弄盡結合在她們身上，完美的體現了出來，你千萬別覺得領袖型的女人，就是撕爛一塊 只知道工作。在感情方面
    她們是勇敢，又畏縮的，她們會大膽的追求自己的愛，她們可以為了自己喜歡的男人，而做出實質性的付出，而不是嘴上說說，她們希望自己喜歡的人，是快樂開心的，這會讓她們的內心得到很大的滿足。但她們又是猶豫徘徊的，她們深怕自己喜歡的人，不喜歡自己，又或是害怕自己喜歡錯的人，所以你往往會看到，這麼一種情況，和一個領袖型的女人交往，她有時候會對你非常熱情，聊天氣氛融洽，甚至你明顯能感覺到。她對你的喜歡，是與你異常平淡，你們的談話充滿爭辯，誰也不服，她對你拋出各種各樣的測試，讓你節節敗退，她們不喜歡閒言蜜語
    浪漫，一方面是因為她們不缺乏追求者，已經厭倦了，另一方面是因為她們是現實主義者。她們看重的是一個男人的品質，能力 涵養，如果在一個男人身上，她們看不到想要的點，即使這個男人的撩妹技術再好，她們也不會覺得她是一個女人，她們也不會覺得她是一個男人，她們也不會覺得她是一個男人。她們不喜歡自己喜歡的男人，一開始就對她哭言喬語，動手動腳，會讓她很沒有安全感，覺得對方只是在玩弄她們的感情，她們更傾向與和自己的男人，做一些有意義的事，她們不喜歡自己喜歡的男人，一開始就對她哭言喬語。動手動腳，會讓她很沒有安全感，覺得對方只是在玩弄她們的感情，一開始就對她不喜歡女人，她們不喜歡女人，'
- text: 她們不喜歡男人，不喜歡女人，這是一個感染了她的情緒，而她不想在她男朋友身上，而她不想在她男朋友身上。做一些有意義的事情，她不想在男朋友身上，和自己的男人做一些有意義的事，比如游泳
    比如一起做飯，看電影 參加演講會，做談會等等，在這過程中，可以提供伴侣需要的东西，并让伴侣依赖自己。如果他们的伴侣同样也是控制欲比较强的，他们这段恋情将很难维持下去，除非他们的伴侣能做出妥协，不然他们会选择一个时间，和平地结束这一切，在八大类型的女生里，领袖型的女性或许是最排斥性的。性在他们眼里不是刚需，同时也是神圣的，他们非常抵触异性触碰他们的身体，即使是刚相处在一起的恋人，在他们眼里，性应该是顺其自然的，有质量的，他们不喜欢被强迫的性爱，也不喜欢突如其来的性爱。所以请你收起自己的欲望，让他们有心理准备的时间，等他们准备好了，他们会让你满意，他们排斥性，并不代表他们不会享受性，当他们和自己的伴侣发生关系后，他们才会对其全身心的付出，这更像是另一种宠爱。用实质性的东西来满足伴侣的需求，就像父母对自己的小孩一样，如果他们没有从对方身上，得到他们想要的反馈，情绪行动的话，他们会耍性子甚至是发火，久而久之，他们会下定决心离开对方，即使付出了再多的时间。金钱经历，因为他们是现实的。
