- summary: "-   默默介绍了撒网术，包括个性签名和朋友圈功能。\n    1.  个性签名是一种展示个性的方式。\n    2.  朋友圈功能可以查看谁看过自己的资料视频。\n\
    \    3.  可以通过这些了解对方并进行打招呼。"
  text: '# 08.速约五术：第一术撒网术：12之前有一家私教课是讲过默默的，所以说默默咱们就带过一下，就是一个个性签名，还有一个就是我们可以看到我默默上的一个朋友圈，这是我积默的朋友圈，然后默默上默默上一般我们应该怎么去打招呼，就是我们看附近的人。或者说谁看过我，然后通过这些就我课间里有一个就是，我们点开这个谁看过我，然后里面有资料视频，这些都是看过你的人，然后你点开他们就出来了。出来了之后你就可以去打招呼了。'
