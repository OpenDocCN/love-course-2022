- summary: "-   速约五术：第一术撒网术\n    1.  收集资源前需下载软件，如探探、默默等。\n    2.  设计软件时，取名要有暗示性，如英文名或暗示性强的名字。\n\
    \    3.  取名要稍微暗示性强，如走圣诱华或别诱华危险。"
  text: '# 08.速约五术：第一术撒网术：2首先我们收集资源的话，我们首先得去下载这些软件，就是探探默默，搜了这些都可以，一定要先下载这些软件，然后这些软件怎么设计，刚开始我们先讲探探，第一个是名字，名字你应该怎么去设计，你或者取个英文名。或者取个什么带有暗示性的，就比如像走圣诱华这种，就是强筛性是比较强，但是它容易封号，然后像我的名字，我是取的是别诱华危险，这就勾起人的一个好奇，要不你们就在百度上，找那种英文名也可以。这是探探上的一个名字，名字我们一定要取一些，稍微暗示性比较强的名字。'
