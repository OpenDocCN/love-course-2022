- summary: "-   速约五术：第一术撒网术\n    1.  注册探探账号时，调整男女配对设置可以增加活跃度\n    2.  需要每天发朋友圈并划动以养活账号\n\
    \    3.  避免频繁诱导行为以免被平台判定为营销号而封号。"
  text: '# 08.速约五术：第一术撒网术：6那么我们刚开始注册一个探探我们应该怎么去增加他的一个活跃度呢，就是首先你得那个无限开，就是说男女无限，就是说嗯很多男生刚开始可能就会把那个就是那个人数调成男女都可都可配对的那种嘛。然后你们刚开始你们就要调成就是说男女都可以配对啊，都可以配对因为这样的话可以增加你这个账号的一个活跃度，然后平台会给你更大的一个流量，然后不不要一直诱怀一直诱怀的话嗯平台会判定你为营销号就很容易封号。然后基本前期如果说你注册一个探探号，那你如果说要把它养活的话，那你就要每天去发朋友圈，就是说每天晚上你9点的时候你发个朋友圈然后再划。你会发现这样效果是最好的。'
