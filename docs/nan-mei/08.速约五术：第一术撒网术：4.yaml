    \  价值排在最后，现在把妹氛围不同"
  text: '# 08.速约五术：第一术撒网术：4然后就是我们的一个照片，我们的每一张照片一定它是有价值在里面的，我们可以看得到，就是说嗯，从前跟现在可能拍摄的，就是那个焦点不一样的，就是说从前可能以价值为主，展示价值为主，但是现在的话。呃是展示颜值为主，就是说哎，首先你得长得帅啊，首先你得长得帅，那么其次你得稍微身材好一点，你们可以看到我的每一张照片都是，其实就是给人很帅的感觉，啊这是个小鲜肉的感觉，啊就是嗯帅是第一个。然后第二个就是身材，第三个就才是价值啊，一品这些东西，价值可以靠在最后了，啊可以这样去理解，就是现在的一个把妹氛围，它是这样的。从前我们价值是排在第一的嘛对不对。'
