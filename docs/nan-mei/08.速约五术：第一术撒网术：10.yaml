- summary: "-   速约五术：第一术撒网术：10\n    1.  算法机制准确率高，视频拍摄质量决定收到的号数\n    2.  利用个人才艺和生活内容拍摄视频，将抖音当作朋友圈发\n\
    \    3.  有条件的用户可以尝试拍摄炫富内容。"
  text: '# 08.速约五术：第一术撒网术：10这就是那个算法机制的一个好处，就是准确率很高，就是说只要你视频拍的好，那么基本你能够去收到很多号，然后的话我们抖音的话，那首先你得比如你平时有什么才艺，然后拍一些生活的那种。就是说你把抖音当做朋友圈发就行了，理解吧，把抖音当做朋友圈发，然后你们有钱的，如果说自身条件比较好的，可以拍一点就是。拍一点炫富的那种也是可行的。'
