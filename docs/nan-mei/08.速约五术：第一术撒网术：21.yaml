- summary: '-   速约五术：第一术撒网术：21现代女性更看重颜值、性格和认知，而非物质财富。男生缺钱，女生更有钱的情况下，女性偏好会发生变化。因此，展示自己时要注意颜值、才艺和个人价值。'
  text: '# 08.速约五术：第一术撒网术：21就是说现在的女性她的一个责任偏好，由于现在物质的一个就是说提升了，提升了嘛，从前可能物质这一块比较缺，所以说女生大部分其实还是看价值的，然后现在你会发现现在很多男生他是没钱的，甚至女生都比男生有钱的。那么很多时候女生她的一个，责任偏向的那个点，她就会偏移了，所以说现在女生她是非常看重颜值，看重性格，看重你的认知的，所以说颜值这一块是排第一的，那么第二个就是才艺你的一些才华，第三个才是你的价值。所以说很多时候我们考虑到很多元素，所以说这个责我偏偏好的一个排列，大家要搞清楚，你们每次拍展示面，你们要记住这个东西，第一要帅一定要帅，第二要那个比如一些才艺，是否蓬佩奥是否丰富这些东西。然后第三才是价值，第三才是价值。'
