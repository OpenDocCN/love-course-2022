    \ 行为释放要根据女生反应，细节重要。"
  text: '# 08.速约五术：第一术撒网术：18就是说在我们接搭的过程当中，如果说你发现女生对你的反应是比较好的，那你就可以靠前一点，如果说你觉得女生对你反应是不好的，那你就可以向后靠一点，就是说如果说女生反应好，那你可以去进挪。你可以向她靠近一点点，或者说你可以去跟她握手，跟她拥抱都是没问题的，这要根据女生对你的反应，然后你再去释放自己的行为，这个点是非常重要的，所以说大家在接搭的时候，一定要注意到这些细节。这些细节非常重要的。'
