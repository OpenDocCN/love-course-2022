  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：3. 上钩：上钩模块 - 视频示范：39.重要的是社交强度，而非能量级别。如果你碰到的是舞池組合，那你怎麼辦，要是一個女孩在夜店裡，在舞池裡面跳舞跳得特別特別瘋狂的時候，你該怎麼去進行下一步呢，我是這樣去處理舞池組合的，你走過去，她和朋友在一起，還是她自己站著，情況是一樣的。但是你要擁有和女孩同等，甚至略高的社交強度，你要明白社交強度不等於能量，在老的教學方法裡面他們會教給你，你的能量級別要高，你要去跳舞，你要釋放更高的能量，你必須得提供價值。你要以同等或者更高的能量級別去切入，這樣是完全錯誤的，重要的是社交強度，而非能量級別，什麼意思呢，你可以走到女孩面前，她已經在瘋了一樣的跳舞，擁有了很強的社交強度，我完全可以走到女孩面前，帶著低能量。但是同樣擁有很高的社交強度，這是一種什麼樣的感覺。'
