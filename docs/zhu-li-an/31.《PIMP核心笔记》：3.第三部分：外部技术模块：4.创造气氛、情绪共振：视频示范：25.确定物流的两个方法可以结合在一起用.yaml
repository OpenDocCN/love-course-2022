- summary: "-   在确定物流的过程中，可以结合两种方法：直接问女孩和引导女孩自己说出来。\n    1.  直接问女孩是否有朋友在场，以此了解她的状况。\n\
    \    2.  引导女孩自己说出和朋友是如何认识的，从而确定她的情况。\n    3.  结合以上两种方法，可以更准确地找出女孩的当下状况。"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：25.确定物流的两个方法可以结合在一起用你說完開party這句話之後，你也可以這樣做，直接拉女孩帶著很開心的情緒和她說，和我們一起來啊，那麼女孩說，不行啊我有朋友呢，這樣你就明白，她是和朋友在一起的，然後你可以直接說，是嗎。你和你朋友怎麼認識的，是你的同事還是你的閨蜜，這樣你就可以把方法一，直接問女孩，和方法二，引導女孩自己說出來，相結合，以上就是兩種找出女孩當下的狀況。及確定物流的方法。'
