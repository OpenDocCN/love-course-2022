  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：40.回复内容要模糊+马上岔开话题同時你聊天的內容要模糊，千萬別說，我要去見我朋友，他就在100米外的那個便利店門口等我，每到我不得不講細節的時候，千萬別講出太多的細節，假設我和女孩一起走，然後他問我，你去哪裡啊，我會說。我們走一個方向，對了你是獨生子女嗎，你有弟弟或者妹妹嗎，所以插開話題繼續聊，女孩假設這個時候她和你聊了一會，她又問了一遍，說說真的，你要去哪裡啊，這個時候你再回答說，OK我有朋友在這邊住，她有一個轟趴。我看應該會很不錯的，對了你和你閨蜜認識多久了，繼續聊天，讓對話盡可能顯得漫不經心的，你要活在自己的感覺裡面，你要自我娛樂，你陪在女孩身邊就足夠了，因為她正在往家走著，你不要去過分刻意的努力。想要趕緊努力勸女孩回家，你和女孩一起走的時候，之前我們舉例是和她一起回家，但實際上去哪裡都可以，假設女孩不回家，就她自己一個人，她要回自己車裡，那麼你們當然可以在車裡發生點什麼。當然你們也可以在黑暗的天台上面，小角落裡面去發生點什麼事情，有時候你沒法離開現場，甚至在酒吧在夜店的衛生間裡，也是可以的，總之在女孩身邊直到你們獨處，地點不是重點，所以你要養成這樣的習慣，先進行A計劃。帶女孩回家，按你的規則來，一切都是可控的，但如果A計劃行不通的話，就待在女孩身邊，直到有機會和女孩獨處，免除女孩的責任。到最後和女孩發生關係。'
