- summary: "-   对话中植入问题“确定物流”，通过一系列问题来创造气氛和情绪共振\n    1.  询问女孩的物流情况，例如和朋友一起出来逛街的原因\n\
    \    2.  了解两人是如何认识的，以及女孩在沈阳的住址和明天的计划\n    3.  探讨女孩的居住情况，交通方式以及回家的安排"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：21.对话中植入问题“确定物流”接下来你就要确定女孩的物流，聊聊聊
    酷啊 你是和朋友一起出来逛街的吗，聊聊聊 是吗 你们两个是怎么认识的，聊聊聊 你在沈阳哪个位置住啊，你明天要干嘛，聊聊聊 你是合租还是自己住啊。聊聊聊 你坐什么车来的，聊聊聊
    那你一会怎么回家。'
