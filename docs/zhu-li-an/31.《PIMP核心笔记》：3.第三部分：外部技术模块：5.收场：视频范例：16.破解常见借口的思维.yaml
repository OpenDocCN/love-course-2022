    \    2.  可以模糊回答关于家和轰趴地点的问题，如“就那儿”或“走路10分钟，打车5分钟”。\n    3.  无论真实与否，重要的是采取简单方法解除女孩的拒绝，保持积极的思维模式。"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：16.破解常见借口的思维另一個常見的拒絕藉口是，你把女孩帶出夜店
    帶出酒吧，說帶她去你的住處 去你的轟趴的時候，女孩會對你說，不行啊 我要是出去的話 我就再也入不了場了，你可以給女孩一個很長的解法，就像解朋友藉口一樣。但你也可以讓對話非常短促，只要說相信我，或者說相信我你能回來的，這的營銷
    這的銷售我都認識，這的經理我也認識，跟我走就可以了，用這樣的方法去解除拒絕，要是女孩問你 你家在哪兒 轟趴在哪兒。你回答說 就那兒 就拐個彎就到了，不用你擔心
    就走路的光復，過條馬路就到了，假如女孩問你 那我們怎麼過去，答案是 走路10分鐘 打車5分鐘，走過去很近的，或者說 打車也就幾步駕而已。你要用這樣的方法來緩解女孩的拒絕，你聽到我這樣說很明顯，其實我並不是都認識每個夜店的老闆，很明顯我沒法把每次的約會地點，和去的夜店安排在拐個彎就到我家的地方，很明顯我不總住在離夜店就隔著一條馬路的地方。但是你仍然要這樣說，因為這是最簡單的解除女孩拒絕的方法，你腦中要有這樣的思維模式，無論說什麼都可以，只要能解除這個拒絕
    什麼都可以說。'
