- summary: "-   《PIMP核心笔记》第二部分：内核模块中的意图清晰模块-视频示范强调眼神在搭讪中的重要性，眼神传达出是否愿意上床的信息。\n   \
    \ 1.  眼神是搭讪中的关键，能传达出男人是否愿意上床的信息。\n    2.  女孩通过男人的眼神判断是否愿意与其发生关系。\n    3.  眼神是搭讪中的第一印象，决定了女孩对男人的看法。"
  text: '# 31.《PIMP核心笔记》：2.第二部分：内核模块：1.意图清晰：意图清晰模块-视频示范：12.意图清晰——眼神如果要我去搭訕一個女孩，第一句話，我只會注意眼神，嗨，你只要眼神就足夠了，女孩會明白，這個男人是會和我上床的類型，而另一個男人，嗨，女孩會想這個男人不會上我，眼神。第二點。'
