- text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：43.实战示范我刚从那边看到你，然后想过来和你打个招呼，想认识你，嗯
    谢谢，那我们聊两句吧，我朋友在等我，然后我看你应该不是很急吧，怎么了，我想认识你吧，啊，我觉得在这个太原街万达，很少碰见Far这么正的姑娘。你怎么知道，我刚才在那边见过你，然后我发现你还在那边，你怎么知道，我发现你还在那边，你怎么知道，我发现你还在那边，是吗，对，你是本地人吗，对，对，我恨沈阳姑娘，为什么呢，因为太漂亮了，你是哪个人。你听我口音像哪儿的，我从山东过来，你做什么工作的，我是平安的，别说，我猜你是平安的，我已经说了，一点意思都没有，没事，我感觉你挺可爱的，你很急吗，不行，我觉得如果方便的话，我们可以一起喝个咖啡。今天的话是不太方便，因为现在比较好干活，改天吧，OK，其实我觉得现在是我正好活动的时候，但可能对于本地人来说，可能是要早回家，你做什么的吧，你猜我做什么的，你现在活动不会做夜场的吧。夜场的有我这么可爱的吗，你是做什么的，我是做培训方面的，培训方面，培训什么呀，男生怎么认识女孩子，你就直接告诉我吧，告诉你什么，你是做什么的，我就是做恋爱培训的，做培训方面的，挺有意思，但以前没听过。我也不知道沈阳还真有这种体验，你现在和我说话，开始变得特别正式特别官方了，像你在做业务的时候的感觉，行
    加上留个微信吧，好吧，因为但今天的话不太方便，OK，你是哪一年的，92，OK，因为我也92，是吗。你说吧，186，刚刚我就看见你一个人，从旁边的玻璃门前面走过了，然后感觉这个姑娘好少见，好了
    那我找朋友去了，我们微信聊吧，好 改天聊。拜拜。'
