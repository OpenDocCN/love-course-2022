- summary: "-   RSD朱利安《高共振沟通》中强调社交焦虑症的重要性和必要性，不要害怕恐惧，因为情绪是指导系统。\n    1.  社会恐惧是必要的，不要害怕，因为恐惧是生存的一部分。\n\
    \    2.  情绪指导系统是重要的，每种情绪都有其作用。\n    3.  感受恐惧、焦虑、悲伤等情绪是正常的，不要抑制自己的情感。\n-   人们应该真实地感受情绪，而不是假装或抑制，例如在面对公开演讲时感到恐惧是正常的。\n\
    \    1.  真实感情是重要的，不要抑制自己的情感。\n    2.  感受情绪的过程是自然的，不要逃避或假装。\n    3.  面对恐惧和挑战时，应该勇敢地面对，而不是逃避或抑制情感。"
  text: '# 12、RSD朱利安《高共振沟通》：9.钻石附加部分：2.了解社交焦虑症首先，社會恐懼是好和必要的，不要害怕，不要恐懼，不要恐懼，那是不妥，那是不妥，那是不自然的，同樣的目標，我只想完全解除這件事，不要，你不可以，要知道每個情緒是重要和必要的，它是你的情緒指導系統。如果你沒有經歷恐懼，那會發生什麼？，你會死，你不會能夠活著，不會能夠走過這條命運，那會讓你知道，可能會有一個恐懼，如果沒有經歷恐懼，你會沒有想到會有恐懼，你會說，好，一切都好，但那不是好。如果有人拿出一把槍，指向你，你會想要經歷恐懼嗎？，當然，你會看到這件事在更多的靈性社會上，人們會問，我如何放棄恐懼，為什麼要放棄恐懼？，好，要有恐懼在死者身上，那會讓你活著，每個情緒都好，同樣的。如果有氣氛，那會怎樣？，那邊的邊界已經被隔離，如果沒有經歷氣氛，人們會走到你身上，你會沒有想到什麼是好，什麼不是好，那也不會好，同樣的，如果有憂慮，人們會說，我沒有經歷憂慮，那你會知道你做了什麼。是因為意識不合理，因為你對你自己的意識不合理，你會想到這些情緒，他們會發出這封信，發出這些資料，像是恐懼，恐懼，憤怒，什麼都沒有好，給你注意，憂慮，因為意識不合理，同樣的，如果有悲哀，如果一位家人死了。那會不會很正常，去感受悲哀，去感受悲哀的過程，沒有？人們會說，我不想再感受悲哀，哦，有人死了，不，那不是正常，那不是好，你不會想要這樣，就算是你經歷的這件事，很多都是透過身體，透過感受，所以這不是關於。感情的消滅，因為這是人們所做的，當他們說，不，恐懼，不恐懼，毫無恐懼，他們會說，你自己的部分，把自己的感情損壞，去抗衡自己，非常非常毒的，這不是我們想要的，但是，這是大分別，很多人，會疑惑。假感情與真實感情，這是大分別，我所說的，是真實感情，有這種感情，就像是，這裡是資料，拿資訊，拿訊息，例如，你開車，我開車，車子在我前面，我會看到紅光，它會說，慢一點，如果我遠處，它會做這光光的事。我喜歡它會做這光光的事，對嗎？，這就是你能說的感情，像是，把你的注意力帶來，恐懼，恐懼，把你的注意力帶來，紅光，好，但是，我喜歡在它需要的時候，有時候，我們感情上，會發生這種事，真實感情。紅光在車子前面，但當車子，離開了車子前面，沒有人在我前面，小聲音停止了，對我們來說，它不停停止，對嗎？，很少人會感到，完全放鬆，即使沒有原因，不放鬆，像是，沒有恐懼，為什麼我現在不放鬆，對嗎？。這是你會開始，把真實感情帶來偽情，你會看到，例如，有人可能會走過一段分離，會走過悲傷的過程，這是正常的，這是自然的，你會覺得，很可憐，有很多相關的歷史，相關的經歷，你不會想要感到，很可憐，但，再一次。會有悲傷和悲傷的閃亮，但它會停止，我們看到，人們還不能去過，那段分離，年後，如果不是幾十年後，你會看到，70、80歲，還在，有時候，甚至是，再次結婚，我的第一妻子，不能去過，這點，並不是正確的。有些事情停止了，這是不再是真實的，不再是真實的，這是你想放過的，這就是你想放過的，同樣的，你會看到，你會感受到的情緒，有時間，但也有激情，例如，公開話題，很多人，這是他們的第一份恐懼。這是人們最大的恐懼，如果你看到這個情況，公開話題，假設你去到一個舞台前，假設有1000人，大部分人會冷靜，就這樣，我當時，我會，我會很恐怖，這就是恐怖的情況，如果我去查看這個情況，會不會是一個恐懼，不。如果我去跟1000人說，我會不會死，不，最糟糕的情況，會是，人們會覺得，這不是太好，甚至是，他們可能會覺得，對不起，我做了最好的，這也很奇怪，他們會覺得，我會被評判，被欺負，被恨，我會覺得很抱歉。'
