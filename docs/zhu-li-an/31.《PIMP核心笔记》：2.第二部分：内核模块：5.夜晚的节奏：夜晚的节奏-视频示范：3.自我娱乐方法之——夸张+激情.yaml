- summary: "-   夸张+激情是夜晚的节奏自我娱乐方法\n    1.  在外看到有趣事物会夸张反应\n    2.  夜晚开始时会表现得有点过分\n\
    \    3.  会带着热情表现出一些疯狂行为"
  text: '# 31.《PIMP核心笔记》：2.第二部分：内核模块：5.夜晚的节奏：夜晚的节奏-视频示范：3.自我娱乐方法之——夸张+激情如果我在外面，我看到一些有趣的東西，，我的，說是，在晚上的開始，我的反應會是，哈哈，就是這樣。，我怎麼會在外面演出呢？哈哈！，我會有點太過分。，現在，不太多，你會覺得，，你們看，這傢伙在瘋狂地跑出來，。因為他們太無聊了，，我會有點，但我真的會帶點熱情。。'
