- summary: "-   有效的交流需要在开始时设定交流的目的和环境，不仅仅是简单的打招呼，而是要让对方知道为什么要和他们交谈。\n    1.  在交流开始时，要明确自己的目的和意图，让对方知道为什么要和他们交谈。\n\
