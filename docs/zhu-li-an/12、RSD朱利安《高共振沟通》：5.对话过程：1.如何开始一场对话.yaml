  text: 感受到抗議，感受到，噢，跟這個人一起聊天。我可以做什麼，我知道這是我可以做的，獨立的工作，但如果我現在，在那一刻，在一夜之內，或是，去幫助，是的，在家裡，或是在外面，讓自己走，100%，但也有其他因素，比如說，讓自己走，或是有恐懼，或是。視自己為低價，或是有懼懼，把別人放在你身上，就像是，在什麼標準，為什麼我把別人放在我身上，為什麼我認為，不會好，然後在一個更有實際的角度，這是我加的標準，就是，讓自己想想，你不會知道，不管你放在哪裡。這會給你，能夠給你，一個實際的觀點，但你不會知道，有些情況，我跟別人說嗨，我以為，不會好，但會非常好，其他情況，會非常好，但不會好，你不會知道，所以不論在什麼時候，你總是說，讓我們找到，讓我們找到。然後跳進去，最好的方法是，把舊的，放棄，放棄，你離開了，你覺得自己低價，放棄，走上去，用這個作為你的開放，放棄到你笑的那一刻，當你能夠，真正地笑，你的心情就不在了，所以你會說，我非常低價。我會把自己放進洗手間，但我已經在這裡了，如果你真正說，把這個笑話找到，就像是一個例子，你會覺得這個笑話很可笑，記得，放棄笑話，放棄笑話，你能夠用這個作為你的開放，加上創意，在你做的方式上。這在更多技術的程度，會令你變得不可思議，不管你什麼時候，你走進去，不管你面對什麼情況，你面對什麼事，你能夠放棄笑話，放棄笑話，走進去。Came
    to you。
