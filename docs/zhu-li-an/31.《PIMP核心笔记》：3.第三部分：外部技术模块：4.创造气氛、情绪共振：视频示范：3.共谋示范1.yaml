  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：3.共谋示范1最後有關情緒共振，我個人最喜歡做的事情有下面幾個，共謀理論，這個方法是指，你創造了一種動態社交，讓女孩感覺你們兩個人是一夥的，產生一種你們兩個人一起去對抗全世界的感覺，你們之間有一些小秘密。有幾個小的只有你們兩個人懂得笑話，梗，別人誰也不知道是什麼，比如你可以把女孩拉到一個陌生人面前，然後說，這個是我的親妹妹，然後，親她，然後再對這個陌生人說，嗯，沒錯我們從小就很親密。對面這個陌生人不知道你在撒謊，但是，你和這個女孩在這個共同的小秘密裡面，你們都會扮演各自的角色，哥哥和妹妹，這樣的方法，會強化你們二人合一的感覺，你們兩個人現在是一夥的了，假如你現在去和女孩的朋友碰面。你也可以玩這樣的共謀，比如說，啊，我們已經認識好多年了，我們在高中就是同桌，他老打我，然後我們還一起解剖過青蛙，你隨便說一件你們一起幹的事情，但是，他的朋友並不知道。你們兩個人根本沒有幹過。'
