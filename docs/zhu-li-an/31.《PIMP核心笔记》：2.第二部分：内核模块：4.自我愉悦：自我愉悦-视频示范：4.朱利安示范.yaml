    \  自我愉悦：让自己笑，让他人有趣\n    3.  以热情感染他人，成为派对中最棒的人"
  text: '# 31.《PIMP核心笔记》：2.第二部分：内核模块：4.自我愉悦：自我愉悦-视频示范：4.朱利安示范-状态是可以传染的，即使一个东西很无聊，但只要你真的对它感兴趣的话，那么对方也会受你的状态感染觉得它有趣你如何讓別人笑，你會先讓自己笑，你如何讓別人有趣，你會先讓自己有趣，我可以說，如果我在世界中最可怕的事情，我會有趣，你會有趣，說實話，這可能是最笨的事，我不知道，你看看這張紙，紙，這很棒。其實我只是在開玩笑，因為我已經說了，但我真的在說，這很奇怪，我只是在開玩笑，因為我已經說了，我只是在開玩笑，因為我已經說了，這很笨，我只是在開玩笑，這是紙，但你猜猜看，這只是給你一點點的熱情。如果你覺得很棒，你會是最好的派對。'
