  text: '# 31.《PIMP 核心笔记》：2. 第二部分：内核模块：3 .流动感（同义词：理所当然感、授权感、自由感）：流动感模块 - 视频示范：5.游戏标准是由你自己来设定的，你就是最牛逼的人最后一点你要接纳你是谁，接纳你是一个怪人，你是一个与众不同的人，停止去取悦他人，别再去迎合他人的标准，别再为了他人的眼光而活着，现在如果你想变酷一点，你必须去染发，你要剪短发，你就立刻猴急去改变发型。想去照做，这样绝对不行，当我和女孩聊天的时候，如果我很确信，女孩就会被拉入我的现实感，我的框架，我的游戏规则当中，不管我现在长什么样，我就是权威，游戏规则是我定的，如果我是短发，那短发就是最酷的。那些留长发的都是死宅男，基佬，如果我是长发，那么短发都是基佬，他们是拿着剃须刀，互相给彼此的男朋友剃短的，这就是你该拥有的感觉，你去搭讪一个女孩，你不知道说什么，那么不知道说什么这件事，就是最牛逼的。那些早知道要说什么的，他们很烂，他们很垃圾，我被女孩拒绝了，这就是我牛逼的地方，因为我很真实，那些不被女人拒绝的，他们很垃圾，他们迎合别人，没有个性，想要讨好所有人，我决定了游戏规则。这完全是由你的主观决定的，如果你觉得自己很强，又有强的框架，那么女孩就会感受到，她们就会觉得你很酷，你很强，举个例子，如果你很宅，但你有很强的框架，这就是我喜欢的东西，女孩也会被你，吸入你的框架里面。等你们相处了一段时间以后，女孩会觉得，电脑游戏是世界上，最牛逼的东西，就像我的工作一样，我有过的每个女朋友，都会觉得把妹，是一件很牛逼的事情，就像路易一样，他的发型线又高，头发又少，喜欢把妹。喜欢讲YY课，他声音很大，但是学女人学傻逼，有时候特别像，这都不重要，这就是设定标准，你会看到女孩最终，都会喜欢他，因为你一旦确信了，对方就会被吸入你的框架，我是一个男人，无论你现在拥有什么。拥抱你所拥有的一切，标准是你定的，这样会给你积极的预设，给你理所当然感，让你完全放松下来。'
