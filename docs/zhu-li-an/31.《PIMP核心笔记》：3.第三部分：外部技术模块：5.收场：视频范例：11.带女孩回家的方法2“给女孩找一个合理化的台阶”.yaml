  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：11.带女孩回家的方法2“给女孩找一个合理化的台阶”第二个方法
    找一件女孩能接受的小事作为借口，让她合理化为什么和你回家是可以的，比如你想把一个女孩带回家 想她上床，你不应该说 跟我回家做爱吧 我今晚上想要你，千万不能这么说
    这样做是非常不负责的行为。相当于是把女孩放到一个净地上 然后问她，你是不是一个婊子 女孩会因此感到很不舒适，结果是你不会和她发生任何事情，那么不能说 我们回家做爱吧
    我想要你，那该说什么呢 反之你要给女孩一个能接受的。很合理的逻辑借口 这样女孩才能跟你回家，给女孩一件小事作为借口是最好的，最简单的一个方法就是告诉她，我们开一个party
    开一个小轰趴，不要说 跟我回家吧 跟我回家做爱吧。要单单建议说 走我们开一个小party，这太无聊了 走我们开一个小轰趴，女孩问 在哪啊 你说去我住的地方，我经常和朋友一起在那开party，轰趴这个理由很酷
    因为没有人真正知道，轰趴的定义是什么。可以是你和女孩在家一起听歌，一起玩iPad 玩游戏，可以是你们几个人一起听音乐，可以是你和女孩一起在家玩枕头大战的party，没有一个明确的定义
    没有人规定说，必须N个人以上 必须4个人以上。必须6个人以上的聚会才叫轰趴，没有这个定义 你直接说轰趴，小party就OK了，所有人都知道 我在家，我就喜欢和女孩开什么样的party呢，玩小兔子
    讲黄段子，听音乐一起跳舞，和女孩转圈圈。或者留一个老借口。'
