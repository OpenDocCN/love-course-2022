- summary: "-   以做饭为借口邀约女孩回家的实战示范，男主角与女孩的对话展示了如何巧妙引导女孩回家。\n    1.  男主角通过询问女孩是否吃饭，巧妙地引导女孩回答未吃饭。\n\
    \    2.  男主角提出给女孩做饭吃的建议，展示了自信和细心的一面。\n    3.  男主角与女孩一起购买饮料并走向目的地，展现了细致周到的关怀和引导女孩的技巧。"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：12.实战示范——以做饭为借口邀约女孩回家给了各位信号吗？，给了各位信号吗？，你去中间干嘛了？，没事啊
    我去找我弟啊，吃饭去了？，没有，你没吃饭呢？，拿掉了，你没吃饭呀？，还好吧，你吃还是没吃？，我吃了 什么时候吃了？，你没吃，那就是没吃。其实我也没吃，我们可以喝点东西
    我给你做饭吃，做饭吃？，我刚从加勒福逛回来买点菜，然后就6点40了 我就赶紧赶过来了，好吧 7点02，我迟到了吗？，还没呢 我们可以先买上喝的往那边走，你点了？，要了。你要了什么？，你要什么？，我要了一份，奇异果汁可以带走吗？，可以，打代走，好吗？，代走，把吸管插上吧，那走吧，走吧，站我这边来，走快点，往新宫街走。过两个路口到了。'
