  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：4.共谋理论示范2——上床，结婚，杀掉叫做上床結婚殺掉的遊戲，方法就是在現場隨機指出三個人，你會和誰上床
