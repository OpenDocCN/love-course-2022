  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：2. 打开：打开模块 - 视频示范：9.party中我设立我的节奏，让一个女孩到我这边来我看到一個party，在party上有一個女孩自己一個人，我就走到女孩面前，然後很安靜一句話都不說，做這個手勢，女孩會很疑惑，啊什麼，啊什麼，然後又抓住女孩，我在做什麼，雖然我沒有說話。但是我在做我的事情，在設定我的節奏，我在我的路線上，在我的意圖上，女孩對我做出反應，她說啊什麼，什麼呀，然後一步一步加入我的節奏，這樣女孩其實就擁有了。在我身邊的情緒體驗。'
