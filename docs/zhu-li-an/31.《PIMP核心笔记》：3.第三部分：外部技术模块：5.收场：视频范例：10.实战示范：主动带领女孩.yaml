  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：10.实战示范：主动带领女孩走啊 往我们那边溜达，去你那边干嘛呀，你是不是呆着多无聊啊，走了走了，走，没事要走没带够呢，走了走了走了，走着想想，好了
    你可以不用走了，手机在我这里，你也别忘带了，我手机呢，我也不知道啊。这一批的客户就这么辣，那不怪我，和我爸逛街的感觉怎么样，哎呦 姐姐啊，你别吓死，我现在让你说说个道理还有几百米，过来过来，你等着，我错了我错了，我自己慢慢走
    好吗，我错了，听我一下，听一下吗。我说一下吗，你先放下，你先放下，我晕了，好了好了，别趁机占我便宜，好了吗，好了吗，好了好了，我绿绿头发，到了没有，到了，对了就是了，这有个香辣烩，特别好吃，过来，你不吃吗，我吃了，你吃了，你吃了。你吃了，我没吃了，过来，让我看一下，你看你的血根多高，第二个方法，就这样。'
