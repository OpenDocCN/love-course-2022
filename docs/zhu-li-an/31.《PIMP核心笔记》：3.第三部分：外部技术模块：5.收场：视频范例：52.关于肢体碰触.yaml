  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：52.关于肢体碰触出發點 最後一點關於肢體碰觸這件事，如果你覺得在臥室獨處的時候，開始肢體碰觸很尷尬
    那麼，在之前的交往中你可以，提前種下一個肢體碰觸的種子，就和跟女孩回家之前在車上對女孩說。你家有廁所嗎 我想進你家廁所，你家有水嗎 我想喝點水，是一樣的 是相同的道理，在你和女孩交往的過程中帶回家之前，你要和女孩預演出一點點，你們家有在臥室裡發生的事情，比如你可以輕輕撫摸她的頭髮。然後臉離她越來越近，看著她的眼睛說，哎
    寶貝 你的眼睛真的太迷人了，然後你的嘴可以稍微再靠近一點，但是不親上 可以手把她頭髮，往後稍微拽一下，這樣她就會覺得OK 我們之後，會發生接吻的。甚至你都不用真的親上去，甚至你們在白天都無需真的有很多的肢體碰觸，就因為你提前種下了這一個肢體碰觸的種子，所以當你進入臥室之後，你的接吻就不會顯得突兀
    顯得刻意，這就是你正確處理。最後一刻抵抗的方法。'
