  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：20. 确定女孩物流——1.直接问女孩講一下女孩的物流，有兩種方式可以確定女孩的物流，第一個方法直接問女孩，你要養成一個習慣，也就是要在每次和女孩搭訕的時候，問下面的這樣的問題，你是和朋友一起來的嗎，你們是怎麼認識的，你在哪個位置住。你是合租還是自己住啊，現在和你在一起的就是你的室友嗎，你們是坐什麼車來的，你一會兒怎麼回家，你明天要幹什麼，我會在每次和女孩的聊天中，都會去問這樣的問題，你越快發現女孩當下的狀況。事情就會對你越有利。'
