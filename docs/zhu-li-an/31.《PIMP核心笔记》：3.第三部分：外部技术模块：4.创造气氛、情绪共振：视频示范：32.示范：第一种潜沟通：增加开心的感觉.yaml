  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：32.示范：第一种潜沟通：增加开心的感觉以上三種前溝通可以植入在問女孩的任何問題中，任何查戶口話題中，比如你想問女孩你是哪裡人，假如你想問這句話同時增加開心的感覺，你要走到女孩面前
    然後，嘿 你是瀋陽本地姑娘嗎，酷 你是瀋陽人嗎。這樣做依舊有清晰的意圖，你依舊在破壞和諧感，你是瀋陽人嗎，但是讓人感覺在這句話的背後有一種開心的感覺，有微笑
    有一種積極正面的主導感，你是瀋陽人嗎，我恨瀋陽姑娘，你是瀋陽本地姑娘嗎，我最喜歡東北姑娘了。增加開心的感覺，第二種前溝通。'
