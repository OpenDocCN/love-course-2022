    \  学会开心自嘲，不要太把自己当回事\n    3.  将被拒绝看作有趣的事情，改变视角让事情更有趣和尴尬"
  text: '# 31.《PIMP 核心笔记》：2. 第二部分：内核模块：4. 自我愉悦：自我愉悦 - 视频示范：9.自我娱乐示范不論你說什麼事情都可以，只要能讓事情變得更好玩，不論發生什麼，你都能擁有一種自我娛樂的感覺，永遠不要抵抗，擁抱被丟在你身上的所有事情，半調子就是因為過分在意這些事情，當壞事情發生的時候，你不要去抵抗。你不要說糟糕透了，這個結果不是我想要的，我想要的是那個結果，不要這樣做，你要擁抱
    你要笑出來，最終你會擁有開心自嘲的能力，這一點很重要，你不要太把自己當回事，沒有什麼大不了的，要學會如何開心地對自己笑。你感覺到被拒絕了，並發現被拒絕是一件很有趣的事情，關鍵的是你的視角，就像看自己演一場電影一樣，比如當我自己被拒絕了，我會想怎麼能讓這件事情變得更有趣，也許我應該讓事情變得更尷尬一點，因為如果我越尷尬。我會越好玩，我可能會覺得很傻的話，但是我心裡想的是，自己居然能說出這麼傻的話來。'
