- text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：27.语言结构的五句话你要写的第一句话是，嘿
    等一下 我想认识你，你要让女孩先注意到你，所以说你的第一句话是，嘿 等一下 我想认识你，接下来你要写的第二句话是，你是本地人吗，这个很简单，就比如说我在沈阳我会问。你是沈阳本地人吗，你是沈阳本地姑娘吗，如果你在长沙，你就说你是长沙姑娘吗，第三句话，你做什么工作的，第四句话，你多大了，第五句话
    你接下来要去干嘛，这五句话重复一遍，第一句 嘿 等一下 我想认识你。第二句 你是本地人吗，第三句 你做什么工作的，第四句 你多大了，第五句 你一会要去干嘛，用笔和纸写下来这几句话。要背的滚瓜烂熟。'
