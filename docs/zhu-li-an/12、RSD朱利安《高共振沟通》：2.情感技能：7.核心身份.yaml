- summary: "-   RSD朱利安《高共振沟通》中提到情感技能的核心身份，正常理念对自我认知的重要性，建议选择一个创作角色来强化正常理念。\n    1.\
    \  正常理念是对自己的认知和价值观，影响成功的层面。\n    2.  选择一个创作角色可以帮助强化正常理念。\n    3.  通过选择适合自己的角色，可以在社交生活中保持一致的认同和角色。"
  text: '# 12、RSD朱利安《高共振沟通》：2.情感技能：7.核心身份第三點，跟正常理念相似的是你的正常理念，這是你對世界的關係，你認為你是誰，正常理念是，世界是誰？世界是誰？世界是誰？，你對世界的關係是誰？，你甚至可以說，你對自己的正常理念是誰？，這是你認為你值得的。你認為你不值得的，這是我們稱為成功的層面，一個很好的方法，讓你對自己的正常理念帶來一些意識，這是一個很棒的練習，我強烈建議你花時間思考著這個，你自己可以選擇一個創作的角色，從電影、電視、書、電影。你都可以選擇，哪個創作角色能夠為你最好？，不是你想要的角色，而是你對自己的正常理念，你會覺得這完全是你，我對自己的正常理念，這就是我用來做的模式，我做了一段很長時間的自我自我自我，這會讓我自我自我。因為如果我能夠成功，我會自我自我自我，你會覺得自己的正常理念很不爽嗎？不會，一些很常見的，就是人們會選擇對方，他們會選擇對方的側踢，他們會選擇對方的下屬，像是Rocky，你會做出這些挑戰。你只能讓成功來得及，這很花時間，好奇心的狼狽，對方會有這個潛在的能力，像是蜘蛛等待著魔法的一刻，蜘蛛將它們捕捉，然後變成，你也可以是對方的背景人物，沒有人會注意，你可以是英雄，他會做出這些行動。但卻是一個獨自的人物，或者是一位武士，我們都有這個，你會想，如果我選擇一個角色，誰會是最適合我，不一定是所有人，但誰會是最適合我，那些角色的特質是什麼？那些特質是什麼？那些特質是什麼？，那些圖案是什麼？你會覺得，哇，可能我會在我的社交生活中，在很多地方，保持同一的認同和合一的角色，所以我們不
    headline 可品教， reinforce our core beliefs。。'
