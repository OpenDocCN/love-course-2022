  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：34.第一步：你要想办法如何才能和女孩坐在同一辆车里。 （可以使用任何借口来达成）那么我们回到这个具体的例子上，假设你和这个女孩聊了很久，她的下载进度条已经满了，她已经准备好了和你在一起，但是她有一个喝醉的闺蜜，喝醉的室友，她不能抛下她的室友，假设你之前在确定物流的过程中。你知道了她住的地方，离夜店只有十分钟开车的时间，那么确定物流的时候你可以说，嘿
    你在沈阳哪个位置住，你这远吗，然后女孩可能说，不远 开车十分钟到了，但是今晚上我必须当司机，我必须送她回去。OK 现在挺晚了，我们该走了，那么你如何才能跟女孩回家呢，我们在A计划带女孩回家里面讲到的，所有方法
    所有的道理，在这里同样适用，现在你和女孩在一起，你想要跟她们一起回家，那么你就要免除女孩的全部责任。主动承担责任，别让女孩觉得自己像一个婊子，你要找到应对女孩一个个拒绝的解法，把大的步骤切分为一个一个小的步骤，所以这个时候女孩说，我们要回家了，那么你的第一步该做什么呢，第一步。先别考虑女孩住的太远的事情，你就要想如何能够和女孩坐在同一辆车里，因为女孩要回家了，你要时刻都在女孩的旁边，那么你可以这样说，哎
    你在和平区吗，在太原街附近吗，OK 我住的离那不远，那么这个时候。当你去的女孩物流之后，你就要讲出这样的话，或者你也可以说，啊 我朋友住的应该离你不远，他应该住在太原街南边，所以说
    我晚上可以去他家住，或者你也可以说，哎 我朋友家也住那边，我今晚可以去他家住。或者你还可以说，哎 我正好要去我朋友一个轰趴，他那边应该离你不远，你能载我一程吗，搭个顺风车，现在女孩脑子当中得到了和你一起走的借口，而且她并不觉得自己像一个婊子，那么女孩就会觉得，OK
    来吧。让她一起上来，搭同一辆车，记住，为了更接近女孩加一步，你可以说出任何借口。'
