  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：4. 创造气氛、情绪共振：视频示范：2.“在语言层面说谎，但在情绪层面依然去创造舒适感”還有一個方法可以讓你和女孩去打鬧，並且給女孩製造情緒糕點，方法叫做在語言層面說謊，但是在情緒層面依然去創造舒適感，假設你在和女孩聊天，女孩說我是長沙人，你說我也是長沙人啊，然後女孩說真的假的。你說那是當然了，我從小在長沙長大的，我家就在解放路那邊住的，我最喜歡吃老長沙龍蝦獸的那個蝦尾，我從小就吃辣椒，我一頓不吃辣椒都吃不下飯的，然後女孩說對啊對啊，然後你說那你現在是不是超愛我。然後女孩可能會說，對啊我超愛死你了，然後你說其實我根本不是長沙人，結果怎麼樣，女孩突然意識到了，從我們認識到現在我們所聊的一切，都是謊話，都是假的都是垃圾，但是在情緒上面。因為我們兩個人共同經歷了這些垃圾，這些聊天的內容，所以說女孩感受到了我們這種，二人合一的感覺。'
