  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：6.女孩的逻辑脑和她的情绪脑不在一个频道上我們剛剛講到的，是單單看女孩兒的情緒腦，是什麼樣的感受，那麼她的邏輯腦是怎麼想的呢，婊子
    婊子 婊子，女孩的體驗是這樣的，哦天吶，我好喜歡這個男人吶，我好想和他發生性愛啊，但是 要是我真的這麼主動做了。要是我真的和他上床了，我才認識他不長時間，我的世俗社交圈子會怎麼評判我，我的朋友們會怎麼評判我，自己會怎麼評判我，那是個骯髒的婊子，我會失去自己全部的社交價值，我會被評判
    而且這樣，我會很不開心。也就是說女孩的邏輯腦，女孩被社會世俗價值觀洗腦過的邏輯腦，她想的事情，和她的情緒腦完全不在一個頻道上。那麼帶女孩回家的實質是什麼。'
