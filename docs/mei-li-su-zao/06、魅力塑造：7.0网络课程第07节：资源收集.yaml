- summary: "-   本节课讲述了在前期新手成长阶段，资源的重要性，建议新手通过群发等方式增加聊天和社交直觉。\n    1.  新手需要大量练习，增加聊天和社交直觉。\n\
    \    2.  推荐通过群发方式与多个女生聊天，以提高对女性的了解。\n    3.  介绍了几种APP资源收集方法，如探探、机木、默默、世纪家园和同城豆瓣。\n\
    -   介绍了几种APP资源收集方法，如探探、机木、默默、世纪家园和同城豆瓣。\n    1.  探探是通过点红心匹配聊天的APP，使用广泛。\n    2.\
