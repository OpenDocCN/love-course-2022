  text: '# 06、魅力塑造：7.0网络课程第07节：资源收集好，那我们这一节课就讲一讲收集资源。其实很多新手在跟女生聊天的时候很容易崩溃，，或是很容易患得患事，其实有一个很大的原因就是她没有很多的资源。，当你手机上有一千多个甚至两千多个资源的时候。那你去跟一个姑娘聊天，她毁没毁你，对你而言根本就不重要。，因为大家要明白的是，首先在前期新手的成长阶段，你是没有一个能力去狙击一个妹子，或者说是单独针对一个，你还有很多地方需要成长，需要去加强。。所以在前期的时候，大家千万不要想着什么，成为POA，或者说是成为那些法媒达人一样，能够狙击到任何一个自己喜欢的姑娘，其实在前面是不可能的。，新手需要大量的小白鼠，不断的去增加自己的聊天。去增加自己的社交直觉，去加强自己约会的操作等等等等。，所以这个时候资源就显得尤为重要，可能很多新手手机上只有那么一个两个可以聊的姑娘，甚至有的人根本就没有，对吧。，而我们在前期的时候，我推荐新手去群发。就是你一下发十个同时跟十个女生聊天，那么有一个没毁你，你根本就不care，为什么？，因为你还有九个同事在那里聊，所以就是通过这种高密度的训练来达成你对女性的了解，然后再结合课程，一点一点一点往上走。不要总是想着一宿而就，根本就不可能。，在这节课上，我们首先是讲关于APP收集资源，首先第一个要讲的就是探探，探探无疑是现在APP上面用的比较广的，当然除了微信。，探探是通过什么？点红心。然后你给他点一颗红心，他给你点一颗红心，然后两个人就匹配了，然后才可以聊天，所以探探现在用的很广。，然后第二个就是机木，机木是最近几年新起的一个软件，其实它的玩法完全就是模仿了探探，也是点心。然后两个人匹配了才可以聊天。，相比起探探来说，机木的女生的分数相对来讲要高一点，层次也要高一点，这是第二个机木。，那第三个就是默默，推荐玩默默，不再就是点红心的那个，你可以去私聊附近的人。但是成功率并不是很高。，主要的默默是玩什么？玩聚会，去加到你们当地这个城市的群组，他们这个群组每个月都会举办一次两次聚会，比如说去酒吧，去野炊等等等等。，一般来讲都是男生A钱，女生免费的，为什么？因为女生是稀有资源，去酒吧的话，在南昌是一个男生一晚上A300，其他城市也差不了多少。，第四个就是世纪家园，世纪家园是一个比较严肃的社交软件，这个很好用，我自己也有在用。。好像最近世纪家园有推出一个比较好的项目，可以直接通过世纪家园联系到百合的女生，百合网。，所以国内的乡亲网站无非就这两个做得比较好，一个世纪家园，一个百合。，然后通过世纪家园的这个活动。就是你可以通过一项的钱，去联系到两家最为权威的乡亲网站。，所以这里面有很多很多的资源去让你选择。世纪家园的玩法是每天你可以发200封信，但是我比较懒，一般都是群发。。所以第四个世纪家园是一个相对严肃正经的乡亲网站，由于它本身的属性，所以这上面的姑娘都是比较靠谱的，一般约出来，它都是带有社交属性的。，那如果说你是17、18岁，那就算了，那如果你是22岁往上走。你就可以去玩这个软件。非常好，每天200封信，就是你一天在这个世纪家园上面，只要你的展示面还OK，对吧。，说10个号是随随便便，一天收10个号你就聊不过来了。，第五个就是同城豆瓣。豆瓣也是在同城有一些聚会活动，这个我没有玩过，但是咱们团队有很多人玩过，据他们反应还是不错的。，至于FA钱我也不是很清楚，大家可以去试一试。，那这五个软件是我个人比较推荐的APP收集的方法。那还有很多的APP，比如说美丽约，比如说假装情侣，这些的话大家如果感兴趣的话都可以去下载玩一玩。，那无论说你是玩怎样的APP，'
- text: 那么首先第一考量的就是你的展示面。。所以说陌生人对于你的了解就是从你的展示面开始的，如果从你的展示面不修边幅，那基本上你是收不到资源的。，所以我们前面就有讲到自身建设还有展示面的重要性，然后就是实施到哪，实施到这里。从这一步开始就要开始实施。，所以展示面是影响着你收号的概率以及成功率。，我们要强调一个点就是什么，我们所有这些收号之后都往哪转，都往我们的微信里面转。，为什么？因为那些APP它的用户粘性不强。就是偶尔上一下，偶尔上一下，对不对？，有可能我探探丢了那里四五天我都不会上，但是微信粘性极强，几乎每天都会打开，它不容易造成用户流失。，所以我推荐你都把那些APP上面的资源都往微信里面印。然后放到微信大鱼塘里面。，同时还有一个方面就是那些APP它能放的展示面不是很多，大概只有七八张，但是微信里面会更多，会让你自己更立体。，比如说我在探探，或者说积木，或者世界家园这些交流软件上面。很可能聊了两三句之后我就会跟他们讲，这个上的不是很多，咱们微信聊。，所以你要把这些所有的资源都印留到你的微信，然后尽管当下你没有时间去跟对方互动，只要你的展示面还OK，第一印象还OK。基本上这个资源是不会流失的。，好，前面我们讲完了APP收集资源的方法，那么我们现在就要讲一讲，如何防托这么频繁的去玩APP收集资源，对吧，那其中一定是龙与混杂。，那我们前面就讲了，所有的资源都引进微信。其实引进微信还有一个好处就是可以观察对方的朋友圈，所以我们如何防托第一点就是观看对方的朋友圈，我们就是打开他的朋友圈一直往下拉，如果说拉了没多久，然后就到顶了，我们发现他的朋友圈是最近几个月。也就是说他这个号是新号，那么对于这一类的你一定要小心。，小心警惕，很可能就是一个团队注册的新号，然后一个骗子团伙，然后去跟你约到一个饭店，然后坑了你几千块钱，这种。。所以第一点就是去观看对方这个号的新旧程度，如果是几个月之内的号，那基本上你一定要小心再小心。，第二点，窗口大到离谱，就是你不是陈冠熙，你也不是刘德华，你没有那么帅，也没有王思聪那么有钱。但是这些姑娘一加到你的微信之后，窗口大到离谱，就是一上来就是各种暗示，所以对这类的大家也一定要比较小心，为什么？因为他很可能就是那个要割你肾的人。，第三点，不给你电话，这类姑娘她跟你达成邀约之后。你们已经约好了地点，然后剩下的就是交换电话了，因为方便到时候联系嘛。，然后你把电话发给她之后，她会有各种说辞来推托你，就是我的电话就不给你了，咱们到时候微信联系，然后你再跟她说电话方便。她又有其他的理由，为什么？，因为像这种骗子，像这种拖，他们是有一个团体，他们是一个团队，他们是有一个头目，然后不断地分发资源给那些女孩子。，所以很可能对面其实是一个抠脚大汉，他不是一个姑娘跟你聊。是一个男孩子在跟你聊，然后确定了之后，他再去把那个要跟你赴约的女孩子的电话，然后再有可能会发给你。，他现在还不确定，所以他会以各种各样的理由去推托，不给你电话。，好，第四点。要约时必须要去对方所在的地点。，你们两人也聊得不错，你来我往，对吧，已经可以约出来，然后对于你所提出的，你们俩距离中间这个折中的位置，选一个地点，不去，没意思。，然后你说一些比较有名。比较当地有特色的地方，不去，没意思，去太多了。然后他要去哪呢？他要去他指定的位置。，所以对这第四类一定要严加小心，你说什么地方他都不去，他必须要去哪，基本上是离托八九不离十。，当然还有最后一种比较高级。高级就是什么呢？他们很会迂回，迂回是什么意思？就是可能第四点了，说了必须去他所指定的位置，他可能会迂回一下。，他会让你去到他那边的附近，
- summary: "-   遇到饭局被骗应该如何处理\n    1.  遇到骗局时，赶紧联系朋友支援\n    2.  不要吃对方点的食物，以免上当\n   \
    \ 3.  可以选择AA制或找借口溜走\n-   如何避免被骗\n    1.  观察对方点餐，注意是否点贵的食物\n    2.  拖延时间，找借口离开购买东西\n\
    \    3.  不要给骗子面子，保持反应迅速"
  text: 然后先跟你喝一杯，或者说是先跟你简单的去吃个东西，然后吃完之后。咱们去那边的酒吧吧。，然后吃完之后咱们去那边的茶楼坐一坐吧。这是高级一点的。高级一点的他就不显像漏水，然后去到之后你才发现他点的那个东西都是上千块钱一份，甚至有一两千的。，那么如果说出现了这种情况。我推荐你，首先你进去之后你发现点完餐之后你发现自己上当了，可能是遇到托了。，首先是赶紧打电话给自己的朋友，让朋友多叫几个人到过来闹起来你不会吃亏。我不是叫你去打架，而是说是有人帮你撑腰。。然后第二步就是不要吃任何关于他所点的东西，到这个时候你就后面可以说得清楚了，如果你也吃了你就说不清楚，你就不要吃什么东西也不要喝。，到时候后面你可以直接让对方买单。第三点就是AA，这是没有办法的办法。就是最后的退路了。，就是这些东西我一个都没碰，我一个都没吃也没喝，我还帮你出一半的钱。这些东西全都是你点的。，还有最后一种就是找个机会溜之大吉，比如说我出去买包烟，或者怎么样赶紧溜。。其实大家眼睛一定要擦亮就是什么，在对方点餐的时候你稍待的去看看对方点什么，其实像有的这种骗子团伙他去的那个地方是点完餐之后立马买单的那种。，明白吗？所以你在他点完餐之后你稍微观察一下。他点的如果都是贵的，如果都是动不动成百上千的。，好，教你一招，很简单，他点完那些东西之后，这个服务员可能就会让你买单，你说等一等我还再看一看。，然后拿了单子来过来看一看，看了左右看左右看，对吧？那么这时候你可以找借口，稍微等一下你再看一下我马上回来，我出去买个东西。，所以说对于这个脑子一定要反应快的，留之大忌，不要给他们面子。好吧，这就是我们这一节课的资源收集。。
