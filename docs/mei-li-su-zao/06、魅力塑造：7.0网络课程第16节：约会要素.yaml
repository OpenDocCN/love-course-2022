- text: '# 06、魅力塑造：7.0网络课程第16节：约会要素好 那这一节课我们主要讲一讲关于约会，在前面的聊天课程里面我们就讲了，聊天的目的是为了邀约，那我们约会的目的就是为了升级关系，然而我发现很多人约会的时候是漫无目的，他们不知道要干嘛。他们以为约会就是吃饭看电影，然后剩下的就自然而然的发生，然后这是极度缺乏主导意识的，你要明白的是女生就算再喜欢你，她也不可能去主动和你升级关系，所以对于整个约会来说，你一定要有着比较好的把控。你要知道我们现在处于什么阶段，那我们该干什么事情，所以说最为重要的一点，你要认清楚你们当下所处的阶段，比如说你跟这个女生在APP上面聊天，两人还不是有很深的了解，那么这要处在吸引阶段，所以你们约会出来。你首先要带她去一个适合沟通的地方，适合相互了解的地方，所以这时候比较好的咖啡厅、甜品店、茶楼，是博鳌的选择，那如果说你跟女生在APP上面聊得已经很好，甚至在APP上面确定了关系。那么这个时候你们要做的就是，把它变现，就是在现实当中去升级关系，那么什么样的环境去适合升级关系呢，这就是你所需要思考的，那这里有个重点就是，宁可被骂流氓也不要做老好人，很多男生在约会的时候。有些他情商比较低，或者说是直觉比较麻木，然后没能释出女生的兴趣指标，然后他们两个人的约会就是自然而然，对吧
    看电影、吃饭，然后各回各家 各找各妈，然而你要明白的是，当女生连续给你发送几个兴趣指标。你都无动于衷，那么女生只会有两种想法，第一种想法就是，这个男生可能是真的对我不感冒，那算了吧
    既然他对我不感冒，他不喜欢我 我干嘛还舔这个脸呢，这是女生的第一种想法，第二种想法。他可能会觉得你对他也有兴趣，只是你太过软弱，你不够带肿，所以第二种想法最后的结果就是什么呢，你是一个低价值的男生，你连一个已经给你安送了，这么多秋波的女生，连她的手都不敢牵，你说你这种男人有什么用。所以无论是哪一种结果，都会对你产生不利的影响，所以在于整个约会中，识别出兴趣指标，那么我们一定要去进度，哪怕你识别错误，不怕
    就是什么，哪怕你背霸流氓 无所谓，至少你积累了经验。这总比你什么都不做要来得强得多，那咱们这里先来说一说两种约会模式，第一种就是保守型，保守型的约会模式，就是你选择的那些约会场所，都是流动性比较小的，比如说咖啡店
    甜品店 茶楼，或是电影院。几乎流动性很小 比较封闭式，那么在这里面，对于新手来讲，可能是比较难以去选择话题，甚至有时候可能你准备了一个话题，但是聊着聊着聊完了，然后你就很难再开启另外的话题，它不利于话题的选择。第二种约会模式叫开放型，开放型比如说游乐场
    商场，再比如说夜场，这些地方都是流动性非常大的场所，它有一个好处就是什么，利于话题的选择，也就是说你走到哪，看到什么就可以用这个来作为话题。因为很多新鲜的东西向你们涌过来，所以你们不会觉得会缺少话题，但是它有一个弊端，弊端就是什么
    不便于沟通，不便于一个稍微的情绪共振，不便于你走进对方的内心，而第一种封闭式也就是保守型。它有一个好处就是它利于沟通，它很方便你们两个人去相互了解，所以两个场合各有弊端
    各有利弊，其实到你后面成为老手以后，你根本就不必纠结，是开放型的场所好，还是保守型的场所好，其实是都一样，只是在前面来讲。在你们成长阶段来讲，就尽量扬长弊端，然后避免掉那些雷区，这就是两种约会模式，同时在整个约会前，你要制定好一套约会流程，千万不要是什么，就是很多男生可能缺乏主导意识，他在跟女生约会的时候。可能他们一刚开始出来，先见了个面，然后喝了一杯东西，然后他就问这个女生，咱们待会去哪，女生说我也不知道，然后你这就会给予女生，'
- text: 一种极为差的约会体验，因为人的天性都不喜欢做选择，所以你应该提前安排好。你们整个的约会流程，我随便举个例子，比如说刚见面，我们先去咖啡店，喝喝咖啡聊聊天，然后再去游乐场转一转，吃晚饭吃完晚饭之后，转去看电影，我是随便举了一个例子，所以在约会之前，制定好一套流程是极为重要的。你得知道，先去哪然后再去哪，然后再去哪，就很多男生把一个女孩子，约到咖啡厅一坐坐三个小时，你可知道女孩子有多崩溃，据权威研究表明，就是一个人在一个陌生的环境，大概待到45分钟以上，就会产生厌倦。所以你把女生带到一个环境，一坐就是坐一下午，对吧，这女生绝对是非常崩溃，所以在约会中，我们要学会不断的转场，转场它主要有两个好处，第一个好处就是，当你们转到一个陌生的场合之后，因为这个女生只认识你。对吧，她最为能信赖，最能依赖的人都是你，所以这会潜意识地，在她的内心去拉伸你们两个之间的连接，第二个造成时间上的错觉，也就是当你跟女生去的地方越多，经历的东西越多，那么就会造成一种时间上的错觉。就是什么，似乎你们俩一起做了很多的事情，对于整个约会地点的选择，一定要干净舒适，千万第一次约会的时候，不能去哪儿，不能去路边摊，不能去大排档，不能去那些看起来很脏乱差的地方，以后你们熟了以后。或者说你们确定了关系，是男女朋友，那么你们就可以去吃路边摊，去吃大排档，那么在第一次约会的时候，尽量不要，同时也不要去精心准备那种，超级高级的那种餐厅，对于这种来讲，首先第一你肯定也不自在。因为你很少来，或者说你根本就没有去过，你要做的是什么，第一次约会你要让两个人都感到舒服，感到自在，这才是最为重要的，最后总结一下，整个的约会唯一的目的，就是为了拉伸关系，我们那些转场。我们那些约会地点的选择，我们那些约会流程的安排，全都是为了服务于这个目的的，也就是说你一定要分清楚，你跟女生现在所处的阶段，在相对应的阶段去做相对应的事情，前面就说了，不是了解不是很深。那么你们需要一个便于沟通的环境，那么如果说你们已经确定关系了，那么你们就可以直接去到什么，去到开放式的场所，我这里说的确定关系是，在APP上确定的关系，所以分清楚，你们目前的关系阶段是尤为重要的。第一次约会，无论你们的关系是如何，无论你们有没有在微信上确定关系，刚刚见面，一定不要直接去电影院，我刚刚说可以去私人电影院，我们去私人电影院，当然不是为了看电影对不对，因为那是私密空间。里面做什么东西都可以对吧，那我们这里的电影院，指的是那种真正的电影院，第一次约会，无论你们是什么关系，无论你们是了解还不够深，又或者在APP上直接确定了关系，那么你们第一次约会，不要直接去看电影。因为在那种电影院里面，你们什么都做不了，聊天也不能聊对吧，进挪也不能进挪对吧，所以一定不要直接去看电影，这不利于你们后面的关系发展，可能看完电影之后对吧，两个小时时间过去了，你们之间却什么都没发生。如果说你们就想去看电影的话，要做一个过渡，比如说先去茶楼喝杯茶对吧，或者说是去咖啡店喝杯咖啡，或者说先去游乐场转一转对吧，玩一玩再去那个电影院。这是OK的。
