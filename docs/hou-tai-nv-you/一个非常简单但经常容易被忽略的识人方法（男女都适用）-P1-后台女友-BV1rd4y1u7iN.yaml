  text: '# 一个非常简单但经常容易被忽略的识人方法（男女都适用） - P1 - 后台女友 - BV1rd4y1u7iN你要判断一个女生的真实想法，你不要听她说了什么，你要看她做了什么，如果你和一个女生聊天，她每天都在微信上说，我好想你啊，我好喜欢你啊，我最爱你啦，但实际上你每次约她，她都不出来，那就是假的喜欢你。如果你和一个女生在微信上聊天，她经常说，烦死你了，好讨厌你啊，再也不想看到你了，但是你一约她，哪怕她提前已经有了其他计划，她也愿意出来跟你见面，那就是假的讨厌你，她是真的喜欢你，跟任何人相处呢。都不要被表象蒙蔽了，永远要透过现象看本质，看到了事情的本来面目，才能做出正确的选择，明白了吗，好的吧。'
