- summary: "-   查女惯用话术 听到赶紧跑\n    1.  描述一类女生长期享受男生的付出，却不表达好感\n    2.  女生常用含糊话术回避进一步关系，储备备胎\n\
    \    3.  建议男生遇到这种情况时及时离开，保护自己"
  text: '# 查女惯用话术 听到赶紧跑 - P1 - 后台女友 - BV1dL411M7v3有一類女生，她長期心安理得的享受著你對她的付出，但是從來不正面回應你對她的好感，當你問她對你是什麼感覺，願不願意和你走進下一個階段的時候，她不是扯開話題，就是含糊不清的敷衍你，慣用的話術包括但不僅限於。我是個慢熱的人，我還沒有考慮好，我覺得我們接觸時間還不夠長，我需要更深入的了解你，視頻開頭的長期指的是，至少三個月到半年以上，因為這個時間段，對於人與人之間的相互了解來說，已經足足足夠了。她這麼說的唯一原因，就是她在其中一張馬，給自己儲存備胎，並且很享受，同時有很多人追求的感覺，最後找了一個條件最滿意的馬，然後一腳把你踹開，遇到這樣的女生，說不定你的關注和付出，提褲子趕緊跑。知道了嗎我的寶貝，愛不釋手。'
