- text: '# 男生真的喜欢跟比自己年龄大的女生谈恋爱吗？ - P1 - 后台女友 - BV1Xu411y7DH你可能会听到很多男生说，跟姐姐恋爱很舒服很省心，那到底舒服在哪里，省心在哪里呢，最重要的原因其实真的不是，姐姐的外貌有多么A多么撒，或者有多么丰满，或者姐姐多么有钱，多么能给弟弟买东西。当然外貌身材经济条件，肯定是会占一部分原因的，但你会发现，其实很多妹妹也打扮得很成熟，而且家境也很好，所以我们今天讨论的重点是，大概率上姐姐可能比妹妹，更会提供情绪价值，姐姐会非常清楚。眼前的这个男孩子需要什么，他知道怎么做，会让这个男生体会到前所未有的感受，因为会给男孩子提供情绪价值的女生，真的太少了，为什么呢，有两种情况，第一种是他会，但他不想提供，第二种情况是，他根本就不会。就更别说提供情绪价值了，他不索取你的情绪价值都是好的了，所以你会发现姐姐恋，越来越多的最根本的原因是，并不是男孩子喜欢姐姐，也并不是男生一定喜欢，比自己年龄大的，而是我们所有人都喜欢，能够给自己带来。非常好的恋爱体验的对象，这个东西跟年龄，并不一定是正相关的，但一定跟这个人之前的经历，心智成熟度，情绪稳定程度有关，我私底下采访过好几个男生，很多情况下，当这个男生觉得，哇我和这个女孩子。相处起来好舒服呀的时候，互相一问年龄，就发现女孩子是比自己大的，但是由于他已经对姐姐，提供情绪价值能力上瘾了，他觉得那大就大吧，只要不是大很多就可以，最重要的是相处起来真的很舒服，体验感真的很好。其实很多男生，会对年龄比自己小的女生有偏见，觉得她们太幼稚爱作闹，不理解男人的想法，但是我觉得两个人在一起，最重要的是相处，因为你只有在具体相处的这个过程中，才会知道对方到底是个怎样的人。姐姐有姐姐的温柔懂事，妹妹有妹妹的调皮灵动，而且你想和姐姐谈恋爱，自己也必须拥有，让姐姐觉得舒服的能力呀，这个舒服也一定是各个方面的，因为如果你只顾着享受姐姐的好，万一哪天姐姐离开你了。那需求感和赤裸感更强烈的，一定是你自己了呀，所以不论是和姐姐，还是和妹妹谈恋爱，在一段关系中，让自己不要太被动，都是非常必要的，大家也不用对姐弟恋有什么偏见，我们是没有办法去控制。自己喜欢上的这个人的年龄呀，星座啊
