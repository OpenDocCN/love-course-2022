- summary: '-   关于废测，心态比方法论更重要。当女生提出问题时，不要急于解释或证明自己。真正自信的人不会过于在意别人看法，只在乎重要人士的看法。不要在意陌生人的看法，否则会降低自身价值，影响感情发展。'
  text: '# 关于废测 上期是方法论 这期是心态 我个人觉得心法是最重要 但心态和方法论结合就无敌 - P1 - 后台女友 - BV1KZ4y1X7nY当女生对你提出一个问题的时候，你不要着急去解释去证明，不用去证明你不是那样的，或者证明你是那样的，因为当一个人尝试去向谁证明自己的时候，在外人看来就是对自己非常不自信的，真正对自己自信的人。是不会过于在意别人对自己的看法的，注意这也是过于在意，当然你可以在意对你重要的人的看法，比如你可以在意你的老婆对你的看法，你可以在意你的正式女朋友对你的看法，你可以在意你的家人对你的看法。但绝对不是随随便便一个刚认识的女生，你在意她的看法就相当于在意一个陌生人对你的看法，有什么必要呢，闲得慌吗，陌生人那么多，你在乎得过来吗，所以不要在一开始就把自己的位置放低了，会显得你的个人价值非常低。这个会很影响后续的感情走向，明白了吗，我的臭宝。'
