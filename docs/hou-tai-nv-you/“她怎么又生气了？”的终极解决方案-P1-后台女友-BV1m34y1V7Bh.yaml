  text: '# “她怎么又生气了？”的终极解决方案 - P1 - 后台女友 - BV1m34y1V7Bh其实接了这么多咨询后呢会发现，当我在跟咨询者沟通的过程中，就能够知道这个男生吸引女生的点在哪里，或者这个女生会和这个男生分开的原因在哪里，有的咨询者在分析自己和女生情况的时候，逻辑清晰思维缜密。有理有据，时间节点记得非常清楚，在和我沟通的过程中呢，就能够慢慢剖析出自己的问题大概出现在哪里，然后对症下药过程顺利，其实我那些男生在后期你会发现，他在和女生相处的过程中也会很顺利。可能要不了多久就会听到他给我爆料的好消息，比如说，他和他之前喜欢很久的女生在一起了，或者表白成功了之类的，注意这里的逻辑缜密，并不代表他跟女生相处的时候方式非常打直球。而是当他分析出女生到底因为什么事情生气以后，他就能够知道该怎么去更高效率的哄她，那另外一类男生呢，在咨询的时候可能会显得逻辑混乱，犹豫不决，不知道自己想咨询的重点在哪里。或者说咨询问题的时候可能抓错了重点，即不明白自己和女生的问题到底出现在哪里，于是按照自己固有的想法和方式，去解决自己认为有问题的那个点，而看不到问题本质最惨的地方在于。往往女生生气不开心想吵架或者想分手的时候，是并不会和他实话实说到底哪里出了问题的，所以作为本身就不太会处理情绪和人际交往问题的男生，可能就更加迷茫，迷茫了呢就不知道问题出在哪里。不知道问题出在哪里呢就不知道怎么解决问题，不知道怎么解决问题呢，女生就把他解决掉了，我在这里呢不举单一特殊的例子，但是我可以直接告诉你们一个大概率上，比较正确的解决方式就是。女生一般生气了你首先要先安抚她的情绪，不管她是因为什么事情生气上头的，比如说和同事闹矛盾啦，比如说吐槽上司啦，你一定要先关注到她只是情绪不对了，并不是要你公允公正地教她这件事情该怎么做，她又不是傻子。都成年人了，学校里社会上不怕滚打这么久，她能一丁点都不知道这件事情该怎么解决吗，所以你首先要稳定她的情绪，等她的理智脑上线的时候，你再去讲你的道理，再去讲你认为好的解决方案，再去沟通。再去表达你有认真想帮到她的态度，可能比你直接上来就说这件事要怎么解决要来的有用得多，下次可以试试，看吧我的宝。oh~。'
