  text: '# 如何增加搭讪成功率？ - P1 - 后台女友 - BV1Gh411x76Q搭讪时最好是找那种两个人同行的女生，三个人就有点多了，普通概念里会觉得搭讪应该找那种落单的女生，因为如果被拒绝了不会被其他人看到，显得不那么丢脸，暂且不说你现在走在大街上，突然躺倒在地上。都不一定会有人注意到你，何况你只是在路上找一个幸运的女孩子，留联系方式，根本不会引起任何人的注意的，大家都很忙，有自己的目的地要赶往，没有那么多精力去关注你，有没有搭讪成功，这里想说的是。如果你找那种两个人一起逛街的女生搭讪，成功率会比搭讪一个女生单独逛街的概率要高很多，有两个原因，第一个是，好朋友在身边时，她会更加有安全感，面对陌生人的搭讪会更加从容淡定，第二。如果你在她朋友面前主动搭讪她，会当场满足她内心的虚荣心，说不定还会不自觉地跟你多说两句话，这两个点都会大大增加你搭讪成功的概率，最后，假如你成功的要到了她的联系方式，最好是多聊两句再道别。不要刚要到就转头走了，那样你的意图就太明显了，你懂了吗。'
