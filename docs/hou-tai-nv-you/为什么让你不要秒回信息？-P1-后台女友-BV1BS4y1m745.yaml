- summary: "-   为了搞定一个人，不要每条消息都迅速回复，而是让对方延迟满足，类似书信交流的方式，可以增加情感深度。\n    1.  延迟满足效果可以加深双方的爱意。\n\
    \    2.  过度迅速回复会导致疲劳和厌倦，影响体验感。\n    3.  描绘消息不会让一个人越来越爱你，真诚和正确的沟通方式更重要。"
  text: '# 为什么让你不要秒回信息？ - P1 - 后台女友 - BV1BS4y1m745今天呢想跟大家讲个非常黑暗，而且很多人都不会愿意接受的事实就是，你想要搞定一个人，首先就是不要描绘每条消息，据我说的不是不让你描绘，是让你不要每条消息都描绘，因为今天要讲的是在微信上聊天。你要学会让对方言词满足，我知道一定会有人说，你这就是教别人教对方呀，你这就是渣男渣女海王手段呢，先不要着急反驳，你可以先听我说完，然后选择接不接受这个观点，大家应该都听说过一句话叫做，从前车马很慢。一生只够爱一个人，以前手机互联网都没有这么便捷，这么发达的时候，我们都是通过什么联系的呢，书信的方式对吧，就像之前抖音刷到了一个视频，大家都觉得很浪漫对吧，为什么呢，因为当你给心爱的人寄出去一封信以后。你会很期待他的回应，收到他的回信之前呢，你也许就会等个几天，在这个过程中你会期待胶着，期待他早日看到，在脑海中幻想他看到这封信的表情，试着担心是不是自己写了错别字，早知道再检查一遍就好了。在这种心情上下跌宕起伏的过程中呢，你会发现自己对对方的爱意不断的在加深，那么其实对方也是同样的心情，这就是延迟满足的效果，但是我们现在呢，微信聊天对方给你发一句话，只要你想，你就可以迅速马上给出回应。然后他又马上给你回应，就这样大家互相描绘一个上午，先丢收手一直这样打字累不累吧，眼睛肯定也会受不了，那么你的身体呢，就会感觉到疲惫传到你的大脑，你的潜意识里就会觉得，啊我这个人聊天好累哦，体验感很不好。这么聊个一两天还好，你这么聊个一个星期试试你，身体素质好的能熬夜的聊一个月试试呢，别说加深感情了，以后你可能看到他的消息就想吐，所以我们其实不仅要学会，不要一直描绘消息。也要学会不要要求对方描绘你的消息，换位思考一下，如果对方是个整天抱着手机回复你消息的人，那可能证明他上课要么不认真，或者上班一直在摸鱼，那和这样对自己一点要求都没有的人在一起。以后你们两个怎么会有机会拥有更美好的未来呢，我们都是有自己的正经事要做的人，不可能整天和机器人一样抱着手机和你聊天对吗，除非那些付费聊天软件我就不说了，他们肯定会描绘，但是人家描绘是有工资拿呀。你们有吗，你们要求对方描绘消息，大概率会耽误对方工作，耽误对方回复领导消息，耽误对方跟客户谈项目，同时耽误自己做事，耽误自己挣钱，耽误自己的前途，互联网给我们带来了很多便利，这个毋庸置疑。但是任何事情都有利弊，而且物极必反，我们在利用互联网便利的同时呢，也要人为控制自己的行为，降低它给我们带来的不好的影响，我知道你们都觉得描绘很浪漫，事事有回应，但是当遇到人性和人际交往的时候。是不能这么操作的，描绘不会让一个人越来越爱你，有时候有价值才会，而且长期来看，描绘反而会慢慢让对方更加远离你，那我们应该怎么做呢，你可以在闲下来的时候，跟对方回复快一点，描绘几条没有关系。当你真的有事情的时候，就好好地认真地做你手头上的工作，在工作或者学习结束以后，你可以再好好地回应他，或者直接跟对方打个电话，态度诚恳地说，亲爱的，我刚才忙我手头的工作，就马上联系你了。刚才老板说下个月给我收支加薪，想到我们马上就能凑齐房子的首付，我觉得这一切的辛苦都是值得的，其实在感情里面，所有的套路都比不上真诚，只是我们要讲求对方溝通的方式，因为只有用更正确的方式，跟对方相处。才能更好更长久地在一起，我们需要做个长期主义者，不要用一个接一个的，快餐式的短期感情，把我们的真诚都消耗殆尽了，好吗
    爸，(字幕製作/時間軸:秋月AutumnMoon)，多謝您收睇時局新聞，再會！。'
