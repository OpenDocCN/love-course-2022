  text: '# “供养者”和收到“好人卡”的几乎是同一批人  （第一条最常见 第七条最致命 ） - P1 - 后台女友 - BV1WT411u7Rj容易被当成供养者的男生们有一个很重要的特征就是，他们只知道一个技能提供物质价值，而不太清楚怎么去提供情绪价值，这个其实现在很多男生觉得很正常没有什么问题。实际上却是一个很致命甚至很上级感情的一个行为误区，它不仅能降低你的价值，还会让女生也觉得你以为他也是冲着你的钱来的，我们中国的男孩子呢从小受到的文化教育就是，我喜欢一个女生啊就是要对她好呀。要给她买东西要关心她爱护她呀，这些其实都是正确的是好的，因为你真心的喜欢一个人确实就是想要对她好呀，但是问题在哪里呢，问题在于在你对一个女生造成吸引之前，你做的这些东西是绝对不会为你加分的。那不加分就算了可恶的是有些事情你做过度了反而会为你减分，在一个女生对你产生兴趣之前呢，你对她的所谓的付出会让她觉得一定是因为你本身价值很低呀，配不上她呀才会用这种送东西啊。续航温暖的方式去弥补你缺失的那一块价值，从而能来祈求得到她的好感和喜欢，那么以下几个特征呢男生们可以自测一下，你看看你自己占了几项，如果说以下几个点你完全符合的话，那就妥妥的被当成供养者而不自知了。第一个呢就是经常被人家说你是个好人，人家很好很踏实很老实，第二个呢就是恋爱经验很少，对女生好的方式方法呢都是在电视剧上学的，甚至有点恋爱脑，第三点呢是不管挣钱多少非常不舍得给自己花钱。有的男生呢甚至都不知道给自己买什么，但是非常舍得给喜欢的女生花钱，第四个呢是感情上比较被动喜欢主动的女孩子，第五个呢是女生生气了，不知所措，不知道怎么哄，只知道傻乎乎的买东西转账。第六个呢是喜欢跟老父亲一样对她嘘寒问暖，每天打卡式的询问起床了没呀，吃饭了没呀，冷不冷呀早点睡觉啊，别熬夜啊对身体不好呀，注意女生跟你谈恋爱不是为了找第二个爸爸的，爹是男友的重点在于男友而不是爹。第七点是没有什么原则和底线，对自己的要求怪高的，但是对女生几乎没啥要求，口头禅是只要她开心就好啦，如果说以上几个点呢全部都有，也不是说没就，你可以从现在开始一条一条的进行反向操作，说不定会有奇效哦。知道了没错友里面，多謝您的觀看。'
