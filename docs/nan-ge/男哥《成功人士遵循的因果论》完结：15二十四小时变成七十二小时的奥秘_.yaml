  text: '# 男哥《成功人士遵循的因果论》完结：15二十四小时变成七十二小时的奥秘_关于彻底解决你的拖延症和自律，第三讲是关于当解决片段的意思，分时段学习的意思，这个大家都知道，比如说你平时让你工作，每天8个小时，对吧，但是我想去跟你讲的事情是，你应该如何弹性的使用时间。反而是更高效的，那弹性的节奏时间，也可以称之为，找到自己适合的节奏时间，我认为每个人，其实他是有自己节奏的，如果你能够找到最高效的节奏，其实就已经超越了90%的人，因为你可以一天当别人三天使用。首先你就要了解人的特质，具体来看，我将会用几个表达的方式，来去给你诠释怎么使用，第一个方法，可以用时间作为代位，比如说每个时段设置为半个小时，你做一个任务，拆分成若干个时段，可能5个时段10个时段。就是25分钟，也可以是半小时，也可以45分钟，也可以1小时，每个人是不同的，但是如何像赛马机制一样，每个人的时效不同，但最终你能够快速的超越其他人，那就在于，你要把你的任务进行分类，零不见类的。需要的是什么，零不见类的就是你擅长的，熟悉的领域，那需要的是稳定的投入，二点是清晰的思路，那么熟练型的，相反一面是什么呢，就是创意、想象力、创新，不擅长的，对于熟练型的，对于创意、想象力、灵感的要求。是比较低的，因此就没有必要，就是说一下全给干完，一起合成，或者说也没有必要去趁热打点，只要有规律，稳步向前就可以了，你可能会问，那每个时段究竟应该多长时间，这就是因人而异。这个25分钟到一个小时都是对的，而不是你强制自己，非得是一个小时，你比如说学习课程，你比如说完成某项任务，今天要做什么样的节点，我一下干四个小时，我觉得都是不对的，你反而是低效的，有的人会认为。那个45分钟吧，一个小时吧，但是你这些设定的都没有根据，对吧，你想一想，如果你一味的是追求一个小时，休息多长时间，每45分钟休息多长时间，那你这45分钟一个小时，你的精神注意力要高度的集中。那你认为你精神注意力高度集中，能集中一个小时吗，45分钟吧，对吧，假设我们坐下来，开始做做准备活动，打开手机，准备开始记笔记，进入状态要三分钟，中途听着听着跑车了，你有人回你邮件，你转发的。又耽误两分钟，然后最后几分钟，你已经适应不了了，对吧，你身体高了，你应该休息了，然后你可能就开始喝个水，吃零食，感谢别的滑过抖音，那么你的注意力高度集中状态，其实是不可能的，而你明知道不可能。你还要给自己设定，这就是为什么你会拖延，这就是为什么你永远都不会自律，因为你在反人性，我举这个例子，就是想告诉兄弟们任何一种方法，它背后的原理比它的实际操作，这个要重要的多，因为每一个实际操作都需要。我们结合自己的实际情况，我举这个例子，是想告诉兄弟们，你的实操性特别的重要，你的实战性特别的重要，因为每一个实操才能总结出。属于你的这个节奏点。'
