  text: 讓你繼續向前，正所謂，我覺得報名很多的兄弟，應該都是28到35歲，難怪我聽你的課，我還是有點迷茫，你看你又在暗示自己，你不用迷茫，不用整體的來，對吧，你今天應該比昨天強。那強強在哪，你什麼感覺馬上去做，對吧，我再給大家舉個例子，就是一二三法則也好，三分鐘，12，開啟法，強調的是在你想清楚之前就去著手，這是很多人錯誤認知他做不了的，要什麼都想的特別清楚。我問你現在有一件事情，你是想的很清楚做的嗎，你周圍身邊的朋友是條件多麼比你好嗎，還是他當時比你勇敢呢，對吧，在有計劃之前就先行動起來，你的計劃是通過你的行動不斷完善的，聽起來是特別的反常識。但它的核心在於用小小的完成感，去奠定你做事情的信心和愉悅，很多兄弟為什麼喜歡跟南哥幹，喜歡南哥這種勁，對吧，南哥是有一種精神信仰，我是怎麼，就是自信也好，或者做任何事情敢做也好。他的核心就是奠定了自己那種完成感的信心和愉悅，一旦開始做起來，半途而廢就意味著什麼呢，有個概念叫做沉默沉穩，也就是說一旦你做起來你是不願意停的，我都做這麼久了，我就因為這點事我停的，真不好。你會有這種想法，你會因為不想，前半段都白搭，已經做這麼久了，然後付出這個沉默沉穩而繼續做下去，你想想你很多事情是不是這樣。
