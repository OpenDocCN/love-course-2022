  text: '# 男哥《成功人士遵循的因果论》完结：11我是如何改掉拖延症，半年成为融资千万平台一哥_世界上其实没有艰巨的任务，它都是由很细分的点去构成的，而你总是去把它看得非常神圣，遥不可及，为什么我能够在融资了千万美元的这个平台，在16年半年之内，我就迅速地成为了一哥。那我首先认为第一一哥是一个形容词，那形容词怎么能够拆分成可时操的可落地的时间节点，那每天呢我就做这个时间节点的事，我只要这么做我就能成功，上一生我什么都不讲，当然这里边会有我经常面对的。我不擅长的没有遇到过的，比如说直播一下就直播三四个小时，我什么词啊我根本就不会啊，那好我什么词是第二个阶段，那第一个阶段我就把它就是我能扛下来，四个小时就行了，四个小时扛下来之后我再说什么词。什么词的话那只是我多找一些词嘛，我多思考啊平时多思考啊仅此而已嘛，那我坚信这个这样去做的话，这件简单的事情往返的去做，来回的去做这个量变会产生质变，仅此而已，那每个人的计划有所不同，同时你计划出来之后。因为你的繁琐而恐惧，而成功的人他从来不恐惧，他就做今天应该做的那几个项，做完即可，你们有没有发现其实在学习情感课的时候，也有很多优秀的学员他们也是这样的，那那些失败的学员是什么呢，我靠课又臭又长那么多。第二我靠又得做这又做那，你也没解决我这问题啊，我是想要这个女生你让我加那么多妹子，等等等等，我说你今天就做头发，咱们就研究发型，明天咱们就研究穿搭，后天咱们就研究修图，大后天咱们就研究开场。男哥这样就行吗，我说你平常心，就这样平常心吗，我说是的，为什么大家有这种想法，我也要给兄弟们说一下，你就更能够平常心的，去从小的看成不重要的事情入手了，其实啊你这种焦虑的这种拖延。越拖延越焦虑是怎么产生呢，其实跟我们的这个教育环境有关对吧，每个人都非常焦虑，这种焦虑带来的最坏的影响，就是你身处在焦虑的漩涡里，其实你什么都没干你也干也干不了对吧，你会把每一件事情都看成什么呢。家长要去骂你不行的老师要去批评你，你会看得很难很难，越难的就越不敢下手，那这些心理暗示呢，无形中去增加了你的心理负担，最后呢不看重负，然后怎么样呢又开始滑抖音对吧，越能拖一天是一天。然后自己给自己找借口，所以你不如啊换一下以下的思路对不对，我给大家举个例子啊，就是还是那个那个事情，那我直播完之后呢我还有什么弱点呢，我不会带团队，那我不会带团队呢你就不要想着，我一下就有专业度啊。我要学习什么样东西然后还得实操对吧，我今天就是能开个会，这个会的结构性很差，而且我的表达还辞不答应，好歹呢我能先参与一下，我能先开啊就可以了，这要比你啊今天想到我头一回开会，开会的话领导还在那看着。底下人看底下人会不会看我不爽，领导会怎么看我，而我今天这个开会我是没有任何依据的，我能行吗，要更重要的多，那我再给你举个例子，当时呢我还有一个就是关于我的客人设计，对吧我认为呢人是要实战的。你讲那么多心理学是没有用的，同时呢你实战的也有很多流派，你一定要是高分贝杀手，对吧你找这个鞋把妹也是找，你找这个对吧，低端的女生没有见过世面也是找，对吧你要高分女生，那其实我如果对你有这样的要求。或者我对自己刚开始有这么样的要求的话，是你能够你在产品上，或者你的人设上推荣而出，但是他非常的艰难，你想有高分妹就有吗，所以那我今天做的事情就是能不能加十个女生，我不管用什么方式就可以了。我今天只要能加十个女生，明天我再完成我明天的事，我就可以成为一个优秀的IP，我就可以成为一个时代的代表，所以有的时候啊你说我要成为行业侨主，我要成为某一个时代代表听起来很难，其实就跟你打开书。读个单词背个单词是一模一样的对吧，'
