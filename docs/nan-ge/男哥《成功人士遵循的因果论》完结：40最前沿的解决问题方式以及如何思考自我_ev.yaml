    \    2.  学会聚焦是商业中不可改变的操作\n    3.  需要避免犯自我独特错误，按照底层逻辑行事，不闭门造车。"
  text: '# 男哥《成功人士遵循的因果论》完结：40最前沿的解决问题方式以及如何思考自我_ev我们需要在符合商业规律和管理制度流程的规则的框架下，去寻求最优的解决方案，比如说在万千疾首的工作当中学会聚焦，就是商业当中最底层的永远不可改变的一种操作，任何人或者行业也不管你所属什么样的行业。也不管你拥有什么样的资源，只需要你在一定的时间内把一件重要的事情做好，现在我请兄弟们思考一下，在你过去的经历当中，是不是犯过独特的自我这样的错误，并且因此吃过不少亏，然后自己留个作业。你现在还在犯哪些自我独特的这种错误，所以经常你会在我的这套课程当中你会发现，我经常举一些例子，请你不要认为我举的这些其他人的例子，你比他们聪明，不会发生在你身上，我们要相信，不管在什么时代。我们都需要按照人性行业商业的底层逻辑来，不管发生什么样的变化，我们都需要去理解聚焦那些不变的，而不是坐那个闭门造车。闭关锁国的自己。'
