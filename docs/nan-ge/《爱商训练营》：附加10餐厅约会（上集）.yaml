  text: '# 《爱商训练营》：附加10餐厅约会（上集）MING PAO CANADA MING PAO TORONTO，南关内核，你人生中的悲秀客，大家好，我是南哥，欢迎来到夜的第二章之约会全能达人，上一期我们讲的是咖啡厅的全套约会方案，以下十几十点。落座之后感到紧张应该怎么办呢？，突发情话，刁难问题怎么回答？，聊天当中的谈知，三观直入，如何住在一起？咖啡厅要如何牵手？，这些你都学会了吗？，如果哪点不懂，你还需要从头看一下。今天我们要着重地想一下餐厅了，餐厅我相信很多恋爱的故事都是从餐厅开始，餐厅和咖啡厅有一点像，也会有很多的交流，彼此增加联系的过程，但是呢，时间周期会更长，更难把握节奏，看了餐厅的天赋，你将收获获得，诶。时间都不早了，我们要不要吃点东西？，好啊，这边有一个，你看大重点，有一个不错的店，然后，咱一起尝尝它的味道，好，走，那我们拿东西，好，约会如果选择吃饭，要选择合适的场景，并不是所有的餐厅的，都适合约会。有时候那啥味？，点点挺好吃的，合适一点，等会咱也得看个电影了，知道吧？，看个电影，其实挺好的，这边的皮卡丘还没上镜子，我看的东西是我小时候的小。。。，约会的时候，约会吃饭的餐厅的种类呢，有很多种。尽量呢，不要选择一些油腻的啊，油盐很重啊，或者是一些很重口啊，这样的地方，宽大的四人台，优于狭小的两人台，其实，餐厅场合的选择，也不用刻意的去思考，是不是高端大气？，是不是要吃牛排？，谨记，它呢。是为了见你这个人，而不是为了吃人的饭，试想一下，如果你之前说是去一个高原的场地，换了一个地方，没有那么高端了，看着就不来了，那我建议没有必要去这次约会，这符合南哥内河3。0男神框架，这个人来呢。一定是为了你这个人，而不是为了吃人的饭，有什么忌口吗？，没有，啊，我不吃香菜，OK啊，那我看看这里边有什么招牌，这次我来点，诶，高原，此处的核心，还是在带领女生，女生都会喜欢被带领的感觉。女生都不会喜欢一个纠结犹豫的男人，但是要提前问一下对方的忌口啊，这样呢，既能照顾到对方，又能显得很强势，有男人味，诶，你要喝点吗？，啊，我不喝酒，哎呀，没有想灌你酒的意思啊，我的意思是说。要不要喝点饮料啊？，吃点小甜品啊，好啊，麻烦要一个布丁，要一个椰汁，我要一个橙子，这里啊，有两个细节注意，第一呢，是很多男生在约会的过程中容易犯错，试图啊，习惯女生喝酒，觉得女生喝了酒。自己应该就会有机可乘，但是这样的做法反而会让对方觉得不舒适，第一次吃饭就要喝酒，暴露了自己的需求，所以正确的做法是，先不要牵对方喝酒，这样反而让对方产生一些好感，第二是，很多女生都喜欢吃一些甜点。相比于正餐，她们更喜欢掺和一些甜点，而且甜点一般，颜值比较高，女生会喜欢拍个照，还会很开心，你知道我为什么带你来这家餐厅吗？，没兴趣，因为这家餐厅是一个网红餐厅，然后有很多明星会关注这家店。那我们还是不知道吧，我前两天有看到你的朋友圈，然后你不是蛮喜欢吴亦凡吗？，嗯，所以吴亦凡也来过这家店，更显呢，也是算是一个位置，真的？，假的呀，讨厌，好，不闹了，我之前就在这边工作，然后就经常逛过家庭。特别是晚饭之后，跟这边的厨子也是蛮熟的，所以有的时候晚上的时候下了班我们还混着，说话不要一直高价值啊，三观啊，正经啊，有的时候也需要一些幽默，这里就是先抬高你一层的预期，你的偶像要来这里啊。偶像来过这里啊，然后迅速地降低，创造一种反差性，而为你们呢，产生更多的话题感跟气味性，另外，通过说和厨师比较熟悉，我呢，其实也是在高价值自己，说我的朋友多呀，善于社交啊，人缘好啊。这里是男哥恋爱教育业的第二招，知约会全能达人，我们下期再见。'
