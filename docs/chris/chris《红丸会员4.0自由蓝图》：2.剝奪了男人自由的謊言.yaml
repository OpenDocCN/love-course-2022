  text: '# chris《红丸会员4.0自由蓝图》：2.剝奪了男人自由的謊言大家好，我是红丸男。欢迎来到我们红丸会员4。0的第二节课。，这一节课我将向你具体讲述蓝丸与关于平等主义的一切谎言，帮助你在头脑中把这些根深蒂固的谎言全部给拔除掉。。那么这些谎言这些思想大部分都是建立在女本位下关于平等的谎言。，你会发现在我们现代这个社会呼吁男女平等声音最大的除了蓝丸男和白骑士以外就是女人，，但是女人内心当中真的认可男女平等吗？那么这个答案一定是否定的。，如果女人尊重男女平等，那为什么对待男人的态度却因人而异呢？，为什么女人口中喊着平等，她们内心却无比的鄙视、屌丝和背她男人，甚至这种厌恶会表现在她们的行为和情绪里面。。有些女人呢，连掩饰都不加以掩饰，因为这个就是女人的本能，深刻在人类基因底层的权力结构意识。，每个女人她都无法掩饰自己的幕墙基因，但是我们的社会大众却意识不到这一切。。权力意识被真相掩盖的主要原因有以下的三点。，首先第一点，也是我们曾经在外部视频里讲到，就是中国人平均的心智发展阶段还在婴儿期。，许多男人女人外表是成年人，实则还是一个婴儿。。那么巨婴心智带来最大的影响就是缺乏责任意识，因为父母会把所有的责任都承担。，作为一个婴儿你只需要乖乖听话，你就可以有奶喝。，那么当人在潜意识里害怕去承担面对责任的时候，自然他的权力就会丧失。。因为权力与责任是一体两面的，大部分男人在两性关系当中把自己的权力交给女人，，让女人来接管她的一切开心、喜悦，甚至是她的金钱、物质与收入。，那么其实就是因为男人害怕去面对责任。这个是他们巨婴心智下无意识当中认为最舒适的亲密关系的模式，，就是把女人当成是她的妈妈，她作为一个儿童可以完全的免责。，那么第二点，男性责任意识的普遍缺失在女本位社会下，自然就会将权力过度转向给女人，。进而建立一种非常普遍的女性霸权语言体系。，那么大部分的男人都是活在女性霸权语言体系当中的，而且把很多谬论当成是常识，当成是真理。，也就是简单的来说，女人说的什么都是对的，男人必须无条件的去迎合女人。。因为在一个群体当中，雄性是自带利女基因的，我们的一个物种要深深不息地繁衍，女人是深域的必要条件。，所以雄性会出于本能的利女、故女，并由于社会男性责任意识的普遍缺失。这种利女本能就发展成了女人说的什么都是对的。，把女人所建立的一切标准来归训自己的行为，甚至有人把她上升到作为自己的人生终极目标。，那么这种女性霸权语言体系已经深植到每个男人的潜意识当中。。比如如果有人公开地提出我讨厌女人，就会被说仇女。，背后的意思就是，如果你是一个男人，你就不能去讨厌女人，男人怎么可以去讨厌女人呢？，再比如男人如果单身，那么他一定就是找不到女朋友。，这个背后的意思就是。你单身不是你自愿的，为什么男人的单身与否一定要跟女人联系起来呢？，不能是我喜欢单身所以单身吗？再比如，如果男人不懂女人的需求，那么就是直男。，男人如果不被女人认可，那么就是普性男。。那你也思考一下为什么男人他的表达与他的自信一定要被女人认可，你才是一个合格的男人呢？，所以这种女性语言霸权体系，把所有男人的行为言语的一切标准都建立在女人认可的基础上。。甚至已经剥夺了一个男人基本可以说是或者说不是的基本的权利。，那么第三点就是消费主义模糊了社会中的权力结构，而女人却又是与消费直接挂钩的动物。，你会发现女人最喜欢出入的地方就是各大商场。我们现代社会的女人之所以热爱逛街，很大程度上是被消费主义影响，甚至是洗脑。，而消费主义模糊了过去的权力结构，仿佛你只要穿上大牌奢侈品，你就融入了上流社会。。'
