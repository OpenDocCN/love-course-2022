  text: 來讓別人覺得你很霸道，你很強勢，你很有侵略感，下面我們就來逐個講解不怒自威的三個核心，第一點就是分寸感，分寸感其實來源於什麼呢。來源於你對他人的時候，你對集體的時候，你是否去尊重他人的個人邊界，這是遵守秩序的非常重要的一個點，例如什麼場合該說什麼話，什麼場合不該說什麼話，這個都屬於分寸感的一部分，首先我們現代社會。它其實並非是一個很原始的這種叢林社會，不是說你拳頭大你就厲害，現代社會是有一個明確的秩序存在的，而這個秩序能夠讓個體和諧共存，遵守秩序的每一個個體，其實都會從中去受益，知道人都是有一己私欲的。但如果每個人都肆無忌憚地謀求私欲，那麼社會集體是無法運轉的，而分寸感的就是尊重對方的個人空間與個人邊界，因為只有你尊重了對方的邊界，對方才會尊重你，這是一個鏡像原理，更重要的是分寸感它製造了一種疏離感。這種疏離感正是讓女人無法揣測你，不確定你到底是不是喜歡他，讓你需求感永遠低於女人的核心，讓你與女人之間的形成了一道看不到的牆，讓女人始終覺得你跟他之間是有一種距離感的，讓男人永遠處在高位的主導位置。而女人她則在低位的追逐位置，所以沒有需求感指的並不是完全不理女人，你可以對女人主動，但是你始終有分寸知道什麼階段該講什麼話，什麼階段不該講什麼話，那這就是一種以柔克剛柔中帶剛的一種境界。它區別於處處要去壓制別人表現的霸道與強勢，也是為什麼很多黑幫電影裏面小弟都是囂張跋扈的，但是大哥卻往往是平易近人，那第二點就是邊界感，分寸感就是你對別人是你的反應，而邊界感的是別人對你是你的反應。那麼我們上面也提到了，一個人要有邊界感的前提就是得有分寸感，因為你尊重了他人的邊界，他人才會尊重你，其次的邊界感就是內心中的一座城池，那麼我們上面也提到了，一個人要有邊界感的前提就是要有分寸感。因為你尊重了他人的邊界，他人才會尊重你，其次邊界感就是你內心中的一座城池，裏面有王宮、貴族區、平民區、奴隸區，你作為城池中的這個城中之王，你應該對待不同區間的人，你的反應應該是不同的。這也意味著你要在你的現實生活當中，把你遇到的人分門別類裝在不同的區域裏，你不可能邀請一個奴隸來王宮裏面做客，你身為一個城中之王，也不可能輕易的去平民區，或者民宅裏和普通人談笑風生。大部分人他不具備這種思維與邊界感，正是因為我們在開始講的，藍腕的平等主義的洗腦，告訴你人與人是平等的，男人與女人也是平等的，你要平等的去對待你身邊的每一個人，所以他們自己就拆掉了內心城池裏的牆。你把這個牆拆掉了以後，你把所有的人都混在了一個區域裏，那麽就沒人尊重你了，你也就不復存在了對吧，你本應該是你世界的王，但這個王也就不復存在了，那麽第三點就是破壞力，破壞力是什麽。知道一個王國裏面他一定是有武裝力量的，那麽在你的內心當中也是一樣，如果你的城池的城墻遭受到侵犯時，也就是你的現實當中，你的邊界遭到他人的挑戰時，你應該表現出一種攻擊性和破壞力，那麽關於這一點更多的知識。也參考我們《漫森風化》1。0你所說的侵略感，然後今年也會更新二代，《2。0》當中也會講更多，什麽叫做一個男人的這種破壞力，我們只是一級前面的，好那就是我們玩完《1。4。0》的第九節課。那我們下一節課再見。
