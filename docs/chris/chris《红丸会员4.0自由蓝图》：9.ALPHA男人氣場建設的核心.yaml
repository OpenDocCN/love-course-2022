  text: '# chris《红丸会员4.0自由蓝图》：9.ALPHA男人氣場建設的核心【紅丸會員4。0的第九節課】，你好，我是紅丸男，那麼歡迎來到我們紅丸會員4。0的第九節課，那麼很多人他對Alpha的人的理解就是，對女人很霸道，很強勢，框架很強勢，事實上這種理解非常的片面，非常的膚淺。非常的愚蠢，時時刻刻表現的咄咄逼人的男人不是Alpha男，在我看來呢是一個反社會的一個智障和一個流氓，Alpha男在我們這一節課當中用一個詞概括，叫做不怒自威，想象一下在你的生活當中。你身邊哪一些人身上會擁有這樣的氣質與氣場，我剛才所說的不怒自威的氣質與氣場，那麼我相信呢，想到他們的時候，你一定會用一個詞來形容，就是敬畏，你尊敬這個人，同時又畏懼他，這個人呢也許是你的某位長輩。某位教授，某位老師，或者是職場上的某位領導，部隊裡的某位長官，從宏觀的權力結構來講，他們是組織中的客觀權力的支配者，處在高位的角色，而作為權力的支配者呢，之所以會擁有不怒自威的氣場。正是因為他對待所有人，不可能採取一視同仁的態度，那麼這個道理也非常的簡單，例如校長是學校裡的二法男，那麼他對待老師學生家長，態度一定是不同的，那這個就是圈層感，這是身份所賦予校長這個角色，他的客觀權力。讓他在他所處的現實當中，有了相應的對於主觀權力的認知，進而形成了我們剛才所說的，也就是不怒自威的氣場，那麼相反的，如果你能夠在自己的內心，去構築這種主觀權力的認知，即便你現在沒有客觀權力。那麼你也會擁有不怒自威的氣場，你也會逐漸的讓你的身邊人，包括女人來尊重你，那麼當你身邊的大部分人，改變了對你的看法，那麼你的客觀現實也會改變，那麼其實這一點，在game當中是非常非常重要的。為了方便大家理解，我來給大家舉個反面例子，假如你是一位健身達人，你身材很好，全身都是肌肉沒有脂肪，但是你不會去為了炫耀你的健身成果，你見人就脫衣服，然後露你的腹肌，你的胸大肌給他看。因為正常人是不會這麼做的，但是之前有女人跟我說，她說她在現實裡，真的遇到這樣的傻逼，就是她跟她朋友聚會的時候，其中有一個女生，她說我喜歡有腹肌的男人，結果當場就有一個男人站起來，脫掉了自己的上衣。炫耀自己的腹肌，當時所有的女人都驚呆了，雖然表面上沒有說，但私下一致對這個男人特別的反感，即便這個男人可能身材顏值都不差，這個背後的原因，就是因為這個男人他沒有不怒自威的核心之一，就是分寸感。那麼不怒自威是由三個核心部分組成，分寸感、邊界感還有破壞力，通常如果你是一個新手，你在game當中，你會知道一些基本的原理，比如說直視對方的眼神，你要有一種強眼神溝通，面帶微笑積極的情緒。和源源不斷的提供話題，保持不能長，但實際上這些都不是決定，你game的成敗必要條件，只是對於新手來說，很大程度上與他們過去相較於女人交流時的那種冷場尷尬，眼神迴避與焦慮。那種負面情緒形成了一個鮮明的對比，然而如果你擁有了不怒自威的這種氣場以後，你做到了我們剛才所說的三個核心點以後，其實就會有一種alpha男人的這種天然的氣場，即便你在約會當中表現出了一些冷場。表現出了一些眼神迴避，甚至是你沒有微笑也沒有情緒，那這個並不影響你的吸引力，因為這個本身就不是決定吸引的關鍵，看似這是一些反常規的操作，但是現實是女人她會感受到一種張力壓迫力，會使女人開始產生緊張。這種緊張的反而會製造一種很強大的吸引力，所以為什麼有時候，比如說柯老師跟女人去約會，我其實不太會害怕冷場，因為我不說話的話，女人她自己會找話題來緩解她的緊張與尷尬，所以這個就是不怒自威。它是一個男人身上的一種被動的氣場，不是說你通過一種主動的表現，'
