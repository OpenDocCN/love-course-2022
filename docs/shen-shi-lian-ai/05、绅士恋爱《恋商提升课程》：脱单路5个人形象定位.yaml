- text: '# 05、绅士恋爱《恋商提升课程》：脱单路5个人形象定位【一見令海形象導師】，【一見令海形象導師】，【一見令海形象導師】，【一見令海形象導師】，【一見令海形象導師】，【一見令海形象導師】，大家好，我是一見令海形象導師孟雨，今天是我們拓彈路計劃的第五節課。個人形象定位，由我來主講，首先，想問大家一個問題，你知道全世界最高的旋風叫什麼嗎？，沒錯，都知道是朱牧郎馬峰，那第二高呢？，可能許多人已經不知道了，是巧克力峰，那第三高呢？，估計已經沒什麼人知道了吧。那麼再問你們一個類似的問題，你認識的最漂亮的女生是誰？，第二漂亮的呢？第三呢？，你只能記住你身邊最漂亮的女生，身材最好的女生，最溫和的女生，最有個性的女生，但是你是記不住第二、第三、第四的人。同樣在女生眼裡，看男生也是一樣的，她們只會記住最帥的、最有錢的，最風趣的、最溫和的、感覺最好的那幾個人，並且形象是第一印象的來源，所以你們需要找到一個獨特的個人形象定位，成為男生中的最。才有可能得到女生的關注，今天我會推薦一些形象的定位給大家，第一個，是商務精英元素，適合已經工作，性格認真穩重，適婚期的男生，他的關鍵元素是，合身精緻的西裝，純色襯衫，各色領帶，腰帶，大衣，優質皮鞋。以及頭髮簡單整齊，西裝是男人的武器，他是小男生已經成長為男人的標誌，他的重點在於合身，合身的標準主要有這些，袖長，肩膀，腰圍，衣長，褲長，中當，你選擇的西裝是否合身，只需參考以上內容就夠了。顏色建議大家選擇標準的商務色，黑色，藏青色，灰色，或者是數條紋是比較顯瘦的，在款式的選擇上，帶排扣只選擇一粒扣，或者是兩粒扣，只扣上面的一粒就可以了，雙排扣左下角的扣子就不要扣了。在價位選擇上大家需要注意一下，工作族千元以下的西裝就不考慮了，他會變形，雕色，以及難以保養，壽命短，會給自己減分的，腰帶選一號品，百元左右的軍皮無logo就可以了，皮鞋普通消耗建議使用200-300元。品牌建議套寶搜索，狼地圍，走經營路線的建議選擇700-1000元的，能穿幾年的優質手工皮鞋，建議選擇的品牌是上海旗艾訂製店，髮型的選擇呢，偏份油頭，背頭，短髮，髮型是根據典型設計的無瀏海簡單髮型也OK。第二個元素是潮牌時尚元素，適合學生，喜歡護腕，性格張揚的年輕男生，他的關鍵因素在於，logo字母外套，棒球服，大圖案V衣，皮質模丁，破洞衣服，潮鞋，以及張揚的頭髮，年輕的態度就是張揚女生通常願意。跟比較會玩的男生戴在一起，潮牌代表的就是這種性格，他要求的不是合身以及搭配，而是前衛和個性，顏色和款式隨意，建議直接買成套的，價率的選擇從幾十到上萬元不等，根據自己的消費能力選擇，淘寶搜索關鍵詞潮牌。髮型選擇，染色以及層次感分明的
    undercut 是首選，第三個元素是簡約日常元素，適合簡約，內向，性格溫和的男生日常穿著，他的關鍵因素是純粹的亞麻襯衫，開衫毛衣，套頭衛衣，卡其褲，繃衣以及小白鞋。簡單和乾淨是簡約日常元素的核心，能營造給女生非常願意接近的感覺，日常穿搭和約會都沒有任何問題，顏色和款式建議選擇純色的基本款，價率選擇方面推薦的基本店庫有，魷魚庫，淘寶和實體店都有。價率通常是
    300 元以下，髮型選擇，中長髮和分頭，維持一支性能是非常重要的，以上三種足以滿足任何男生在工作日常的穿著，但形象地位需要維持你形象的一支性，比如你是商務精英元素。那麼你的朋友圈日常應該拼多展示工作，商務洽談，咖會，人生規劃等內容，而簡約日常元素就可以多去展示一下咖啡廳，下午茶，拍照等內容，這些都有利於增加對女生吸引力，現在來給大家佈置一下直接科的作業，1。確定個人的形象定位，2。購買符合形象定位的服裝，'
