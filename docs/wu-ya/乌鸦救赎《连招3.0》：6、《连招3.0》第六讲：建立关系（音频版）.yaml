- summary: "-   乌鸦救赎《连招3.0》：6\n    1.  乌鸦强调建立关系的重要性，指出很多人不相信他的方法，总是想创新。\n    2.  他提到自己曾经躺过的坑，暗示听众不要重蹈覆辙。\n\
    \    3.  建立关系是吸引和信任结合后的联系感，女人会试探和观察男人的反应。"
  text: '# 乌鸦救赎《连招3.0》：6、《连招3.0》第六讲：建立关系（音频版）所以很多时候你们不信我嘛，对不对？你们老觉得，或许我会是那个不一样的人啊。，今天我们要讲的是第六招了，建立关系啊。，很多兄弟就会觉得，我本身他以前是完全没有任何方法的，然后呢给他一个方法。他老是想去创新。，就是他老是想觉得，或许我比乌鸦更厉害，或许乌鸦是乌鸦，我是我，或许我能够走出不一样的路啊。，然后我就看他躺到了在了我曾经躺过的那些坑当中。，你老是面对女人，你相信女人，你不相信我。对吧？，一般都是打脸。，因为你们后来去躺过那些坑，你知道我为什么会找到这么一套正确的方法？，你猜我为什么能找到这套方法？，你们躺过那些坑，每一个都有我的身影，就是只是我没有讲出来，因为坑太多了。我都懒得去讲了。，我直接告诉你正确的方法是啥了，你老觉得我不是乌鸦，我或许会与众不同，我会走出不一样的路。，然后你就躺进了一个我曾经躺过的坑，这些坑只是我没有讲过，我懒得去说。，因为有时候。我感觉自己就像明日边缘的男主角一样，他每天要执行一个任务，要杀掉一个怪物。，但是每次都会遇到各种各样的阻碍，然后死掉，挂了重来，挂了重来，挂了重来。，最后他可以把遇到的每一个人。要说的每一句话都能够背下来。，他已经重启了几万次了。，我们现在开始讲课了。，第六个，建立关系。，当女人的内心对一个男人产生了吸引和信任的两种感觉之后，结合之后就是联系感。，吸引和信任结合之后就是联系感。，感觉这两个人有着千丝万缕的关系，在她的眼里就变得跟其他男人不太一样。，这种感受是会让女人自动激发出想要恋爱的意愿的。，但是她肯定是不好意思说出口的，而且她还是会觉得女人会觉得有风险感。。感觉要选择再看看，再等等，再观察观察你。，所以女人喜欢上你的时候，并不会立刻想要和你在一起。，她会有很多的顾虑，比如说你是不是也想和她在一起。，女生产生了想要和你在一起的想法。但是女生不知道你是不是也想和她在一起。，这种感受是会让女人经历很长的试探。，这就是一个试探。，这就是一个暗示，因为女生怕被拒绝。，这就是一个试探。，在我们在聊天前提到的七天情侣，我们会提到一个新的概念。，这可能会成为一个很伟大的理论。，我们可以说是一个状态同步。很多关系死于不同的状态。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。。我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。。我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。。我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。。我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。。我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。，我们可以说是一个状态同步。。我们可以说是一个状态同步。，'
