- text: '# 乌鸦救赎《连招3.0》：2、《连招3.0》第二讲：意愿锁定（音频版）OK，好的，兄弟們，今天是連招3。0的第二講，意願鎖定。，什麼叫這個名字，很好理解。什麼意思呢？就是在剛開始的時候，就跟女孩確定以戀愛為目的發展關係。，你會發現我們的路子就越來越高級了，對不對？跟以前的打法是完全變了。現在的，我跟你這麼去說吧，你要說3。0跟2。0的區別有多大，這個還不好去對立。，但如果說是你說3。0跟1。0的區別有多大的話，那我覺得最好的一種解釋方法就是3。0是1。0的倒著板，明白嗎？倒著打。，而3。0是把1。0版本倒著打，並且倒著打後，有很多路數不需要去用了，直接就消失掉了。，好吧，那些八卦我們就先不說了，兄弟們，都收收心。，你們要提問。都是提問跟我今天講的內容有關係的。因為我的內容全部都是系統化的，是連在一起的。，所以你們老說一些題外話可能會破壞掉我的思路。大家盡可能的先不去扯題外話。今天我們課程講完了，我們想扯一會回答一會問題可以。，我們講課的時候，我們就盡量去聊，跟這個課程有關係的，跟今天內容有關係的，不要東一句西一句的去扯。，然後大家幫我去維護一下這個課堂紀律。，OK，我們就專心講課了。那麼大家都知道這個需求感的破壞力是很強的。，有需求感對於男人來說的話，需求感這個東西對於男人來說的話，絕對是脫單路上的一個毒藥。，有沒有因為需求感而搞砸的兄弟來扣播音？因為需求感而搞砸過的兄弟來扣播音。，來，深受需求感之苦的人來請扣播音。我們共鳴一下。，應該幾乎所有人，包括我自己，都是被這個需求感去搞過很多次破壞。，需求感這個東西會讓你陷入被動，讓你失去框架，讓你跟隨對方的節奏去走。，就像打拳擊一樣。打拳擊，你一旦落入對方的節奏之後，你就要被打。，你就完全反應對方了。但是我們都知道需求感會帶來哪種問題。，它對於我們所帶來的障礙，然後一下子就會在女生面前抬不起頭來，就很沒有框架，很沒有地位。。女生說啥就是啥。女生說啥就是啥。，所以當年我就突然想到，我能不能讓對方暴露需求感呢？，這就是強切的化術的創造靈感。當時是產生了這麼一種思維。，但是你有這個思維未必代表能夠做到。，我做了N輪的測試。然後就發現是可以做到的。這個東西是可以做到的。，那怎麼才能夠讓女人去暴露自己的需求呢？，然後我就想到了一點。就是說，一個女生如果和你匹配了，那肯定就說明對你有一定的興趣。。因為你們可能看不到其他人的探討，但是我們會天天要回答學生的問題。，我要看很多人的聊天記錄。，那麼你就會發現，我們經常會遇到一種很搞笑的情況。，這個男生一個學員就問，老師，我這個探討是不是壞掉了？，我說。怎麼了？沒人。然後呢，匹配也沒有人匹配。感覺探討上都是機器。，但是有些人的探討就不是這樣的。然後他就會發現，這個很好匹配。，很多女生會跟他去進行一個聊天匹配。那就會很奇怪。，所以很多人不明白。就是說實際上你在什麼時候，在社交軟件上，你在什麼時候就被淘汰出局了。，現在能聽懂我在說什麼嗎？你在什麼時候就被淘汰出局了。，根本不是你聊錯了天，是在一開始你就被淘汰掉了。明白吧？，在一開始的時候。你就已經被淘汰掉了。他根本就沒有選擇你，直接就左滑掉了。，只是這個淘汰的過程，你沒有感受到。你是被動的，你完全沒有感受到。，那麼，所以說的話，這就反過來去，反過來去證明一個問題是什麼呢？。反過來證明了一個問題，就是說，如果說是一個女生她願意跟你去匹配，那證明了什麼？，證明了什麼？如果一個女生她願意跟你匹配，願意匹配你，證明了什麼？，來，兄弟們說一下。，對吧？女生願意跟你去匹配。這個就說明她對你有興趣。，不能說她喜歡你，'
