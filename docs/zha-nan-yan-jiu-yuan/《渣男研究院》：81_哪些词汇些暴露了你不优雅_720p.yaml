  text: '# 《渣男研究院》：81_哪些词汇些暴露了你不优雅_720p有些不优雅的词汇就要全部删掉减掉，比如说我在拉屎 这能讲吗，我在卫生间，对不对，还有一些语气词，你看你家狗好可爱呀，你看到那只狗
    吓死我了，走开走开，一看就是什么，你内心就你对一些事物的反应。就折射了你的内心，内心世界就不丰富富裕，你这个话好好看，对不对，要这么说，还有就是你说，你说那个，还有就是有些女生喜欢吃辣条，辣条一般都是，我跟你说，我认识那些女生，就是学历不怎么高的，才喜欢吃辣条。这不是说你们，就是吃辣条的女生，一般学历都不高，你看吃西餐牛排，这种长大的女生，一般是不吃辣条的，还有什么，然后就是说，有些词汇就一听就很土，对不对，就还有一些词汇是带有点乡音的，就是有点。就是那个乡下口音的，就有点绕科，啊
    怎么啦，就会弄扁平音，扁平音听的就有气无力的，这个声音也是一种，就能听出来你的档次，就是你自己有的时候，你们的话就是有压制在自己的话的，就感觉就是你的话就会被打压的。就被打压过来了，所以就是不要压制自己的，释放你的天性，就是别讲话就感觉支支吾吾的，就声音都是听不离奇的，人家说什么你再说一遍，声音就要大声一点，宝宝好呀，Adie哥，你要带我过来，你要带我逛街街吗。你要请我吃饭吗，去欧可吗，好呀，走呀，走起，就这样子，声音就要吊个，又要有个吊吊讲出来，哎呀，你刚才这个我好可爱呀，这是吧，还有什么你会帮我报销吗，那你有什么表示吗，这一听就是高大上。要礼物也可以高大上一点呀，送给我的宝宝吗，啊对不对，我们平时不要刚见面一开口，就暗示各种小礼物，一听就能听出来，你不高大上，你看就是有目击性的接近我，有的时候就是，就不要讲话，让男生主自己主动。是最牛逼的一个境界，不要开口。'
