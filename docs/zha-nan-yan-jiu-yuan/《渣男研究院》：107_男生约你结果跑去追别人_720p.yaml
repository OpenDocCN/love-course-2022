- text: '# 《渣男研究院》：107_男生约你结果跑去追别人_720p男生追你追你追你整个晚上他都请你出来叫你去他的酒局喝酒陪你聊天玩骰子，最后喝多了突然有个小绿茶，在那个酒吧门口说你去哪他说。他说我回家你说我也回家那男的就说我要不送你吧结果就直接跳单了路转粉了我就跟你讲，知道为什么吗，男人其实不知道要追谁的也不在乎这谁刚好能被我追到我就追谁，就是一不小心这个突然出现了这个挺好看的走走走走。帮一下抓走了，就这样子，他咋知道要追谁啊，我是男人是视觉的动物他不知道要追谁，所以看紧了你们不要觉得这个男的一直，可以被你吊着，吊着吊着就吊跑了，你吊不了，关键前点上你绝对不能让他送谢的，尤其是。回家的那个时候千万不能让他自己送别人回去，有的时候你们就输在最后一公里，这个点啊就是最后一公里太重要了一定要他送你回家，然后他再自己回去就这样子千万不要他自己回去。要路转粉路转粉就整个整个饭局都是比如说今天订了个卡座把你叫过来请你喝酒他突然朋友带了一个女生，两眼一对上挺挺好的玩个骰子，就把你抛掉了，这样瞬间路转粉。瞬间可以路转粉。'
