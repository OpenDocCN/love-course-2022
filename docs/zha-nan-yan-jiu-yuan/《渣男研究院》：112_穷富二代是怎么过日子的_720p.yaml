  text: '# 《渣男研究院》：112_穷富二代是怎么过日子的_720p我当时一个月只有四千九的收入，首先我房子从，一个人住变成了一个合租房，然后我吃饭变成二十块钱一顿饭，然后我上班我就选择坐地铁，后面出来O2O，就是一道专车我是可以花，摩宝上一块钱，就是可以去坐一道的车。叫一辆奔驰接我上班，接我下班每天一米，然后连续了好几个月，人家公司的人还以为我很有钱，然后之前我的停车票二十块钱十块钱，全部凑攒起来找公司报销，我请一顿饭一千以内的，有的时候会找别的部门去帮我报销。然后我每天穿的挺潮的，感觉都是名牌一样的感觉，但其实我可能就，这些都是我大学的时候买的，我回国以后就没钱了，然后有的时候借个豪车开开，家里也有豪车，还有就是有的时候，出国玩留点素材。父母会给你赞助一点钱，就是出国玩就是让你开拓一下事业，然后有的时候他们会给我报个班，两三万一个班，你这么朋友圈一发感觉你又很努力，这个学习一年也要花个十万块钱，觉得你的人是OK，但其实我的零花只有。可控的零花只有四千多块钱，每个月到手工资，还要付掉两千的房租可控的只有两千块钱，那么我一天的开销不能高于二十块钱，四十块钱，然后我一周只能出来玩一次，一个月只能玩四次。然后能玩有的时候老是蹭别人饭也不行，就只能吃个团购，团购的话我会选择两三百的团购，但是我会在大家来吃饭前把所有的餐点好，这个网上一扑这全是我订的餐，你们就你们吃吧，但是一旦有人说要点一瓶红酒。别我自己带了，我自己带了，要开瓶费是吧，一百块开瓶行，开我的红酒，就这样子熬过来的，熬了第一年，真是好惨，终于要过来，第二年能不能涨点工资，不好意思开口，你不是很有钱吗，你跟老板开口要工资那多没面子。后面就是不好意思，想了好久，最后给老板发了一个邮件，能不能涨点工资，OK涨了六千吧，开心开心开心，年终奖还有一两万，开心开心开心，就这么样子的，就这样熬过来的，那个时候我谈的那个女朋友。根本不知道我没钱，我当时没钱的时候，我就会把她带往我家里面带，跟我父母见面，我父母们就喜欢我的女朋友，一般都会给我多一点零花，对不对，就是我之前我老妈给我的前女友，花了20万送她了一个礼物。就是我给不起的我老妈给得起，所以我就大概给我家里，带了三四个前女友，送送小礼物意思一下，让她觉得给她画个饼，你以为男人带你见妈干嘛，不是这不就画个饼吗，自己没实力照顾你，然后让你往家里看看。感觉你家还挺靠谱的，什么车都有别墅也有，家里感觉还挺有钱的，你以为这啥目的呀，她把你往家带，还真想让你见父母要结婚，这不是让你继续陪她久一点吗，有的时候你想想吃个苦，跟着我吃个苦，你想一下这个。万一以后未来结婚的话，你会比较幸福，那就忍忍吧忍忍吧，就一忍一年一年半年，后面忍忍就发现没了忍没了。'
