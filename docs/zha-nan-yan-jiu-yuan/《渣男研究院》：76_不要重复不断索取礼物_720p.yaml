- summary: "-   男生不想给礼物时，不要重复索取，要及时止损，避免烦扰对方。\n    1.  不要频繁询问要求礼物，遇到拒绝应及时停止。\n   \
    \ 2.  对方不感冒时，不要再试探或改变，给双方一个台阶下。\n    3.  第一印象至关重要，对方不喜欢或不愿付出时，应即时止损，避免得不偿失。"
  text: '# 《渣男研究院》：76_不要重复不断索取礼物_720p男生不想给你的时候，第二天你又问，你能不能送我这个，过了一周你又问，那你不就是很烦很烦了吗，我们一个暗示发现没有用，我们及时就不要再去问了，比如说我跟那个男生逛街，他不想给我买，我们就说我们先不逛了。我们先去吃饭吧，就这么简单，你明显已经看见他，今天就不想带你去逛街，躲得远远的，门都不想进，玩手机，你还就说你能不能送给我吗，这句话不是为了等于白问吗，还打脸了，有些话我们试探了，我发现对方不感冒。没有接上来，我们就问都不要问了，给双方一个台阶下，你去不断的去改变一个人，是不可能的，当我知道这个女生，我今天跟她见面，我想要追她，她表现对我不喜欢，我就跟你讲很难改变，第一印象大于一切。她不喜欢我就是不喜欢我，她不想对我付出，就是不想对我付出，这就是第一印象分，因为对方已经在脑海里面，对你进行一个评分了，她觉得你不值，或者她觉得你不够帅，女生觉得我不够帅，她不是她的菜，身高不够高。没有1米85，她觉得不值，我们一分就是即时止损，我就不追了，我就说那我先回去了，我肯定不会去死缠烂打的，追一个月的，这是花了很多时间精力。最后得不偿失。'
