- summary: "-   男朋友不让女朋友看手机是因为个人隐私，认为被查看手机是不信任的表现，可以偷偷摸摸做事。不承认错误可以逍遥法外，表现出不信任的迹象。\n\
    \    1.  不让看手机是因为个人隐私，认为被查看是不信任的表现。\n    2.  不承认错误可以逍遥法外，表现出不信任的迹象。\n    3.  男生表现出不信任的迹象，如手机翻面、防盔膜、未读消息设置等。"
  text: '# 《渣男研究院》：95_男朋友不让看手机原因是什么_720p男朋友不让看手机是因为个人隐私，就是没有人规定女朋友是允许看手机的，我觉得这个东西侵犯了我的个人隐私，我确实没什么，但你给我看就是一种不信任的表现，你让要我看我的，然后有的时候我确实有一点点什么。但是还是在苗头中，我不想被你发现，而且就是说我可以偷偷摸摸的去做，你永远发现不了，我就可以就是又可以跟人聊天，又可以跟你处置，本身这个东西我拒绝你了，我的好处是非常大的，对吧。就好像很多人他永远不承认自己做了错事一样，他承认他就要受惩罚受制裁，他不承认他还能够逍遥法外，比如说这个男生他不承认，他做了都不承认，他还给你看手机，这不是直接把自己往坑里埋吗。他对你强硬一点你就不敢了知道吧，所以说他就直接把把你这个，搜索线索的这个直接就拦解掉了，你就无法搜索他的线索了，我们发现，有一招就是不信任的表现，如何看出来男生不信任你，跟你吃饭的时候他把手机翻一个面。他手机上贴的一个膜是防盔膜，他去卫生间的时候拿着他的手机，如果他把钱包也拿了，那可能他的年龄都是假的，还有就是后台来消息的那个通知，是未读但是看不到的，他就设置了，他可能是个海王。正常我们收到通知直接可以看到的，他那种是要解锁才能看到内容的，有可能是个海王，哇学会了宝宝，学会了，学会了给我加个粉丝灯牌。'
