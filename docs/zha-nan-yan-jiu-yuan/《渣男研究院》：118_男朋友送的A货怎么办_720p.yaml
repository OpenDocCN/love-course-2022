  text: '# 《渣男研究院》：118_男朋友送的A货怎么办_720p如果男朋友送A货你不说就代表你怂，只有穷的女生才会不敢说，只有内心不富裕的女人她才不敢直接问男人，你为什么情人节不送我礼物，你为什么不送我回去，你为什么周末没有约我，你为什么不跟我说晚安。你为什么就是没有表示，你为什么没有帮我叫车让我自己回家，只有内心觉得我配不起你的女人，她才不敢开口问这个男人，因为她怕什么我问了她就走了，人家说那你觉得不合适，那你觉得不合适你就自己回去呗。就是说你不敢开口就是，收到假货不敢开口的女人是因为你觉得，你的价值体系低于她的价值体系，她比你牛她的思维比你活跃，她的资源比你丰富她的价值认知比你高一个维度，我提出来我有点害怕。当你是同等级别的时候你就直接就问，直接就问，因为我有认知就是当我遇到这种侵犯我价值，价值的基本认知的时候我要提出来反驳的，因为如果你还是一个刚出社会的小朋友，一般都不太知道怎么去伸张自己的价值。伸张自己的就比如说你会跟父母说不要进我房间，不要那个不要不要那个我晚上需要一点钟才回家，或者是不要去那个去翻我手机，这是你会跟父母提的，因为你长大成人了你知道这个事情我能提出来，我提出来也是对的。我有自己的主观意见，当我们跟男人谈恋爱的时候，如果我们是恋爱小白我们就很多时候不知道怎么谈怎么提，所以当我们觉得这个东西是最基本最基本的时候你们就敢提，本来我一个大晚上女生跑过来见你本来就很莫名其妙。现在又让我一个人回去。'
