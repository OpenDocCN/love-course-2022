  text: '# 《渣男研究院》：58_姐弟恋没有未来怎么办_720p很多人是不懂姐弟恋的苦的，你比我大三岁，你是赚的钱是我的两倍，三倍，我的月收入只有几千到一万，然后我工作还在起步阶段，老板让我加班，老板让我去公司，老板我没有时间谈恋爱。这个时候当一个女生在抱怨我的时候，我觉得身心乏术，抱怨我什么时候能够正常一点，能够开始起来，能够成长能够经济独立，我真的没法给你答案，你要我什么时候，问我什么时候结婚，我自己都没混好。我自己都没证明办呢，我咋知道什么时候跟你结婚，所以很多答案我真的没办法给你，然后女生就会有段时间就是，哎，时不时，叹个气，不知道怎么办才好，弟弟真的是没有办法给我未来，就是有点埋怨的意思。有的时候当你选择弟弟的时候，就是一个必然的附带条件，他可能经济没有你想象的那么好，这是必然的，我们既然选了A肯定是有，A和B的一个捆绑关系的，明白了吗，他一定会，已经就你要意识到，潜在这些责任呀。潜在这些，连带的这些风险呀，这不是必然的吗，你在公司里面一个刚入职的男生，你看上了你跟他谈了，他这些经济问题是必然的呀，你不能到后来回过头来又说他，不对呀，就好像一个女生她有个宝宝。你跟她结婚你的宝宝问题不是说，前面都应该提前预见的吗，所以说相互，相互给对方一点时间，但是有可能说一年两年以后，他还是没起来，这个时候我们每一年重新审视，一下你们关系，到底是冲动好还是冷静好。有能力弟弟也不会这样，关心他，现在不想谈恋爱我争取一下，谢谢。'
