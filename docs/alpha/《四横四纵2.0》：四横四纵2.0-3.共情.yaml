  text: '# 《四横四纵2.0》：四横四纵2.0-3.共情我们继续学习四横当中的第三横共情，为什么共情会放到第三横，就是因为你在表达完你的宣言，表达完你的喜欢认可，或者经历过框架，完成了筛选动作之后，对方势必会给你一些反馈或者回应，只要对方给你一些回应。不管是好的还是坏的，这个时候共情它就派上用场，什么叫共情呢，它的核心的概念就是站在对方的立场，把自己完全带入到对方的视角，来斩获对方的行为动机，情绪感受真实意图和内在品质，这里共情其实这句话很简单。它有很多的误区和细节需要我们去注意，第一个就是什么叫做站在对方的立场，把自己完全带入到对方的视角，与之对应的操作叫做主观一段，很多时候你并不是真的去共情对方，而是你站在还是站在以你的视角。或者说对你最有利的视角去思考对方的意图，比如说一个女生没有回你，对方可能她真的就是在忙，或者说你给她发的内容太没营养，导致对方没有回你，这个是共情主观一段就是，你是不是掉我你故意不回我。是吧就相当于去假设对方的行为动机是非常恶意的，因为把对方想象成一个坏人，谁让你就不用去为你的这些错误负责，是吧你把锅都摔给对方，就是因为对方是坏人，所以他不回我。而不是真的去站在对方的一个角度去看待对方，可能有一些他自己的一些不得已，或者对方有他无辜的一面，第二个要注意的就是共情的目的，是斩获对方的行为动机情绪感受真实意图和内在品质，他的一个核心的误区就是。那很多人他会认为我共情等于同情，甚至说共情就等于去满足对方，这是完全错误的，如果你把共情认为你要去满足对方的话，那学生你就已经不需要四行当中最后一个反馈了，所以共情和反馈是密切相关的，共情的核心是斩获。就像那你是理解对方到底要什么，至于给不给，需要我们利用反馈来进行一个调整，所以共情的核心目的是分析对手，而非直接满足对方，比如说对方让你去刷碗，对方说你不刷碗的话，我们就分手。如果我们是站在要满足对方的角度的话，我们就会照做，这个行为实际上完全的跪舔行为，就是你这首先你没有复格对吧，你凭啥人家让你干啥你就干啥是吧，第二就是你完全的共情是非常
