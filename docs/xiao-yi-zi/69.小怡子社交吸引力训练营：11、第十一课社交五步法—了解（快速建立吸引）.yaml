    工作性质 社交圈子 应酬情况等等，这些都是可以去聊的。以上就是个人信息的三点，接下来我们来说生活习惯，很简单 四个角度 一 食 住 行，一呢 比如说你的穿衣风格
    品味审美，衣服数量 喜欢的牌子，那食呢 比如吃饭规律 吃不吃早餐，酸甜苦辣咸的偏好。对什么过敏 不吃什么 吃什么海鲜 水果，那住呢 比如说你的睡觉时间，几点睡几点醒
