- text: 当你察觉到这些东西之后。只需要真诚的分享到对方，他就能感受到你的价值，从而被你吸引，以上这三点，不主动，聊天过于严肃，和聊天时过度装逼，是我们在这个环节一定要注意的禁忌，接下来我给你一些具体的方向。在这个环节我们都可以做什么事情，都可以聊什么，第一个我们可以干的就是询问对方在干嘛，可能有同学会疑惑，说你刚才不是说不要用疑问句吗，不要用疑问句，其实是咱们在练习阶段的一个标准，而不是一个绝对的禁忌。如果说两个人交流没有任何的提问，那也是一段很奇怪的对话，而且在话题开始时问一个问题，比如问你在干嘛呢，这并不是一个不可以做的事，甚至是一个常见的事情，但如果后面你连续提问，那就是绝对的禁忌了。第二个你可以评价对方的朋友圈，比如他的照片，你可以表达你的欣赏你的喜欢，但欣赏和喜欢都是有技巧的，就是你一定要夸细节，比如女生发一张自拍，你可以说你新染的发色显得你更白了，这是干嘛呀，夸她的头发。夸她的审美，夸她的皮肤白，这些都是细节的夸赞，你千万不要特别粗犷地去称赞对方，比如啊，哎呀太好看了太美了，那些说法都是很敷衍的，是让人感觉到不真诚的，第三个可以聊的话题呢，是身高身材，因为身材啊。是很多女生都非常关注的一个话题，同时身材可以延展出很多其他的话题，比如说身材管理，减肥健身健康饮食，自己做饭等等，可以延展出来的话题非常的多，是一个好的话题选择，第四个可以聊职业，你是做什么的。你的公司如何如何，职业可以延展的话题也非常的多，因为人们呀，每天都身处在职上环境中，要面对这些事情，他生活中的经历啊，就是源源不断的话题来源，比如他的同事，他的上司，他的收入，公司的政策。上班路上堵不堵车，停车位好不好抢，公司同事啊表面和气，背后勾心斗角，老板什么都不懂还瞎指挥，这些啊都是可以聊的，也是很容易延展出来的话题，并且大家呢都是上班族，可以寻找出更多的共性。你们有很多相似的经历，更有助于让你们彼此认同，第五个可以聊兴趣爱好，喜欢什么东西，你喜欢的电视剧电影，音乐书籍，周末喜欢去哪逛街，喜欢吃什么美食，这些啊都是可以聊的，因为这些话题啊可以很轻松。而且很容易创造模糊邀约的机会，比如喜欢去哪里逛街，喜欢吃什么东西，喜欢看什么电影，这些都是可以很容易达成一致的，有机会一起去逛，有机会一起去吃，有机会一起去看，第六个可以聊当下流行的段子。比如抖音啊有什么搞笑的博主，有什么搞笑的网络语言，又有什么洗脑的神曲，这些都是可以拿来分享的，第七个以前的经历，小时候的经历，上学的经历，你的小学，初中，高中，大学的经历，都是可以去聊的。这个话题啊是最容易引起对方分享的话题，而且每个人聊起过去的经历，仿佛都有说不完的话，可以很好地让你们彼此增进了解，而且这个了解的深度，要远超前六个话题，为什么呢，有一句话是这么说的，一个人的性格啊。就是他过去所有经历的总和，所以你想真正了解对方，想了解他性格的底色，你就要看他过去的经历，小的时候什么样，上学的时候什么样，毕业了什么样，做过什么样的人生选择，这些东西都能让你更深入地了解他。同时呢也可以让对方更深入地了解你，反过来说啊，你知道一个人今年多大，在哪工作，一个月赚多少钱，家里有几套房子，平时有什么兴趣爱好，知道了这些信息，你觉得能叫了解这个人吗，远远不能对吧。你只能说了解这个人现在的状态，但这个人是个什么样的人，他的所思所想是什么样的，在面对事情的时候，他会做出什么样的判断与选择，你就很难知道了对吧，但如果你了解这个人过去的经历。其实你就更容易了解他现在的内心，也更容易判断他未来可能做出的种种选择，这个才是我们说的真正的了解，所以啊，彼此分享过去的经历，
