- text: 在了解阶段你才可以从容地去应对，比如刚才讲的例子，女生说她1米65，你说看你朋友圈照片，你说你1米75我都信，看来你不仅长得漂亮，拍照技术也是一流的，什么芭芭拉的。这在用什么方法呢，这是不是就是发散性聊天思维的联想法，从她的身高聊到了她会拍照，聊到了摄影技术，是不是就没有那么严肃了呢，但如果女生说她1米65，你就说还不错，1米65挺高的，你平时有什么先驱爱好吗。是不是就会显得有些枯燥严肃了呢，这就是有方法和没方法的区别，再比如主动分享自己的生活，你在公司加班你可以怎么说，你可以说，最近连续加班感觉自己老得太快，同样都是毕业工作一年，你还跟18岁小姑娘一样呢。我看上去却像老了5岁，真是好不公平呀，你看这样聊天是不是一下子情绪又上来了，不显得严肃枯燥了，我刚用的分享方法是什么呢，是不是就是咱们前面讲的三层递进思考法，所以说前面教你的一些方法。你一定要练好练扎实，当你练扎实之后，你再去用我教你的流程，你会觉得非常的简单，第三个常见的误区，过度装逼，在这个环节有很多兄弟觉得我懂了，老师，我要让对方充分的了解我，我要吸引到他，我知道该怎么做了。然后他们就会在这个阶段疯狂的装逼，不停的吹牛，显示自己有多厉害多强多么的耀武扬威，比如在公司里骂下属都不敢还嘴，发表自己对某些国家大师的看法，见解觉得某某事如果交给我处理的话，结果一定会非常非常的好。或者说炫耀自己的人脉关系，说那谁谁那都是铁哥们，我朋友跟王思聪怎么怎么样，等等一系列的骚操作，总之就是想找各种角度告诉对方，我是一个很厉害的人，他们觉得只要这样做就可以建立吸引。但其实这种想法完全是大错特错，可以说他们的目标完全都搞错了，在了解阶段的目标只有一个，就是要告诉对方我是个什么样的人，只是为了建立你们的熟悉感，而吸引的只是附带的结果，不是追求的目标。在这个阶段你要追求的目标只有一个，就是真诚的不带目的的分享自己，什么叫真诚的不带目的的分享自己，很简单就是你自己是什么样就是什么样，不要过度的包装和美化自己，不要想着我说一句什么样的话能吸引到对方。也不要想着我该编一个什么样牛逼的故事能吸引到对方，在诚实的基础上可以分享一些自己优秀的经历，但首先是要诚实，其次分享的角度不是要吹嘘，要去从更有内涵的视角去分享，比如你努力赚钱买一套房子。有些人可能就比较之外地说，哥们最近几年创业赚钱很容易，前两天买一套房怎么样厉不厉害，如果你跟兄弟喝酒吹牛这样说还好，但如果你跟女生聊天时也是这样去表达的话，那就不太妥当了。你这种按捺不住的去炫耀这种喜悦的心情，会把你没有见过世面的小格局展示的一览无遇，靠自己赚钱买一套房子是很厉害，但不断地炫耀就会让人觉得很浮躁，如果咱们换个角度来说，比如你说最近下班到家就只有一件事。就是学习家装设计，我想给自己设计一个一面墙上酒柜，一面墙上书柜的房间，后面你还可以说，因为我觉得喝点酒再看一些书会引发我更多的思考，我最近在看拟彩
