    \    2.  了解对方当下在做什么，分享自己的当下情况。\n    3.  了解阶段要平衡彼此了解，让对方感受到你对关系的认真负责。\n-   在了解阶段要真诚表达自己，主动分享信息，大开话题，注意不要过于严肃或装逼。\n\
    \    1.  通过陈述对方信息、延展信息，让交流更加充分。\n    2.  当对方主动分享更多个人信息，情绪积极时，可以进入下一个环节——筛选。\n\
    \    3.  了解阶段的目的是告诉对方自己是一个什么样的人，增加熟悉感。"
