  text: 讲的是聊天五步法中，第一步 破冰，我们要清楚的知道，破冰的意义，是要消除人与人之间的隔阂，是要告诉对方你是谁，这是陌生社交中，不可跳过的一步，破冰呢
    有三个步骤。第一步，打理好你展示出来的形象，第二步，主动提供话题，第三步，表达意图，同时破冰有三个禁忌，第一个，不打理自己的社交形象，第二个，暴露需求感，第三个，面对负面反应，不淡定，遵循以上的内容。就可以很好的完成破冰了，完成破冰之后呢，我们就要进入到第二个阶段，了解阶段，这是建立吸引力最重要的阶段，关于了解的全部内容，我会在下节课告诉你。我们下节课见。
