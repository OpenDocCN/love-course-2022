  text: '# 69.小怡子社交吸引力训练营：20、第二十课 总结-如何持续修炼社交魅力【音乐】，Hello 你好 我是小姨，今天是咱们训练营的最后一课，这节课我要给你做一个总结，就像电影到了最后，应该来一个大全景，让一切尽收眼底，我说的镜头啊，就是关于社交吸引整个环节的认知框架。画面呢
    是一个个具体的社交场景，无论是情感关系 兄弟朋友 同学同事，领导上司 还是商务合作等等，所以在最后一节课呀，我想跟你聊聊，我们要如何持续修炼，提升社交魅力，我们来回顾一下。咱们一路走来都经历了什么过程，首先啊
    是前五节课，社交生活的魅力来源，修炼正确的心态，明确社交的目标，以及社交的黄金法则上下两篇，这五节课啊，是咱们整个社交吸引训练的核心基础，是一切魅力的前提。这就好像过去的习武之人，相信你一定看过很多的武侠电影，电影里面的主角啊，要修炼上乘的武功，第一步
    都是要先明白，为什么要习武，要一个正确的心态和目标，比如说啊，中间除恶 匡扶正义，侠之大者 为国为民。或者说现在的目标啊，就是强身健体等等，然后呢，要一些基本的准则作为约束，避免在练武的过程中走火入魔，而咱们前五节课的作用啊，也是这个，先帮你建立正确的目标，建立正确的认识，这样呢，才能做到不犯错。不走火入魔，在我过去接手的学员中啊，很多人在找到我之前，由于自己不成系统的瞎学瞎练，最后呢，学上了一个四不像，像是一个社交怪人，一说话啊，就是各种奇怪的话术，让人觉得莫名其妙。这也就是因为没有打好基础所导致的，希望啊，你能避免这个错误，接下来呢，就是第六课到第九课，咱们讲了，如何正确的积累谈资，万能的回复方法，创造性聊天思维，以及社交的核心规律，这一节课啊，是咱们进阶的部分。是社交魅力的基本功，咱们还拿习武举例子啊，当你明确了为什么要习武，明确目标以后，你下步要做的，就是修炼你的基本功，比如说扎马步，压腿，肢体协调训练，和力量训练等等，只有练好这些，练扎着这些。你才能进入到招式的阶段，我记得小时候啊，有一部电影，叫做少林寺，里面的主角啊，要去修炼武功，前几个月啊，先是挑水，撞钟扫地，干一些看似和练武无关的事情，但是几个月下来啊，他发现他整个人的身体。发生了巨大的变化，肌肉也有力量了，步伐也敏捷了，这个其实都是基本功训练，所以咱们这个阶段也是一样，如何积累谈资，如何回复，如何发散性思考聊天的话题，以及掌握聊天的基本规律，都是你要夯实的基础。是日常看到任何东西，都需要去思考去训练的，比如说啊，你在马路上看到一棵桃花树，你能把它积累成什么样的谈资，你还能发散出什么样的其他话题，再比如啊，在你和其他人的聊天过程中，在你下意识回复对方之前。每个问题啊，你都用回复思步法分析一遍，得出结论，看看跟你的自然反应啊，是否一致差距在哪，这些啊，都是你需要日常锻炼的所思所想，当你这一步练的已经得心应手了，你的基本功啊，就已经很扎实了，而且啊。从这一步训练完成开始，你甚至会有一点骄傲，有一点飘，觉得自己的社交能力啊，已经高于普通人了，那接下来啊，就可以进入到咱们最后的精通部分，精通部分啊，是第10课到第19课，咱们用十节课的篇幅啊。讲了两套体系，一个呢，是社交五步法，一个呢，是情绪沟通五步法，这两套体系啊，相辅相成，相互支撑，社交五步法啊，是一套社交的整个流程，让你明白啊，从社交关系到达成一致，每一步都应该做什么事情，如何过渡。而情绪沟通法呢，是每一步过程中内在的情绪，讲解的是一步一步中，蕴含的情绪到底是什么，推动社交进程的动力到底是什么，这两套方法啊，就相当于上乘的武功密节了，当你已经夯实了基本功以后，你的师傅啊。就会开始教你一招一式了，怎么出招，'
- summary: "-   学习武术需要掌握内功心法，进阶后需要更精准发挥，训练体系由浅入深，稳定发挥是关键。\n    1.  内功心法推动招式，超越普通人能力。\n\
