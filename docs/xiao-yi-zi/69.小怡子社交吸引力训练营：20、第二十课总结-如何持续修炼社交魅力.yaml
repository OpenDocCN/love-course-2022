  text: 怎么打，并且学招式的时候啊，还会告诉你一件事情，就是内功心法，到底如何通过内力，推动招式，打出伤害，实际上啊，当你完成进阶阶段的时候，你的能力啊，已经超过普通人了。但如果你想成为一个真正的高手，你还需要有更精准，更稳定的发挥，所以啊，要掌握流程，掌握方法，让自己变成更稳定，更专业的高手，至此啊你才完成了习武的全部过程，相信现在啊你应该明白，咱们整个训练体系啊。它是一个由浅入深，环环相扣的体系，它能帮助你完成，从入门到精通的整个过程，回顾完了整个过程以后啊，相信你也就应该明白了，训练的方式啊，就是按照课程的流程，走一遍不要跳步，任人真真踏踏实实的练好每一课。最终啊你会对社交这件事，有一个高纬度的理解，明白了吧，把每一课练扎实了，再进入下一节课，这就是训练的方法了，最后啊我要跟你说一件事情，就是为什么这套课里啊，没有具体的话术提供给你，我记得啊。我有一个关门弟子，在刚开始跟我学习的时候，跟我说过最多的一句话就是，老师能不能给我一些话术让我背一背啊，当时啊我就断然拒绝了他，告诉他没有，你去练几本功，按照逻辑自己想，聊死多少次都没关系。千万不要放弃思考，卡住了你可以问我，我会带着你推理分析，但你不要妄想，我能直接给你答案，为什么呢，有三个方面，第一个啊，话术啊是时代的产物，所以随着时代的变迁，话术是一定会过时的，你今年寄来的话术。可能到明年就不好用了，会显得你很土很油腻，第二点啊，使用话术的基础，是建立在对情绪正确理解之上的，如果你背了很多话术，但是并不能理解人与人之间的社交情绪，那只会成为一个社交中的小丑。看似不要了很多炫酷的技术，但实际上啊，在别人眼中只是一个笑话，第三点啊，也是最关键的一点，背话术啊，是一个追求捷径的行为，在这呢，我给你一个靠谱的建议，做任何事情学任何东西啊，最要摒弃的就是捷径思维。很多人啊，都想跳过过程，直接去拿结果，这是不可能的，一步一步他是学出来的，练出来的，才是你的结果，背话术呢，就是想跳过过程，拿结果的想法，话术啊，是别人根据自身价值，两个人之间的互动关系。自己分析出来的结果，你想拿走为你所用，是不可能的，在学习的过程中啊，记住一句话，慢就是快，扎扎实实学好每一步，练好每一步就是快，当你用三层地境思考法，思考一百个话题，用发散性聊天思维，进行一百次联想。用回复思路法，进行一百次思考以后，你会发现啊，你说的每一句话，都是精彩的，直击对方内心的，这时候啊，你拿到的，才是属于你自己的结果，我的那个关门弟子啊，在几个月之后啊，真真切切感受到自己的成长。觉得自己的社交互动，开始游刃有余，那个时候啊，他也理解了，我这样做的原因，我把这件事啊，说给你听，是希望你能更快的，明白这个道理，不要再试图寻求，所谓的捷径，记住，慢就是快，到这里啊，这门课程呢。就要结束了，感谢你这么多天的陪伴，希望你在这段学习中啊，能收获到更多的东西，希望它在你未来的，社交过程中，能帮你解决更多的困惑，我的朋友们。再见。
