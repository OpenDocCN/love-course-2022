    \    3.  鼓励学生在恋爱中大胆尝试。"
  text: 那麼喜歡程度就會有所下降，舉個例子來講，你比如說剛聽到一首歌，或者說聽它的前幾次的時候，我們會喜歡上某一首歌，但是當我們每天重複的聽，你聽上幾天之後。你對這首歌的喜歡程度就會有所下降，這是同一個道理，這樣一講同學們就能夠明白很多，就能夠明白多看效應的一些不恰當的一些使用方法，如果說同學們學會了的話，就直接應用到戀愛當中大膽的去嘗試。那這就是我們本期課的全部內容，我們下期再見。
