- summary: '-   安小妖《好男人，你也要学会撩妹》：多看效应是指熟悉事物而产生好感，适用于文字、图片等。心理学家扎荣兹实验证实，出现次数越多的人越受喜欢。在人际关系中，适度曝光可增加吸引力，但过度曝光会引起厌烦。接触时间不宜过长，保留神秘感可增加吸引力。'
  text: '# 安小妖《好男人，你也要学会撩妹》：218.巧用多看效应让她习惯有你，从此离不开你《愛情心理學》，Hello大家好，歡迎來到我們的好男人你要學會撩妹，我是主持人十一點先生，今天這節課給大家講一下，《愛情心理學》當中的多看效應，教大家如何巧用多看效應，就能夠讓你喜歡的人不知不覺間。習慣有你
    離不開你，從而和你在一起，課程一開始，我們首先說一下，多看效應的定義是什麼，多看效應也叫做單純曝光效應，或者是重復曝光效應，這個大家瞭解一下就行，也可能有同學會對。單純曝光和重復曝光這兩個詞產生一定的疑惑，覺得說老師是不是說錯了，這兩個好像不是一個意思，但是其實並沒有，這兩個詞表達的就是同一個意思，就是同一個情境，我們說一下，單純曝光，那大家可以理解為是。單純的針對於某一件事情多次出現，而重復曝光，那大家可以理解為是，只單純的針對於某一件事情反復的出現，其實他們的本質是一樣的，就是某一件事情的多次重復的出現，那這樣一講，大家就很容易明白。幫助大家理解一下，而具體的多看效應，其實就是指我們因為自己熟悉某個事物而產生的好感，這個現象適用的範圍非常的廣泛，比如說文字
    圖畫 照片 多邊形或者是聲音等等，舉個簡單的例子來講，就像是我們自己寫的字。不管說寫的多難看，那我們看多了，看習慣了，也就覺得不那麼難看了，而如果說我們講同樣難看的字，你看別人的，你就會覺得這個人寫的字非常的難看，這樣一講同學們就可以理解，而實際我們應用到人際關係。親密關係的研究當中，我們會發現一個人在自己的眼前出現的次數越多，那麼自己就越容易對其產生偏好和喜愛，那當然前提是，這個人在第一次出現的時候，並沒有給我們帶來極大的厭惡感，那如果是這樣的話。那麼這個多看效應自然也就是不成立的，越多的出現只會讓我們越加的厭煩，那說到這兒，我們就開始想說，怎麼證明這個多看效應它是真的呢，你怎麼能夠證明它就是有用的呢，我們說原來有一個叫扎榮茲的一個心理學家。他做過這樣一個實驗，他讓一群人去看某個大學班期里面的畢業相冊，相冊里面有很多的照片，有這個集體的合照，有男生的這個合照，女生的合照，宿舍的合照，三三兩兩的
    對吧，等等等等，並且他確定他找的這群人。跟相冊里面的任何一個人都不認識，那麼在這個過程當中，他們在觀看照片的時候會發現，有些同學的照片出現了二十幾次，有的出現了十幾次，而有的只出現了那麼一兩次，也就是說有的人他愛照相，有的人不愛照相
    對吧。所以說自然出現的次數也就不一樣，然後再讓這些看照片的人，評價他們對照片裡面的人的一個喜愛程度，結果會發現，在畢業相冊里面，出現次數越多的那些人，被喜歡的程度也就越高，也就是說這群人。更喜歡那些他們看過二十幾次的，熟悉照片里面的人，而不是那些只看過幾次的，新鮮照片里面的人，所以說這個實驗就充分驗證了，說只要一個人不斷的在自己的眼前出現，那麼自己就會越有機會喜歡上這個人。反之也是同樣的，只要說我們不斷的在自己喜歡的女孩子面前出現，只要說你一開始沒有說引起這個女孩子的厭煩，那就一定會起到一個意想不到的效果，而如果說你第一次就讓這個女生討厭了。那麼肯定你後面的話也就會越來越麻煩，但是我們使用這個多看效應的時候，還有一些注意事項，你不要說不要過度的曝光，我們說曝光過度就會引起厭煩，有的研究表明，當不熟悉的刺激短暫呈現時，這個曝光效應是最強的。也就是說咱們前兩次和女孩子接觸的時候，不要接觸時間太長，保留一點點神秘感一瞻即走，那才能夠產生更多的信力，而曝光的次數在10到20次之間的時候，一般能夠達到最大的喜歡程度，但是如果說你這邊曝光過度。你呈現的次數和頻率太大了，'
