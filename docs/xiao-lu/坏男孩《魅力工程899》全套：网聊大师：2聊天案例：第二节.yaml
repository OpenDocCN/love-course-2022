  text: '# 坏男孩《魅力工程899》全套：网聊大师：2聊天案例：第二节那么好奇话术，那么我们要展示的一个姿态是什么呢？，是坚强，敌人和强势和什么都无所谓。，这里我们表现出来的是一种极高的自信和一种极高的掌控能力。，很多兄弟会问到一个问题，就是说我们在网聊的过程之中，。会有很多女生，我们如何去认识她？，那么这里面其实就运用到我们在POA的一个话术技巧。，那么我们叫做它叫做好奇话术。，好奇话术是在于你跟女生认识的初期，，例如说你想加一个女生。或者说跟一个女生产生刚刚互动的时候，，产生吸引的一个连接方法。，那么好奇话术，那么我们要展示的一个姿态是什么呢？，是坚强，敌人和强势和什么都无所谓。。这里我们表现出来的是一种极高的自信和一种极高的掌控能力。，好奇话术那么分为几种？，那么它的展现方式分为行为方式的与众不同，，世界观的离经叛道，还有一点就是保持神秘感。，那么我们先说一说什么是好奇？。好奇其实是人类的一种bug，是人脑的一种bug。，那么人类对什么东西好奇？什么等于好奇？，好奇等于未知加罕见，人类对未知的东西好奇，，人类对罕见的东西好奇，什么是罕见？，那么这里是第一个话题。。如果说在你的城市里面出现了车祸，，如果说在你的城市里面出现了杀人，，砍死人之内这种事情会不会引起很多人围观呢？，这是为什么？，因为罕见，罕见就是不常见的东西，，人类会对罕见的东西不常见的东西产生好奇。。想看看是怎么回事，到底发生了什么？，如果你在的城市天天出生车祸，天天撞人，，那么你的城市里天天出现黑光火拼，，你会不会还要对这种事情产生好奇呢？，你不会，因为你已经司空见惯了，。你不会对这种事情产生好奇。，很简单，如果天空中飞过一个飞碟会有人围观，，但是天空中飞过一只马雀还会有人围观吗？并不会。，那么什么叫做未知？，我们这里所说的未知叫做展现冰山一角，。我们不可能把我们自己全部的藏起来，，那么我们要展示的是一个角落给他们看，，让他看看，让他想象后面是有多么大的一座冰山，，后面里面有所有给他制造他的想象空间，，那么你们为什么在这里学习呢？。其实用好奇其实也是可以解释出来的。，第一个是罕见，，你们第一次发现把妹或者说恋爱是一门学科，，第一次听说这个世界上还有一种职业叫做约会教练，PoA，，还有一个是未知，，你们通过了解看了我们很多的内容。帖子等等等等，，这些帖子展示了冰山一角，，这一角你明确的知道这一群人是有料的，，有系统性的这种方法，有独门的操作手法，，但是你们谁也不知道，，所以你们选择参加课程开始学习，。你们还可以看一下人类对什么好奇，，人类对未知生物，对雪人，尼斯湖水怪，UiPo，外星人，，这些东西都只是展露了冰山一角，，留下了蛛丝马迹，留下几个奖印，留下一些传说，，但是真正这些东西究竟是什么。我们未知，，未知能够产生恐惧，未知也能够产生好奇，，罕见加未知等于人类的好奇心开关，OK，，要么掌握这两条也就是掌握了人类的好奇心，，只要有足够的这些所有的东西，我们可以调足所有人的胃口，，包括女人。包括男人，包括老人，包括孩童，，包括中国人，包括外国人，OK，，而行为方式的与众不同，这条原理我们也利用了是罕见，，这种行为方式不同，就是利用了罕见的方式，，你跟别人不一样，所以别人会对你产生好奇，。《迷男方法》里头讲过一个方法叫做恐惧理论，，我们都知道其实也是利用了罕见，，我问过很多女人，你们真的认为她这样穿着是能够承受社会舆论压力，，一个很自信的表现吗，很高价值的表现吗，其实并不是，。很多女人都说，其实你想多了，我就觉得好玩，，这个人怎么这么奇怪，这么有意思，所以被吸引了，，这是人类的正常心理，，'
- text: 如果你穿成恐惧，像很多人在夜店里绝对没有问题，，而且我这里其实也设局到了一个词叫做个性。，换句话来讲，我们中国是一个可以讲个性的，，一个男人尤其在叛逆期的时候，，那些女孩通常是对那些非主流或者穿着不良的少年所吸引，，认为他们有个性，他的个性就是靠上诉，，因为他确实能够顶得住社会的压力，。因为这个人很有性格，能够愿意去展示自己的这一面，，但是如果你穿成这样去学校把妹，会引起女人的违观，，会引起女人的好奇，因为你穿的足够奇怪，，但是没有人会因为这个跟你在一起，，因为你并没有足够的吸引他，。所以说女人一定要分类，你的穿着经验和把妹到学校里面，，你的第一印象绝对有所不同，，但很多女生会反感这种非主流，，所以孔雀理论我也把它归结为一个罕见人理，，是开启了人类的好奇心，。那么在这里我是指行为方式，，行为方式是什么意思呢？，是咱们几个走在大街上，认识一个妹子，，然后你跟她有很多举止，，非常非常的怪异，能够给她留下非常深刻的好奇心，，我这个人有一个特别的方式，。我走起路来的时候会选择左右右摆，，走路的摇摆是一个典型的行为方式与不同，，但它能够立即在人群之中给你留下一个印象，，因为你的行为方式与众不同，，其他人都是正常的走路，，只有你摇摇晃晃。你走过去走过来能够引起足够的好奇心，，而且走路摇摆也是一种很强的领域信号，，那么我有一个惯例，，我直接告诉妹子，我喜欢男人，，其实我是一个双性恋，，当她知道你是一个双性恋的时候，，女生会立刻好奇，问你。你是怎么回事啊？，建立好奇之后，女人就会开始探索你，，泥苏湖水怪建立了好奇，所以人类去探索它，，雪人UFO建立了好奇，人类去探索它，，当你探索的过程之中，你就会为此着迷，，行为方式与众不同。这里有一个注意点，，就是你跟女生一对一约会的时候，这一条并不重要，，什么时候重要呢？，重要的时候是在社交场合，这一条非常重要，，因为这样的方式才能够让你在社交场合之中立刻脱颖而出，。好奇技术追求的是让女人对你产生好奇，，并不一定是建立在吸引觉得，，只要她觉得你跟其他人不同，对你产生了探索就可以。。
