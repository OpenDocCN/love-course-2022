  text: '# 安小妖《好男人，你也要学会撩妹》：101-200：146.关系出现下滑时这样挽回最保险（下）本节目由喜马拉雅独家播出，首先来反思你过往所犯的一些问题和错误，去制定自我改变的一些策略，然后就是要在最小化对方的这种抵触情绪的情况下呢，试图去重新的联系他，联系上之后呢。就要去保持低需求感的这样一种沟通方式，同时呢，试图去重建你自己的吸引力，那吸引力的重新构建和展示的情况呢，就直接决定了你挽回的成功几率，那在重新建立好信之后需要做什么呢。这个时候我们就需要再次去向暧昧区来进发了，这个阶段的关键呢，就是要打消他内心的抗拒机制，因为毫马不吃回头草，它是存在于很多人心里的一个概念，所以呢这样一种意识就会发生某种作用。让女生的心里呢不断的去排斥对你重新建立的好感，去抵触你对他的付出，那如果任由这种状态去蔓延下去的话呢，就会导致他对你的态度忽冷忽热的，对吧，让你错过了最佳的挽回时机，所以在这个阶段呢。一定要小心的去引导女生的情绪，去扩大他对你的窗口，那通常来说呢，应对我上面所说的那种情况的方法就是，在女生产生不适感或者犹豫之前呢，我们来主动的重新定义两个人之间的关系。把你们的关系呢定位成为兄妹或者是拦炎之己这样，对吧，你可以说虽然咱们不能在一起了，但是希望能更多的看到你开心的样子，以后呢我就做你的拦炎之己吧，互相照顾一下，找男朋友的时候呢我还能帮你把把关。那这么做呢是为了给女生一个反向合理化的一个借口，对吧，给你们做一些暧昧的事情，一个名义和出口，让你们有更充分的空间呢去彼此的相互来投资，刚刚说到要引导女生的情绪去扩大他的窗口，这也是一个很关键的点。因为之前冷冻到试探重联的时候呢，都是非常避讳这个感情方面的话题的，但是重回暧昧区的时候呢，就要尝试去聊一些感情方面的话题了，比如说你问她，我们都分开这么久了，你怎么还没找男朋友啊，或者你问她。家人有没有给你介绍男生认识啊，或者是你主动来跟女生说，说最近家里人给我介绍了几个女孩认识啊，对吧，她要是有窗口呢就顺着你的话来聊到她的心里话，对吧她是怎么想的呀，想什么时候再认真地去找一个男朋友啊等等。这个时候呢你也可以说说自己的想法，让她看到你在感情中变得更加成熟了，比如你可以说我感觉呢自己现在还不够好，我想等到自己觉得有能力去给一个人幸福的时候，再去找到那个合适的人。然后呢你可以去跟女生来渗透一下，复合的意思看看她的反应，你可以说其实我挺感激你的，让我成长了很多，我之前还想过如果我们晚一点认识，可能相处的就会很好了，不过呢过去的都过去了。就算最后没在一起这样也挺好的，那么这个是我们应该去试探说的一些话，该说的话都给她说到了呢，你就要继续去约女生出来了，这个时候呢，其实只要她还愿意出来就说明她还是接受你的对吧。你要做的就是小心翼翼的去跟她相处，把你那些改变通过相处让她感受到，然后呢还是要主动的去带领升级关系，去跟她牵手啊去跟她拥抱，直到去跟她明确两个人的复合，其实在这个整个晚回的过程中啊，最重要的是什么呢。最重要的就是心态的转变，你只有从那种像热锅上的蚂蚁一样的状态，转变成更加态然自若，更加豁达的心态，才有可能真正的去实现晚回，不然所谓的晚回也不是长久之计，你必须要在感情中学会尊重，学会克制。学会给对方空间，不然你在感情里呢就永远是一个长不大的孩子，永远是任性的，永远没有成长，好的那今天的内容呢就先给大家讲到这里。我们下期节目再见。'
