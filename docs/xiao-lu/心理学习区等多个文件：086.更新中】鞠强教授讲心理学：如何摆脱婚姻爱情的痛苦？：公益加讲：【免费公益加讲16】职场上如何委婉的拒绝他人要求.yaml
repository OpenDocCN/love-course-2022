- summary: "-   鞠强教授分享如何委婉地拒绝他人要求\n    1.  在工作中拒绝别人的要求，可以通过微笑和轻轻地摇头来表达拒绝\n    2. \
    \ 可以直接拒绝，也可以委婉地说“我考虑考虑”并配合轻轻地摇头\n    3.  在家庭中也可以用同样的方式拒绝夫人的要求，有效避免争吵。"
  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【免费公益加讲16】职场上如何委婉的拒绝他人要求《
    自然的 理由》，各位同学好，我们在工作中常常碰到一个难题，就是如何在资产上委婉地拒绝别人的要求，比方说举个例子，你在开会的时候，有一个人非常的啰嗦，你当然可以直接了当地跟他说，张主任你刚刚讲的很好。但是我们今天时间不够，我们下一次再讲，有人认为这种说法已经够委婉了，不，这种说法已经很直接了当了，当然还有更直接的，张主任，你这废话很多嘛，别谈了，当然，这个就更直接了。那么有没有更委婉地拒绝别人废话的方法呢，有的，就是你开会的时候，眼睛盯着他，面带微笑一定要放松，然后呢，放松，你的微笑会感染他，让他放松，你要迟迟地盯着他，然后轻轻地摇头，摇得非常轻的。只要对方能感觉到，旁人不一定能感觉到就可以，因为对方讲话看着你是领导嘛，他会比较注意你轻轻地摇头，不要过两三分钟，甚至二三十秒，他就会讲不下去，这种轻轻地摇头，面带微笑的轻轻地摇头啊。是一种很好的拒绝的办法，在资场上，假论有没有人提意见，你根据你的需要，可以采用非常直接的摇头，比如说，你这个不能这么说，废话，也可以采用，这个直接摇荡程度，低一点的，中等直接摇荡的，你讲得很好。以后我们另外找时间讲，其实很直接，还有更加委婉的，就是什么呢？拒绝别人的方式就是，面带微笑，轻轻地摇头，甚至嘴上可以说，我考虑考虑，但头在摇，其实对方潜意识会受到感染的，会感受到你的拒绝。在家里我不跟夫人吵架，不想跟夫人吵架，有时候，他提出一些要求，我甚至嘴上还会说，好的呀，好的呀，一边说好的一边摇头，一般这个事情也就不了两次，好，今天就讲到这里。谢谢大家。'
