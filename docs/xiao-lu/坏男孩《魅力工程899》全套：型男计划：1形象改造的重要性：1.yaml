  text: '# 坏男孩《魅力工程899》全套：型男计划：1形象改造的重要性：1很多男人认为跟女孩子的互相吸引，是建立在跟她多次的接触和沟通之后，才会展开的一个，才会发生的一个事情，但这样的想法肯定是错的，原因是因为女生跟我们第一次接触之后，会形成第一印象，那对于大部分的女生来讲。第一印象决定了她在我们认识之后，会不会有第二次约会，第三次约会的这么一个前提，如果你连第一印象都做不好，那么不管你有多高超的这种，追女生的技巧也好，花招也好，那么都是没有用的。我们希望通过我们的自身建设，我们的外形建设能够达到一个目的，就是让女孩子在刚刚认识我们的时候，能够觉得我们是一个靠谱的，是一个有身份的，以及能够给她带来安全感的男人，而不是说让他们一下子就。因为我们穿着打扮就喜欢上我们，我们希望给女生传达一种，我们是靠谱的，能够符合她择偶标准的这么一个信息，这样的一个信号，大部分的男生在他们成长的过程当中，都缺了一节课，就是关于怎么样收拾好自己。男生其实并不需要在穿着打扮上，变得非常的潮
    非常的心灵，但是必须要做到的一些基本点是，让人家看上去，她是干干净净的，她是一个起码懂得基本社会礼仪，不会犯一些最基本的，时尚方面的一些错误。这么一个出发点来出发，我们会在接下来讨论每一个，从头到脚每一个细节的，关于怎么样可以收拾自己，让自己在第一印象给女孩子。传达出加分的感觉。'
