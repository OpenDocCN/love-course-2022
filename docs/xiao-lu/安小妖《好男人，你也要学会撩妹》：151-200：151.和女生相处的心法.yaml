- text: '# 安小妖《好男人，你也要学会撩妹》：151-200：151.和女生相处的心法教你用最巧妙的说话方式征服女人的内心世界，我是夏洛，今天来跟大家聊聊对待女生的心法，很多时候女生对你态度不好的时候，你总想着我再试试，我再多说两句软话，然后我再劝劝她，或者我送点东西，我发个红包什么的。总之你不做点什么你就觉得难受，但是这么做过的人都知道结果是什么，女生该怎么着还是怎么着，不理你还是不理你，而我每次都告诉你什么呢，我告诉你不要理她了，冷冻她一段时间，但是你总是忍不住。你就生怕她把你忘了，这个事儿其实我们仔细去品味一下，其实会给我们带来非常大的歧视，很多时候呢，遇到困难，最难的事情不是去想怎么补救，反而是控制住自己内心的冲动和焦虑，什么都不想，什么都不做。这往往是最难的，也往往是最有效的，我说有效呢，并不是我在这里面一想，而是在我自己身上，以及我知道的同学身上呢，实实在在发生的事情，只要你们两个人是有一定情感基础的，那么你去冷冻她就一定是有效的。之前呢有个同学就是这样，她开始觉得呢，和女孩聊天玩耍都很好，然后有一次呢，两个人还同住一间房，但是我们这个男生，他比较正派嘛，什么都没有对女生做，结果第二天呢，就发现女生的态度开始下滑，开始变得很冷淡。然后她就来找到我，她说她朋友告诉她，她没戏了，问我该怎么办，然后我就看了一下她们的聊天记录啊，女生呢一会说，我有喜欢的人了，一会说，我不喜欢抽烟的男人，总之呢女生她烦你的时候啊，你说什么都不好使。那个时候呢正好是云云节前后，然后我就告诉她，我说这两周你就别再往上贴了，你现在做什么都是负价值，半个月之后呢，你再来找我，我们试试看这个女生的态度，那这个男生很听话，同时也能看出来还是很惦记这个女孩的。所以到了4月15号的时候呢，就跑来问我该怎么去开场白，我就告诉她，你最近有什么新鲜事，去简单的跟她分享一下就可以了，但是这个男生还是没有控制住自己内心的冲动，他说了一堆回忆傻的东西，说啊我真的很爱你。说我很怀念看你睡觉的样子，但是女生她并不吃你这一套，女生说你不要这么恶心好吗，然后我就批评这个男生，你怎么不听我的话呢对吧，而且他还跟我怼回来了，他说我就想说一些我心里想说的话，然后呢我就告诉这个男生。我说你啊不能把喜欢当成是自己的事情，你要考虑女生的感受，从这一点呢，其实我们也能够去领悟到一个很重要的道理，就是我们千万不能把你喜欢的女人当朋友，什么心里话都跟她说。尤其是在你们没有深厚的感情基础的时候，甚至于说就算你们是多年的老夫老妻了，最最心底里面的话也不要去说，爱情就是这样，你可以让自己在对方面前赤身裸体，但是永远不要在对方面前完全赤裸你的内心。还有就是呢你要记住，当自己特别想得到什么的时候，你想说的话，你想做的事，他多半都是错的，所以你必须要跟自己去死磕，你要去控制住你自己，这就是人生，它就是这样一个修行的过程。那后来呢这个男生就没有再说那些很赤裸的告白的话，我就让他冷静了两天，然后他还是没有完全听我的话，老是问这个女生在忙吗，在干嘛吃饭了吗等等，当然这也不是什么好的重新联系的方式啊。所以说女生也是一直不回复表现的比较消极，不过呢他这样说虽然谈不上有亮点，但是至少不犯错，不继续给女生压力吧，所以过了一天女生终于开始回复他了，回复了男生说，我昨天去了一个什么地方，所以很晚才回来。然后这个男生他终于找到了正确的心法，他也没有再去回复这个女生，然后呢就出现了更大的逆转，又过了两天女生会主动发来消息，而且是拍了自己受伤的照片，主动来求安慰，可以说实现了比较大的一个态度的转变啊。那后续的内容我们就不说了，两个人之间虽然还有一些风波，'
- text: 但是总体是越来越好了的，那我另外的一个小同学他也是这样，他人在部队，两个人呢也没什么见面的机会，到现在也就见了一两面吧，在部队而且是你懂得。生命里好不容易出现一个女孩，那肯定是他们的魂都丢了对吧，每天呢要是不聊上几个小时，都没有心思做别的事情了，但是女生呢他一开始能陪你这样对吧，没几天他肯定嫌你烦了，没事对你发个火，没事删除一下你的好友。那你肯定受不了啊，两个人就没有办法再好声好气的说话了，对吧，他觉得你烦，你觉得呢他不懂事，你想脱离这份折磨，但是同时又喜欢他又离不开他，所以就很难受很痛苦，那两个人之间就只剩下各种危机了对吧。所以这个时候我跟这个男生聊了很多，一方面呢是告诉他正确的做法，另外一方面呢更重要的是我要陪伴着他，让他自己慢慢想开这件事情，慢慢的放下一点，后来呢他终于自己走出来了，他跟我说他算是看透了对吧。没必要这样了，谁入戏深啊谁他妈受伤更深，所以呢就这么偶尔一起玩玩游戏就得了，不能老这么陷阴气了，然后我就告诉他，你有这样的心态啊未尝不是一件好事，那我俩这次对话呢是在5月13号。那昨天呢他突然给我发他和女生的聊天记录，我看到两个人，哎又在一块打情骂俏了，而且呢女生又发图片给他，让他换那种两个人一样的情侣头像的感觉，对吧，那见证的这些变化你就会发现，其实遇到问题的时候呢。并不一定要求你每次对吧，每个步骤都按照我说的正确的方法去做，只要你能够在心态上实现扭转，在大的战略方向上不出错，你都会或多或少看到成效的，而且呢这个战略在各个阶段其实都会用得到。女生对你发出消极信号的时候呢，你就要回馈给他负面的信号对吧，其实感情你永远没有平等的，永远有一方是在以非常低的成本，去享受对方带来的好，所以其实交往的过程就是互相训话的过程。而我不希望你们成为被训话的那一个，那当然还有一个细节没有嘱咐大家，就是你在冷冻的时候呢，你要在你的朋友圈里面对吧，更多的去展示出你非常丰富的，非常常规，非常开心的生活状态，这样你的冷冻才是更加有效的。好了那今天我们就先聊到这里，我们明天再见。
