- text: '# 坏男孩《魅力工程899》全套：网聊大师：3社交软件技巧进阶：第七节第一条就是自然认识，比如说什么叫自然认识呢？，如果你是同学、同事、客户，这种其实就是我们所说的天生缘分。，Hello，大家好，我是坏男孩学院的资深导师，莫卡。。今天在这里和大家聊一聊相亲网站和社交软件的玩法以及聊天的技巧。，大家知道相亲网站和社交软件是诸多认识女性的渠道当中的两条。，今天可以在这里跟大家复习一下，都有一些什么样的认识女性的渠道。。首先第一条就是自然认识，比如说什么叫自然认识呢？，如果你是同学、同事、客户，这种其实就是我们所说的天生缘分。，就是你到了这个班，正好有一个你喜欢的女孩子，她也在这个班。，或者说你到了这家公司。正好这个女生她就是你的同事，或者是你的老板，或者是前台的小妹，这种自然认识的。，还有什么呢？第二条叫什么？第二条叫做熟人介绍的。，比如说你的家人给你介绍的相亲对象，或者说你的朋友给你介绍的一个女孩子。。或者说你去参加某个同学的生日party，然后在这个聚会上面认识到了另外的一个女孩。，这种我们叫做熟人介绍。，还有什么呢？还有就是P。O。A。这个文化的一个基本的技能，叫做什么？叫做陌生搭讪。。这个陌生搭讪是相对于熟人介绍的这个来说的。，就是说我们在任何的场合看到了一个自己心仪的女孩子，，那你呢，有礼貌的，然后尊重的，走上前去向她表达一个想要跟她结识的这样的一个意愿。，有的会成功，有的会失败。不过没关系。，在这里我们就不展开来多说，就是告诉大家有这么第三条渠道。，第四条是什么呢？第四条就是我们说的相亲网站了。，比如说现在国内比较流行的有世纪家园，百合，珍爱这样的相亲网站。，还有第五条。第五条就是社交软件。，社交软件就是我们手机上都会有的，比如说微信，默默，还有什么探讨美丽约这几个比较大的。，小的这种社交软件就更多了，但是呢，通常他们没有什么太多的流量，所以我们在这里呢。也就不多做介绍。，OK，自然认识它有什么好处和坏处呢？自然认识的话就是没有什么需求感，，没有什么需求感，一切都是缘分的安排。，但是呢，它有一个不好的地方呢，就是说它很受限制，很受限制。。如果说比如说你的生活像莫卡一样，之前我上学的时候，每一次漂亮的姑娘都在隔壁班，我班上都是普普通通的女孩子。，那每次都是这样，那你又没办法认识，那怎么办呢？那就只有等着，想象着说我下次高中的时候。我班里会不会有一个美女。，我大学的时候，我班里会不会有一个美女。如果没有的话，你可能生活就比较单调。，还有呢，家人朋友介绍的相亲对象，很多时候我们不满意，我们不满意。，要么我们看中了对方。要么对方看中了我们。总之呢，没有一种就是两个人都满意的这种情况出现。，那搭讪的话呢，你可能又无法克服这个焦虑，你可能又无法克服焦虑。出去街上几个小时都没有办法出手。，那所以呢，其实对于很多这样的同学。很多这样的同学来说，社交软件和相亲网站呢，这两个渠道呢，是比较适合你们的。，那也就是在这样的一个基础条件下，我们今天来介绍一下这两款，这两类这个认识女性的这个渠道具体应该怎么操作。。'
