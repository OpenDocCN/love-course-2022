- text: '# 坏男孩《魅力工程899》全套：网聊大师：1处理信息：第二节【 】，首先碰到女生不回短信，就不要再追发短信了，否则会给对方压力，而且会把自己放在一个很被动的位置，大家可以等两到三天再发，【
    】，经常听到男生讨论和女生发微信的或许问题。比如对方在社交软件中表现得很冷淡，或者干脆不回信息，那么我们要如何处理这种情况呢，今天这节课我教大家和女生发微信，对方反应冷淡或者不回短信的处理方式，首先碰到女生不回短信，就不要再追发短信了。否则会给对方压力，而且会把自己放在一个很被动的位置，大家可以等两到三天再发，短信本来就是一个时间伸缩很自由的工具，她可能在忙，她可能忘了，这都有可能，不要当回事就可以了，有男生说女生没回短信很不爽。却一直在想为什么不回短信，或有可能打电话过去问对方怎么不回短信，如果因为女生没回你短信就不爽了，那你以后不爽的时间就更多了，所以不回短信这真的不是什么事，不要在意，还有一点，就是认识当天聊得很好。但后续不回短信，第一种原因是脱离了当时的环境，而且你们交集很少，她觉得没有什么可聊的，第二种原因是她真的不想回，怎么处理呢，那就让对方看到你的诚意，没回的话过几天再发，但不要超过一个月，记住不要纠缠。控制好需求感，一周只发一条信息，甚至一个月只发一条信息来维持联系感，如果是微信的话，大家偶尔对女生的朋友圈进行表情评论，我建议大家少点赞，多用微信中的微笑表情来评价对方的朋友圈，第一是如果你点赞的话。女生是没法回复你的，大部分情况下，对方即使有窗口也不会主动小窗口你，而她根据她的朋友圈发表情的话，她可以随手根据你的表情回复，如果你发文字对方不会复，会很尴尬，但表情却不会这么明显。我身边有个男生非常喜欢一个女生，但认识的时候少寄了一位她的电话号码，最后群发了73条短信找到她，她真的蛮幸运的，即使是这样也是一周一次发一条短信给她，最后顺利的约出来了，明白吗
    控制好需求感。我们不建议天天发短信给女生，如果是互动初期2到3天发一次最合理的，除非对方主动联系你，在信息中女生反又冷淡，不回复你的话题也不会主动开启话题，或是在短信中传达的信息量非常少，只是一些呵呵嗯之类的。这是为什么，其实有四个原因，第一
    你们之间交集很少，没有什么可聊的，第二 她不喜欢交短信，第三 她在忙，第四 她对你兴趣不大，有的女孩子她本身就不喜欢发短信，碰到这样的女孩子，最好的处理方式就是。在有了初步互动之后，做出实际行动邀约，另外通过发语音的方式，对方回复率会更高，声音相比文字更加的立体，如果你碰到对方回复动力较低，也可以主动切断谈话，保存自己的价值，其实上面的四种原因都是。可以帮女生约出来的，即使最后一条她对你兴趣不大，经常不回信息，也不要把对方的号码删除，以后群发短信可以带上她，没准哪天她的窗口打开你们，你又见面了，记得要控制好需求感，还有一点就是少聊些有的没的。尤其是漂亮的女生，每天环绕在她身边的人太多了，最后我想说的是，如果你邀约女生，最好提前一天邀约，让对方有个准备，第一次见面，尽量约喝饮料，以聊天扩大交集为主，邀约时间地点要带上。让对方知道几点在哪和做什么，这样可以提高和她赴约的几率，邀约短信例子，明天下午两点有没有什么特别安排，想约你在某某地方喝点饮料，如果邀约失败，不要在意下次再约，保持良好的心态，记住控制好需求感。不要纠缠，一个礼拜只约一次，以上就是女生在心意中领带，或者是不回心的处理方式。'
