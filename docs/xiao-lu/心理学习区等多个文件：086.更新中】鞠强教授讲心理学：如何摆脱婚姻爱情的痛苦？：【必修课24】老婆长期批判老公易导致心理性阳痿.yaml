  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课24】老婆长期批判老公易导致心理性阳痿《婚姻爱情》，各位同学好，居老师今年50岁，遇到过许许多多的人，来跟我谈婚姻爱情的问题，其中一个隐私性的问题，常常也被谈到，就是男人养尾，有的是女性告诉我，她老公养尾，有的是男人告诉我。尤其是结婚年数长了一些人当中，这种现象更常见，但是居教授要告诉你，绝大多数养尾都是心理性的，因为这些养尾患者，在晚上用特定的仪器和设备，来做实验的时候，在睡梦中它都是能够搏起的。最简单的检查方法实验方法是，在生殖器上套上一圈很容易破裂的纸，等早上醒来大多数人纸都被撑破了，因此大多数是50岁的人的养尾，或者搏起不足，它并不是一个生理问题，而是一个心理问题，这是全世界学术界的功能。那么导致心因性养尾排在第一位的原因是什么呢，第一位的原因是妻子长期的对老公的批评，不满埋怨指责，对老公要求过高，觉得老公没本事，赚钱少能力差，当然这个能力赚钱这些本事，或者不体贴能，总之对老公不满意。都是按照女性的标准来看的，那么心理学有一个非常重要的概念叫暗示，什么叫暗示呢，所谓的暗示就是给人造成的一种感觉性的信息，你明示就直接说了，比如孩子不肯睡觉，你跟他说，宝宝去睡觉这就叫明示，什么叫暗示呢。宝宝我跟你讲个故事，深悟空三打白骨精打累了，躺深睡着了，足八戒打渴睡了，深悟空渴睡也上来了，这宝宝也容易睡觉，这就是暗示，很多做妻子的虽然没有明的说，老公你是一个混蛋，你没用。但是他埋怨本身就是说老公不行，说老公没用，长期的暗示老公没用不行，他就真的不行了。'
