  text: 可能做别的事情来掩饰心里的不安。比如说突然频繁的撩头发，或者呢把手搭在脖子上，或者因为害羞，因为紧张去躲避男生的视线，不管正视你，躲避跟你进行交流，或者转头或者低头，手足无措的，想找个地方躲起来，那就算嘴上说着，才没有呢。身体的形容也会出卖他言语表达的意思，我觉得你对我挺不一样的，是不是我对你来说也挺不一样的，你觉得呢，我觉得应该是这样的，这点呢人和动物是一样的，内心紧张，就会把这种情绪反射在身体的反应上。做出原始动作来保护和掩饰自己，借第一时间反射的动作呢，来缓解内心情绪带来的波动，就好比人在受到惊吓的情况，身体会出现暂时的停顿，脸部呢还伴随着惊讶的表情，那其实这里有一个很简单的判断标准。只要是一句话并真假的标准，那都是错的，都是不靠谱的标准，就是类似如果一个人怎样怎样，那么他就撒谎了，这样的判断呢，其实一定是错误的，因为他非常的片面，那使用微表情分析呢，还需要看有没有利益的牵扯。如果感觉到这件事情，可能会有阴谋和陷阱，比如大家谈生意啊，谈合作，对方可能隐藏了一些重要的信息，没有告诉你，那你就可以通过一系列提问，来观察对方反应，通过这样的方法呢，根据他的应激反应来判断。他是不是在向你撒谎，就像多数人在迫不得已说谎的时候呢，通常都是在临时编造谎言，就会出现明显的视线阻断，因为他们害怕自己的谎言被党免拆穿，所以不敢从对方的眼睛里获得评价的信息，诶豆豆。你觉得你是一个善于撒谎的人吗，不善于，是吗，我只善于跟我爸妈撒谎，当然了，如果说谎的人的确是做好了充分准备，那么确实在叙述关键信息的时候，会盯着对方的双眼看，这样可以关注对方反应的同时呢。更大的表达自己的真诚，这确实是一个很好的方法，然而人越是想克制内心真实情感的流露呢，就越容易让内心世界真实的一面赤裸裸的被人看透，而这些有价值的信息呢，就会通过面部表情来传达，人脸上的五官呢。其实都是传情的主导者，尤其是人的眉毛，人的眼睛鼻子嘴巴，这些器官的一举一动，都会透露出很多心理真实情况的情报，比如说你看到一个人的瞳孔放大，眉毛收紧，而且呢，鼻骨迈扩。那你就要考虑他是不是正在处于一种生气愤怒的状怒当中，如果一个人的眉头紧锁，面部表情僵化，而且缺少变化，同时呢，还伴随着目光比较呆滞这样的情况，那就应该考虑他是不是处在紧张焦虑的情景当中。那学会简单的几招，能从别人不注意或者很小的事物中，快速的破译对方的心理密码，知道他在想什么，需要什么，喜欢什么，害怕什么，又在忧虑什么，学会用用比说话更有效的非语言的沟通技巧，一边窥视别人的举动。一边隐藏自己的意图，不仅能够让你在社交场上左右逢源，还能让你在爱情场上的拥有你最渴望的另一半，最终成为人生的打赢家，好了今天关于微反应判断女生真心还是假意，就说到这里。希望对你能有帮助。
