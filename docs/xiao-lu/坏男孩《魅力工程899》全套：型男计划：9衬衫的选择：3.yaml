    \  将衬衫翻转，将袖子平摊在两侧，用纸或杂志帮助折叠袖子和下摆。\n    3.  建议出差时将衬衫简单折叠放在硬纸盒内，保持平整。"
  text: '# 坏男孩《魅力工程899》全套：型男计划：9衬衫的选择：3将下摆一侧往上折叠到纸张或者杂志的下边缘，最后翻转到正面，整理衬衫的领口，接着我们简单了解一下怎么叠衬衫，首先把衬衫放在一个水平面上铺平，一定要把褶皱都弄得平直，然后将衬衫的全部扭扣全部扣上。最上面的一颗和最下面的一颗都需要扣上，接着就将衬衫翻转一个面，背面朝上，把两只袖子平摊在一身的两侧，接着可以用一张A4大小的纸或者杂志，把它放在衬衫领口下面的位置。然后我们将一只袖子往里折进你放进纸张或者杂志的边缘，接着再将叠过去的袖子再次叠回来，和衬衫的边缘对齐，另一侧的袖子做同样的动作，紧接着就可以将下摆一侧往上折叠到纸张或者杂志的下边缘，最后翻转到正面。整理衬衫的领口，小心抽取衬衫中间的纸张或者杂志，衬衫的折叠就完成了，如果你经常出差，建议衬衫简单折叠后放在一个有硬度纸盒里，衬衫会自然平整，叠的方法首先将衬衫正面朝上，一键压一键衣袖展开。整叠衬衫下部分向后折，叠在上部分下方，将两侧衣袖交叉叠放在胸口，直接将一打衬衫放入旅行箱。'
