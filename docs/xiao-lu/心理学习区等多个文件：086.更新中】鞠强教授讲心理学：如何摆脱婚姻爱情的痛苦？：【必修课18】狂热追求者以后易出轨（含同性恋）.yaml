- summary: "-   鞠强教授讲述婚姻爱情中狂热追求者易出轨现象\n    1.  狂热追求者表现出极端行为，如等待时间过长、纹身等\n    2.  狂热追求者对被追求者表现出极端爱意，但也容易对其他人产生激情\n\
    \    3.  结婚后，狂热追求者更容易出轨，因其对爱的需求极高，难以忠诚"
  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：【必修课18】狂热追求者以后易出轨（含同性恋）《黃樂的追求者》，各位同學好，今天我來教一課講的是，在戀愛的時候，黃樂的追求者婚後特別容易出軌，在戀愛的當中特別是女性，她希望男人能夠黃樂的追求她，有的男人確實也是很黃樂的。當然這種現象在女追男當中也有的，但比較少見，男追女當中相對多見，比如說為了等這個女的，早上送她去上學或者上課，女孩子大概七點鐘下來，她會早上三四點鐘就到房去等，甚至通宵在那裡等。比如說為了表達對方的愛意，把對方的圖案紋身紋在自己的身上，比如說為了和這個女的好，甚至考上一個異地的大學，很好的大學，乾脆大學也不讀了，瞞著父母說在大學裡頭，其實她根本沒到大學去，在本地打工。還有的人談戀愛的時候，只要對方一出差，沒見面幾天，打電話就淚水脫脫，我想你啊真想你啊，還有的人為了這個事，最常見的一種咬字嗓，鬧得死去活來，那麼這樣被追求的對象，常常會有一種這樣的認識。認為對方真的很愛你，他特別的愛你，這是一個認識，第二個認識就是，認為對方這個人特別可怕，天下的話所有的人都出軌，結婚以後如果對方出軌，我都是不相信的，那麼我要告訴你聽，如果你認為非常狂熱的追求你的異性。它其實也包括同性戀，是一回事啊，非常狂熱的追求你的異性，或者是同性戀，不管是什麼類型的戀愛，很狂熱的追求你的，你認為一他特別愛你，二結婚以後他特別可靠，第一點這個結論是能夠成立的。第二點這個結論是不能夠成立的，而且相反這種人跟你結婚以後，或者跟你同居以後，他特別容易出軌，有人說為什麼，因為非常狂熱追求你的人，比方說你是一個女孩，他非常狂熱的追求你，大大超過社會的平均素水準。高很多很多，他特別愛你是對的，但同時也說明這個人啊，對女人的需求強度極其高，也就是說結婚以後，他看到別的女人他也容易激情澎湃，他愛你是不錯的，但這種人肯定是一個博愛主義者。或者說大概率世界是個博愛主義者，他特別容易出軌，那麼你能不能發現就只會他忽悠你的功夫了，那麼同樣如果這個女孩子愛你愛得死去活來，你出個菜她要哭得眼睛都腫了，她對你是激情澎湃。反過來她對其他男人也容易激情澎湃，也很容易出軌，如果同性戀一樣的，如果是男同性戀，她愛你愛得死去活來，她以後看到其他的帥哥也容易眼哭呆鬆掉，女性同性戀啦啦一回說，她愛你愛得死去活來，以後看見別的美女。很快就投入別人的懷抱，當然了你不一定發現，這就取決於你的觀察能力和對方的忽悠能力，這個道理呢，我再次確認，就是這種內心的人，他是激情澎湃性，他的喜歡別人的指數是很高的，很容易上去的。所以他以後特別容易出軌，特別的不可。'
