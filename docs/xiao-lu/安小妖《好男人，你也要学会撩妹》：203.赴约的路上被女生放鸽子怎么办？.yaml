  text: '# 安小妖《好男人，你也要学会撩妹》：203.赴约的路上被女生放鸽子怎么办？我就是你，教你用最巧妙的說話方式，征服女人的內心世界，我是夏洛，那今天要給大家分享的內容呢，是關於邀約的，有的時候呢你會發現，如果你在工作日的晚上，去約一個女生的話，可能一開始呢她是答應的，對吧。跟你說的挺好，但是呢，等你剛剛出發，可能路上耽誤了一點時間，對吧，或者說呢出發到半路的時候，然後路頭有點遠，這時候女生突然跟你說，哎呀今天太晚了，我今天不想出去，還是算了吧，對吧，我相信大家。有很多時候會遇到這樣的尷尬情況，那麼如果說遇到這樣的情況，該怎麼辦呢，你自己心裡肯定是非常不甘心的，對吧，明明都約好了，我都快到了，這樣啊，跟我說不去的，我就覺得好煩，而且呢。本來臨行前心裡是滿懷期待的，對不對，還很興奮，突然一下這個興奮勁就沒了，就會很不爽，很不舒服，好，那麼這種女生她的心裡是怎麼想的呢，她那些深處啊，或多或少都會有一種對你的那種不好意思，是吧，對你的愧疚。她會有這樣一種心理，但是啊，這並不意味著你就可以說，哎，我已經走的這麼遠了，你就出來。'
