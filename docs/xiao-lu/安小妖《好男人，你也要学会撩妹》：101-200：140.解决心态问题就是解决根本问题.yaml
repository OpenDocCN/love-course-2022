- summary: "-   安小妖《好男人，你也要学会撩妹》：101-200：140.\n    1.  解决心态问题是解决根本问题，不能以仆人心态面对女生。\n\
    \    2.  男人要保持激进，不容易放松失去框架，要制止借口和例外。\n    3.  控制一段关系，不要轻易爱上一个人，降低对某人的不可替代性。"
  text: '# 安小妖《好男人，你也要学会撩妹》：101-200：140.解决心态问题就是解决根本问题本节目由喜马拉雅独家播出，如果你想彻底得到一个女人，得到她的时间，她的心，她的红唇，她的身体，那么你就不能以一种仆人的心态去面对女生，因为仆人做得再好，做到极致。充其量只能从主人那里得到更多的报酬和薪水，你永远不可能成为主人的情人，不可能跟你的主人共枕而眠，不可能在你难受的时候，让她彻夜的陪着你
    照顾你，对待女生呢，其实你要时刻的保持激进。男人一放松就容易去失去框架 对吧，人家一跟你撒个娇，你一下就变成一个温顺的小猫了，比如说，如果你不能接受你的女朋友11点以后回家，那么你就要永远的保持这样一个原则，不要因为她一时的可怜，不由自主
    对吧。就宽容了她，去谅解她，你要告诉她，我不管你出于什么原因，如果你觉得你喜欢这样的随心所欲，那我们就分开一点，回到单身的状态，你就有权利去享受你的自由了，我不会再干涉，如果你最初对一件事情说不，但是后来呢。你要以某种理由去遵从了她，那么她从此就会觉得你是一个弱者，你退的这一小步呢，她就会去进一大步，所以你要制止所有的借口和例外，你要永远记得，女生她只喜欢自信的男人，你要把跟女生的相处，当成是什么呢。当成是她到你开的一家餐厅来做客，你只是给她提供菜单
    让她去挑选，但是你不会为了任何一个人去改变你的菜单，你如果招待她吃肉，就不要让她问你要蛋糕，告诉她，如果她想要吃蛋糕，可以去找做蛋糕的厨师。那个人很可爱，但是给不了我能给你的东西，我们要记住一点啊，我们自己才是一段关系中最重要的人，我们自己的需求是最重要的，是最应该被尊重的，如果你自己不够尊重，那么就不要指望一个女人会尊重。我们经常都会有这样一种心理，我知道，我不应该那么惯着她，那么讨好她，可是她太美了，她太可爱了，她太适合我了，所以我还是忍不住宠着她，讨好她了，其实你要忘了这些，你的整个心理的诱导的方向就错了。如果你像我刚刚说的那样的话，用那样的借口，去允许自己，惯着她宠着她，那么就只会使你过度的思考关于她的事情，导致你就忘记了，你是在一段关系里面最重要的人，所以你不要再想她了，随便她怎么做，怎么想。你要想想你自己，对吧，想想你要什么，你只想你自己，真诚的，完全的去做你想要的事情，那样会使你更加的诚实，这个比钱和技巧其实更有价值，感情很多时候就是两个人在争夺控制权，但是其实很遗憾。大部分人都是乖乖的把控制权交给了女人，所以你就经常生活在不安之中，生活在害怕被抛弃的那种惶恐之中，其实你对人强势，并不会影响别人爱你，而且他们会在你设定的框架内，以你想要的方式，很谨慎的爱你。所以你需要让一切，在你自己的控制之下，而不是被控制，如果一个女人不愿意为你安排时间，那么没关系，会有别的女人这么做，当你很轻易的走开的时候，也许她会反而改变她的主意，那么好，如果她改变了。你就让她跟着你，让她再追求你一段时间，那么你可以做到的最简单的事情，就是去离开一个女人，你可以不用再去忍受她的犹豫不决，也不用再去帮她做那些傻的事情，走开她，去享受你的自由，一段关系里面。付出感情最多的人，只能最少量的去控制一段关系，如果你想要控制一段关系，就不要让自己很快的去爱上一个人，不要没完没了的去向她大献殷勤，一定要对自己有所控制，那么万变不离其宗，最后还是要落实到一点。你要降低那个让你日思夜想的女人，在你生活中的不可替代性，不要轻易的将她视为你人生的终点和归宿，你要有能够和她相媲美的人存在，至少你要对这样的人的存在和出现，是抱有预期的，否则的话。这场赌博你真的会输得很惨，好今天就先给大家讲到这里，我们明天再见。'
