  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲15】管理风格如何由松变紧？大家好 今天我们来讲一个领导心理学的关键问题，就假定你要改变你的领导风格，对某一个部门
    某个团体 某个公司要严抓管理，你怎么过渡到严抓管理的状态，有两种基本思路，一种是突然变了风格，一种是逐步变了风格。从大方向来说 哪个是正确的，答案是 逐步变风格是正确的，那问题如何逐步变风格呢，办法是这样，你首先
    你呢 向全体下属宣布，最近有的人犯了一个错误，我在这里不点名批评，他犯了什么什么错误，你显得很凶。有那么几份脾气，比较严格，但事实上你这件事是度转的，根本没有这个错误，那你们度转这么一个事情，严厉的批评的目的是什么，目的是给大家建立一个感应，领导可以批评，目的是让大家适应一下，第一步。第一步完成了
    要过了一段时间怎么办，过了一段时间，你就说，最近又有人犯了什么什么错误，犯了错误呢 我罚了他的款，罚了多少呢，罚了30元，这件事也是度转的，目的是提到大家的耐受力。领导现在开始严格管理罚款了，再过段时间进入第三步，还是度转的，大发雷霆，最近有人犯了什么什么错误，非常不想法，为了照顾他的面子，我像上次一样的，不点名公开批评，因为上一次罚款的时候也是不点名的。这次我真就不点名公开批评，并且罚了500元，大家的耐受力又上去了，直到有人罚了500元，第四步还是度转的，最近又有人犯了什么什么错误，我已经罚了他，2000元，大家耐受力又上去了，只是出于面子啊。我不公开了，到第五步，你就可以去跟人家真的批评了，不过是私下批评，私下批评，因为你管得很松吗，可能你批评了有心理压力，你犯了什么什么错误，因为经过前面事故的一个耐受力的训练，你私下批评他们加拿大就搞了。你私下跟他说你什么什么什么，到第六步，你有一些共性的错误，不但要处罚这个人，而且要让大家都知道，我犯了什么错误，为了教育大家，我点名公开批评，罚款20元，他可以解释了，因为前面罚过2000块钱。慢慢的就这样逐步过渡，管理就从松逐步过渡到尽了，当然我讲的步骤不一定要严格遵守，你还可以划得更细，抓住年龄举一反三，逐步调整他们的心理活动，就可以逐步收集了。今天领导心理学就讲到这里。'
