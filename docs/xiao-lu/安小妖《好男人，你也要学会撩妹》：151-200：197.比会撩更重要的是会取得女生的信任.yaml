- summary: "-   安小妖强调建立女生信任感的重要性\n    1.  透露自己的缺点能让人更信任你\n    2.  承认不知道的事情也能增加信任感\n\
    \    3.  放慢说话速度有助于传递健康人格和获取信任"
  text: '# 安小妖《好男人，你也要学会撩妹》：151-200：197.比会撩更重要的是会取得女生的信任【下路】，将你用最巧妙的说话方式，征服女人的内心世界，我是下路，今天这节课我们来聊一聊，如何去提高女生对你的信赖感，通过哪些你自己言行上的一些小的方法，能够让女生对你产生信赖感，对不对。很多时候我知道很多兄弟的聊天，可能是在一开始会想着，怎样去聊得很活泼很风趣很幽默，想要去吸引女人，但是做到这一点，并不能够让你完全约女生出来，因为什么，因为虽然说你很风趣很幽默很可爱。但是还没有让女生对你建立一种信赖的感觉，尤其是在这样一种情况下，比如说，好你各方面的自我建设，你的展示都做得非常完美非常牛逼，你看起来是一个特别牛的男人，这时候跟你聊天这个女生。她如果是一个不那么出众的一个女生，她会怎么想，既然你这么好你这么优秀你这么牛逼，你为什么总来去跟我来聊对不对，你会不会是一个不靠谱的人，对吗，这时候她会有这样的顾虑。所以这个时候就需要你通过一些技巧和方法，去建立一种信赖感，才能让她更放心的去，以一个平等的心态来跟你相处，好那咱们就来说一说，怎么去让女生更加信赖你，第一种想让人觉得自己诚实。那么你就应该主动的去套路出自己的一些缺点，人的心里是什么呢，都是成恶扬善的对吧，人总是会想尽办法去掩饰自己的缺点，去宣扬自己的优点，所以说如果一旦有一个人，她能够很明白的去指出自己的缺点了。那这个时候她就会显得很特别，她要比别人显得更加的真实，更加的坦诚，好那这个时候就是，别人对你产生信赖感的时候，所以说你要学会什么，你要学会去适当的透露出自己的一些小缺点，对不对，那这种小缺点的感觉是。大体上是一个很nice很棒的人，有一点点小缺陷，无伤大雅，这点小缺陷就成为了拉近你跟别人之间距离的一个存在，对不对，那第二招是什么，第二种方法就是承认自己不知道的事情，这样才更容易给人留下好感和信任感。很多时候我们男生，尤其是在女生面前，你不知道的事你也想去多说两句，装作自己很懂的样子，这也能理解，你可能会有那种不想让别人看到自己弱点的心理，对不对，因此就很难去开口说出，我不知道这样一件事情。但有时候你去承认了你不知道，反而可以增加别人的信任，因为你直接了当的去说出自己不知道不了解，会给人留下非常诚实的印象，而且你敢于说不知道，这种勇气也会被别人所佩服，那所以更往后推进一步，是什么。尤其就是当你之后对别人的事情，给出一些看法和答案的时候，别人会觉得你是一个靠谱的人，会觉得你既然说了那就一定是正确的，一定是你自己内心认可的事情，他会对你有这样的一种信任，那么第三种方法是什么。就是放慢你的说话速度，也会容易给人留下诚实的好印象，我们往往会觉得，我如果想快速地打动，一个人的内心我就要说话的很快，我就要在短时间内，把很多信息很多价值去展示给他，其实有时候会导致相反的结果。因为我们是人，我们是人类，你再传递给对方的不仅仅是那些信息，数据资料，对不对，更重要的是让对方产生信任感，再传递你这个人的人格，如果说你不能传递一种健康好的人格的话，那么你表达再多的数据。和信息其实都是没有意义的，所以说我们应该学会，去利用这样一种技巧，去获取别人的信任，获取女人的信任，尤其是在你们初次见面的时候，把说话的速度放慢，这样才不会给人留下一种比较，轻浮的坏印象。还有一点非常重要是什么，这点在我们日常的工作中可能会有很多，情况出现比如说，领导问你一件事想，你不太清楚你模棱两可的，你就会说一些应该呀大概呀可能啊，会呀对吧，表达一种很猜测语气的东西。去回答别人的疑问，那你的上级听到这样的回答肯定是非常不满意的，我要的是一个确定的结果，'
- summary: "-   在与女生相处时，要用肯定的语气表达自己的看法和想法，而不是含糊不清的可能性，以建立信任。\n    1.  使用肯定的措辞，如“一定”、“必须”，而非“估计”、“可能会”。\n\
    \    2.  展现自信和气场，让对方更容易信任你。\n    3.  注意细节，以便在交往中更容易获得他人的信任。"
  text: 你给我来一些大概可能会，那我要你干嘛对不对，久而久之他就会对你丧失了信任，所以说当我们在跟女生相处的逛中。同样要去注意到这样一点，其实有些事情你是没有信心的，但是你也要用非常武断的话来说，他一定，他就必须，他肯定是这样对不对，用这样的话来表达你的看法和想法，而不是说估计呀，应该呀可能会呀对吧。不要用这样的方式去来表达，你自己的看法和观点，一定要把自己的这个气场，这个排场这个门面，去撑出来对不对，这样才能够去获取对方的信任，好那今天这节课我们就讲这样四点内容，希望大家能够在今后。跟不管是女生还是其他人的交往中，去注意到这样一些细节，让自己能够更容易获得其他人的信任，好那我们今天课就讲到这里，我们下节课再见。我是夏洛拜拜。
