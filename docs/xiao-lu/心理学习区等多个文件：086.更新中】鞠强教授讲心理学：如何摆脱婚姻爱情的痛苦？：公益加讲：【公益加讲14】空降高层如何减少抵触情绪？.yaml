- summary: "-   鞠强教授讲述如何减少空降高层领导的抵触情绪\n    1.  引进人才能力不高时，抵触情绪难以消除，需远离\n    2.  引进有才华人才时，建议先以顾问身份进来，再逐步提拔\n\
    \    3.  避免让新人一上来就担任高职或基层管理，应给予可上可下的顾问职位，减少压力感"
  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲14】空降高层如何减少抵触情绪？各位同学好，今天我们来谈一个话题，空降高层领导如何减少抵触情绪，我们有的企业从外边挖了一个人才，一上来就奉他一个总监、副总、总经理、副董事长这样的高位，如何减少抵触情绪呢？，首先要分两种情况。简单的说第一种情况你引进的人才能不高，第二种情况你引进的人才能不错，如果你引进的人才能不高，抵触情绪是无法消除的，这个问题我们就把它放一边，如果你引进的人才华不行，那怎么能减少抵触呢？，只能请他远离。不谈这个问题，我们假定你引进的人确实很有才华，如何减少抵触情绪呢？，那我给你的建议是，你进来的时候不要立刻给他一个职务，而是以顾问的身份进来，要注意，假定你想把他培养成副总或者总经理。你一进来就让他当副总，这是不好的，大家马上就感到很大的压力，新的人进来以后大家都容易有排斥感，有压力感，你当顾问，大家压力就比较小，因为顾问嘛，他权力并没有那么大，那么你让他当了顾问以后。比如说你要让他当副总，你就安排他当顾问，顾问顾问，大家慢慢就感觉到他真的有能力，让大家感觉到有能力，而不是你说他有能力，然后再把他转为副总，这是比较好的，第二种要防止的错误是什么？。你也不能让他一进来了以后，让他当总监或者副总监或者下一层的基层管理，再把他提拔上来，这样也不行，因为你把他提拔上来，大家就会眼红，他工作也很难开展，因为既然空降你提拔一定是不快的。所以你要给他的一个位置是可上可下，但是压力感又不大，给大家造成的挤压感又不大的位置，顾问是比较合适的，可以是董事长顾问，也可以是总经理顾问，那么我们既要反对一上来就让他当副总经理。也要反对让他做基层干部，快速把他提拔上来，这两种都是不好的办法，最好的是可上可下，可大可小，顾问嘛，既觉得不是属相，好像又不是上级，顾顾顾，顾好了就变成上级，顾得不好呢，而且也进退有余，就不顾了。这事情就结束了，好，今天就聊到这里。'
