  text: 如果说你请的人是不熟悉的，比方说客户，你跟他并不是很熟。，那你请他去哪吃饭？一般是优先选择你熟悉的餐厅。，为什么？因为你请不熟悉的人。或者说请重要的客人的时候，你一定要知道这家饭店的菜品以及服务质量是怎么样的。，这样才能够达到更好的请客的目的，让大家都吃得舒心。，对吧？那另外如果说宴会上有老人孩子，你要考虑他们的喜好和这个忌惮。。比方说老人有没有高血糖，有没有高血压，哪些菜是他们能吃的。，对吧？这个是第一个部分里面的第一小点，就是邀请前的一些注意事项，我们简单的过一下。，这些应该都是常识。，接下来讲一下大部分人都会遇到的问题。就是怎么发出邀请？你怎么说才能确保不被拒绝？，就是你邀请人吃饭，如果被拒绝的话，其实挺尴尬的，对吗？那应该怎么邀请呢？，这里分几种，第一种是请领导吃饭，你应该以敬为先，尊敬他。。那邀请领导吃饭无非就两个目的，一个目的就是在工作当中能够取得成绩、晋升，还有涨工资。，对吧？另一种就是有事相求，请这个领导干什么事情。，所以呢，这里头呢，你在请领导吃饭之前，你一定要先找一个好的理由。要不然领导可能根本就不会来赴你的宴。，那我们来听个故事。，小张同学是公司的新人，大学刚毕业，领导分配给他的都是一些跑腿的杂事。，他总感觉这个领导不太重视自己。无意间从这个同事口中得知这个经理觉得他有些木讷。，当然了，这个小张出入职场也不太会处理这种很复杂的人际关系，然后他就开始观察。，就是你不会处理，你观察，观察一下身边的人他们是怎么做的。，那他发现啊。身边的同事总有人请这个经理去吃饭，然后经理呢也时不时的会欣然前往，他明白一个道理。，那有一天快下班的时候，这个小张同学呢在打印文件，这个时候经理进来了，就这个小张说啊，帮我把这份文件付印一份。我明天要见客户。，当小张把文件交给经理的时候，经理呢顺口说了一句啊，小张啊工作还适应吗？，平常要不懂的呢要多问一下前辈提高这个工作效率，那小张发现啊，领导这一说这话的瞬间。他发现有一个很好的邀请领导吃饭的机会。，于是他就对这个经理说，经理啊，我这正好有事要请教您呢，我知道您是咱们这行的专家，经验丰富，我呢希望可以获得您的指导。，您看今天已经到饭点了，要不呢咱们边吃边聊。我请您一定要赏脸啊，我知道经理呢是江苏人，公司的街对面正好有一家不错的江苏菜馆，听说小龙虾不错。，那经理一听很高兴哈，当下决定今天就要跟他一块吃饭。，大家看到这个故事当中的小张这种邀请方法其实就很自然。就是一方面是请教，投其所好，就是投其所好再加上请教，领导就很乐意的就接受了。，那如果你是请客户吃饭的话，你应该是以诚为先。，做生意的人呢，要搞好客户关系最重要的一环，那就是请客吃饭，对吧。拉近彼此之间的交情。，你只有成功邀请到客户，才能开启接下来的其他的事情，对吧。，那下面具体说一下有四种邀请方式，作者做了一个总结和梳理，第一种，电话。，就直接打电话过去，你说明宴请的原因，时间，地点。甚至告诉他赴宴的人大概都有哪些人，让他吸引他的这个兴趣，让他感觉到爱这个宴，他值得参加。，那这个是第一种，电话邀请。第二种呢，就是发请简。这是一种比较正式的方式哈，你用请简的方式邀请客人。其实是为了显示你对他的尊重。，比如说像一些论坛，行业高端人士的酒会一般会发请帖的这种方式。一般比较正式的宴会呢，都会注明这个参加宴会的服装要求是什么，比如说男士你要穿正装，女士你要穿礼服，像这些。。前段时间我去参加一个酒会，就说明女孩子你要穿礼服。那像这种呢，一般会提前说明白，一般请简的话会提前两周左右的时间，就给你发请简。，那如果是特别重要的一些宴会，还可以提前到一个月，甚至更长时间。。
- summary: "-   第三种邀请方式包括直接登门邀请、带小礼物上门、发信件邀请，要让客户感到重视。\n    1.  直接登门邀请需要有一定交情，带小礼物让客户感到被重视。\n\
    \    2.  发信件邀请要措辞得体，让客户感到被重视。\n    3.  邀请同事吃饭要注意量入为出和身份，有四种方式可选择。\n-   邀请同事吃饭有四种方式：开门见山、宣宾夺主、借花献佛、步步为营，领导请下属吃饭要以情为先。\n\
