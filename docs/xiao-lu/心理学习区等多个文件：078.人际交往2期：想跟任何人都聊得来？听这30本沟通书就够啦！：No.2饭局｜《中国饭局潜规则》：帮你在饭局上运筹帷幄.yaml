  text: 最后李小姐呢就是因为多次结账的问题错过了很多的姻缘。，各位。上面提到的这三个饭局，三个故事其实是我们生活当中经常碰到的场景。，不管我们是在谈恋爱，谈业务，还是说加深同事啊，家人啊，亲戚朋友之间的感情，饭局在我们现在这个社会里面，其实都是必不可少的工具。。看似简单的饭局其实包含了大大小小的学问，你比如说饭局之前怎么邀请人。，你看平常那个人很忙，你怎么才能邀请到他来负你的局。，还有你该选择什么样的就餐环境，还有在饭局上你该怎么点菜，才能让大家吃得开心。。然后怎么去敬酒，然后吃饭的时候怎么结账等等这些问题，其实里面都是有学问的。，我们经常说，没有什么事情是一顿饭解决不了的，如果有，那就两顿。，所以呢，懂一些饭局里的学问，了解一些饭局里的潜规则。是每一个现代人的必修课。，以前呢，即便是你的父母，可能没有像作者这样把这些规则拿到台面上来讲。，可能你听起来会觉得说，有些东西不就是常识吗？，但是如果没讲之前，你可能就不知道要把它梳理成这个样子。。你也不知道可能将来讲给你的孩子听，你应该怎么讲。，所以今天呢，我给大家讲一讲，你听完呢，也对比一下之前自己的做法是对还是不对。，那为了设计一场完美的饭局，我们到底该做哪些准备呢？。我们把它概括为七个部分，分别是请客前要准备哪些东西。，那请客过程当中，你的着装打扮，饭桌上要注意哪些细节，点餐过程当中应该点什么，注意什么。，以及饮酒应该选什么，怎么选酒等等这些，以及结账，还有西餐。如果你去西餐厅里面用餐，你应该注意哪些。，我们从这几个方面来讲。，先来看到第一个部分，请客前需要考虑的事情。，我们在请客之前先要考虑你的这些客人里面有没有少数民族的。，如果有，那你要做一下功课。。少数民族到底有没有什么饮食禁忌，还有一些风俗习惯。，你比如说，你请的是回族人，我们就知道他们是不能吃什么，不能吃猪肉的。，同时我们要知道回民，他也是不抽烟不饮酒的。，点菜的时候也会比较忌讳单数。一般要点双数。，还有蒙古人，他们每餐都离不开奶和肉，最具特色的就是烤全羊。，吃羊肉讲究的是清蒸，并且他们几乎每天都是离不开奶茶的，就是有喝奶茶的习惯。，还有维吾尔族人，他们饭前饭后必须要洗手。。然后洗手之后只能用手帕去擦，即会用手去甩。，我们现在有很多人不注意，甩手来甩掉。，除了考虑少数民族这个问题之外，我们要考虑各个省份，各个地方的差异。，东西南北的饮食差异是不一样的。。你看像广东这一带的口味偏清淡，吃出食物的原味为主。，像江西湖南四川这些地方比较喜欢吃辣的。，我们在请这些人吃饭的时候就要考虑点一些辣一点的菜。，还有北方，就是华北地区，可能那边的话吃的比较咸吧。比方山西人，喜欢吃酸辣的东西。，河北人吃的比较咸。，我记得我原来在河北那边上学的时候，吃的真的是那叫一个咸，刚开始特别不习惯。，这些是地方的一些风俗习惯，给大家留一个课外作业。。就是书籍上的讲这个民族的习惯还有地方的风俗习惯的时候，其实并不是很详细。，给大家布置一个课外作业是什么呢？，就是课外去搜集各个地方的风俗饮食风俗习惯，还有搜集八大菜系，去了解一下这些东西。。这个课后作业作为。，刚才有很多书友说到，能不能不断。，我在这里先说明一下情况，各位书友，你今天听的是直播。，直播课的话就是从我输入到你听到这里面是有一个过程的。，如果你不想这样中断，你想听连贯一点的。那我建议你就是等今天晚上过后，你再去听，或者晚个十几二十分钟你再听，听回放。，那个时候的话你是听起来会比较连贯的。，另外一个我们在请人吃饭的时候，你要看场合。，一个基本的规则就是。你可以请熟悉的朋友去不熟悉的餐厅吃饭。，但是，
