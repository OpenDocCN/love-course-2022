  text: 确认是通过吵架，反复询问，反复确认来实现的，比方说，我有一个教的学生不是弟子，她说呢，她的表兄有个女朋友，是一个小三，有个女朋友，反复的，经常性的问，她的表兄，我是不是貌美如花。问的频率如此高，几乎是天天问，几十次上百次，问得她表兄烦了，当然后来我也知道，这不是她表兄，是说她本人，但是她不好意思，她问，她说，居老师，你说咋办呢，这个问得烦死了，当时呢，我给她出了一个主意。我以为，出了主意，我不晓得是她自己的女朋友，出了个主意，我说以后啊，你给她一个惩罚，她问你，她那个女的问，我是不是貌美如花，你就叫她如花，就可以了，以后就称呼她如花，当然这是一个花絮啊，好。那么我继续来讲，其实小三上尾的成功率并不高的，感觉呢，百分之二十左右，那么这个小三上尾的关键因素，常常不是这个小三所作所为，而是袁佩所作所为，就是要看这个袁佩知道这个事情以后，是不是大吵大闹。如果这个袁佩大吵大闹，这个男人呢，就会离开袁佩，这概率就大了，其实男人，他被袁佩抓住了小三的这个事情以后，他心理过程是有几个过程的，第一个过程，第一个阶段叫否论阶段，激烈的否论，第二个阶段，否论不了了。这时候呢，或者否论过了一段时间，就产生了强烈的内疚，他内疚更会上来了，内疚赶上来了，很多男人嘴上很硬，说怎么怎么怎么，都是你的原因，一般男人都是说，我之所以出轨都是你造成的，你对我这个不好。那个不好等等，一般都是找这种理由，但是你不要听他表面的原因，实际上他内心，百分之九岁以上是内疚的，第一个阶段叫否论，第二阶段叫内疚，第三个阶段叫犹豫，这个时候呢，他开始犹豫了，考虑是离婚呢。还是呢回归家庭好好过日子，那么第四个阶段就分为两个步骤了，有的呢是回归家庭，有的呢是分手跟小三结婚，那么在这个决定，分手还是跟小三结婚的一个关键因素，就是在否论内疚犹豫阶段，缘配的一个方式。如果缘配大吵大闹，这个男人在犹豫期的时候，就为自己离婚找到了理由，大多数男人在犹豫期的时候，他脑子里是冒出两个声音，一个声音一会儿告诉他要离婚，一个一会儿一个声音告诉他不能离婚，对不起老婆。但是如果老婆大吵大闹，注意小吵小闹没问题啊，关键不能大吵大闹，偶然吵吵呢也正常啊，如果大吵大闹，这个男人就在矛盾犹豫中，找到了自己离婚的理由了，他理由给他现成提的一个理由，就这样的婆娘怎么能过得下去。就会走向婚姻解体，那么这里面就有一个东西要说明了，我们很多缘配，他在认识这个问题上是有误区的，认识大吵大闹，为什么他要大吵大闹呢，除了心中气氛之外，还有认识上有两个大误区，第一个一般缘配大吵大闹以后。在短暂的时间之内，老公会老实一点，于是他就造成这样的一个认识，我吵闹的越厉害，老公回归家庭呢就可能性越大，这个就错了，为什么呢，老公你大吵大闹他待在家里，这时候要注意，他是行为上待在家里。心由于你的吵闹更远了，他决定离婚的可能性更大了，注意你是要抓心还是要抓行为，这是另当别论的事情，这是要仔细思考的问题，哪个重要，再重复一遍，缘配的大吵大闹，会使得男人行为仿佛回归家庭，心离家庭更加遥远。第二个理解的误区就是，如果缘配既想维持家庭的稳定，又要追求对错，他认为这个男人这样做法错误的，因为很多缘配认为，因为你做错了，所以我有权利对你大吵大闹，你错了吗，我当然有权利大吵大闹，但是我要告诉你。男人出轨肯定是错的，这个没有问题，关键是，你要主张对错，你认为你对了可以大吵大闹，和你要保持家庭稳定的目标是矛盾的，两个不能兼得的，你愤怒地批判伸张正义，如果这是你的追求，你就要追求的是伸张正义。而不是家庭稳定，把两个矛盾的目标混在一起，是无法实现的，有人说他是错的呀，
