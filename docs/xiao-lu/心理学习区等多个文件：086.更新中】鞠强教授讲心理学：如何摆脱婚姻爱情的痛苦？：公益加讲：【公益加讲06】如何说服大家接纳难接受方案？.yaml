    \    2.  制造重种性，让人自我反省并支持方案\n    3.  科普与课堂教学的差异，领导心理学知识需要课堂教学进行交流和练习。"
  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲06】如何说服大家接纳难接受方案？《佛教》，各位同学好，今天我们继续讲，领导心理学基础科普知识，我们今天讲的一个话题是，假定你有一个方案，是大家比较难接受的，在开会的时候，如何说服大家接纳这个比较难接受的方案。管理本质上是对人自由的一种束缚，不是任何方案大家都喜爱的，比如说考勤制度，当然从灵魂深处，很多人是希望考勤越松越好，并且广大人民群众每鸡鸣鸦能性刮怪，假定你抛出一个方案，大家是难以接受的。或者你在现场通过肢体语言观察，大家是难以接受的，比方说超过一半以上的人双手插胸，这是一个典型的潜意识肢体语言，它表达的含义是，我对这个方案有抗拒有阻抗，那怎么办呢，假定你开会的时候是50个人。有30个人双手插胸，但是要注意啊，还有20个人双手没有插胸，那没有插胸你就挑其中的人发言，表面上随机挑，实际上非常重要的一点，实际上不是随机挑，但一定要打扮成随机挑，你不是领导吗，你站在会场前面。你很容易看清谁眼睛睁得圆，注意凡是眼睛睁得圆的，就是对这个方案，或者对你所说的话，表示接纳和拥护程度比较高的人，你在你眼睛目里所及的范围之内，你挑你主观上认为，眼睛睁得最圆的人首先发言，不是眼睛睁得大。而是圆，因为本身人的眼睛是有大小的，那眼睛睁得圆的人他发言，他一定是说，哎呀领导你这个方案太英明太英明太英明了，他的表态一定是很极端的，那么紧接着你挑眼睛睁得第二圆的，睁得第三圆的，睁得第四圆的人。或者睁得差不多圆的人，总之你挑五到八个人发言，大家一定是非常积极的支持你，说这个方案太好了太好了，应该非常正确，那么那些认为这个方案是一个很傻的方案的人，他就会产生从重心，他内心又在反省自己了。他心里想，我认为这个方案不咋的呀，怎么这么多人这么喜欢这个方案，一个两个三个四个五个六个七个八个，从重心里产生了，他会自我总结到，哦可能我太愚蠢了，然后呢你再总结，哎呀我没想到大家对这个方案这么的支持。体现了我们员工非常好的素质，我们的队伍是过硬的，我对我们的团队的未来充满了希望，好我们这个方案就试试想去，这样的话你这个方案就操作下去，核心是挑眼睛睁得圆不是大，因为眼睛本身有大小，睁得圆的人发言。第二个要点是造成重种性的，当然了我们今天讲的是科普，跟现实课堂的教学还是差异非常大，科普只能讲光听声音，可以学得会的东西，而课堂教学要进行双向交流，并且要进行练习，比如我们讲的领导如何让信息。透过意识的简约作用进入他的灵魂，其实就是催眠了，这种东西是听是听不出来，看书是看不懂的，是不可能的，很多领导心理学的知识是需要课堂教学的，好今天科普就到这里。拜拜。'
