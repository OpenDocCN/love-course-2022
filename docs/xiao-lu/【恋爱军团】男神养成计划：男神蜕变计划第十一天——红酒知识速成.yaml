  text: '# 【恋爱军团】男神养成计划：男神蜕变计划第十一天——红酒知识速成大家好，我是小鹿情感恋爱军团的高级情感导师，雷仔，目前呢是微博美妆时尚博主，以及男性搭配师，经常收到很多同学问我，是不是约会只能去看电影吃饭呢？，其实啊，我们在资金充足的时候。可以去专业的酒庄去跟妹子品一下红酒，想在短时间内伪装成一个品酒高手，如果是要在真正的葡萄酒爱好者面前，是不太可能的，但是，如果你的目标是一些平时不怎么喝酒，也不怎么懂得葡萄酒的人的话，并不是什么难事。首先我们来想，究竟大家认为什么样的表现才算是专业的表现呢？，我想，非葡萄酒爱好者，是不会care葡萄酒产自哪个村哪块地的，他们可能只知道法国、波尔多，他们可能不太会知道龙河古地、阿尔萨斯等产区。更别提上梅多克、叫黄辛保了，他们也不会care酿造这款酒的葡萄品种，他们知道红葡萄酒、白葡萄酒，但是他们可能不知道黑皮诺、赤霞珠、雷斯令、霞多利这样细分的葡萄品种，他们所认知的葡萄酒大神。是用正确且高雅的方式去喝酒，告诉他们这款酒到底好不好，然后好的原因是什么，就这么简单，所以，你短期促成的知识点就在于，第一，葡萄酒的礼仪，第二，基础的品鉴知识，第三，如何准确且有逼格的形容一款酒。相较于产地知识、葡萄品种、酿造工艺、酒庄知识以及高级的品鉴知识，是需要时间来积累的，还是少装为表，否则容易被问主，不过，你可以在预先知道酒款的情况下去网上做做功课，或者说来问一下雷仔老师。因为雷仔老师在私底下也算是一个酒鬼，好了，首先我们来说说葡萄酒礼仪，很简单的几点，保证你听一遍就记住了，从握杯来看，千万不要握在杯壁上，其他，爱怎么拿就随便你了，捏着杯托，或者捏着杯柱都可以。因为理论上，手握在杯壁，会对酒产生温度的影响，这是玄学的一种，对葡萄酒的影响也就仅仅存在于理论上，其实呢，握在杯壁，不方便你观察酒的颜色，而且在踢透的杯壁上，留下指纹也不优雅了，顺序，喝酒的顺序呢。一定要切记是，看，闻，喝，详细点说就是看，闻，摇一摇，再闻，喝，比之前多了个摇，为什么要闻两次，第一次闻，叫做手香，是葡萄酒没有和空气充分接触的香气，第二闻，叫做二香，是在摇杯之后呢，香气比手香要强烈。更丰富一些，然后你再去喝，第三，品酒，在喝的时候，不要像喝啤酒那样一大口，也不要一点一点的敏，喝进去的量，你感觉大概能覆盖你的全部舌头就可以了，也不要立马咽下去，让它在嘴里呆个三四秒。让酒液包裹你的整个舌头，让大家知道你在品尝，就这三点，你做到了，就连专业人士也不能说什么，然后呢，是基础的品鉴，你再吹的天花乱坠，最后这酒到底怎么样，你也得有个基础的评判，怎么做这种最基本的判断呢。首先，就是这款酒带给你的主观感受，这款酒到底是带给你了好的感受，还是不好的感受，因为一款质量高的酒，它的丰富的果味，丝滑的丹宁，优雅的酸度，是会给人带来很舒服，很愉悦的感受的，即使你是一个初学者。也一样能感受出来的，葡萄酒从来不是你会喝它，它才好喝，你不会喝它，它就是酸和涩这种事，我想这是很多人对于葡萄酒的误解，喝到一款不好喝的酒，就归结为，我不会品酒，而不是酒的表现不好，所以首先呢。跟随你的内心，对酒进行主观判断，好还是不好，我经常在品鉴会上，看到大家都说好的一款酒，却还是有人说它不喜欢，这是很正常的情况，品酒呢，本来就是一件很私人很主观的事情，没有什么对错。要知道一千个读者就有一千个哈姆雷特，最后，你需要去给大家讲解一下，为啥你觉得这款酒好或者不好，这就需要用到一丢丢的品鉴经验与修辞了，我们从品鉴经验与修辞两方面来说呢，作为不怎么会喝葡萄酒的人。一定要从粗利度的感官体验出发，如果是白葡萄酒，'
