  text: '# 坏男孩《小课集合》：坏男孩安小妖《我知女人心》：第3节、对女生表白的正确打开方式你好 我是安小妖，这一期我们的主题是，告白的正确使用方式，其实很多的时候，男生会来向我询问一些问题，就是小妖我要怎么样，才能去和一个女生告白，才能不被拒绝等等等等，但其实如果你到现在还认为。你跟一个女生在一起，一定需要告白才能够成功，那么其实你单身到现在，也是有原因的，简单来说，如果一个女人喜欢你，那么你的告白只是一个形式，或者是增加两个人之间，浪漫的一个方式，如果一个女生不喜欢你。那么你做的任何的事情，都是徒劳的，你送花
    送礼物 请吃饭等等，所有的行为，只会让女生觉得你是一个屌丝，一个备胎 一个卫星，其实很多的时候，男生会过来问我，为什么我跟他告白了，他会拒绝我。是不是我告白的方式有问题，是不是因为我没有买花，是不是因为我没有去点蜡烛，等等等等，为什么电视里面，或者是新闻里面，报道的那些点了蜡烛，然后女生就跟他在一起了，但是我去实行的时候，却往往失败。其实告白的失败原因，总结起来有以下几点，一
