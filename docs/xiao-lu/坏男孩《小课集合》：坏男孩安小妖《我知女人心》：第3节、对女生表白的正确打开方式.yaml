    过早的表白容易，丧失主动权，当你向一个女生告白，你就相当于把选择的权利，交给了女生，你是要选择，A 和我在一起，B 不和我在一起。那么你就给了一个女生，拒绝你的机会，而且往往女生在做选择的时候，会下意识地选择拒绝，因为她如果选择同意了，她会需要考虑非常多的事情，但如果她拒绝了你，她会知道以后还是有机会的，毕竟你喜欢我，过一段时间。你也许会再和我告白呢，那这个时候我可以考虑一下，我可以去进行更加细致的选择和考虑，那么如果你已经告白了，并且失败了，你要怎么办，首先你要明确地想明白，就是你为什么会被拒绝，不是让你去问女生。你为什么拒绝我，而是你要通过观察和发现，她是有男朋友，她是对你没感觉，她现在不想谈恋爱等等等等，当然这些都是废话，根本的原因就是你对她没有吸引，其实还有一种可能，并不是你不够好，或是她没准备好。有部分的女生性格比较懦弱，没有自信，这个时候你需要做的是一鼓作气，当然还有另外一种可能，就是女生分不清楚，你到底是在玩玩而已，还是想要长期关系，所以会选择拒绝你，所以在你告白失败的之后。'
