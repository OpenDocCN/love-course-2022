    人都喜欢挑战的，这就和你太容易得到的东西，就不会太珍惜一样，得不到的东西。你就会特别特别地想要，就觉得它是最好的，人性如此，陈迅的歌里面曾经就唱过，得不到的永远在骚动，被偏爱的都有恃无恐，所以你一定要保持一个，让女生猜不透，或者是让女生去想，她到底是不是喜欢我，她喜欢我什么。她为什么还不跟我告白呢，要不要我去问一下她，等女生过来问你，我们两个现在是什么关系，你为什么还没有跟我告白呢，那么你就成功了，因为在这个时候，女生想要让你给她一个承诺，女生想要让你给她一个名分。但是你在这个时候，要主观地去判断一下，女生到底是不是，在给你放了一个废物测试，第三点
