  text: '# 坏男孩《小课集合》：坏男孩《读心禁术》：1通过读心术瞬间看透她的心那么问题就来了，我们该怎么判断女生对于关系升级的态度呢，哎，我在你身上发现一个很反常的地方，嗯，你看你的妆画的很精致，然后头发做的也很特别，但是你的手你看，你却并没有做一个很特别有意思的指甲啊。这是为什么呀，因为我平常会弹钢琴，所以弹钢琴的话，不会让手指甲那么长会留的短一点，所以也不去做美甲了，啊那确实你的手还是很长，比较适合弹钢琴，难怪你会这样做，谢谢，当然还是通过女生的微表情来。就在你拉着她的手同时看着她的眼睛，跟她说话的时候，你可以观察一下她的面部表情，她的眼神能不能让你感觉到，她正专注于跟你聊的内容，而不是因为手被你牵着而感到不适，所以没有办法认真地跟你说话。如果她的眼神里有这样一种局促感，那说明你今天的关系升级是比较差的，没有给女生好的体验，那能不能再见到这个女生呢，就成了一个未知数了，那第四个女生常做的动作呢，是皱鼻子，这样皱鼻子，对就是这样。那这是一个非常亲密的动作，女生对你做这个动作呢，说明你们现在的氛围是非常好的，这个时候去跟女生升级关系啊，女生的接纳度会很高，其实我觉得我们两个还是特别合适的，因为你看你性格是属于比较内在的那种女孩。那我呢又是那种性格非常外向的男生，其实我们两个要在一块的话，是一个非常典型的那种男生女生的搭配，其实。'
