- summary: "-   男人在接近女人时会感到焦虑，这是古代生存本能的反应，现代人的情绪反应值得探讨。\n    1.  情绪反应有多种功能，如引起特定行为以提高生存和繁殖机会。\n\
    \    2.  不同情绪有不同的价值评价，如嫉妒促使维护伴侣以保护交往投资。\n    3.  情绪的痛苦和快乐都是为了提高生存机率，没有深层含义，只是简单的感受。\n\
