- text: '# 安小妖《好男人，你也要学会撩妹》：217.给没有安全感的你一剂良药教你用最巧妙的收下方式征服女人的内心世界，我是夏洛，今天这节课我们来讲如何在感情中获得安全感，在感情中缺乏安全感，这个问题就像感冒一样是一种非常流行的常见病，不管男女都难以幸免。尤其是经历丰富了一些之后，你会发现有很多交往是说不清楚的，说朋友不是朋友，说恋人不是恋人，上学的时候，你觉得他来主动找你聊天，就表示他想要跟你聊天，他来主动找你聊天就表示他喜欢你，那么后来长大之后呢。你发现即使他睡了，你也不一定表示他就喜欢你，从明星到你身边的朋友，你发现激情的人越来越多，常情的人越来越少，你只好被裹挟着享受这种只能共享福，不能共患难的这种交往方式，觉得散了就散了吧，懒得去挽留。但是其实说句心里话，谁不想获得一段踏实稳定的感情，对不对，我们脑海里都有这样的一幅画面，有一个人能够跟你心灵相通，你一个眼神，他就知道你要干嘛，两个人呢，可以一起回忆十年前二十年前的事情。那么如果说成熟就是在感情里小心翼翼的保护自己，不再去全心全意的对一个人好的话，那么这样的成熟，我们宁可不要对不对，那么好了，我们还是说回安全感的事情，首先我们要清楚，我们为什么缺乏安全感。我通常提到安全感的口吻都是说，谁是谁能不能给我安全感，那么其实这恰恰就是你缺乏安全感的根本原因，就是你把安全感的获得寄托在了别人的身上，安全感这个东西永远是自己给自己的。你如果不能自己制造自己生产安全感的话，那么你一定是经常处于安全感匮乏的状态，怎么给自己安全感呢，首先你要保持清醒的和自己对话，老话讲当局者迷旁观者情，这其实是一个所有人都无法应对的一个哲学难题。就是你很难做到跳出自我抽离自我，以第三方的视角去和自己对话，所以你会出现很多的纠结，你对自己的评价呢会失去公允，你老盯着那些过得比你好身份比你高的人，然后抓住自己的小缺点就不放手，你就会觉得失望。觉得自己无能，这样你就会产生无尽的焦虑感，也使得你对于安全感的渴望更严重的加剧，所以你要进行自我维护，让自己跟自己的对话变得积极起来，屏蔽掉那些让自己缺乏安全感的心声。这个作家杜边淳一他提出一个概念叫做动感力，那么就是这个意思，让你自己不再对外在的财富，身份伴侣的颜值等等过于的执着，对于外界的反应不再过于敏感，那么你就在很大程度上去获得了安全感。如果说我上面说的这一点，是你要处理好和自己的关系的话，那么第二点就是你要处理好你和外界的关系，能够给你带来稳定的关怀，并且能够分担一定风险的亲情与友情，那么绝对是你获得安全感的重要方式。友情和亲情本身就是你拿来跟爱情做一个，风险对冲的一个东西，你在爱情中出现的问题，通过友情和亲情能够得到很大的缓适，那么这里就会出现一个问题，你的友情和亲情可能会出现问题，什么样的问题呢。第一伴随着你年岁的增长，亲人对你的预期会有变化，他们觉得你该给家里做的贡献，哎你没有做到的话，那么亲情就会出现嫌隙朋友也是一样，如果你的思维你的收入，没有保持和你的朋友大概一致的增长。那么出现了比较大的落差，那你们之间交往的自由空间也就会变小了，禁区呢会变大，所以啊你需要保持自己和亲人朋友的预期一致，那么处理好这两块非常重要的人际关系，你的安全感也就有了着落。第三点就是要增大自己的资源储备，以及开发资源的能力，那么资源指两个方面，你的财富和你结实的异性，能力呢指的是你的努力程度啊，你挖掘财富的创意啊，你的外向性人格啊，你的社交倾向。因为我们总以为安全感的缺失呢，是因为我们无法处理和经营稳定的关系，其实啊并不是这个，真正造成你缺乏安全感的，是你一想到自己未来，丧失了青春，丧失了吸引力，'
- text: 也丧失了财富，再也无法轻易获得异性的青睐了。而感到的那种焦虑，那所以其实你要做的是，储备充足的资源来维系你的吸引力，也就是说说白了，你努力赚钱，建立更丰富多元的社交生活，就不用再感到焦虑，也就不需要去迫切的寻求安全感，那么第四点。就是你要构建自己选择伴侣的标准，说白了呢，就是你自己要什么样的，你心里要有谱有数，否则的话，每个遇到的人你都全力以赴，就会透支你的感情账户，让你陷入焦虑和恐慌，选择不当的后果就是举步维艰。而且你咬牙牵制很久，可能换来的还是一场空，那么这样的内心创伤，也是造成安全感匮乏的，非常重要的一个原因，所以各位心里一定要有数，好了，那关于安全感呢，我们今天就讲到这里，咱们下期节目见，我是夏洛。拜拜。
