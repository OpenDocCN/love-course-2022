  text: '# 坏男孩《小课集合》：坏男孩《把妹话术模版终极指南》：附送相亲课程：相亲课程：第3课熟人介绍的相亲【音乐】，Hello 大家好，我是坏男孩学院的导师萧瑶，那么今天我来给大家讲一下，熟人介绍的相亲有哪些注意事项，不管是相亲还是亲友介绍，都会有一个中间人，一个靠谱的中间人，或者说没人作用是很大的。这就是为什么古代媒婆也是一种职业，因为宝媒拉欠也是有专业技巧的，那么在这种情况下的相亲，应该如何处理呢，没人根据关系眼近
