- summary: "-   浪迹情感《展示面升华之道》：第二十集拍照铁律（下）\n    1.  广角概念随着摄影技术发展，手机摄影也具备广角功能。\n   \
    \ 2.  广角可收录更多镜头边缘内容，但会导致镜头边缘物体形象扭曲。\n    3.  广角照片收入更多景物，但容易出现变形，需慎用。"
  text: '# 浪迹情感《展示面升华之道》：第二十集拍照铁律（下）我们来看到下张PPT来了解一下广角，广角这个概念因为摄像技术的摄影技术的越来越强大，广角这个概念的话我们现在手机也可以有了，原来手机上面拍照是没有广角的，倒退那么五年左右手机上面的广角的拍摄能力都很差。现在开始手机的广角慢慢的是质量越来越好了，那么好广角有什么作用，各位我们来看到PPT上的知识点，广角的作用就是收录到更多镜头边缘的内容，广角它会让整个的收入的图像的范围更大。因为收入的图像范围更大导致的是什么，导致的就是你这张照片里面元素更丰富，对吧内容更多，而且广角有一个特点，广角它为了收入到更多的东西，我也不懂这个叫光圈还是什么玩意儿的，我毕竟不是摄影专业的。但是它的透镜什么反正我也不懂，我为了说几个专业词会显得很牛逼，开玩笑，那么广角它会让镜头边缘的物体的形象产生扭曲，它为了收入更多东西，所以说镜头边缘的东西会被拉长，所以广角其实它为什么能收进更多的景物。它就是这么个道理，它是光学的作用，反正镜头边缘的东西会被拉变形，而且会被拉长，那么因此它收入的东西更多了，不过它也带来了一个缺点是什么，变形，所以我们来看到这张PPT上的样片A，这张照片咱们之前出现过。其实我们也提过它的问题是啥，这个男生的腿太长了，这个男生的腿长到不合比例，为什么，因为他用了广角，同样的这个男生其实他后面拍了另一张，我们来看到样片B也是，这个男生是不是在样片B中间。他的腿也长得有点不像话，原因是什么，原因也是因为他用了广角，所以你看广角它会带来这样的问题，但是确实这两张照片它收入的天空，它收入天空的那种比例也好，天空中间那个云朵的那个渲滥的感觉也好。都会比正常的照片要来得更加的炫酷，所以成也小合
    败也小合，广角咱们一定要慎用，它带来了更强的视觉冲击感，但是它有它的弱点，我们来回到PPT上来看一下这段文字，除了说收入更多镜头边缘的内容。进而显得照片的空间感更大，视野更开阔，那个视觉效果也就更好，带来的冲击力会更强，因此它是用环境的加分来去提升照片的总分，依然符合三元素，第二
    它为了它突出了环境优势，同时的话也将其他的，比如说你人矮。比如说你人穿的普通就给弱化了，当然如果说你人又高，然后你穿的又帅，还用广角，那就是裤上加裤，就是二裤
    是吧，但是我们说了，广角的照片容易边缘变形，那么解决方法是什么，记住景色变形。就是记住在你的镜头的边上的一圈，不要放那种一眼看上去容易变形的东西，比如说如果说你在广角镜头的边缘，放一双你的脚，那不好意思，你的脚的尺码可能是60
    对吧，不要把脚这种容易变形的东西放在两边，那放什么。放天空，放一遍纯色的东西，它就不容易显出变形 对不对，因此上把那些不容易扭曲的元素放在边上，那么相应的，你要把你那些关键的元素，绝对不能让别人看出来，那个变形变得很夸张的那些要素。尽量的往镜头的中间去靠，比如我们看到C和D两张照片，C照片是咱们很有名的一位情感老师拍的，他把亭子和人放在了镜头的中间，保证它不变形，而天空边上拉长一点没关系，云拉长反而显得好看
    对吧。D的话也是同样的效果，但是D的话我们可以看到，男生稍微把他的腿往边缘靠了一下，男生的整个腿就有点拉得过长了，因此上很难 确实有挑战，不过大家要知道广角的局限性，千万不要露怯。尤其是给那些拍照经验比较丰富，他比较懂拍照的女生，他要是一旦看到你乱用广角，不管你这张照片里面元素多么的好，不管你这张照片自己形象多么的棒，只要你用错了广角，别人就会知道你是个外行。你就是一个纯粹为了那个光鲜亮丽，而去违背一些基本常识的外，你会被扣分上加扣分，明白了吧，广角一定要慎用，'
- summary: "-   拍照铁律包括拍摄角度和景位，网格线的重要性，照片构图的基本原则。\n    1.  照片的重点应位于网格线交叉点或纵横线上。\n \
    \   2.  拍照内容重点应位于镜头中央或网格线交叉点。\n    3.  构图意识包括景位、网格线、拍摄角度，符合网格线规律可产生优质照片。\n-  \
    \ 优质照片应符合网格线规律，业余照片可能因未考虑网格线而不舒适。\n    1.  男生照片因未与网格线交叉点对齐，视线偏移，不舒适。\n    2. \
    \ 照片构图需考虑重心位置，符合网格线规律可吸引观众视线。\n    3.  照片中人物位置应符合网格线规律，否则视觉效果不佳。"
  text: 好 拍摄角度以及景位这两个补充知识点，延伸知识点说完之后，咱们来回到咱们的拍照铁律。咱们来看到下张PPT第三条，第三条叫什么，照片的重点请位于网格线的交叉点上，啥叫网格线，你有没有听说过，如果你没有听说过的话，你可以看到咱们这张PPT上的右边的这张图片，这就是咱们苹果手机的成像。苹果手机的成像中间，它又纵横各两条虚线，这两条虚线就是我们叫做网格线，它把一个照片的构图平均的分成了九块，那么什么叫交叉点，交叉点就是我红色框框框出来的那四个点，叫做交叉点，咱们也就是化凡为解。反正科学显示，凡是咱们人在看照片的时候，最容易注意到的照片的关键点，基本上就在咱们说的这四个交叉点的附近，因此你要把你照片的关键要素，当然就是人物了，对吧，要放在这四个交叉点上，或者退而求其次。如果你放不到这四个点上，你一定要放在这纵横的四条线上，你一定要放在那个标准线上，明白了吧，所以咱们铁律三也是一条很基本的铁律，但是如果你不知道，你一定要记在心上，我们来把PPT上的文字看一下。网格线说了纵横两条线，将镜头平均分割为九块，任何相机都可以调，相信我手机自带的相机可以调，你的任何的美颜相机都能调出来，这个叫做网格线，网格线是都可以调出来的，因此上把它调出来。把它变成你手机的常规设置，好吧，好，第二点，拍照的内容重点，要么位于镜头的正中央，咱们看到边上那张照片，就是中间那个十字那个位置，或者就位于网格线的交叉点位置，再退一步，位于这四条纵横的线上面。从中间那个十字到，纵横的四条线是咱们说的，需要放咱们关键元素的，由最显眼到相对没那么显眼的，这个排列顺序，明白了吧，因此，交叉点，那个网格线交叉点，咱们也告诉各位是什么概念。那么我们就得出了第三点的结论，叫做当你有了景位的意识，重景圆景，精精点缀，当你有了网格线的位置，当你有了拍照的角度，抚拍仰拍角度的位置的时候，你大概的构图意识也就有了，一定要去多练，不然的话。你这个构图，咱们这个知识点说完，你肯定学不会，当你有了构图之后，你就不是个外行，你拍展示面的时候，基本上就有模有样了，明白了吧，好，所以我们说优质的照片，相信我优质的照片。基本上构图一定是符合网格线的分布的，你重景圆景的景物，放在哪个网格线的点上，你最主要的元素放在哪个点上，一定是非常符合网格线的，我们来看一组照片就明白，我们来看到下一张PPT。你看我们来给大家看两张展示面，第一张展示面，人虽然不突出，人很小，因为他主要想把这个，参天大树的效果收进去，但是我们看人的重心，或者说人的中心点，对吧，咱们不说杜琪，其实再下面来一点更好，但是人大体的。人的心脏的位置，正好就位于网格线的交叉点上，你看人的位置，虽然说人很小，但是因为他位于的位置很科学，所以别人依然会一眼就看到，好，我们再来看边上右边那张照片，你看男生的上半身我们看哪里，当然是先看脸。所以他的网格线的交叉点，正好和脸是几乎重合的，对吧，所以我们说了优质的照片，基本上它都符合网格线的切割的规律，那么相反，如果说是业余的照片，它很有可能是因为网格线这一点没有做好，导致的是整个的构图。让你显得就是看起来没这么的舒服，我们来看到下张PBD，我们来看这三张照片，样片A，这张照片咱们见过，咱们看到这个男生，穿了一件白色的T恤，所以很显眼，但是正是因为他穿了件白色的T恤，所以恰恰让我们发现。他与网格线的交叉点偏了一点点，这个男生他总体的位置在照片的偏下方，再加上他没有把自己的重心，放到网格线的交叉点上，所以他偏移了我们的视线的关注点，因此上他这张照片里面虽然穿了白色，环境也不错。但是你会发现这个人物的位置，并没有让你觉得很舒服，
