    这是关于网格线的这个概念，那么 但是我们要说一个例外，我们来看到下一张PPT，关于网格线的例外。叫做生活画展示面中间，我们会故意的不去那么科学的不去那么专业的构图，生活画展示面中会故意不按照专业的拍照原理和规矩去拍照，是为了体现出说我不是一个特别会拍照的人，这个有种什么此地无垠三百两的感觉。我不是一个特意会拍照的人，但是照片中间的我依然是那么的有存在感，所以它是一种反其道而行之的这么一个行为，我们可以看到这三张照片，第一张照片这个男生很随意的坐在那一边，你会发现他也没有在很关键的位置。但是因为他整个人的形象是放松的，他整个的拍照片是为了拍出一种随手一拍的感觉，所以他是故意违背这个构图的原理的，这就是我们说的叫做要假装很外行，假装很外行，照片B也是。照片B的话男生其实偏向于照片的正中央，但是他为了把整个的一个环境的优雅拍出来，所以他的存在感也是不强的，这张照片的构图也并不是为了突出人物，照片C也是，照片C的话这个男生可能整个人是斜的。他完全不属于任何一个交叉点上面，他可以说存在于这张照片的正中央，但是这张照片也并没有把这个人拍得非常的正直，原因是什么，就是为了故意的表现出一种随手一拍依然很有感觉，但是这个是高阶。大家先把这个基本的规律，基本的拍照的能力先去练习，咱们再来做这一些咱们说高阶的或者是加分点的事情，好吧，咱们在后面生活化展示面的拍摄技巧里面，咱们来仔细讨论，好，关于网格线的认知，咱们就全部说完了。咱们来说到下面的第四条拍摄点率，拍摄点率4，一句话叫做竖拍显高
