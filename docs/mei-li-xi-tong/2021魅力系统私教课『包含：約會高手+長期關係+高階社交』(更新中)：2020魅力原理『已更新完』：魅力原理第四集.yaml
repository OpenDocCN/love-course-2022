- text: '# 2021魅力系统私教课『包含：約會高手+長期關係+高階社交』(更新中)：2020魅力原理『已更新完』：魅力原理第四集大家好 我是梁叔 欢迎回到我们的魅力园里的第四节课，首先的话讲第一部分能量是由什么决定的，然后第二部分是潜意识和情绪感觉的关系，第三部分是后天培养，第四部分是教育与学习环境。那么首先的话我们在开始前我们先来讲解一下能量是由什么决定的，那你的能量是由什么决定的，其实就是由下面这三样东西决定的，你的生命能量
    你的身体状态 你的情绪这三个东西，前面两个东西是我们不可控的。也是我们初始生命的能量和身体状态，一个是生成八字 那大家可能听着的话会觉得会有点玄化，那其实就是你本身的内在逻辑，比如说你是在冬天生还是夏天生，你是在早上生还是晚上生。生你的时候你的妈妈情绪如何
    营养如何，她的身体状态如何 饮食如何，这些都会影响到胎儿的原始能量，那你生出来之后的话 在早年特别是三岁以前，那父母家庭环境 爸爸脾气是不是稳定的。妈妈是不是很温柔
    两个人是吵架还是很恩爱，这些都会影响到小孩子的能量，第二点就是潜意识对能量的影响，一个小孩特别是三岁以前的家庭环境，会影响一个小孩的潜意识，这个潜意识其实大家可以理解为他荷尔蒙系统。或者他可以理解为你的欲望系统，一个人潜意识对人的影响是一生的，而且是非常大的，也就是说你意识层面的东西干不过你潜意识层面的东西，比如说你意识层面知道我要戒烟，但是你潜意识层面就想抽烟，为什么烟这么难戒。就是因为意识干不过潜意识，意识是你六岁之后后天慢慢习得的东西，我们可以理解为你所知道的东西，但潜意识是三岁以前，那些你不知道你知道的东西和你不知道你不知道的东西，比如说你不知道你有某个潜能，我举个例子。什么叫做你不知道你知道的东西，比如说你出门的时候我在你包里面放了一大钱，但是你不知道你自己身上有这个钱，所以你不敢去住好的酒店去吃好的东西，你不知道自己有这一万块钱。你以为兜里面的可能或者微信上只有100块钱，这个属于你不知道你知道的东西，第二部分就是你不知道你不知道的东西，比如说在19年的时候我去了一趟南极，其实在去南极的时候，我有在问我们情感圈的很多的CEO。我问他我说你要不要跟我一起去南极，在我们情感圈内在中国，其实很少人会去一个这么寒冷的地方，你没有过这种经历或者没有接触过，其实你不知道在南极其实它并不冷，甚至我在船上穿一条短袖就足够了。其实这一部分属于你不知道你不知道的东西，第三部分的话就是能量提升，关于能量的提升的话，这张图我写了12个字，一个是生成八字，一个是父母的环境，一个是后天的培养，然后可能会有些人会觉得很困惑。或者会觉得很玄化，你讲恋爱社交讲关系，怎么讲到生成八字上面去了，就觉得很不能理解，为什么会出现这个东西，下面的话梁叔给大家做一段分享，第一个生成八字，咱们中国讲的生成八字其实就是出生的年月日时。它分别的话是有八个字，年是两个字，月是两个字，时是两个字，日是两个字，分别的话是八个字，这八个字它代表什么，它代表着你母亲还你的时候营养如何，心情如何，和你的父母的关系如何，他居住环境如何。所有的这些东西都会潜移默化的影响到胎儿的原始机率，和技能和健康状态，其实每个婴儿在出生的时候其实是会有差别的，有的会跑到前面一点，有的会跑到后面一点，会有早产儿，会有营养不良的，会有非常健康的。然后的话，冬天生的和夏天生的，早上生的和晚上生的，他出来的时候的话，会有原始的一股能量，虽然说不大，轻微的差别，那么这些轻微的差别，其实会随着我们后面的长大，会起到类似一种蝴蝶效应一样的一个结果。那蝴蝶效应的话，大家应该都知道，'
- summary: "-   一只蝴蝶煽动翅膀引发龙卷风，说明小事可引发大变化。父母环境对潜意识形成至关重要，影响个人喜好和决策。潜意识影响情绪和行为，需后天努力改变和提升。\n\
    \    1.  小事可引发大变化，蝴蝶效应。\n    2.  父母环境对潜意识形成至关重要。\n    3.  潜意识影响情绪和行为，需后天努力改变和提升。"
  text: 一只亚马逊热带雨淋的一只蝴蝶，煽动了几下翅膀之后，可以在两周以后引起了美国的一场龙卷风，其实原因的话就是蝴蝶煽动了翅膀的运动，导致它的空气系统发生了一些变化。产生了一些微弱的气流，而微弱的气流又会引起了四周空气，或者其他系统相应的变化，由此的话，引起了一个连锁反应，最后的话，导致其他系统的极大变化，也就是我们可以理解为小事情，会影响大事情。我大概要陈述的就是跟这个差不多，第二点的话就是父母环境，在我们东方的话会有一句，叫做三岁看大，七岁看老，在西方的心理学当中的话，也会有一个概念，就是说人他在六岁之前，特别是在三岁以前。是他的潜意识形成的一个阶段，三岁看大，七岁看老，并不是说你看这个小孩子就能知道他的一辈子，而是说他七岁以前，特别是三岁以前，很多的喜好养成的阶段非常的重要，这个人对他的医生，有很大的重要决策都在于这里。或者他的人生走势都会起到一个比较大的影响，这个就是第二像我们说的父母环境，小时候家庭和不和睦，爸妈的关系好不好，然后爸妈对你的教育方式，是不是科学的，是不是正确的，爸妈的关系是不是融洽的。还是说他们会经常吵架，还是说你的母亲很强势，你的父亲很懦弱，或者甚至就是说干脆分居了，离异了，或者是单亲家庭，甚至说你家里面七大姑八大姨，都是一些七嘴八舌的，关系都不是特别的融洽，经常会有一些矛盾。其实这些都会有影响到我们的，也就是刚刚所说的，这个就是我们所说的父母环境，第二点就是潜意识和情绪的感觉，我们现在想想小时候三岁以前的事情，几乎应该没有多少人会记得，所以我们就默认了，在三岁以前的小孩。他也是没有记忆的，其实说我们并不是没有记忆，是我们不知道我们记住了什么东西，所以潜意识就是我们意识不到的东西，但不代表它不存在，它在我们的潜意识里面，经常会跑出来障碍或者左右，或者决定我们很多的东西。比如说有的东西你就是喜欢吃，有的人你看了他第一面，你就感觉特别好，有的人他一开始没做什么，也没有妨碍到你，但你就是讨厌他，其实这种天生的，我们搞不清楚莫名其妙的一些标准，都是从潜意识当中来的。它都是有原因有逻辑，只不过我们不知道这些原因和逻辑，但是我们的潜意识里面它是知道的，最著名的一种潜意识描述的话，就是我们所说的冰山理论，大家不知道的话，可以去百度一下冰山理论。我说了我在19年的时候去了南极，我可以讲解一下这个理论，因为我很有发言权，在海平面上的话会有一块小小的冰山，虽然说它已经很大了，但是它跟整个冰山起来，只是那么小小的一部分，大概10%左右。另外的90%非常巨大的冰山，其实是在海平面以下，我们根本看不见，这些东西会决定我们很多的东西，这个我们可以理解为它指的是说，我们自我就像一座冰山一样，我们能看到的只是很表面很少的一部分。而更大的一部分应该是内在世界，却长得更深层次，最明显的一点就是，他们会决定我们的情绪，情绪它是不受我们的理智控制的，它受什么东西控制，它又是从什么地方来，其实它是从我们的潜意识里面来的。你跟一个人说两句话，你就挤我，就想打他，这个并不是我们的意识层面来的，是我们的潜意识层面来的，所以大家一定要正确的去理解，第三点就是后天培养，最后可能你要找到可以去尽最大努力提升。或者改变修正的一些部分，去持续的发力，通过在意识层面的发力，越来越好的去梳理和了解，对我们所有人来说其实都是一样的，因为前面两项我们其实是没有办法决定的，你的生辰八字和父母环境，这个是我们无法决定的。这个事情我们就不用去计较它了，因为想多了也没有意义，我们可以发力的地方就是后天努力部分，也就是现在要和大家讲解的这个部分，因为非常重要，我就是从这一部分开始改变的，
